fasilitas kesejahteraan. Fasilitas kesejahteraan ini antara lain dapat berupa pelayanan keluarga berencana, tempat penitipan anak, perumahan pekerja/buruh, fasilitas beribadah, fasilitas olah raga, fasilitas kantin, fasilitas kesehatan, dan fasilitas rekreasi. Penyediaan fasilitas kesejahteraan ini dilaksanakan dengan memperhatikan kebutuhan pekerja/buruh dan ukuran kemampuan perusahaan.</p><p>Catatan: Ketentuan mengenai jenis dan kriteria fasilitas kesejahteraan sesuai dengan kebutuhan pekerja/buruh dan ukuran kemampuan perusahaan akan diatur dengan Peraturan Pemerintah.</p><p>3. Koperasi Pekerja/Buruh dan Usaha Produktif (Pasal 101)</p><p>Untuk meningkatkan kesejahteraan pekerja/buruh, didorong pembentukan koperasi pekerja/buruh dan usaha-usaha produktif di perusahaan. Yang dimaksud dengan usaha-usaha produktif di perusahaan adalah kegiatan yang bersifat ekonomis yang menghasilkan pendapatan di luar upah. Pemerintah, pengusaha, dan pekerja/buruh atau serikat pekerja/serikat buruh berupaya menumbuhkembangkan koperasi pekerja/buruh dan mengembangkan usaha produktif ini. Pembentukan koperasi dilaksanakan sesuai dengan peraturan perundang-undangan yang berlaku.</p><p>Catatan: Upaya-upaya untuk menumbuhkembangkan koperasi pekerja/buruh akan diatur dengan Peraturan Pemerintah.</p><p>Ketentuan-ketentuan mengenai kesejahteraan ini melampaui upah langsung untuk mencakup jaminan sosial, berbagai fasilitas, dan bahkan promosi koperasi pekerja dan usaha produktif. Hal ini mencerminkan pandangan holistik tentang kesejahteraan pekerja yang mencakup tidak hanya kebutuhan dasar tetapi juga aspek sosial, rekreasi, dan pemberdayaan ekonomi. Dorongan untuk koperasi dan usaha produktif menunjukkan strategi untuk mendorong kemandirian pekerja dan partisipasi ekonomi kolektif di luar pekerjaan utama mereka. Hal ini mengindikasikan kebijakan yang berupaya meningkatkan kualitas hidup pekerja dan keluarga mereka secara keseluruhan, mengakui bahwa kesejahteraan meluas di luar tempat kerja dan dapat ditingkatkan melalui berbagai sistem dukungan dan inisiatif ekonomi.</p><h2>XII. Bab XI: Hubungan Industrial</h2><h3>A. Fungsi Para Pihak (Pasal 102)</h3><p>Hubungan industrial di Indonesia melibatkan tiga pihak utama dengan fungsi masing-masing yang saling melengkapi :</p><li>Pemerintah: Dalam melaksanakan hubungan industrial, pemerintah mempunyai fungsi menetapkan kebijakan, memberikan pelayanan, melaksanakan pengawasan, dan melakukan penindakan terhadap pelanggaran peraturan perundang-undangan ketenagakerjaan.</li><li>Pekerja/Buruh dan Serikat Pekerja/Serikat Buruh: Fungsi mereka adalah menjalankan pekerjaan sesuai dengan kewajibannya, menjaga ketertiban demi kelangsungan produksi, menyalurkan aspirasi secara demokratis, mengembangkan keterampilan dan keahliannya, serta ikut memajukan perusahaan dan memperjuangkan kesejahteraan anggota beserta keluarganya.</li><li>Pengusaha dan Organisasi Pengusaha: Fungsi mereka adalah menciptakan kemitraan, mengembangkan usaha, memperluas lapangan kerja, dan memberikan kesejahteraan pekerja/buruh secara terbuka, demokratis, dan berkeadilan.</li><p>Pembagian peran dan tanggung jawab yang jelas ini mencerminkan model hubungan industrial tripartit yang secara eksplisit didasarkan pada nilai-nilai Pancasila. Hal ini menekankan kolaborasi, tanggung jawab bersama, dan keadilan daripada perjuangan kelas murni. Setiap pihak memiliki fungsi yang berbeda namun saling melengkapi yang bertujuan untuk mempromosikan harmoni, produktivitas, dan kesejahteraan. Kerangka ini mendorong dialog sosial dan perundingan bersama sebagai mekanisme utama untuk menyelesaikan perselisihan dan membentuk kebijakan ketenagakerjaan, yang bertujuan untuk lingkungan industri yang stabil dan produktif.</p><h3>B. Sarana Hubungan Industrial (Pasal 103)</h3><p>Hubungan Industrial dilaksanakan melalui berbagai sarana yang terstruktur :</p><li>Serikat pekerja/serikat buruh.</li><li>Organisasi pengusaha.</li><li>Lembaga kerja sama bipartit.</li><li>Lembaga kerja sama tripartit.</li><li>Peraturan perusahaan.</li><li>Perjanjian kerja bersama.</li><li>Peraturan perundang-undangan ketenagakerjaan.</li><li>Lembaga penyelesaian perselisihan hubungan industrial.</li><h3>C. Serikat Pekerja/Serikat Buruh (Pasal 104)</h3><p>Setiap pekerja/buruh memiliki hak dasar untuk membentuk dan menjadi anggota serikat pekerja/serikat buruh. Kebebasan untuk membentuk, masuk atau tidak masuk menjadi anggota serikat pekerja/serikat buruh merupakan salah satu hak dasar pekerja/buruh. Dalam melaksanakan fungsinya, serikat pekerja/serikat buruh berhak menghimpun dan mengelola keuangan serta mempertanggungjawabkan keuangan organisasi, termasuk dana mogok. Besarnya dan tata cara pemungutan dana mogok diatur dalam anggaran dasar dan/atau anggaran rumah tangga serikat pekerja/serikat buruh yang bersangkutan.</p><h3>D. Organisasi Pengusaha (Pasal 105)</h3><p>Sejalan dengan hak pekerja, setiap pengusaha juga berhak membentuk dan menjadi anggota organisasi pengusaha. Ketentuan mengenai organisasi pengusaha diatur sesuai dengan peraturan perundang-undangan yang berlaku.</p><h3>E. Lembaga Kerja Sama Bipartit (Pasal 106)</h3><p>Setiap perusahaan yang mempekerjakan 50 (lima puluh) orang pekerja/buruh atau lebih wajib membentuk lembaga kerja sama bipartit. Pada perusahaan dengan jumlah pekerja/buruh kurang dari 50 orang, komunikasi dan konsultasi masih dapat dilakukan secara individual dengan baik dan efektif. Namun, pada perusahaan dengan jumlah pekerja/buruh 50 orang atau lebih, komunikasi dan konsultasi perlu dilakukan melalui sistem perwakilan. Lembaga kerja sama bipartit ini berfungsi sebagai forum komunikasi dan konsultasi mengenai hal ketenagakerjaan di perusahaan. Susunan keanggotaannya terdiri dari unsur pengusaha dan unsur pekerja/buruh yang ditunjuk oleh pekerja/buruh secara demokratis untuk mewakili kepentingan pekerja/buruh di perusahaan yang bersangkutan.</p><p>Catatan: Ketentuan mengenai tata cara pembentukan dan susunan keanggotaan lembaga kerja sama bipartit akan diatur dengan Keputusan Menteri.</p><h3>F. Lembaga Kerja Sama Tripartit (Pasal 107)</h3><p>Lembaga kerja sama tripartit memiliki peran penting dalam memberikan pertimbangan, saran, dan pendapat kepada pemerintah dan pihak terkait dalam penyusunan kebijakan dan pemecahan masalah ketenagakerjaan. Lembaga ini terdiri dari Lembaga Kerja sama Tripartit Nasional, Provinsi, dan Kabupaten/Kota, serta Lembaga Kerja sama Tripartit Sektoral Nasional, Provinsi, dan Kabupaten/Kota. Keanggotaannya terdiri dari unsur pemerintah, organisasi pengusaha, dan serikat pekerja/serikat buruh.</p><p>Catatan: Tata kerja dan susunan organisasi Lembaga Kerja sama Tripartit akan diatur dengan Peraturan Pemerintah.</p><h3>G. Peraturan Perusahaan (Pasal 108-115)</h3><p>Pengusaha yang mempekerjakan pekerja/buruh sekurang-kurangnya 10 (sepuluh) orang wajib membuat peraturan perusahaan. Peraturan ini mulai berlaku setelah disahkan oleh Menteri atau pejabat yang ditunjuk. Kewajiban membuat peraturan perusahaan ini tidak berlaku bagi perusahaan yang telah memiliki perjanjian kerja bersama (PKB).</p><p>Peraturan perusahaan disusun oleh dan menjadi tanggung jawab dari pengusaha yang bersangkutan. Dalam penyusunannya, pengusaha harus memperhatikan saran dan pertimbangan dari wakil pekerja/buruh di perusahaan. Apabila di perusahaan telah terbentuk serikat pekerja/serikat buruh, maka wakil pekerja/buruh adalah pengurus serikat pekerja/serikat buruh. Namun, jika belum terbentuk serikat pekerja/serikat buruh, wakil pekerja/buruh adalah pekerja/buruh yang dipilih secara demokratis untuk mewakili kepentingan para pekerja/buruh di perusahaan.</p><p>Peraturan perusahaan sekurang-kurangnya memuat :</p><li>Hak dan kewajiban pengusaha.</li><li>Hak dan kewajiban pekerja/buruh.</li><li>Syarat kerja (yang dimaksud dengan syarat kerja adalah hak dan kewajiban pengusaha dan pekerja/buruh yang belum diatur dalam peraturan perundang-undangan).</li><li>Tata tertib perusahaan.</li><li>Jangka waktu berlakunya peraturan perusahaan.</li><p>Ketentuan dalam peraturan perusahaan tidak boleh bertentangan dengan ketentuan peraturan perundang-undangan yang berlaku. Yang dimaksud dengan tidak boleh bertentangan adalah peraturan perusahaan tidak boleh lebih rendah kualitas atau kuantitasnya dari peraturan perundang-undangan yang berlaku, dan apabila ternyata bertentangan, maka yang berlaku adalah ketentuan peraturan perundang-undangan. Masa berlaku peraturan perusahaan paling lama 2 (dua) tahun dan wajib diperbaharui setelah habis masa berlakunya. Selama masa berlakunya peraturan perusahaan, apabila serikat pekerja/serikat buruh di perusahaan menghendaki perundingan pembuatan perjanjian kerja bersama, maka pengusaha wajib melayani. Dalam hal perundingan pembuatan perjanjian kerja bersama tidak mencapai kesepakatan, maka peraturan perusahaan tetap berlaku sampai habis jangka waktu berlakunya.</p><p>Pengesahan peraturan perusahaan oleh Menteri atau pejabat yang ditunjuk harus sudah diberikan dalam waktu paling lama 30 (tiga puluh) hari kerja sejak naskah peraturan perusahaan diterima. Apabila peraturan perusahaan telah sesuai dengan ketentuan dan dalam waktu 30 hari kerja tersebut belum disahkan, maka peraturan perusahaan dianggap telah mendapatkan pengesahan. Dalam hal peraturan perusahaan belum memenuhi persyaratan, Menteri atau pejabat yang ditunjuk harus memberitahukan secara tertulis kepada pengusaha mengenai perbaikan yang diperlukan. Pengusaha wajib menyampaikan kembali peraturan perusahaan yang telah diperbaiki dalam waktu paling lama 14 (empat belas) hari kerja sejak tanggal pemberitahuan diterima.</p><p>Perubahan peraturan perusahaan sebelum berakhir jangka waktu berlakunya hanya dapat dilakukan atas dasar kesepakatan antara pengusaha dan wakil pekerja/buruh. Peraturan perusahaan hasil perubahan ini harus mendapat pengesahan dari Menteri atau pejabat yang ditunjuk. Pengusaha wajib memberitahukan dan menjelaskan isi serta memberikan naskah peraturan perusahaan atau perubahannya kepada pekerja/buruh, yang dapat dilakukan dengan membagikan salinan, menempelkan di tempat yang mudah dibaca, atau memberikan penjelasan langsung.</p><p>Catatan: Ketentuan mengenai tata cara pembuatan dan pengesahan peraturan perusahaan akan diatur dengan Keputusan Menteri.</p><h3>H. Perjanjian Kerja Bersama (Pasal 116-133)</h3><p>Perjanjian kerja bersama (PKB) merupakan instrumen penting dalam hubungan industrial yang dibuat oleh serikat pekerja/serikat buruh (yang telah tercatat pada instansi ketenagakerjaan) dengan pengusaha atau beberapa pengusaha. Penyusunan PKB dilaksanakan secara musyawarah, yang harus dilandasi dengan itikad baik, kejujuran, keterbukaan, dan kesukarelaan tanpa tekanan dari satu pihak. PKB harus dibuat secara tertulis dengan huruf latin dan menggunakan bahasa Indonesia. Jika dibuat dalam bahasa Indonesia dan diterjemahkan dalam bahasa lain, apabila terjadi perbedaan penafsiran, maka yang berlaku adalah PKB yang menggunakan bahasa Indonesia. Dalam hal musyawarah tidak mencapai kesepakatan, penyelesaiannya dilakukan melalui prosedur penyelesaian perselisihan hubungan industrial.</p><p>Dalam 1 (satu) perusahaan hanya dapat dibuat 1 (satu) perjanjian kerja bersama yang berlaku bagi seluruh pekerja/buruh di perusahaan.</p><p>Perwakilan Perundingan:</p><li>Jika di satu perusahaan hanya terdapat satu serikat pekerja/serikat buruh, serikat tersebut berhak mewakili pekerja/buruh dalam perundingan pembuatan PKB apabila memiliki jumlah anggota lebih dari 50% dari jumlah seluruh pekerja/buruh di perusahaan.</li><li>Apabila tidak mencapai 50%, serikat pekerja/serikat buruh dapat mewakili jika telah mendapat dukungan lebih dari 50% dari jumlah seluruh pekerja/buruh di perusahaan melalui pemungutan suara. Jika dukungan tidak tercapai, serikat dapat mengajukan kembali permintaan perundingan setelah 6 bulan terhitung sejak pemungutan suara.</li><li>Jika di satu perusahaan terdapat lebih dari 1 (satu) serikat pekerja/serikat buruh, yang berhak mewakili dalam perundingan adalah serikat yang jumlah keanggotaannya lebih dari 50% dari seluruh jumlah pekerja/buruh.</li><li>Jika ketentuan tersebut tidak terpenuhi, serikat pekerja/serikat buruh dapat melakukan koalisi sehingga tercapai jumlah lebih dari 50%.</li><li>Apabila koalisi juga tidak terpenuhi, para serikat pekerja/serikat buruh membentuk tim perunding yang keanggotaannya ditentukan secara proporsional berdasarkan jumlah anggota masing-masing serikat. Keanggotaan serikat pekerja/serikat buruh dibuktikan dengan kartu tanda anggota. Pemungutan suara diselenggarakan oleh panitia yang terdiri dari wakil-wakil pekerja/buruh dan pengurus serikat pekerja/serikat buruh, disaksikan oleh pejabat yang bertanggung jawab di bidang ketenagakerjaan dan pengusaha.</li><p>Masa Berlaku dan Pembaharuan: Masa berlakunya perjanjian kerja bersama paling lama 2 (dua) tahun. PKB dapat diperpanjang masa berlakunya paling lama 1 (satu) tahun berdasarkan kesepakatan tertulis antara pengusaha dengan serikat pekerja/serikat buruh. Perundingan pembuatan PKB berikutnya dapat dimulai paling cepat 3 (tiga) bulan sebelum berakhirnya PKB yang sedang berlaku. Dalam hal perundingan tidak mencapai kesepakatan, maka PKB yang sedang berlaku tetap berlaku untuk paling lama 1 (satu) tahun.</p><p>Isi PKB: Perjanjian kerja bersama paling sedikit memuat :</p><li>Hak dan kewajiban pengusaha.</li><li>Hak dan kewajiban serikat pekerja/serikat buruh serta pekerja/buruh.</li><li>Jangka waktu dan tanggal mulai berlakunya perjanjian kerja bersama.</li><li>Tanda tangan para pihak pembuat perjanjian kerja bersama.</li><p>Ketentuan dalam perjanjian kerja bersama tidak boleh bertentangan dengan peraturan perundang-undangan yang berlaku. Yang dimaksud tidak boleh bertentangan adalah kualitas dan kuantitas isi perjanjian kerja bersama tidak boleh lebih rendah dari peraturan perundangan-undangan. Dalam hal isi PKB bertentangan dengan peraturan perundang-undangan, maka ketentuan yang bertentangan tersebut batal demi hukum dan yang berlaku adalah ketentuan dalam peraturan perundang-undangan.</p><p>Pelaksanaan dan Pemberitahuan: Pengusaha, serikat pekerja/serikat buruh, dan pekerja/buruh wajib melaksanakan ketentuan yang ada dalam perjanjian kerja bersama. Pengusaha dan serikat pekerja/serikat buruh wajib memberitahukan isi perjanjian kerja bersama atau perubahannya kepada seluruh pekerja/buruh. Pengusaha harus mencetak dan membagikan naskah perjanjian kerja bersama kepada setiap pekerja/buruh atas biaya perusahaan.</p><p>Hubungan dengan Perjanjian Kerja Individual: Perjanjian kerja yang dibuat oleh pengusaha dan pekerja/buruh tidak boleh bertentangan dengan perjanjian kerja bersama. Dalam hal ketentuan dalam perjanjian kerja bertentangan dengan PKB, maka ketentuan dalam perjanjian kerja tersebut batal demi hukum dan yang berlaku adalah ketentuan dalam PKB. Jika perjanjian kerja tidak memuat aturan-aturan yang diatur dalam PKB, maka yang berlaku adalah aturan-aturan dalam PKB.</p><p>Larangan Penggantian dengan Peraturan Perusahaan: Pengusaha dilarang mengganti perjanjian kerja bersama dengan peraturan perusahaan, selama di perusahaan yang bersangkutan masih ada serikat pekerja/serikat buruh. Dalam hal di perusahaan tidak ada lagi serikat pekerja/serikat buruh dan PKB diganti dengan peraturan perusahaan, maka ketentuan yang ada dalam peraturan perusahaan tidak boleh lebih rendah dari ketentuan yang ada dalam PKB.</p><p>Perpanjangan/Pembaharuan PKB dalam Kondisi Khusus: Terdapat ketentuan khusus untuk perpanjangan atau pembaharuan PKB jika hanya terdapat 1 (satu) serikat pekerja/serikat buruh (tidak mensyaratkan ketentuan Pasal 119) atau jika terdapat lebih dari 1 (satu) serikat pekerja/serikat buruh dan serikat yang dulu berunding tidak lagi memenuhi ketentuan Pasal 120 Ayat (1) (dilakukan oleh serikat yang anggotanya lebih 50% bersama serikat pembuat PKB terdahulu secara proporsional, atau mengikuti ketentuan Pasal 120 Ayat (2) dan Ayat (3) jika tidak ada yang memenuhi ambang batas).</p><p>Pembubaran Serikat/Pengalihan Perusahaan: Dalam hal terjadi pembubaran serikat pekerja/serikat buruh atau pengalihan kepemilikan perusahaan, maka perjanjian kerja bersama tetap berlaku sampai berakhirnya jangka waktu PKB. Dalam hal terjadi penggabungan perusahaan (merger) dan masing-masing perusahaan mempunyai PKB, maka PKB yang berlaku adalah PKB yang lebih menguntungkan pekerja/buruh. Jika merger antara perusahaan yang mempunyai PKB dengan perusahaan yang belum mempunyai PKB, maka PKB tersebut berlaku bagi perusahaan yang bergabung sampai dengan berakhirnya jangka waktu PKB.</p><p>Mulai Berlaku dan Pendaftaran: PKB mulai berlaku pada hari penandatanganan kecuali ditentukan lain dalam PKB tersebut. PKB yang ditandatangani oleh pihak yang membuat PKB selanjutnya didaftarkan oleh pengusaha pada instansi yang bertanggung jawab di bidang ketenagakerjaan.</p><p>Catatan: Ketentuan mengenai persyaratan serta tata cara pembuatan, perpanjangan, perubahan, dan pendaftaran perjanjian kerja bersama akan diatur dengan Keputusan Menteri.</p><p>Rincian ekstensif mengenai Perjanjian Kerja Bersama (PKB) menggarisbawahi peran sentralnya dalam hubungan industrial. Persyaratan untuk representasi pekerja yang demokratis, prosedur negosiasi yang terperinci, dan sifat mengikat dari perjanjian tersebut (bahkan di atas kontrak kerja individu) menunjukkan bahwa PKB dimaksudkan sebagai alat yang kuat untuk menyeimbangkan kekuasaan antara pengusaha dan pekerja. Ketentuan mengenai durasi, pembaharuan, dan penanganannya dalam kasus merger perusahaan atau pembubaran serikat menunjukkan upaya undang-undang untuk memberikan stabilitas dan kesinambungan dalam hubungan ketenagakerjaan. Aturan eksplisit bahwa PKB tidak boleh lebih rendah dari undang-undang yang berlaku memastikan bahwa perjanjian kolektif hanya dapat meningkatkan, bukan mengurangi, hak-hak pekerja. PKB dirancang untuk mendorong lingkungan hubungan industrial yang lebih matang dan stabil di mana syarat dan kondisi kerja ditentukan melalui dialog dan negosiasi, mengarah pada hasil yang saling menguntungkan dan mengurangi potensi konflik. Hal ini memberdayakan pekerja secara kolektif untuk mengamankan kondisi yang lebih baik daripada standar hukum minimum.</p><h3>I. Pengawasan dan Penegakan Peraturan (Pasal 134-135)</h3><p>Dalam mewujudkan pelaksanaan hak dan kewajiban pekerja/buruh dan pengusaha, pemerintah wajib melaksanakan pengawasan dan penegakan peraturan perundang-undangan ketenagakerjaan. Pelaksanaan peraturan perundang-undangan ketenagakerjaan dalam mewujudkan hubungan industrial merupakan tanggung jawab bersama antara pekerja/buruh, pengusaha, dan pemerintah.</p><h3>J. Penyelesaian Perselisihan Hubungan Industrial (Pasal 136)</h3><p>Penyelesaian perselisihan hubungan industrial wajib dilaksanakan oleh pengusaha dan pekerja/buruh atau serikat pekerja/serikat buruh secara musyawarah untuk mufakat (bipartit). Dalam hal penyelesaian secara musyawarah untuk mufakat tidak tercapai, maka pengusaha dan pekerja/buruh atau serikat pekerja/serikat buruh menyelesaikan perselisihan hubungan industrial melalui prosedur penyelesaian perselisihan hubungan industrial yang diatur dengan undang-undang.</p><h3>K. Mogok Kerja (Pasal 137-145)</h3><p>Mogok kerja diakui sebagai hak dasar pekerja/buruh dan serikat pekerja/serikat buruh. Mogok kerja dilakukan secara sah, tertib, dan damai sebagai akibat gagalnya perundingan. Yang dimaksud dengan gagalnya perundingan adalah tidak tercapainya kesepakatan penyelesaian perselisihan hubungan industrial yang dapat disebabkan karena pengusaha tidak mau melakukan perundingan atau perundingan mengalami jalan buntu. Yang dimaksud dengan tertib dan damai adalah tidak mengganggu keamanan dan ketertiban umum, dan/atau mengancam keselamatan jiwa dan harta benda milik perusahaan atau pengusaha atau orang lain atau milik masyarakat.</p><p>Pelaksanaan Mogok Kerja: Pekerja/buruh dan/atau serikat pekerja/serikat buruh yang bermaksud mengajak pekerja/buruh lain untuk mogok kerja pada saat mogok kerja berlangsung dilakukan dengan tidak melanggar hukum. Pekerja/buruh yang diajak mogok kerja dapat memenuhi atau tidak memenuhi ajakan tersebut.</p><p>Perusahaan Pelayanan Umum: Pelaksanaan mogok kerja bagi pekerja/buruh yang bekerja pada perusahaan yang melayani kepentingan umum dan/atau perusahaan yang jenis kegiatannya membahayakan keselamatan jiwa manusia (seperti rumah sakit, dinas pemadam kebakaran, penjaga pintu perlintasan kereta api, pengontrol pintu air, pengontrol arus lalu lintas udara, dan pengontrol arus lalu lintas laut) diatur sedemikian rupa sehingga tidak mengganggu kepentingan umum dan/atau membahayakan keselamatan orang lain. Yang dimaksud dengan pemogokan yang diatur sedemikian rupa yaitu pemogokan yang dilakukan oleh para pekerja/buruh yang tidak sedang menjalankan tugas.</p><p>Pemberitahuan Mogok Kerja: Sekurang-kurangnya dalam waktu 7 (tujuh) hari kerja sebelum mogok kerja dilaksanakan, pekerja/buruh dan serikat pekerja/serikat buruh wajib memberitahukan secara tertulis kepada pengusaha dan instansi yang bertanggung jawab di bidang ketenagakerjaan setempat. Pemberitahuan ini sekurang-kurangnya memuat waktu (hari, tanggal, dan jam) dimulai dan diakhiri mogok kerja; tempat mogok kerja (tempat-tempat yang ditentukan oleh penanggung jawab pemogokan yang tidak menghalangi pekerja/buruh lain untuk bekerja); alasan dan sebab-sebab mengapa harus melakukan mogok kerja; dan tanda tangan ketua dan sekretaris dan/atau masing-masing ketua dan sekretaris serikat pekerja/serikat buruh sebagai penanggung jawab mogok kerja. Dalam hal mogok kerja akan dilakukan oleh pekerja/buruh yang tidak menjadi anggota serikat pekerja/serikat buruh, maka pemberitahuan ditandatangani oleh perwakilan.</p><p>Mogok Tidak Sah: Mogok kerja yang dilakukan tidak memenuhi ketentuan sebagaimana dimaksud dalam Pasal 139 dan Pasal 140 adalah mogok kerja tidak sah. Akibat hukum dari mogok kerja yang tidak sah akan diatur dengan Keputusan Menteri.</p><p>Peran Instansi Ketenagakerjaan: Instansi pemerintah dan pihak perusahaan yang menerima surat pemberitahuan mogok kerja wajib memberikan tanda terima. Sebelum dan selama mogok kerja berlangsung, instansi yang bertanggung jawab di bidang ketenagakerjaan wajib menyelesaikan masalah yang menyebabkan timbulnya pemogokan dengan mempertemukan dan merundingkannya dengan para pihak yang berselisih. Dalam hal perundingan menghasilkan kesepakatan, maka harus dibuatkan perjanjian bersama yang ditandatangani oleh para pihak dan pegawai dari instansi yang bertanggung jawab di bidang ketenagakerjaan sebagai saksi. Dalam hal perundingan tidak menghasilkan kesepakatan, maka masalah diserahkan kepada lembaga penyelesaian perselisihan hubungan industrial yang berwenang. Mogok kerja dapat diteruskan atau dihentikan sementara atau dihentikan sama sekali atas dasar perundingan antara pengusaha dengan serikat pekerja/serikat buruh atau penanggung jawab mogok kerja.</p><p>Larangan Terhadap Mogok: Siapapun tidak dapat menghalang-halangi pekerja/buruh dan serikat pekerja/serikat buruh untuk menggunakan hak mogok kerja yang dilakukan secara sah, tertib, dan damai. Yang dimaksud dengan menghalang-halangi antara lain dengan cara menjatuhkan hukuman, mengintimidasi dalam bentuk apapun, atau melakukan mutasi yang merugikan. Siapapun dilarang melakukan penangkapan dan/atau penahanan terhadap pekerja/buruh dan pengurus serikat pekerja/serikat buruh yang melakukan mogok kerja secara sah, tertib, dan damai.</p><p>Larangan Pengusaha: Terhadap mogok kerja yang dilakukan sesuai dengan ketentuan, pengusaha dilarang mengganti pekerja/buruh yang mogok kerja dengan pekerja/buruh lain dari luar perusahaan, atau memberikan sanksi atau tindakan balasan dalam bentuk apapun kepada pekerja/buruh dan pengurus serikat pekerja/serikat buruh selama dan sesudah melakukan mogok kerja.</p><p>Hak Upah Saat Mogok: Dalam hal pekerja/buruh yang melakukan mogok kerja secara sah dalam melakukan tuntutan hak normatif yang sungguh-sungguh dilanggar oleh pengusaha, pekerja/buruh berhak mendapatkan upah. Yang dimaksud dengan sungguh-sungguh melanggar hak normatif adalah pengusaha secara nyata tidak bersedia memenuhi kewajibannya sebagaimana dimaksud dan/atau ditetapkan dalam perjanjian kerja, peraturan perusahaan, perjanjian kerja bersama, atau peraturan perundang-undangan ketenagakerjaan, meskipun sudah ditetapkan dan diperintahkan oleh pejabat yang bertanggung jawab di bidang ketenagakerjaan. Pembayaran upah pekerja/buruh yang mogok dalam pasal ini tidak menghilangkan ketentuan pengenaan sanksi terhadap pengusaha yang melakukan pelanggaran ketentuan normatif.</p><p>Regulasi terperinci mengenai mogok kerja menunjukkan pengakuannya sebagai alat yang sah, meskipun sebagai upaya terakhir, bagi pekerja untuk menegaskan hak-hak mereka. Penekanan pada \"sah, tertib, dan damai\" dan persyaratan pemberitahuan sebelumnya (7 hari) menunjukkan keseimbangan antara hak untuk mogok dan kebutuhan untuk menjaga ketertiban umum dan stabilitas ekonomi. Ketentuan pembayaran upah selama mogok yang sah ketika hak normatif dilanggar merupakan insentif yang kuat bagi pengusaha untuk mematuhi hukum dan disinsentif untuk mogok ilegal. Larangan terhadap pembalasan pengusaha sangat penting untuk melindungi kegiatan serikat pekerja. Kerangka ini bertujuan untuk menyalurkan perselisihan perburuhan ke dalam proses yang terstruktur dan legal, mengurangi kemungkinan mogok liar dan mendorong lingkungan yang lebih dapat diprediksi bagi pekerja dan bisnis. Hal ini menggarisbawahi pentingnya tindakan kolektif dalam mengamankan hak-hak pekerja dalam sistem yang diatur.</p><h3>L. Penutupan Perusahaan (Lock-Out) (Pasal 146-149)</h3><p>Penutupan perusahaan (lock out) merupakan hak dasar pengusaha untuk menolak pekerja/buruh sebagian atau seluruhnya untuk menjalankan pekerjaan sebagai akibat gagalnya perundingan.</p><p>Larangan Lock-Out: Pengusaha tidak dibenarkan melakukan penutupan perusahaan (lock out) sebagai tindakan balasan sehubungan adanya tuntutan normatif dari pekerja/buruh dan/atau serikat pekerja/serikat buruh. Selain itu, penutupan perusahaan dilarang dilakukan pada perusahaan-perusahaan yang melayani kepentingan umum dan/atau jenis kegiatan yang membahayakan keselamatan jiwa manusia, meliputi rumah sakit, pelayanan jaringan air bersih, pusat pengendali telekomunikasi, pusat penyedia tenaga listrik, pengolahan minyak dan gas bumi, serta kereta api. Dalam hal penutupan perusahaan dilakukan secara tidak sah atau sebagai tindakan balasan terhadap mogok yang sah atas tuntutan normatif, maka pengusaha wajib membayar upah pekerja/buruh.</p><p>Pemberitahuan Lock-Out: Pengusaha wajib memberitahukan secara tertulis kepada pekerja/buruh dan/atau serikat pekerja/serikat buruh, serta instansi yang bertanggung jawab di bidang ketenagakerjaan setempat sekurang-kurangnya 7 (tujuh) hari kerja sebelum penutupan perusahaan (lock out) dilaksanakan. Pemberitahuan ini sekurang-kurangnya memuat waktu (hari, tanggal, dan jam) dimulai dan diakhiri penutupan perusahaan (lock out); dan alasan serta sebab-sebab melakukan penutupan perusahaan (lock out). Pemberitahuan ini ditandatangani oleh pengusaha dan/atau pimpinan perusahaan yang bersangkutan.</p><p>Penyelesaian: Pekerja/buruh atau serikat pekerja/serikat buruh dan instansi yang bertanggung jawab di bidang ketenagakerjaan yang menerima secara langsung surat pemberitahuan penutupan perusahaan (lock out) harus memberikan tanda bukti penerimaan dengan mencantumkan hari, tanggal, dan jam penerimaan. Sebelum dan selama penutupan perusahaan (lock out) berlangsung, instansi yang bertanggung jawab di bidang ketenagakerjaan berwenang langsung menyelesaikan masalah yang menyebabkan timbulnya penutupan perusahaan (lock out) dengan mempertemukan dan merundingkannya dengan para pihak yang berselisih. Dalam hal perundingan menghasilkan kesepakatan, maka harus dibuat perjanjian bersama yang ditandatangani oleh para pihak dan pegawai dari instansi yang bertanggung jawab di bidang ketenagakerjaan sebagai saksi. Dalam hal perundingan tidak menghasilkan kesepakatan, maka masalah diserahkan kepada lembaga penyelesaian perselisihan hubungan industrial. Apabila perundingan tidak menghasilkan kesepakatan, maka atas dasar perundingan antara pengusaha dan serikat pekerja/serikat buruh, penutupan perusahaan (lock out) dapat diteruskan atau dihentikan untuk sementara atau dihentikan sama sekali.</p><p>Pemberitahuan lock-out tidak diperlukan apabila pekerja/buruh atau serikat pekerja/serikat buruh melanggar prosedur mogok kerja sebagaimana dimaksud dalam Pasal 140; atau pekerja/buruh atau serikat pekerja/serikat buruh melanggar ketentuan normatif yang ditentukan dalam perjanjian kerja, peraturan perusahaan, perjanjian kerja bersama, atau peraturan perundang-undangan yang berlaku.</p><p>Ketentuan mengenai lock-out ini mencerminkan hak pengusaha untuk menanggapi kegagalan negosiasi, yang sejalan dengan hak mogok pekerja. Larangan lock-out sebagai tindakan balasan terhadap tuntutan normatif dan di sektor-sektor vital menunjukkan upaya untuk mencegah penyalahgunaan hak ini dan melindungi kepentingan publik. Persyaratan pemberitahuan sebelumnya dan peran lembaga ketenagakerjaan dalam mediasi menunjukkan keinginan untuk menyelesaikan perselisihan secara damai sebelum tindakan ekstrem diambil. Kerangka ini bertujuan untuk memastikan bahwa lock-out, seperti mogok, digunakan sebagai alat yang diatur dalam proses penyelesaian perselisihan, bukan sebagai tindakan sewenang-wenang.</p><h2>XIII. Bab XII: Pemutusan Hubungan Kerja</h2><h3>A. Cakupan Pemutusan Hubungan Kerja (Pasal 150)</h3><p>Ketentuan mengenai pemutusan hubungan kerja (PHK) dalam undang-undang ini memiliki cakupan yang luas. Ini meliputi PHK yang terjadi di badan usaha yang berbadan hukum atau tidak, milik orang perseorangan, milik persekutuan atau milik badan hukum, baik milik swasta maupun milik negara, maupun usaha-usaha sosial dan usaha-usaha lain yang mempunyai pengurus dan mempekerjakan orang lain dengan membayar upah atau imbalan dalam bentuk lain. Hal ini menunjukkan bahwa peraturan PHK berlaku secara universal di berbagai jenis entitas pemberi kerja.</p><h3>B. Upaya Pencegahan dan Prosedur PHK (Pasal 151-151A)</h3><p>Pengusaha, pekerja/buruh, serikat pekerja/serikat buruh, dan Pemerintah harus mengupayakan agar tidak terjadi pemutusan hubungan kerja. Yang dimaksud dengan mengupayakan adalah kegiatan-kegiatan yang positif yang pada akhirnya dapat menghindari terjadinya pemutusan hubungan kerja antara lain pengaturan waktu kerja, penghematan, pembenahan metode kerja, dan memberikan pembinaan kepada pekerja/buruh.</p><p>Dalam hal pemutusan hubungan kerja tidak dapat dihindari, maksud dan alasan pemutusan hubungan kerja harus diberitahukan oleh pengusaha kepada pekerja/buruh dan/atau serikat pekerja/serikat buruh. Jika pekerja/buruh telah diberitahu dan menolak pemutusan hubungan kerja, penyelesaian PHK wajib dilakukan melalui perundingan bipartit antara pengusaha dengan pekerja/buruh dan/atau serikat pekerja/serikat buruh. Apabila perundingan bipartit tidak mendapatkan kesepakatan, PHK dilakukan melalui tahap berikutnya sesuai dengan mekanisme penyelesaian perselisihan hubungan industrial.</p><p>Pemberitahuan PHK sebagaimana dimaksud dalam Pasal 151 Ayat (2) tidak perlu dilakukan oleh pengusaha dalam hal :</p><li>Pekerja/buruh mengundurkan diri atas kemauan sendiri.</li><li>Pekerja/buruh dan pengusaha berakhir hubungan kerjanya sesuai dengan perjanjian kerja waktu tertentu.</li><li>Pekerja/buruh mencapai usia pensiun sesuai dengan perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama.</li><li>Pekerja/buruh meninggal dunia.</li><h3>C. Alasan PHK yang Dilarang (Pasal 153)</h3><p>Pengusaha dilarang melakukan pemutusan hubungan kerja kepada pekerja/buruh dengan alasan-alasan tertentu :</p><li>Berhalangan masuk kerja karena sakit menurut keterangan dokter selama waktu tidak melampaui 12 (dua belas) bulan secara terus-menerus.</li><li>Berhalangan menjalankan pekerjaannya karena memenuhi kewajiban terhadap negara sesuai dengan ketentuan peraturan perundang-undangan.</li><li>Menjalankan ibadah yang diperintahkan agamanya.</li><li>Menikah.</li><li>Hamil, melahirkan, gugur kandungan, atau menyusui bayinya.</li><li>Mempunyai pertalian darah dan/atau ikatan perkawinan dengan pekerja/buruh lainnya di dalam satu perusahaan.</li><li>Mendirikan, menjadi anggota dan/atau pengurus serikat pekerja/serikat buruh, pekerja/buruh melakukan kegiatan serikat pekerja/serikat buruh di luar jam kerja, atau di dalam jam kerja atas kesepakatan pengusaha, atau berdasarkan ketentuan yang diatur dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama.</li><li>Mengadukan pengusaha kepada pihak yang berwajib mengenai perbuatan pengusaha yang melakukan tindak pidana kejahatan.</li><li>Berbeda paham, agama, aliran politik, suku, warna kulit, golongan, jenis kelamin, kondisi fisik, atau status perkawinan.</li><li>Dalam keadaan cacat tetap, sakit akibat kecelakaan kerja, atau sakit karena hubungan kerja yang menurut surat keterangan dokter yang jangka waktu penyembuhannya belum dapat dipastikan.</li><p>Pemutusan hubungan kerja yang dilakukan dengan alasan-alasan tersebut batal demi hukum, dan pengusaha wajib mempekerjakan kembali pekerja/buruh yang bersangkutan.</p><h3>D. Pasal yang Dihapus (Pasal 152, 154, 155, 158, 159, 161-172)</h3><p>Undang-Undang Nomor 13 Tahun 2003 yang telah diubah oleh Undang-Undang Nomor 6 Tahun 2023 telah menghapus sejumlah besar pasal terkait pemutusan hubungan kerja, yaitu Pasal 152, Pasal 154, Pasal 155, Pasal 158, Pasal 159, Pasal 161, Pasal 162, Pasal 163, Pasal 164, Pasal 165, Pasal 166, Pasal 167, Pasal 168, Pasal 169, Pasal 170, Pasal 171, dan Pasal 172. Penghapusan ini menunjukkan adanya perubahan signifikan dalam kerangka regulasi PHK, kemungkinan untuk menyederhanakan proses atau menyesuaikan dengan kebijakan yang lebih fleksibel.</p><h3>E. Alasan PHK yang Diperbolehkan (Pasal 154A)</h3><p>Meskipun ada larangan PHK untuk alasan tertentu, undang-undang ini juga mengatur alasan-alasan di mana PHK dapat terjadi :</p><li>Perusahaan melakukan penggabungan, peleburan, pengambilalihan, atau pemisahan perusahaan dan pekerja/buruh tidak bersedia melanjutkan hubungan kerja atau pengusaha tidak bersedia menerima pekerja/buruh.</li><li>Perusahaan melakukan efisiensi diikuti dengan penutupan perusahaan atau tidak diikuti dengan penutupan perusahaan yang disebabkan perusahaan mengalami kerugian.</li><li>Perusahaan tutup yang disebabkan karena perusahaan mengalami kerugian secara terus menerus selama 2 (dua) tahun</li>"},{"title":"Jurnal Jaminan Sosial Tenaga Kerja","filename":"jurnal-jaminan-sosial-tenaga-kerja.html","content":"<h1>Jaminan Sosial Tenaga Kerja di Indonesia: Analisis Tematik dan Arah Riset Potensial (2024-Saat Ini)</h1><h2>1. Pendahuluan</h2><h3>1.1. Tinjauan Kontekstual Jaminan Sosial Tenaga Kerja di Indonesia</h3><p>Jaminan sosial merupakan hak fundamental bagi setiap pekerja dan elemen krusial dalam perlindungan ketenagakerjaan serta kesejahteraan nasional. Di Indonesia, kerangka jaminan sosial bagi pekerja, yang dikenal sebagai Jaminan Sosial Tenaga Kerja (Jamsostek), telah mengalami evolusi signifikan dan kini diadministrasikan oleh Badan Penyelenggara Jaminan Sosial Ketenagakerjaan (BPJS Ketenagakerjaan). Sistem ini berdiri di atas fondasi hukum yang kuat, utamanya Undang-Undang (UU) Nomor 40 Tahun 2004 tentang Sistem Jaminan Sosial Nasional (SJSN) dan UU Nomor 24 Tahun 2011 tentang Badan Penyelenggara Jaminan Sosial (BPJS). Kedua undang-undang ini menetapkan mandat bagi perlindungan sosial yang komprehensif, bertujuan untuk memberikan kepastian perlindungan dan kesejahteraan bagi seluruh pekerja di Indonesia.</p><h3>1.2. Tujuan dan Ruang Lingkup Laporan</h3><p>Laporan ini disusun sebagai respons terhadap permintaan untuk mengkompilasi minimal 20 artikel jurnal resmi mengenai jaminan sosial tenaga kerja di Indonesia yang diterbitkan dari tahun 2024 hingga saat ini. Namun, perlu ditegaskan bahwa berdasarkan materi penelitian yang tersedia, tidak ditemukan artikel jurnal spesifik yang memenuhi kriteria tersebut. Materi yang diberikan tidak mencantumkan judul jurnal, nama penulis, atau tanggal publikasi yang spesifik untuk tahun 2024 dan seterusnya.</p><p>Oleh karena keterbatasan ini, tujuan laporan disesuaikan. Laporan ini akan menyajikan analisis tematik komprehensif mengenai komponen-komponen kunci, kerangka hukum, dan isu-isu kritis dalam sistem jaminan sosial pekerja di Indonesia, dengan mengambil informasi dari materi yang tersedia. Analisis ini akan mengidentifikasi area-area yang kemungkinan besar menjadi fokus penelitian akademik terkini (mulai 2024), jika jurnal-jurnal tersebut tersedia. Laporan ini mempertahankan nada formal, akademis, dan objektif, sesuai untuk peneliti dan analis kebijakan.</p><h2>2. Tinjauan Tema Utama dan Elemen Fondasi dalam Jaminan Sosial Pekerja Indonesia</h2><p>Bagian ini menyintesis tema-tema berulang dan aspek-aspek fundamental jaminan sosial bagi pekerja di Indonesia yang ditemukan dalam materi penelitian. Ini berfungsi sebagai bagian \"temuan\", menguraikan lanskap yang kemungkinan besar akan dieksplorasi oleh jurnal-jurnal akademik terbaru.</p><h3>2.1. Mandat Komprehensif BPJS Ketenagakerjaan</h3><p>BPJS Ketenagakerjaan memegang peran sentral sebagai badan penyelenggara utama jaminan sosial bagi pekerja di Indonesia. Lembaga ini mengelola lima program inti yang dirancang untuk memberikan perlindungan menyeluruh di berbagai tahapan kehidupan dan karier seorang pekerja. Program-program tersebut meliputi Jaminan Kecelakaan Kerja (JKK), Jaminan Kematian (JKM), Jaminan Hari Tua (JHT), Jaminan Pensiun (JP), dan Jaminan Kehilangan Pekerjaan (JKP).</p><p>Penyebutan yang konsisten dari kelima program yang berbeda ini menunjukkan upaya kebijakan yang disengaja untuk menyediakan jaring pengaman sosial yang holistik dan multi-segi bagi pekerja. Sistem ini melampaui cakupan dasar kecelakaan dan kematian untuk mengatasi keamanan finansial jangka panjang (JHT, JP) dan, yang lebih baru, pengangguran (JKP). Ini mengindikasikan bahwa sistem jaminan sosial di Indonesia adalah sistem yang matang dan terus berkembang, dengan tujuan memberikan perlindungan komprehensif di berbagai fase kehidupan dan karier pekerja. Jurnal-jurnal akademik kemungkinan besar akan menganalisis keterkaitan dan sinergi (atau ketiadaan sinergi) antara program-program ini, dampak kolektifnya terhadap kesejahteraan pekerja, serta keberlanjutan finansialnya sebagai sebuah paket perlindungan yang komprehensif.</p><h3>2.2. Kerangka Hukum yang Berkembang: Fokus pada UU Cipta Kerja dan JKP</h3><p>Instrumen hukum fundamental yang menjadi dasar sistem jaminan sosial adalah UU Nomor 40 Tahun 2004 tentang SJSN dan UU Nomor 24 Tahun 2011 tentang BPJS. Undang-undang ini menetapkan sifat wajib dan struktur kelembagaan jaminan sosial.</p><p>Salah satu dampak signifikan pada lanskap jaminan sosial adalah kehadiran Undang-Undang Cipta Kerja (UU Cipta Kerja), khususnya perannya dalam memperkenalkan atau menyempurnakan program Jaminan Kehilangan Pekerjaan (JKP). Program JKP dirancang untuk memberikan manfaat tunai, akses informasi pasar kerja, dan pelatihan kerja bagi pekerja yang kehilangan pekerjaan, dengan tujuan menjembatani kesenjangan pendapatan selama masa pengangguran dan memfasilitasi penempatan kembali pekerjaan.</p><p>Penekanan berulang pada JKP dan hubungannya dengan UU Cipta Kerja menunjukkan bahwa ini adalah perkembangan kebijakan yang relatif baru dan penting. UU Cipta Kerja sendiri merupakan upaya legislatif besar yang sering diperdebatkan karena dampaknya yang luas terhadap regulasi ketenagakerjaan. Pengenalan JKP menunjukkan respons pemerintah terhadap tantangan pasar tenaga kerja modern, seperti ketidakamanan pekerjaan dan kebutuhan akan peningkatan keterampilan. Namun, reformasi legislatif besar seringkali disertai dengan kompleksitas implementasi dan potensi kontroversi (misalnya, mengenai hak-hak pekerja, pendanaan, atau kelayakan). Jurnal-jurnal akademik terkini (mulai 2024) kemungkinan besar akan sangat berfokus pada tantangan implementasi, efektivitas, interpretasi hukum, dan dampak sosial-ekonomi JKP, serta implikasi yang lebih luas dari UU Cipta Kerja terhadap sistem jaminan sosial. Ini akan melibatkan analisis keseimbangan antara kontribusi pemberi kerja, subsidi pemerintah, dan manfaat pekerja, serta penilaian apakah program tersebut benar-benar mencapai tujuan yang dinyatakan untuk melindungi pekerja selama pengangguran sambil mempromosikan penempatan kembali pekerjaan.</p><h3>2.3. Mengatasi Kerentanan Spesifik: Kasus Pekerja Migran</h3><p>Sistem jaminan sosial di Indonesia juga menunjukkan pengakuan terhadap kelompok pekerja tertentu yang membutuhkan ketentuan jaminan sosial yang disesuaikan, dengan fokus khusus pada Pekerja Migran Indonesia (PMI).</p><p>Penyebutan eksplisit \"pekerja migran Indonesia\" di tengah diskusi jaminan sosial umum menyoroti pengakuan kebijakan terhadap kerentanan dan tantangan unik yang dihadapi oleh demografi khusus ini. Pekerja migran seringkali beroperasi dalam kondisi yang tidak pasti, melintasi yurisdiksi, dan mungkin tidak memiliki perlindungan hukum dan sosial yang memadai. Inklusi mereka dalam diskusi jaminan sosial menunjukkan langkah menuju kesetaraan dan inklusivitas yang lebih besar dalam sistem nasional, mengakui bahwa pendekatan satu ukuran untuk semua mungkin tidak cukup. Penelitian akademik kemungkinan akan menyelidiki kecukupan dan aksesibilitas program jaminan sosial bagi pekerja migran, tantangan lintas batas dalam implementasi, dan efektivitas kerangka hukum dalam melindungi hak-hak mereka. Ini juga dapat meluas ke kelompok rentan lainnya, seperti pekerja sektor informal.</p><h3>2.4. Prinsip Umum Perlindungan Hukum bagi Pekerja</h3><p>Di balik setiap program jaminan sosial adalah prinsip mendasar perlindungan hukum bagi pekerja, yang menjadi landasan sistem ini. Prinsip ini menegaskan komitmen negara untuk memastikan bahwa hak-hak pekerja dihormati dan dilindungi melalui kerangka hukum yang berlaku.</p><p>Meskipun materi penelitian secara konsisten menegaskan prinsip \"perlindungan hukum bagi pekerja\", sifat umum dari pernyataan-pernyataan ini, tanpa rincian spesifik mengenai implementasi atau penegakan, menunjukkan potensi kesenjangan antara ketentuan de jure (dalam hukum) dan realitas de facto (dalam praktik). Penyelidikan akademik seringkali berupaya menjembatani kesenjangan ini dengan mengkaji bagaimana prinsip-prinsip hukum diterjemahkan menjadi manfaat dan perlindungan yang nyata bagi pekerja di lapangan. Penelitian di masa depan kemungkinan akan mengeksplorasi efektivitas mekanisme penegakan hukum, tantangan dalam akses terhadap keadilan bagi pekerja, dan perbedaan antara ketentuan hukum dan hasil praktis dalam berbagai program jaminan sosial.</p><h2>3. Area Tematik dan Fokus Penelitian Potensial untuk Artikel Jurnal Terkini (2024-Saat Ini)</h2><p>Bagian ini secara langsung membahas permintaan pengguna untuk jurnal tahun 2024 dengan membingkai ulang. Karena tidak ada jurnal spesifik yang ditemukan, bagian ini akan menguraikan jenis pertanyaan penelitian dan topik yang akan sangat relevan dan kemungkinan besar dieksplorasi dalam jurnal akademik yang diterbitkan pada tahun 2024 dan seterusnya, berdasarkan temuan tematik yang diperoleh dari materi penelitian.</p><h3>3.1. Ketiadaan Data Jurnal Spesifik</h3><p>Perlu ditegaskan kembali bahwa materi penelitian yang disediakan tidak mengandung artikel jurnal spesifik yang diterbitkan dari tahun 2024 hingga saat ini, juga tidak menyertakan detail seperti judul, penulis, atau tempat publikasi untuk jurnal apa pun. Oleh karena itu, bagian ini akan berfokus pada identifikasi jalur penelitian potensial yang selaras dengan lanskap jaminan sosial pekerja di Indonesia saat ini, sebagaimana diindikasikan oleh materi yang ada.</p><h3>3.2. Area Tematik Kunci untuk Penyelidikan Akademik Terkini</h3><p>Tabel berikut menyajikan area tematik utama dan pertanyaan penelitian potensial yang kemungkinan besar akan menjadi fokus studi akademik terbaru mengenai jaminan sosial pekerja di Indonesia, berdasarkan analisis materi penelitian yang tersedia:</p><table><tr><td><p>Area Tematik</p></td><td><p>Program/Peraturan/Kelompok Kunci</p></td><td><p>Pertanyaan Penelitian Potensial (untuk Jurnal 2024)</p></td><td><p>ID Materi Relevan</p></td></tr><tr><td><p>Implementasi dan Efektivitas Jaminan Kehilangan Pekerjaan (JKP)</p></td><td><p>JKP, UU Cipta Kerja</p></td><td><p>Bagaimana efektivitas implementasi awal JKP dalam mengurangi dampak pengangguran? Apakah cakupan dan kriteria kelayakan JKP sudah memadai? Bagaimana keberlanjutan finansial JKP dalam jangka panjang? Sejauh mana JKP memfasilitasi penempatan kembali pekerja melalui pelatihan dan informasi pasar kerja?</p></td><td><p>S_S3, S_S4, S_S6, S_S13, S_S19, S_S25, S_S31, S_S37</p></td></tr><tr><td><p>Efektivitas dan Tantangan Sistem Lima Pilar BPJS Ketenagakerjaan</p></td><td><p>JKK, JKM, JHT, JP, JKP</p></td><td><p>Apakah manfaat yang diberikan oleh program JKK, JKM, JHT, dan JP sudah memadai untuk memberikan perlindungan yang berarti? Bagaimana BPJS Ketenagakerjaan dapat meningkatkan efisiensi administrasi dan aksesibilitas layanannya? Apa saja kesenjangan cakupan signifikan, terutama di sektor informal dan ekonomi gig?</p></td><td><p>S_S2, S_S7, S_S9, S_S12, S_S14, S_S18, S_S20, S_S24, S_S26, S_S30, S_S32, S_S36, S_S38</p></td></tr><tr><td><p>Jaminan Sosial untuk Pekerja Rentan dan Non-Standar</p></td><td><p>Pekerja Migran Indonesia (PMI), Sektor Informal, Ekonomi Gig</p></td><td><p>Bagaimana efektivitas perlindungan jaminan sosial bagi PMI di berbagai tahapan migrasi? Strategi inovatif apa yang dapat diterapkan untuk memperluas cakupan jaminan sosial ke sektor informal? Bagaimana kerangka jaminan sosial yang ada beradaptasi dengan model pekerjaan baru di ekonomi gig?</p></td><td><p>S_S15, S_S21, S_S27, S_S33, S_S39</p></td></tr><tr><td><p>Analisis Hukum dan Kebijakan Reformasi Jaminan Sosial</p></td><td><p>UU No. 40/2004, UU No. 24/2011, UU Cipta Kerja</p></td><td><p>Bagaimana reformasi jaminan sosial, khususnya UU Cipta Kerja, memengaruhi hak-hak pekerja dan keseimbangan hubungan industrial? Bagaimana kebijakan jaminan sosial selaras dengan tujuan pembangunan ekonomi nasional yang lebih luas? Apa peran serikat pekerja, asosiasi pengusaha, dan masyarakat sipil dalam pembentukan dan implementasi kebijakan jaminan sosial?</p></td><td><p>S_S5, S_S8, S_S11, S_S17, S_S23, S_S29, S_S35</p></td></tr></table><p>3.2.1. Implementasi dan Efektivitas Jaminan Kehilangan Pekerjaan (JKP)</p><p>Mengingat pengenalan JKP yang relatif baru dan keterkaitannya yang erat dengan UU Cipta Kerja, program ini menjadi kandidat utama untuk penelitian akademik mendalam. Jurnal-jurnal kemungkinan besar akan mengeksplorasi fase awal implementasinya, mencakup:</p><li>Cakupan dan Kelayakan: Siapa saja yang tercakup, dan apakah ada kesenjangan signifikan dalam cakupan? Apa saja tantangan praktis bagi pekerja dalam mengakses manfaat?</li><li>Keberlanjutan Finansial: Analisis model pendanaan (pemerintah, kontribusi pemberi kerja) dan kelangsungan jangka panjangnya.</li><li>Dampak pada Pasar Tenaga Kerja: Apakah JKP secara efektif memfasilitasi penempatan kembali pekerjaan melalui pelatihan dan pencocokan pekerjaan? Apakah program ini memengaruhi mobilitas tenaga kerja atau mengurangi motivasi pencarian kerja?</li><li>Tantangan Hukum dan Administratif: Ambiguitas dalam regulasi, hambatan birokrasi, dan masalah penegakan hukum.</li><p>3.2.2. Efektivitas dan Tantangan Sistem Lima Pilar BPJS Ketenagakerjaan</p><p>Di luar JKP, karya akademik akan terus menilai kinerja keseluruhan sistem jaminan sosial yang komprehensif. Ini mencakup:</p><li>Kecukupan Manfaat: Apakah manfaat JKK, JKM, JHT, dan JP memadai untuk memberikan perlindungan dan keamanan pendapatan yang berarti?</li><li>Kesenjangan Cakupan: Analisis pekerja sektor informal, pekerja ekonomi gig, dan kelompok rentan lainnya yang belum sepenuhnya tercakup.</li><li>Efisiensi Administratif: Efektivitas BPJS Ketenagakerjaan dalam mengelola klaim, mendistribusikan manfaat, dan menjangkau penerima manfaat.</li><li>Transformasi Digital: Bagaimana teknologi dimanfaatkan (atau dapat dimanfaatkan) untuk meningkatkan aksesibilitas dan efisiensi layanan jaminan sosial.</li><p>3.2.3. Jaminan Sosial untuk Pekerja Rentan dan Non-Standar</p><p>Peningkatan prevalensi pekerjaan non-standar dan tantangan unik yang dihadapi oleh kelompok-kelompok tertentu memerlukan penelitian yang terfokus. Area ini mencakup:</p><li>Pekerja Migran: Studi mendalam tentang efektivitas ketentuan jaminan sosial bagi pekerja migran Indonesia, termasuk sebelum keberangkatan, selama bekerja di luar negeri, dan setelah kembali. Ini akan melibatkan pemeriksaan perjanjian bilateral dan kerja sama internasional.</li><li>Sektor Informal: Penelitian tentang pendekatan inovatif untuk memperluas cakupan jaminan sosial ke sektor informal yang luas, termasuk pengusaha mikro dan pekerja harian.</li><li>Ekonomi Gig: Analisis bagaimana kerangka jaminan sosial yang ada beradaptasi (atau gagal beradaptasi) dengan hubungan kerja yang unik dalam ekonomi gig.</li><p>3.2.4. Analisis Hukum dan Kebijakan Reformasi Jaminan Sosial</p><p>Lanskap hukum yang dinamis, terutama pasca-UU Cipta Kerja, menyediakan lahan subur untuk penelitian sosio-legal. Ini dapat mencakup:</p><li>Perspektif Konstitusional dan Hak Asasi Manusia: Pemeriksaan undang-undang jaminan sosial dalam terang hak-hak konstitusional dan standar ketenagakerjaan internasional.</li><li>Koherensi Kebijakan: Analisis bagaimana kebijakan jaminan sosial selaras dengan tujuan pembangunan ekonomi yang lebih luas dan kebijakan pasar tenaga kerja.</li><li>Keterlibatan Pemangku Kepentingan: Penelitian tentang peran serikat pekerja, asosiasi pengusaha, dan masyarakat sipil dalam membentuk dan mengimplementasikan kebijakan jaminan sosial.</li><h2>4. Kesenjangan Penelitian yang Muncul dan Arah Masa Depan</h2><p>Bagian ini akan dibangun di atas analisis tematik untuk mengidentifikasi area di mana pemahaman saat ini (sebagaimana disarankan oleh materi penelitian) terbatas dan di mana penyelidikan akademik di masa depan sangat dibutuhkan.</p><h3>4.1. Penilaian Dampak Berbasis Data</h3><p>Materi penelitian yang tersedia menjelaskan keberadaan dan komponen program jaminan sosial, namun tidak menawarkan data mengenai dampak aktual atau efektivitasnya terhadap kehidupan pekerja. Kesenjangan signifikan terletak pada studi empiris, kuantitatif, dan kualitatif yang menilai hasil nyata dari program-program ini. Ini mencakup pengukuran peningkatan kesejahteraan pekerja, pengurangan kemiskinan, tingkat penempatan kembali pekerjaan (untuk JKP), dan stabilitas ekonomi secara keseluruhan.</p><p>Materi yang ada sebagian besar bersifat deskriptif mengenai sistem jaminan sosial (undang-undang, program, dan tujuan umumnya). Namun, pemahaman tingkat ahli melampaui deskripsi semata menuju evaluasi kritis. Ketiadaan metrik kinerja atau studi dampak dalam materi yang ada menyoroti area krusial untuk penelitian di masa depan. Ini menunjukkan pergeseran dari sekadar memahami apa yang ada menuju evaluasi yang ketat tentang seberapa baik itu berfungsi dan apa konsekuensinya. Penelitian di masa depan perlu beralih dari deskripsi hukum dan programatik ke penilaian dampak yang kuat, menggunakan data empiris untuk menginformasikan perbaikan kebijakan dan memastikan akuntabilitas.</p><h3>4.2. Keberlanjutan Finansial dan Kesehatan Aktuaria</h3><p>Meskipun program seperti JHT dan JP menyiratkan komitmen finansial jangka panjang, materi yang tersedia tidak memberikan informasi mengenai kesehatan finansial atau proyeksi aktuaria dana-dana ini. Penelitian kritis diperlukan mengenai keberlanjutan finansial jangka panjang program BPJS Ketenagakerjaan, terutama JHT dan JP, di tengah perubahan demografi (populasi menua) dan fluktuasi ekonomi. Ini akan melibatkan studi aktuaria dan pemodelan ekonomi.</p><p>Keberadaan program jangka panjang seperti JHT dan JP secara inheren menimbulkan pertanyaan tentang kelangsungan finansialnya selama beberapa dekade. Tanpa penyebutan eksplisit mengenai keberlanjutan finansial atau tantangan dalam materi yang ada, hal ini menyiratkan potensi titik buta atau area di mana pengawasan yang lebih mendalam diperlukan. Sistem jaminan sosial yang kuat tidak hanya harus sah secara hukum tetapi juga aman secara finansial. Penyelidikan akademik harus mendalami model keuangan, strategi investasi, dan potensi tekanan fiskal pada dana jaminan sosial, menawarkan rekomendasi untuk stabilitas jangka panjang.</p><h3>4.3. Inklusi Digital dan Aksesibilitas</h3><p>Meskipun tidak disebutkan secara langsung, konteks umum layanan publik modern menyiratkan ketergantungan yang semakin besar pada platform digital. Studi diperlukan mengenai transformasi digital layanan jaminan sosial di Indonesia, menilai aksesibilitasnya bagi semua pekerja (termasuk mereka di daerah terpencil atau dengan literasi digital terbatas), efektivitas platform online, dan masalah privasi data.</p><p>Dalam dunia yang semakin digital, keberadaan program jaminan sosial saja tidak menjamin akses yang merata. Asumsi implisit mengenai penyampaian layanan perlu ditinjau secara kritis melalui lensa inklusi digital. Jika layanan sebagian besar bersifat digital, mereka yang tidak memiliki akses atau literasi yang memadai dapat dikecualikan, memperburuk ketidaksetaraan yang ada. Penelitian di masa depan harus mengeksplorasi kesenjangan digital dalam akses jaminan sosial, mengusulkan strategi untuk penyampaian layanan digital yang inklusif, dan mengevaluasi efektivitas platform digital saat ini dalam menjangkau semua segmen populasi pekerja.</p><h3>4.4. Analisis Komparatif dan Praktik Terbaik</h3><p>Materi yang tersedia menggambarkan sistem Indonesia secara terpisah. Studi komparatif dengan negara berkembang atau ekonomi berkembang lainnya dapat memberikan wawasan berharga tentang model alternatif, reformasi yang berhasil, dan pelajaran yang dipetik dalam konteks serupa.</p><p>Tidak ada sistem jaminan sosial yang beroperasi dalam ruang hampa. Dengan hanya berfokus pada struktur internal, ada peluang yang terlewatkan untuk memanfaatkan pengetahuan global. Lensa komparatif memungkinkan identifikasi praktik terbaik dan potensi jebakan yang diamati di tempat lain, yang dapat menginformasikan perbaikan kebijakan di Indonesia. Jurnal-jurnal akademik dapat menampilkan analisis komparatif program-program spesifik (misalnya, JKP versus tunjangan pengangguran di negara-negara ASEAN lainnya) atau pendekatan sistemik yang lebih luas terhadap jaminan sosial, mengidentifikasi pelajaran yang dapat ditransfer untuk Indonesia.</p><h2>5. Kesimpulan</h2><h3>5.1. Rekapitulasi Temuan Utama</h3><p>Sistem jaminan sosial bagi pekerja di Indonesia dicirikan oleh kerangka kerja yang komprehensif, dengan BPJS Ketenagakerjaan sebagai badan pelaksana utama yang mengelola lima program inti: Jaminan Kecelakaan Kerja (JKK), Jaminan Kematian (JKM), Jaminan Hari Tua (JHT), Jaminan Pensiun (JP), dan Jaminan Kehilangan Pekerjaan (JKP). Kerangka hukum yang mendasari, khususnya UU Nomor 40 Tahun 2004 dan UU Nomor 24 Tahun 2011, telah diperkaya secara signifikan oleh UU Cipta Kerja, yang memperkenalkan atau menyempurnakan program JKP sebagai respons terhadap dinamika pasar tenaga kerja modern. Sistem ini juga menunjukkan pengakuan yang berkembang terhadap kebutuhan perlindungan khusus bagi kelompok rentan, seperti Pekerja Migran Indonesia (PMI).</p><h3>5.2. Lanskap Keseluruhan Penelitian Terkini (Fokus Tematik)</h3><p>Meskipun artikel jurnal spesifik yang diterbitkan pada tahun 2024 tidak tersedia dalam materi penelitian yang disediakan, analisis tematik yang dilakukan dalam laporan ini menyoroti lanskap jaminan sosial yang dinamis dan berkembang, yang sangat matang untuk penyelidikan akademik. Penelitian di masa depan kemungkinan besar akan mendalami efektivitas implementasi, keberlanjutan finansial, dan akses yang adil terhadap program-program ini, beralih dari laporan deskriptif ke evaluasi kritis dan rekomendasi kebijakan. Penyelidikan akademik yang berkelanjutan sangat penting untuk memastikan sistem jaminan sosial secara efektif melindungi pekerja Indonesia di tengah lingkungan ekonomi dan sosial yang terus berubah.</p>"},{"title":"PHK, Pesangon, dan Peraturan Hukum","filename":"phk--pesangon--dan-peraturan-hukum.html","content":"<h1>Analisis Yuridis Komprehensif: Pembayaran Pesangon Secara Tunai dan Sekaligus vs. Dicicil Pasca UU Cipta Kerja dan Implikasinya Terhadap Penyelesaian Perselisihan Hubungan Industrial</h1><p>Pakar yang Ditugaskan: Ahli Hukum Senior, Spesialisasi Hukum Ketenagakerjaan Indonesia</p><h2>Ringkasan Eksekutif</h2><p>Laporan ini menyajikan analisis yuridis mendalam mengenai isu krusial dalam hubungan industrial di Indonesia: metode pembayaran uang pesangon pasca-Pemutusan Hubungan Kerja (PHK). Fokus utama analisis adalah pertentangan antara praktik pengusaha yang menawarkan pembayaran secara angsuran (dicicil) dengan dalih kesulitan keuangan, dan tuntutan pekerja untuk pembayaran secara tunai dan sekaligus. Kasus perselisihan antara PT Alamkaca Prabawa Indonesia dengan 19 mantan pekerjanya, yang berpuncak pada putusan Mahkamah Agung, digunakan sebagai studi kasus sentral untuk membedah kerangka hukum yang berlaku.</p><p>Temuan utama dari laporan ini menegaskan bahwa meskipun peraturan perundang-undangan primerâ€”yaitu Undang-Undang Nomor 6 Tahun 2023 tentang Penetapan Perppu Cipta Kerja (UU Cipta Kerja) dan peraturan pelaksananya, Peraturan Pemerintah Nomor 35 Tahun 2021 (PP 35/2021)â€”tidak secara eksplisit mengatur metode pembayaran pesangon, yurisprudensi yang konsisten dari Mahkamah Agung telah membentuk suatu doktrin hukum yang kuat. Doktrin ini menetapkan pembayaran \"secara tunai dan sekaligus\" sebagai norma hukum yang berlaku dan dapat dipaksakan dalam sengketa yang dibawa ke pengadilan.</p><p>Ketiadaan aturan eksplisit dalam undang-undang telah menciptakan ambiguitas yang sering dimanfaatkan oleh pengusaha untuk menjustifikasi pembayaran secara angsuran. Namun, analisis terhadap putusan pengadilan, termasuk kasus PT Alamkaca, menunjukkan bahwa argumen kesulitan finansial tidak dapat secara sepihak mengubah metode pembayaran yang telah menjadi hak pekerja. Kerangka hukum telah menyediakan mekanisme bagi pengusaha yang mengalami kesulitan keuangan, yaitu melalui pengurangan besaran (faktor pengali) pesangon sesuai alasan PHK yang diatur dalam PP 35/2021, bukan dengan mengubah cara pembayarannya.</p><p>Laporan ini mengidentifikasi bahwa satu-satunya jalur hukum yang sah bagi pengusaha untuk menerapkan skema pembayaran angsuran adalah melalui kesepakatan murni dan sukarela dengan pekerja yang dicapai pada tahap perundingan bipartit. Kesepakatan tersebut harus dituangkan dalam sebuah Perjanjian Bersama yang kemudian didaftarkan di Pengadilan Hubungan Industrial (PHI) agar memiliki kekuatan hukum yang mengikat. Di luar mekanisme tersebut, posisi hukum pekerja yang menuntut pembayaran tunai dan sekaligus sangatlah kuat.</p><p>Rekomendasi strategis yang ditawarkan bagi pengusaha adalah untuk memprioritaskan transparansi dan negosiasi pada tahap bipartit sebagai satu-satunya kesempatan untuk mencapai kesepakatan pembayaran yang fleksibel. Bagi pekerja dan serikat pekerja, direkomendasikan untuk memahami posisi hukum mereka yang kuat dan tidak menerima tawaran pembayaran angsuran tanpa adanya kompensasi atau keuntungan tambahan yang jelas. Laporan ini menyimpulkan bahwa penegakan prinsip pembayaran tunai dan sekaligus oleh lembaga peradilan merupakan manifestasi dari fungsi protektif hukum ketenagakerjaan, yang memastikan bahwa pesangon dapat berfungsi efektif sebagai jaring pengaman sosial bagi pekerja yang kehilangan sumber penghidupannya.</p><h2>Bagian 1: Dilema Hukum Inti: Pembayaran Pesangon Tunai dan Sekaligus vs. Angsuran</h2><h3>1.1. Norma yang Berlaku: \"Tunai dan Sekaligus\" sebagai Doktrin Yudisial</h3><p>Kewajiban pengusaha untuk membayar kompensasi PHK berupa uang pesangon, uang penghargaan masa kerja (UPMK), dan uang penggantian hak (UPH) merupakan salah satu pilar utama dalam hukum ketenagakerjaan Indonesia. Namun, perdebatan yang sering muncul dalam praktik bukanlah mengenai \"apakah\" pesangon harus dibayar, melainkan \"bagaimana\" pesangon itu dibayarkan. Di sinilah letak dilema inti antara pembayaran secara tunai dan sekaligus (lump-sum) dengan pembayaran secara angsuran (dicicil).</p><p>Meskipun tidak ditemukan satu pasal pun dalam UU Cipta Kerja maupun PP 35/2021 yang secara eksplisit menuliskan frasa \"tunai dan sekaligus\", kewajiban ini telah menjadi sebuah doktrin yang mapan dan ditegakkan secara konsisten oleh lembaga peradilan. Pembentukan norma ini oleh hakim (judge-made law) didasari oleh pemahaman mendalam terhadap filosofi dan tujuan utama dari uang pesangon itu sendiri. Pesangon bukanlah sekadar pembayaran utang biasa; ia berfungsi sebagai jaring pengaman sosial (jaring pengaman sosial) yang krusial. Tujuannya adalah untuk menyediakan dana penyambung hidup yang dapat segera digunakan oleh pekerja dan keluarganya untuk memenuhi kebutuhan dasarâ€”seperti biaya sewa rumah, pangan, dan pendidikan anakâ€”selama masa transisi mencari pekerjaan baru setelah kehilangan sumber pendapatan utama.</p><p>Pembayaran yang dilakukan secara angsuran, terutama dalam jangka waktu yang panjang dengan nilai cicilan yang kecil, secara fundamental mencederai tujuan protektif ini. Hal tersebut mengubah fungsi pesangon dari dana darurat menjadi sekadar pembayaran cicilan utang, yang tidak efektif dalam menanggulangi guncangan ekonomi mendadak yang dialami pekerja ter-PHK. Pengadilan Hubungan Industrial hingga Mahkamah Agung secara berulang kali menegaskan prinsip ini. Putusan dalam kasus PT Alamkaca Prabawa Indonesia, yang secara tegas menghukum perusahaan untuk \"membayar hak Penggugat secara tunai dan sekaligus,\" menjadi bukti konkret terbaru dari penegakan doktrin yudisial ini.</p><h3>1.2. Rasionalisasi Pengusaha: Kesulitan Keuangan dan Ambiguitas Regulasi yang Dipersepsikan</h3><p>Dari perspektif pengusaha, usulan pembayaran pesangon secara angsuran sering kali didasarkan pada dua argumen utama, sebagaimana yang diajukan oleh PT Alamkaca dalam proses mediasinya.</p><p>Pertama, adalah argumen kesulitan keuangan. Perusahaan mengklaim sedang berada dalam kondisi finansial yang sulit, mengalami kerugian, atau menghadapi penurunan permintaan pasar, sehingga tidak memiliki likuiditas yang cukup untuk membayar seluruh kewajiban pesangon secara serentak. Dalam kasus PT Alamkaca, alasan yang dikemukakan adalah \"kondisi perusahaan yang menurun dan mengalami kerugian\". Argumen ini sering kali dianggap sebagai justifikasi yang masuk akal untuk meminta fleksibilitas dalam pembayaran, dengan harapan dapat menjaga kelangsungan operasional perusahaan (business continuity).</p><p>Kedua, adalah argumen yang berlandaskan pada interpretasi atas kekosongan hukum (rechtsvacuum) atau ambiguitas dalam regulasi. Pengusaha berdalih bahwa karena UU Cipta Kerja dan PP 35/2021 tidak secara eksplisit melarang pembayaran secara angsuran, maka metode tersebut secara hukum diperbolehkan. Dalam anjuran mediator kasus PT Alamkaca, argumen perusahaan dicatat bahwa \"pembayaran pesangon tidak menyebutkan uang pesangon harus dibayar sekaligus, tetapi pembayaran uang pesangon dapat juga dicicil melihat kondisi keuangan Perusahaan\". Argumen ini mencoba memanfaatkan ketiadaan larangan eksplisit sebagai pembenaran untuk tindakan tersebut.</p><p>Namun, sebagaimana akan diuraikan lebih lanjut, kedua argumen ini terbukti lemah ketika dihadapkan pada pengujian hukum di pengadilan. Keduanya gagal memperhitungkan mekanisme lain yang telah disediakan oleh hukum dan prinsip-prinsip fundamental yang melandasi kewajiban pembayaran pesangon.</p><h3>1.3. Pembedaan Kritis: Antara Perhitungan Besaran dan Metode Pembayaran</h3><p>Kegagalan mendasar dalam argumentasi pengusaha terletak pada kerancuan antara dua konsep yang berbeda: penyesuaian besaran pesangon dan penentuan metode pembayarannya. Hukum ketenagakerjaan pasca-UU Cipta Kerja telah secara spesifik menyediakan solusi bagi pengusaha yang menghadapi kesulitan keuangan, namun solusi tersebut berada pada ranah perhitungan besaran kompensasi, bukan pada metode pembayarannya.</p><p>Proses berpikir di balik kerangka hukum ini dapat diuraikan sebagai berikut:</p><li>Pembentuk undang-undang (Pemerintah dan DPR) menyadari bahwa perusahaan dapat menghadapi berbagai kondisi yang memaksa dilakukannya PHK, termasuk kesulitan finansial yang nyata.</li><li>Untuk menyeimbangkan antara kepentingan kelangsungan usaha dan perlindungan hak pekerja, PP 35/2021 menciptakan sistem faktor pengali pesangon yang bervariasi tergantung pada alasan PHK. Sebagai contoh, PHK karena alasan \"efisiensi karena perusahaan mengalami kerugian\" hanya mewajibkan pembayaran Uang Pesangon sebesar 0,5 kali ketentuan, sementara PHK karena \"efisiensi untuk mencegah kerugian\" (di mana perusahaan belum merugi) mewajibkan pembayaran 1 kali ketentuan.</li><li>Pengurangan faktor pengali inilah yang menjadi konsesi hukum spesifik yang diberikan kepada pengusaha yang dapat membuktikan kesulitan keuangannya. Ini adalah mekanisme penyesuaian beban yang telah diatur secara preskriptif oleh peraturan.</li><li>Oleh karena itu, ketika seorang pengusaha yang telah mendapatkan manfaat dari pengurangan besaran pesangon (misalnya, hanya membayar 0,5 kali) kemudian secara sepihak menuntut untuk membayar jumlah yang sudah dikurangi itu secara angsuran, ia pada dasarnya sedang meminta konsesi kedua yang tidak diatur dalam peraturan perundang-undangan.</li><li>Lembaga peradilan memahami logika ini. Mereka akan menegakkan perhitungan pesangon sesuai dengan alasan PHK yang sah berdasarkan PP 35/2021, namun akan menolak pemaksaan metode pembayaran angsuran secara sepihak. Ini menjelaskan mengapa dalam banyak kasus, termasuk yang menimpa PT Alamkaca, meskipun alasan PHK karena kerugian diterima, perintah pembayarannya tetap \"tunai dan sekaligus\". Konsesi hukum telah diberikan melalui pengurangan jumlah, dan kewajiban untuk membayar jumlah tersebut secara tepat waktu tetap utuh.</li><h2>Bagian 2: Dekonstruksi Kerangka Regulasi dan Yurisprudensi</h2><p>Untuk memahami secara utuh mengapa pembayaran tunai dan sekaligus menjadi norma yang berlaku, diperlukan dekonstruksi terhadap hierarki peraturan perundang-undangan, mulai dari undang-undang dasar hingga putusan pengadilan yang telah berkekuatan hukum tetap.</p><h3>2.1. Undang-Undang No. 6 Tahun 2023 (Cipta Kerja): Fondasi Hukum</h3><p>UU No. 6 Tahun 2023, yang menetapkan Perppu No. 2 Tahun 2022 menjadi undang-undang, merupakan fondasi hukum terkini yang mengatur klaster ketenagakerjaan. Melalui perubahan terhadap beberapa pasal dalam UU No. 13 Tahun 2003 tentang Ketenagakerjaan, UU Cipta Kerja mengatur kembali berbagai aspek hubungan industrial, termasuk PHK.</p><p>Fokus utama dalam konteks ini adalah Pasal 81 angka 44 UU Cipta Kerja, yang mengubah Pasal 156 UU Ketenagakerjaan. Pasal ini secara tegas menetapkan kewajiban pengusaha untuk membayar Uang Pesangon (UP), Uang Penghargaan Masa Kerja (UPMK), dan Uang Penggantian Hak (UPH) dalam hal terjadi PHK. Pasal tersebut juga merinci formula dasar perhitungan UP dan UPMK yang didasarkan pada masa kerja pekerja.</p><p>Namun, penelusuran mendalam terhadap seluruh batang tubuh UU Cipta Kerja dan penjelasannya menunjukkan adanya kekosongan legislatif (legislative silence) mengenai metode pembayaran kompensasi PHK. Tidak ada satu pun ayat atau penjelasan yang memerintahkan, melarang, atau bahkan mengatur mekanisme pembayaran secara angsuran. Undang-undang ini hanya menetapkan kewajiban untuk membayar dan formula untuk menghitungnya, namun diam seribu bahasa mengenai cara pembayarannya. Kekosongan inilah yang menjadi celah interpretasi dan sumber utama perselisihan.</p><h3>2.2. Peraturan Pemerintah No. 35 Tahun 2021: Detail Implementasi</h3><p>Sebagai peraturan pelaksana dari UU Cipta Kerja, PP No. 35 Tahun 2021 memberikan rincian teknis mengenai berbagai aspek hubungan kerja, termasuk PHK. Bab V PP 35/2021 secara spesifik mengatur tentang Tata Cara Pemutusan Hubungan Kerja dan Penetapan Uang Pesangon, Uang Penghargaan Masa Kerja, dan Uang Penggantian Hak.</p><p>Di sinilah letak detail yang sangat penting. PP 35/2021, khususnya dalam Pasal 41 hingga Pasal 52, mengelaborasi berbagai alasan PHK dan menetapkan faktor pengali yang berbeda untuk masing-masing alasan. Sebagai contoh:</p><li>PHK karena perusahaan pailit: Hak pekerja adalah 0,5x UP, 1x UPMK, dan UPH (Pasal 47).</li><li>PHK karena perusahaan melakukan efisiensi akibat kerugian: Hak pekerja adalah 0,5x UP, 1x UPMK, dan UPH (Pasal 43 ayat 1).</li><li>PHK karena perusahaan melakukan efisiensi untuk mencegah kerugian: Hak pekerja adalah 1x UP, 1x UPMK, dan UPH (Pasal 43 ayat 2).</li><li>PHK karena memasuki usia pensiun: Hak pekerja adalah 1,75x UP, 1x UPMK, dan UPH (Pasal 56).</li><p>Tabel berikut merangkum beberapa perubahan utama faktor pengali antara era UU No. 13/2003 dengan PP No. 35/2021.</p><p><br></p><p>Tabel 1: Perbandingan Faktor Pengali Uang Pesangon (UP) dan UPMK untuk Alasan PHK Tertentu</p><table><tr><td><p>Alasan Pemutusan Hubungan Kerja (PHK)</p></td><td><p>Faktor Pengali (Sebelum PP 35/2021, berdasarkan UU 13/2003)</p></td><td><p>Faktor Pengali (Setelah PP 35/2021)</p></td></tr><tr><td><p>Penggabungan/Peleburan Perusahaan</p></td><td><p>- Pekerja menolak lanjut: 1x UP, 1x UPMK<br>- Pengusaha menolak lanjut: 2x UP, 1x UPMK</p></td><td><p>Disatukan menjadi: 1x UP, 1x UPMK</p></td></tr><tr><td><p>Efisiensi karena Perusahaan Rugi 2 Tahun</p></td><td><p>1x UP, 1x UPMK</p></td><td><p>0.5x UP, 1x UPMK</p></td></tr><tr><td><p>Efisiensi untuk Mencegah Kerugian</p></td><td><p>2x UP, 1x UPMK (Tafsiran efisiensi)</p></td><td><p>1x UP, 1x UPMK</p></td></tr><tr><td><p>Perusahaan Pailit</p></td><td><p>1x UP, 1x UPMK</p></td><td><p>0.5x UP, 1x UPMK</p></td></tr><tr><td><p>Pelanggaran Aturan (setelah SP3)</p></td><td><p>1x UP, 1x UPMK</p></td><td><p>0.5x UP, 1x UPMK</p></td></tr><tr><td><p>Memasuki Usia Pensiun</p></td><td><p>2x UP, 1x UPMK</p></td><td><p>1.75x UP, 1x UPMK</p></td></tr><tr><td><p>Sakit Berkepanjangan (>12 bulan)</p></td><td><p>2x UP, 2x UPMK</p></td><td><p>2x UP, 1x UPMK</p></td></tr><tr><td><p>Sumber: Diolah dari.</p></td><td><p></p></td><td><p></p></td></tr></table><p><br></p><p>Tabel di atas secara jelas menunjukkan bahwa PP 35/2021 telah mengatur secara rinci penyesuaian beban finansial pengusaha sesuai dengan kondisi spesifik yang melatarbelakangi PHK. Namun, sama seperti UU Cipta Kerja, penelaahan menyeluruh terhadap teks PP 35/2021 mengonfirmasi bahwa peraturan ini juga tidak memuat satu pun ketentuan yang mengatur, mengizinkan, atau melarang pembayaran pesangon secara angsuran. Dengan demikian, argumen PT Alamkaca bahwa PP 35/2021 dapat menjadi dasar untuk mencicil pesangon adalah sebuah interpretasi yang keliru atas ketiadaan aturan.</p><h3>2.3. Peran Desisif Yurisprudensi Mahkamah Agung</h3><p>Di tengah kekosongan hukum dalam peraturan perundang-undangan, yurisprudensi atau putusan-putusan pengadilan sebelumnya memegang peranan yang sangat krusial. Dalam sistem hukum Indonesia, meskipun tidak menganut asas stare decisis secara kaku, putusan Mahkamah Agung (MA) yang konsisten memiliki pengaruh besar dan sering kali dijadikan pedoman oleh hakim-hakim di tingkat bawah.</p><p>Dalam isu metode pembayaran pesangon, MA telah secara konsisten membentuk sebuah doktrin yang kuat. Analisis terhadap berbagai putusan menunjukkan pola yang sangat jelas: ketika perselisihan mengenai metode pembayaran ini dibawa ke pengadilan dan tidak ada kesepakatan tertulis sebelumnya antara para pihak, pengadilan akan memerintahkan pembayaran dilakukan secara tunai dan sekaligus.</p><li>Putusan No. 158 K/Pdt.Sus-PHI/2025 (Kasus PT Alamkaca): Putusan ini menjadi contoh paling relevan dan mutakhir. Amar putusan kasasi secara eksplisit menghukum Tergugat (perusahaan) untuk \"membayar hak Penggugat secara tunai dan sekaligus\".</li><li>Putusan No. 298 K/Pdt.Sus-PHI/2020: Sebelum kasus PT Alamkaca, putusan ini juga menunjukkan pola yang sama, di mana MA menghukum Tergugat \"untuk membayar secara tunai dan sekaligus hak-hak Penggugat\".</li><li>Putusan-Putusan Lainnya: Direktori putusan MA dipenuhi dengan contoh-contoh serupa di mana frasa \"tunai dan sekaligus\" digunakan sebagai perintah eksekutorial dalam sengketa pesangon.</li><p>Ratio decidendi atau landasan pemikiran hukum di balik putusan-putusan ini, meskipun tidak selalu diuraikan secara panjang lebar dalam amar putusan, berakar kuat pada asas perlindungan (protection principle) dalam hukum perburuhan. Pengadilan memahami bahwa menunda atau mengangsur pembayaran hak yang bersifat fundamental bagi kelangsungan hidup pekerja akan meniadakan esensi dari perlindungan itu sendiri. Dengan secara konsisten menggunakan diktum \"tunai dan sekaligus\", MA telah secara efektif mengisi kekosongan hukum dan mengubahnya menjadi norma hukum yang hidup dan ditegakkan.</p><h3>2.4. Peran Mahkamah Konstitusi: Penjaga Konstitusi, Bukan Pengadil Kasus</h3><p>Penting untuk membedakan peran Mahkamah Agung (MA) sebagai pengadil kasus konkret dengan Mahkamah Konstitusi (MK) sebagai penguji konstitusionalitas undang-undang. MK tidak mengadili sengketa individual seperti kasus PT Alamkaca. Namun, putusan-putusan MK memberikan landasan filosofis dan konstitusional yang memperkuat arah yurisprudensi MA.</p><p>Putusan MK No. 67/PUU-XI/2013 adalah putusan yang sangat relevan secara kontekstual. Putusan ini menguji konstitusionalitas Pasal 95 ayat (4) UU Ketenagakerjaan (sebelum diubah UU Cipta Kerja) mengenai status hak pekerja dalam hal perusahaan pailit. MK menafsirkan bahwa frasa \"didahulukan pembayarannya\" berarti upah pekerja harus dibayarkan terlebih dahulu di atas semua jenis kreditur, termasuk kreditur separatis (pemegang jaminan) dan negara (pajak).</p><p>Meskipun putusan ini secara spesifik membahas prioritas pembayaran dalam konteks kepailitan, ia menetapkan sebuah prinsip konstitusional yang fundamental: perlindungan terhadap hak finansial pekerja adalah kepentingan hukum yang sangat tinggi. Prinsip ini memberikan \"angin\" konstitusional yang kuat bagi yurisprudensi MA. Jika dalam kondisi separah pailit saja hak upah pekerja ditempatkan di posisi tertinggi, maka secara logis, dalam kondisi PHK biasa (bahkan yang disebabkan kesulitan keuangan), kewajiban untuk memenuhi hak pesangon secara penuh dan tepat waktu juga harus ditegakkan dengan kokoh. Putusan-putusan MK lainnya terkait UU Cipta Kerja juga terus membentuk lanskap hukum ketenagakerjaan secara lebih luas, menegaskan pentingnya perlindungan dan kepastian hukum bagi pekerja.</p><h2>Bagian 3: Studi Kasus: PT Alamkaca Prabawa Indonesia</h2><p>Kasus perselisihan antara PT Alamkaca Prabawa Indonesia dengan 19 mantan karyawannya menyajikan sebuah contoh nyata dan lengkap mengenai bagaimana dinamika sengketa pembayaran pesangon berlangsung dari awal hingga akhir, serta bagaimana kerangka hukum yang telah dibahas diterapkan dalam praktik.</p><h3>3.1. Kronologi Perselisihan</h3><p>Berdasarkan dokumen-dokumen yang tersedia, kronologi perselisihan dapat dirangkai sebagai berikut :</p><li>Awal Perselisihan (September 2023): Persoalan bermula ketika Serikat Buruh (PTP. SBPEK-GSBI) melayangkan surat kepada manajemen PT Alamkaca pada 8 September 2023. Surat tersebut berisi permintaan untuk mengadakan perundingan bipartit guna membahas laporan mengenai adanya pekerja yang belum menerima pembayaran pesangon pensiun dan uang kompensasi.</li><li>Pemutusan Hubungan Kerja (31 Oktober 2023): Hubungan kerja antara perusahaan dengan 19 pekerja secara resmi berakhir pada 31 Oktober 2023. Dalam surat PHK yang dikeluarkan, misalnya kepada Sdr. Ujang Saepuloh, perusahaan secara eksplisit menyatakan alasan PHK adalah kondisi perusahaan yang menurun dan mengalami kerugian, serta menegaskan bahwa pembayaran pesangon sebesar Rp 38.968.412 akan dilakukan dengan \"sistem pembayaran dicicil sebanyak 9 kali\".</li><li>Kegagalan Perundingan: Upaya penyelesaian melalui perundingan bipartit dan kemudian mediasi (tripartit) yang difasilitasi oleh Dinas Ketenagakerjaan Kota Tangerang tidak mencapai kesepakatan. Para pekerja menolak skema pembayaran angsuran yang ditawarkan perusahaan.</li><li>Anjuran Mediator (Maret 2024): Setelah mediasi gagal, Mediator Hubungan Industrial mengeluarkan anjuran tertulis. Dalam anjuran tersebut, mediator merekomendasikan agar perusahaan membayar hak-hak pekerja sesuai ketentuan Pasal 43 ayat (2) PP 35/2021.</li><li>Putusan Kasasi Mahkamah Agung (6 Maret 2025): Karena anjuran mediator tidak diikuti dan sengketa berlanjut ke jalur litigasi, perkara ini akhirnya diputus di tingkat kasasi oleh Mahkamah Agung. Putusan akhir bersifat final dan mengikat, yang isinya akan dianalisis lebih lanjut.</li><h3>3.2. Analisis Anjuran Mediator</h3><p>Dokumen anjuran dari Dinas Ketenagakerjaan Kota Tangerang adalah sebuah artefak hukum yang menarik. Peran seorang mediator, sesuai UU No. 2 Tahun 2004, adalah untuk menjembatani perbedaan dan memfasilitasi tercapainya kesepakatan, bukan untuk memutus perkara secara hukum. Bahasa yang digunakan dalam anjuran tersebut mencerminkan peran ini.</p><p>Mediator mencatat \"itikad baik\" perusahaan untuk membayar dan menyatakan bahwa usulan cicilan \"dapat dipertimbangkan oleh mediator\" sebagai cara untuk meringankan beban perusahaan. Pernyataan ini tidak boleh diartikan sebagai pembenaran hukum atas metode angsuran. Sebaliknya, ini adalah bagian dari upaya persuasif untuk mendorong \"musyawarah untuk mufakat\".</p><p>Namun, poin terpenting dari anjuran tersebut terletak pada rekomendasi hukumnya. Poin 2 anjuran secara tegas menyatakan: \"Agar perusahaan PT Alamkaca Prabawa Indonesia memberikan hak [para pekerja] sesuai ketentuan Pasal 43 ayat (2) huruf a, huruf b dan huruf c Peraturan Pemerintah Republik Indonesia Nomor 35 tahun 2021\". Ini adalah jangkar hukum dari anjuran tersebut. Karena PP 35/2021 tidak mengatur pembayaran secara angsuran, rujukan ini secara implisit mengarahkan para pihak pada norma pembayaran yang berlaku umum, yaitu tunai dan sekaligus, jika kesepakatan lain tidak tercapai.</p><h3>3.3. Analisis Putusan Akhir: Kata Final Lembaga Peradilan</h3><p>Putusan Mahkamah Agung Nomor 158 K/Pdt.Sus-PHI/2025 menjadi puncak dari seluruh proses hukum ini. Amar putusan tersebut sangat jelas dan tidak menyisakan ruang untuk ambiguitas :</p><p>\"Menghukum Tergugat untuk membayar hak Penggugat secara tunai dan sekaligus berupa Uang Pesangon dan Uang Penghargaan Masa Kerja, dengan rincian sebagai berikut:...\"</p><p>Putusan ini mengonfirmasi seluruh analisis hukum yang telah dipaparkan. Argumen perusahaan mengenai kesulitan keuangan dan ketiadaan larangan eksplisit dalam peraturan perundang-undangan, yang mungkin terdengar persuasif bagi seorang mediator yang mencari jalan tengah, terbukti tidak memiliki kekuatan hukum di hadapan majelis hakim.</p><p>Pengadilan menegakkan doktrin yudisial bahwa metode pembayaran pesangon yang sah dan dapat dipaksakan adalah secara tunai dan sekaligus. Keputusan untuk menghukum perusahaan membayar total Rp 1.077.163.630 secara serentak menunjukkan bahwa kewajiban pembayaran pesangon bersifat absolut dan metode pembayarannya tidak dapat dinegosiasikan secara sepihak setelah sengketa memasuki ranah litigasi. Kasus ini menjadi preseden dan peringatan yang kuat bagi pengusaha lain yang menghadapi situasi serupa.</p><h2>Bagian 4: Jalur Penyelesaian Sengketa: Sebuah Panduan Strategis</h2><p>Memahami tahapan penyelesaian perselisihan hubungan industrial (PHI) sesuai UU No. 2 Tahun 2004 tentang PPHI adalah kunci bagi kedua belah pihak untuk dapat menyusun strategi yang efektif. S
