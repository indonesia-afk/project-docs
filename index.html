htspersoon) adalah sebuah konstruksi hukum di mana suatu entitas non-manusia (seperti perkumpulan atau organisasi) diberikan status sebagai \"subjek hukum\". Artinya, ia diakui memiliki hak dan kewajiban layaknya manusia, seperti memiliki kekayaan sendiri, membuat kontrak, serta menggugat dan digugat di pengadilan.</p><h3>Teori-Teori Fundamental tentang Eksistensi Badan Hukum</h3><li>Teori Fiksi (Fictie Theorie - von Savigny): Menurut teori ini, satu-satunya subjek hukum yang nyata adalah manusia. Badan hukum hanyalah sebuah fiksi atau rekaan yang diciptakan oleh negara/hukum untuk tujuan praktis. Negara \"seolah-olah\" menganggap perkumpulan itu sebagai pribadi agar dapat berpartisipasi dalam lalu lintas hukum. Tanpa pengakuan dari negara, ia tidak ada.</li><li>Teori Harta Kekayaan Bertujuan (Doelvermogen Theorie - Brinz): Teori ini berfokus pada aset. Eksistensi badan hukum tidak terletak pada kumpulan orangnya, melainkan pada adanya harta kekayaan yang terpisah yang ditujukan untuk mencapai suatu tujuan tertentu. Harta inilah yang menjadi subjek hukum mandiri. Teori ini sangat relevan untuk menjelaskan konsep Yayasan, yang tidak memiliki anggota tetapi memiliki kekayaan yang didedikasikan untuk tujuan sosial, keagamaan, atau kemanusiaan.</li><li>Teori Organ (Orgaan Theorie - Otto von Gierke): Teori ini menolak pandangan bahwa badan hukum adalah fiksi. Sebaliknya, badan hukum dianggap sebagai organisme yang riil, sebuah kenyataan sosial yang memiliki kehendak sendiri. Kehendak ini diwujudkan melalui \"organ-organnya\" (Direksi, RUPS, Dewan Komisaris). Jadi, tindakan yang dilakukan oleh Direksi bukanlah tindakan perwakilan, melainkan tindakan dari badan hukum itu sendiri.</li><li>Teori Kenyataan Yuridis (Juridische Realiteitsleer - E.M. Meijers): Teori ini, yang paling diterima dalam sistem hukum Indonesia, menyatakan bahwa badan hukum adalah sebuah kenyataan hukum. Eksistensinya tidak perlu direka-reka atau dianalogikan dengan manusia, tetapi ia nyata karena hukum (undang-undang) secara eksplisit mendefinisikan dan mengakuinya sebagai badan hukum dengan segala hak dan kewajibannya. Suatu entitas menjadi badan hukum jika undang-undang menyatakannya demikian.</li><h2>BAB III: BADAN USAHA TANPA STATUS BADAN HUKUM</h2><p>Karakteristik utama dari kelompok ini adalah tidak adanya pemisahan yuridis antara harta kekayaan pemilik dengan harta kekayaan usaha. Jika usaha mengalami kerugian atau pailit, maka harta pribadi pemilik dapat digunakan untuk melunasi utang-utang usaha. Ini dikenal dengan istilah tanggung jawab pribadi untuk keseluruhan atau tanggung renteng.</p><h3>A. Persekutuan Perdata (Maatschap)</h3><li>Definisi: Bentuk persekutuan paling dasar, diatur dalam KUH Perdata. Merupakan perjanjian di mana dua orang atau lebih mengikatkan diri untuk memasukkan sesuatu (inbreng) ke dalam persekutuan dengan maksud membagi keuntungan.</li><li>Inbreng: Pemasukan dari sekutu tidak harus berupa uang. Dapat juga berupa barang (tanah, kendaraan) atau keahlian/kerajinan (goodwill, jaringan, keterampilan).</li><li>Pendirian: Terbentuk sejak adanya kesepakatan (bisa lisan). Namun, untuk pembuktian, sangat dianjurkan dibuat dengan akta notaris. Tidak memerlukan pendaftaran atau pengumuman khusus.</li><li>Tanggung Jawab: Setiap sekutu bertanggung jawab secara pribadi, namun tidak tanggung renteng. Artinya, jika seorang sekutu berutang atas nama persekutuan, kreditur hanya bisa menagih sekutu tersebut sebatas bagiannya, kecuali jika sekutu lain memberikan kuasa atau utang tersebut terbukti menguntungkan persekutuan.</li><li>Jenis:</li><li>Persekutuan Perdata Umum: Meliputi seluruh harta kekayaan para sekutu.</li><li>Persekutuan Perdata Khusus: Hanya menyangkut barang atau usaha tertentu. Inilah yang menjadi cikal bakal Firma dan CV.</li><h3>B. Firma (Fa)</h3><li>Definisi: Persekutuan perdata khusus yang didirikan untuk menjalankan perusahaan di bawah satu nama bersama.</li><li>Karakteristik Kunci:</li><li>Nama Bersama: Semua kegiatan usaha dilakukan atas nama Firma, bukan nama pribadi sekutu.</li><li>Tanggung Jawab Tanggung Renteng (Solider): Setiap sekutu bertanggung jawab penuh atas seluruh utang Firma, tanpa terkecuali, hingga ke harta pribadinya. Kreditur dapat menagih seluruh utang kepada salah satu sekutu yang dianggap paling mampu.</li><li>Pendirian: Wajib dengan akta otentik, didaftarkan di Kepaniteraan Pengadilan Negeri setempat, dan diumumkan dalam Tambahan Berita Negara RI. Kegagalan mendaftarkan dan mengumumkan membuat Firma dianggap sebagai persekutuan umum, di mana setiap sekutu dianggap berhak tanpa batas untuk bertindak atas nama Firma.</li><h3>C. Persekutuan Komanditer (Commanditaire Vennootschap - CV)</h3><li>Definisi: Bentuk modifikasi dari Firma yang memungkinkan adanya pemodal pasif. CV memiliki dua jenis sekutu dengan peran dan tanggung jawab yang berbeda secara fundamental.</li><li>Jenis Sekutu:</li><li>Sekutu Aktif (Komplementer): Bertindak sebagai pengurus yang menjalankan kegiatan usaha sehari-hari. Ia memiliki tanggung jawab penuh dan tanggung renteng seperti sekutu Firma.</li><li>Sekutu Pasif (Komanditer): Berperan sebagai investor yang hanya menyetorkan modal (inbreng). Tanggung jawabnya terbatas hanya sebesar modal yang telah disetorkannya. Ia dilarang keras ikut serta dalam pengurusan CV atau namanya digunakan dalam nama CV. Jika larangan ini dilanggar, statusnya berubah menjadi sekutu aktif dengan tanggung jawab penuh.</li><li>Jenis-jenis CV:</li><li>CV Murni: Bentuk paling umum dengan satu atau lebih sekutu aktif dan satu atau lebih sekutu pasif.</li><li>CV Campuran: Berawal dari Firma yang mencari tambahan modal dengan menerima sekutu pasif baru.</li><li>CV Bersaham: Mengeluarkan saham yang berfungsi sebagai bukti penyertaan modal sekutu pasif, namun saham ini tidak dapat diperdagangkan di bursa efek.</li><h2>BAB IV: BADAN USAHA DENGAN STATUS BADAN HUKUM: FOKUS PERSEROAN TERBATAS (PT)</h2><p>Karakteristik utama: Adanya pemisahan yuridis yang tegas antara harta kekayaan perusahaan dengan harta kekayaan pribadi pemilik/pemegang saham. Tanggung jawab pemegang saham terbatas pada nilai nominal saham yang dimilikinya.</p><h3>A. Perseroan Terbatas (PT)</h3><li>Definisi (UUPT No. 40/2007): Badan hukum yang merupakan persekutuan modal, didirikan berdasarkan perjanjian, melakukan kegiatan usaha dengan modal dasar yang seluruhnya terbagi dalam saham.</li><li>Pendirian dan Pengesahan: Proses pendiriannya lebih kompleks. Harus didirikan oleh minimal 2 orang (atau badan hukum) dengan akta notaris, dan Anggaran Dasarnya wajib mendapatkan pengesahan dari Menteri Hukum dan HAM untuk memperoleh status badan hukum.</li><li>Struktur Modal:</li><li>Modal Dasar (Authorized Capital): Jumlah maksimum modal yang dapat dihimpun melalui penerbitan saham, sebagaimana tercantum dalam Anggaran Dasar.</li><li>Modal Ditempatkan (Issued/Subscribed Capital): Jumlah modal yang telah disanggupi untuk diambil atau dibeli oleh para pemegang saham. Minimal 25% dari modal dasar harus ditempatkan.</li><li>Modal Disetor (Paid-up Capital): Bagian dari modal ditempatkan yang telah dibayar penuh oleh pemegang saham ke kas perseroan.</li><h3>B. Organ Perseroan Terbatas</h3><p>PT dijalankan melalui tiga organ utama yang memiliki fungsi berbeda namun saling berhubungan:</p><li>Rapat Umum Pemegang Saham (RUPS):</li><li>Merupakan pemegang kekuasaan tertinggi dalam PT. RUPS memiliki semua wewenang yang tidak dilimpahkan kepada Direksi atau Dewan Komisaris.</li><li>Fungsi Utama: Mengangkat dan memberhentikan Direksi/Komisaris, menyetujui laporan tahunan, menetapkan penggunaan laba (dividen), serta menyetujui perubahan Anggaran Dasar dan aksi korporasi besar.</li><li>Jenis RUPS: RUPS Tahunan (wajib diadakan setiap tahun) dan RUPS Luar Biasa (dapat diadakan sewaktu-waktu jika diperlukan).</li><li>Direksi:</li><li>Bertanggung jawab penuh atas pengurusan perseroan untuk kepentingan perseroan sesuai dengan maksud dan tujuannya.</li><li>Fungsi Utama: Menjalankan kegiatan operasional sehari-hari, mewakili perseroan di dalam dan di luar pengadilan, dan menyusun rencana strategis.</li><li>Setiap anggota Direksi bertanggung jawab penuh secara pribadi atas kerugian perseroan jika yang bersangkutan bersalah atau lalai menjalankan tugasnya.</li><li>Dewan Komisaris:</li><li>Bertugas melakukan pengawasan secara umum dan/atau khusus atas kebijakan pengurusan yang dijalankan oleh Direksi.</li><li>Fungsi Utama: Mengawasi jalannya perusahaan dan memberikan nasihat kepada Direksi. Dewan Komisaris bertindak untuk kepentingan perseroan.</li><li>Seperti Direksi, setiap anggota Dewan Komisaris juga dapat bertanggung jawab secara pribadi jika terbukti bersalah atau lalai dalam menjalankan tugas pengawasannya.</li><h3>C. Doktrin Penting dan Tanggung Jawab dalam PT</h3><li>Tanggung Jawab Sosial Perusahaan (Corporate Social Responsibility - CSR):</li><li>UUPT mewajibkan perseroan yang menjalankan kegiatan usahanya di bidang dan/atau berkaitan dengan sumber daya alam untuk melaksanakan Tanggung Jawab Sosial dan Lingkungan. Ini adalah komitmen perseroan untuk berperan serta dalam pembangunan ekonomi berkelanjutan guna meningkatkan kualitas kehidupan dan lingkungan yang bermanfaat.</li><li>Doktrin Fiduciary Duty:</li><li>Merupakan kewajiban Direksi dan Komisaris untuk bertindak dengan penuh kepercayaan (utmost good faith), kehati-hatian, dan loyalitas semata-mata untuk kepentingan terbaik perseroan. Mereka tidak boleh mendahulukan kepentingan pribadi atau terlibat dalam konflik kepentingan.</li><li>Doktrin Piercing the Corporate Veil (Menembus Selubung Badan Hukum):</li><li>Prinsip tanggung jawab terbatas pemegang saham tidak berlaku mutlak. Dalam kondisi tertentu, \"selubung\" pemisah antara PT dan pemegang saham dapat \"ditembus\", dan pemegang saham/Direksi dapat dimintai pertanggungjawaban pribadi atas utang PT. Hal ini terjadi jika:</li><li>Persyaratan pendirian PT sebagai badan hukum belum terpenuhi.</li><li>Pemegang saham (baik langsung maupun tidak langsung) dengan itikad buruk memanfaatkan perseroan untuk kepentingan pribadi.</li><li>Terlibat dalam perbuatan melawan hukum yang dilakukan oleh perseroan.</li><li>Menggunakan kekayaan perseroan secara melawan hukum yang mengakibatkan kekayaan perseroan menjadi tidak cukup untuk melunasi utang.</li><h3>D. Penggabungan, Peleburan, Pengambilalihan, dan Pemisahan</h3><li>Penggabungan (Merger): Satu atau lebih perseroan menggabungkan diri ke dalam perseroan lain yang telah ada, yang mengakibatkan perseroan yang menggabungkan diri bubar demi hukum.</li><li>Peleburan (Konsolidasi): Dua atau lebih perseroan meleburkan diri dengan cara mendirikan satu perseroan baru, yang mengakibatkan perseroan-perseroan yang meleburkan diri tersebut bubar demi hukum.</li><li>Pengambilalihan (Akuisisi): Perbuatan hukum yang dilakukan oleh badan hukum atau orang perseorangan untuk mengambil alih saham perseroan yang mengakibatkan beralihnya pengendalian atas perseroan tersebut.</li><li>Pemisahan: Perbuatan hukum yang dilakukan perseroan untuk memisahkan usahanya yang mengakibatkan seluruh atau sebagian aktiva dan pasiva perseroan beralih karena hukum kepada dua perseroan atau lebih.</li>"},{"title":"Panduan Beracara di Pengadilan HI","filename":"panduan-beracara-di-pengadilan-hi.html","content":"<h1>Panduan Praktis Beracara di Pengadilan Hubungan Industrial (PHI)</h1><h2></h2><h2>BAB 1: DASAR-DASAR HUKUM ACARA</h2><h3>1.1 Memahami Hukum dan Tujuannya</h3><p>Hukum pada dasarnya adalah tatanan norma yang adil, bersifat memaksa, dan memiliki sanksi. Namun, di ruang sidang, hukum bukanlah sekadar pasal-pasal kaku. Tujuannya adalah untuk mencapai tiga pilar utama: kepastian, keadilan, dan kemanfaatan. Memahami ketiganya adalah kunci untuk melihat bagaimana seorang hakim berpikir.</p><li>Kepastian: Ketaatan pada aturan hukum yang berlaku (hukum positif). Ini menciptakan prediktabilitas dan perlakuan yang sama. Misalnya, jika undang-undang menyatakan pesangon PHK karena efisiensi adalah 1 kali ketentuan, maka hakim akan memutus sesuai angka tersebut. Kepastian hukum mencegah putusan yang sewenang-wenang dan memberikan jaminan bahwa aturan mainnya jelas bagi semua pihak.</li><li>Keadilan: Memberikan sesuatu sesuai haknya secara proporsional dan wajar. Keadilan terkadang melampaui teks undang-undang dan mempertimbangkan konteks kemanusiaan. Contohnya, seorang pekerja yang di-PHK setelah 20 tahun mengabdi dengan loyalitas tinggi mungkin menurut rasa keadilan layak mendapat kompensasi lebih, meskipun secara aturan minimum sudah terpenuhi. Di sinilah sering terjadi \"ketegangan\" antara kepastian hukum yang kaku dan rasa keadilan masyarakat yang dinamis. Hakim yang bijaksana akan berusaha menyeimbangkan keduanya.</li><li>Kemanfaatan: Putusan dapat segera dilaksanakan dan dinikmati hasilnya oleh para pihak. Apa gunanya putusan yang secara hukum benar dan adil, tetapi tidak bisa dieksekusi? Misalnya, putusan memenangkan pekerja untuk dipekerjakan kembali, namun hubungan kerja sudah sangat rusak dan penuh konflik sehingga tidak mungkin lagi produktif. Dalam kasus seperti ini, hakim mungkin akan mempertimbangkan putusan PHK dengan kompensasi yang maksimal sebagai solusi yang lebih bermanfaat bagi kedua belah pihak untuk melanjutkan hidup.</li><h3></h3><h3>1.2 Argumentasi, Penerapan, dan Penemuan Hukum</h3><p>Dalam beracara, kemampuan membangun argumentasi hukum yang kuat sangat penting. Ini bukan sekadar berdebat, melainkan menyusun alur logika yang kokoh berdasarkan fakta, bukti, dan aturan hukum. Dari argumentasi para pihak, hakim akan melakukan tugasnya:</p><p></p><li>Penerapan Hukum: Ini adalah tugas utama hakim. Jika aturan hukum sudah ada dan jelas, hakim wajib menerapkannya pada fakta yang terbukti. Proses ini seperti seorang dokter yang mendiagnosis penyakit berdasarkan gejala yang ada, lalu memberikan resep obat yang sudah standar.</li><li>Penemuan Hukum: Ini adalah seni menjadi hakim. Ketika hukum tidak ada, tidak jelas, atau bahkan bertentangan, hakim tidak boleh menolak perkara dengan alasan \"tidak ada hukumnya\". Ia harus \"menemukan\" hukumnya melalui:</li><li>Konstruksi Hukum: Membentuk hukum baru melalui penalaran. Misalnya, analogi, yaitu menerapkan aturan yang ada untuk kasus serupa yang belum ada aturannya.</li><li>Penafsiran Hukum: Menginterpretasikan makna dari sebuah aturan yang kabur. Metodenya beragam, misalnya:</li><li>Gramatikal: Menafsirkan berdasarkan arti kata dalam bahasa sehari-hari.</li><li>Historis: Mencari tahu apa maksud dan tujuan pembuat undang-undang saat merumuskan aturan tersebut di masa lalu.</li><li>Sistematis: Menghubungkan satu pasal dengan pasal lain dalam satu sistem hukum agar tidak saling bertentangan.</li><li>Sosiologis: Memahami tujuan sosial dari dibuatnya aturan tersebut dan dampaknya bagi masyarakat. Misalnya, dalam kasus PHK massal, hakim mungkin menafsirkan aturan dengan mempertimbangkan dampak sosial yang lebih luas.</li><h2></h2><h2>BAB 2: PARA PIHAK DALAM PENYELESAIAN PERSELISIHAN</h2><h3>2.1 Peran Hakim di PHI</h3><p>Hakim di PHI memiliki status sebagai \"wakil Tuhan\" yang bebas dan merdeka. Mereka dituntut memiliki kompetensi (ilmu) dan integritas (moral). Sifat hakim di PHI unik, yaitu \"aktif terbatas\" (Pasal 90 & 91 UU No. 2/2004). Artinya:</p><li>Hakim tidak sepenuhnya pasif menunggu bukti dari para pihak seperti wasit dalam pertandingan.</li><li>Jika hakim merasa ada hal yang krusial namun belum terungkap, ia dapat secara aktif menanyakan atau meminta bukti tambahan kepada para pihak. Misalnya, jika pekerja tidak bisa menunjukkan slip gaji, hakim bisa bertanya kepada pihak perusahaan, \"Apakah Anda memiliki salinan slip gaji pekerja ini untuk bulan sekian?\"</li><li>Tujuannya adalah untuk mencapai kebenaran materiil (kebenaran yang sesungguhnya) dan melindungi pihak yang lebih lemah (biasanya pekerja) yang mungkin tidak memiliki akses atau pemahaman hukum yang setara dengan perusahaan.</li><h3></h3><h3></h3><h3>2.2 Peran Mediator</h3><p>Sebelum berperkara di pengadilan, mediasi adalah tahap wajib yang tidak bisa dilewati. Mediator adalah penengah netral yang tugasnya bukan menghakimi, melainkan memfasilitasi dialog agar para pihak menemukan solusinya sendiri. Proses ini lebih informal dan fleksibel dibandingkan pengadilan.</p><li>Tugas Mediator: Memanggil para pihak, menjadwalkan mediasi, dan memeriksa duduk perkara. Mediator yang baik akan aktif menggali kepentingan (interests) di balik posisi (positions) yang kaku. Contoh: Posisi pekerja adalah \"minta dipekerjakan kembali\", tapi kepentingannya mungkin adalah \"butuh kepastian penghasilan untuk keluarga\". Dengan memahami kepentingan ini, mediator bisa mengusulkan solusi lain seperti pesangon dengan paket pelatihan kerja.</li><li>Hasil Mediasi:</li><li>Jika sepakat, dibuatkan Perjanjian Bersama (PB). Dokumen ini, setelah didaftarkan ke PHI, kekuatannya setara dengan putusan pengadilan dan bisa dieksekusi secara paksa jika salah satu pihak melanggar.</li><li>Jika tidak sepakat, mediator akan mengeluarkan Anjuran. Anjuran adalah pendapat hukum dari mediator mengenai solusi yang dianggapnya adil berdasarkan fakta dan aturan. Dokumen ini tidak mengikat hakim, tetapi menjadi \"tiket\" untuk mendaftarkan gugatan ke PHI dan sering menjadi pertimbangan awal bagi majelis hakim.</li><h2></h2><h2>BAB 3: TAHAP PERSIAPAN BERACARA</h2><h3>3.1 Surat Kuasa Khusus</h3><p>Surat Kuasa Khusus adalah dokumen vital yang memberikan wewenang kepada seseorang/pihak lain untuk mewakili pemberi kuasa di pengadilan. Kesalahan kecil dalam surat kuasa dapat berakibat fatal, yaitu gugatan tidak dapat diterima.</p><li>Pihak yang Dapat Menjadi Kuasa di PHI (Pasal 87 UU No. 2/2004):</li><li>Serikat Pekerja/Serikat Buruh (SP/SB): Untuk anggotanya.</li><li>Organisasi Pengusaha: Untuk anggotanya.</li><li>Advokat.</li><li>Kuasa Insidentil: Karyawan dari departemen HR/Legal yang diberi kuasa oleh direksi perusahaan.</li><li>Syarat Kelengkapan Kuasa:</li><li>SP/SB: Surat Kuasa Khusus, KTA anggota, SK Pengurus, dan bukti pencatatan organisasi.</li><li>Advokat: Surat Kuasa Khusus, Kartu Tanda Advokat, dan Berita Acara Sumpah.</li><li>Perusahaan: Surat Kuasa Khusus dari direksi yang sah, Akta Pendirian/AD, dan RUPS terakhir.</li><p></p><li>Isi Wajib Surat Kuasa Khusus (SEMA No. 6/1994):</li><li>Identitas lengkap pemberi dan penerima kuasa.</li><li>Penyebutan \"khusus\" untuk beracara di pengadilan.</li><li>Menyebut pengadilan yang berwenang (misalnya, \"pada Pengadilan Hubungan Industrial di Pengadilan Negeri Jakarta Pusat\").</li><li>Menyebut kedudukan para pihak (Penggugat/Tergugat).</li><li>Menyebut pokok dan objek sengketa secara ringkas (misalnya, \"dalam perkara perselisihan pemutusan hubungan kerja\").</li><li>Tanggal dan tanda tangan para pihak di atas meterai Rp 10.000 yang sudah \"dimatikan\" (dicoret dengan tanggal).</li><h2></h2><h2>BAB 4: PROSES BERACARA DI PENGADILAN</h2><h3>4.1 Kewenangan PHI</h3><p>PHI adalah pengadilan khusus yang hanya berwenang mengadili 4 jenis sengketa ketenagakerjaan. Di luar ini, PHI tidak berwenang.</p><p>Memahami Jenis-Jenis Perselisihan</p><li>Perselisihan Hak: Terjadi ketika ada hak yang sudah jelas tertulis dalam aturan (undang-undang, perjanjian kerja, dll) tetapi tidak dipenuhi. Contoh: upah lembur yang sudah diatur tapi tidak dibayar, THR tidak dibayarkan penuh, atau sisa cuti yang belum diuangkan saat resign. Ini adalah sengketa tentang \"apa yang seharusnya sudah didapat.\"</li><li>Perselisihan Kepentingan: Terjadi saat berunding membuat atau mengubah aturan baru dan tidak ada kesepakatan (deadlock). Contoh: serikat pekerja meminta kenaikan gaji 10% dalam Perjanjian Kerja Bersama (PKB) baru, tapi perusahaan hanya setuju 5% dan negosiasi buntu. Ini adalah sengketa tentang \"apa yang akan disepakati untuk masa depan.\"</li><li>Perselisihan PHK: Terjadi ketika ada ketidaksepakatan mengenai sah atau tidaknya pemecatan seorang pekerja. Seringkali sengketanya berkisar pada alasan PHK (apakah sah menurut hukum?), prosedur PHK (apakah sudah sesuai aturan?), dan besaran kompensasi (apakah pesangonnya sudah benar?).</li><li>Perselisihan Antar SP/SB: \"Konflik internal\" antara dua atau lebih serikat pekerja di dalam satu perusahaan yang sama. Biasanya sengketa ini tentang siapa yang berhak mewakili pekerja dalam perundingan dengan perusahaan, atau sengketa mengenai keanggotaan.</li><h3></h3><h3>4.2 Mengajukan Gugatan</h3><p>Gugatan adalah surat \"permintaan keadilan\" kepada hakim yang menjadi awal dari sebuah perkara.</p><li>Syarat Formil: Wajib melampirkan Risalah Mediasi atau Anjuran Mediator. Tanpa ini, gugatan pasti akan ditolak oleh hakim pada sidang pertama.</li><li>Struktur Gugatan:</li><li>Identitas Para Pihak: Penggugat dan Tergugat, harus jelas dan lengkap.</li><li>Posita (Fundamentum Petendi): Ini adalah jantung dari gugatan. Isinya adalah uraian kronologis kejadian dan dasar hukum yang menjadi alasan gugatan. Posita harus jelas, rinci, dan sistematis. Hindari posita yang kabur (obscuur libel), misalnya hanya menyebut \"di-PHK secara tidak adil\" tanpa menjelaskan mengapa tidak adil.</li><li>Petitum: Ini adalah \"tuntutan\" atau hal-hal yang diminta untuk diputuskan oleh hakim. Petitum harus relevan dan merupakan konsekuensi logis dari Posita. Jika di posita menceritakan tentang upah yang tidak dibayar, maka di petitum harus menuntut pembayaran upah tersebut.</li><li>Provisi: Tuntutan sela yang mendesak, misalnya meminta perusahaan tetap membayar upah selama proses sidang berjalan.</li><li>Pokok Perkara: Tuntutan utama, misalnya \"menyatakan PHK tidak sah\" dan \"menghukum Tergugat membayar pesangon sebesar X\".</li><li>Subsider (Ex Aequo Et Bono): Permohonan agar hakim memutus seadil-adilnya jika tuntutan utama tidak dikabulkan.</li><h3>4.3 Jawaban Tergugat</h3><p>Jawaban adalah \"surat pembelaan diri\" dari tergugat untuk membantah dalil-dalil penggugat.</p><li>Struktur Jawaban:</li><li>Eksepsi: Bantahan formil yang tidak menyentuh pokok perkara. Jika eksepsi dikabulkan, sidang bisa selesai tanpa memeriksa pokok perkara. Contoh: eksepsi kewenangan (gugatan salah alamat), atau eksepsi surat kuasa tidak sah.</li><li>Jawaban Pokok Perkara: Bantahan terhadap setiap dalil dalam posita penggugat, disertai dengan versi cerita dan dasar hukum dari pihak tergugat.</li><li>Rekonpensi (Gugatan Balik): Jika tergugat punya tuntutan balik. Contoh: Pekerja menggugat PHK (gugatan konpensi), lalu perusahaan menggugat balik ganti rugi karena pekerja merusak aset perusahaan (gugatan rekonpensi).</li><li>Petitum: Tuntutan dari pihak tergugat, misalnya \"menolak gugatan Penggugat seluruhnya\".</li><h3>4.4 Agenda Persidangan</h3><li>Upaya Damai: Hakim wajib mendamaikan para pihak di setiap sidang.</li><li>Pembacaan Gugatan.</li><li>Jawaban dari Tergugat.</li><li>Replik: Tanggapan Penggugat atas Jawaban Tergugat.</li><li>Duplik: Tanggapan Tergugat atas Replik Penggugat.</li><li>Pembuktian: Tahap paling krusial. Di sini para pihak \"beradu\" bukti.</li><li>Bukti Surat: Perjanjian kerja, slip gaji, surat peringatan, bukti transfer, dll.</li><li>Bukti Saksi: Orang yang melihat, mendengar, atau mengalami sendiri peristiwa yang disengketakan.</li><li>Saksi Ahli: Jika diperlukan, misalnya ahli akuntansi untuk menghitung kerugian.</li><li>Kesimpulan: Ringkasan akhir dari masing-masing pihak yang merangkum seluruh proses persidangan dan meyakinkan hakim mengapa posisi mereka yang benar.</li><li>Putusan: Vonis dari Majelis Hakim.</li><p>Batas Waktu: Seluruh proses ini harus selesai paling lambat 50 hari kerja sejak sidang pertama.</p><h3>4.5 Pembuktian</h3><p>\"Siapa yang mendalilkan, dia yang membuktikan.\" Persiapkan semua bukti surat dan saksi dengan matang. Saksi yang baik adalah yang memberikan keterangan jujur dan konsisten. Bukti surat yang kuat adalah dokumen otentik seperti akta notaris, atau setidaknya dokumen yang ditandatangani kedua belah pihak seperti perjanjian kerja.</p><h2></h2><h2>BAB 5: PUTUSAN DAN UPAYA HUKUM</h2><h3>5.1 Musyawarah Majelis Hakim</h3><p>Setelah sidang pembuktian selesai, majelis hakim akan bermusyawarah secara tertutup. Mereka akan menimbang semua dalil, bukti, dan aturan hukum, serta mempertimbangkan tiga pilar hukum (kepastian, keadilan, kemanfaatan). Jika ada hakim yang berbeda pendapat, pendapatnya akan tetap dicantumkan dalam putusan (dissenting opinion), yang menunjukkan adanya pertimbangan yang mendalam.</p><h3>5.2 Upaya Hukum</h3><li>Kasasi: Untuk sengketa Hak dan PHK, pihak yang tidak puas bisa mengajukan kasasi ke Mahkamah Agung (MA) paling lambat 14 hari kerja setelah putusan. Kasasi bukan untuk memeriksa ulang fakta atau saksi, melainkan untuk menguji apakah hakim PHI telah salah menerapkan hukum atau melanggar hukum acara. MA wajib memutus dalam 30 hari kerja.</li><li>Peninjauan Kembali (PK): Upaya hukum luar biasa ini sudah ditiadakan untuk perkara PHI untuk menjaga kepastian hukum.</li><li>Final dan Mengikat: Putusan PHI soal Kepentingan dan Antar SP/SB bersifat final. Alasannya, sengketa ini menyangkut kebijakan masa depan yang butuh kepastian cepat agar hubungan industrial di perusahaan bisa segera berjalan normal.</li><p>Apa Maksud \"Tingkat Pertama dan Terakhir\"?</p><li>Tingkat Pertama: PHI adalah pengadilan pertama yang memeriksa perkara dari nol.</li><li>Tingkat Terakhir: Putusan dari PHI itu sudah final. Tidak ada lagi upaya hukum biasa seperti banding atau kasasi.</li><p>Jadi, untuk sengketa Kepentingan dan Antar SP/SB, kasus hanya disidangkan sekali di PHI dan putusannya langsung menjadi keputusan akhir.</p><h2></h2><h2>BAB 6: EKSEKUSI (PELAKSANAAN PUTUSAN)</h2><h3>6.1 Apa yang Bisa Dieksekusi?</h3><li>Putusan PHI yang telah berkekuatan hukum tetap (inkracht van gewijsde).</li><li>Perjanjian Bersama (PB) yang telah didaftarkan di PHI.</li><h3>6.2 Prosedur Eksekusi</h3><p>Mendapat putusan menang hanyalah separuh perjuangan. Jika pihak yang kalah tidak mau patuh, pihak pemenang harus mengajukan permohonan eksekusi agar pengadilan turun tangan.</p><li>Aanmaning (Teguran): Pengadilan akan memanggil dan menegur pihak yang kalah untuk melaksanakan putusan secara sukarela dalam waktu tertentu (biasanya 8 hari).</li><li>Sita Eksekusi: Jika teguran diabaikan, juru sita pengadilan akan datang untuk menyita aset pihak yang kalah yang nilainya sepadan dengan isi putusan.</li><li>Lelang: Aset yang disita akan dilelang secara umum, dan hasilnya digunakan untuk membayar hak pihak pemenang. Sisa uang lelang (jika ada) akan dikembalikan kepada pihak yang kalah.</li><h2></h2><h2>BAB 7: BIAYA PERKARA</h2><li>Nilai Gugatan di Bawah Rp 150.000.000: Biaya perkara ditanggung oleh negara (prodeo). Ini adalah bentuk perlindungan bagi pekerja yang mungkin tidak mampu membayar biaya pengadilan.</li><li>Nilai Gugatan di Atas Rp 150.000.000: Biaya dibebankan kepada para pihak, dan biasanya pihak yang kalah yang akan dihukum untuk membayar seluruh biaya perkara.</li><li>Biaya Lain: Meterai untuk surat kuasa dan bukti surat sebesar Rp 10.000 per dokumen.</li><h2></h2><h2></h2><h2>PENUTUP</h2><p>Beracara di Pengadilan Hubungan Industrial memerlukan perpaduan antara pengetahuan hukum dan keterampilan praktik. Prosesnya dirancang untuk sederhana, cepat, dan berbiaya ringan. Kunci keberhasilan tidak hanya terletak pada siapa yang benar atau salah, tetapi pada siapa yang mampu menyajikan argumentasi yang logis dan didukung oleh pembuktian yang kuat di hadapan majelis hakim.</p><p>Semoga panduan yang lebih mendalam ini bermanfaat dan memberikan gambaran yang lebih jelas!</p>"},{"title":"Solusi Klaim JKP Dery Setiawan (ver 2)","filename":"solusi-klaim-jkp-dery-setiawan--ver-2-.html","content":"<p></p><h1>Analisis Opsi Solusi Klaim Jaminan Kehilangan Pekerjaan (JKP) bagi Pekerja yang Pemutusan Hubungan Kerjanya Belum Dilaporkan Perusahaan</h1><p></p><p></p><h2>I. Pendahuluan</h2><p></p><p></p><h3>A. Latar Belakang Kasus Sdr. Dery Setiawan</h3><p></p><p>Sdr. Dery Setiawan, seorang mantan karyawan PT Orange Inovasi Digital (PT OID), menghadapi kendala serius dalam mengakses haknya atas Jaminan Kehilangan Pekerjaan (JKP) setelah mengalami Pemutusan Hubungan Kerja (PHK). Sdr. Dery di-PHK pada tanggal 19 Maret 2025, dengan alasan efisiensi perusahaan. Sebagai respons, Sdr. Dery telah menerima surat PHK dari PT OID dan memberikan surat tanggapan yang menyatakan penerimaan PHK pada tanggal 20 Maret 2025.1</p><p>Meskipun telah memenuhi prosedur internal PHK, permasalahan krusial muncul karena PT OID belum melaporkan PHK tersebut kepada Dinas Ketenagakerjaan (Disnaker) setempat. Pelaporan PHK oleh perusahaan ini merupakan syarat fundamental untuk pencairan manfaat JKP.1 Sdr. Dery telah berupaya proaktif mencari solusi, termasuk mencoba melakukan pelaporan mandiri ke Disnaker Jakarta Selatan. Namun, upaya ini terhambat oleh informasi yang diterimanya bahwa klaim JKP tidak dapat dicairkan tanpa adanya laporan resmi dari perusahaan.1 Selain itu, Sdr. Dery juga telah mengajukan pengaduan melalui portal resmi JKP (halo.jkp.go.id) dan mengirimkan surat elektronik kepada Direktur Jaminan Sosial Tenaga Kerja, menunjukkan keseriusannya dalam memperjuangkan haknya.1</p><p></p><h3>B. Tujuan dan Ruang Lingkup Laporan</h3><p></p><p>Laporan ini disusun dengan tujuan utama untuk memberikan analisis mendalam mengenai opsi solusi hukum dan administratif yang dapat ditempuh oleh Sdr. Dery Setiawan. Fokus laporan adalah bagaimana Sdr. Dery dapat mengklaim manfaat JKP-nya, terlepas dari kegagalan PT OID dalam memenuhi kewajiban pelaporan PHK.</p><p>Ruang lingkup analisis dalam laporan ini mencakup tinjauan komprehensif terhadap peraturan perundang-undangan terbaru yang relevan dengan program JKP dan kewajiban pelaporan PHK. Laporan ini juga akan menjelaskan secara detail prosedur klaim JKP, mekanisme pelaporan PHK (termasuk jalur pelaporan mandiri oleh pekerja), serta peran dan kewenangan lembaga terkait seperti Kementerian Ketenagakerjaan (Kemnaker), Dinas Ketenagakerjaan (Disnaker), BPJS Ketenagakerjaan, dan Pengadilan Hubungan Industrial (PHI). Selain itu, laporan ini akan mengkaji potensi sanksi yang dapat dikenakan kepada perusahaan yang tidak patuh terhadap ketentuan pelaporan PHK.</p><p></p><h2>II. Tinjauan Regulasi Jaminan Kehilangan Pekerjaan (JKP) dan Kewajiban Pelaporan PHK</h2><p></p><p></p><h3>A. Dasar Hukum Program JKP</h3><p></p><p>Program Jaminan Kehilangan Pekerjaan (JKP) merupakan salah satu pilar penting dalam sistem jaminan sosial nasional Indonesia, dirancang untuk memberikan perlindungan dan dukungan bagi pekerja yang mengalami PHK. Dasar hukum utama penyelenggaraan program JKP diatur dalam Peraturan Pemerintah Nomor 37 Tahun 2021 tentang Penyelenggaraan Program Jaminan Kehilangan Pekerjaan.1 Regulasi ini kemudian diperbarui secara signifikan dengan diterbitkannya Peraturan Pemerintah Nomor 6 Tahun 2025, yang bertujuan untuk mengoptimalkan perlindungan pekerja dan menyesuaikan kebijakan dengan dinamika serta kebutuhan di lapangan.1</p><p>Ketentuan teknis operasional mengenai tata cara pemberian manfaat JKP diatur lebih lanjut dalam Peraturan Menteri Ketenagakerjaan Nomor 15 Tahun 2021, yang kemudian mengalami perubahan melalui Permenaker Nomor 2 Tahun 2025.1 Selain itu, aspek-aspek terkait tata cara pendaftaran peserta program JKP dan pelaksanaan rekomposisi iuran diatur dalam Permenaker Nomor 7 Tahun 2021, yang juga telah diperbarui oleh Permenaker Nomor 3 Tahun 2025 untuk memastikan keselarasan dengan perubahan pada Peraturan Pemerintah.1</p><p>Manfaat utama yang diberikan melalui program JKP mencakup tiga komponen vital: manfaat uang tunai, akses informasi pasar kerja, dan pelatihan kerja [1, Pasal 19(1), 1, Pasal 18, 2]. Ketiga manfaat ini dirancang secara terpadu untuk membantu pekerja mempertahankan standar kehidupan yang layak setelah kehilangan pekerjaan, sekaligus memfasilitasi mereka untuk kembali memasuki pasar kerja atau mengembangkan keterampilan baru. Secara lebih spesifik, manfaat uang tunai diberikan setiap bulan sebesar 60% dari Upah terakhir pekerja. Upah yang menjadi dasar perhitungan manfaat ini memiliki batas atas sebesar Rp5.000.000,00 dan diberikan untuk jangka waktu paling lama 6 bulan [1, Pasal 4(1), 1, Pasal 21(1), 1, Pasal 14(2), 2].</p><p></p><h3>B. Syarat dan Prosedur Klaim Manfaat JKP</h3><p></p><p>Untuk dapat mengklaim manfaat JKP, peserta harus memenuhi serangkaian persyaratan dan prosedur yang telah ditetapkan.</p><p></p><p>1. Masa Iur dan Batas Waktu Pengajuan Klaim</p><p></p><p>Salah satu syarat utama kelayakan untuk menerima manfaat JKP adalah kepesertaan aktif dalam program dengan masa iur yang mencukupi. Peserta harus memiliki masa iur pada BPJS Ketenagakerjaan paling sedikit 12 bulan dalam rentang waktu 24 bulan kalender sebelum terjadinya Pemutusan Hubungan Kerja (PHK) atau pengakhiran hubungan kerja [1, Pasal 8(3), 1, Pasal 19(3)].</p><p>Mengenai batas waktu pengajuan klaim, terdapat perkembangan penting dalam regulasi JKP yang sangat relevan bagi pekerja seperti Sdr. Dery. Sebelumnya, beberapa ketentuan, termasuk Peraturan Pemerintah Nomor 37 Tahun 2021, menetapkan batas waktu pengajuan klaim JKP adalah 3 bulan sejak tanggal PHK.1 Namun, regulasi terbaru dan yang berlaku saat ini, yaitu Peraturan Menteri Ketenagakerjaan Nomor 2 Tahun 2025 dan Peraturan Pemerintah Nomor 6 Tahun 2025, secara eksplisit telah memperpanjang batas waktu ini menjadi 6 bulan sejak terjadinya Pemutusan Hubungan Kerja [1, Pasal 31(1)a, 1, Pasal 40a, 2].</p><p>Perubahan batas waktu pengajuan klaim ini dari 3 bulan menjadi 6 bulan merupakan penyesuaian kebijakan yang menguntungkan pekerja. Bagi Sdr. Dery yang di-PHK pada 19 Maret 2025, jika batas waktu 3 bulan masih berlaku, hak klaimnya akan hangus pada 19 Juni 2025. Namun, dengan berlakunya ketentuan 6 bulan, Sdr. Dery kini memiliki waktu hingga 19 September 2025 untuk mengajukan klaim JKP. Perpanjangan waktu ini memberikan ruang yang lebih luas dan krusial bagi pekerja untuk menyelesaikan berbagai kendala administratif, termasuk masalah pelaporan PHK oleh perusahaan, yang seringkali menjadi hambatan utama. Perubahan ini juga mencerminkan upaya pemerintah untuk mengoptimalkan perlindungan dan kesejahteraan pekerja yang mengalami PHK, serta mengurangi risiko sosial yang timbul akibat kehilangan pekerjaan, sebagaimana disebutkan dalam pertimbangan penerbitan PP 6/2025.1 Hal ini menunjukkan adaptasi kebijakan terhadap kebutuhan riil di lapangan dan tingginya tingkat PHK yang terjadi. Jika pengajuan klaim melebihi batas waktu 6 bulan ini, hak atas manfaat JKP akan hilang [1, Pasal 31(1)a, 1, Pasal 40a, 2].</p><p></p><p>2. Bukti Pemutusan Hubungan Kerja (PHK) yang Diakui</p><p></p><p>Pengajuan manfaat JKP memerlukan lampiran bukti Pemutusan Hubungan Kerja (PHK) yang valid untuk proses verifikasi oleh BPJS Ketenagakerjaan [1, Pasal 9(3), 1, Pasal 20(3), 2]. Penting untuk dipahami bahwa terdapat beberapa jenis bukti PHK yang diakui oleh peraturan perundang-undangan, sehingga pekerja memiliki opsi jika satu jenis bukti tidak dapat diperoleh.</p><p>Tabel 1: Jenis Bukti PHK yang Diakui untuk Klaim JKP</p><p></p><table><tr><td><p>Jenis Bukti PHK</p></td><td><p>Sumber Regulasi</p></td><td><p>Keterangan</p></td></tr><tr><td><p>Bukti diterimanya PHK oleh Pekerja/Buruh DAN Tanda Terima Laporan PHK dari kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan, dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan provinsi, atau dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan kabupaten/kota.</p></td><td><p>Permenaker 2/2025 Pasal 9(3)a 1, PP 6/2025 Pasal 20(3)a 1, BPJS Ketenagakerjaan 2</p></td><td><p>Ini adalah jalur bukti yang paling umum, yang idealnya diawali dengan pelaporan PHK oleh perusahaan ke Disnaker/Kemnaker. Namun, pekerja juga dapat menginisiasi proses untuk mendapatkan Tanda Terima ini melalui pelaporan mandiri.</p></td></tr><tr><td><p>Perjanjian Bersama disertai dengan Akta Bukti Pendaftaran Perjanjian Bersama yang dikeluarkan oleh Pengadilan Hubungan Industrial (PHI) ATAU Tanda Terima Laporan PHK dari kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan dan/atau dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan provinsi, atau dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan kabupaten/kota.</p></td><td><p>Permenaker 2/2025 Pasal 9(3)b 1, PP 6/2025 Pasal 20(3)b 1, Halo JKP 4</p></td><td><p>Bukti ini relevan jika PHK diselesaikan melalui kesepakatan damai (perjanjian bersama) yang kemudian didaftarkan di PHI, atau jika kesepakatan tersebut juga dilaporkan ke Disnaker/Kemnaker untuk mendapatkan tanda terima.</p></td></tr><tr><td><p>Petikan atau Salinan Putusan Pengadilan Hubungan Industrial (PHI) yang telah mempunyai kekuatan hukum tetap.</p></td><td><p>Permenaker 2/2025 Pasal 9(3)c 1, PP 6/2025 Pasal 20(3)c 1, Halo JKP 2</p></td><td><p>Bukti ini menjadi opsi jika perselisihan PHK harus diselesaikan melalui jalur litigasi di PHI dan telah memiliki kekuatan hukum tetap. Ini adalah jalur hukum tertinggi untuk penetapan PHK.</p></td></tr></table><p>Penting untuk dicatat bahwa bukti Pemutusan Hubungan Kerja sebagaimana disebutkan di atas dapat berupa fotokopi atau dokumen elektronik [1, Pasal 9(4)]. Fleksibilitas ini mempermudah proses pengajuan klaim bagi pekerja.</p><p></p><h3>C. Kewajiban Perusahaan dalam Pelaporan PHK</h3><p></p><p>Peraturan perundang-undangan dengan tegas mengatur kewajiban perusahaan dalam melaporkan setiap Pemutusan Hubungan Kerja (PHK) yang terjadi. Pengusaha wajib memberitahukan perubahan data Peserta yang mengalami PHK kepada BPJS Ketenagakerjaan dengan mengisi formulir melalui Sistem Informasi Ketenagakerjaan (SIAPkerja) paling lama 7 hari kerja sejak terjadinya PHK [1, Pasal 9(1)]. Formulir pelaporan ini harus memuat data yang lengkap, termasuk nama dan alamat perusahaan, nomor pendaftaran dan sertifikat kepesertaan BPJS Ketenagakerjaan, nama dan alamat domisili Pekerja/Buruh, nomor kepesertaan, nomor induk kependudukan, tanggal lahir, serta nomor dan/atau tanggal bukti PHK [1, Pasal 9(2)].</p><p>Lebih lanjut, jika Pekerja/Buruh telah menerima surat pemberitahuan PHK dan tidak menolak keputusan tersebut (seperti dalam kasus Sdr. Dery), Pengusaha harus melaporkan PHK tersebut kepada Kementerian Ketenagakerjaan (Kemnaker) dan/atau Disnaker provinsi dan kabupaten/kota.1 Kewajiban ini merupakan bagian integral dari transparansi dan akuntabilitas dalam hubungan industrial, serta memastikan hak-hak pekerja dapat diakses.</p><p></p><h3>D. Sanksi bagi Perusahaan yang Tidak Melaporkan PHK</h3><p></p><p>Ketidakpatuhan perusahaan dalam melaporkan Pemutusan Hubungan Kerja (PHK) tidak hanya menghambat hak pekerja, tetapi juga merupakan pelanggaran terhadap ketentuan hukum yang berlaku dan dapat berujung pada sanksi. Pengusaha yang tidak mengikutsertakan pekerja dalam program JKP atau tidak melaporkan PHK dapat dikenai sanksi administratif. Sanksi ini dapat berupa teguran tertulis dan pembatasan akses terhadap pelayanan publik tertentu.1</p><p>Proses pengenaan sanksi administratif ini dilakukan secara bertahap oleh otoritas yang berwenang, seperti Menteri Ketenagakerjaan, gubernur, bupati/walikota, atau pejabat yang ditunjuk. Pengenaan sanksi didasarkan pada hasil pemeriksaan yang dilakukan oleh Pengawas Ketenagakerjaan, yang dapat dipicu oleh pengaduan dari pekerja atau tindak lanjut dari hasil pengawasan ketenagakerjaan.1</p><p>Meskipun sanksi-sanksi ini tidak secara langsung mencairkan manfaat JKP bagi pekerja, keberadaannya memberikan tekanan strategis. Ketidakpatuhan perusahaan dalam pelaporan PHK merupakan pelanggaran yang jelas terhadap kewajiban hukum, yang membawa konsekuensi administratif dan berpotensi pidana. Laporan dan pengaduan yang diajukan oleh pekerja, seperti yang telah dilakukan Sdr. Dery kepada Halo JKP dan Direktur Jaminan Sosial Tenaga Kerja, dapat memicu proses pengawasan dan penegakan hukum terhadap perusahaan. Tekanan ini dapat mendorong perusahaan untuk akhirnya memenuhi kewajiban pelaporannya guna menghindari sanksi lebih lanjut atau gangguan terhadap operasional dan akses mereka terhadap layanan publik. Dengan demikian, upaya penegakan hukum ini secara tidak langsung dapat memfasilitasi klaim JKP pekerja dan menegakkan kepatuhan terhadap undang-undang ketenagakerjaan.</p><p></p><h2>III. Analisis Permasalahan Sdr. Dery Setiawan</h2><p></p><p></p><h3>A. Kronologi PHK dan Upaya Klaim JKP yang Telah Dilakukan</h3><p></p><p>Untuk memahami secara komprehensif posisi Sdr. Dery Setiawan dan hambatan yang dihadapinya, penting untuk meninjau kronologi peristiwa dan upaya yang telah dilakukannya.</p><p>Tabel 2: Kronologi Kasus Sdr. Dery Setiawan dan Relevansi Prosedural</p><p></p><table><tr><td><p>Tanggal</p></td><td><p>Peristiwa</p></td><td><p>Relevansi Prosedural</p></td></tr><tr><td><p>19 Maret 2025</p></td><td><p>PHK Sdr. Dery Setiawan oleh PT Orange Inovasi Digital (PT OID) karena efisiensi.</p></td><td><p>Tanggal terjadinya PHK ini menjadi patokan awal perhitungan batas waktu klaim JKP, yaitu 6 bulan ke depan. 1</p></td></tr><tr><td><p>20 Maret 2025</p></td><td><p>Sdr. Dery Setiawan menerima dan menyetujui PHK dengan surat tanggapan.</p></td><td><p>Bukti penerimaan PHK oleh pekerja ini sangat penting, baik untuk pelaporan PHK oleh perusahaan (sesuai Pasal 38 PP 35/2021) maupun sebagai dokumen pendukung untuk pelaporan mandiri oleh pekerja. 1</p></td></tr><tr><td><p>Akhir April 2025</p></td><td><p>Sdr. Dery dan rekan menghubungi HRD PT OID, namun tidak ada kejelasan mengenai kapan pelaporan PHK ke Disnaker akan dilakukan.</p></td><td><p>Peristiwa ini secara jelas menunjukkan ketidakpatuhan perusahaan terhadap kewajiban pelaporan PHK dalam waktu 7 hari kerja sejak terjadinya PHK, sebagaimana diatur dalam regulasi. [1, Pasal 9(1)]</p></td></tr><tr><td><p>1 Mei 2025</p></td><td><p>Salah satu rekan Sdr. Dery mengirim email ke CS BPJS Ketenagakerjaan, yang dijawab bahwa pelaporan mandiri oleh pegawai ke Disnaker dapat dilakukan.</p></td><td><p>Informasi awal ini memberikan harapan mengenai kemungkinan pelaporan mandiri, namun memerlukan verifikasi lebih lanjut mengenai jenis bukti yang diterima dan prosedur yang tepat. 1</p></td></tr><tr><td><p>2 Mei 2025</p></td><td><p>Sdr. Dery mendatangi Disnaker Jakarta Selatan, namun diberitahu bahwa JKP tidak dapat dicairkan jika perusahaan belum melaporkan PHK, dan disarankan untuk datang ke Kemnaker.</p></td><td><p>Pernyataan dari petugas Disnaker ini mengindikasikan adanya misinformasi atau kesalahpahaman di tingkat pelaksana Disnaker mengenai mekanisme pelaporan mandiri yang memungkinkan pekerja untuk memperoleh \"Tanda Terima Laporan PHK\". 1</p></td></tr><tr><td><p>Tidak Spesifik (Sebelum 16 Mei 2025)</p></td><td><p>Sdr. Dery mengajukan pengaduan melalui portal Halo JKP (halo.jkp.go.id).</p></td><td><p>Ini merupakan upaya proaktif Sdr. Dery dalam mencari solusi melalui kanal resmi Kementerian Ketenagakerjaan, menunjukkan komitmennya dalam memperjuangkan hak. 1</p></td></tr><tr><td><p>16 Mei 2025</p></td><td><p>Sdr. Dery mengirim surat elektronik pengaduan kepada Direktur Jaminan Sosial Tenaga Kerja.</p></td><td><p>Langkah ini menunjukkan peningkatan level pengaduan yang dilakukan Sdr. Dery, dengan harapan mendapatkan perhatian dan solusi dari otoritas yang lebih tinggi dalam struktur Kementerian Ketenagakerjaan. 1</p></td></tr></table><p></p><h3>B. Kendala Utama: Ketidakpatuhan Perusahaan dalam Pelaporan PHK</h3><p></p><p>Kendala utama yang dihadapi Sdr. Dery Setiawan adalah kegagalan PT Orange Inovasi Digital untuk memenuhi kewajiban pelaporan PHK kepada Dinas Ketenagakerjaan. Kewajiban pelaporan ini bersifat mutlak bagi pengusaha, terutama setelah pekerja menerima keputusan PHK [1, Pasal 9(1), 1]. Dengan tidak melaporkan PHK dalam batas waktu yang ditentukan (7 hari kerja sejak PHK), PT OID telah secara jelas melanggar ketentuan peraturan perundang-undangan yang berlaku.</p><p>Ketidakpatuhan perusahaan ini secara langsung menciptakan hambatan bagi Sdr. Dery dalam memenuhi salah satu syarat utama untuk klaim JKP, yaitu adanya bukti pelaporan PHK yang sah dan tercatat di Disnaker atau Kemnaker [1, Pasal 9(3)a]. Tanpa dokumen ini, proses pengajuan manfaat JKP Sdr. Dery tidak dapat dilanjutkan oleh BPJS Ketenagakerjaan.</p><p></p><h3>C. Implikasi Hukum dan Administratif Terhadap Hak Sdr. Dery</h3><p></p><p>Implikasi dari ketidakpatuhan perusahaan ini sangat signifikan terhadap hak Sdr. Dery. Tanpa adanya bukti pelaporan PHK yang sah dan diakui oleh sistem, BPJS Ketenagakerjaan secara administratif tidak dapat memproses klaim JKP Sdr. Dery [1, Pasal 9(3), 1, Pasal 20(3)]. Hal ini menciptakan situasi yang dilematis bagi pekerja. Pekerja menjadi terhambat dalam mengakses haknya akibat kelalaian atau ketidakpatuhan pihak perusahaan.</p><p>Waktu terus berjalan, dan Sdr. Dery memiliki batas waktu 6 bulan sejak tanggal PHK (yaitu hingga 19 September 2025) untuk mengajukan klaim JKP [1, Pasal 31(1)a, 1, Pasal 40a, 2]. Jika dalam periode ini bukti pelaporan PHK yang sah tidak dapat diperoleh, hak Sdr. Dery atas manfaat JKP akan hangus. Situasi ini menempatkan pekerja dalam posisi yang sangat rentan, di mana mereka dapat kehilangan hak jaminan sosial yang seharusnya diterima karena tindakan pihak lain. Ini menunjukkan perlunya pekerja untuk bertindak proaktif dalam mencari solusi alternatif untuk menghasilkan dokumen yang dibutuhkan, daripada hanya menunggu tindakan dari perusahaan yang tidak kooperatif.</p><p></p><h2>IV. Opsi Solusi dan Langkah Hukum untuk Klaim JKP</h2><p></p><p>Meskipun PT Orange Inovasi Digital belum melaporkan PHK Sdr. Dery ke Disnaker, terdapat beberapa opsi solusi dan langkah hukum yang dapat ditempuh untuk memastikan Sdr. Dery dapat mengklaim manfaat JKP-nya.</p><p></p><h3>A. Pelaporan PHK Mandiri oleh Pekerja melalui Sistem Informasi Ketenagakerjaan (SIAPkerja)</h3><p></p><p>Informasi yang diterima Sdr. Dery dari Disnaker Jakarta Selatan pada awalnya mungkin menimbulkan kebingungan, namun peraturan terbaru dan panduan resmi Kemnaker/BPJS Ketenagakerjaan secara jelas menyatakan bahwa pekerja dapat melakukan pelaporan PHK secara mandiri melalui portal SIAPkerja [1, Pasal 9(5), 10]. Mekanisme ini dirancang khusus untuk mengatasi situasi di mana perusahaan gagal memenuhi kewajiban pelaporannya. Petugas Disnaker yang memberikan informasi awal kepada Sdr. Dery kemungkinan merujuk pada kewajiban utama perusahaan atau belum sepenuhnya memahami mekanisme terbaru yang memungkinkan pekerja untuk menginisiasi proses penerbitan \"Tanda Terima Laporan PHK\" melalui pelaporan mandiri.</p><p></p><p>1. Prosedur dan Dokumen Pendukung yang Diperlukan</p><p></p><p>Untuk melakukan pelaporan PHK mandiri melalui SIAPkerja, Sdr. Dery dapat mengikuti langkah-langkah berikut:</p><li>Langkah 1: Akses Portal SIAPkerja. Kunjungi situs web siapkerja.kemnaker.go.id. Jika belum memiliki akun, lakukan pendaftaran dan pastikan profil akun telah dilengkapi secara menyeluruh.10</li><li>Langkah 2: Buat Laporan PHK. Setelah berhasil masuk, navigasikan ke menu \"Buat Laporan\" atau \"Lapor PHK\" dan lengkapi formulir pelaporan PHK yang tersedia sesuai dengan kondisi yang dialami.10</li><li>Langkah 3: Unggah Bukti PHK. Lampirkan dokumen-dokumen yang telah Sdr. Dery miliki sebagai bukti PHK dari perusahaan. Dokumen-dokumen ini sangat penting karena menjadi dasar verifikasi oleh Disnaker. Dokumen yang harus diunggah meliputi:</li><li>Surat Pemutusan Hubungan Kerja dari PT Orange Inovasi Digital (No. Srt.007/PHK-OID/03/2025 tanggal 19 Maret 2025).1</li><li>Surat Tanggapan Tidak Menolak Pemutusan Hubungan Kerja dari Sdr. Dery Setiawan (tanggal 20 Maret 2025).1Pastikan dokumen-dokumen ini diunggah dalam format yang diterima, baik fotokopi yang dipindai atau dokumen elektronik asli [1, Pasal 9(4)].</li><li>Langkah 4: Kirim Laporan. Setelah semua informasi dan dokumen terisi lengkap, klik tombol \"Buat Laporan\" atau \"Kirim\" untuk mengirimkan formulir pelaporan PHK.10</li><p></p><p>2. Mekanisme Verifikasi dan Penerbitan Tanda Terima Laporan PHK oleh Disnaker</p><p></p><p>Setelah laporan PHK mandiri berhasil terkirim melalui portal SIAPkerja (atau platform terkait seperti SIAP Lapor Jakarta Timur), laporan tersebut akan masuk ke proses verifikasi oleh petugas Suku Dinas Tenaga Kerja.14 Proses verifikasi ini akan memeriksa kelengkapan dan keabsahan dokumen yang diunggah oleh pekerja.</p><p>Apabila proses verifikasi selesai dan laporan dinyatakan lengkap serta benar, petugas Disnaker akan mengirimkan \"Surat Tanda Terima Laporan PHK\" kepada Sdr. Dery melalui email.14 Dokumen \"Tanda Terima Laporan Pemutusan Hubungan Kerja\" ini adalah salah satu bukti PHK yang sah dan secara eksplisit diakui untuk pengajuan klaim JKP [1, Pasal 9(3)a, 2]. Ini adalah kunci untuk mengatasi hambatan yang dialami Sdr. Dery, karena dokumen ini berfungsi sebagai pengganti laporan perusahaan yang tidak ada.</p><p></p><h3>B. Penyelesaian Perselisihan Hubungan Industrial melalui Mediasi di Disnaker</h3><p></p><p>Jika pelaporan mandiri melalui SIAPkerja tidak membuahkan hasil dalam memperoleh \"Tanda Terima Laporan PHK\" dalam waktu yang wajar, atau jika Sdr. Dery ingin menuntut hak-hak lain yang mungkin belum dipenuhi terkait PHK-nya (misalnya pesangon yang tidak sesuai), jalur penyelesaian perselisihan hubungan industrial dapat ditempuh. Jalur ini dapat menghasilkan dokumen formal yang juga diakui sebagai bukti PHK untuk klaim JKP.</p><p></p><p>1. Peran dan Fungsi Mediator Hubungan Industrial</p><p></p><p>Dinas Ketenagakerjaan (Disnaker) memiliki peran krusial sebagai fasilitator dan penengah dalam penyelesaian perselisihan hubungan industrial, termasuk kasus-kasus PHK.15 Dalam proses ini, Disnaker menyediakan Mediator Hubungan Industrial. Mediator adalah Pegawai Negeri Sipil (ASN) yang memiliki tugas, tanggung jawab, dan wewenang penuh untuk membantu para pihak yang berselisih mencapai kesepakatan damai.17 Mereka berperan sebagai pihak ketiga yang netral untuk memfasilitasi komunikasi dan negosiasi.</p><p></p><p>2. Alur Proses Mediasi dan Potensi Hasil</p><p></p><p>Proses mediasi di Disnaker mengikuti alur yang terstruktur:</p><li>Langkah 1: Perundingan Bipartit. Sebelum melibatkan pihak ketiga, Sdr. Dery sebaiknya mengupayakan perundingan langsung dengan perusahaan (perundingan bipartit). Meskipun Sdr. Dery telah mencoba menghubungi HRD sebelumnya tanpa kejelasan, upaya formal dengan dokumentasi (misalnya, surat permintaan perundingan dan notulensi jika pertemuan terjadi) tetap penting. Perundingan bipartit adalah tahap wajib sebelum melangkah ke mediasi.16</li><li>Langkah 2: Pengaduan ke Disnaker. Jika perundingan bipartit gagal mencapai kesepakatan atau tidak ditanggapi oleh perusahaan, Sdr. Dery dapat mengajukan pengaduan resmi ke Disnaker setempat. Pengaduan ini akan mencatatkan perselisihan hubungan industrial secara formal.16</li><li>Langkah 3: Proses Mediasi. Setelah pengaduan diterima, Disnaker akan memanggil kedua belah pihak (pekerja dan pengusaha) untuk menghadiri sesi mediasi. Mediator akan memfasilitasi diskusi untuk mencari solusi damai yang dapat diterima kedua belah pihak, sering disebut sebagai win-win solution.16</li><p>Potensi Hasil Mediasi:</p><li>Perjanjian Bersama (PB): Jika mediasi berhasil mencapai kesepakatan antara Sdr. Dery dan PT OID, kesepakatan tersebut akan dituangkan dalam bentuk Perjanjian Bersama (PB). PB ini harus ditandatangani oleh kedua belah pihak dan mediator. Setelah itu, PB ini wajib didaftarkan di Pengadilan Hubungan Industrial (PHI) untuk mendapatkan Akta Bukti Pendaftaran Perjanjian Bersama [1, Pasal 9(3)b angka 1, 4]. Akta ini merupakan bukti PHK yang sah dan diakui untuk pengajuan klaim JKP. Jalur mediasi ini, meskipun mungkin memakan waktu, dapat menghasilkan dokumen formal yang diakui secara hukum untuk klaim JKP, bahkan jika perusahaan tetap tidak melaporkan PHK secara langsung.</li><li>Anjuran Tertulis: Jika mediasi tidak mencapai kesepakatan, mediator akan mengeluarkan Anjuran Tertulis. Anjuran ini berisi saran penyelesaian dari mediator kepada kedua belah pihak.17 Anjuran ini tidak bersifat mengikat, namun dapat menjadi dasar kuat jika perselisihan berlanjut ke jalur hukum.</li><p></p><h3>C. Pengajuan Gugatan ke Pengadilan Hubungan Industrial (PHI)</h3><p></p><p>Jika jalur mediasi di Disnaker gagal mencapai kesepakatan, atau jika salah satu pihak (terutama perusahaan) menolak Anjuran Tertulis dari mediator, Sdr. Dery memiliki hak untuk mengajukan gugatan ke Pengadilan Hubungan Industrial (PHI).17 PHI merupakan lembaga peradilan khusus yang berwenang menyelesaikan perselisihan hubungan industrial.</p><p></p><p>1. Dasar Hukum dan Prosedur Gugatan</p><p></p><p>Gugatan ke PHI dapat diajukan apabila perselisihan hubungan industrial tidak dapat diselesaikan melalui perundingan bipartit atau mediasi.18 Dalam konteks perselisihan PHK, PHI akan mengeluarkan \"putusan\" (bukan \"penetapan\") yang memiliki kekuatan hukum mengikat bagi para pihak.25 Proses di PHI cenderung lebih formal dan litigius dibandingkan mediasi, dan seringkali disarankan untuk didampingi oleh kuasa hukum.</p><p></p><p>2. Perolehan Putusan PHI sebagai Bukti PHK yang Sah untuk Klaim JKP</p><p></p><p>Putusan PHI memiliki kekuatan hukum yang tinggi dan secara eksplisit diakui sebagai salah satu bukti sah untuk pengajuan klaim JKP. Petikan atau salinan putusan Pengadilan Hubungan Industrial yang telah mempunyai kekuatan hukum tetap adalah salah satu jenis bukti PHK yang diakui untuk pengajuan manfaat JKP [1, Pasal 9(3)c, 1, Pasal 20(3)c, 2].</p><p>Jalur PHI ini menjadi jaminan hukum tertinggi bagi pekerja untuk mendapatkan pengakuan resmi atas PHK-nya, terlepas dari ketidakpatuhan perusahaan dalam pelaporan administratif. Jika Sdr. Dery berhasil memperoleh putusan PHI yang berkekuatan hukum tetap, dokumen tersebut dapat langsung digunakan sebagai bukti untuk mengajukan klaim JKP. Tanggal dikeluarkannya akta bukti pendaftaran perjanjian bersama atau petikan/salinan putusan PHI akan menjadi acuan tanggal pengajuan manfaat JKP.1 Meskipun jalur ini berpotensi memakan waktu dan sumber daya lebih besar, ini adalah solusi definitif untuk mendapatkan bukti PHK yang diakui secara hukum.</p><p></p><h3>D. Upaya Penegakan Hukum terhadap Perusahaan (Sanksi Administratif)</h3><p></p><p>Selain fokus pada perolehan bukti PHK untuk klaim JKP, Sdr. Dery juga dapat terus mendorong upaya penegakan hukum terhadap PT Orange Inovasi Digital atas ketidakpatuhannya. Pengaduan yang telah disampaikan Sdr. Dery melalui portal Halo JKP dan surat elektronik kepada Direktur Jaminan Sosial Tenaga Kerja 1 adalah langkah awal yang tepat untuk memicu pengawasan ketenagakerjaan.22</p><p>Pengawas Ketenagakerjaan memiliki kewenangan untuk melakukan pemeriksaan terhadap perusahaan yang diduga melanggar ketentuan ketenagakerjaan, termasuk tidak melaporkan PHK. Berdasarkan hasil pemeriksaan, Pengawas Ketenagakerjaan dapat memberikan rekomendasi kepada pejabat yang berwenang untuk mengenakan sanksi administratif kepada perusahaan.1 Sanksi ini, seperti teguran tertulis atau pembatasan pelayanan publik tertentu, dapat menciptakan tekanan signifikan bagi perusahaan. Ancaman atau pengenaan sanksi ini dapat mendorong perusahaan untuk akhirnya memenuhi kewajiban pelaporannya atau setidaknya lebih kooperatif dalam proses mediasi, sehingga secara tidak langsung memfasilitasi klaim JKP Sdr. Dery. Selain itu, upaya ini juga berkontribusi pada penegakan hukum ketenagakerjaan secara umum dan mencegah terulangnya pelanggaran serupa.</p><p></p><h2>V. Peran dan Tindakan Pengawasan Ketenagakerjaan (Studi Kasus Sudinaker Jakarta Selatan)</h2><p></p><p>Dalam kasus Sdr. Dery Setiawan, peran Dinas Ketenagakerjaan (Disnaker), khususnya Suku Dinas Tenaga Kerja (Sudinaker) Jakarta Selatan, sangat krusial dalam memastikan penegakan hukum ketenagakerjaan dan perlindungan hak-hak pekerja. Pengawasan ketenagakerjaan merupakan fungsi negara yang bertujuan untuk memastikan dilaksanakannya Norma Ketenagakerjaan di perusahaan atau tempat kerja [1, Pasal 2(1), Pasal 3(1)].</p><p>Berdasarkan Peraturan Menteri Ketenagakerjaan Nomor 33 Tahun 2016 tentang Tata Cara Pengawasan Ketenagakerjaan, Pengawas Ketenagakerjaan memiliki tugas dan wewenang untuk mengawasi dan menegakkan pelaksanaan peraturan perundang-undangan di bidang ketenagakerjaan.1 Dalam konteks kasus Sdr. Dery, tindakan yang harus diambil oleh Sudinaker Jakarta Selatan adalah sebagai berikut:</p><p></p><h3>A. Menerima dan Menindaklanjuti Pengaduan Pekerja</h3><p></p><p>Sudinaker Jakarta Selatan wajib menerima dan menindaklanjuti pengaduan yang diajukan oleh Sdr. Dery Setiawan. Pengaduan dari pekerja/buruh merupakan salah satu dasar bagi Pengawas Ketenagakerjaan untuk melakukan pemeriksaan terhadap perusahaan [1, Pasal 13(2), Pasal 24(1)]. Meskipun Sdr. Dery sempat menerima informasi yang kurang tepat saat mendatangi Disnaker Jakarta Selatan, pengaduan resminya melalui portal Halo JKP dan surat elektronik kepada Direktur Jaminan Sosial Tenaga Kerja seharusnya memicu respons formal dari pihak berwenang.1</p><p></p><h3>B. Melakukan Pemeriksaan Khusus terhadap PT Orange Inovasi Digital</h3><p></p><p>Setelah menerima pengaduan, Pengawas Ketenagakerjaan di Sudinaker Jakarta Selatan harus segera melakukan pemeriksaan khusus terhadap PT Orange Inovasi Digital. Pemeriksaan ini bertujuan untuk memverifikasi ketidakpatuhan perusahaan dalam melaporkan Pemutusan Hubungan Kerja (PHK) Sdr. Dery dan rekan-rekannya. Prosedur pemeriksaan dapat meliputi:</p><li>Pemeriksaan Dokumen: Memeriksa dokumen-dokumen terkait PHK, termasuk surat PHK yang diberikan kepada Sdr. Dery dan catatan internal perusahaan mengenai pelaporan PHK [1, Pasal 22(2)a, Pasal 24(3)a].</li><li>Pengambilan Keterangan: Meminta keterangan dari pihak perusahaan (Pengusaha dan/atau Pengurus) serta dari pekerja/buruh yang di-PHK, termasuk Sdr. Dery Setiawan, untuk mendapatkan gambaran lengkap mengenai situasi dan alasan ketidakpatuhan pelaporan [1, Pasal 14(1), Pasal 22(2)d, Pasal 24(3)c].</li><p></p><h3>C. Menerbitkan Nota Pemeriksaan</h3><p></p><p>Apabila hasil pemeriksaan menunjukkan adanya ketidakpatuhan PT OID dalam melaporkan PHK, Pengawas Ketenagakerjaan wajib menerbitkan Nota Pemeriksaan. Proses ini dilakukan secara bertahap:</p><li>Nota Pemeriksaan I: Diterbitkan setelah pemeriksaan selesai, memuat temuan pelanggaran (tidak melaporkan PHK), ketentuan peraturan perundang-undangan yang dilanggar, serta perintah kepada perusahaan untuk memperbaiki ketidakpatuhan tersebut dalam jangka waktu paling lama 30 hari sejak nota diterima [1, Pasal 30(1), Pasal 30(4), Pasal 30(5)].</li><li>Nota Pemeriksaan II: Jika PT OID tidak melaksanakan isi Nota Pemeriksaan I dalam batas waktu yang ditentukan, Pengawas Ketenagakerjaan wajib menerbitkan Nota Pemeriksaan II. Nota ini berisi peringatan untuk melaksanakan Nota Pemeriksaan I dalam jangka waktu paling lama 14 hari, disertai akibat hukum jika tidak dipatuhi [1, Pasal 31(1), Pasal 31(3)].</li><p></p><h3>D. Melaporkan Ketidakpatuhan dan Merekomendasikan Sanksi Administratif</h3><p></p><p>Jika PT Orange Inovasi Digital tetap tidak melaksanakan Nota Pemeriksaan II, Pengawas Ketenagakerjaan yang melakukan pemeriksaan harus melaporkan ketidakpatuhan tersebut kepada Pimpinan Unit Kerja Pengawasan Ketenagakerjaan (dalam hal ini Kepala Dinas Provinsi atau pejabat yang ditunjuk). Pimpinan unit kerja tersebut kemudian dapat mengambil tindakan hukum sesuai kewenangan atau menerbitkan rekomendasi kepada pejabat yang berwenang (Menteri, Gubernur, Bupati/Walikota) untuk mengenakan sanksi administratif kepada perusahaan [1, Pasal 33(1), Pasal 33(2)c]. Sanksi administratif yang dapat dikenakan meliputi teguran tertulis dan pembatasan akses terhadap pelayanan publik tertentu [1, Pasal 46(1)]. Pengenaan sanksi ini didasarkan pada hasil pemeriksaan Pengawas Ketenagakerjaan yang berasal dari pengaduan atau tindak lanjut pengawasan [1, Pasal 47(2)].</p><p></p><h3>E. Memberikan Informasi Perkembangan Penanganan kepada Pelapor</h3><p></p><p>Sesuai dengan prinsip transparansi dalam pengawasan ketenagakerjaan, Unit Kerja Pengawasan Ketenagakerjaan wajib menginformasikan perkembangan penanganan pengaduan kepada Sdr. Dery Setiawan sebagai pelapor.1 Hal ini penting untuk menjaga akuntabilitas dan memberikan kepastian kepada pekerja mengenai status pengaduannya.</p><p></p><h3>F. Memfasilitasi Penerbitan Tanda Terima Laporan PHK Mandiri</h3><p></p><p>Meskipun kewajiban pelaporan PHK ada pada perusahaan, dalam kasus di mana perusahaan tidak patuh, Sudinaker Jakarta Selatan juga memiliki peran untuk memfasilitasi pekerja dalam memperoleh bukti PHK yang sah. Berdasarkan Permenaker Nomor 2 Tahun 2025, pekerja dapat memberitahukan Pemutusan Hubungan Kerja dirinya kepada BPJS Ketenagakerjaan melalui Sistem Informasi Ketenagakerjaan (SIAPkerja) dengan melampirkan bukti PHK yang dimiliki [1, Pasal 9(5)]. Setelah laporan mandiri diverifikasi oleh petugas Suku Dinas Tenaga Kerja, mereka akan mengirimkan \"Surat Tanda Terima Laporan PHK\" kepada pekerja melalui email.14 Dokumen ini sangat penting karena diakui sebagai salah satu bukti sah untuk pengajuan klaim JKP [1, Pasal 9(3)a, 2]. Oleh karena itu, Sudinaker Jakarta Selatan harus memastikan bahwa mekanisme pelaporan mandiri ini berfungsi dengan baik dan tanda terima dapat diterbitkan secara efisien bagi pekerja seperti Sdr. Dery.</p><p></p><h2>VI. Rekomendasi Strategis dan Langkah Selanjutnya</h2><p></p><p>Mengingat kompleksitas situasi dan pentingnya batas waktu pengajuan klaim JKP, Sdr. Dery Setiawan perlu mengambil langkah-langkah strategis yang terkoordinasi.</p><p></p><h3>A. Prioritas Tindakan Berdasarkan Batas Waktu Klaim JKP</h3><p></p><p>Batas waktu pengajuan klaim JKP adalah 6 bulan sejak tanggal PHK [1, Pasal 31(1)a, 1, Pasal 40a, 2]. Untuk kasus Sdr. Dery yang di-PHK pada 19 Maret 2025, batas waktu ini jatuh pada 19 September 2025. Oleh karena itu, prioritas utama adalah segera memperoleh bukti PHK yang sah dan diakui oleh BPJS Ketenagakerjaan.</p><li>Rekomendasi 1: Pelaporan Mandiri via SIAPkerja (Prioritas Utama). Sdr. Dery harus segera memanfaatkan fitur pelaporan PHK mandiri yang tersedia di portal SIAPkerja (siapkerja.kemnaker.go.id). Jalur ini merupakan opsi tercepat dan paling langsung untuk mendapatkan \"Tanda Terima Laporan PHK\" dari Disnaker. Sdr. Dery sudah memiliki dokumen penting seperti surat PHK dari PT OID dan surat penerimaan PHK darinya, yang dapat diunggah sebagai dasar laporan [1, Pasal 9(5), 10]. Setelah laporan diverifikasi, Disnaker akan menerbitkan tanda terima yang dibutuhkan untuk klaim JKP.</li><li>Rekomendasi 2: Paralelkan dengan Mediasi/Pengaduan (Jalur Alternatif). Jika pelaporan mandiri via SIAPkerja mengalami kendala teknis atau memerlukan waktu verifikasi yang tidak pasti, Sdr. Dery dapat secara paralel mengajukan pengaduan resmi ke Dinas Ketenagakerjaan Jakarta Selatan untuk memulai proses mediasi. Tujuan mediasi adalah untuk mencapai Perjanjian Bersama yang dapat didaftarkan di PHI (menghasilkan akta bukti pendaftaran yang sah sebagai bukti PHK), atau mendapatkan Anjuran Tertulis dari mediator sebagai dasar untuk mengajukan gugatan ke PHI jika mediasi tidak berhasil.16 Mengambil dua jalur ini secara paralel dapat menghemat waktu dan meningkatkan peluang keberhasilan sebelum batas waktu klaim JKP berakhir.</li><p></p><h3>B. Saran Koordinasi dengan Pihak Terkait (BPJS Ketenagakerjaan, Kemnaker, Disnaker)</h3><p></p><p>Koordinasi aktif dengan lembaga-lembaga terkait sangat penting untuk mempercepat penyelesaian kasus Sdr. Dery dan memastikan semua persyaratan terpenuhi.</p><li>BPJS Ketenagakerjaan: Sdr. Dery perlu terus berkoordinasi dengan BPJS Ketenagakerjaan mengenai status kepesertaan JKP-nya dan persyaratan klaim yang spesifik. Penting untuk memastikan bahwa masa iur JKP Sdr. Dery telah terpenuhi (paling sedikit 12 bulan dalam rentang waktu 24 bulan kalender sebelum PHK) [1, Pasal 8(3), 1, Pasal 19(3)].</li><li>Kementerian Ketenagakerjaan (Kemnaker) dan Dinas Ketenagakerjaan (Disnaker): Sdr. Dery disarankan untuk menindaklanjuti pengaduan yang sudah diajukan melalui portal Halo JKP dan surat elektronik ke Ditjamsos. Saat berinteraksi dengan petugas Disnaker, Sdr. Dery perlu secara proaktif meminta penjelasan mengenai prosedur pelaporan mandiri dan penerbitan \"Tanda Terima Laporan PHK\" oleh Disnaker, dengan merujuk pada ketentuan Permenaker 2 Tahun 2025 Pasal 9 ayat (5) dan panduan resmi SIAPkerja [1, Pasal 9(5), 14]. Ini penting untuk mengatasi potensi perbedaan informasi yang mungkin diterima di lapangan. Pekerja harus menegaskan haknya untuk mendapatkan fasilitas dari Disnaker dalam memperoleh dokumen yang dibutuhkan, mengingat kewajiban Disnaker untuk memfasilitasi hak-hak pekerja.</li><p></p><h3>C. Pentingnya Dokumentasi Lengkap dan Konsultasi Hukum Berkelanjutan</h3><p></p><p>Sepanjang proses ini, dokumentasi yang rapi dan lengkap adalah kunci keberhasilan.</p><li>Dokumentasi Lengkap: Pastikan semua dokumen terkait PHK, seperti surat PHK dari perusahaan, surat tanggapan penerimaan PHK, slip gaji terakhir, dan bukti kepesertaan BPJS Ketenagakerjaan, tersimpan rapi dan dapat diakses dengan mudah.18</li><li>Catatan Komunikasi: Dokumentasikan setiap komunikasi yang dilakukan dengan perusahaan, Disnaker, Kemnaker, dan BPJS Ketenagakerjaan. Catat tanggal, nama petugas yang dihubungi, isi pembicaraan atau korespondensi, serta nomor tiket pengaduan atau referensi email. Dokumentasi ini akan sangat berharga sebagai bukti dan referensi jika diperlukan tindak lanjut atau jika terjadi perselisihan lebih lanjut.22</li><li>Konsultasi Hukum Berkelanjutan: Mengingat kompleksitas regulasi dan potensi hambatan birokrasi, sangat disarankan bagi Sdr. Dery untuk mempertimbangkan mencari pendampingan hukum dari advokat atau serikat pekerja yang memiliki spesialisasi dalam hukum ketenagakerjaan. Bantuan hukum akan sangat bermanfaat, terutama jika jalur mediasi atau pelaporan mandiri menemui jalan buntu, atau jika Sdr. Dery memutuskan untuk mengajukan gugatan ke PHI.18 Profesional hukum dapat memberikan panduan strategis, membantu menyusun dokumen yang tepat, dan mewakili Sdr. Dery dalam proses hukum.</li><p></p><h2>VII. Kesimpulan</h2><p></p><p>Kasus Sdr. Dery Setiawan menyoroti tantangan yang dapat dihadapi pekerja ketika perusahaan tidak memenuhi kewajiban pelaporan Pemutusan Hubungan Kerja (PHK) mereka, yang secara langsung menghambat akses pekerja terhadap manfaat Jaminan Kehilangan Pekerjaan (JKP). Namun, analisis mendalam terhadap peraturan perundang-undangan terbaru menunjukkan bahwa Sdr. Dery memiliki hak yang dilindungi dan berbagai opsi solusi yang dapat ditempuh untuk mengatasi kendala ini.</p><p>Prioritas utama bagi Sdr. Dery adalah memanfaatkan fitur pelaporan PHK mandiri melalui portal SIAPkerja. Mekanisme ini dirancang untuk memungkinkan pekerja memperoleh \"Tanda Terima Laporan PHK\" yang sah dari Dinas Ketenagakerjaan, sebuah dokumen krusial untuk klaim JKP, bahkan tanpa laporan langsung dari perusahaan. Hal ini mengklarifikasi kesalahpahaman awal yang mungkin diterima Sdr. Dery di Disnaker setempat, menegaskan bahwa pekerja dapat menginisiasi proses untuk mendapatkan bukti yang diperlukan.</p><p>Jika jalur pelaporan mandiri ini menghadapi hambatan atau jika Sdr. Dery juga ingin menyelesaikan perselisihan hak lainnya, penyelesaian melalui mediasi di Disnaker merupakan alternatif yang kuat. Mediasi dapat menghasilkan Perjanjian Bersama yang, setelah didaftarkan di Pengadilan Hubungan Industrial (PHI), akan menghasilkan Akta Bukti Pendaftaran Perjanjian Bersama yang diakui sebagai bukti PHK untuk klaim JKP. Sebagai upaya terakhir, gugatan langsung ke PHI untuk mendapatkan Putusan PHI yang berkekuatan hukum tetap juga merupakan jalur yang valid dan diakui secara hukum untuk memperoleh bukti PHK yang diperlukan.</p><p>Penting bagi Sdr. Dery untuk bertindak proaktif dan cermat dalam batas waktu 6 bulan sejak tanggal PHK (hingga 19 September 2025), karena melewati batas waktu ini akan mengakibatkan hilangnya hak atas manfaat JKP. Mendokumentasikan setiap langkah, komunikasi, dan bukti adalah fundamental. Mengingat kompleksitas proses dan potensi hambatan birokrasi, mencari pendampingan hukum dari advokat atau serikat pekerja yang berpengalaman sangat disarankan untuk memastikan hak-hak Sdr. Dery terpenuhi secara optimal.</p><p>Works cited</p><li>PP 37 2021.pdf</li><li>Jaminan Kehilangan Pekerjaan (JKP) - BPJS Ketenagakerjaan, accessed July 5, 2025, https://www.bpjsketenagakerjaan.go.id/jaminan-kehilangan-pekerjaan.html</li><li>Buku Saku JKP.pdf - BPJS Ketenagakerjaan, accessed July 5, 2025, https://www.bpjsketenagakerjaan.go.id/download/Buku%20Saku%20JKP.pdf</li><li>Untuk pekerja yang bermasalah/ tidak mempunyai pembuktian PHK dari perusahaan, apakah dapat mengajukan klaim untuk memperoleh manfaat JKP?, accessed July 5, 2025, https://halo.jkp.go.id/support/solutions/articles/73000510919-untuk-pekerja-yang-bermasalah-tidak-mempunyai-pembuktian-phk-dari-perusahaan-apakah-dapat-mengajuka</li><li>Pemberitahuan dan Laporan PHK Dirjen Hubungan Industrial dan Jaminan Sosial Tenaga Kerja.pdf - SlideShare, accessed July 5, 2025, https://www.slideshare.net/slideshow/pemberitahuan-dan-laporan-phk-dirjen-hubungan-inustrial-dan-jaminan-sosial-tenaga-kerjapdf/252905618</li><li>PEMUTUSAN HUBUNGAN KERJA YANG TIDAK DILAPORKAN OLEH PENGUSAHA KEPADA DINAS KETENAGAKERJAAN (KAJIAN YURIDIS PASAL 38 PERATURAN PEMERINTAH NOMOR 35 TAHUN 2021 TENTANG PERJANJIAN KERJA WAKTU TERTENTU, ALIH DAYA, WAKTU KERJA DAN WAKTU ISTIRAHAT, DAN PEMUTUSAN HUBUNGAN KERJA) - UB Repository, accessed July 5, 2025, https://repository.ub.ac.id/id/eprint/213122/</li><li>PERATURAN PEMERINTAH REPUBLIK INDONESIA NOMOR 35 TAHUN 2021 TENTANG PERJANJIAN KERJA WAKTU TERTENTU, ALIH DAYA, WAKTU KERJA DAN WAKTU ISTIRAHAT, DAN PEMUTUSAN HUBUNGAN KERJA - Regulasip, accessed July 5, 2025, https://www.regulasip.id/book/17734/read</li><li>PEMUTUSAN HUBUNGAN KERJA (PHK) - DISNAKERPMPTSP - Kabupaten Banjarnegara, accessed July 5, 2025, https://disnakerpmptsp.banjarnegarakab.go.id/2022/09/pemutusan-hubungan-kerja/</li><li>Hati-Hati! Sanksi Mengintai Perusahaan Yang Tidak Melakukan Pelaporan Ketenagakerjaan - SmartLegal.id, accessed July 5, 2025, https://smartlegal.id/ketenagakerjaan/2021/06/21/hati-hati-sanksi-mengintai-perusahaan-yang-tidak-melakukan-pelaporan-ketenagakerjaan/</li><li>Bagaimana Cara Lapor PHK Mandiri Melalui SIAPkerja?, accessed July 5, 2025, https://halo.jkp.go.id/support/solutions/articles/73000516745-bagaimana-cara-lapor-phk-mandiri-melalui-siapkerja-</li><li>Korban PHK Wajib Lapor Kemnaker, Berikut Aturan Lengkap dan Cara Klaim JKP, accessed July 5, 2025, https://www.tempo.co/ekonomi/korban-phk-wajib-lapor-kemnaker-berikut-aturan-lengkap-dan-cara-klaim-jkp-217913</li><li>Kena PHK Wajib Lapor ke Kemnaker, Ini Prosedurnya Biar Dapat Jaminan Kehilangan Pekerjaan! - Bisnis Liputan6.com, accessed July 5, 2025, https://www.liputan6.com/bisnis/read/5203759/kena-phk-wajib-lapor-ke-kemnaker-ini-prosedurnya-biar-dapat-jaminan-kehilangan-pekerjaan</li><li>Brosur Panduan Penggunaan Siap Kerja - BPJS Ketenagakerjaan, accessed July 5, 2025, https://www.bpjsketenagakerjaan.go.id/download/Brosur_Panduan_Penggunaan_Siap_Kerja.pdf</li><li>User Manual - SIAP LAPOR, accessed July 5, 2025, https://laporphkjaktim.id/documents/User%20Manual%20untuk%20akun%20Perusahaan%20dan%20akun%20Pekerja.pdf</li><li>OPTIMALISASI TUGAS DISNAKER DALAM MENGATASI PEMUTUSAN HUBUNGAN KERJA (PHK) SEPIHAK MENURUT UU NO.2 TAHUN 2004 (Studi Kasus di Dinas Tenaga Kerja Kota Semarang Tahun 2022) - UIN Salatiga Repository, accessed July 5, 2025, http://e-repository.perpus.uinsalatiga.ac.id/18453/</li><li>PERAN DINAS KETENAGAKERJAAN DAN TRANSMIGRASI DALAM MELINDUNGI HAK-HAK PEKERJA YANG MENGALAMI PHK DI KABUPATEN BANTUL NASKAH PUB - UMY Repository, accessed July 5, 2025, https://repository.umy.ac.id/bitstream/handle/123456789/31204/12.naskah%20publikasi.pdf?sequence=12&isAllowed=y</li><li>Mediasi dalam Penyelesaian Perselisihan Hubungan Industrial - DISNAKERTRANS â€“ Kab. Sanggau, accessed July 5, 2025, https://disnakertrans.sanggau.go.id/mediasi-dalam-penyelesaian-perselisihan-hubungan-industrial/</li><li>Pesangon Tidak Dibayar? Ini Langkah Hukum Dapat Ditempuh - ILS Law Firm, accessed July 5, 2025, https://www.ilslawfirm.co.id/pesangon-tidak-dibayar-langkah-hukum/</li><li>Peran Dinas Tenaga Kerja dalam Proes Mediasi Penyelesaian Permasalahan Hubungan Industrial - Journal UMY, accessed July 5, 2025, https://journal.umy.ac.id/index.php/mlsj/article/download/12076/6492</li><li>EFEKTIVITAS MEDIASI SEBAGAI UPAYA PENYELESAIAN PERSELISIHAN PEMUTUSAN HUBUNGAN KERJA (Studi di Dinas Ketenagakerjaan dan Transm - Neliti, accessed July 5, 2025, https://media.neliti.com/media/publications/34892-ID-efektivitas-mediasi-sebagai-upaya-penyelesaian-perselisihan-pemutusan-hubungan-k.pdf</li><li>PROBLEMATIKA PROSES MEDIASI KETENAGAKERJAAN DITINJAU DARI ASPEK KEADILAN (STUDI PADA DISNAKERTRANS JAWA TIMUR), accessed July 5, 2025, https://jurnalfsh.uinsa.ac.id/index.php/maliyah/article/download/2024/1148/10355</li><li>2 Cara Melaporkan Perusahaan yang Melanggar Aturan, Mudah! - Dealls, accessed July 5, 2025, https://dealls.com/pengembangan-karir/cara-melaporkan-perusahaan-yang-melanggar-aturan</li><li>efektivitas mediasi sebagai upaya penyelesaian perselisihan pemutusan hubungan kerja (studi pada, accessed July 5, 2025, https://journal.trunojoyo.ac.id/kompetensi/article/download/4955/3363</li><li>Efektivitas Mediasi Terhadap Perselisihan Pemutusan Hubungan Kerja Pada Dinas Perindustrian Dan Tenaga Kerja - Universitas Widyagama Malang, accessed July 5, 2025, https://www.publishing-widyagama.ac.id/ejournal-v2/index.php/jhls/article/download/4916/2757/14787</li><li>Mahkamah Agu Mahkamah Agung Republik Indo Mahkamah Agung Republik Indonesia hkamah Agung Republik Indonesia epublik Indonesia - Direktori Putusan, accessed July 5, 2025, https://putusan3.mahkamahagung.go.id/direktori/download_file/8f379ff535c01618fa3c511bc1eea5ac/zip/zaee9e129c736eeab75c303930323036</li><li>Direktori Putusan - Mahkamah Agung, accessed July 5, 2025, https://putusan3.mahkamahagung.go.id/search.html?q=%22Phk%22&page=21</li><li>Kementerian Ketenagakerjaan RI: Dukungan, accessed July 5, 2025, https://bantuan.kemnaker.go.id/</li><li>Hubungi Kami : Kementerian Ketenagakerjaan RI, accessed July 5, 2025, https://kemnaker.go.id/information/contact</li>"},{"title":"Panduan Komprehensif Hukum Ketenagakerjaan dan HI","filename":"panduan-komprehensif-hukum-ketenagakerjaan-dan-hi.html","content":"<h1>Panduan Komprehensif Hukum Ketenagakerjaan dan Hubungan Industrial Indonesia</h1><h2>BAB I: Kerangka Hukum dan Transformasi Regulasi Ketenagakerjaan</h2><h3>1.1. Dinamika Regulasi Pasca-UU Cipta Kerja dan Putusan MK</h3><p>Hukum ketenagakerjaan di Indonesia adalah lanskap yang sangat dinamis, berlandaskan Pancasila dan UUD 1945, yang bertujuan menciptakan masyarakat adil dan makmur. Evolusi regulasi ini mencapai titik krusial dengan lahirnya Undang-Undang Nomor 11 Tahun 2020 tentang Cipta Kerja (UU Cipta Kerja).</p><p>Meskipun UU Cipta Kerja secara resmi dicabut dan digantikan oleh Undang-Undang Nomor 6 Tahun 2023, Putusan Mahkamah Konstitusi (MK) Nomor 168/PUU-XXI/2023 kembali mengubah substansi norma-norma krusial, terutama terkait Perjanjian Kerja Waktu Tertentu (PKWT), Alih Daya (Outsourcing), dan Pemutusan Hubungan Kerja (PHK).</p><h3>1.2. Pilar Utama Regulasi Ketenagakerjaan Saat Ini</h3><p>Saat ini, peta jalan regulasi ketenagakerjaan di Indonesia terdiri dari empat pilar utama yang saling terkait:</p><li>Undang-Undang Induk: UU No. 13 Tahun 2003 tentang Ketenagakerjaan (sebagian pasalnya masih berlaku).</li><li>Undang-Undang Perubahan: UU No. 6 Tahun 2023 yang mengubah, menghapus, dan menambah pasal-pasal dalam UU 13/2003.</li><li>Peraturan Pelaksana: Serangkaian Peraturan Pemerintah (PP) dan Peraturan Menteri Ketenagakerjaan (Permenaker) sebagai petunjuk teknis.</li><li>Putusan Mahkamah Konstitusi: Putusan-putusan MK yang secara final dan mengikat mengubah makna dan penerapan norma undang-undang.</li><h2>BAB II: Fondasi dan Filosofi Hubungan Industrial Pancasila (HIP)</h2><h3>2.1. Definisi dan Tujuan Hubungan Industrial</h3><p>Hubungan Industrial (HI) didefinisikan sebagai suatu sistem hubungan yang terbentuk antara para pelaku dalam proses produksi barang dan/atau jasaâ€”yaitu pengusaha, pekerja/buruh, dan pemerintahâ€”yang didasarkan pada nilai-nilai Pancasila dan UUD 1945.</p><p>Tujuan utama HI adalah untuk mewujudkan ketenangan berusaha bagi pengusaha dan ketenteraman bekerja bagi pekerja/buruh, yang pada akhirnya meningkatkan produktivitas nasional dan kesejahteraan bersama.</p><h3>2.2. Prinsip dan Asas Hubungan Industrial Pancasila (HIP)</h3><p>Pemerintah melalui Keputusan Menteri Ketenagakerjaan (Kepmenaker) No. 76 Tahun 2024 memberikan panduan praktis untuk implementasi HIP, yang didasarkan pada enam prinsip dan beberapa asas fundamental:</p><p>Prinsip-Prinsip Inti HIP (6 Pilar)</p><li>Kepentingan Bersama: Melibatkan pengusaha, pekerja/buruh, masyarakat, dan pemerintah.</li><li>Kemitraan yang Saling Menguntungkan: Memandang pengusaha dan pekerja sebagai mitra.</li><li>Hubungan Fungsional: Menekankan peran dan tanggung jawab yang jelas.</li><li>Kekeluargaan: Menerapkan semangat kekeluargaan.</li><li>Ketenangan dan Ketenteraman: Menciptakan lingkungan yang kondusif.</li><li>Peningkatan Produktivitas: Fokus pada efisiensi dan hasil kerja.</li><p>Asas-Asas Fundamental HIP</p><p>HIP memiliki dua asas utama dan enam sub-asas turunan:</p><table><tr><td><p>Asas Utama</p></td><td><p>Sub-Asas Turunan</p></td><td><p>Deskripsi Singkat</p></td></tr><tr><td><p>Kekeluargaan dan Gotong Royong</p></td><td><p>1. Kesetaraan dan Solidaritas</p></td><td><p>Perlakuan yang sama tanpa diskriminasi.</p></td></tr><tr><td><p></p></td><td><p>2. Soliditas</p></td><td><p>Sikap kesetiakawanan dan kekompakan.</p></td></tr><tr><td><p></p></td><td><p>3. Humanis</p></td><td><p>Menghargai interaksi sosial dalam keberagaman.</p></td></tr><tr><td><p>Musyawarah untuk Mufakat</p></td><td><p>4. Kepatuhan (Comply)</p></td><td><p>Kepatuhan terhadap UU, PKB, atau PP.</p></td></tr><tr><td><p></p></td><td><p>5. Loyalitas</p></td><td><p>Kesetiaan pekerja yang diimbangi dengan perhatian karier dari pengusaha.</p></td></tr><tr><td><p></p></td><td><p>6. Kemitraan (Partnership)</p></td><td><p>Pengusaha dan pekerja adalah teman seperjuangan.</p></td></tr></table><h2>BAB III: Pilar Kelembagaan Hubungan Industrial</h2><p>Pelaksanaan HI melibatkan interaksi tiga aktor utama (Tripartit) melalui berbagai sarana kelembagaan:</p><h3>3.1. Pelaku Tripartit dan Perannya</h3><table><tr><td><p>Pelaku</p></td><td><p>Peran Utama</p></td><td><p>Tanggung Jawab Spesifik</p></td></tr><tr><td><p>Pemerintah</p></td><td><p>Regulator dan Fasilitator</p></td><td><p>Menetapkan kebijakan, melaksanakan pengawasan, dan melakukan penindakan.</p></td></tr><tr><td><p>Pengusaha</p></td><td><p>Pencipta Lapangan Kerja</p></td><td><p>Menciptakan kemitraan, mengembangkan usaha, dan memberikan kesejahteraan secara terbuka.</p></td></tr><tr><td><p>Pekerja/Serikat Pekerja (SP/SB)</p></td><td><p>Mitra Produksi</p></td><td><p>Menjalankan kewajiban kerja, menjaga ketertiban, dan menyalurkan aspirasi secara demokratis.</p></td></tr></table><h3>3.2. Lembaga Kerja Sama (LKS)</h3><table><tr><td><p>Lembaga</p></td><td><p>Level</p></td><td><p>Mandat Hukum</p></td><td><p>Fungsi Utama</p></td></tr><tr><td><p>LKS Bipartit</p></td><td><p>Perusahaan (Wajib jika \\ge 50 pekerja)</p></td><td><p>Pasal 106 UU 13/2003</p></td><td><p>Forum komunikasi dan konsultasi antara pengusaha dan wakil pekerja untuk mencegah perselisihan.</p></td></tr><tr><td><p>LKS Tripartit</p></td><td><p>Nasional, Provinsi, Kabupaten/Kota</p></td><td><p>Pasal 107 UU 13/2003</p></td><td><p>Forum komunikasi, konsultasi, dan musyawarah yang melibatkan Pemerintah, Organisasi Pengusaha, dan SP/SB.</p></td></tr></table><h2>BAB IV: Pengaturan Hubungan Kerja, Upah, dan Kompetensi</h2><h3>4.1. Per
