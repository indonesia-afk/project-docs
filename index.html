ulan sejak di-PHK tanpa membayar iuran, dibuktikan dengan bukti PHK (bukti diterimanya PHK oleh Pekerja dan tanda terima laporan PHK dari dinas ketenagakerjaan; perjanjian bersama dan tanda terima laporan PHK; atau putusan pengadilan hubungan industrial yang telah mempunyai kekuatan hukum tetap). Jika perselisihan PHK masih dalam proses penyelesaian, pemberi kerja dan pekerja tetap melaksanakan kewajiban membayar iuran sampai dengan adanya putusan PHK yang berkekuatan hukum tetap. Peserta PHK yang kembali bekerja wajib memperpanjang atau melanjutkan status kepesertaannya dengan didaftarkan oleh Pemberi Kerja atau dengan mendaftarkan diri sendiri. Jika tidak bekerja kembali dan tidak mampu, dapat didaftarkan sebagai Peserta PBI Jaminan Kesehatan sesuai dengan ketentuan peraturan perundang-undangan. Ini mengatasi permasalahan kekosongan perlindungan kesehatan bagi pekerja yang baru saja di-PHK.1</li><p></p><h3>F. Isu-Isu Aktual dan Tantangan dalam Penyelenggaraan Jamsosnaker</h3><p></p><p>Penyelenggaraan Jaminan Sosial Ketenagakerjaan di Indonesia menghadapi berbagai isu aktual dan tantangan, terutama terkait kepatuhan pemberi kerja dan perluasan cakupan kepesertaan.</p><p></p><p>Kondisi Pendaftaran Kepesertaan Jaminan Sosial Ketenagakerjaan</p><p></p><p>Banyak pemilik usaha masih enggan mendaftarkan pekerjanya pada program Jaminan Sosial Ketenagakerjaan. Alasan utama di balik keengganan ini meliputi:</p><li>Pengetahuan Rendah: Pemberi kerja mungkin tidak mengetahui program BPJS Naker atau tidak bisa membedakannya dengan BPJS Kesehatan.1</li><li>Pencatatan Keuangan Terbatas: Khususnya di sektor UMKM, banyak usaha belum memiliki proses pembukuan atau pencatatan transaksi keuangan yang rapi, menyulitkan administrasi.1</li><li>Proses Administrasi Pergantian Pekerja: Tingkat pergantian pekerja yang tinggi di sektor UMKM dan padat karya membuat proses administrasi pendaftaran dan pemberhentian peserta menjadi rumit.1</li><li>Belum Menganggap Penting: Pemilik usaha seringkali belum menganggap penting manfaat jaminan sosial bagi pekerja, atau belum tertarik mendaftarkan pekerjanya pada skema JHT dan JP.1</li><p>Ketidakpatuhan ini menyebabkan pekerja tidak terlindungi ketika terjadi risiko selama bekerja.1</p><p></p><p>Jenis Ketidakpatuhan Pemberi Kerja</p><p></p><p>Ketidakpatuhan pemberi kerja dapat dikategorikan sebagai berikut:</p><li>Perusahaan Wajib Belum Daftar (PWBD): Perusahaan yang berdasarkan regulasi wajib mendaftarkan pekerjanya namun belum melakukannya.1</li><li>Perusahaan Daftar Sebagian (PDS): Dapat berupa Perusahaan Daftar Sebagian Tenaga Kerja (PDS TK), Perusahaan Daftar Sebagian Upah (PDS Upah), atau Perusahaan Daftar Sebagian Program (PDS Program).1</li><li>Perusahaan Menunggak Iuran: Perusahaan yang tidak memungut iuran atau memungut iuran namun tidak menyetorkannya ke BPJS Ketenagakerjaan.1</li><p></p><p>Layanan Syariah Jaminan Sosial Tenaga Kerja</p><p></p><p>Dalam upaya memperluas cakupan dan mengakomodasi preferensi masyarakat, layanan Jaminan Sosial Tenaga Kerja berbasis syariah sedang dikembangkan. Landasan hukumnya mencakup Pendapat Hukum Hakim Mahkamah Konstitusi No. 72/PUU-XVII/2019 dan 6/PUU-XVIII/2020, serta regulasi khusus seperti Qanun Aceh Nomor 11 Tahun 2018 tentang Lembaga Keuangan Syari'ah dan Peraturan BPJS Ketenagakerjaan Tahun 2021 tentang Layanan Syariah Program Jaminan Sosial Ketenagakerjaan di Provinsi Aceh.1</p><p>Kaidah-kaidah yang mendasari layanan syariah ini meliputi: sistem hukum di Indonesia bersumber dari Hukum Islam, tidak membenturkan hukum positif dengan Syariah, layanan syariah sebagai opsi/pilihan (bukan program baru), menetapkan yang serupa dan mengkompromikan yang berbeda, serta penerapan bertahap.1</p><p></p><p>Implementasi Instruksi Presiden (Inpres) 2/2021</p><p></p><p>Inpres No. 2 Tahun 2021 bertujuan mengoptimalkan pelaksanaan Jaminan Sosial Tenaga Kerja, dengan poin-poin kunci:</p><li>Memastikan pemohon izin ketenagakerjaan adalah peserta aktif BPJS Ketenagakerjaan: Didukung Permenaker No. 8 Tahun 2021 terkait penggunaan Tenaga Kerja Asing (TKA), mencakup pengesahan PP, pendaftaran PKB, izin pemagangan luar negeri, penerbitan/perpanjangan IMTA, dan SIM.1</li><li>Diseminasi dan pelayanan pendaftaran Jamsos bagi Pekerja Migran Indonesia (PMI) di luar negeri: Didukung Permenaker No. 4 Tahun 2023 tentang Jamsos PMI dan SISKOP2MI.1</li><li>Mendorong peserta pelatihan program vokasi menjadi peserta aktif BPJS Ketenagakerjaan: Didukung Surat Edaran Menaker No. M/10/LP.03.00/IX/2021.1</li><p></p><p>Peran Masyarakat</p><p></p><p>Partisipasi masyarakat sangat penting dalam optimalisasi program Jamsosnaker. Ini melibatkan peran aktif dari pekerja, organisasi BPJS sosial, pengusaha, serta pemuka agama/organisasi keagamaan dalam mendukung pelaksanaan program.1</p><p></p><h3>G. Penegakan Hukum dan Sanksi</h3><p></p><p>Pemerintah menerapkan mekanisme penegakan hukum dan sanksi yang berlapis untuk memastikan kepatuhan pemberi kerja terhadap program Jaminan Sosial Ketenagakerjaan.</p><p></p><p>Sanksi Pidana</p><p></p><p>Bagi pemberi kerja yang tidak memungut, membayar, dan menyetor iuran, dapat dikenakan sanksi pidana berupa pidana penjara paling lama 8 (delapan) tahun atau pidana denda paling banyak satu miliar rupiah, sesuai Pasal 55 UU SJSN. Tata cara pengenaan sanksi ini diatur lebih lanjut dalam Peraturan Pemerintah Nomor 86 Tahun 2013.1</p><p></p><p>Sanksi Administrasi</p><p></p><p>Sanksi administratif diterapkan secara bertahap:</p><li>Teguran Tertulis: Diberikan paling banyak 2 kali, masing-masing untuk jangka waktu paling lama 10 hari. Sanksi ini dikenakan oleh BPJS Ketenagakerjaan.1</li><li>Denda: Sebesar 0,1% dari upah, dikenakan paling lama 30 hari sejak berakhirnya sanksi teguran tertulis kedua. Denda ini juga dikenakan oleh BPJS Ketenagakerjaan.1</li><li>Penghentian Layanan Publik: Dilakukan oleh Pemerintah, Pemerintah Daerah Provinsi/Kabupaten/Kota atas permintaan BPJS Ketenagakerjaan. Syarat pengenaan sanksi untuk kasus tidak mendaftarkan pekerja/diri/anggota keluarga adalah menunjukkan Kartu Peserta BPJS saat mengakses pelayanan publik. Untuk kasus memberikan data yang tidak benar, syaratnya adalah surat permohonan dari BPJS.1</li><p></p><p>Peran Pengawas Ketenagakerjaan dan Koordinasi dengan OJK</p><p></p><p>Pengawas ketenagakerjaan memiliki peran krusial dalam penegakan hukum terkait kepatuhan Jamsostek.1 Mereka bertanggung jawab untuk memastikan bahwa regulasi jaminan sosial bagi pekerja ditegakkan. Selain itu, pengawas ketenagakerjaan juga bertugas berkoordinasi dengan Otoritas Jasa Keuangan (OJK) dalam pengawasan. Koordinasi ini vital untuk pengawasan efektif Jamsostek, mengingat OJK adalah otoritas jasa keuangan dan Jamsostek melibatkan aspek keuangan terkait dana jaminan sosial.1</p><p>Mekanisme penegakan hukum yang berlapis ini, mulai dari peringatan administratif hingga sanksi pidana dan penghentian layanan publik, menunjukkan komitmen serius pemerintah untuk memastikan kepatuhan. Namun, masalah ketidakpatuhan yang terus berlanjut mengindikasikan bahwa penegakan hukum saja mungkin tidak cukup. Strategi komplementer yang berfokus pada edukasi, penyederhanaan proses, dan insentif mungkin diperlukan untuk meningkatkan tingkat kepatuhan secara menyeluruh.</p><p></p><h3>H. Pembaruan Regulasi Terkini</h3><p></p><p>Pemerintah terus melakukan pembaruan regulasi untuk meningkatkan efektivitas dan cakupan program jaminan sosial.</p><p></p><p>Penyesuaian Iuran JKK (PP 7/2025)</p><p></p><p>PP 7/2025 memperkenalkan mekanisme pemberian keringanan iuran JKK sebesar 50% selama 6 bulan (berlaku untuk iuran Februari s.d. Juli 2025) bagi perusahaan industri padat karya. Tujuan keringanan ini adalah untuk meringankan pembayaran iuran tanpa mengurangi manfaat yang diterima peserta. Persyaratan meliputi industri padat karya dengan minimal 50 pekerja aktif BPJS Ketenagakerjaan dan telah melunasi iuran JKK hingga Desember 2024. Industri yang dicakup antara lain makanan, minuman, tembakau, tekstil, pakaian jadi, kulit, alas kaki, mainan anak, dan furnitur.1</p><p></p><p>PP 6/2025 (Perubahan PP 37/2021) tentang JKP</p><p></p><p>Pembaruan ini membawa beberapa perubahan signifikan pada program JKP:</p><li>Syarat Kepesertaan: Mensyaratkan kepesertaan JKN bagi pekerja penerima upah dan badan usaha (Pasal 4 ayat (4)) dihapus, sehingga pekerja dengan kepesertaan PBI JKN atau mandiri kini eligible menjadi peserta JKP.1</li><li>Besaran Manfaat: Nilai manfaat uang tunai ditingkatkan menjadi 60% dari upah sebulan untuk durasi paling lama 6 bulan (sebelumnya 45% di 3 bulan pertama dan 25% di 3 bulan berikutnya).1</li><li>Iuran: Iuran JKP ditetapkan 0,46% dari upah, dengan komposisi 0,22% dari Pemerintah, 0,14% rekomposisi dari JKK, dan 0,10% rekomposisi dari JKM.1</li><li>Syarat Klaim: Tidak lagi mensyaratkan pembayaran iuran 6 bulan berturut-turut. Bukti PHK juga disederhanakan; tidak wajib didaftarkan ke Pengadilan HI, melainkan cukup bukti lapor PHK dari Kemnaker atau Disnaker, atau perjanjian bersama yang bisa dilaporkan ke Kemnaker/Disnaker.1</li><p></p><p>Permenaker 1/2025 (Perubahan Permenaker 5/2021) tentang JKK, JKM, & JHT</p><p></p><p>Permenaker ini memperkenalkan beberapa aspek baru:</p><li>Ruang Lingkup JKK: Mencakup kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja dan/atau dalam hubungan kerja, dibuktikan dengan surat keterangan polisi dan/atau visum.1</li><li>Ketentuan Pelaporan JKK: Jika laporan melampaui 2x24 jam, manfaat JKK menjadi kewajiban pemberi kerja.1</li><li>Manfaat JKM: Diberikan untuk setiap kepesertaan aktif (PU/BPU) dengan biaya pemakaman hanya diberikan 1 kali.1</li><li>Syarat Klaim JKM BPU: Peserta baru BPU harus memenuhi masa iur dan masa kepesertaan paling singkat 3 bulan. Jika iuran kurang dari 3 bulan, BPJS Ketenagakerjaan hanya membayarkan biaya pemakaman.1</li><li>Wasiat: Wasiat dengan penunjukan ahli waris harus dalam akta notaris; tanpa penunjukan, menggunakan putusan penetapan dari pengadilan.1</li><li>Penambahan Nomenklatur ASN: ASN wajib menjadi peserta program JKK dan JKM.1</li><li>Manfaat JKM bagi Peserta dengan Lebih dari 1 Pemberi Kerja: Berhak mendapatkan manfaat JKM dari setiap Pemberi Kerja yang iurannya telah dibayar, namun biaya pemakaman dibayar 1 kali.1</li><li>Pengajuan Beasiswa: Persyaratan anak menerima beasiswa dapat dikecualikan bagi anak yang menempuh pendidikan dengan ketentuan telah bekerja dan terdaftar sebagai PU (maksimal 6 bulan berturut-turut), terdaftar sebagai BPU, atau dalam status magang. Pembayaran manfaat akumulatif maksimal 3 tahun sebelum pengajuan.1</li><li>Masa Transisi: BPJS Ketenagakerjaan wajib menyesuaikan ketentuan mengenai tata cara pemberitahuan dan pelaporan dugaan KK atau PAK paling lama 3 bulan.1</li><p></p><p>Dampak UU No. 4 Tahun 2023 (P2SK) terhadap Dana Pensiun, program JHT, dan JP</p><p></p><p>UU P2SK memiliki dampak transformatif pada skema jaminan sosial:</p><li>Dana Pensiun: UU ini mencabut UU 11/1992 tentang Dana Pensiun, memperluas lembaga yang dapat membentuk Dana Pensiun, memungkinkan skema yang lebih fleksibel, memperbaiki tata kelola, dan mengatur cut loss serta unrealized loss. UU P2SK juga mengamanatkan harmonisasi seluruh program pensiun, termasuk program pensiun wajib tambahan bagi pekerja berpenghasilan tertentu.1</li><li>JHT: Memperkenalkan 2 akun (akun utama dan akun tambahan), menambah opsi penarikan JHT secara berkala saat usia pensiun, dan iuran berdasarkan upah tertentu. Bagi pekerja, ini berpotensi mengurangi perlindungan karena yang dijaminkan hanya sebatas upah tertentu, dan kondisi mendesak sangat bervariasi antar sektor. Bagi pengusaha, berpotensi meningkatkan iuran. Bagi pemerintah, diperlukan penyesuaian PP JHT dan peningkatan pengawasan.1</li><li>JP: Pemerintah akan mengharmonisasikan program JP dan JHT sebagai bagian dari SJSN. Diperkenalkan program pensiun tambahan yang bersifat wajib dan diselenggarakan secara kompetitif untuk penghasilan tertentu, dengan koordinasi antar K/L. Bagi pemerintah, data aktuaria menunjukkan iuran sekitar 4,5%-5% untuk masa kerja 30 tahun, potensi integrasi pesangon, dan peningkatan manfaat serta pengawasan. Bagi pengusaha, ini berarti kenaikan iuran, kewajiban top up untuk program pensiun tambahan, dan potensi pembayaran iuran yang redundant, meskipun dapat mengurangi beban pajak. Bagi pekerja, berpotensi meningkatkan iuran, memperluas cakupan informal, dan mengurangi waktu manfaat jika ada dana pensiun.1</li><p>Perubahan yang diperkenalkan oleh PP 6/2025 dan Permenaker 1/2025, khususnya penyederhanaan persyaratan klaim JKP dan pengakuan kekerasan/pemerkosaan sebagai kecelakaan kerja, menunjukkan responsivitas terhadap tantangan praktis dan komitmen untuk memperluas perlindungan pekerja. Namun, dampak UU P2SK terhadap JHT dan JP, terutama pengenalan dua akun dan potensi peningkatan iuran, mengindikasikan pergeseran struktural yang signifikan. Implementasi dan komunikasi yang cermat diperlukan untuk menghindari konsekuensi yang tidak diinginkan bagi pekerja dan pengusaha.</p><p></p><h2>II. Fasilitasi Kesejahteraan Pekerja (Faskesja)</h2><p></p><p></p><h3>A. Definisi, Tujuan, dan Prinsip Penyelenggaraan Faskesja</h3><p></p><p>Fasilitasi Kesejahteraan Pekerja (Faskesja) didefinisikan secara formal sebagai segala bentuk sarana dan prasarana yang mampu mewujudkan terpenuhinya kebutuhan jasmaniah dan/atau rohaniah pekerja, yang pada gilirannya dapat meningkatkan produktivitas kerja.1 Definisi komprehensif ini secara konsisten ditekankan dalam berbagai dokumen kebijakan.</p><p>Tujuan utama penyediaan Faskesja adalah untuk menumbuhkan rasa tenang dan aman bagi pekerja dalam menjalankan tugasnya. Kondisi ini diharapkan dapat mendorong semangat kerja, meningkatkan disiplin, dan pada akhirnya memacu produktivitas. Inisiatif ini juga diakui sebagai mekanisme vital untuk meningkatkan kesejahteraan pekerja dan keluarga mereka secara menyeluruh.1</p><p>Implementasi Faskesja dipandu oleh empat prinsip fundamental:</p><li>Kepentingan Bersama: Faskesja merupakan kepentingan bersama yang esensial bagi keberhasilan dan kelangsungan perusahaan. Ini mencerminkan pemahaman bahwa investasi dalam kesejahteraan pekerja bukan hanya kewajiban, tetapi juga strategi yang menguntungkan bagi kelangsungan bisnis.1</li><li>Mitra Bersama: Faskesja memposisikan pengusaha dan pekerja sebagai mitra bersama dalam membangun dan mengembangkan perusahaan. Pendekatan ini mendorong kolaborasi dan rasa kepemilikan bersama terhadap tujuan perusahaan.1</li><li>Perhatian terhadap Kebutuhan dan Kemampuan: Penyelenggaraan Faskesja harus memperhatikan kondisi dan kebutuhan spesifik pekerja, sekaligus memahami kemampuan finansial dan operasional pengusaha. Hal ini memastikan bahwa fasilitas yang disediakan relevan dan berkelanjutan.1</li><li>Peningkatan Produktivitas untuk Kesejahteraan Bersama: Tujuan akhir dari Faskesja adalah membangun fondasi untuk peningkatan produktivitas yang pada akhirnya akan meningkatkan kesejahteraan bersama bagi seluruh pemangku kepentingan. Ini menegaskan bahwa kesejahteraan bukan hanya hasil, tetapi juga pendorong produktivitas.1</li><p>Penekanan eksplisit pada \"kepentingan bersama\" dan \"mitra bersama\" dalam prinsip-prinsip Faskesja menunjukkan pergeseran strategis. Ini bukan sekadar melihat kewajiban pengusaha sebagai beban kepatuhan, melainkan sebagai investasi kolaboratif dalam harmoni industrial dan pertumbuhan bisnis yang berkelanjutan. Pendekatan ini menunjukkan bahwa pemerintah secara aktif mempromosikan Faskesja sebagai proposisi yang saling menguntungkan, baik bagi pengusaha (melalui peningkatan produktivitas dan pengurangan turnover) maupun bagi karyawan (melalui peningkatan kesejahteraan dan keseimbangan kehidupan kerja).</p><p></p><h3>B. Landasan Hukum Faskesja</h3><p></p><p>Penyediaan fasilitas kesejahteraan pekerja di Indonesia memiliki dasar hukum yang kuat, terutama diatur dalam Undang-Undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan. Pasal 100 UU tersebut secara tegas menyatakan bahwa untuk meningkatkan kesejahteraan pekerja/buruh dan keluarganya, pengusaha wajib menyediakan fasilitas kesejahteraan. Penyediaan ini harus mempertimbangkan kebutuhan pekerja/buruh dan ukuran kemampuan perusahaan.1</p><p>Selain itu, Pasal 101 UU Nomor 13 Tahun 2003 mendorong pembentukan koperasi pekerja/buruh dan usaha-usaha produktif di perusahaan sebagai upaya meningkatkan kesejahteraan. Pemerintah, pengusaha, dan pekerja/buruh atau serikat pekerja/buruh memiliki peran aktif dalam menumbuhkembangkan koperasi dan mengembangkan usaha produktif ini.1</p><p>Definisi \"Kesejahteraan Pekerja/Buruh\" sendiri diatur dalam Pasal 1 Butir 31 UU Nomor 13 Tahun 2003, yaitu \"Suatu pemenuhan kebutuhan dan/atau keperluan yang bersifat jasmaniah dan rohaniah, baik di dalam maupun di luar hubungan kerja, yang secara langsung atau tidak langsung dapat mempertinggi produktivitas kerja dalam lingkungan kerja yang aman dan sehat\".1 Sebagai panduan pelaksanaan, Menteri Ketenagakerjaan juga mengeluarkan Surat Edaran (SE) Menaker Nomor 4 Tahun 2018 tentang Penyediaan Fasilitas Kesejahteraan Pekerja/Buruh.1</p><p></p><h3>C. Jenis dan Manfaat Fasilitas Kesejahteraan Pekerja</h3><p></p><p>Berdasarkan Penjelasan Pasal 100 Ayat 1 Undang-Undang Nomor 13 Tahun 2003, jenis-jenis fasilitas kesejahteraan yang dapat disediakan meliputi:</p><li>Pelayanan Keluarga Berencana</li><li>Perumahan Pekerja/Buruh</li><li>Fasilitas Olahraga</li><li>Fasilitas Kesehatan</li><li>Tempat Penitipan Anak</li><li>Fasilitas Ibadah</li><li>Fasilitas Kantin</li><li>Fasilitas Rekreasi.1</li><p>Penyediaan fasilitas kesejahteraan ini memberikan manfaat yang luas bagi berbagai pihak:</p><li>Pemerintah dan Masyarakat: Terjadi peningkatan pendapatan/penerimaan negara melalui pajak yang dibayar perusahaan dan pekerja, pertumbuhan ekonomi, peningkatan kesejahteraan masyarakat melalui program CSR (Corporate Social Responsibility) perusahaan, serta penyerapan tenaga kerja melalui perluasan usaha baru perusahaan.1</li><li>Pekerja/Buruh: Terpenuhinya kebutuhan jasmaniah dan rohaniah pekerja, menumbuhkan semangat kerja, etika kerja, dan komitmen kerja, serta meningkatkan motivasi dan produktivitas pekerja.1</li><li>Perusahaan/APINDO: Peningkatan produktivitas yang berdampak pada peningkatan profit bagi perusahaan, serta potensi pembukaan perluasan usaha baru.1</li><p>Penting untuk membedakan antara Fasilitasi Kesejahteraan Pekerja dan Fasilitas Kerja. Meskipun keduanya bertujuan mendukung pekerja, terdapat perbedaan mendasar. Fasilitas kesejahteraan adalah sarana/prasarana yang memenuhi kebutuhan jasmani dan rohani untuk meningkatkan produktivitas.1 Sebaliknya, fasilitas kerja, sebagaimana diatur dalam Pasal 12 PP 36/2021, adalah bentuk pendapatan non-upah yang bersifat tidak wajib. Pemberian fasilitas kerja merupakan kewenangan pengusaha, diatur dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama, dan dapat diberikan kepada seluruh atau sebagian pekerja. Jika tidak tersedia atau tidak mencukupi, perusahaan dapat memberikan uang pengganti fasilitas kerja.1 Perbedaan ini menunjukkan bahwa Faskesja memiliki dimensi yang lebih luas, berfokus pada kesejahteraan holistik, sementara fasilitas kerja lebih terkait langsung dengan dukungan operasional pekerjaan.</p><p></p><h3>D. Upaya Pemerintah dalam Mendorong Faskesja</h3><p></p><p>Pemerintah, melalui Kementerian Ketenagakerjaan, aktif melakukan berbagai upaya untuk mendorong penyediaan dan penguatan Fasilitasi Kesejahteraan Pekerja:</p><li>Mendorong Penyediaan Fasilitas Kesejahteraan dan Penumbuhkembangan Koperasi Pekerja di Perusahaan: Ini adalah fokus utama untuk memastikan ketersediaan sarana penunjang kesejahteraan.1</li><li>Melakukan Pembinaan: Melalui dialog, sosialisasi, penyuluhan, bimbingan teknis (bimtek), serta monitoring dan evaluasi (monev), pemerintah berupaya meningkatkan pemahaman dan implementasi Faskesja.1</li><li>Melakukan Sinergi dan Koordinasi Lintas Kementerian/Lembaga dan Pemerintah Daerah: Koordinasi ini penting untuk memastikan program Faskesja terintegrasi dan didukung oleh berbagai sektor, sehingga peningkatkan kesejahteraan pekerja dapat dilakukan secara komprehensif.1</li><p>Penguatan penyelenggaraan fasilitas kesejahteraan pekerja sangat diperlukan untuk meningkatkan produktivitas dan kebahagiaan pekerja. Ini mencerminkan pengakuan bahwa kesejahteraan bukan hanya isu sosial, tetapi juga faktor ekonomi yang vital.1</p><p></p><h3>E. Isu-Isu Aktual dan Penanganan Faskesja</h3><p></p><p>Kementerian Ketenagakerjaan secara aktif menangani berbagai isu aktual terkait Fasilitasi Kesejahteraan Pekerja melalui koordinasi dan sinergi antarlembaga:</p><p></p><p>Program Perumahan Pekerja/Buruh</p><p></p><p>Program perumahan merupakan bagian integral dari fasilitas kesejahteraan pekerja yang diatur dalam syarat kerja.1 Kemnaker berkoordinasi erat dengan Kementerian Pekerjaan Umum dan Perumahan Rakyat (Kementerian PKP), BP Tapera, dan BPJS Ketenagakerjaan untuk mempermudah akses pekerja/buruh, khususnya Masyarakat Berpenghasilan Rendah (MBR), dalam memiliki rumah yang layak dan terjangkau.1</p><p>Pada 10 April 2025, Kemnaker, Kementerian PKP, dan Badan Pusat Statistik (BPS) menandatangani Nota Kesepahaman (MoU) tentang Penyediaan dan Pemutakhiran Data Statistik Tenaga Kerja dalam rangka Penyelenggaraan Perumahan bagi Pekerja/Buruh. MoU ini bertujuan meningkatkan sinergi dalam penyediaan data dan informasi serta mengoptimalkan pemanfaatan program perumahan seperti Fasilitas Likuiditas Pembiayaan Perumahan (FLPP).1</p><p>Peran lembaga pendukung sangat vital:</p><li>BP Tapera: Didirikan pada tahun 2016 untuk mengintegrasikan program pembiayaan dan tabungan perumahan. Sejak 2021, BP Tapera mengelola FLPP dan menyediakan produk pembiayaan seperti Kredit Pemilikan Rumah (KPR) Tapera, Kredit Renovasi Rumah (KRR) Tapera, dan Kredit Bangun Rumah (KBR) Tapera, yang disesuaikan dengan kondisi pekerja.1</li><li>BPJS Ketenagakerjaan: Melalui Program Manfaat Layanan Tambahan (MLT), peserta Jaminan Hari Tua (JHT) yang telah menjadi peserta minimal 1 tahun dapat mengakses Pinjaman Uang Muka Perumahan (PUMP) hingga Rp150 juta, KPR hingga Rp500 juta, dan Pinjaman Renovasi Perumahan (PRP) hingga Rp200 juta. Program ini diperuntukkan bagi pekerja pada perusahaan yang tertib administrasi atau membayar iuran, dengan maksimal harga rumah Rp500 juta.1</li><p></p><p>Pelayanan Keluarga Berencana di Tempat Kerja</p><p></p><p>Pelayanan Keluarga Berencana (KB) adalah amanat Pasal 100 UU Nomor 13 Tahun 2003 sebagai salah satu fasilitas kesejahteraan pekerja.1 Kemnaker mendukung perluasan akses layanan KB untuk pekerja, terutama pekerja perempuan di tempat kerja.1</p><p>Sinergi antara Badan Kependudukan dan Keluarga Berencana Nasional (BKKBN) dan Kemnaker diwujudkan melalui MoU Nomor: 48/KSM/G2/2023 dan Nomor: M/5/KS.06/X/2023 tentang Sinergitas dan Implementasi Program Pembangunan Keluarga, Kependudukan, dan Keluarga Berencana, serta Percepatan Penurunan Stunting dengan Program Pembangunan Ketenagakerjaan.1 Perjanjian Kerja Sama (PKS) Nomor: 35/PKS/E1/2024 dan Nomor: 4/908/HI.00.02/V/2024 lebih lanjut mengatur sinergitas penyelenggaraan pelayanan KB dan kesehatan reproduksi di tempat kerja.1</p><p>Kegiatan seremonial pelayanan KB serentak dipusatkan di PT. Rhaindo Putra Lestari, Kota Pasuruan, pada 7 Februari 2025. Sebelumnya, pada tahun 2024, PT. Djarum Kudus memecahkan Rekor MURI untuk \"Pemasangan Alat Kontrasepsi KB untuk Karyawan Terbanyak\".1 Pada May Day 2025, BKKBN dan Kemnaker menyelenggarakan pelayanan KB serentak di tempat kerja di seluruh provinsi di Indonesia.1</p><p></p><p>Program Taman Asuh Sayang Anak (TAMASYA)</p><p></p><p>BKKBN menginisiasi penyusunan Surat Edaran Bersama (SEB) Nomor: SE M/1/HI.00.02/11/2025 tentang Pembentukan dan Penyelenggaraan Tempat Penitipan Anak (TPA) di Lingkungan Kementerian/Lembaga, Pemerintah Daerah, BUMN/D, Swasta, dan Masyarakat.1 Tujuan SEB ini adalah mendorong pendirian TPA di seluruh sektor untuk mengurangi beban pengasuhan ibu yang bekerja, sesuai amanat Undang-Undang Nomor 4 Tahun 2024 tentang Kesejahteraan Ibu Anak pada Fase Seribu Hari Pertama Kehidupan.1</p><p>Kemnaker mendukung SEB ini karena TPA merupakan salah satu fasilitas kesejahteraan pekerja yang diamanatkan dalam Pasal 100 UU Nomor 13 Tahun 2003.1 Kajian menunjukkan bahwa penyediaan layanan pengasuhan anak tidak terbatas pada TPA fisik, tetapi dapat melalui opsi alternatif seperti subsidi, TPA berbasis komunitas/kolektif, voucher, dan waktu kerja fleksibel. Perusahaan dapat memilih opsi yang sesuai dengan kemampuan dan kebutuhan.1 Saat ini, Kemnaker bersama APINDO dan ILO sedang menyiapkan proyek percontohan pembentukan TPA bagi Pekerja/Buruh di Kabupaten Probolinggo, Jawa Timur.1</p><p></p><p>Program Mudik Gratis bagi Pekerja/Buruh</p><p></p><p>Kementerian Ketenagakerjaan telah berhasil menyelenggarakan program mudik gratis bagi pekerja/buruh sebagai upaya meningkatkan kesejahteraan dan mewujudkan hubungan industrial yang harmonis.1 Pada tahun 2025, tercatat 13.209 pekerja/buruh dan keluarganya menikmati fasilitas ini menggunakan 232 unit bus dan 4 gerbong kereta api.1 Program ini melibatkan partisipasi luas dari berbagai perusahaan dan</p><p>stakeholder sebagai penyelenggara maupun pendukung, dengan tujuan mudik meliputi Jawa Tengah, DI Yogyakarta, Jawa Timur, dan Sumatera.1</p><p></p><p>Bimbingan Perkawinan & Pelayanan Kesehatan Calon Pengantin (Catin)</p><p></p><p>Program ini melibatkan perjanjian kerja sama bilateral dan multilateral antara Kementerian Kesehatan, Kementerian Agama, Kementerian Pemberdayaan Perempuan dan Perlindungan Anak, Kementerian Dalam Negeri, BKKBN, Bappenas, dan Kementerian Ketenagakerjaan.1 Kemnaker mengusulkan advokasi bimbingan perkawinan secara</p><p>hybrid (daring dan luring) dan sosialisasi ke perusahaan terkait program bimbingan perkawinan dan pemeriksaan kesehatan catin bagi pekerja/buruh yang akan menikah.1 Diharapkan seluruh K/L berpartisipasi aktif dalam pengumpulan data pekerja/buruh yang telah mengikuti bimbingan perkawinan dan pemeriksaan kesehatan.1</p><p></p><h3>F. Rencana Program Faskesja di Masa Mendatang</h3><p></p><p>Kementerian Ketenagakerjaan memiliki beberapa rencana program di bidang fasilitas kesejahteraan pekerja untuk masa mendatang:</p><li>MoU dengan Kemenkop: Kemnaker berencana bekerja sama dengan Kementerian Koperasi dan UKM (Kemenkop) dalam pembinaan dan pengembangan bidang usaha koperasi pekerja/buruh di perusahaan, sesuai amanat Pasal 101 UU 13/2003.1</li><li>Pembentukan Pokja Ekonomi Perawatan: Untuk mengurangi beban tanggung jawab pengasuhan dan perawatan ibu yang bekerja, telah disusun Peta Jalan Ekonomi Perawatan. Pemerintah akan meluncurkan Kelompok Kerja (Pokja) Ekonomi Perawatan sebagai percepatan pencapaian target dalam Peta Jalan tersebut, dengan Kemnaker sebagai salah satu anggotanya.1</li><li>Pembiayaan Rumah Bersubsidi bagi Tenaga Kerja Bongkar Muat Pelabuhan: Kemnaker dan BP Tapera akan melakukan sosialisasi dan fasilitasi pembiayaan perumahan subsidi bagi Tenaga Kerja Bongkar Muat Pelabuhan Koperasi TKBM Samudera Sejahtera di Kota Samarinda.1</li><p>Rencana-rencana ini menunjukkan komitmen pemerintah untuk terus memperluas cakupan dan jenis fasilitas kesejahteraan, beradaptasi dengan kebutuhan sosial yang berkembang, dan memperkuat kolaborasi lintas sektor untuk mencapai kesejahteraan pekerja yang lebih komprehensif.</p><p></p><h2>Kesimpulan dan Rekomendasi</h2><p></p><p>Direktorat Jaminan Sosial Tenaga Kerja dan Fasilitasi Kesejahteraan Pekerja pada Kementerian Ketenagakerjaan memainkan peran sentral dalam mewujudkan kesejahteraan pekerja Indonesia melalui dua pilar utama: Fasilitasi Kesejahteraan Pekerja (Faskesja) dan Jaminan Sosial Tenaga Kerja (Jamsosnaker). Laporan ini menunjukkan komitmen kuat pemerintah dalam memperkuat kedua bidang tersebut, yang terlihat dari adaptasi regulasi, perluasan manfaat program, dan upaya sinergi lintas lembaga.</p><p>Dalam bidang Faskesja, pemerintah telah menunjukkan responsivitas terhadap kebutuhan pekerja, terutama generasi muda, dengan menekankan pentingnya keseimbangan kehidupan kerja. Inisiatif seperti program perumahan, pelayanan keluarga berencana di tempat kerja, program Taman Asuh Sayang Anak (TAMASYA), dan mudik gratis telah menunjukkan dampak positif melalui kolaborasi multi-pihak. Pergeseran paradigma menuju \"kepentingan bersama\" antara pengusaha dan pekerja dalam penyelenggaraan Faskesja merupakan langkah maju yang mendorong investasi dalam sumber daya manusia sebagai pendorong produktivitas.</p><p>Di sisi Jamsosnaker, meskipun kerangka hukumnya kokoh dan manfaat program terus dioptimalkan, tantangan besar masih terletak pada perluasan cakupan kepesertaan, khususnya bagi pekerja informal dan rentan. Tingkat ketidakpatuhan pemberi kerja, yang disebabkan oleh rendahnya pengetahuan, keterbatasan administrasi, dan kurangnya persepsi akan urgensi, tetap menjadi hambatan signifikan. Pembaruan regulasi terkini, seperti PP 6/2025 dan Permenaker 1/2025, menunjukkan upaya pemerintah untuk menyederhanakan proses dan memperluas perlindungan. Namun, dampak UU P2SK yang memperkenalkan perubahan struktural pada JHT dan JP memerlukan perhatian khusus dalam implementasi dan komunikasi.</p><p>Berdasarkan analisis ini, beberapa rekomendasi dapat diajukan untuk memperkuat peran Direktorat dan mencapai tujuan kesejahteraan pekerja yang lebih komprehensif:</p><li>Untuk Faskesja:</li><li>Mendorong Skema Alternatif yang Fleksibel: Mengintensifkan sosialisasi dan implementasi skema alternatif penyediaan fasilitas, seperti subsidi, TPA berbasis komunitas/kolektif, atau voucher, untuk mengakomodasi kemampuan beragam perusahaan dan kebutuhan pekerja.</li><li>Memperkuat Kemitraan Multi-Stakeholder: Memperluas dan memperdalam kolaborasi dengan asosiasi pengusaha, serikat pekerja, lembaga swadaya masyarakat, dan pemerintah daerah untuk memastikan program Faskesja relevan, berkelanjutan, dan menjangkau lebih banyak pekerja.</li><li>Mengintegrasikan Faskesja ke dalam Strategi Produktivitas Nasional: Mengembangkan kerangka kerja yang lebih eksplisit yang menunjukkan bagaimana investasi dalam Faskesja secara langsung berkontribusi pada peningkatan produktivitas dan daya saing perusahaan, sehingga mendorong adopsi yang lebih luas.</li><li>Untuk Jamsosnaker:</li><li>Intensifikasi Sosialisasi dan Edukasi Bertarget: Meluncurkan kampanye edukasi yang lebih masif dan terarah, khususnya untuk pekerja informal dan rentan, menggunakan bahasa dan saluran komunikasi yang mudah diakses, serta menyoroti manfaat konkret jaminan sosial dalam kehidupan sehari-hari.</li><li>Penyederhanaan Proses Administratif: Terus menyederhanakan prosedur pendaftaran, pelaporan iuran, dan klaim manfaat, terutama bagi UMKM dan pekerja dengan mobilitas tinggi, untuk mengurangi beban administratif dan meningkatkan kepatuhan.</li><li>Eksplorasi Insentif Kepatuhan: Mengkaji dan memperkenalkan insentif bagi pemberi kerja yang patuh, di samping penegakan sanksi, untuk mendorong partisipasi proaktif.</li><li>Komunikasi Transparan Perubahan Regulasi: Memastikan komunikasi yang jelas, komprehensif, dan berkelanjutan mengenai perubahan regulasi, khususnya dampak UU P2SK terhadap JHT dan JP, untuk memitigasi kekhawatiran dan membangun kepercayaan di kalangan pekerja dan pengusaha.</li><p>Secara keseluruhan, pencapaian kesejahteraan pekerja yang holistik dan sistem jaminan sosial yang kuat membutuhkan evaluasi berkelanjutan, kebijakan yang adaptif, dan koordinasi antarlembaga yang kokoh. Dengan demikian, Kementerian Ketenagakerjaan dapat terus memainkan peran vitalnya dalam menciptakan lingkungan kerja yang kondusif bagi produktivitas dan kesejahteraan seluruh rakyat Indonesia.</p><p>Works cited</p><li>Direktorat Jamsos dan Faskesja - Fasilitas Kesejahteraan Pekerja.pdf</li>"},{"title":"Laporan Acara Bappenas 25082025","filename":"laporan-acara-bappenas-25082025.html","content":"<h3>Laporan</h3><p>Peluncuran Kerjasama â€œPerlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim: Pemberdayaan Menuju Masyarakat Mandiri dan Tangguh terhadap Perubahan Iklimâ€</p><p>Tanggal: 25 Agustus 2025</p><p>Penyelenggara: Kementerian Perencanaan Pembangunan Nasional/Badan Perencanaan Pembangunan Nasional (PPN/Bappenas)</p><p>Lokasi: Jakarta, Indonesia</p><p>1. Latar Belakang</p><p>Pada tanggal 25 Agustus 2025, di tengah meningkatnya frekuensi dan intensitas kejadian iklim ekstrim di berbagai wilayah nusantara, Kementerian PPN/Bappenas menyelenggarakan sebuah acara penting untuk meluncurkan kerangka kerja sama baru. Acara ini berfokus pada integrasi krusial antara perlindungan sosial dan pemberdayaan masyarakat sebagai pondasi untuk membangun ketahanan nasional terhadap perubahan iklim. Inisiatif ini lahir dari kesadaran bahwa dampak perubahan iklimâ€”mulai dari banjir rob yang menenggelamkan pesisir utara Jawa hingga kekeringan panjang di Nusa Tenggara Timurâ€”tidak lagi dapat ditangani secara sektoral. Acara ini menghadirkan serangkaian diskusi panel yang melibatkan para pemikir dan pengambil kebijakan terkemuka dari kalangan akademisi, pejabat tinggi pemerintah, praktisi pembangunan dari organisasi masyarakat sipil, serta perwakilan sektor swasta. Tujuannya adalah untuk membedah tantangan, merumuskan strategi inovatif, dan mencari solusi konkret dalam menghadapi dampak perubahan iklim, khususnya bagi jutaan masyarakat dalam kelompok rentan di seluruh Indonesia. Laporan ini merangkum secara komprehensif pokok-pokok pikiran yang mengemuka selama sesi diskusi utama.</p><p>2. Rangkuman Eksekutif</p><p>Diskusi panel menyoroti sebuah konsensus yang kuat bahwa perubahan iklim bukan lagi ancaman di masa depan, melainkan sebuah krisis multidimensionalâ€”sosial, ekonomi, dan ekologisâ€”yang dampaknya telah dirasakan secara nyata saat ini, terutama oleh komunitas miskin dan rentan yang paling tidak siap menghadapinya. Para narasumber sepakat bahwa pendekatan konvensional yang reaktif dan terfragmentasi tidak lagi memadai. Diperlukan sebuah paradigma baru yang secara sistemik mengintegrasikan tiga pilar utama:</p><li>Perlindungan Sosial yang Adaptif: Sistem jaring pengaman sosial yang tidak hanya statis, tetapi juga fleksibel dan dapat diperluas cakupannya secara cepat (shock-responsive) untuk merespons guncangan iklim, seperti penyaluran bantuan tunai saat gagal panen akibat kekeringan.</li><li>Pemberdayaan Masyarakat Berbasis Komunitas: Sebuah pergeseran dari pendekatan top-down menuju fasilitasi inisiatif bottom-up, yang mengakui bahwa komunitas lokal memiliki pengetahuan (kearifan lokal) dan modal sosial yang paling relevan untuk membangun resiliensi yang berkelanjutan.</li><li>Kolaborasi Multi-Pihak: Sinergi strategis yang melibatkan pemerintah sebagai regulator dan penyedia layanan dasar, sektor swasta sebagai motor inovasi dan pembiayaan, serta masyarakat sipil sebagai agen implementasi di lapangan dan advokasi kebijakan.</li><p>Kesimpulan utama dari diskusi adalah bahwa resiliensi atau ketahanan iklim yang sejati hanya dapat dicapai melalui pendekatan holistik. Pendekatan ini tidak hanya memberikan bantuan karitatif jangka pendek, tetapi secara fundamental membangun kapasitas, kemandirian ekonomi, dan kekuatan sosial masyarakat dari tingkat paling bawah, dengan memastikan bahwa prinsip \"tidak meninggalkan seorang pun\" menjadi inti dari setiap intervensi.</p><p>3. Paparan Utama Para Narasumber</p><p>3.1. Tantangan dan Risiko Pembangunan Manusia Akibat Perubahan Iklim</p><p>Disampaikan oleh Bapak Daniel Murdiyarso (Presiden Akademi Ilmu Pengetahuan Indonesia - AIPI)</p><p>Bapak Daniel Murdiyarso menegaskan bahwa perubahan iklim merupakan krisis sistemik yang mengancam seluruh fondasi pembangunan manusia, mulai dari ketahanan pangan akibat pergeseran pola tanam, akses air bersih yang semakin langka, meningkatnya risiko penyakit tular vektor, hingga stabilitas ekonomi makro. Beliau menyoroti kerentanan spesifik Indonesia sebagai negara kepulauan, di mana puluhan juta orang yang tinggal di komunitas pesisir menghadapi ancaman eksistensial. Kenaikan permukaan air laut, abrasi pantai yang menggerus daratan, dan intrusi air asin yang merusak lahan pertanian dan sumber air tawar adalah realitas yang sudah terjadi.</p><p>Beliau menekankan perlunya dua strategi yang berjalan simultan dan saling menguatkan:</p><li>Adaptasi: Menyesuaikan diri dengan dampak yang tak terhindarkan. Ini melampaui sekadar infrastruktur fisik seperti tanggul laut; ini mencakup penguatan kapasitas adaptif masyarakat, diversifikasi mata pencaharian (misalnya dari nelayan tangkap ke budidaya rumput laut yang lebih tahan banting), restorasi ekosistem mangrove sebagai benteng alami, dan pembangunan sistem peringatan dini berbasis komunitas yang terjangkau dan mudah dipahami.</li><li>Mitigasi: Mempercepat transisi menuju ekonomi rendah karbon. Beliau menggarisbawahi pentingnya prinsip transisi berkeadilan (just transition). Transisi ini harus dikelola secara hati-hati untuk memastikan kelompok miskin dan pekerja di sektor ekonomi karbon (misalnya pertambangan batu bara) tidak menjadi korban. Ini memerlukan investasi besar dalam program pelatihan ulang keterampilan (reskilling), penciptaan lapangan kerja hijau, dan jaring pengaman sosial yang kuat bagi mereka yang terdampak.</li><p>Integrasi antara kebijakan iklim dan kebijakan perlindungan sosial, menurutnya, adalah sebuah keharusan mutlak untuk mencegah perubahan iklim menciptakan lingkaran setan kemiskinan baru.</p><p>3.2. Peran Pemerintah dalam Mengintegrasikan Perlindungan Sosial yang Adaptif</p><p>Disampaikan oleh Bapak Maliki (Deputi Bidang Pemberdayaan Masyarakat, Kependudukan, dan Ketenagakerjaan, Kementerian PPN/Bappenas)</p><p>Bapak Maliki memaparkan bukti-bukti konkret di lapangan, di mana dampak nyata perubahan iklim, seperti cuaca ekstrem, secara langsung memperburuk angka kemiskinan dan melebarkan ketimpangan. Menanggapi hal ini, Bappenas telah secara aktif mengarusutamakan isu perubahan iklim dan kebencanaan ke dalam kerangka kebijakan pembangunan nasional (RPJP dan RPJMN), memindahkannya dari isu pinggiran menjadi agenda sentral.</p><p>Strategi pemerintah berfokus pada penguatan resiliensi masyarakat melalui program perlindungan sosial yang adaptif. Dua program utama yang dirancang secara inovatif adalah:</p><li>Kartu Kesejahteraan: Sebuah evolusi dari program bantuan sosial yang ada, yang dirancang untuk mengintegrasikan berbagai skema (bantuan pangan, tunai, kesehatan, pendidikan) menjadi satu platform komprehensif. Tujuannya adalah untuk mengurangi tumpang tindih, meningkatkan efisiensi, dan memungkinkan penyaluran bantuan darurat secara cepat saat bencana terjadi.</li><li>Kartu Usaha: Program ini bertujuan untuk memberdayakan masyarakat miskin dan rentan agar dapat keluar dari ketergantungan bantuan. Ini bukan sekadar bantuan modal, tetapi sebuah paket intervensi yang mencakup pelatihan kewirausahaan, akses ke pembiayaan mikro, pendampingan teknis, dan pembukaan akses pasar untuk produk-produk yang berkelanjutan dan tahan iklim.</li><p>Kunci keberhasilan implementasi kedua program ini, menurut Bapak Maliki, terletak pada penggunaan data yang akurat, dinamis, dan terintegrasi. Upaya besar sedang dilakukan untuk mengatasi tantangan data antar-kementerian dan menyatukan data sosial-ekonomi (misalnya DTKS), data indeks risiko bencana (BNPB), dan data proyeksi iklim (KLHK dan BMKG) guna memastikan intervensi yang cepat, tepat sasaran, dan prediktif.</p><p>3.3. Membangun Kemandirian dan Resiliensi dari Tingkat Komunitas</p><p>Disampaikan oleh Bapak Scott Guggenheim (Senior Advisor, Institute for State Effectiveness)</p><p>Bapak Scott Guggenheim memberikan perspektif kritis dari bawah ke atas (bottom-up), berdasarkan pengalaman puluhan tahun di lapangan. Beliau berargumen bahwa program yang dirancang secara terpusat (top-down) seringkali gagal menciptakan dampak berkelanjutan karena tidak sesuai dengan konteks lokal dan tidak menumbuhkan rasa kepemilikan. Menurutnya, kunci resiliensi yang sejati dan abadi terletak pada kemandirian dan kekuatan internal komunitas itu sendiri.</p><p>Ia menekankan pentingnya memulai dari keuangan komunitas (community finance). Ketika sebuah komunitas memiliki modal finansial dan sosial yang dikelola secara mandiriâ€”misalnya melalui kelompok simpan pinjam, arisan, atau unit usaha bersamaâ€”mereka memiliki otonomi dan kapasitas untuk merespons guncangan secara proaktif tanpa harus menunggu bantuan eksternal yang seringkali terlambat. Peran pemerintah dan lembaga lainnya harus bergeser secara fundamental dari pelaksana utama menjadi fasilitator yang sabar, yang bertugas membangun kapasitas, menumbuhkan kepercayaan, dan menghubungkan komunitas dengan sumber daya yang lebih besar.</p><p>4. Tanggapan dan Perspektif Tambahan</p><p>4.1. Aspek Inklusivitas dalam Perlindungan Sosial</p><p>Disampaikan oleh Ibu Yoshimi Nishino (Chief of Social Policy - UNICEF Indonesia), Penanggap</p><p>Ibu Yoshimi Nishino menyambut baik arah diskusi yang mengarusutamakan konsep perlindungan sosial adaptif. Namun, beliau memberikan catatan kritis yang tajam mengenai tantangan inklusivitas. Dampak perubahan iklim tidaklah netral; ia memperburuk ketidaksetaraan yang sudah ada. Kelompok perempuan, anak-anak, penyandang disabilitas, lansia, dan masyarakat adat seringkali menanggung beban yang tidak proporsional. Misalnya, perempuan harus berjalan lebih jauh untuk mencari air saat kekeringan, dan penyandang disabilitas menghadapi hambatan mobilitas yang ekstrim saat evakuasi banjir.</p><p>Beliau menekankan bahwa prinsip \"tidak meninggalkan seorang pun\" (leaving no one behind) harus menjadi landasan utama yang dapat diukur dalam perancangan dan implementasi setiap program. Ini berarti melakukan analisis kerentanan yang mendalam di awal, memastikan proses pendaftaran dan penyaluran bantuan dapat diakses oleh semua, serta menyediakan mekanisme pengaduan yang aman dan responsif.</p><p>4.2. Peran Sektor Swasta dan Inovasi Kebijakan</p><p>Disampaikan oleh Bapak Sonny Mumbunan (Kepala Program MPP Perubahan Iklim, Universitas Islam Internasional Indonesia), Penanggap</p><p>Bapak Sonny Mumbunan menyoroti bahwa di tengah berbagai tantangan, Indonesia telah menunjukkan kemajuan melalui beberapa inovasi kebijakan yang patut diapresiasi, antara lain:</p><li>Insentif Fiskal: Penggunaan indikator tutupan hutan dalam formula Dana Alokasi Umum (DAU), sebuah langkah progresif yang memberikan penghargaan finansial kepada daerah yang berhasil menjaga kelestarian lingkungannya.</li><li>Alokasi Berbasis Risiko: Rencana penggunaan Indeks Risiko Iklim Desa untuk alokasi Dana Desa, yang akan mendorong pemerintah desa untuk memprioritaskan program-program adaptasi dan mitigasi.</li><li>Transisi Energi: Upaya pensiun dini PLTU batu bara, yang meskipun kompleks, menunjukkan komitmen untuk beralih ke energi bersih.</li><p>Beliau menegaskan bahwa pemerintah tidak dapat bekerja sendiri dalam skala dan kecepatan yang dibutuhkan. Peran sektor swasta sangat krusial, terutama dalam menyediakan mekanisme pembiayaan inovatif seperti blended finance (campuran dana publik dan swasta) dan obligasi hijau (green bonds). Tantangan utamanya adalah \"menghubungkan modal dengan tujuan\" (connecting money to purpose)â€”bagaimana memastikan investasi swasta dapat diarahkan untuk mendukung proyek-proyek pembangunan berkelanjutan yang paling mendesak di daerah-daerah rentan.</p><p>5. Sesi Tanya Jawab dan Diskusi</p><p>Sesi tanya jawab membuka ruang untuk pendalaman isu-isu yang telah dibahas. Pertanyaan dari audiens menyoroti beberapa aspek praktis dan tantangan implementasi di lapangan.</p><p>Pertanyaan Kunci dari Audiens:</p><li>Mengenai Koordinasi Lintas Sektor: Seorang peserta dari organisasi masyarakat sipil menanyakan bagaimana pemerintah memastikan koordinasi yang efektif antara Bappenas, KLHK, BNPB, dan Kementerian Sosial, terutama dalam hal integrasi data dan penyaluran bantuan yang cepat saat terjadi bencana iklim.</li><li>Peran Kearifan Lokal: Pertanyaan lain datang dari perwakilan komunitas adat, yang menekankan pentingnya peran pengetahuan dan kearifan lokal dalam merancang strategi adaptasi. Ia menanyakan bagaimana pemerintah dapat secara formal mengakomodasi dan mendanai inisiatif-inisiatif yang lahir dari kearifan lokal tersebut.</li><li>Aksesibilitas bagi Kelompok Rentan: Seorang aktivis dari organisasi penyandang disabilitas mengangkat isu aksesibilitas program. Ia mempertanyakan langkah konkret apa yang akan diambil untuk memastikan \"Kartu Kesejahteraan\" dan \"Kartu Usaha\" benar-benar inklusif dan mudah diakses oleh penyandang disabilitas, mulai dari proses pendataan hingga pemanfaatan bantuan.</li><p>Jawaban dan Penegasan dari Narasumber:</p><li>Bapak Maliki (Bappenas) menanggapi isu koordinasi dengan menjelaskan bahwa pemerintah sedang mengembangkan sebuah platform data terintegrasi yang dapat diakses oleh kementerian/lembaga terkait secara real-time. Beliau mengakui bahwa ego sektoral masih menjadi tantangan, namun dengan adanya mandat dari RPJMN, sinergi ini menjadi prioritas.</li><li>Bapak Scott Guggenheim sangat mendukung pertanyaan mengenai kearifan lokal. Beliau menambahkan bahwa skema seperti Dana Desa dapat menjadi instrumen yang fleksibel untuk mendanai program adaptasi berbasis komunitas. Kuncinya adalah memberikan otonomi yang lebih besar kepada pemerintah desa dan komunitas dalam mengelola dana tersebut, dengan pendampingan teknis yang memadai.</li><li>Ibu Yoshimi Nishino memperkuat poin tentang inklusivitas. Beliau menekankan bahwa proses pendataan harus proaktif menjangkau kelompok disabilitas dan tidak hanya menunggu pendaftaran. Beliau juga mengusulkan adanya mekanisme umpan balik yang ramah disabilitas agar implementasi program dapat terus dievaluasi dan diperbaiki.</li><li>Bapak Daniel Murdiyarso menutup diskusi dengan menegaskan kembali bahwa sains dan data iklim harus menjadi dasar dari setiap perencanaan kebijakan. Beliau mengajak semua pihak untuk melihat krisis iklim sebagai momentum untuk membangun kembali masyarakat yang lebih adil, tangguh, dan berkelanjutan.</li><p>6. Kesimpulan dan Rekomendasi</p><p>Diskusi ini menghasilkan pemahaman bersama bahwa untuk membangun masyarakat yang tangguh iklim, diperlukan pergeseran dari pendekatan sektoral dan karitatif menuju pendekatan yang holistik, terintegrasi, dan memberdayakan. Berdasarkan paparan dan diskusi, berikut adalah beberapa rekomendasi yang dapat dirumuskan:</p><li>Penguatan Sistem Data: Mempercepat pembentukan platform interoperabilitas data yang mengintegrasikan data sosial-ekonomi, kebencanaan, dan iklim untuk mendukung sistem perlindungan sosial yang adaptif, prediktif, dan tepat sasaran.</li><li>Prioritaskan Pendekatan Bottom-Up: Merevisi pedoman perencanaan dan penganggaran (baik di tingkat nasional maupun desa) untuk mengalokasikan porsi sumber daya yang signifikan bagi program pemberdayaan yang diinisiasi dan dikelola oleh komunitas, terutama yang berfokus pada penguatan keuangan lokal dan kapasitas adaptif, serta mengakomodasi kearifan lokal.</li><li>Jaminan Inklusivitas: Mendesain setiap program dengan analisis kerentanan yang mendalam dan mekanisme partisipatif untuk memastikan kebutuhan spesifik kelompok perempuan, anak, penyandang disabilitas, dan masyarakat adat terpenuhi secara efektif.</li><li>Mendorong Kolaborasi Multi-Pihak: Menciptakan kerangka regulasi dan insentif fiskal yang jelas untuk mendorong keterlibatan aktif sektor swasta dalam pembiayaan adaptasi dan mitigasi perubahan iklim, serta membangun platform kemitraan yang terstruktur antara pemerintah, swasta, dan masyarakat sipil.</li><p>Laporan ini disusun sebagai dokumentasi atas gagasan-gagasan konstruktif yang muncul dalam acara dan diharapkan dapat menjadi acuan bagi para pemangku kepentingan dalam merumuskan langkah-langkah strategis selanjutnya.</p>"},{"title":"Pendalaman Informasi Hubungan Industrial","filename":"pendalaman-informasi-hubungan-industrial.html","content":"<h1>Panduan Komprehensif Hubungan Industrial dan Jaminan Sosial Tenaga Kerja di Indonesia: Analisis Mendalam tentang Regulasi, Program, dan Praktik Terkini</h1><h2>Ringkasan Eksekutif</h2><p>Laporan ini menyajikan analisis komprehensif mengenai kerangka Hubungan Industrial (HI) dan sistem Jaminan Sosial Tenaga Kerja (Jamsostek) di Indonesia. Analisis ini menyoroti sifat dinamis dari hukum ketenagakerjaan nasional, peran krusial jaminan sosial dalam kesejahteraan bangsa, dan implikasi praktis dari perubahan regulasi terkini bagi pengusaha dan pekerja. Laporan ini mengkaji lanskap hukum pasca-Undang-Undang Cipta Kerja, modernisasi jaring pengaman sosial yang ditandai dengan penguatan program Jaminan Kehilangan Pekerjaan (JKP), serta tren peningkatan kodifikasi kebijakan sosial di tempat kerja, seperti pencegahan kekerasan seksual dan implementasi nilai-nilai Hubungan Industrial Pancasila. Temuan utama menunjukkan adanya pergeseran menuju regulasi yang lebih terperinci atas budaya dan etika di tempat kerja, upaya signifikan untuk memperluas cakupan perlindungan sosial meskipun tantangan struktural di sektor informal tetap besar, serta penyesuaian berkelanjutan terhadap mekanisme hubungan kerja dan pengupahan untuk menyeimbangkan antara fleksibilitas pasar kerja dan perlindungan pekerja.</p><h2>Bagian I: Fondasi dan Kerangka Kelembagaan Hubungan Industrial</h2><h3>1.1. Konsep Inti Hubungan Industrial Pancasila</h3><p>Definisi Hukum dan Landasan Filosofis</p><p>Hubungan Industrial (HI) di Indonesia didefinisikan sebagai suatu sistem hubungan yang terbentuk antara para pelaku dalam proses produksi barang dan/atau jasaâ€”yang terdiri dari unsur pengusaha, pekerja/buruh, dan pemerintahâ€”yang didasarkan pada nilai-nilai Pancasila dan Undang-Undang Dasar 1945. Definisi yang tercantum dalam Pasal 1 angka 16 Undang-Undang (UU) No. 13 Tahun 2003 ini menegaskan bahwa HI bukan sekadar hubungan transaksional, melainkan sebuah sistem sosio-politis yang bertujuan untuk mencapai keharmonisan, dinamisme, dan keadilan bagi semua pihak yang terlibat.</p><p>Kerangka Panduan Baru: Kepmenaker No. 76 Tahun 2024</p><p>Sebagai upaya untuk merevitalisasi dan memberikan panduan praktis dalam implementasi Hubungan Industrial Pancasila (HIP), pemerintah menerbitkan Keputusan Menteri Ketenagakerjaan (Kepmenaker) No. 76 Tahun 2024. Regulasi ini bertujuan untuk memberikan panduan bagi para pelaku HI, memperkuat pemahaman nilai-nilai Pancasila, menciptakan kelangsungan berusaha dan keharmonisan hubungan kerja, serta meningkatkan produktivitas demi kesejahteraan bersama.</p><p>Prinsip-Prinsip Inti HIP</p><p>Kepmenaker tersebut menguraikan enam prinsip utama yang menjadi fondasi HI :</p><li>Kepentingan Bersama: Melibatkan pengusaha, pekerja/buruh, masyarakat, dan pemerintah.</li><li>Kemitraan yang Saling Menguntungkan: Memandang pengusaha dan pekerja sebagai mitra yang saling bergantung.</li><li>Hubungan Fungsional dan Pembagian Tugas: Menekankan peran dan tanggung jawab yang jelas.</li><li>Kekeluargaan: Menerapkan semangat kekeluargaan dalam hubungan kerja.</li><li>Penciptaan Ketenangan Berusaha dan Ketentraman Bekerja: Menciptakan lingkungan yang kondusif.</li><li>Peningkatan Produktivitas: Fokus pada peningkatan efisiensi dan hasil kerja.</li><p>Asas-Asas Fundamental HIP</p><p>Lebih lanjut, Kepmenaker 76/2024 merinci asas-asas fundamental yang menjadi turunan dari nilai-nilai Pancasila :</p><li>Asas Kekeluargaan dan Gotong Royong: Merupakan inti filosofis yang menekankan sikap saling bahu-membahu.</li><li>Asas Musyawarah untuk Mufakat: Mengedepankan dialog dan pencapaian konsensus dalam pengambilan keputusan.</li><li>Sub-Asas Turunan: Terdapat enam sub-asas yang memberikan panduan perilaku lebih konkret di tempat kerja:</li><li>Kesetaraan dan Solidaritas: Perlakuan yang sama dan rasa simpati antar rekan kerja.</li><li>Soliditas: Sikap kesetiakawanan dan kekompakan.</li><li>Humanis: Menghargai manusia sebagai makhluk sosial yang berinteraksi dalam keberagaman.</li><li>Patuh (Comply): Kepatuhan terhadap peraturan perundang-undangan, perjanjian kerja, Peraturan Perusahaan (PP), atau Perjanjian Kerja Bersama (PKB).</li><li>Loyalitas: Kesetiaan pekerja kepada perusahaan dan kewajiban pengusaha untuk memperhatikan karier pekerja secara objektif.</li><li>Partnership: Menekankan bahwa pekerja dan pengusaha adalah teman seperjuangan.</li><p>Penerbitan Kepmenaker 76/2024 menandakan sebuah sinyal kebijakan yang penting. Selama ini, konsep \"Hubungan Industrial Pancasila\" sering dianggap sebagai gagasan yang abstrak. Regulasi baru ini berupaya memberikan makna yang konkret dan dapat diimplementasikan melalui prinsip dan sub-asas yang terdefinisi, seperti \"Patuh\" dan \"Loyalitas\". Hal ini mengubah sebuah idealisme filosofis menjadi serangkaian ekspektasi perilaku korporat yang dapat diaudit. Langkah ini, bersama dengan regulasi lain seperti pencegahan kekerasan seksual, menunjukkan tren yang lebih luas di mana pemerintah semakin mengatur budaya dan etika di tempat kerja, melampaui sekadar kepatuhan teknis pada upah dan jam kerja. Ini menciptakan lapisan kepatuhan baru yang lebih kompleks bagi pengusaha.</p><p>Pelaku Tripartit dan Perannya (Pasal 102 UU 13/2003)</p><p>Pelaksanaan HI melibatkan tiga aktor utama dengan peran dan tanggung jawab yang spesifik, sebagaimana diatur dalam Pasal 102 UU No. 13 Tahun 2003 :</p><li>Pemerintah: Menetapkan kebijakan, memberikan pelayanan, melaksanakan pengawasan, dan melakukan penindakan terhadap pelanggaran peraturan perundang-undangan.</li><li>Pengusaha: Menciptakan kemitraan, mengembangkan usaha, memperluas lapangan kerja, dan memberikan kesejahteraan kepada pekerja secara terbuka.</li><li>Pekerja/Serikat Pekerja (SP/SB): Menjalankan pekerjaan sesuai kewajiban, menjaga ketertiban demi kelangsungan produksi, menyalurkan aspirasi secara demokratis, mengembangkan keterampilan, serta ikut memajukan perusahaan dan memperjuangkan kesejahteraan anggota beserta keluarganya.</li><h3>1.2. Pilar Kelembagaan Hubungan Industrial</h3><p>Sistem HI di Indonesia didukung oleh delapan sarana kelembagaan yang memfasilitasi interaksi antara para pelaku. Empat pilar kelembagaan utama adalah sebagai berikut:</p><p>Serikat Pekerja/Serikat Buruh (SP/SB)</p><li>Dasar Hukum dan Definisi: Diatur oleh UU No. 21 Tahun 2000 serta Konvensi ILO No. 87 dan 98, SP/SB adalah organisasi yang dibentuk dari, oleh, dan untuk pekerja guna memperjuangkan, membela, serta melindungi hak dan kepentingan mereka.</li><li>Pembentukan dan Pendaftaran: Sebuah serikat pekerja dapat dibentuk oleh minimal 10 orang pekerja. Gabungan minimal 5 SP/SB dapat membentuk federasi, dan gabungan minimal 3 federasi dapat membentuk konfederasi. Pendaftaran kepada instansi ketenagakerjaan setempat adalah syarat untuk mendapatkan pengakuan hukum dan menjalankan hak-haknya.</li><li>Hak dan Kewajiban: Setelah tercatat, SP/SB berhak membuat PKB, mewakili pekerja dalam penyelesaian perselisihan, dan menyalurkan aspirasi. Kewajibannya antara lain melindungi anggota dan mempertanggungjawabkan organisasi.</li><li>Peran Strategis dalam HI: SP/SB memiliki peran ganda: (1) sebagai mitra kerja sama dalam menjaga ketertiban dan memajukan perusahaan (sesuai UU 13/2003), dan (2) sebagai perwakilan pekerja dalam merundingkan PKB dan menyelenggarakan pemogokan (sesuai UU 21/2000).</li><li>Konteks Statistik: Data menunjukkan tren peningkatan jumlah organisasi serikat pekerja di Indonesia.</li><table><tr><td><p>Uraian</p></td><td><p>2015</p></td><td><p>2016</p></td><td><p>2017</p></td><td><p>2018</p></td><td><p>2019</p></td><td><p>2020</p></td><td><p>2021</p></td><td><p>2022</p></td><td><p>2023</p></td><td><p>2024</p></td></tr><tr><td><p>Konfederasi SP/SB</p></td><td><p>6</p></td><td><p>11</p></td><td><p>14</p></td><td><p>14</p></td><td><p>16</p></td><td><p>16</p></td><td><p>16</p></td><td><p>17</p></td><td><p>21</p></td><td><p>21</p></td></tr><tr><td><p>Federasi SP/SB</p></td><td><p>92</p></td><td><p>111</p></td><td><p>115</p></td><td><p>120</p></td><td><p>147</p></td><td><p>161</p></td><td><p>158</p></td><td><p>172</p></td><td><p>199</p></td><td><p>220</p></td></tr><tr><td><p>SP/SB</p></td><td><p>11.852</p></td><td><p>7.294</p></td><td><p>7.294</p></td><td><p>7.294</p></td><td><p>10.748</p></td><td><p>10.748</p></td><td><p>10.748</p></td><td><p>10.748</p></td><td><p>12.346</p></td><td><p>12.346</p></td></tr><tr><td><p>Anggota SP/SB</p></td><td><p>3.414.455</p></td><td><p>2.717.961</p></td><td><p>2.717.961</p></td><td><p>2.717.961</p></td><td><p>3.256.025</p></td><td><p>3.256.025</p></td><td><p>3.256.025</p></td><td><p>3.256.025</p></td><td><p>4.208.338</p></td><td><p>4.208.338</p></td></tr><tr><td><p>*Sumber: Direktorat Kelembagaan dan Pencegahan Perselisihan Hubungan Industrial *</p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr></table><p>Organisasi Pengusaha</p><li>Dasar Hukum dan Definisi: Keberadaannya diakui oleh UU No. 1 Tahun 1987 (tentang KADIN) dan Keppres 107/2004 (tentang Dewan Pengupahan). Organisasi ini merupakan wadah persatuan bagi pengusaha Indonesia.</li><li>Peran dan Keterwakilan: Organisasi pengusaha mewakili kepentingan pemberi kerja dalam lembaga-lembaga kunci seperti LKS Tripartit dan Dewan Pengupahan. Terdapat perjanjian antara Kamar Dagang dan Industri (KADIN) dan Asosiasi Pengusaha Indonesia (APINDO) untuk berbagi keterwakilan ini secara merata. Data per Desember 2022 menunjukkan APINDO memiliki 30.822 anggota di seluruh Indonesia.</li><p>Lembaga Kerja Sama (LKS) Bipartit</p><li>Mandat Hukum: Diwajibkan oleh Pasal 106 UU 13/2003 bagi setiap perusahaan yang mempekerjakan 50 orang pekerja atau lebih.</li><li>Regulasi Pelaksana: Diatur lebih lanjut dalam Permenakertrans No. PER.32/MEN/XII/2008.</li><li>Tujuan, Fungsi, dan Tugas: LKS Bipartit berfungsi sebagai forum komunikasi dan konsultasi untuk mencegah perselisihan dan meningkatkan HI di tingkat perusahaan. Penting untuk dicatat bahwa fungsinya berbeda dari perundingan formal untuk penyelesaian sengketa.</li><li>Pembentukan dan Keanggotaan: Dibentuk oleh unsur pengusaha dan pekerja dengan komposisi seimbang (1:1) dan jumlah anggota minimal 6 orang. Masa jabatan kepengurusan adalah 3 tahun dan pembentukannya wajib dicatatkan pada dinas ketenagakerjaan setempat.</li><p>Lembaga Kerja Sama (LKS) Tripartit</p><li>Dasar Hukum: Diatur dalam Pasal 107 UU 13/2003 dan Peraturan Pemerintah (PP) No. 8 Tahun 2005 beserta perubahannya.</li><li>Definisi dan Tujuan: Merupakan forum komunikasi, konsultasi, dan musyawarah mengenai masalah ketenagakerjaan yang melibatkan pemerintah, organisasi pengusaha, dan serikat pekerja.</li><li>Tugas: Memberikan pertimbangan, saran, dan pendapat kepada kepala pemerintahan (Presiden, Gubernur, atau Bupati/Walikota) dalam penyusunan kebijakan dan pemecahan masalah ketenagakerjaan.</li><li>Struktur dan Keanggotaan: Terdiri dari unsur pemerintah, pengusaha, dan pekerja. Keanggotaan diangkat untuk masa jabatan 3 tahun dan dapat diperpanjang satu kali. Lembaga ini ada di tingkat nasional, provinsi, dan kabupaten/kota.</li><h2>Bagian II: Hubungan Kerja, Pengupahan, dan Kesejahteraan</h2><h3>2.1. Pengaturan Hubungan Kerja</h3><p>Perjanjian Kerja (PK)</p><li>Definisi dan Unsur Inti: Hubungan kerja didefinisikan memiliki tiga unsur inti: adanya pekerjaan, upah, dan perintah. Hubungan ini dilegalkan melalui sebuah Perjanjian Kerja (PK).</li><li>Syarat Sah PK: Berdasarkan UU 13/2003, sebuah PK sah jika memenuhi empat syarat: (1) adanya kesepakatan kedua belah pihak; (2) kemampuan atau kecakapan melakukan perbuatan hukum; (3) adanya pekerjaan yang diperjanjikan; dan (4) pekerjaan tersebut tidak bertentangan dengan ketertiban umum, kesusilaan, dan peraturan perundang-undangan.</li><li>Isi Minimal PK Tertulis: PK yang dibuat secara tertulis sekurang-kurangnya harus memuat identitas para pihak, jenis jabatan, lokasi kerja, besaran dan cara pembayaran upah, syarat kerja, serta waktu mulai dan jangka waktu berlakunya perjanjian.</li><p>Perjanjian Kerja Waktu Tertentu (PKWT) vs. Perjanjian Kerja Waktu Tidak Tertentu (PKWTT)</p><li>PKWTT (Permanen): Digunakan untuk pekerjaan yang bersifat tetap dan terus-menerus. PKWTT dapat mensyaratkan masa percobaan kerja paling lama 3 bulan, yang harus dicantumkan secara tertulis. Jika tidak, masa percobaan dianggap tidak ada.</li><li>PKWT (Kontrak): Hanya dapat digunakan untuk pekerjaan yang bersifat sementara. Berdasarkan PP No. 35 Tahun 2021, jenis pekerjaan yang diperbolehkan untuk PKWT meliputi :</li><li>Pekerjaan yang diperkirakan penyelesaiannya dalam waktu yang tidak terlalu lama.</li><li>Pekerjaan yang bersifat musiman.</li><li>Pekerjaan yang berhubungan dengan produk baru atau kegiatan baru.</li><li>Pekerjaan yang sekali selesai.</li><li>Pekerjaan yang sifatnya sementara.</li><li>Pekerjaan harian lepas (kurang dari 21 hari per bulan).</li><li>Koreksi Yudisial - Dampak Putusan MK 168/PUU-XXI/2023: Putusan Mahkamah Konstitusi ini memberikan pembaruan krusial terhadap aturan PKWT :</li><li>Durasi Maksimal: MK memutuskan bahwa PKWT yang didasarkan pada selesainya suatu pekerjaan tertentu tidak boleh melebihi jangka waktu maksimal 5 tahun, termasuk perpanjangannya. Putusan ini mencegah praktik kontrak \"temporer\" yang tidak terbatas.</li><li>Kewajiban Tertulis: MK menegaskan bahwa PKWT wajib dibuat secara tertulis dan menggunakan Bahasa Indonesia, menghilangkan segala ambiguitas.</li><p>Uang Kompensasi untuk PKWT</p><li>Kewajiban: Pengusaha wajib memberikan uang kompensasi kepada pekerja PKWT pada saat berakhirnya perjanjian kerja, sesuai amanat PP 35/2021.</li><li>Rumus Perhitungan: Besaran kompensasi dihitung dengan formula: (Masa Kerja dalam bulan / 12) x 1 bulan upah.</li><li>Waktu Pembayaran: Kompensasi dibayarkan pada saat kontrak berakhir, atau sebelum perpanjangan kontrak ditandatangani.</li><p>Peraturan Perusahaan (PP) dan Perjanjian Kerja Bersama (PKB)</p><li>Tujuan: PP dan PKB berfungsi sebagai instrumen untuk mengatur syarat-syarat kerja secara lebih rinci di luar ketentuan dasar dalam PK.</li><li>Hierarki: Ketentuan dalam PK tidak boleh bertentangan dengan PP atau PKB, dan PP/PKB tidak boleh lebih rendah dari peraturan perundang-undangan yang berlaku.</li><li>PP: Wajib dibuat oleh perusahaan yang mempekerjakan 10 pekerja atau lebih. PP disusun oleh pengusaha dengan memperhatikan saran dari wakil pekerja, berlaku selama 2 tahun, dan harus disahkan oleh dinas ketenagakerjaan.</li><li>PKB: Merupakan hasil perundingan antara pengusaha dan serikat pekerja. PKB berlaku selama 2 tahun dan wajib didaftarkan ke dinas ketenagakerjaan. Proses pendaftaran kini dapat dilakukan secara elektronik melalui sistem e-PP dan e-PKB.</li><table><tr><td><p>Fitur</p></td><td><p>Perjanjian Kerja Waktu Tertentu (PKWT)</p></td><td><p>Perjanjian Kerja Waktu Tidak Tertentu (PKWTT)</p></td></tr><tr><td><p>Jenis Pekerjaan</p></td><td><p>Pekerjaan yang bersifat sementara, musiman, sekali selesai, atau terkait produk baru.</p></td><td><p>Pekerjaan yang bersifat tetap dan terus-menerus.</p></td></tr><tr><td><p>Durasi</p></td><td><p>Dibatasi jangka waktu (maksimal 5 tahun termasuk perpanjangan) atau selesainya pekerjaan tertentu.</p></td><td><p>Tidak terbatas waktu, hingga usia pensiun, meninggal dunia, atau terjadi PHK.</p></td></tr><tr><td><p>Masa Percobaan</p></td><td><p>Tidak diperbolehkan. Jika ada, batal demi hukum.</p></td><td><p>Diperbolehkan, maksimal 3 bulan dan harus dicantumkan secara tertulis.</p></td></tr><tr><td><p>Bentuk Perjanjian</p></td><td><p>Wajib tertulis dalam Bahasa Indonesia (Putusan MK 168/PUU-XXI/2023).</p></td><td><p>Dapat dibuat secara lisan maupun tertulis (tertulis lebih dianjurkan).</p></td></tr><tr><td><p>Pengakhiran Hubungan</p></td><td><p>Berakhir otomatis sesuai jangka waktu atau selesainya pekerjaan.</p></td><td><p>Melalui prosedur Pemutusan Hubungan Kerja (PHK) sesuai peraturan.</p></td></tr><tr><td><p>Hak Akhir Hubungan Kerja</p></td><td><p>Berhak atas Uang Kompensasi.</p></td><td><p>Berhak atas Uang Pesangon, Uang Penghargaan Masa Kerja, dan Uang Penggantian Hak.</p></td></tr><tr><td><p>Sumber: Analisis UU 13/2003, PP 35/2021, dan Putusan MK 168/PUU-XXI/2023</p></td><td><p></p></td><td><p></p></td></tr></table><h3>2.2. Sistem Pengupahan Nasional</h3><p>Kebijakan Pengatur</p><p>Sistem pengupahan di Indonesia diatur oleh serangkaian regulasi, terutama UU Cipta Kerja dan peraturan pelaksananya, yaitu PP No. 36 Tahun 2021 yang kemudian diubah dengan PP No. 51 Tahun 2023.</p><p>Komponen Upah</p><p>Upah terdiri dari Upah Pokok dan Tunjangan (Tetap dan Tidak Tetap). Terdapat aturan bahwa besaran upah pokok minimal adalah 75% dari jumlah upah pokok ditambah tunjangan tetap.</p><p>Kebijakan Upah Minimum (UM)</p><li>Penerapan: Upah Minimum berlaku bagi pekerja dengan masa kerja kurang dari 1 tahun.</li><li>Formula (PP 51/2023): Formula penyesuaian upah minimum tahun berikutnya adalah: UM(t+1) = UM(t) + [Inflasi + (PE \\times \\alpha)] \\times UM(t). Di mana UM(t) adalah upah minimum tahun berjalan, PE adalah Pertumbuhan Ekonomi, dan \\alpha adalah indeks tertentu yang mewakili kontribusi tenaga kerja terhadap pertumbuhan ekonomi.</li><li>Peran Dewan Pengupahan: Lembaga ini bertugas memberikan saran dan pertimbangan kepada pemerintah dalam perumusan kebijakan pengupahan, termasuk penetapan UM, berdasarkan formula yang berlaku.</li><li>Jenis UM: Terdapat Upah Minimum Provinsi (UMP), Upah Minimum Kabupaten/Kota (UMK), dan Upah Minimum Sektoral (UMS). Putusan MK 168/PUU-XXI/2023 menegaskan kembali kewajiban Gubernur untuk menetapkan UMS.</li><p>Struktur dan Skala Upah (SUSU)</p><li>Kewajiban Hukum: Setiap pengusaha wajib menyusun dan menerapkan Struktur dan Skala Upah (SUSU) di perusahaannya.</li><li>Tujuan dan Manfaat: SUSU bertujuan memberikan kepastian upah bagi pekerja dengan masa kerja lebih dari satu tahun, menjamin keadilan internal, mencegah diskriminasi, dan mengaitkan upah dengan tanggung jawab serta kinerja.</li><li>Metodologi: Kemnaker mempromosikan beberapa metode penyusunan SUSU, antara lain metode rangking sederhana, metode dua titik, dan metode poin faktor.</li><p>Upah Kerja Lembur</p><p>Peraturan mengatur bahwa kerja lembur maksimal adalah 4 jam per hari dan 18 jam per minggu, dengan kewajiban pembayaran upah lembur oleh pengusaha.</p><h3>2.3. Fasilitas Kesejahteraan Pekerja (Faskesja)</h3><p>Mandat Hukum</p><p>Pasal 100 UU No. 13 Tahun 2003 mewajibkan pengusaha untuk menyediakan fasilitas kesejahteraan dengan memperhatikan kebutuhan pekerja dan kemampuan perusahaan.</p><p>Definisi dan Jenis Fasilitas</p><p>Faskesja adalah pemenuhan kebutuhan jasmaniah dan rohaniah yang dapat meningkatkan produktivitas. Jenisnya meliputi fasilitas ibadah, kesehatan, kantin, olahraga, rekreasi, pelayanan Keluarga Berencana (KB), Tempat Penitipan Anak (TPA), dan perumahan pekerja.</p><p>Program Dukungan Pemerintah dan Isu Terkini</p><li>Perumahan: Pemerintah mendorong penyediaan perumahan bagi pekerja melalui koordinasi antara Kemnaker, Kementerian PUPR, BP Tapera, dan BPJS Ketenagakerjaan. Program yang tersedia antara lain Manfaat Layanan Tambahan (MLT) dari BPJS Ketenagakerjaan dan Fasilitas Likuiditas Pembiayaan Perumahan (FLPP) dari BP Tapera.</li><li>Keluarga Berencana (KB): Terdapat kerja sama aktif antara Kemnaker dan BKKBN untuk menyediakan layanan KB di tempat kerja, yang merupakan amanat UU Ketenagakerjaan.</li><li>Tempat Penitipan Anak (TPA): Didukung oleh UU No. 4 Tahun 2024, pemerintah melalui Surat Edaran Bersama (SEB) TAMASYA mendorong pembentukan TPA di lingkungan kerja. Alternatif implementasi seperti subsidi voucher atau jam kerja fleksibel juga dipertimbangkan.</li><h2>Bagian III: Sistem Jaminan Sosial Tenaga Kerja (Jamsostek)</h2><h3>3.1. Kerangka Umum Jamsostek</h3><p>Landasan Hukum dan Filosofis</p><p>Sistem Jaminan Sosial Nasional (SJSN) di Indonesia, yang diatur dalam UU No. 40 Tahun 2004 dan UU No. 24 Tahun 2011, bertujuan memberikan jaminan terpenuhinya kebutuhan dasar hidup yang layak. Sistem ini diselenggarakan berdasarkan prinsip asuransi sosial dan tabungan wajib.</p><p>Segmen Kepesertaan</p><p>Kepesertaan Jamsostek dibagi menjadi empat segmen utama :</p><li>Penerima Upah (PU): Pekerja formal.</li><li>Bukan Penerima Upah (BPU): Pekerja informal atau mandiri.</li><li>Jasa Konstruksi (Jakon): Pekerja di sektor konstruksi.</li><li>Pekerja Migran Indonesia (PMI).</li><p>Cakupan Nasional dan Tantangan Sektor Informal</p><p>Data terbaru menunjukkan adanya kesenjangan signifikan dalam cakupan perlindungan sosial. Hingga April 2025, jumlah peserta aktif BPJS Ketenagakerjaan mencapai 39,7 juta orang, sementara jumlah penduduk bekerja per Agustus 2024 adalah 144,64 juta orang. Ini berarti hanya sekitar 27,4% dari total pekerja yang terlindungi. Kesenjangan ini lebih tajam jika dilihat dari sektor pekerjaan: sekitar 43,2% pekerja formal terlindungi, sementara hanya 11,4% pekerja informal yang memiliki akses Jamsostek.</p><p>Kesenjangan cakupan antara sektor formal dan informal ini bukan sekadar masalah sosialisasi, melainkan sebuah ketidakcocokan struktural. Sistem Jamsostek dirancang dengan asumsi adanya hubungan kerja yang stabil antara pengusaha dan pekerja, yang mempermudah pengumpulan iuran dan penegakan hukum. Karakteristik sektor informalâ€”seperti penghasilan tidak tetap, mobilitas tinggi, dan tidak adanya pemberi kerja formalâ€”membuat model ini tidak efektif. Meskipun target RPJMN untuk cakupan BPU menunjukkan pengakuan atas masalah ini , pencapaiannya memerlukan inovasi fundamental dalam desain produk, mekanisme pengumpulan premi (misalnya, pembayaran mikro), dan saluran distribusi yang sesuai dengan realitas ekonomi informal.</p><h3>3.2. Analisis Rinci Program Jaminan Sosial</h3><p>Setiap program Jamsostek memiliki dasar hukum, aturan iuran, manfaat, dan prosedur klaim yang spesifik.</p><p>Jaminan Kecelakaan Kerja (JKK)</p><li>Dasar Hukum: PP No. 44/2015, PP No. 82/2019, dan diperbarui dengan Permenaker No. 1 Tahun 2025.</li><li>Iuran: Ditanggung sepenuhnya oleh pengusaha, dengan besaran 0,24% hingga 1,74% dari upah, tergantung tingkat risiko lingkungan kerja.</li><li>Manfaat: Meliputi pelayanan kesehatan tanpa batas biaya sesuai kebutuhan medis, santunan uang tunai untuk cacat (sementara maupun tetap) dan kematian, serta program kembali bekerja (return to work).</li><li>Prosedur Klaim: Melibatkan pelaporan kecelakaan kerja kepada BPJS Ketenagakerjaan dan fasilitas kesehatan yang bekerja sama.</li><li>Pembaruan Regulasi Terkini:</li><li>PP No. 7 Tahun 2025: Memberikan keringanan iuran JKK sebesar 50% untuk industri padat karya tertentu (misalnya, tekstil, alas kaki, furnitur) selama periode Februari-Juli 2025.</li><li>Permenaker No. 1 Tahun 2025: Memperluas definisi kecelakaan kerja hingga mencakup kasus kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja.</li><p>Jaminan Kematian (JKM)</p><li>Dasar Hukum: PP No. 44/2015, PP No. 82/2019, dan diperbarui dengan Permenaker No. 1 Tahun 2025.</li><li>Iuran: Sebesar 0,30% dari upah, ditanggung oleh pengusaha.</li><li>Manfaat: Santunan kematian sebesar Rp42 juta (terdiri dari santunan sekaligus Rp20 juta, santunan berkala Rp12 juta, dan biaya pemakaman Rp10 juta), serta beasiswa pendidikan untuk maksimal 2 orang anak peserta.</li><li>Prosedur Klaim: Diajukan oleh ahli waris dengan melampirkan dokumen kependudukan dan surat keterangan kematian.</li><li>Pembaruan Regulasi Terkini (Permenaker No. 1 Tahun 2025): Menegaskan bahwa manfaat JKM diberikan untuk setiap kepesertaan aktif jika pekerja memiliki lebih dari satu pekerjaan. Selain itu, diperkenalkan masa iur minimal 3 bulan bagi peserta BPU baru untuk dapat mengajukan klaim.</li><p>Jaminan Hari Tua (JHT)</p><li>Dasar Hukum: PP No. 46 Tahun 2015 dan PP No. 60 Tahun 2015.</li><li>Iuran: Total 5,7% dari upah, dengan rincian 3,7% ditanggung pengusaha dan 2% ditanggung pekerja.</li><li>Manfaat: Berupa pembayaran sekaligus dari total akumulasi iuran ditambah hasil pengembangannya. Manfaat dapat diambil saat peserta mencapai usia 56 tahun, meninggal dunia, mengalami cacat total tetap, atau berhenti bekerja (mengundurkan diri/PHK). Terdapat juga opsi pengambilan sebagian (10% atau 30% untuk perumahan) setelah 10 tahun kepesertaan.</li><li>Prosedur Klaim: Memerlukan dokumen identitas, kartu peserta, dan bukti kondisi klaim (misalnya, surat PHK atau surat keterangan pensiun).</li><li>Pembaruan Regulasi Terkini (UU P2SK): UU No. 4 Tahun 2023 tentang Pengembangan dan Penguatan Sektor Keuangan (P2SK) mengamanatkan perubahan pada program JHT, termasuk pengenalan dua jenis akun (akun utama dan akun tambahan) serta opsi pembayaran manfaat secara berkala.</li><p>Jaminan Pensiun (JP)</p><li>Dasar Hukum: PP No. 45 Tahun 2015.</li><li>Iuran: Total 3% dari upah, dengan rincian 2% ditanggung pengusaha dan 1% ditanggung pekerja.</li><li>Manfaat: Pembayaran uang tunai bulanan seumur hidup kepada peserta yang pensiun, dengan syarat masa iur minimal 15 tahun. Program ini juga mencakup manfaat pensiun cacat dan pensiun bagi ahli waris (janda/duda/anak).</li><li>Prosedur Klaim: Diajukan saat peserta mencapai usia pensiun, yang secara bertahap meningkat hingga 65 tahun. Untuk periode 2025-2028, usia pensiun ditetapkan 59 tahun.</li><p>Jaminan Kehilangan Pekerjaan (JKP)</p><li>Dasar Hukum: PP No. 37 Tahun 2021, yang diubah secara signifikan oleh PP No. 6 Tahun 2025. Peraturan pelaksananya adalah Permenaker No. 7 & 15 Tahun 2021, yang diperbarui oleh Permenaker No. 2 & 3 Tahun 2025.</li><li>Iuran: Tidak ada iuran tambahan bagi pekerja atau pengusaha. Program ini didanai oleh pemerintah pusat (0,22% dari upah) dan rekomposisi iuran JKK (0,14%).</li><li>Manfaat: Memberikan tiga jenis manfaat: (1) Uang tunai, (2) Akses informasi pasar kerja, dan (3) Pelatihan kerja.</li><li>Persyaratan: Diberikan kepada pekerja yang mengalami PHK (kecuali karena mengundurkan diri, pensiun, cacat total tetap, meninggal dunia, atau berakhirnya masa kontrak PKWT) dan memiliki masa iur minimal 12 bulan dalam 24 bulan terakhir.</li><li>Prosedur Klaim: Diajukan secara daring melalui portal SIAPkerja Kemnaker dengan melampirkan bukti PHK yang telah divalidasi.</li><li>Pembaruan Regulasi Terkini (PP 6/2025 & Permenaker 2 & 3/2025): Pembaruan signifikan pada program JKP melalui PP No. 6 Tahun 2025 merupakan perkembangan kebijakan yang krusial. Ini secara langsung mengatasi penggunaan dana JHT yang selama ini sering kali berfungsi sebagai \"dana darurat\" pengangguran, praktik yang menggerus tujuan utamanya sebagai tabungan hari tua. Dengan memperkuat JKP, pemerintah menciptakan jaring pengaman sosial yang lebih modern dan sesuai peruntukannya. Perubahan ini mencakup :</li><li>Peningkatan Manfaat Uang Tunai: Besaran manfaat dinaikkan menjadi 60% dari upah selama 6 bulan (dengan batas atas upah Rp5 juta).</li><li>Penyederhanaan Bukti PHK: Syarat bukti PHK dipermudah, tidak lagi wajib berupa akta pendaftaran Perjanjian Bersama di Pengadilan Hubungan Industrial (PHI), tetapi cukup dengan tanda terima laporan PHK dari dinas ketenagakerjaan.</li><li>Penghapusan Syarat Kepesertaan JKN: Kepesertaan aktif Jaminan Kesehatan Nasional (JKN) tidak lagi menjadi syarat untuk menerima manfaat JKP.</li><li>Perpanjangan Masa Klaim: Batas waktu pengajuan klaim diperpanjang menjadi 6 bulan setelah terjadi PHK.</li><h2>Bagian IV: Penyelesaian Perselisihan dan Isu-Isu Terkini</h2><h3>4.1. Mekanisme Penyelesaian Perselisihan Hubungan Industrial (PPHI)</h3><p>Penyelesaian sengketa ketenagakerjaan di Indonesia mengikuti alur yang terstruktur, dimulai dari upaya musyawarah hingga litigasi di pengadilan khusus.</p><p>Alur Penyelesaian Sengketa</p><p>Mekanisme PPHI diatur dalam UU No. 2 Tahun 2004, yang menggariskan tahapan sebagai berikut :</p><li>Perundingan Bipartit: Tahap pertama yang wajib ditempuh, di mana pengusaha dan pekerja/serikat pekerja berunding secara langsung untuk mencapai mufakat. Jika berhasil, hasilnya dituangkan dalam sebuah Perjanjian Bersama (PB). Proses ini harus diselesaikan dalam 30 hari kerja.</li><li>Pencatatan Perselisihan: Jika perundingan bipartit gagal, salah satu atau kedua pihak mencatatkan perselisihannya ke dinas ketenagakerjaan setempat.</li><li>Penyelesaian di Luar Pengadilan (Tripartit): Setelah pencatatan, pihak-pihak ditawari untuk memilih salah satu dari tiga jalur penyelesaian:</li><li>Mediasi: Difasilitasi oleh seorang Mediator (PNS Kemnaker) yang netral. Mediator akan mengeluarkan anjuran tertulis yang tidak mengikat. Mediasi dapat menangani semua jenis perselisihan (hak, kepentingan, PHK, dan antar serikat pekerja).</li><li>Konsiliasi: Difasilitasi oleh seorang Konsiliator yang terdaftar. Konsiliator juga mengeluarkan anjuran tertulis yang tidak mengikat. Jalur ini hanya untuk perselisihan kepentingan, PHK, dan antar serikat pekerja.</li><li>Arbitrase: Dipimpin oleh seorang Arbiter yang dipilih atas kesepakatan para pihak. Arbiter mengeluarkan putusan yang bersifat final dan mengikat. Jalur ini hanya untuk perselisihan kepentingan dan antar serikat pekerja.</li><li>Pengadilan Hubungan Industrial (PHI): Jika mediasi atau konsiliasi gagal mencapai kesepakatan (salah satu atau kedua pihak menolak anjuran), maka perselisihan dapat dilanjutkan ke PHI dengan mengajukan gugatan. PHI adalah pengadilan khusus di lingkungan peradilan umum.</li><li>Wewenang PHI: Memeriksa dan memutus perselisihan hak dan PHK di tingkat pertama; serta perselisihan kepentingan dan antar serikat pekerja di tingkat pertama dan terakhir (tidak ada banding).</li><li>Kasasi: Putusan PHI mengenai perselisihan hak dan PHK dapat diajukan kasasi langsung ke Mahkamah Agung.</li><p>Statistik Kasus Perselisihan</p><p>Data menunjukkan bahwa perselisihan terkait Pemutusan Hubungan Kerja (PHK) merupakan jenis sengketa yang paling dominan.</p><table><tr><td><p>Kategori</p></td><td><p>Jumlah Kasus (2024)</p></td><td><p>Diselesaikan (2024)</p></td></tr><tr><td><p>Total Kasus Perselisihan</p></td><td><p>7.540</p></td><td><p>6.290</p></td></tr><tr><td><p>Perselisihan PHK</p></td><td><p>5.192</p></td><td><p>-</p></td></tr><tr><td><p>Perselisihan Hak</p></td><td><p>-</p></td><td><p>-</p></td></tr><tr><td><p>Perselisihan Kepentingan</p></td><td><p>-</p></td><td><p>-</p></td></tr><tr><td><p>Antar SP/SB</p></td><td><p>-</p></td><td><p>-</p></td></tr><tr><td><p>Metode Penyelesaian</p></td><td><p></p></td><td><p></p></td></tr><tr><td><p>Mediasi</p></td><td><p>-</p></td><td><p>4.312</p></td></tr><tr><td><p>Bipartit</p></td><td><p>-</p></td><td><p>1.978</p></td></tr><tr><td><p>Sumber: Kementerian Ketenagakerjaan</p></td><td><p></p></td><td><p></p></td></tr></table><h3>4.2. Kesetaraan, Non-Diskriminasi, dan Keamanan di Tempat Kerja</h3><p>Regulasi ketenagakerjaan modern semakin bergeser untuk mencakup aspek-aspek sosial dan etika di tempat kerja, tidak hanya hubungan kerja teknis.</p><p>Kebijakan Kesetaraan dan Non-Diskriminasi</p><li>Dasar Hukum: Perlindungan terhadap diskriminasi dijamin oleh UUD 1945, UU No. 13 Tahun 2003 (Pasal 5 dan 6), serta ratifikasi Konvensi ILO No. 100 (upah setara) dan No. 111 (anti-diskriminasi).</li><li>Bentuk Diskriminasi: Mencakup perlakuan tidak adil berdasarkan jenis kelamin, ras, etnis, agama, disabilitas, atau usia dalam hal rekrutmen, pengupahan, promosi, dan jaminan sosial.</li><li>Langkah Implementasi: Pemerintah mendorong perusahaan untuk menyusun kebijakan anti-diskriminasi tertulis, memberikan pelatihan, menciptakan prosedur pelaporan yang aman, dan memasukkan klausul non-diskriminasi dalam PP atau PKB.</li><p>Pencegahan dan Penanganan Kekerasan Seksual</p><li>Kerangka Hukum: Diatur secara spesifik melalui Kepmenaker No. 88 Tahun 2023 tentang Pedoman Pencegahan dan Penanganan Kekerasan Seksual di Tempat Kerja, yang merupakan turunan dari amanat UU No. 12 Tahun 2022 tentang Tindak Pidana Kekerasan Seksual.</li><li>Kewajiban Pengusaha: Pengusaha wajib melakukan upaya pencegahan, antara lain dengan :</li><li>Mengatur kebijakan pencegahan dalam PP atau PKB.</li><li>Melaksanakan
