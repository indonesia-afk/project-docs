    <script>
      const docs = [{"title":"Optimalisasi Program Jamsosnaker dan Kebijakan Faskesja","filename":"optimalisasi-program-jamsosnaker-dan-kebijakan-faskesja.html","content":"<p></p><h1>Optimalisasi Program Jaminan Sosial Tenaga Kerja dan Kebijakan Fasilitasi Kesejahteraan Pekerja</h1><p></p><p></p><h2>Executive Summary</h2><p></p><p>Direktorat Jaminan Sosial Tenaga Kerja dan Fasilitasi Kesejahteraan Pekerja pada Kementerian Ketenagakerjaan memiliki mandat ganda yang krusial: meningkatkan kesejahteraan pekerja melalui penyediaan fasilitas (Faskesja) dan memastikan perlindungan jaminan sosial yang komprehensif (Jamsosnaker). Laporan ini menyajikan tinjauan mendalam terhadap kerangka kebijakan, implementasi program, tantangan yang dihadapi, serta pembaruan regulasi terkini di kedua bidang tersebut. Kementerian Ketenagakerjaan secara proaktif berupaya meningkatkan keseimbangan kehidupan kerja (work-life balance) pekerja, yang diakui sebagai kunci kebahagiaan dan prioritas utama bagi generasi pekerja saat ini. Upaya ini tidak hanya terbatas pada pemberian upah dan jaminan sosial, tetapi juga melalui penyediaan fasilitas kesejahteraan yang beragam. Dalam konteks jaminan sosial, Direktorat berfokus pada perluasan cakupan kepesertaan, optimalisasi manfaat, dan penegakan kepatuhan, sambil terus beradaptasi dengan dinamika regulasi dan kebutuhan pasar kerja. Sinergi antarlembaga dan adaptasi kebijakan menjadi pilar utama dalam mencapai tujuan produktivitas nasional, hubungan industrial yang harmonis, dan peningkatan kualitas hidup pekerja Indonesia.</p><p></p><h2>Pendahuluan: Latar Belakang dan Ruang Lingkup Direktorat</h2><p></p><p>Direktorat Jaminan Sosial Tenaga Kerja dan Fasilitasi Kesejahteraan Pekerja merupakan unit esensial di bawah Kementerian Ketenagakerjaan Republik Indonesia. Peran utamanya adalah sebagai garda terdepan dalam merumuskan, mengimplementasikan, dan mengawasi kebijakan yang berkaitan dengan jaminan sosial dan kesejahteraan pekerja di seluruh Indonesia.1 Fungsi inti Direktorat mencakup:</p><li>Penyiapan perumusan kebijakan di bidang pembinaan hubungan antar lembaga jaminan sosial tenaga kerja.</li><li>Pelaksanaan kebijakan di bidang hubungan antar lembaga jaminan sosial tenaga kerja.</li><li>Penyusunan norma, standar, prosedur, dan kriteria (NSPK) di bidang pembinaan hubungan antar lembaga jaminan sosial tenaga kerja.</li><li>Pemantauan, analisis, evaluasi, dan pelaporan yang komprehensif terkait hubungan antarlembaga dalam jaminan sosial tenaga kerja.1</li><p>Kementerian Ketenagakerjaan memiliki komitmen berkelanjutan untuk menyempurnakan dan memajukan kerangka kebijakan guna menghadapi tantangan kontemporer dan tuntutan masa depan dalam kesejahteraan ketenagakerjaan. Dokumen ini menjadi pedoman penting dalam memahami orientasi strategis Direktorat.</p><p>Arah kebijakan umum Direktorat berpusat pada peningkatan keseimbangan kehidupan kerja (work-life balance) dan kesejahteraan pekerja secara keseluruhan. Hal ini diakui sebagai pilar fundamental bagi kebahagiaan individu dan produktivitas nasional. Penekanan ini sangat relevan mengingat data terbaru menunjukkan bahwa mayoritas signifikan Gen Z (92%) memprioritaskan keseimbangan kerja dan hidup untuk kebahagiaan, dengan 74% menjadikannya prioritas utama saat memilih pekerjaan.1 Kementerian menegaskan bahwa pencapaian kesejahteraan pekerja yang komprehensif melampaui sekadar upah dan manfaat jaminan sosial, sehingga Fasilitasi Kesejahteraan Pekerja (Faskesja) menjadi instrumen krusial dalam mewujudkan tujuan tersebut.1</p><p></p><h2>I. Jaminan Sosial Tenaga Kerja (Jamsosnaker)</h2><p></p><p></p><h3>A. Konsep Dasar Jaminan Sosial Nasional (SJSN)</h3><p></p><p>Sistem Jaminan Sosial Nasional (SJSN) adalah program negara yang bertujuan memberikan kepastian perlindungan dan kesejahteraan sosial bagi seluruh rakyat Indonesia, sesuai amanat Pasal 28H dan Pasal 34 UUD 1945.1</p><p>Tujuan Utama SJSN:</p><li>Memberikan jaminan terpenuhinya kebutuhan dasar hidup yang layak bagi setiap peserta dan/atau anggota keluarganya.1</li><li>Mengentaskan kemiskinan.</li><li>Meningkatkan produktivitas.</li><li>Menjaga stabilitas perekonomian.1</li><p>Prinsip Penyelenggaraan SJSN:</p><p>SJSN diselenggarakan berdasarkan dua prinsip utama:</p><li>Asuransi Sosial: Mekanisme pengumpulan dana yang bersifat wajib dari iuran guna memberikan perlindungan atas risiko sosial ekonomi yang menimpa peserta dan/atau anggota keluarganya.1</li><li>Tabungan Wajib: Simpanan yang bersifat wajib bagi peserta program jaminan sosial.1</li><p>Asas Penyelenggaraan SJSN:</p><p>SJSN diselenggarakan berdasarkan tiga asas utama:</p><li>Kemanusiaan.</li><li>Manfaat.</li><li>Keadilan sosial bagi seluruh rakyat Indonesia.1</li><p>Prinsip Operasional SJSN:</p><p>SJSN beroperasi berdasarkan sembilan prinsip:</p><li>Kegotong-royongan.</li><li>Nirlaba.</li><li>Keterbukaan.</li><li>Kehati-hatian.</li><li>Akuntabilitas.</li><li>Portabilitas.</li><li>Kepesertaan bersifat wajib.</li><li>Dana amanat.</li><li>Hasil pengelolaan Dana Jaminan Sosial dipergunakan seluruhnya untuk pengembangan program dan untuk sebesar-besar kepentingan peserta.1</li><p>Perbedaan Jaminan Sosial dan Asuransi Komersial:</p><p>Penting untuk memahami perbedaan mendasar antara jaminan sosial dan asuransi komersial:</p><li>Jaminan Sosial:</li><li>Bertujuan menjamin kebutuhan dasar hidup.</li><li>Tidak membatasi perlindungan yang diberikan.</li><li>Dikelola pemerintah.</li><li>Wajib dimiliki setiap warga negara.</li><li>Hanya akan menanggung peserta di wilayah tertentu saja.</li><li>Prosedur pengajuan pertanggungan jaminan sosial biasanya harus mengikuti standar yang telah ditetapkan.</li><li>Harga premi jaminan sosial biasanya sudah ditentukan oleh pemerintah.1</li><li>Asuransi Komersial:</li><li>Memberikan tambahan manfaat yang lebih selain dari kebutuhan dasar.</li><li>Dibatasi oleh nilai premi yang dibayarkan.</li><li>Dikelola oleh perusahaan asuransi.</li><li>Kepemilikannya bisa banyak.</li><li>Lingkupnya bisa lebih luas.</li><li>Asuransi umumnya lebih bebas, tergantung pada rumah sakit rekanan yang dimiliki perusahaan tersebut.</li><li>Harga premi ditentukan masing-masing perusahaan asuransi berdasarkan fasilitas yang diberikan.1</li><p></p><h3>B. Landasan Hukum Jamsosnaker</h3><p></p><p>Kerangka hukum Jamsosnaker di Indonesia sangat komprehensif, berakar dari konstitusi dan diperkuat oleh berbagai undang-undang serta peraturan pelaksana.</p><p>Dasar Hukum Utama:</p><li>Pasal 28H ayat (3) UUD 1945: Setiap orang berhak atas jaminan sosial yang memungkinkan pengembangan dirinya secara utuh sebagai manusia yang bermartabat.1</li><p>Undang-Undang Pilar SJSN:</p><li>Undang-Undang Nomor 40 Tahun 2004 tentang Sistem Jaminan Sosial Nasional (UU SJSN).1</li><li>Undang-Undang Nomor 24 Tahun 2011 tentang Badan Penyelenggara Jaminan Sosial (UU BPJS).1</li><li>Undang-Undang Nomor 6 Tahun 2023 tentang Penetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja (UU Cipta Kerja).1</li><li>Undang-Undang Nomor 4 Tahun 2023 tentang Pengembangan dan Penguatan Sektor Keuangan (UU P2SK).1</li><li>Undang-Undang Nomor 17 Tahun 2023 tentang Kesehatan.1</li><p>Peraturan Pelaksana per Program:</p><li>Jaminan Kesehatan Nasional (JKN): Perpres No. 82/2018, 75/2019, 64/2020, dan 59/2024.1</li><li>Jaminan Kecelakaan Kerja (JKK): PP No. 44/2015 Jo. PP 82/2019, PP No. 49/2023, Permenaker No. 5/2021, dan No. 1/2025.1</li><li>Jaminan Kematian (JKM): PP No. 44/2015 Jo. PP 82/2019.1</li><li>Jaminan Hari Tua (JHT): PP No. 46/2015 Jo. PP 60/2015 dan Permenaker No. 4/2022.1</li><li>Jaminan Pensiun (JP): PP No. 45/2015 dan Permenaker No. 29/2015.1</li><li>Jaminan Kehilangan Pekerjaan (JKP): PP No. 37/2021 Jo. PP 6/2025 dan Permenaker No. 7 & 15/2021, serta Permenaker No. 2 & 3 Tahun 2025.1</li><p>Peraturan dan Instruksi Lainnya:</p><li>Peraturan Presiden 109/2003 tentang Penahapan Kepesertaan Jamsos.1</li><li>Instruksi Presiden (Inpres) No. 2/2021 tentang Optimalisasi Pelaksanaan Jamsos TK.1</li><li>Instruksi Presiden (Inpres) No. 1/2022 tentang Optimalisasi Pelaksanaan JKN.1</li><p>Pembaruan regulasi yang sering terjadi menunjukkan sifat dinamis kebijakan jaminan sosial di Indonesia, mencerminkan upaya berkelanjutan pemerintah untuk beradaptasi dengan kondisi ekonomi yang berkembang dan kebutuhan pekerja.</p><p></p><h3>C. Lembaga Bidang Jaminan Sosial dan Hubungan Antar Lembaga</h3><p></p><p>Kementerian Ketenagakerjaan memiliki struktur organisasi yang terdefinisi untuk mengelola hubungan antar lembaga dalam Jaminan Sosial Tenaga Kerja.</p><p>Lembaga Utama Bidang Jaminan Sosial (UU 24/2011):</p><li>Kemnaker.</li><li>Kementerian/Lembaga terkait lainnya.</li><li>Badan Penyelenggara Jaminan Sosial (BPJS Kesehatan dan BPJS Ketenagakerjaan).</li><li>Institusi seperti PT ASABRI dan PT TASPEN.1</li><p>Pengawasan Lembaga Jaminan Sosial:</p><li>Internal: Dewan Pengawas BPJS dan Satuan Pengawas Internal.</li><li>Eksternal: Dewan Jaminan Sosial Nasional, Lembaga Pengawas Independen (BPK, OJK, dll.).1</li><p>Peran dan Fungsi Kemnaker dalam Pembinaan Hubungan Antar Lembaga Jamsos TK:</p><li>Penyiapan perumusan kebijakan.</li><li>Pelaksanaan kebijakan.</li><li>Penyusunan norma, standar, prosedur, dan kriteria (NSPK).</li><li>Pelaksanaan pemantauan, analisis, evaluasi, dan pelaporan di bidang tersebut.1</li><p>Target Kinerja Kemnaker dalam Hubungan Antar Lembaga Jamsos TK:</p><li>Rutin:</li><li>Penyusunan target kinerja BPJS Ketenagakerjaan.</li><li>Penilaian capaian kinerja BPJS Ketenagakerjaan.</li><li>Penyusunan bahan pertimbangan Menaker tentang laporan pertanggungjawaban, penetapan insentif Dewas dan Direksi, serta dana operasional BPJS Ketenagakerjaan.1</li><li>Berkala:</li><li>Melaksanakan seleksi administratif calon anggota Dewan Pengawas BPJS Ketenagakerjaan (unsur pekerja/buruh dan pemberi kerja).</li><li>Melaksanakan seleksi administratif calon anggota Dewan Jaminan Sosial Nasional (unsur pekerja/buruh dan pemberi kerja).</li><li>Melakukan evaluasi program Jamsos (tahun ini, Program JHT dan JP).1</li><li>Direktif Pimpinan:</li><li>Penyusunan kajian bidang Jamsos.</li><li>Penyusunan regulasi mendesak (Perubahan PP 7/2025).</li><li>Kegiatan guna peningkatan pemahaman jamsos dan peningkatan kepesertaan.1</li><p></p><h3>D. Kepesertaan Jamsosnaker</h3><p></p><p>Kewajiban Menjadi Peserta:</p><li>UU No. 24 Tahun 2011 Pasal 14 menyatakan: \"Setiap orang, termasuk orang asing yang bekerja paling singkat enam bulan di Indonesia, wajib menjadi peserta program Jaminan Sosial.\"1</li><p>Kategori Peserta Jaminan Sosial Tenaga Kerja:</p><li>Penerima Upah (PU): Pekerja yang menerima upah dari pemberi kerja.</li><li>Bukan Penerima Upah (BPU): Pekerja mandiri atau pekerja sektor informal.</li><li>Jasa Konstruksi (Jakon): Pekerja di sektor konstruksi.</li><li>Pekerja Migran Indonesia (PMI): Pekerja yang bekerja di luar negeri.1</li><p>Cakupan Kepesertaan Program Jamsos (Perpres 109/2013):</p><p>Cakupan bervariasi berdasarkan segmen dan skala usaha:</p><li>Penerima Upah (PU) skala besar, sedang, kecil, dan mikro:</li><li>Jaminan Kematian (JKM), Jaminan Kecelakaan Kerja (JKK), dan Jaminan Kehilangan Pekerjaan (JKP) bersifat wajib.</li><li>Jaminan Hari Tua (JHT) wajib.</li><li>Jaminan Pensiun (JP) bersifat sukarela untuk skala kecil dan mikro.1</li><li>Bukan Penerima Upah (BPU):</li><li>JKM dan JKK bersifat wajib.</li><li>JHT bersifat sukarela.1</li><p>Data Profil Ketenagakerjaan (BPS, Agustus 2024) dan Kepesertaan BPJS Ketenagakerjaan (Februari 2025):</p><li>Angkatan Kerja: 144,64 juta orang.</li><li>Penduduk Usia Kerja: 215,37 juta orang.</li><li>Bekerja: 152,11 juta orang (60,81 juta pekerja formal, 83,83 juta pekerja informal).1</li><li>Total Peserta BPJS Ketenagakerjaan: 38.807.566 tenaga kerja (26.265.683 PU, 9.586.822 BPU, 5.533.722 Jakon, 15.655.722 peserta JKP).1</li><li>Skala Usaha: 839.937 perusahaan.1</li><p>Kesenjangan Cakupan Kepesertaan:</p><li>Peserta Jamsos hanya mencakup 25,51% dari total angkatan kerja.</li><li>43,2% pekerja formal terlindungi program jamsos.</li><li>Hanya 11,4% pekerja informal terlindungi jamsos.1</li><p>Potensi Kepesertaan:</p><li>Pekerja Formal: 56% atau 34,55 juta pekerja masih berpotensi untuk dilindungi, terutama di sektor UKM dan pekerja layanan publik.</li><li>Pekerja Informal: 82% atau 74,3 juta pekerja masih berpotensi untuk dilindungi.</li><li>Pekerja Rentan (Data Desil 1-4 P3KE): Hanya mencakup 8,6% atau 2,6 juta.1</li><p>Kesenjangan ini menunjukkan tantangan sistemik dalam memperluas manfaat jaminan sosial, mengindikasikan perlunya pendekatan yang lebih terarah dan fleksibel untuk meningkatkan partisipasi.</p><p></p><h3>E. Program-Program Jaminan Sosial Tenaga Kerja</h3><p></p><p>Program Jaminan Sosial Tenaga Kerja di Indonesia dirancang untuk memberikan perlindungan komprehensif terhadap berbagai risiko sosial ekonomi. Berikut adalah rincian masing-masing program beserta komposisi iurannya:</p><p></p><table><tr><td><p>NO</p></td><td><p>SEGMEN</p></td><td><p>IURAN JHT</p></td><td><p>IURAN JKK</p></td><td><p>IURAN JKM</p></td><td><p>IURAN JP</p></td><td><p>IURAN JKP</p></td><td><p>IURAN JKN</p></td></tr><tr><td><p>1</p></td><td><p>PU</p></td><td><p>2% Pekerja, 3,7% Pengusaha</p></td><td><p>0,24%-1,74% Pengusaha</p></td><td><p>0,30% Pengusaha</p></td><td><p>1% Pekerja, 2% Pengusaha</p></td><td><p>0,22% Pemerintah, 0,14% rekomposisi JKK</p></td><td><p>1% Pekerja, 4% Pengusaha/PK</p></td></tr><tr><td><p>2</p></td><td><p>BPU</p></td><td><p>(sukarela) Persentase dari Nominal tertentu dari penghasilan peserta</p></td><td><p>Persentase dari Nominal tertentu dari penghasilan peserta (sesuai tabel dalam PP)</p></td><td><p>Rp6.800</p></td><td><p></p></td><td><p></p></td><td><p>Rp42.000 (Kelas III), Rp100.000 (Kelas II), Rp150.000 (Kelas I)</p></td></tr><tr><td><p>3</p></td><td><p>JAKON</p></td><td><p></p></td><td><p>0,30% (upah sebulan) atau 0,21% (nilai kontrak)</p></td><td><p>1,74% (upah sebulan) atau 0,03% (nilai kontrak)</p></td><td><p></p></td><td><p></p></td><td><p>belum diatur / ikut kepesertaan PU/BPU</p></td></tr><tr><td><p>4</p></td><td><p>PMI</p></td><td><p>Sebelum Bekerja Rp37.500, Selama dan Setelah bekerja Rp332.500 (24 Bulan) / Rp189.000 (12 Bulan) / Rp108.000 (6 Bulan)</p></td><td><p>Rp50 ribu - Rp600 Ribu</p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p>sedang dibahas Permenkes</p></td></tr><tr><td><p>1</p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr></table><p></p><p>1. Jaminan Kecelakaan Kerja (JKK)</p><p></p><li>Tujuan: Memberikan manfaat berupa uang tunai dan/atau pelayanan kesehatan saat peserta mengalami kecelakaan kerja atau penyakit akibat kerja (PAK).1</li><li>Regulasi yang Mengatur: PP No. 44/2015 Jo. PP 82/2019, PP No. 49/2023, Permenaker No. 5/2021, dan No. 1/2025.1</li><li>Iuran:</li><li>Penerima Upah (PU): Dibayar oleh pengusaha sebesar 0,24% hingga 1,74% dari upah, tergantung pada kelompok risiko usaha.1</li><li>Bukan Penerima Upah (BPU): Persentase dari nominal tertentu dari penghasilan peserta sesuai tabel dalam PP.1</li><li>Jasa Konstruksi (Jakon): Mulai dari 0,21% berdasarkan nilai kontrak atau 0,30% dari upah sebulan.1</li><li>Pekerja Migran Indonesia (PMI): Berkisar Rp50 ribu hingga Rp600 ribu.1</li><li>Manfaat:</li><li>Perawatan tanpa batas biaya sesuai kebutuhan medis.</li><li>Santunan Sementara Tidak Mampu Bekerja (STMB): 100% selama 12 bulan pertama dan 50% seterusnya hingga sembuh.</li><li>Santunan Kematian: 48x upah (meninggal) & 56x upah (cacat total tetap).</li><li>Santunan Cacat Fungsi/Sebagian: %tabel x 80 x upah.</li><li>Beasiswa: Untuk 2 anak (total hingga Rp174 juta).</li><li>Program Return to Work dan Home Care (hingga Rp20 juta).</li><li>Biaya Transportasi: Darat hingga Rp5 juta, laut Rp2 juta, udara Rp10 juta.</li><li>Biaya Pemakaman: Rp10 juta.</li><li>Santunan Berkala: Rp12 juta.</li><li>Masa Kadaluarsa Klaim: Diperpanjang menjadi 5 tahun.</li><li>Penyakit Akibat Kerja (PAK): Mencakup 89 jenis penyakit sesuai Perpres No. 7/2019.</li><li>Persyaratan Klaim dan Ruang Lingkup:</li><li>Mencakup kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja dan/atau dalam hubungan kerja, dibuktikan dengan surat keterangan polisi dan/atau visum.1</li><li>Jika laporan kejadian melampaui 2x24 jam, manfaat JKK menjadi kewajiban pemberi kerja.1</li><li>Kendala dan Upaya Penanganan:</li><li>Permenaker 1/2025 secara spesifik mengatur ketentuan pelaporan JKK dan konsekuensinya jika terlambat, serta penambahan nomenklatur ASN yang wajib menjadi peserta JKK.1</li><li>PP 7/2025 juga memperkenalkan keringanan iuran JKK sebesar 50% selama 6 bulan (Februari s.d. Juli 2025) bagi perusahaan industri padat karya untuk meringankan beban tanpa mengurangi manfaat.</li><p></p><p>2. Jaminan Kematian (JKM)</p><p></p><li>Tujuan: Memberikan manfaat uang tunai kepada ahli waris ketika peserta meninggal dunia bukan akibat kecelakaan kerja.1</li><li>Regulasi yang Mengatur: PP No. 44/2015 Jo. PP 82/2019, dan Permenaker No. 1/2025.1</li><li>Iuran:</li><li>Penerima Upah (PU): Dibayar oleh pengusaha sebesar 0,30% dari upah.1</li><li>Bukan Penerima Upah (BPU): Sebesar Rp6.800.1</li><li>Jasa Konstruksi (Jakon): Mulai dari 0,03% berdasarkan nilai kontrak atau 1,74% dari upah sebulan.1</li><li>Pekerja Migran Indonesia (PMI): Sama dengan JKK.1</li><li>Manfaat:</li><li>Santunan Kematian: Rp20 juta.</li><li>Santunan Berkala: Rp12 juta (24 bulan).</li><li>Biaya Pemakaman: Rp10 juta.</li><li>Beasiswa: Untuk 2 orang anak (total hingga Rp174 juta) dengan syarat minimal masa iur 3 tahun.</li><li>Total Santunan JKM: Rp42 juta.</li><li>Persyaratan Klaim:</li><li>Manfaat JKM diberikan untuk setiap kepesertaan aktif (PU/BPU) dengan biaya pemakaman hanya diberikan 1 kali.1</li><li>Peserta baru BPU harus memenuhi masa iur dan masa kepesertaan paling singkat 3 bulan. Jika iuran kurang dari 3 bulan, BPJS Ketenagakerjaan hanya membayarkan biaya pemakaman.1</li><li>Wasiat dengan penunjukan ahli waris harus dalam akta notaris; tanpa penunjukan, menggunakan putusan penetapan dari pengadilan.1</li><li>Bagi peserta yang bekerja pada lebih dari 1 Pemberi Kerja dan didaftarkan oleh masing-masing Pemberi Kerja dalam program JKM, berhak mendapatkan manfaat JKM yang iurannya telah dibayar oleh setiap Pemberi Kerja, namun biaya pemakaman dibayar 1 kali.1</li><li>Kendala dan Upaya Penanganan: Permenaker 1/2025 mengatasi permasalahan terkait klaim JKM bagi peserta BPU dengan masa iur singkat dan ketentuan wasiat, serta mengatur manfaat bagi peserta dengan lebih dari satu pemberi kerja untuk menghindari kekosongan hukum dalam penentuan ahli waris dan pembayaran manfaat.1</li><p></p><p>3. Jaminan Hari Tua (JHT)</p><p></p><li>Tujuan: Memberikan manfaat uang tunai yang dibayarkan sekaligus pada saat peserta memasuki usia pensiun, meninggal dunia, atau mengalami cacat total tetap. Juga menyediakan manfaat layanan tambahan berupa fasilitasi pembiayaan perumahan.1</li><li>Regulasi yang Mengatur: PP No. 46/2015 Jo. PP 60/2015 dan Permenaker No. 4/2022.1</li><li>Iuran:</li><li>Penerima Upah (PU): 2% dibayar oleh pekerja dan 3,7% dibayar oleh pengusaha.1</li><li>Bukan Penerima Upah (BPU): Bersifat sukarela dengan persentase dari nominal tertentu dari penghasilan peserta.1</li><li>Jasa Konstruksi (Jakon): 1,74% dari upah sebulan.1</li><li>Pekerja Migran Indonesia (PMI): Sebelum bekerja Rp37.500, dan selama/setelah bekerja bervariasi antara Rp108.000 (6 bulan) hingga Rp332.500 (24 bulan).1</li><li>Manfaat:</li><li>Akumulasi iuran ditambah hasil pengembangan (di atas bunga deposito bank pemerintah).</li><li>Manfaat JHT 100% diberikan jika terjadi risiko (cacat total tetap, meninggal dunia) atau tidak terjadi risiko (mencapai usia pensiun, berhenti bekerja).</li><li>Peserta dengan masa kepesertaan 10 tahun dapat mengajukan klaim sebagian 30% untuk kepemilikan rumah atau 10% untuk keperluan lain terkait persiapan pensiun.</li><li>Manfaat Layanan Tambahan (MLT) untuk Perumahan: Pinjaman Uang Muka Perumahan (PUMP) hingga Rp150 juta, Kredit Pemilikan Rumah (KPR) hingga Rp500 juta, Pinjaman Renovasi Perumahan (PRP) hingga Rp200 juta, dan Kredit Konstruksi, berlaku untuk perumahan tapak/susun.</li><li>Persyaratan Klaim: Beragam tergantung kondisi:</li><li>PHK: Kartu Peserta BPJS Ketenagakerjaan, KTP, bukti PHK (tanda terima laporan PHK dari Disnaker, surat laporan PHK dari Pemberi Kerja, pemberitahuan PHK dan pernyataan tidak menolak PHK, perjanjian bersama, atau putusan Pengadilan HI).</li><li>Usia Pensiun: Kartu Peserta BPJS Ketenagakerjaan, KTP.</li><li>Mengundurkan Diri: Kartu Peserta BPJS Ketenagakerjaan, KTP, keterangan pengunduran diri dari Pemberi Kerja (tidak wajib).</li><li>Cacat Total Tetap: Kartu Peserta BPJS Ketenagakerjaan, KTP, surat keterangan dokter pemeriksa/penasihat.</li><li>Meninggalkan Indonesia Selamanya: Kartu Peserta BPJS Ketenagakerjaan, Paspor, surat pernyataan tidak bekerja lagi di Indonesia (khusus WNA).</li><li>Meninggal Dunia: Kartu Peserta BPJS Ketenagakerjaan, KTP/Paspor/Bukti Identitas Lainnya, Surat Ket. Kematian dari Dokter atau Pejabat yang berwenang, Dokumen/Surat Keterangan Ahli Waris dari Pejabat yang berwenang atau pengadilan.</li><li>Klaim Sebagian 10% atau 30%: Kartu Peserta BPJS Ketenagakerjaan, KTP, Dokumen Perbankan (khusus untuk klaim 30% perumahan).</li><li>Kendala dan Upaya Penanganan: UU No. 4 Tahun 2023 (P2SK) memiliki dampak transformatif pada JHT dengan memperkenalkan 2 akun (akun utama dan akun tambahan), menambah opsi penarikan JHT secara berkala saat usia pensiun, dan iuran berdasarkan upah tertentu. Ini berpotensi mengurangi perlindungan karena yang dijaminkan hanya sebatas upah tertentu, dan kondisi mendesak sangat bervariasi antar sektor. Pemerintah perlu melakukan penyesuaian PP JHT dan peningkatan pengawasan.</li><p></p><p>4. Jaminan Pensiun (JP)</p><p></p><li>Tujuan: Mempertahankan derajat kehidupan yang layak bagi peserta dan/atau ahli warisnya dengan memberikan penghasilan setelah peserta memasuki usia pensiun, mengalami cacat total tetap, atau meninggal dunia.1</li><li>Regulasi yang Mengatur: PP No. 45/2015 dan Permenaker No. 29/2015.1</li><li>Iuran: Untuk Penerima Upah (PU), iuran sebesar 1% dibayar oleh pekerja dan 2% dibayar oleh pengusaha.1</li><li>Manfaat: Berupa pensiun hari tua, cacat, janda/duda, anak, atau orang tua; diberikan saat peserta mencapai usia pensiun dan telah memiliki masa iur paling singkat 15 tahun.1</li><li>Perkembangan Usia Pensiun:</li><li>Usia pensiun awal ditetapkan 56 tahun (2015).</li><li>Selanjutnya bertambah 1 tahun untuk setiap 3 tahun berikutnya hingga mencapai 65 tahun (2043).</li><li>Untuk tahun 2025-2028, usia pensiun yang berlaku adalah 59 tahun.1</li><li>Jika peserta tetap dipekerjakan setelah mencapai usia pensiun, mereka dapat memilih untuk menerima manfaat pensiun pada saat mencapai usia pensiun atau saat berhenti bekerja, paling lama 3 tahun setelah usia pensiun.1</li><li>Kendala dan Upaya Penanganan: UU No. 4 Tahun 2023 (P2SK) mengamanatkan harmonisasi program JP dan JHT sebagai bagian dari SJSN, serta memperkenalkan program pensiun tambahan yang bersifat wajib dan diselenggarakan secara kompetitif untuk penghasilan tertentu. Ini berarti potensi kenaikan iuran bagi pengusaha dan pekerja, namun juga potensi peningkatan manfaat dan perluasan cakupan informal. Pemerintah perlu koordinasi antar K/L dan peningkatan pengawasan.</li><p></p><p>5. Jaminan Kehilangan Pekerjaan (JKP)</p><p></p><li>Tujuan: Mempertahankan kehidupan yang layak saat pekerja/buruh mengalami PHK, memotivasi mereka untuk kembali bekerja atau berusaha mandiri, serta membangun ekosistem ketenagakerjaan dan jaminan sosial ketenagakerjaan.1 Program ini hadir sebagai jawaban atas tidak adanya perlindungan sosial bagi pekerja yang mengalami PHK, yang seringkali menyebabkan pekerja memanfaatkan program JHT untuk kebutuhan sehari-hari, padahal JHT sejatinya adalah perlindungan hari tua.1</li><li>Regulasi yang Mengatur: PP No. 37/2021 Jo. PP 6/2025 dan Permenaker No. 7 & 15/2021, serta Permenaker No. 2 & 3 Tahun 2025.1</li><li>Sumber Pendanaan dan Iuran: Berdasarkan PP No. 6 Tahun 2025 yang mengubah PP No. 37 Tahun 2021, iuran JKP ditetapkan sebesar 0,36% dari upah.2 Komposisi iuran ini terdiri dari0,22% yang dibayar oleh Pemerintah dan 0,14% rekomposisi dari Program JKK.2 Penyesuaian ini bertujuan untuk meringankan beban perusahaan tanpa mengurangi manfaat bagi pekerja yang terkena PHK.2 Tidak ada penambahan biaya bagi pekerja dan pengusaha. Batas atas upah untuk pertama kali ditetapkan sebesar Rp5.000.000,00.1</li><li>Manfaat:</li><li>Uang tunai 60% dari upah (maksimal Rp5 juta) selama maksimal 6 bulan.</li><li>Akses informasi pasar kerja (bimbingan jabatan, info lowongan).</li><li>Pelatihan kerja berbasis kompetensi (biaya maksimal Rp2,4 juta).1</li><li>Persyaratan Peserta:</li><li>Warga Negara Indonesia, usia belum mencapai 54 tahun (saat pertama mendaftar).</li><li>Memiliki hubungan kerja (PKWTT/PKWT).</li><li>Telah mengikuti program Jamsos sesuai Perpres 109/2013.</li><li>JKP dikecualikan untuk PHK karena mengundurkan diri, cacat total tetap, pensiun, meninggal dunia, atau berakhirnya perjanjian kerja.</li><li>Peserta harus memiliki masa iuran paling sedikit 12 bulan dalam 24 bulan dan berkeinginan untuk bekerja kembali.1</li><li>Pemberian Manfaat:</li><li>Diberikan paling banyak 3 kali selama masa usia kerja.</li><li>Hak atas manfaat JKP tidak dapat dipindahtanahkan, digadaikan, atau disita sebagai pelaksanaan putusan pengadilan.</li><li>Hak atas manfaat JKP hilang jika pekerja/buruh tidak mengajukan klaim selama 6 bulan sejak PHK, telah mendapat pekerjaan, atau meninggal dunia.</li><li>Jika perusahaan menunggak iuran JKK 3 bulan berturut-turut, BPJS Ketenagakerjaan wajib membayar manfaat uang tunai; jika lebih dari 3 bulan, pengusaha wajib membayar terlebih dahulu.1</li><li>Kendala dan Upaya Penanganan: PP 6/2025 membawa perubahan signifikan dengan menghapus syarat kepesertaan JKN bagi pekerja penerima upah dan badan usaha, sehingga pekerja dengan kepesertaan PBI JKN atau mandiri kini eligible menjadi peserta JKP. Selain itu, besaran manfaat uang tunai ditingkatkan dan syarat klaim disederhanakan, tidak lagi mensyaratkan pembayaran iuran 6 bulan berturut-turut atau pendaftaran ke Pengadilan HI untuk bukti PHK, melainkan cukup bukti lapor PHK dari Kemnaker atau Disnaker, atau perjanjian bersama yang bisa dilaporkan ke Kemnaker/Disnaker.1</li><p></p><p>6. Jaminan Kesehatan Nasional (JKN)</p><p></p><li>Tujuan: Memberikan perlindungan kesehatan untuk memperoleh manfaat pemeliharaan kesehatan dan perlindungan dalam memenuhi kebutuhan dasar kesehatan yang diberikan kepada setiap orang yang telah membayar iuran atau iurannya dibayarkan oleh pemerintah.1</li><li>Regulasi yang Mengatur: Perpres No. 82/2018, 75/2019, 64/2020, dan 59/2024.1</li><li>Kepesertaan: Wajib bagi Penerima Upah (pekerja dan pemberi kerja), Bukan Penerima Upah/bukan pekerja (kelompok/individu/keluarga), dan Penerima Bantuan Iuran (Pemerintah).1</li><li>Iuran:</li><li>Penerima Upah (PU): 1% pekerja, 4% pengusaha/PK.1</li><li>Bukan Penerima Upah (BPU): Bervariasi berdasarkan kelas perawatan (Kelas III Rp42 ribu, Kelas II Rp100 ribu, Kelas I Rp150 ribu per orang per bulan).1</li><li>Manfaat: Mencakup pemeliharaan kesehatan dan perlindungan dalam memenuhi kebutuhan dasar kesehatan.1</li><li>Kendala dan Upaya Penanganan: Perpres 59/2024 mengatur bahwa peserta PPU yang mengalami PHK tetap memperoleh hak manfaat Jaminan Kesehatan paling lama 6 (enam) bulan sejak di-PHK tanpa membayar iuran, dibuktikan dengan bukti PHK. Jika perselisihan PHK masih dalam proses penyelesaian, pemberi kerja dan pekerja tetap melaksanakan kewajiban membayar iuran sampai dengan adanya putusan PHK yang berkekuatan hukum tetap. Peserta PHK yang kembali bekerja wajib memperpanjang atau melanjutkan status kepesertaannya. Jika tidak bekerja kembali dan tidak mampu, dapat didaftarkan sebagai Peserta PBI Jaminan Kesehatan sesuai dengan ketentuan peraturan perundang-undangan. Ini mengatasi permasalahan kekosongan perlindungan kesehatan bagi pekerja yang baru saja di-PHK.1</li><p></p><h3>F. Isu-Isu Aktual dan Tantangan dalam Penyelenggaraan Jamsosnaker</h3><p></p><p>Penyelenggaraan Jaminan Sosial Ketenagakerjaan di Indonesia menghadapi berbagai isu aktual dan tantangan, terutama terkait kepatuhan pemberi kerja dan perluasan cakupan kepesertaan.</p><p></p><p>1. Kondisi Pendaftaran Kepesertaan Jaminan Sosial Ketenagakerjaan</p><p></p><p>Banyak pemilik usaha masih enggan mendaftarkan pekerjanya pada program Jaminan Sosial Ketenagakerjaan. Alasan utama di balik keengganan ini meliputi:</p><li>Pengetahuan Rendah: Pemberi kerja mungkin tidak mengetahui program BPJS Naker atau tidak bisa membedakannya dengan BPJS Kesehatan.1</li><li>Pencatatan Keuangan Terbatas: Khususnya di sektor UMKM, banyak usaha belum memiliki proses pembukuan atau pencatatan transaksi keuangan yang rapi, menyulitkan administrasi.1</li><li>Proses Administrasi Pergantian Pekerja: Tingkat pergantian pekerja yang tinggi di sektor UMKM dan padat karya membuat proses administrasi pendaftaran dan pemberhentian peserta menjadi rumit.1</li><li>Belum Menganggap Penting: Pemilik usaha seringkali belum menganggap penting manfaat jaminan sosial bagi pekerja, atau belum tertarik mendaftarkan pekerjanya pada skema JHT dan JP.1</li><p>Ketidakpatuhan ini menyebabkan pekerja tidak terlindungi ketika terjadi risiko selama bekerja.1</p><p></p><p>2. Jenis Ketidakpatuhan Pemberi Kerja</p><p></p><p>Ketidakpatuhan pemberi kerja dapat dikategorikan sebagai berikut:</p><li>Perusahaan Wajib Belum Daftar (PWBD): Perusahaan yang berdasarkan regulasi wajib mendaftarkan pekerjanya namun belum melakukannya.1</li><li>Perusahaan Daftar Sebagian (PDS): Dapat berupa Perusahaan Daftar Sebagian Tenaga Kerja (PDS TK), Perusahaan Daftar Sebagian Upah (PDS Upah), atau Perusahaan Daftar Sebagian Program (PDS Program).1</li><li>Perusahaan Menunggak Iuran: Perusahaan yang tidak memungut iuran atau memungut iuran namun tidak menyetorkannya ke BPJS Ketenagakerjaan.1</li><p></p><p>3. Layanan Syariah Jaminan Sosial Tenaga Kerja</p><p></p><p>Dalam upaya memperluas cakupan dan mengakomodasi preferensi masyarakat, layanan Jaminan Sosial Tenaga Kerja berbasis syariah sedang dikembangkan.</p><li>Landasan Hukum: Pendapat Hukum Hakim Mahkamah Konstitusi No. 72/PUU-XVII/2019 dan 6/PUU-XVIII/2020, serta regulasi khusus seperti Qanun Aceh Nomor 11 Tahun 2018 tentang Lembaga Keuangan Syari'ah dan Peraturan BPJS Ketenagakerjaan Tahun 2021 tentang Layanan Syariah Program Jaminan Sosial Ketenagakerjaan di Provinsi Aceh.1</li><li>Kaidah-kaidah: Sistem hukum di Indonesia salah satunya bersumber dari Hukum Islam, tidak membenturkan hukum positif dengan Syariah, layanan syariah sebagai opsi/pilihan (bukan program baru), menetapkan yang serupa dan mengkompromikan yang berbeda, serta penerapan bertahap.1</li><p></p><p>4. Implementasi Instruksi Presiden (Inpres) 2/2021</p><p></p><p>Inpres No. 2 Tahun 2021 bertujuan mengoptimalkan pelaksanaan Jaminan Sosial Tenaga Kerja, dengan poin-poin kunci:</p><li>Memastikan pemohon izin ketenagakerjaan adalah peserta aktif BPJS Ketenagakerjaan: Didukung Permenaker No. 8 Tahun 2021 terkait penggunaan Tenaga Kerja Asing (TKA), mencakup pengesahan PP, pendaftaran PKB, izin pemagangan luar negeri, penerbitan/perpanjangan IMTA, dan SIM.1</li><li>Diseminasi dan pelayanan pendaftaran Jamsos bagi Pekerja Migran Indonesia (PMI) di luar negeri: Didukung Permenaker No. 4 Tahun 2023 tentang Jamsos PMI dan SISKOP2MI.1</li><li>Mendorong peserta pelatihan program vokasi menjadi peserta aktif BPJS Ketenagakerjaan: Didukung Surat Edaran Menaker No. M/10/LP.03.00/IX/2021.1</li><p></p><p>5. Peran Masyarakat</p><p></p><p>Partisipasi masyarakat sangat penting dalam optimalisasi program Jamsosnaker. Ini melibatkan peran aktif dari pekerja, organisasi BPJS sosial, pengusaha, serta pemuka agama/organisasi keagamaan dalam mendukung pelaksanaan program.1</p><p></p><h3>G. Penegakan Hukum dan Sanksi</h3><p></p><p>Pemerintah menerapkan mekanisme penegakan hukum dan sanksi yang berlapis untuk memastikan kepatuhan pemberi kerja terhadap program Jaminan Sosial Ketenagakerjaan.</p><p></p><p>1. Sanksi Pidana</p><p></p><p>Bagi pemberi kerja yang tidak memungut, membayar, dan menyetor iuran, dapat dikenakan sanksi pidana berupa pidana penjara paling lama 8 (delapan) tahun atau pidana denda paling banyak satu miliar rupiah, sesuai Pasal 55 UU SJSN. Tata cara pengenaan sanksi ini diatur lebih lanjut dalam Peraturan Pemerintah Nomor 86 Tahun 2013.</p><p></p><p>2. Sanksi Administrasi</p><p></p><p>Sanksi administratif diterapkan secara bertahap:</p><li>Teguran Tertulis: Diberikan paling banyak 2 kali, masing-masing untuk jangka waktu paling lama 10 hari. Sanksi ini dikenakan oleh BPJS Ketenagakerjaan.</li><li>Denda: Sebesar 0,1% dari upah, dikenakan paling lama 30 hari sejak berakhirnya sanksi teguran tertulis kedua. Denda ini juga dikenakan oleh BPJS Ketenagakerjaan.</li><li>Penghentian Layanan Publik: Dilakukan oleh Pemerintah, Pemerintah Daerah Provinsi/Kabupaten/Kota atas permintaan BPJS Ketenagakerjaan. Syarat pengenaan sanksi untuk kasus tidak mendaftarkan pekerja/diri/anggota keluarga adalah menunjukkan Kartu Peserta BPJS saat mengakses pelayanan publik. Untuk kasus memberikan data yang tidak benar, syaratnya adalah surat permohonan dari BPJS.</li><p></p><p>3. Peran Pengawas Ketenagakerjaan dan Koordinasi dengan OJK</p><p></p><p>Pengawas ketenagakerjaan memiliki peran krusial dalam penegakan hukum terkait kepatuhan Jamsostek. Mereka bertanggung jawab untuk memastikan bahwa regulasi jaminan sosial bagi pekerja ditegakkan. Selain itu, pengawas ketenagakerjaan juga bertugas berkoordinasi dengan Otoritas Jasa Keuangan (OJK) dalam pengawasan. Koordinasi ini vital untuk pengawasan efektif Jamsostek, mengingat OJK adalah otoritas jasa keuangan dan Jamsostek melibatkan aspek keuangan terkait dana jaminan sosial.</p><p></p><h3>H. Pembaruan Regulasi Terkini</h3><p></p><p>Pemerintah terus melakukan pembaruan regulasi untuk meningkatkan efektivitas dan cakupan program jaminan sosial.</p><p></p><p>1. Penyesuaian Iuran JKK (PP 7/2025)</p><p></p><p>PP 7/2025 memperkenalkan mekanisme pemberian keringanan iuran JKK sebesar 50% selama 6 bulan (berlaku untuk iuran Februari s.d. Juli 2025) bagi perusahaan industri padat karya.</p><li>Tujuan: Meringankan pembayaran iuran tanpa mengurangi manfaat yang diterima peserta.</li><li>Persyaratan: Industri padat karya dengan minimal 50 pekerja aktif BPJS Ketenagakerjaan dan telah melunasi iuran JKK hingga Desember 2024.</li><li>Industri yang Dicakup: Makanan, minuman, tembakau, tekstil, pakaian jadi, kulit, alas kaki, mainan anak, dan furnitur.</li><p></p><p>2. PP 6/2025 (Perubahan PP 37/2021) tentang JKP</p><p></p><p>Pembaruan ini membawa beberapa perubahan signifikan pada program JKP:</p><li>Syarat Kepesertaan: Mensyaratkan kepesertaan JKN bagi pekerja penerima upah dan badan usaha (Pasal 4 ayat (4)) dihapus, sehingga pekerja dengan kepesertaan PBI JKN atau mandiri kini eligible menjadi peserta JKP.1</li><li>Besaran Manfaat: Nilai manfaat uang tunai ditingkatkan menjadi 60% dari upah sebulan untuk durasi paling lama 6 bulan (sebelumnya 45% di 3 bulan pertama dan 25% di 3 bulan berikutnya).1</li><li>Iuran: Berdasarkan PP No. 6 Tahun 2025 yang mengubah PP No. 37 Tahun 2021, iuran JKP ditetapkan sebesar 0,36% dari upah.2 Komposisi iuran ini terdiri dari0,22% yang dibayar oleh Pemerintah dan 0,14% rekomposisi dari Program JKK.2 Penyesuaian ini bertujuan untuk meringankan beban perusahaan tanpa mengurangi manfaat bagi pekerja yang terkena PHK.2</li><li>Syarat Klaim: Tidak lagi mensyaratkan pembayaran iuran 6 bulan berturut-turut. Bukti PHK juga disederhanakan; tidak wajib didaftarkan ke Pengadilan HI, melainkan cukup bukti lapor PHK dari Kemnaker atau Disnaker, atau perjanjian bersama yang bisa dilaporkan ke Kemnaker/Disnaker.1</li><p></p><p>3. Permenaker 1/2025 (Perubahan Permenaker 5/2021) tentang JKK, JKM, & JHT</p><p></p><p>Permenaker ini memperkenalkan beberapa aspek baru:</p><li>Ruang Lingkup JKK: Mencakup kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja dan/atau dalam hubungan kerja, dibuktikan dengan surat keterangan polisi dan/atau visum.1</li><li>Ketentuan Pelaporan JKK: Jika laporan melampaui 2x24 jam, manfaat JKK menjadi kewajiban pemberi kerja.1</li><li>Manfaat JKM: Diberikan untuk setiap kepesertaan aktif (PU/BPU) dengan biaya pemakaman hanya diberikan 1 kali.1</li><li>Syarat Klaim JKM BPU: Peserta baru BPU harus memenuhi masa iur dan masa kepesertaan paling singkat 3 bulan. Jika iuran kurang dari 3 bulan, BPJS Ketenagakerjaan hanya membayarkan biaya pemakaman.1</li><li>Wasiat: Wasiat dengan penunjukan ahli waris harus dalam akta notaris; tanpa penunjukan, menggunakan putusan penetapan dari pengadilan.1</li><li>Penambahan Nomenklatur ASN: ASN wajib menjadi peserta program JKK dan JKM.1</li><li>Manfaat JKM bagi Peserta dengan Lebih dari 1 Pemberi Kerja: Berhak mendapatkan manfaat JKM dari setiap Pemberi Kerja yang iurannya telah dibayar, namun biaya pemakaman dibayar 1 kali.1</li><li>Pengajuan Beasiswa: Persyaratan anak menerima beasiswa dapat dikecualikan bagi anak yang menempuh pendidikan dengan ketentuan telah bekerja dan terdaftar sebagai PU (maksimal 6 bulan berturut-turut), terdaftar sebagai BPU, atau dalam status magang. Pembayaran manfaat akumulatif maksimal 3 tahun sebelum pengajuan.1</li><li>Masa Transisi: BPJS Ketenagakerjaan wajib menyesuaikan ketentuan mengenai tata cara pemberitahuan dan pelaporan dugaan KK atau PAK paling lama 3 bulan.1</li><p></p><p>4. Dampak UU No. 4 Tahun 2023 (P2SK) terhadap Dana Pensiun, program JHT, dan JP</p><p></p><p>UU P2SK memiliki dampak transformatif pada skema jaminan sosial:</p><li>Dana Pensiun: UU ini mencabut UU 11/1992 tentang Dana Pensiun, memperluas lembaga yang dapat membentuk Dana Pensiun, memungkinkan skema yang lebih fleksibel, memperbaiki tata kelola, dan mengatur cut loss serta unrealized loss. UU P2SK juga mengamanatkan harmonisasi seluruh program pensiun, termasuk program pensiun wajib tambahan bagi pekerja berpenghasilan tertentu.</li><li>JHT: Memperkenalkan 2 akun (akun utama dan akun tambahan), menambah opsi penarikan JHT secara berkala saat usia pensiun, dan iuran berdasarkan upah tertentu. Bagi pekerja, ini berpotensi mengurangi perlindungan karena yang dijaminkan hanya sebatas upah tertentu, dan kondisi mendesak sangat bervariasi antar sektor. Bagi pengusaha, berpotensi meningkatkan iuran. Bagi pemerintah, diperlukan penyesuaian PP JHT dan peningkatan pengawasan.</li><li>JP: Pemerintah akan mengharmonisasikan program JP dan JHT sebagai bagian dari SJSN. Diperkenalkan program pensiun tambahan yang bersifat wajib dan diselenggarakan secara kompetitif untuk penghasilan tertentu, dengan koordinasi antar K/L. Bagi pemerintah, data aktuaria menunjukkan iuran sekitar 4,5%-5% untuk masa kerja 30 tahun, potensi integrasi pesangon, dan peningkatan manfaat serta pengawasan. Bagi pengusaha, ini berarti kenaikan iuran, kewajiban top up untuk program pensiun tambahan, dan potensi pembayaran iuran yang redundant, meskipun dapat mengurangi beban pajak. Bagi pekerja, berpotensi meningkatkan iuran, memperluas cakupan informal, dan mengurangi waktu manfaat jika ada dana pensiun.</li><p></p><h2>II. Fasilitasi Kesejahteraan Pekerja (Faskesja)</h2><p></p><p></p><h3>A. Definisi, Tujuan, dan Prinsip Penyelenggaraan Faskesja</h3><p></p><p>Fasilitasi Kesejahteraan Pekerja (Faskesja) didefinisikan secara formal sebagai segala bentuk sarana dan prasarana yang mampu mewujudkan terpenuhinya kebutuhan jasmaniah dan/atau rohaniah pekerja, yang pada gilirannya dapat meningkatkan produktivitas kerja.1</p><p>Tujuan Utama Penyediaan Faskesja:</p><li>Menumbuhkan rasa tenang dan aman bagi pekerja dalam menjalankan tugasnya.</li><li>Mendorong semangat kerja, meningkatkan disiplin, dan pada akhirnya memacu produktivitas.</li><li>Meningkatkan kesejahteraan pekerja dan keluarga mereka secara menyeluruh.1</li><p>Prinsip Penyelenggaraan Faskesja:</p><p>Implementasi Faskesja dipandu oleh empat prinsip fundamental:</p><li>Kepentingan Bersama: Faskesja merupakan kepentingan bersama yang esensial bagi keberhasilan dan kelangsungan perusahaan.1</li><li>Mitra Bersama: Faskesja memposisikan pengusaha dan pekerja sebagai mitra bersama dalam membangun dan mengembangkan perusahaan.1</li><li>Perhatian terhadap Kebutuhan dan Kemampuan: Penyelenggaraan Faskesja harus memperhatikan kondisi dan kebutuhan spesifik pekerja, sekaligus memahami kemampuan finansial dan operasional pengusaha.1</li><li>Peningkatan Produktivitas untuk Kesejahteraan Bersama: Tujuan akhir dari Faskesja adalah membangun fondasi untuk peningkatan produktivitas yang pada akhirnya akan meningkatkan kesejahteraan bersama bagi seluruh pemangku kepentingan.1</li><p>Penekanan eksplisit pada \"kepentingan bersama\" dan \"mitra bersama\" menunjukkan bahwa pemerintah secara aktif mempromosikan Faskesja sebagai proposisi yang saling menguntungkan.</p><p></p><h3>B. Landasan Hukum Faskesja</h3><p></p><p>Penyediaan fasilitas kesejahteraan pekerja di Indonesia memiliki dasar hukum yang kuat:</p><li>Undang-Undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan:</li><li>Pasal 100: Pengusaha wajib menyediakan fasilitas kesejahteraan untuk meningkatkan kesejahteraan pekerja/buruh dan keluarganya, dengan memperhatikan kebutuhan pekerja/buruh dan kemampuan perusahaan.1</li><li>Pasal 101: Mendorong pembentukan koperasi pekerja/buruh dan usaha-usaha produktif di perusahaan sebagai upaya meningkatkan kesejahteraan. Pemerintah, pengusaha, dan pekerja/buruh atau serikat pekerja/buruh memiliki peran aktif dalam menumbuhkembangkan koperasi dan mengembangkan usaha produktif ini.1</li><li>Definisi \"Kesejahteraan Pekerja/Buruh\" (Pasal 1 Butir 31 UU Nomor 13 Tahun 2003): \"Suatu pemenuhan kebutuhan dan/atau keperluan yang bersifat jasmaniah dan rohaniah, baik di dalam maupun di luar hubungan kerja, yang secara langsung atau tidak langsung dapat mempertinggi produktivitas kerja dalam lingkungan kerja yang aman dan sehat\".1</li><li>Surat Edaran (SE) Menaker Nomor 4 Tahun 2018: Tentang Penyediaan Fasilitas Kesejahteraan Pekerja/Buruh, sebagai panduan pelaksanaan.1</li><p></p><h3>C. Jenis dan Manfaat Fasilitas Kesejahteraan Pekerja</h3><p></p><p>Jenis Fasilitas Kesejahteraan (Penjelasan Pasal 100 Ayat 1 UU Nomor 13 Tahun 2003):</p><li>Pelayanan Keluarga Berencana.</li><li>Perumahan Pekerja/Buruh.</li><li>Fasilitas Olahraga.</li><li>Fasilitas Kesehatan.</li><li>Tempat Penitipan Anak.</li><li>Fasilitas Ibadah.</li><li>Fasilitas Kantin.</li><li>Fasilitas Rekreasi.1</li><p>Manfaat Penyediaan Fasilitas Kesejahteraan:</p><li>Pemerintah dan Masyarakat: Peningkatan pendapatan/penerimaan negara, pertumbuhan ekonomi, peningkatan kesejahteraan masyarakat melalui program CSR, serta penyerapan tenaga kerja.1</li><li>Pekerja/Buruh: Terpenuhinya kebutuhan jasmaniah dan rohaniah, menumbuhkan semangat kerja, etika kerja, dan komitmen kerja, serta meningkatkan motivasi dan produktivitas.1</li><li>Perusahaan/APINDO: Peningkatan produktivitas yang berdampak pada peningkatan profit, serta potensi pembukaan perluasan usaha baru.1</li><p>Perbedaan Fasilitasi Kesejahteraan Pekerja dan Fasilitas Kerja:</p><li>Fasilitas Kesejahteraan: Sarana/prasarana yang memenuhi kebutuhan jasmani dan rohani untuk meningkatkan produktivitas.1</li><li>Fasilitas Kerja (Pasal 12 PP 36/2021): Bentuk pendapatan non-upah yang bersifat tidak wajib. Pemberiannya kewenangan pengusaha, diatur dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama, dan dapat diberikan kepada seluruh atau sebagian pekerja. Jika tidak tersedia atau tidak mencukupi, perusahaan dapat memberikan uang pengganti fasilitas kerja.1</li><p></p><h3>D. Upaya Pemerintah dalam Mendorong Faskesja</h3><p></p><p>Pemerintah, melalui Kementerian Ketenagakerjaan, aktif melakukan berbagai upaya untuk mendorong penyediaan dan penguatan Fasilitasi Kesejahteraan Pekerja:</p><li>Mendorong penyediaan fasilitas kesejahteraan dan penumbuhkembangan koperasi pekerja di perusahaan.1</li><li>Melakukan pembinaan melalui dialog, sosialisasi, penyuluhan, bimbingan teknis (bimtek), serta monitoring dan evaluasi (monev).1</li><li>Melakukan sinergi dan koordinasi lintas Kementerian/Lembaga dan Pemerintah Daerah dalam peningkatan kesejahteraan pekerja.1</li><p>Penguatan penyelenggaraan fasilitas kesejahteraan pekerja sangat diperlukan untuk meningkatkan produktivitas dan kebahagiaan pekerja.</p><p></p><h3>E. Isu-Isu Aktual dan Penanganan Faskesja</h3><p></p><p>Kementerian Ketenagakerjaan secara aktif menangani berbagai isu aktual terkait Fasilitasi Kesejahteraan Pekerja melalui koordinasi dan sinergi antarlembaga:</p><p></p><p>1. Program Perumahan Pekerja/Buruh</p><p></p><li>Bagian dari Faskesja: Program perumahan merupakan bagian integral dari fasilitas kesejahteraan pekerja yang diatur dalam syarat kerja.1</li><li>Koordinasi Stakeholders: Kemnaker berkoordinasi erat dengan Kementerian Pekerjaan Umum dan Perumahan Rakyat (Kementerian PKP), BP Tapera, dan BPJS Ketenagakerjaan untuk mempermudah akses pekerja/buruh, khususnya Masyarakat Berpenghasilan Rendah (MBR), dalam memiliki rumah yang layak dan terjangkau.</li><li>Penandatanganan MoU (10 April 2025): Kemnaker, Kementerian PKP, dan Badan Pusat Statistik (BPS) menandatangani Nota Kesepahaman (MoU) tentang Penyediaan dan Pemutakhiran Data Statistik Tenaga Kerja dalam rangka Penyelenggaraan Perumahan bagi Pekerja/Buruh. Tujuan MoU ini adalah meningkatkan sinergi dan mengoptimalkan pemanfaatan program perumahan seperti Fasilitas Likuiditas Pembiayaan Perumahan (FLPP).</li><li>Peran BP Tapera: Didirikan tahun 2016 untuk mengintegrasikan program pembiayaan dan tabungan perumahan. Sejak 2021, BP Tapera mengelola FLPP dan menyediakan produk pembiayaan seperti KPR Tapera, KRR Tapera, dan KBR Tapera, disesuaikan dengan kondisi pekerja.</li><li>Peran BPJS Ketenagakerjaan: Melalui Program Manfaat Layanan Tambahan (MLT), peserta Jaminan Hari Tua (JHT) yang telah menjadi peserta minimal 1 tahun dapat mengakses Pinjaman Uang Muka Perumahan (PUMP) hingga Rp150 juta, Kredit Pemilikan Rumah (KPR) hingga Rp500 juta, dan Pinjaman Renovasi Perumahan (PRP) hingga Rp200 juta. Program ini diperuntukkan bagi pekerja pada perusahaan yang tertib administrasi atau membayar iuran, dengan maksimal harga rumah Rp500 juta.</li><p></p><p>2. Pelayanan Keluarga Berencana di Tempat Kerja</p><p></p><li>Amanat UU: Pelayanan Keluarga Berencana (KB) adalah amanat Pasal 100 UU Nomor 13 Tahun 2003 sebagai salah satu fasilitas kesejahteraan pekerja.1 Kemnaker mendukung perluasan akses layanan KB untuk pekerja, terutama pekerja perempuan di tempat kerja.1</li><li>Sinergi BKKBN dan Kemnaker: Diwujudkan melalui MoU Nomor: 48/KSM/G2/2023 dan Nomor: M/5/KS.06/X/2023 tentang Sinergitas dan Implementasi Program Pembangunan Keluarga, Kependudukan, dan Keluarga Berencana, serta Percepatan Penurunan Stunting dengan Program Pembangunan Ketenagakerjaan.1 Perjanjian Kerja Sama (PKS) Nomor: 35/PKS/E1/2024 dan Nomor: 4/908/HI.00.02/V/2024 lebih lanjut mengatur sinergitas penyelenggaraan pelayanan KB dan kesehatan reproduksi di tempat kerja.1</li><li>Kegiatan Seremonial: Dipusatkan di PT. Rhaindo Putra Lestari, Kota Pasuruan, Provinsi Jawa Timur pada tanggal 7 Februari 2025. Pada tahun 2024, PT. Djarum Kudus memecahkan Rekor MURI untuk \"Pemasangan Alat Kontrasepsi KB untuk Karyawan Terbanyak\". Pada May Day 2025, BKKBN dan Kemnaker menyelenggarakan pelayanan KB serentak di tempat kerja di seluruh provinsi di Indonesia.1</li><p></p><p>3. Program Taman Asuh Sayang Anak (TAMASYA)</p><p></p><li>Inisiasi SEB: BKKBN menginisiasi penyusunan Surat Edaran Bersama (SEB) Nomor: SE M/1/HI.00.02/11/2025 tentang Pembentukan dan Penyelenggaraan Tempat Penitipan Anak (TPA) di Lingkungan Kementerian/Lembaga, Pemerintah Daerah, BUMN/D, Swasta, dan Masyarakat.1</li><li>Tujuan SEB: Mendorong pendirian TPA di seluruh sektor untuk mengurangi beban pengasuhan ibu yang bekerja sesuai amanat Undang-Undang Nomor 4 Tahun 2024 tentang Kesejahteraan Ibu Anak pada Fase Seribu Hari Pertama Kehidupan.1</li><li>Dukungan Kemnaker: Kemnaker mendukung SEB ini karena TPA merupakan salah satu fasilitas kesejahteraan pekerja yang diamanatkan dalam Pasal 100 UU Nomor 13 Tahun 2003 tentang Ketenagakerjaan.1</li><li>Opsi Alternatif: Kajian menunjukkan bahwa penyediaan layanan pengasuhan anak tidak terbatas pada TPA fisik, tetapi dapat melalui opsi alternatif seperti subsidi, TPA berbasis komunitas/kolektif, voucher, dan waktu kerja fleksibel. Perusahaan dapat memilih opsi yang sesuai dengan kemampuan dan kebutuhan.1</li><li>Proyek Percontohan: Saat ini, Kemnaker bersama APINDO dan ILO sedang menyiapkan proyek percontohan pembentukan TPA bagi Pekerja/Buruh di Kabupaten Probolinggo, Jawa Timur.1</li><p></p><p>4. Program Mudik Gratis bagi Pekerja/Buruh</p><p></p><li>Penyelenggaraan: Kementerian Ketenagakerjaan telah berhasil menyelenggarakan program mudik gratis bagi pekerja/buruh sebagai upaya meningkatkan kesejahteraan dan mewujudkan hubungan industrial yang harmonis.</li><li>Jumlah Peserta: Pada tahun 2025, tercatat 13.209 pekerja/buruh dan keluarganya menikmati fasilitas ini menggunakan 232 unit bus dan 4 gerbong kereta api.</li><li>Partisipasi Stakeholder: Program ini melibatkan partisipasi luas dari berbagai perusahaan dan stakeholder sebagai penyelenggara maupun pendukung, dengan tujuan mudik meliputi Jawa Tengah, DI Yogyakarta, Jawa Timur, dan Sumatera.</li><p></p><p>5. Bimbingan Perkawinan & Pelayanan Kesehatan Calon Pengantin (Catin)</p><p></p><li>Keterlibatan Lintas Kementerian: Program ini melibatkan perjanjian kerja sama bilateral dan multilateral antara Kementerian Kesehatan, Kementerian Agama, Kementerian Pemberdayaan Perempuan dan Perlindungan Anak, Kementerian Dalam Negeri, Kementerian Kependudukan dan Pembangunan Keluarga/BKKBN, Bappenas, dan Kementerian Ketenagakerjaan.1</li><li>Usulan Kemnaker: Advokasi bimbingan perkawinan secara hybrid (daring dan luring) dan sosialisasi ke perusahaan terkait program bimbingan perkawinan dan pemeriksaan kesehatan catin bagi pekerja/buruh yang akan menikah.1</li><li>Harapan: Seluruh K/L berpartisipasi aktif dalam pengumpulan data pekerja/buruh yang telah mengikuti bimbingan perkawinan dan pemeriksaan kesehatan.1</li><p></p><h3>F. Rencana Program Faskesja di Masa Mendatang</h3><p></p><p>Kementerian Ketenagakerjaan memiliki beberapa rencana program di bidang fasilitas kesejahteraan pekerja untuk masa mendatang:</p><li>MoU dengan Kemenkop: Kemnaker berencana bekerja sama dengan Kementerian Koperasi dan UKM (Kemenkop) dalam pembinaan dan pengembangan bidang usaha koperasi pekerja/buruh di perusahaan, sesuai amanat Pasal 101 UU 13/2003.</li><li>Pembentukan Pokja Ekonomi Perawatan: Untuk mengurangi beban tanggung jawab pengasuhan dan perawatan ibu yang bekerja, telah disusun Peta Jalan Ekonomi Perawatan. Pemerintah akan meluncurkan Kelompok Kerja (Pokja) Ekonomi Perawatan sebagai percepatan pencapaian target dalam Peta Jalan tersebut, dengan Kemnaker sebagai salah satu anggotanya.</li><li>Pembiayaan Rumah Bersubsidi bagi Tenaga Kerja Bongkar Muat Pelabuhan: Kemnaker dan BP Tapera akan melakukan sosialisasi dan fasilitasi pembiayaan perumahan subsidi bagi Tenaga Kerja Bongkar Muat Pelabuhan Koperasi TKBM Samudera Sejahtera di Kota Samarinda.</li><p>Rencana-rencana ini menunjukkan komitmen pemerintah untuk terus memperluas cakupan dan jenis fasilitas kesejahteraan, beradaptasi dengan kebutuhan sosial yang berkembang, dan memperkuat kolaborasi lintas sektor.</p><p></p><h2>Kesimpulan dan Rekomendasi</h2><p></p><p>Direktorat Jaminan Sosial Tenaga Kerja dan Fasilitasi Kesejahteraan Pekerja pada Kementerian Ketenagakerjaan memainkan peran sentral dalam mewujudkan kesejahteraan pekerja Indonesia melalui dua pilar utama: Jaminan Sosial Tenaga Kerja (Jamsosnaker) dan Fasilitasi Kesejahteraan Pekerja (Faskesja). Laporan ini menunjukkan komitmen kuat pemerintah dalam memperkuat kedua bidang tersebut, yang terlihat dari adaptasi regulasi, perluasan manfaat program, dan upaya sinergi lintas lembaga.</p><p>Di sisi Jamsosnaker, meskipun kerangka hukumnya kokoh dan manfaat program terus dioptimalkan, tantangan besar masih terletak pada perluasan cakupan kepesertaan, khususnya bagi pekerja informal dan rentan. Tingkat ketidakpatuhan pemberi kerja, yang disebabkan oleh rendahnya pengetahuan, keterbatasan administrasi, dan kurangnya persepsi akan urgensi, tetap menjadi hambatan signifikan. Pembaruan regulasi terkini, seperti PP 6/2025 dan Permenaker 1/2025, menunjukkan upaya pemerintah untuk menyederhanakan proses dan memperluas perlindungan. Namun, dampak UU P2SK yang memperkenalkan perubahan struktural pada JHT dan JP memerlukan perhatian khusus dalam implementasi dan komunikasi.</p><p>Dalam bidang Faskesja, pemerintah telah menunjukkan responsivitas terhadap kebutuhan pekerja, terutama generasi muda, dengan menekankan pentingnya keseimbangan kehidupan kerja. Inisiatif seperti program perumahan, pelayanan keluarga berencana di tempat kerja, program Taman Asuh Sayang Anak (TAMASYA), dan mudik gratis telah menunjukkan dampak positif melalui kolaborasi multi-pihak. Pergeseran paradigma menuju \"kepentingan bersama\" antara pengusaha dan pekerja dalam penyelenggaraan Faskesja merupakan langkah maju yang mendorong investasi dalam sumber daya manusia sebagai pendorong produktivitas.</p><p>Berdasarkan analisis ini, beberapa rekomendasi dapat diajukan untuk memperkuat peran Direktorat dan mencapai tujuan kesejahteraan pekerja yang lebih komprehensif:</p><li>Untuk Jamsosnaker:</li><li>Intensifikasi Sosialisasi dan Edukasi Bertarget: Meluncurkan kampanye edukasi yang lebih masif dan terarah, khususnya untuk pekerja informal dan rentan, menggunakan bahasa dan saluran komunikasi yang mudah diakses, serta menyoroti manfaat konkret jaminan sosial dalam kehidupan sehari-hari.</li><li>Penyederhanaan Proses Administratif: Terus menyederhanakan prosedur pendaftaran, pelaporan iuran, dan klaim manfaat, terutama bagi UMKM dan pekerja dengan mobilitas tinggi, untuk mengurangi beban administratif dan meningkatkan kepatuhan.</li><li>Eksplorasi Insentif Kepatuhan: Mengkaji dan memperkenalkan insentif bagi pemberi kerja yang patuh, di samping penegakan sanksi, untuk mendorong partisipasi proaktif.</li><li>Komunikasi Transparan Perubahan Regulasi: Memastikan komunikasi yang jelas, komprehensif, dan berkelanjutan mengenai perubahan regulasi, khususnya dampak UU P2SK terhadap JHT dan JP, untuk memitigasi kekhawatiran dan membangun kepercayaan di kalangan pekerja dan pengusaha.</li><li>Untuk Faskesja:</li><li>Mendorong Skema Alternatif yang Fleksibel: Mengintensifkan sosialisasi dan implementasi skema alternatif penyediaan fasilitas, seperti subsidi, TPA berbasis komunitas/kolektif, atau voucher, untuk mengakomodasi kemampuan beragam perusahaan dan kebutuhan pekerja.</li><li>Memperkuat Kemitraan Multi-Stakeholder: Memperluas dan memperdalam kolaborasi dengan asosiasi pengusaha, serikat pekerja, lembaga swadaya masyarakat, dan pemerintah daerah untuk memastikan program Faskesja relevan, berkelanjutan, dan menjangkau lebih banyak pekerja.</li><li>Mengintegrasikan Faskesja ke dalam Strategi Produktivitas Nasional: Mengembangkan kerangka kerja yang lebih eksplisit yang menunjukkan bagaimana investasi dalam Faskesja secara langsung berkontribusi pada peningkatan produktivitas dan daya saing perusahaan, sehingga mendorong adopsi yang lebih luas.</li><p>Secara keseluruhan, pencapaian kesejahteraan pekerja yang holistik dan sistem jaminan sosial yang kuat membutuhkan evaluasi berkelanjutan, kebijakan yang adaptif, dan koordinasi antarlembaga yang kokoh. Dengan demikian, Kementerian Ketenagakerjaan dapat terus memainkan peran vitalnya dalam menciptakan lingkungan kerja yang kondusif bagi produktivitas dan kesejahteraan seluruh rakyat Indonesia.</p><p>Works cited</p><li>accessed January 1, 1970,</li><li>Peraturan Pemerintah Nomor 6 Tahun 2025 - BPJS Ketenagakerjaan, accessed July 6, 2025, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/PP_Nomor_6_Tahun_2025.pdf</li><li>Peraturan Pemerintah (PP) Nomor 6 Tahun 2025 - SmartID, accessed July 6, 2025, https://smartid.co.id/peraturan-pemerintah-pp-nomor-6-tahun-2025/</li>"},{"title":"Panduan Lengkap Hukum Ketenagakerjaan Indonesia (Edit)","filename":"panduan-lengkap-hukum-ketenagakerjaan-indonesia--edit-.html","content":"<h1>Panduan Komprehensif Hukum Ketenagakerjaan di Indonesia: Analisis Undang-Undang Nomor 13 Tahun 2003 Sebagaimana Telah Diubah Oleh Undang-Undang Nomor 6 Tahun 2023</h1><h2>I. Pendahuluan</h2><h3>A. Latar Belakang dan Pentingnya Hukum Ketenagakerjaan di Indonesia</h3><p>Pembangunan ketenagakerjaan di Indonesia merupakan bagian integral dari pembangunan nasional yang berlandaskan Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945. Tujuan utama dari pembangunan ini adalah mewujudkan manusia dan masyarakat Indonesia yang sejahtera, adil, makmur, dan merata, baik secara materiil maupun spiritual. Dalam konteks ini, tenaga kerja memegang peranan dan kedudukan yang sangat penting sebagai pelaku sekaligus tujuan pembangunan. Oleh karena itu, pembangunan ketenagakerjaan sangat diperlukan untuk meningkatkan kualitas tenaga kerja, peran serta mereka dalam pembangunan, serta peningkatan perlindungan tenaga kerja dan keluarganya sesuai dengan harkat dan martabat kemanusiaan.</p><p>Undang-Undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan (UU 13/2003) hadir sebagai respons terhadap kebutuhan dan tuntutan pembangunan ketenagakerjaan yang tidak lagi sesuai dengan peraturan sebelumnya. Beberapa undang-undang di bidang ketenagakerjaan yang berlaku sebelumnya, termasuk sebagian yang merupakan produk kolonial, menempatkan pekerja pada posisi yang kurang menguntungkan dalam pelayanan penempatan tenaga kerja dan sistem hubungan industrial yang menonjolkan perbedaan kedudukan dan kepentingan. UU 13/2003 dibentuk untuk mencabut dan mengganti peraturan-peraturan tersebut, menampung ketentuan yang masih relevan, dan mengakomodasi perubahan mendasar di segala aspek kehidupan bangsa Indonesia pasca-era reformasi tahun 1998. Undang-undang ini juga mencerminkan komitmen Indonesia terhadap penghargaan hak asasi manusia di tempat kerja, sejalan dengan ratifikasi delapan konvensi dasar International Labour Organization (ILO).</p><p>Penting untuk dipahami bahwa hukum ketenagakerjaan bersifat dinamis. Undang-Undang Nomor 13 Tahun 2003 sendiri telah mengalami perubahan signifikan melalui Undang-Undang Nomor 6 Tahun 2023. Evolusi regulasi ini menunjukkan adanya penyesuaian berkelanjutan terhadap kondisi ekonomi yang berkembang, seperti rantai pasok global dan ekonomi digital, serta tuntutan masyarakat akan standar ketenagakerjaan yang lebih baik. Penghapusan beberapa pasal dalam UU 13/2003 oleh UU 6/2023, misalnya terkait penggunaan tenaga kerja asing, alih daya, dan pengupahan, dapat diartikan sebagai upaya penyederhanaan atau reevaluasi pendekatan regulasi. Hal ini mungkin bertujuan untuk meningkatkan fleksibilitas atau mengatasi realitas ekonomi baru, yang dapat memiliki implikasi positif dalam efisiensi, namun juga memerlukan perhatian terhadap potensi dampak pada perlindungan pekerja. Proses adaptasi hukum yang berkelanjutan ini menggarisbawahi perlunya pemantauan dan penyesuaian terus-menerus oleh para praktisi dan pembuat kebijakan.</p><h3>B. Cakupan Undang-Undang Nomor 13 Tahun 2003 dan Perubahannya (UU Nomor 6 Tahun 2023)</h3><p>UU 13/2003 mengatur secara komprehensif berbagai aspek ketenagakerjaan. Cakupan undang-undang ini meliputi landasan, asas, dan tujuan pembangunan ketenagakerjaan; perencanaan tenaga kerja dan informasi ketenagakerjaan; pemberian kesempatan dan perlakuan yang sama; pelatihan kerja (termasuk pemagangan); pelayanan penempatan tenaga kerja; penggunaan tenaga kerja asing; pembinaan hubungan industrial (termasuk perjanjian kerja bersama, lembaga kerja sama bipartit dan tripartit, serta penyelesaian perselisihan); perlindungan pekerja/buruh (termasuk keselamatan dan kesehatan kerja, perlindungan khusus perempuan, anak, dan penyandang cacat); pengupahan dan kesejahteraan; pengawasan ketenagakerjaan; penyidikan; serta ketentuan pidana dan sanksi administratif.</p><p>Perubahan yang dibawa oleh UU 6/2023 telah memengaruhi beberapa substansi ketentuan, terutama terkait penggunaan tenaga kerja asing, alih daya, dan pengupahan. Beberapa pasal juga telah dihapus, menandakan adanya pergeseran dalam pendekatan regulasi di area-area tersebut. Panduan ini akan menyoroti pasal-pasal yang relevan dan mencatat penghapusan pasal-pasal yang tidak berlaku lagi untuk memberikan pemahaman yang paling mutakhir.</p><h3>C. Struktur Panduan</h3><p>Panduan ini disusun berdasarkan bab-bab dalam UU 13/2003, dengan penjelasan rinci per pasal dan penekanan pada peraturan pelaksana yang diperlukan. Struktur ini dirancang untuk memberikan pemahaman yang sistematis dan komprehensif mengenai hukum ketenagakerjaan di Indonesia.</p><h2>II. Bab I: Ketentuan Umum</h2><h3>A. Definisi Istilah Kunci (Pasal 1)</h3><p>Bab I Undang-Undang Nomor 13 Tahun 2003, khususnya Pasal 1, memuat definisi-definisi fundamental yang menjadi dasar pemahaman seluruh ketentuan dalam undang-undang ini. Definisi-definisi ini tidak hanya bersifat deskriptif, tetapi juga meletakkan prinsip-prinsip dasar yang melandasi keseluruhan hukum ketenagakerjaan. Sebagai contoh, definisi \"Hubungan Industrial\" secara eksplisit mengaitkannya dengan nilai-nilai Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945. Hal ini menunjukkan bahwa hubungan ketenagakerjaan dipandang bukan sekadar transaksi ekonomi, melainkan sebagai konstruksi sosial-politik yang berakar pada ideologi nasional, menekankan harmoni, keadilan, dan kolaborasi antara pemerintah, pengusaha, dan pekerja.</p><p>Penyertaan \"kesejahteraan pekerja/buruh\" dalam definisi \"Ketenagakerjaan\" itu sendiri menunjukkan bahwa cakupan undang-undang ini melampaui sekadar aspek pekerjaan, melainkan juga mencakup kesejahteraan holistik pekerja dan keluarganya. Landasan ideologis ini menyiratkan bahwa setiap interpretasi atau implementasi undang-undang harus mempertimbangkan nilai-nilai nasional yang lebih luas, yang berpotensi memengaruhi penyelesaian perselisihan atau pembentukan kebijakan, dengan memprioritaskan kesejahteraan kolektif di atas efisiensi ekonomi murni. Memahami definisi-definisi ini secara akurat sangat penting untuk menghindari kesalahan dalam penerapan hukum.</p><p>Berikut adalah ringkasan definisi istilah kunci sebagaimana diatur dalam Pasal 1 UU 13/2003 :</p><table><tr><td><p>Istilah</p></td><td><p>Definisi</p></td><td><p>Pasal</p></td></tr><tr><td><p>Ketenagakerjaan</p></td><td><p>Segala hal yang berhubungan dengan tenaga kerja pada waktu sebelum, selama, dan sesudah masa kerja.</p></td><td><p>Pasal 1 angka 1</p></td></tr><tr><td><p>Tenaga Kerja</p></td><td><p>Setiap orang yang mampu melakukan pekerjaan guna menghasilkan barang dan/atau jasa baik untuk memenuhi kebutuhan sendiri maupun untuk masyarakat.</p></td><td><p>Pasal 1 angka 2</p></td></tr><tr><td><p>Pekerja/Buruh</p></td><td><p>Setiap orang yang bekerja dengan menerima upah atau imbalan dalam bentuk lain.</p></td><td><p>Pasal 1 angka 3</p></td></tr><tr><td><p>Pemberi Kerja</p></td><td><p>Orang perseorangan, pengusaha, badan hukum, atau badan-badan lainnya yang mempekerjakan tenaga kerja dengan membayar upah atau imbalan dalam bentuk lain.</p></td><td><p>Pasal 1 angka 4</p></td></tr><tr><td><p>Pengusaha</p></td><td><p>1. Orang perseorangan, persekutuan, atau badan hukum yang menjalankan suatu perusahaan milik sendiri; 2. Orang perseorangan, persekutuan, atau badan hukum yang secara berdiri sendiri menjalankan perusahaan bukan miliknya; 3. Orang perseorangan, persekutuan, atau badan hukum yang berada di Indonesia mewakili perusahaan sebagaimana dimaksud dalam huruf a dan b yang berkedudukan di luar wilayah Indonesia.</p></td><td><p>Pasal 1 angka 5</p></td></tr><tr><td><p>Perusahaan</p></td><td><p>1. Setiap bentuk usaha yang berbadan hukum atau tidak, milik orang perseorangan, milik persekutuan, atau milik badan hukum, baik milik swasta maupun milik negara yang mempekerjakan pekerja/buruh dengan membayar upah atau imbalan dalam bentuk lain; 2. Usaha-usaha sosial dan usaha-usaha lain yang mempunyai pengurus dan mempekerjakan orang lain dengan membayar upah atau imbalan dalam bentuk lain.</p></td><td><p>Pasal 1 angka 6</p></td></tr><tr><td><p>Perencanaan tenaga kerja</p></td><td><p>Proses penyusunan rencana ketenagakerjaan secara sistematis yang dijadikan dasar dan acuan dalam penyusunan kebijakan, strategi, dan pelaksanaan program pembangunan ketenagakerjaan yang berkesinambungan.</p></td><td><p>Pasal 1 angka 7</p></td></tr><tr><td><p>Informasi ketenagakerjaan</p></td><td><p>Gabungan, rangkaian, dan analisis data yang berbentuk angka yang telah diolah, naskah dan dokumen yang mempunyai arti, nilai dan makna tertentu mengenai ketenagakerjaan.</p></td><td><p>Pasal 1 angka 8</p></td></tr><tr><td><p>Pelatihan kerja</p></td><td><p>Keseluruhan kegiatan untuk memberi, memperoleh, meningkatkan, serta mengembangkan kompetensi kerja, produktivitas, disiplin, sikap, dan etos kerja pada tingkat keterampilan dan keahlian tertentu sesuai dengan jenjang dan kualifikasi jabatan atau pekerjaan.</p></td><td><p>Pasal 1 angka 9</p></td></tr><tr><td><p>Kompetensi kerja</p></td><td><p>Kemampuan kerja setiap individu yang mencakup aspek pengetahuan, keterampilan, dan sikap kerja yang sesuai dengan standar yang ditetapkan.</p></td><td><p>Pasal 1 angka 10</p></td></tr><tr><td><p>Pemagangan</p></td><td><p>Bagian dari sistem pelatihan kerja yang diselenggarakan secara terpadu antara pelatihan di lembaga pelatihan dengan bekerja secara langsung di bawah bimbingan dan pengawasan instruktur atau pekerja/buruh yang lebih berpengalaman, dalam proses produksi barang dan/atau jasa di perusahaan, dalam rangka menguasai keterampilan atau keahlian tertentu.</p></td><td><p>Pasal 1 angka 11</p></td></tr><tr><td><p>Pelayanan penempatan tenaga kerja</p></td><td><p>Kegiatan untuk mempertemukan tenaga kerja dengan pemberi kerja, sehingga tenaga kerja dapat memperoleh pekerjaan yang sesuai dengan bakat, minat, dan kemampuannya, dan pemberi kerja dapat memperoleh tenaga kerja yang sesuai dengan kebutuhannya.</p></td><td><p>Pasal 1 angka 12</p></td></tr><tr><td><p>Tenaga kerja asing</p></td><td><p>Warga negara asing pemegang visa dengan maksud bekerja di wilayah Indonesia.</p></td><td><p>Pasal 1 angka 13</p></td></tr><tr><td><p>Perjanjian kerja</p></td><td><p>Perjanjian antara pekerja/buruh dengan pengusaha atau pemberi kerja yang memuat syarat-syarat kerja, hak, dan kewajiban para pihak.</p></td><td><p>Pasal 1 angka 14</p></td></tr><tr><td><p>Hubungan kerja</p></td><td><p>Hubungan antara pengusaha dengan pekerja/buruh berdasarkan perjanjian kerja, yang mempunyai unsur pekerjaan, upah, dan perintah.</p></td><td><p>Pasal 1 angka 15</p></td></tr><tr><td><p>Hubungan industrial</p></td><td><p>Suatu sistem hubungan yang terbentuk antara para pelaku dalam proses produksi barang dan/atau jasa yang terdiri dari unsur pengusaha, pekerja/buruh, dan pemerintah yang didasarkan pada nilai-nilai Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945.</p></td><td><p>Pasal 1 angka 16</p></td></tr><tr><td><p>Serikat pekerja/serikat buruh</p></td><td><p>Organisasi yang dibentuk dari, oleh, dan untuk pekerja/buruh baik di perusahaan maupun di luar perusahaan, yang bersifat bebas, terbuka, mandiri, demokratis, dan bertanggung jawab guna memperjuangkan, membela serta melindungi hak dan kepentingan pekerja/buruh serta meningkatkan kesejahteraan pekerja/buruh dan keluarganya.</p></td><td><p>Pasal 1 angka 17</p></td></tr><tr><td><p>Lembaga kerja sama bipartit</p></td><td><p>Forum komunikasi dan konsultasi mengenai hal-hal yang berkaitan dengan hubungan industrial di satu perusahaan yang anggotanya terdiri dari pengusaha dan serikat pekerja/serikat buruh yang sudah tercatat instansi yang bertanggung jawab di bidang ketenagakerjaan atau unsur pekerja/buruh.</p></td><td><p>Pasal 1 angka 18</p></td></tr><tr><td><p>Lembaga kerja sama tripartit</p></td><td><p>Forum komunikasi, konsultasi dan musyawarah tentang masalah ketenagakerjaan yang anggotanya terdiri dari unsur organisasi pengusaha, serikat pekerja/serikat buruh, dan pemerintah.</p></td><td><p>Pasal 1 angka 19</p></td></tr><tr><td><p>Peraturan perusahaan</p></td><td><p>Peraturan yang dibuat secara tertulis oleh pengusaha yang memuat syarat-syarat kerja dan tata tertib perusahaan.</p></td><td><p>Pasal 1 angka 20</p></td></tr><tr><td><p>Perjanjian kerja bersama</p></td><td><p>Perjanjian yang merupakan hasil perundingan antara serikat pekerja/serikat buruh atau beberapa serikat pekerja/serikat buruh yang tercatat pada instansi yang bertanggung jawab di bidang ketenagakerjaan dengan pengusaha, atau beberapa pengusaha atau perkumpulan pengusaha yang memuat syarat-syarat kerja, hak dan kewajiban kedua belah pihak.</p></td><td><p>Pasal 1 angka 21</p></td></tr><tr><td><p>Perselisihan hubungan industrial</p></td><td><p>Perbedaan pendapat yang mengakibatkan pertentangan antara pengusaha atau gabungan pengusaha dengan pekerja/buruh atau serikat pekerja/serikat buruh karena adanya perselisihan mengenai hak, perselisihan kepentingan, dan perselisihan pemutusan hubungan kerja serta perselisihan antar serikat pekerja/serikat buruh hanya dalam satu perusahaan.</p></td><td><p>Pasal 1 angka 22</p></td></tr><tr><td><p>Mogok kerja</p></td><td><p>Tindakan pekerja/buruh yang direncanakan dan dilaksanakan secara bersama-sama dan/atau oleh serikat pekerja/serikat buruh untuk menghentikan atau memperlambat pekerjaan.</p></td><td><p>Pasal 1 angka 23</p></td></tr><tr><td><p>Penutupan perusahaan (lock out)</p></td><td><p>Tindakan pengusaha untuk menolak pekerja/buruh seluruhnya atau sebagian untuk menjalankan pekerjaan.</p></td><td><p>Pasal 1 angka 24</p></td></tr><tr><td><p>Pemutusan hubungan kerja</p></td><td><p>Pengakhiran hubungan kerja karena suatu hal tertentu yang mengakibatkan berakhirnya hak dan kewajiban antara pekerja/buruh dan pengusaha.</p></td><td><p>Pasal 1 angka 25</p></td></tr><tr><td><p>Anak</p></td><td><p>Setiap orang yang berumur di bawah 18 (delapan belas) tahun.</p></td><td><p>Pasal 1 angka 26</p></td></tr><tr><td><p>Siang hari</p></td><td><p>Waktu antara pukul 06.00 sampai dengan pukul 18.00.</p></td><td><p>Pasal 1 angka 27</p></td></tr><tr><td><p>1 (satu) hari</p></td><td><p>Waktu selama 24 (dua puluh empat) jam.</p></td><td><p>Pasal 1 angka 28</p></td></tr><tr><td><p>Seminggu</p></td><td><p>Waktu selama 7 (tujuh) hari.</p></td><td><p>Pasal 1 angka 29</p></td></tr><tr><td><p>Upah</p></td><td><p>Hak pekerja/buruh yang diterima dan dinyatakan dalam bentuk uang sebagai imbalan dari pengusaha atau pemberi kerja kepada pekerja/buruh yang ditetapkan dan dibayarkan menurut suatu perjanjian kerja, kesepakatan, atau peraturan perundang-undangan, termasuk tunjangan bagi pekerja/buruh dan keluarganya atas suatu pekerjaan dan/atau jasa yang telah atau akan dilakukan.</p></td><td><p>Pasal 1 angka 30</p></td></tr><tr><td><p>Kesejahteraan pekerja/buruh</p></td><td><p>Suatu pemenuhan kebutuhan dan/atau keperluan yang bersifat jasmaniah dan rohaniah, baik di dalam maupun di luar hubungan kerja, yang secara langsung atau tidak langsung dapat mempertinggi produktivitas kerja dalam lingkungan kerja yang aman dan sehat.</p></td><td><p>Pasal 1 angka 31</p></td></tr><tr><td><p>Pengawasan ketenagakerjaan</p></td><td><p>Kegiatan mengawasi dan menegakkan pelaksanaan peraturan perundang-undangan di bidang ketenagakerjaan.</p></td><td><p>Pasal 1 angka 32</p></td></tr><tr><td><p>Menteri</p></td><td><p>Menteri yang bertanggung jawab di bidang ketenagakerjaan.</p></td><td><p>Pasal 1 angka 33</p></td></tr></table><h2>III. Bab II: Landasan, Asas, dan Tujuan Pembangunan Ketenagakerjaan</h2><h3>A. Landasan (Pasal 2)</h3><p>Pembangunan ketenagakerjaan di Indonesia secara fundamental berlandaskan Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945. Penjelasan pasal ini menegaskan bahwa pembangunan ini dilaksanakan dalam kerangka pembangunan manusia Indonesia seutuhnya. Oleh karena itu, tujuan utamanya adalah mewujudkan manusia dan masyarakat Indonesia yang sejahtera, adil, makmur, dan merata, baik secara materiil maupun spiritual. Landasan ini menunjukkan bahwa isu ketenagakerjaan tidak hanya dilihat dari perspektif ekonomi semata, tetapi juga sebagai bagian integral dari cita-cita bangsa untuk mencapai kesejahteraan sosial yang menyeluruh.</p><h3>B. Asas Keterpaduan (Pasal 3)</h3><p>Pembangunan ketenagakerjaan diselenggarakan atas asas keterpaduan, yang diwujudkan melalui koordinasi fungsional lintas sektoral antara pemerintah pusat dan daerah. Asas ini pada dasarnya sejalan dengan asas pembangunan nasional, khususnya asas demokrasi Pancasila serta asas adil dan merata. Ketenagakerjaan memiliki banyak dimensi dan keterkaitan erat dengan berbagai pihak, yaitu pemerintah, pengusaha, dan pekerja/buruh. Oleh karena itu, pembangunan ketenagakerjaan harus dilaksanakan secara terpadu dalam bentuk kerja sama yang saling mendukung.</p><p>Penekanan pada Pancasila dan UUD 1945 sebagai landasan, serta \"keterpaduan\" sebagai asas, menunjukkan filosofi yang holistik dan kolaboratif dalam pembangunan ketenagakerjaan. Hal ini mengindikasikan bahwa masalah ketenagakerjaan tidak dianggap sebagai isu ekonomi yang terisolasi, melainkan sangat terkait dengan tujuan pembangunan nasional yang lebih luas dan memerlukan pendekatan multi-pemangku kepentingan. Penjelasan yang menyatakan bahwa pembangunan bertujuan untuk \"manusia Indonesia seutuhnya\" menegaskan fokus pada martabat dan kesejahteraan manusia di luar sekadar produktivitas ekonomi. Kerangka ini mendorong pendekatan yang lebih kooperatif dan kurang konfrontatif dalam hubungan ketenagakerjaan, mempromosikan dialog sosial dan tanggung jawab bersama di antara pemerintah, pengusaha, dan pekerja untuk mencapai kemakmuran nasional dan keadilan sosial.</p><h3>C. Tujuan Pembangunan Ketenagakerjaan (Pasal 4)</h3><p>Pembangunan ketenagakerjaan memiliki empat tujuan utama yang saling terkait :</p><li>Memberdayakan dan mendayagunakan tenaga kerja secara optimal dan manusiawi. Ini berarti memberikan kesempatan kerja seluas-luasnya bagi tenaga kerja Indonesia, sehingga mereka dapat berpartisipasi secara optimal dalam Pembangunan Nasional, namun dengan tetap menjunjung nilai-nilai kemanusiaannya.</li><li>Mewujudkan pemerataan kesempatan kerja dan penyediaan tenaga kerja yang sesuai dengan kebutuhan pembangunan nasional dan daerah. Pemerataan kesempatan kerja harus diupayakan di seluruh wilayah Negara Kesatuan Republik Indonesia sebagai satu kesatuan pasar kerja, memberikan kesempatan yang sama untuk memperoleh pekerjaan sesuai bakat, minat, dan kemampuan. Selain itu, pemerataan penempatan tenaga kerja juga perlu diupayakan agar dapat mengisi kebutuhan di seluruh sektor dan daerah.</li><li>Memberikan perlindungan kepada tenaga kerja dalam mewujudkan kesejahteraan. Tujuan ini secara eksplisit mengakui pentingnya perlindungan sebagai prasyarat bagi tercapainya kesejahteraan pekerja.</li><li>Meningkatkan kesejahteraan tenaga kerja dan keluarganya. Ini adalah tujuan akhir yang ingin dicapai melalui seluruh upaya pembangunan ketenagakerjaan.</li><p>Tujuan-tujuan yang disebutkan ini menunjukkan adanya keseimbangan antara sasaran ekonomi dan sosial. Undang-undang ini berupaya mencapai pendayagunaan tenaga kerja yang optimal dan pemerataan kesempatan kerja untuk mendukung pertumbuhan ekonomi, namun pada saat yang sama, secara tegas menekankan aspek kemanusiaan, perlindungan, dan kesejahteraan. Hal ini mengindikasikan niat legislatif untuk menghindari kebijakan ketenagakerjaan yang semata-mata didorong oleh pasar, melainkan untuk menanamkan perlindungan sosial dan pembangunan manusia dalam kerangka ekonomi. Penjelasan pasal ini secara eksplisit mengaitkan pemberdayaan dengan partisipasi optimal dalam Pembangunan Nasional sambil menjunjung tinggi nilai-nilai kemanusiaan. Fokus ganda ini berarti bahwa kebijakan dan praktik harus mempertimbangkan kelangsungan ekonomi bagi bisnis dan kesejahteraan sosial pekerja. Hal ini menyiratkan bahwa pertumbuhan ekonomi tidak boleh mengorbankan hak atau kesejahteraan pekerja, dan sebaliknya.</p><h2>IV. Bab III: Kesempatan dan Perlakuan yang Sama</h2><h3>A. Hak dan Kesempatan yang Sama Tanpa Diskriminasi (Pasal 5)</h3><p>Setiap tenaga kerja di Indonesia memiliki kesempatan yang sama tanpa diskriminasi untuk memperoleh pekerjaan. Pasal ini secara tegas menyatakan bahwa setiap tenaga kerja mempunyai hak dan kesempatan yang setara untuk mendapatkan pekerjaan dan penghidupan yang layak, tanpa membedakan jenis kelamin, suku, ras, agama, dan aliran politik. Kesempatan ini harus diberikan sesuai dengan minat dan kemampuan tenaga kerja yang bersangkutan, termasuk perlakuan yang sama terhadap para penyandang cacat.</p><h3>B. Perlakuan yang Sama dari Pengusaha (Pasal 6)</h3><p>Sejalan dengan prinsip kesempatan yang sama, setiap pekerja/buruh juga berhak memperoleh perlakuan yang sama tanpa diskriminasi dari pengusaha. Pengusaha memiliki kewajiban untuk memberikan hak dan kewajiban pekerja/buruh tanpa membedakan jenis kelamin, suku, ras, agama, warna kulit, dan aliran politik.</p><p>Penekanan pada non-diskriminasi dalam Pasal 5 dan 6 menunjukkan komitmen kuat terhadap prinsip-prinsip hak asasi manusia fundamental di tempat kerja. Pengulangan frasa \"tanpa diskriminasi\" dalam konteks hak pekerja dan kewajiban pengusaha menegaskan sentralitas prinsip ini. Hal ini menempatkan kewajiban hukum yang signifikan pada pengusaha untuk memastikan praktik perekrutan, promosi, dan perlakuan yang adil. Selain itu, hal ini memberikan
