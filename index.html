an 2025: Penyesuaian Taktis</h3><p></p><p>Sambil menunggu implementasi penuh UU P2SK, pemerintah juga melakukan serangkaian penyesuaian kebijakan yang lebih bersifat taktis untuk mengatasi masalah-masalah mendesak di lapangan.</p><li>PP 6/2025 (Perubahan PP 37/2021 tentang JKP): Peraturan Pemerintah ini, meskipun berfokus pada JKP, memiliki dampak langsung terhadap JHT. Dengan meningkatkan manfaat uang tunai JKP menjadi 60% dari upah selama 6 bulan dan menyederhanakan persyaratan klaim (misalnya, tidak lagi wajib mendaftarkan bukti PHK ke Pengadilan Hubungan Industrial), pemerintah secara efektif memperkuat peran JKP sebagai penyangga finansial pertama bagi korban PHK.3 Langkah ini dirancang untuk mengurangi tekanan dan kebutuhan pekerja untuk segera mencairkan saldo JHT mereka, sehingga membantu menjaga integritas JHT sebagai tabungan hari tua.</li><li>Permenaker 1/2025 (Perubahan Permenaker 5/2021): Peraturan Menteri ini berfokus pada penutupan celah-celah hukum dalam program Jaminan Kecelakaan Kerja (JKK) dan Jaminan Kematian (JKM) yang juga relevan dengan JHT. Beberapa poin penting termasuk perluasan definisi kecelakaan kerja yang kini mencakup kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja, serta klarifikasi aturan klaim JKM bagi peserta BPU (memerlukan masa iur minimal 3 bulan) dan peserta yang memiliki lebih dari satu pemberi kerja.3 Ini menunjukkan upaya pemerintah untuk memastikan kepastian hukum dan perlindungan yang lebih adil bagi seluruh segmen pekerja.</li><p></p><h3>Perkembangan Usia Pensiun JP dan Respon Pemangku Kepentingan</h3><p></p><p>Sesuai dengan amanat Peraturan Pemerintah Nomor 45 Tahun 2015, usia pensiun untuk program JP meningkat secara bertahap. Usia pensiun bertambah satu tahun setiap tiga tahun, dan pada 1 Januari 2025, usia pensiun resmi menjadi 59 tahun.3 Kenaikan ini akan terus berlanjut hingga mencapai 65 tahun pada 2043.</p><p>Kenaikan ini mendapat sorotan dari kalangan pengusaha. Asosiasi Pengusaha Indonesia (APINDO) menyatakan bahwa dampak utama dari penyesuaian ini adalah terciptanya masa tunggu pencairan manfaat yang lebih lama.14 Bagi pekerja di perusahaan yang menetapkan usia pensiun internal di bawah 59 tahun (misalnya, 55 atau 56 tahun), mereka harus menunggu beberapa tahun setelah purnabakti untuk dapat mulai menerima manfaat pensiun bulanan dari BPJS Ketenagakerjaan. APINDO menekankan pentingnya sosialisasi yang masif dari pemerintah agar pekerja memahami konsekuensi ini dan dapat melakukan perencanaan keuangan yang lebih matang untuk menjembatani periode tunggu tersebut.14</p><p>Untuk merangkum dinamika ini, tabel berikut menyajikan peta perubahan regulasi dan dampaknya bagi para pemangku kepentingan.</p><p>Tabel 2: Peta Perubahan Regulasi Signifikan (2023-2025) dan Dampaknya</p><p></p><table><tr><td><p>Regulasi</p></td><td><p>Poin Perubahan Utama</p></td><td><p>Dampak bagi Pekerja</p></td><td><p>Dampak bagi Pengusaha</p></td><td><p>Dampak bagi Pemerintah/BPJS</p></td></tr><tr><td><p>UU No. 4/2023 (P2SK)</p></td><td><p>Harmonisasi JHT-JP; sistem 2 akun JHT; pensiun tambahan wajib.3</p></td><td><p>Potensi manfaat pensiun lebih besar dan fleksibel, namun iuran berpotensi naik signifikan.3</p></td><td><p>Potensi kenaikan beban iuran dan kewajiban administrasi baru, namun dapat mengurangi beban pajak.3</p></td><td><p>Perlu menyusun regulasi turunan yang kompleks, meningkatkan pengawasan, dan mengelola transisi sistem.3</p></td></tr><tr><td><p>PP No. 6/2025 (JKP)</p></td><td><p>Manfaat JKP naik jadi 60% upah selama 6 bulan; syarat klaim dipermudah.3</p></td><td><p>Perlindungan lebih baik saat PHK, mengurangi tekanan untuk mencairkan JHT.3</p></td><td><p>Tidak ada tambahan iuran (didanai pemerintah & rekomposisi JKK/JKM), meringankan beban pesangon.3</p></td><td><p>Memperkuat jaring pengaman sosial, namun meningkatkan pengeluaran dana JKP.15</p></td></tr><tr><td><p>Permenaker No. 1/2025</p></td><td><p>Perluasan definisi kecelakaan kerja; klarifikasi klaim JKM untuk BPU.3</p></td><td><p>Kepastian hukum dan perlindungan yang lebih luas, terutama bagi korban kekerasan dan pekerja BPU.3</p></td><td><p>Kewajiban pelaporan kecelakaan kerja lebih ketat (dalam 2x24 jam).3</p></td><td><p>Menutup celah hukum dan mengurangi potensi sengketa klaim di masa depan.3</p></td></tr><tr><td><p>PP No. 45/2015 (JP)</p></td><td><p>Usia pensiun naik menjadi 59 tahun per Januari 2025.12</p></td><td><p>Harus menunggu lebih lama untuk menerima manfaat pensiun bulanan, memerlukan perencanaan keuangan.14</p></td><td><p>Penyesuaian kebijakan internal perusahaan terkait usia pensiun.14</p></td><td><p>Memperkuat aktuaria dana JP dalam jangka panjang dengan menunda pembayaran manfaat.3</p></td></tr></table><p>Amanat harmonisasi JHT-JP dalam UU P2SK dapat diibaratkan sebagai pedang bermata dua. Di satu sisi, langkah ini berpotensi besar untuk menciptakan sistem pensiun yang lebih kuat, adil, dan mampu memberikan manfaat yang lebih memadai di hari tua. Namun, di sisi lain, konsekuensi logis dari harmonisasi dan penambahan program pensiun wajib adalah potensi kenaikan iuran yang signifikan. Data aktuaria pemerintah dan dorongan dari BPJS Ketenagakerjaan untuk menaikkan iuran JP hingga 8% mengindikasikan arah ini.3 Mengingat bahwa beban biaya dan kerumitan administrasi adalah alasan utama ketidakpatuhan pemberi kerja saat ini, terutama di sektor UMKM yang sangat sensitif terhadap biaya 3, kenaikan iuran yang drastis dapat menjadi disinsentif yang kuat. Alih-alih menutup kesenjangan kepesertaan, reformasi ini berisiko justru memperlebarnya jika tidak dirancang dengan hati-hati. Pemerintah menghadapi sebuah</p><p>trade-off kritis antara meningkatkan kecukupan manfaat dan menjaga keterjangkauan iuran, yang akan menentukan keberhasilan reformasi struktural ini.</p><p></p><h2>Tantangan Implementasi: Kesenjangan Kepesertaan dan Kualitas Layanan</h2><p></p><p>Meskipun kerangka regulasi terus disempurnakan, implementasi program JHT dan JP di lapangan menghadapi dua tantangan fundamental yang menghambat efektivitasnya: kesenjangan kepesertaan yang masif, terutama di sektor informal, dan kualitas layanan klaim yang belum optimal.</p><p></p><h3>Analisis Data Kepesertaan dan Kesenjangan Cakupan</h3><p></p><p>Data kepesertaan BPJS Ketenagakerjaan menunjukkan gambaran yang kompleks. Pada Februari 2025, tercatat total 38,8 juta peserta aktif.3 Namun, data terbaru dari Kementerian Ketenagakerjaan yang dirilis sepanjang tahun 2025 menunjukkan tren penurunan yang mengkhawatirkan. Jumlah peserta aktif tercatat 41,38 juta pada Februari, kemudian menurun menjadi 39,7 juta pada April, dan kembali turun menjadi 39,05 juta pada Mei, sebelum sedikit pulih ke 39,35 juta pada Juni 2025.17 Penurunan ini disinyalir kuat merupakan imbas dari gelombang PHK yang melanda sejumlah sektor industri, terutama tekstil.21</p><p>Namun, angka absolut ini menyembunyikan masalah yang jauh lebih besar: kesenjangan cakupan. Berdasarkan data Badan Pusat Statistik (BPS) per Agustus 2024, dari total 152,11 juta penduduk yang bekerja di Indonesia, hanya sekitar 25,51% yang terlindungi oleh program jaminan sosial ketenagakerjaan.3 Kesenjangan ini menjadi lebih tajam ketika dibedah berdasarkan sektor:</p><li>Pekerja Formal: Dari 60,81 juta pekerja formal, hanya 43,2% yang telah menjadi peserta. Ini berarti masih ada potensi 56% atau sekitar 34,55 juta pekerja formal yang belum terlindungi, terutama di sektor Usaha Kecil dan Menengah (UKM) dan pekerja layanan publik.3</li><li>Pekerja Informal: Situasinya jauh lebih kritis di sektor informal. Dari 83,83 juta pekerja informal, hanya 11,4% atau sekitar 9,5 juta yang terdaftar sebagai peserta (umumnya BPU). Ini menyisakan potensi 82% atau sekitar 74,3 juta pekerja informal yang sama sekali tidak memiliki jaring pengaman sosial formal untuk hari tua mereka.3</li><p>Tabel 3: Data Kesenjangan Kepesertaan Jamsosnaker per Sektor (Tahun 2025)</p><p></p><table><tr><td><p>Sektor</p></td><td><p>Total Pekerja (juta)</p></td><td><p>Peserta Aktif (juta)</p></td><td><p>Tingkat Kepesertaan (%)</p></td><td><p>Potensi Belum Terlindungi (juta)</p></td><td><p>Potensi Belum Terlindungi (%)</p></td></tr><tr><td><p>Formal</p></td><td><p>60,81</p></td><td><p>26,27</p></td><td><p>43,2%</p></td><td><p>34,55</p></td><td><p>56,8%</p></td></tr><tr><td><p>Informal</p></td><td><p>83,83</p></td><td><p>9,59</p></td><td><p>11,4%</p></td><td><p>74,24</p></td><td><p>88,6%</p></td></tr><tr><td><p>Total</p></td><td><p>152,11</p></td><td><p>38,81 (termasuk Jakon)</p></td><td><p>25,5%</p></td><td><p>113,30</p></td><td><p>74,5%</p></td></tr><tr><td><p>Sumber: Diolah dari data Kementerian Ketenagakerjaan dan BPS.3 Angka peserta aktif disesuaikan dengan data segmen PU dan BPU per Februari 2025.</p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr></table><p>Tabel ini secara dramatis memvisualisasikan skala tantangan yang dihadapi. Angka lebih dari 74 juta pekerja informal yang tidak terlindungi menunjukkan bahwa jaminan sosial hari tua di Indonesia masih jauh dari universal dan menegaskan mengapa perluasan cakupan ke sektor ini harus menjadi prioritas utama.</p><p></p><h3>Identifikasi Kendala Kepatuhan Pemberi Kerja</h3><p></p><p>Rendahnya kepesertaan di sektor formal sering kali disebabkan oleh ketidakpatuhan pemberi kerja. Berdasarkan analisis Kementerian Ketenagakerjaan, terdapat empat alasan utama di balik keengganan ini 3:</p><li>Pengetahuan Rendah: Banyak pemberi kerja, khususnya skala kecil, tidak mengetahui secara detail program BPJS Ketenagakerjaan atau tidak dapat membedakannya dengan BPJS Kesehatan.</li><li>Keterbatasan Administrasi Keuangan: Sektor UMKM sering kali tidak memiliki sistem pembukuan yang rapi, sehingga menyulitkan proses administrasi pendaftaran dan pembayaran iuran.</li><li>Tingkat Pergantian Pekerja Tinggi: Proses administrasi pendaftaran dan penonaktifan peserta dianggap rumit dan membebani, terutama di sektor padat karya dengan turnover pekerja yang tinggi.</li><li>Persepsi Manfaat yang Rendah: Sebagian pemilik usaha belum menganggap jaminan sosial sebagai investasi penting bagi kesejahteraan dan produktivitas pekerja.</li><p>Ketidakpatuhan ini termanifestasi dalam beberapa bentuk 3:</p><li>Perusahaan Wajib Belum Daftar (PWBD): Perusahaan yang seharusnya wajib mendaftar namun belum melakukannya sama sekali.</li><li>Perusahaan Daftar Sebagian (PDS): Perusahaan yang mendaftar namun tidak melaporkan seluruh pekerjanya (PDS Tenaga Kerja), melaporkan upah lebih rendah dari yang sebenarnya (PDS Upah), atau hanya mendaftarkan pada sebagian program wajib (PDS Program).</li><li>Perusahaan Menunggak Iuran: Perusahaan yang telah mendaftar namun tidak rutin membayar iuran.</li><p></p><h3>Kualitas Layanan sebagai Hambatan \"Last-Mile\"</h3><p></p><p>Tantangan tidak berhenti pada pendaftaran. Pengalaman peserta dalam mengakses hak mereka, terutama saat klaim, menjadi hambatan \"last-mile\" yang signifikan. Temuan investigasi Ombudsman RI Perwakilan Kalimantan Selatan pada Juli 2025 memberikan gambaran nyata mengenai masalah ini.22 Laporan tersebut menyoroti:</p><li>Antrean Fisik yang Panjang: Peserta harus mengantre di kantor cabang BPJS Ketenagakerjaan sejak dini hari.</li><li>Sistem Online yang Lambat: Proses antrean dan pengajuan klaim melalui platform digital dirasa masih lambat dan belum andal.</li><li>Proses Berulang: Peserta sering kali harus datang berkali-kali karena informasi persyaratan yang tidak lengkap atau kendala verifikasi berkas.</li><li>Fasilitas yang Tidak Memadai: Kurangnya fasilitas yang layak seperti kursi tunggu dan ruang pelayanan khusus untuk kelompok rentan (lansia, ibu hamil, penyandang disabilitas).</li><p>Masalah-masalah ini menunjukkan bahwa bahkan setelah berhasil menjadi peserta, proses untuk mendapatkan manfaat bisa menjadi sebuah perjuangan. Pengalaman negatif ini menciptakan citra buruk bagi lembaga dan menjadi disinsentif bagi calon peserta baru, terutama dari sektor informal yang kepesertaannya bersifat sukarela.</p><p>Secara keseluruhan, terlihat adanya sebuah kontradiksi. Di satu sisi, pemerintah menerapkan strategi dari sisi penawaran (supply-side) dengan menerbitkan regulasi baru dan memperkuat penegakan hukum untuk mendorong kepesertaan. Namun, upaya ini kurang diimbangi dengan penguatan dari sisi permintaan (demand-side) dan sisi penyampaian layanan (delivery-side). Bagi pekerja informal, keputusan untuk bergabung sangat bergantung pada kalkulasi untung-rugi. Jika manfaat dianggap tidak sepadan, proses klaim sulit, dan ada kebutuhan mendesak lainnya, mereka tidak akan termotivasi untuk bergabung secara sukarela. Tanpa perbaikan fundamental pada proposisi nilai (kecukupan manfaat) dan pengalaman pelanggan (kemudahan klaim), strategi pemerintah untuk memperluas cakupan ke sektor informal akan selalu menghadapi batas alaminya. Penegakan hukum mungkin efektif untuk sektor formal, tetapi untuk sektor informal, program harus mampu \"menjual dirinya sendiri\" melalui manfaat yang nyata dan layanan yang prima.</p><p></p><h2>Strategi Pemerintah dalam Optimalisasi Perlindungan Jaminan Sosial</h2><p></p><p>Menghadapi tantangan kesenjangan kepesertaan dan ketidakpatuhan, pemerintah Indonesia telah menerapkan serangkaian strategi multi-cabang yang menggabungkan pendekatan regulasi, penegakan hukum, dan kolaborasi untuk mengoptimalkan pelaksanaan program jaminan sosial ketenagakerjaan.</p><p></p><h3>Pendekatan Regulasi dan Persyaratan Wajib</h3><p></p><p>Salah satu strategi utama pemerintah adalah menggunakan instrumen kebijakan dan regulasi untuk \"memaksa\" kepatuhan, terutama di sektor formal. Implementasi Instruksi Presiden (Inpres) Nomor 2 Tahun 2021 tentang Optimalisasi Pelaksanaan Program Jaminan Sosial Ketenagakerjaan menjadi contoh nyata dari pendekatan ini.3 Inpres ini menginstruksikan berbagai kementerian dan lembaga untuk menjadikan status kepesertaan aktif BPJS Ketenagakerjaan sebagai syarat dalam memberikan layanan publik tertentu. Secara praktis, ini berarti perusahaan atau individu yang mengajukan izin penggunaan Tenaga Kerja Asing (TKA), mendaftarkan Perjanjian Kerja Bersama (PKB), atau mengajukan izin pemagangan luar negeri, harus terlebih dahulu terbukti patuh terhadap kewajiban jaminan sosial.3 Strategi ini secara efektif menciptakan \"gerbang perizinan\" yang menjadi alat penegakan yang kuat bagi entitas formal yang berinteraksi dengan birokrasi pemerintah.</p><p>Selain itu, pemerintah juga berupaya mengintegrasikan jaminan sosial sejak dini dalam siklus hidup pekerja. Upaya untuk mendorong peserta pelatihan program vokasi menjadi peserta aktif BPJS Ketenagakerjaan bertujuan untuk menanamkan kesadaran dan kebiasaan membayar iuran sejak awal karier.3 Demikian pula, diseminasi dan pelayanan pendaftaran yang lebih terstruktur bagi</p><p>Pekerja Migran Indonesia (PMI) menunjukkan fokus pada kelompok pekerja berisiko tinggi yang sangat membutuhkan perlindungan.3</p><p></p><h3>Mekanisme Penegakan Hukum dan Sanksi Berlapis</h3><p></p><p>Untuk menghadapi pemberi kerja yang secara sengaja menghindari kewajibannya, pemerintah telah menyiapkan mekanisme penegakan hukum dengan sanksi yang berlapis, mulai dari administratif hingga pidana. Kerangka ini dirancang untuk memberikan efek jera dan memastikan kepatuhan jangka panjang.</p><li>Sanksi Administratif: Diterapkan secara bertahap untuk memberikan kesempatan perbaikan kepada pemberi kerja. Tahapannya meliputi 3:</li><li>Teguran Tertulis: Diberikan oleh BPJS Ketenagakerjaan sebanyak maksimal dua kali.</li><li>Denda: Jika teguran diabaikan, pemberi kerja dapat dikenakan denda sebesar 0,1% dari total iuran yang seharusnya dibayar.</li><li>Tidak Mendapat Pelayanan Publik Tertentu (TMP2T): Sebagai sanksi pamungkas, pemerintah pusat atau daerah, atas permintaan BPJS Ketenagakerjaan, dapat menghentikan layanan publik bagi perusahaan yang tidak patuh. Layanan yang dapat dihentikan mencakup perizinan usaha, izin mendirikan bangunan (IMB), dan partisipasi dalam tender proyek pemerintah.</li><li>Sanksi Pidana: Bagi pelanggaran yang lebih serius, seperti tidak memungut iuran dari pekerja atau telah memungut namun tidak menyetorkannya ke BPJS Ketenagakerjaan, UU SJSN memberikan ancaman sanksi pidana. Pelaku dapat dikenakan hukuman penjara paling lama 8 tahun atau pidana denda paling banyak Rp 1 miliar.3</li><p>Pelaksanaan penegakan hukum ini menjadi tugas utama Pengawas Ketenagakerjaan di tingkat provinsi dan kabupaten/kota. Mereka bertanggung jawab untuk melakukan pemeriksaan, investigasi, dan merekomendasikan pengenaan sanksi. Selain itu, terdapat koordinasi yang erat dengan Otoritas Jasa Keuangan (OJK) dalam hal pengawasan, mengingat BPJS Ketenagakerjaan adalah lembaga jasa keuangan yang mengelola dana publik dalam jumlah masif.3</p><p></p><h3>Strategi Perluasan Cakupan ke Sektor Informal</h3><p></p><p>Pemerintah dan BPJS Ketenagakerjaan menyadari bahwa pendekatan penegakan hukum tidak akan efektif untuk menjangkau 74 juta pekerja di sektor informal. Oleh karena itu, strategi untuk segmen ini bergeser ke arah pendekatan yang lebih kolaboratif dan berbasis komunitas, dengan tujuan utama mencapai target 57,55 juta peserta aktif pada tahun 2025.23</p><p>Strategi ini berfokus pada kemudahan akses dan sosialisasi yang menyentuh langsung ekosistem pekerja informal. Beberapa inisiatif kunci yang sedang dijalankan antara lain 23:</p><li>Kemitraan dengan Agen Perbankan dan Ritel: BPJS Ketenagakerjaan menjalin kerja sama dengan jaringan agen Laku Pandai seperti BRILink dan Agen46, serta gerai ritel modern dan Kantor Pos. Kemitraan ini memungkinkan pekerja informal untuk mendaftar dan membayar iuran dengan mudah di lokasi-lokasi yang dekat dengan tempat mereka beraktivitas.</li><li>Kolaborasi dengan Platform Digital: Menggandeng platform digital besar seperti operator ojek online dan e-commerce untuk mengintegrasikan pendaftaran dan pembayaran iuran BPJS Ketenagakerjaan langsung ke dalam aplikasi mereka. Ini menyederhanakan proses secara drastis bagi jutaan mitra pengemudi dan pedagang online.</li><li>Pemberdayaan Pemerintah Daerah dan Komunitas: Melibatkan pemerintah daerah untuk mengalokasikan sebagian dana bagi hasil atau APBD untuk mensubsidi iuran bagi pekerja rentan di wilayah mereka (misalnya, nelayan, petani, dan pelaku usaha mikro). Selain itu, BPJS Ketenagakerjaan juga aktif mendekati tokoh masyarakat dan pemimpin komunitas untuk menjadi \"agen\" sosialisasi.</li><p>Pendekatan ini merupakan pengakuan bahwa untuk menarik segmen BPU yang kepesertaannya bersifat sukarela, program harus dibuat semudah, semurah, dan serelevan mungkin dengan kehidupan sehari-hari mereka.</p><p></p><h2>Evaluasi Multi-Perspektif: Kecukupan Manfaat, Keberlanjutan Fiskal, dan Kinerja Investasi</h2><p></p><p>Evaluasi yang komprehensif terhadap program JHT dan JP menuntut analisis dari berbagai sudut pandang: masyarakat sebagai penerima manfaat, keuangan negara sebagai penjamin keberlanjutan, dan pemerintah sebagai penyelenggara program. Analisis ini menyingkap sebuah \"trilema\" kebijakan yang kompleks antara kecukupan manfaat, cakupan universal, dan keberlanjutan fiskal.</p><p></p><h3>Sudut Pandang Masyarakat: Analisis Kritis Kecukupan Manfaat</h3><p></p><p>Dari perspektif pekerja, pertanyaan paling mendasar adalah: \"Apakah manfaat JHT dan JP cukup untuk membiayai hidup di masa pensiun?\" Analisis menunjukkan jawaban yang mengkhawatirkan.</p><li>Kecukupan Manfaat JP yang Rendah: Studi yang dilakukan oleh Bappenas memberikan bukti kuantitatif yang kuat mengenai ketidakcukupan manfaat JP.6 Melalui simulasi, ditemukan bahwa seorang pekerja dengan masa iur 30 tahun hanya akan menerima manfaat pensiun bulanan denganreplacement rate (RR) atau tingkat penggantian pendapatan sekitar 30% dari upah terakhirnya. Angka ini berada secara signifikan di bawah standar minimum yang direkomendasikan oleh Organisasi Perburuhan Internasional (ILO), yaitu sebesar 40%.6 Ini membuktikan bahwa manfaat JP saat ini, dengan formula dan tingkat iuran yang berlaku, belum memadai untuk menjamin kehidupan yang layak di masa purnabakti sesuai standar internasional.</li><li>Kerentanan Manfaat JHT: Meskipun secara nominal terlihat besar, manfaat JHT yang bersifat lump-sum memiliki kerentanan yang tinggi. Tanpa literasi keuangan yang memadai, dana tersebut berisiko habis sebelum waktunya akibat inflasi, keputusan investasi yang buruk, atau pengeluaran konsumtif. Risiko ini semakin besar mengingat adanya fasilitas klaim sebagian dan penggunaan JHT sebagai dana darurat, yang dapat menggerus saldo secara signifikan jauh sebelum masa pensiun tiba.3</li><p></p><h3>Sudut Pandang Keuangan Negara: Keberlanjutan Fiskal dan Kinerja Investasi</h3><p></p><p>Dari perspektif makroekonomi dan keuangan negara, fokus evaluasi adalah pada kesehatan dan keberlanjutan dana jaminan sosial dalam jangka panjang.</p><li>Pertumbuhan Dana Kelolaan dan Kinerja Investasi: BPJS Ketenagakerjaan menunjukkan kinerja yang solid dalam mengelola dana investasi. Total dana kelolaan terus tumbuh secara impresif, mencapai Rp 801,32 triliun pada Kuartal I 2025.25 Hasil investasi juga menunjukkan tren positif, mencapaiRp 29,6 triliun per Juni 2025, atau tumbuh 13,62% secara tahunan (year-on-year). Pertumbuhan ini didorong oleh strategi investasi yang prudent, dengan mayoritas dana ditempatkan pada instrumen berpendapatan tetap seperti obligasi pemerintah dan korporasi, yang memberikan imbal hasil stabil.26</li><li>Tekanan Klaim yang Meningkat: Di sisi lain, dana tersebut menghadapi tekanan pengeluaran yang semakin besar. Lonjakan PHK telah mendorong klaim JKP, yang nilainya melonjak 100,6% pada Kuartal I 2025.15 Klaim JHT juga mengalami peningkatan signifikan di berbagai daerah, terutama saat kondisi ekonomi melambat.4 Secara total, pembayaran klaim oleh BPJS Ketenagakerjaan naik 20% pada Kuartal I 2025, mencapai Rp 15,76 triliun.24</li><li>Keberlanjutan Fiskal Jangka Panjang: Laporan dari Badan Pemeriksa Keuangan (BPK) dan Kementerian Keuangan menegaskan bahwa keberlanjutan fiskal Indonesia dalam jangka panjang, termasuk kemampuannya untuk mendanai kewajiban program perlindungan sosial, sangat bergantung pada keberhasilan reformasi fiskal, terutama peningkatan rasio pajak (tax ratio) terhadap PDB.2 Tanpa peningkatan kapasitas fiskal negara, ruang untuk memberikan subsidi atau menopang dana jaminan sosial di masa depan akan sangat terbatas, terutama saat Indonesia menghadapi puncak bonus demografi dan peningkatan populasi lansia.</li><p></p><h3>Sudut Pandang Pemerintah: Evaluasi Efektivitas Program</h3><p></p><p>Dari kacamata pemerintah, efektivitas program diukur dari pencapaian tujuan kebijakan.</p><li>Keberhasilan: Pemerintah telah menunjukkan kemampuan untuk melakukan adaptasi kebijakan yang responsif. Contohnya adalah revisi cepat terhadap aturan JHT yang kontroversial, serta penyederhanaan syarat klaim JKP untuk merespons kebutuhan mendesak pekerja.3 Kinerja investasi dana yang solid oleh BPJS Ketenagakerjaan juga menjadi catatan positif yang menunjukkan tata kelola dana yang baik.25</li><li>Tantangan dan Kegagalan: Kegagalan terbesar hingga saat ini terletak pada perluasan cakupan kepesertaan. Dengan hanya seperempat angkatan kerja yang terlindungi, tujuan universalitas jaminan sosial masih sangat jauh dari tercapai.3 Selain itu, kualitas layanan di lapangan yang masih dikeluhkan masyarakat, sebagaimana dilaporkan oleh Ombudsman, menjadi catatan merah yang menunjukkan adanya kesenjangan antara kebijakan di tingkat pusat dan implementasi di tingkat operasional.22</li><p>Analisis dari tiga sudut pandang ini menyoroti adanya sebuah \"trilema\" kebijakan yang fundamental. Pemerintah dihadapkan pada tiga tujuan yang idealnya ingin dicapai secara bersamaan: Kecukupan Manfaat, Cakupan Universal, dan Keberlanjutan Fiskal. Namun, dalam praktiknya, ketiga tujuan ini sering kali saling bertentangan. Upaya untuk meningkatkan kecukupan manfaat (misalnya, menaikkan RR JP ke standar ILO) menuntut kenaikan iuran yang signifikan. Namun, kenaikan iuran akan menjadi disinsentif bagi pekerja informal dan UMKM, sehingga menghambat pencapaian cakupan universal. Sebaliknya, menjaga iuran tetap rendah untuk mendorong cakupan akan mengorbankan kecukupan manfaat. Mencoba menjembatani kesenjangan ini dengan subsidi besar dari APBN akan mengancam keberlanjutan fiskal negara dalam jangka panjang. Arah kebijakan masa depan, termasuk implementasi UU P2SK, harus dipahami sebagai upaya kompleks untuk menavigasi dan menyeimbangkan trilema ini.</p><p></p><h2>Arah Masa Depan dan Rekomendasi Kebijakan Strategis</h2><p></p><p>Analisis komprehensif terhadap Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP) menunjukkan bahwa Indonesia berada di persimpangan jalan dalam reformasi sistem jaminan sosialnya. Di satu sisi, terdapat kemajuan signifikan dalam adaptasi regulasi dan pengelolaan dana. Di sisi lain, tantangan fundamental terkait kecukupan manfaat, kesenjangan cakupan, dan kualitas layanan masih membayangi efektivitas program. Arah kebijakan ke depan harus berfokus pada penyelesaian tantangan-tantangan ini secara terintegrasi.</p><p></p><h3>Sintesis Temuan Utama</h3><p></p><p>Laporan ini menghasilkan beberapa temuan kunci yang menjadi dasar bagi rekomendasi kebijakan:</p><li>Dualisme Fungsi dan Filosofi: JHT dan JP memiliki desain dan tujuan yang berbeda secara fundamental. JHT berfungsi sebagai tabungan akumulatif (lump-sum), sementara JP berfungsi sebagai anuitas pendapatan bulanan. Namun, fungsi JHT di lapangan sering terdistorsi menjadi dana darurat, yang mendasari pentingnya program JKP.</li><li>Transformasi Struktural Sedang Berlangsung: Regulasi baru, khususnya UU P2SK, sedang mendorong perubahan paradigma dari sistem pilar tunggal yang terfragmentasi menuju sistem multi-pilar yang lebih terintegrasi, dengan adanya harmonisasi JHT-JP dan program pensiun tambahan wajib.</li><li>Kesenjangan Cakupan sebagai Tantangan Terbesar: Kesenjangan kepesertaan, terutama bagi 74 juta pekerja di sektor informal, merupakan hambatan utama dalam mewujudkan jaminan sosial universal. Pendekatan berbasis penegakan hukum terbukti tidak cukup untuk menjangkau segmen ini.</li><li>Ketidakcukupan Manfaat: Manfaat Jaminan Pensiun saat ini, dengan replacement rate sekitar 30%, terbukti tidak memadai menurut standar kelayakan internasional (ILO 40%), yang mengancam keamanan ekonomi pensiunan di masa depan.</li><li>Kualitas Layanan sebagai Penghambat Implementasi: Buruknya pengalaman peserta dalam proses klaim, seperti yang dilaporkan oleh Ombudsman, menciptakan citra negatif dan menjadi disinsentif bagi partisipasi sukarela, sekaligus menunjukkan kelemahan dalam rantai penyampaian layanan.</li><p></p><h3>Rekomendasi Kebijakan Strategis</h3><p></p><p>Berdasarkan temuan tersebut, berikut adalah rekomendasi kebijakan strategis yang ditujukan kepada pemerintah, BPJS Ketenagakerjaan, serta pemangku kepentingan lainnya.</p><p>Untuk Pemerintah dan BPJS Ketenagakerjaan:</p><li>Akselerasi Cakupan Sektor Informal dengan Skema Inovatif:</li><li>Rekomendasi: Merancang skema iuran yang lebih fleksibel dan terjangkau khusus untuk pekerja BPU. Skema ini dapat mencakup opsi pembayaran harian atau mingguan melalui platform digital, serta iuran yang disesuaikan dengan fluktuasi pendapatan pekerja informal.</li><li>Justifikasi: Pendekatan \"satu ukuran untuk semua\" telah gagal. Fleksibilitas adalah kunci untuk menarik partisipasi dari segmen yang pendapatannya tidak menentu. Pemerintah dapat mempertimbangkan pemberian subsidi iuran awal atau matching contribution untuk periode tertentu guna meningkatkan daya tarik program dan membangun kebiasaan menabung.</li><li>Manajemen Komunikasi Publik yang Efektif untuk Transisi UU P2SK:</li><li>Rekomendasi: Meluncurkan kampanye sosialisasi nasional yang masif, transparan, dan berkelanjutan mengenai skema baru JHT-JP yang diamanatkan UU P2SK. Kampanye harus menggunakan bahasa yang sederhana dan simulasi yang jelas untuk menjelaskan dampak perubahan pada besaran iuran dan proyeksi manfaat.</li><li>Justifikasi: Perubahan struktural ini akan berdampak langsung pada slip gaji jutaan pekerja dan beban biaya perusahaan. Tanpa komunikasi yang proaktif untuk mengelola ekspektasi dan menjelaskan rasional di balik reformasi, risiko munculnya resistensi, kebingungan, dan ketidakpercayaan publik sangat tinggi.</li><li>Reformasi Total Pengalaman Layanan Klaim (Customer Experience):</li><li>Rekomendasi: Mengadopsi rekomendasi Ombudsman RI secara nasional sebagai standar minimum pelayanan. Ini termasuk mengoptimalkan fungsi gerai di Mal Pelayanan Publik untuk verifikasi awal, merombak total sistem antrean dan klaim online agar lebih andal dan cepat, serta menyediakan jalur layanan prioritas bagi kelompok rentan.</li><li>Justifikasi: Kualitas layanan adalah \"wajah\" dari program jaminan sosial. Menjadikan customer experience sebagai salah satu Indikator Kinerja Utama (KPI) bagi pimpinan cabang BPJS Ketenagakerjaan akan mendorong perbaikan nyata di lapangan dan membangun kembali kepercayaan publik.</li><li>Pembentukan Tim Independen untuk Peninjauan Formula Manfaat JP:</li><li>Rekomendasi: Pemerintah membentuk tim ahli independen yang terdiri dari aktuaris, ekonom, dan perwakilan pekerja/pengusaha untuk mengkaji ulang formula manfaat JP. Tujuannya adalah merancang peta jalan (roadmap) yang realistis untuk mencapai replacement rate minimal 40% secara bertahap.</li><li>Justifikasi: Ketidakcukupan manfaat JP adalah masalah struktural yang tidak bisa diselesaikan dengan penyesuaian kecil. Diperlukan kajian mendalam untuk merancang formula baru yang seimbang, dengan kenaikan iuran yang terukur dan sejalan dengan peningkatan kapasitas fiskal negara dan kemampuan bayar peserta.</li><p>Untuk Pemberi Kerja dan Pekerja:</p><li>Peningkatan Literasi Keuangan di Tempat Kerja:</li><li>Rekomendasi: Asosiasi pengusaha (seperti APINDO) dan serikat pekerja/buruh berkolaborasi untuk menyelenggarakan program edukasi keuangan secara rutin di tempat kerja. Program ini dapat melibatkan perencana keuangan profesional untuk membantu pekerja memahami pentingnya JHT/JP, cara membaca laporan saldo, dan merencanakan dana pensiun tambahan secara mandiri.</li><li>Justifikasi: Dengan kenaikan usia pensiun JP yang menciptakan masa tunggu lebih lama dan sifat manfaat JHT yang lump-sum, tanggung jawab untuk memastikan kecukupan dana di hari tua juga berada di pundak individu. Peningkatan literasi keuangan adalah instrumen pemberdayaan yang krusial bagi pekerja untuk dapat mengambil keputusan finansial yang bijak.</li><p>Dengan menempuh langkah-langkah strategis ini, Indonesia dapat bergerak maju menuju sistem jaminan sosial hari tua yang tidak hanya berkelanjutan secara fiskal, tetapi juga mampu memberikan perlindungan yang adil, memadai, dan dapat diakses oleh seluruh lapisan angkatan kerja.</p><p>Works cited</p><li>Analisis Efektivitas Program Jaminan Hari Tua di Indonesia Dalam Menjamin Kesejahteraan Pensiunan, accessed August 6, 2025, http://jurnal.peneliti.net/index.php/JIWP/article/download/9979/8038</li><li>Analisis Keberlanjutan Fiskal Jangka Panjang, accessed August 6, 2025, https://fiskal.kemenkeu.go.id/files/ltfs/file/1735552483_ltfs-2019-bkf.pdf</li><li>Jaminan Sosial dan Faskesja.docx</li><li>BPJS Ketenagakerjaan: Klaim JHT di DIY melonjak pada Februari - ANTARA News, accessed August 6, 2025, https://www.antaranews.com/berita/4660405/bpjs-ketenagakerjaan-klaim-jht-di-diy-melonjak-pada-februari</li><li>Beda JHT dan JP, Cari Tahu Informasi Selengkapnya yuk! - BPJS Ketenagakerjaan, accessed August 6, 2025, https://www.bpjsketenagakerjaan.go.id/artikel/17422/artikel-beda-jht-dan-jp,-cari-tahu-informasi-selengkapnya-yuk!.bpjs</li><li>Populasi Menua dan Urgensi Reformasi Sistem Pensiun, accessed August 6, 2025, https://workingpapers.bappenas.go.id/index.php/bwp/article/download/232/124</li><li>INFORMASI KETENTUAN BATAS UPAH DAN MANFAAT JAMINAN ..., accessed August 6, 2025, https://www.ptgasi.co.id/informasi-ketentuan-batas-upah-dan-manfaat-jaminan-pensiun-tahun-2025/</li><li>Kemenkeu & OJK Susun Aturan Turunan UU P2SK Soal Keuangan ..., accessed August 6, 2025, https://www.bloombergtechnoz.com/detail-news/63994/kemenkeu-ojk-susun-aturan-turunan-uu-p2sk-soal-keuangan-digital/2</li><li>Peraturan Pemerintah (PP) Nomor 6 Tahun 2025, accessed August 6, 2025, https://peraturan.bpk.go.id/Details/314623/pp-no-6-tahun-2025</li><li>Peraturan Pemerintah Nomor 6 Tahun 2025 - BPJS Ketenagakerjaan, accessed August 6, 2025, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/PP_Nomor_6_Tahun_2025.pdf</li><li>Menaker terbitkan peraturan baru terkait JKK, JKM dan JHT - ANTARA News, accessed August 6, 2025, https://www.antaranews.com/berita/4697801/menaker-terbitkan-peraturan-baru-terkait-jkk-jkm-dan-jht</li><li>Usia Pensiun Pekerja di Indonesia Jadi 59 Tahun Mulai Januari 2025 - Madiun Today, accessed August 6, 2025, https://madiuntoday.id/berita/2025/01/08/usia-pensiun-pekerja-di-indonesia-jadi-59-tahun-mulai-januari-2025</li><li>KETENTUAN USIA PENSIUN PROGRAM JAMINAN PENSIUN TAHUN 2025 - PT GASI, accessed August 6, 2025, https://www.ptgasi.co.id/ketentuan-usia-pensiun-program-jaminan-pensiun-tahun-2025/</li><li>Respon APINDO Terhadap Kenaikan Batas Usia Pensiun Menjadi ..., accessed August 6, 2025, https://apindo.or.id/media/respon-apindo-terhadap-kenaikan-batas-usia-pensiun-menjadi-59-tahun</li><li>Soal Klaim JKP BP Ketenagakerjaan Meningkat pada Kuartal I-2025 ..., accessed August 6, 2025, https://www.bpjsketenagakerjaan.go.id/berita/29459/Soal-Klaim-JKP-BP-Ketenagakerjaan-Meningkat-pada-Kuartal-I-2025,-Ini-Kata-BPJS-Watch</li><li>BPJS Ketenagakerjaan Dorong Penyesuaian Iuran Pensiun jadi 8% - Finansial Bisnis, accessed August 6, 2025, https://finansial.bisnis.com/read/20250225/215/1842530/bpjs-ketenagakerjaan-dorong-penyesuaian-iuran-pensiun-jadi-8</li><li>Jumlah Tenaga Kerja Peserta Program BPJS Ketenagakerjaan, Februari Tahun 2025, accessed August 6, 2025, https://satudata.kemnaker.go.id/data/kumpulan-data/2679</li><li>BPJS Ketenagakerjaan Catat Jumlah Peserta Aktif 39,7 Juta Orang per April 2025, accessed August 6, 2025, https://www.bpjsketenagakerjaan.go.id/berita/29486/BPJS-Ketenagakerjaan-Catat-Jumlah-Peserta-Aktif-39,7-Juta-Orang-per-April-2025</li><li>Satudata Kemnaker | Portal Data Ketenagakerjaan RI, accessed August 6, 2025, https://satudata.kemnaker.go.id/data/kumpulan-data/2732</li><li>Peserta Aktif BPJS TK Indonesia Makin Berkurang hingga Mei 2025 - Databoks, accessed August 6, 2025, https://databoks.katadata.co.id/ketenagakerjaan/statistik/6880bdba39011/peserta-aktif-bpjs-tk-indonesia-makin-berkurang-hingga-mei-2025</li><li>Jumlah Peserta BPJS Ketenagakerjaan Terus Turun, Ada Apa ..., accessed August 6, 2025, https://goodstats.id/article/jumlah-peserta-bpjs-ketenagakerjaan-terus-turun-ada-apa-5W0i5</li><li>Tindaklanjuti Laporan Masyarakat, Ombudsman Kalsel Minta ..., accessed August 6, 2025, https://ombudsman.go.id/perwakilan/news/r/pwk--tindaklanjuti-laporan-masyarakat-ombudsman-kalsel-minta-perbaikan-layanan-bpjs-ketenagakerjaan</li><li>Strategi BPJS Ketenagakerjaan Menuju 57,55 Juta Peserta Aktif ..., accessed August 6, 2025, https://ekonomi.bisnis.com/read/20250731/12/1898326/strategi-bpjs-ketenagakerjaan-menuju-5755-juta-peserta-aktif-tahun-2025</li><li>BPJS Ketenagakerjaan Fokus Tingkatkan Pertumbuhan Peserta Pekerja Informal pada 2025 - Keuangan Kontan, accessed August 6, 2025, https://keuangan.kontan.co.id/news/bpjs-ketenagakerjaan-fokus-tingkatkan-pertumbuhan-peserta-pekerja-informal-pada-2025</li><li>Dana Kelolaan BPJS Ketenagakerjaan Tembus Rp 801,32 Triliun pada Kuartal I 2025, accessed August 6, 2025, https://www.bpjsketenagakerjaan.go.id/berita/29451/Dana-Kelolaan-BPJS-Ketenagakerjaan-Tembus-Rp-801,32-Triliun-pada-Kuartal-I-2025</li><li>Hasil Investasi BPJS Ketenagakerjaan Mencapai Rp 29,6 Triliun per ..., accessed August 6, 2025, https://www.youtube.com/watch?v=SDtSbD58NPI</li><li>Laporan Hasil Reviu atas Kesinambungan Fiskal, accessed August 6, 2025, https://www.bpk.go.id/assets/files/lkpp/2019/lkpp_2019_1594713229.pdf</li>"},{"title":"Analisis Komprehensif Hukum Ketenagakerjaan Indonesia","filename":"analisis-komprehensif-hukum-ketenagakerjaan-indonesia.html","content":"<h1>Analisis Komprehensif Hukum Ketenagakerjaan Indonesia: Ulasan Pasal per Pasal UU No. 13/2003 & UU No. 6/2023</h1><h2>Bab I: Ketentuan Umum (Pasal 1)</h2><h3>A. Definisi Kunci dalam Hukum Ketenagakerjaan</h3><p>Pasal 1 dalam Undang-Undang No. 13 Tahun 2003 (UU Ketenagakerjaan) berfungsi sebagai kamus istilah yang mendefinisikan 33 terminologi kunci yang digunakan di seluruh naskah undang-undang. Pemahaman terhadap pasal ini sangat fundamental karena memberikan kerangka acuan untuk menafsirkan pasal-pasal berikutnya.</p><p>Beberapa definisi yang paling esensial antara lain:</p><li>Ketenagakerjaan (Butir 1): Didefinisikan sebagai segala hal yang berhubungan dengan tenaga kerja pada waktu sebelum, selama, dan sesudah masa kerja. Definisi ini menegaskan cakupan undang-undang yang sangat luas, meliputi proses rekrutmen dan pelatihan (sebelum kerja), pelaksanaan hubungan kerja (selama kerja), hingga pemutusan hubungan kerja dan jaminan hari tua (sesudah kerja).</li><li>Tenaga Kerja vs. Pekerja/Buruh (Butir 2 & 3): Terdapat perbedaan krusial. Tenaga kerja adalah konsep yang lebih luas, yaitu \"setiap orang yang mampu melakukan pekerjaan\" untuk menghasilkan barang/jasa, baik untuk diri sendiri maupun masyarakat. Ini mencakup mereka yang sudah bekerja, sedang mencari kerja, maupun wirausahawan. Sebaliknya, pekerja/buruh lebih spesifik, yaitu \"setiap orang yang bekerja dengan menerima upah atau imbalan dalam bentuk lain\". Definisi ini mengimplikasikan adanya hubungan kerja dengan pemberi kerja.</li><li>Hubungan Kerja (Butir 15): Didefinisikan sebagai hubungan antara pengusaha dan pekerja/buruh berdasarkan perjanjian kerja, yang memiliki tiga unsur esensial: pekerjaan, upah, dan perintah. Kehadiran ketiga unsur ini menjadi penentu apakah suatu hubungan dapat diklasifikasikan sebagai hubungan kerja yang tunduk pada UU Ketenagakerjaan.</li><li>Hubungan Industrial (Butir 16): Didefinisikan sebagai sistem hubungan yang terbentuk antara para pelaku proses produksi, yang terdiri dari unsur pengusaha, pekerja/buruh, dan pemerintah. Landasannya adalah nilai-nilai Pancasila dan UUD 1945, yang mengisyaratkan pendekatan yang harmonis dan kolaboratif, bukan semata-mata hubungan kontraktual.</li><p>Status Perubahan dalam UU No. 6/2023: Pasal 1 UU Ketenagakerjaan tidak mengalami perubahan oleh UU Cipta Kerja. Definisi-definisi fundamental ini tetap menjadi acuan dalam hukum ketenagakerjaan Indonesia.</p><h2>Bab II: Landasan, Asas, dan Tujuan (Pasal 2, 3, 4)</h2><p>Bab ini meletakkan fondasi filosofis, yuridis, dan sosiologis dari seluruh bangunan hukum ketenagakerjaan di Indonesia.</p><h3>A. Landasan (Pasal 2)</h3><p>Pembangunan ketenagakerjaan di Indonesia secara fundamental berlandaskan Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945. Penjelasan pasal ini menegaskan bahwa pembangunan ini dilaksanakan dalam kerangka pembangunan manusia Indonesia seutuhnya. Oleh karena itu, tujuan utamanya adalah mewujudkan manusia dan masyarakat Indonesia yang sejahtera, adil, makmur, dan merata, baik secara materiil maupun spiritual. Landasan ini menunjukkan bahwa isu ketenagakerjaan tidak hanya dilihat dari perspektif ekonomi semata, tetapi juga sebagai bagian integral dari cita-cita bangsa untuk mencapai kesejahteraan sosial yang menyeluruh.</p><h3>B. Asas (Pasal 3)</h3><p>Pembangunan ketenagakerjaan diselenggarakan atas asas keterpaduan, yang diwujudkan melalui koordinasi fungsional lintas sektoral antara pemerintah pusat dan daerah. Asas ini pada dasarnya sejalan dengan asas pembangunan nasional, khususnya asas demokrasi Pancasila serta asas adil dan merata. Ketenagakerjaan memiliki banyak dimensi dan keterkaitan erat dengan berbagai pihak, yaitu pemerintah, pengusaha, dan pekerja/buruh. Oleh karena itu, pembangunan ketenagakerjaan harus dilaksanakan secara terpadu dalam bentuk kerja sama yang saling mendukung.</p><h3>C. Tujuan (Pasal 4)</h3><p>Pembangunan ketenagakerjaan memiliki empat tujuan utama yang saling terkait :</p><li>Memberdayakan dan mendayagunakan tenaga kerja secara optimal dan manusiawi; Ini menekankan pentingnya pengembangan kapasitas tenaga kerja dan perlakuan yang menghargai martabat manusia.</li><li>Mewujudkan pemerataan kesempatan kerja dan penyediaan tenaga kerja yang sesuai dengan kebutuhan pembangunan nasional dan daerah; Tujuan ini menggarisbawahi pentingnya menciptakan lapangan kerja yang merata dan memastikan adanya kesesuaian (link and match) antara pasokan tenaga kerja dengan permintaan industri.</li><li>Memberikan perlindungan kepada tenaga kerja dalam mewujudkan kesejahteraan; Ini adalah tujuan protektif yang menjadi inti dari UU Ketenagakerjaan, di mana negara hadir untuk melindungi hak-hak normatif pekerja.</li><li>Meningkatkan kesejahteraan tenaga kerja dan keluarganya. Tujuan akhir dari semua upaya ini adalah tercapainya kesejahteraan yang tidak hanya dirasakan oleh pekerja secara individu, tetapi juga oleh keluarganya.</li><p>Status Perubahan dalam UU No. 6/2023: Pasal 2, 3, dan 4 tidak diubah oleh UU Cipta Kerja. Landasan, asas, dan tujuan ini tetap menjadi jiwa dari politik hukum ketenagakerjaan nasional.</p><h2>Bab III: Kesempatan dan Perlakuan yang Sama (Pasal 5 & 6)</h2><p>Bab ini merupakan penegasan prinsip fundamental non-diskriminasi dalam dunia kerja, yang sejalan dengan amanat konstitusi dan berbagai konvensi internasional.</p><h3>A. Kesempatan yang Sama untuk Memperoleh Pekerjaan (Pasal 5)</h3><p>Pasal ini menyatakan bahwa \"Setiap tenaga kerja memiliki kesempatan yang sama tanpa diskriminasi untuk memperoleh pekerjaan.\" Norma ini secara yuridis memberikan perlindungan dasar bagi setiap pencari kerja dari perlakuan diskriminatif dalam proses rekrutmen. Diskriminasi ini dapat mencakup perlakuan yang berbeda berdasarkan suku, agama, ras, jenis kelamin, kondisi fisik, atau latar belakang sosial lainnya. Pasal ini adalah manifestasi dari hak konstitusional setiap warga negara atas pekerjaan yang layak.</p><h3>B. Perlakuan yang Sama dalam Hubungan Kerja (Pasal 6)</h3><p>Pasal ini mengatur bahwa \"Setiap pekerja/buruh berhak memperoleh perlakuan yang sama tanpa diskriminasi dari pengusaha.\" Jika Pasal 5 berfokus pada fase pra-kerja, maka Pasal 6 berfokus pada fase selama hubungan kerja berlangsung. Ini berarti pengusaha dilarang melakukan diskriminasi dalam hal pengupahan, promosi jabatan, program pelatihan, penentuan syarat kerja, hingga pemutusan hubungan kerja.</p><p>Status Perubahan dalam UU No. 6/2023: Pasal 5 dan 6 tidak diubah oleh UU Cipta Kerja, sehingga prinsip non-diskriminasi ini tetap menjadi pilar utama dalam hukum ketenagakerjaan.</p><h2>Bab IV: Perencanaan Tenaga Kerja dan Informasi Ketenagakerjaan (Pasal 7 & 8)</h2><p>Bab ini mengatur kewajiban pemerintah untuk menyusun kebijakan ketenagakerjaan yang terencana dan berbasis data yang akurat.</p><h3>A. Kebijakan dan Perencanaan Tenaga Kerja (Pasal 7)</h3><p>Pasal ini menegaskan bahwa pemerintah, dalam rangka pembangunan ketenagakerjaan, wajib menetapkan kebijakan dan menyusun perencanaan tenaga kerja. Perencanaan ini dibagi menjadi dua tingkatan:</p><li>Perencanaan Tenaga Kerja Makro: Mencakup perencanaan di tingkat nasional yang menjadi pedoman umum bagi pembangunan SDM secara keseluruhan.</li><li>Perencanaan Tenaga Kerja Mikro: Mencakup perencanaan di tingkat instansi atau perusahaan, yang lebih bersifat teknis dan operasional.</li><p>Perencanaan ini menjadi pedoman wajib bagi pemerintah dalam menyusun kebijakan, strategi, dan program pembangunan ketenagakerjaan yang berkelanjutan.</p><h3>B. Dasar Informasi Ketenagakerjaan (Pasal 8)</h3><p>Pasal ini menetapkan bahwa perencanaan tenaga kerja harus disusun berdasarkan informasi ketenagakerjaan yang komprehensif. Informasi tersebut mencakup data mengenai penduduk, kesempatan kerja, pelatihan, produktivitas, hubungan industrial, kondisi lingkungan kerja, pengupahan, hingga jaminan sosial. Informasi ini harus diperoleh dari semua pihak terkait, baik pemerintah maupun swasta. Pengaturan lebih lanjut mengenai tata cara perolehan informasi dan penyusunan perencanaan didelegasikan kepada Peraturan Pemerintah.</p><p>Status Perubahan dalam UU No. 6/2023: Pasal 7 dan 8 tidak diubah oleh UU Cipta Kerja.</p><h2>Bab V: Pelatihan Kerja (Pasal 9 s.d. 30)</h2><p>Bab ini mengatur secara ekstensif mengenai sistem pelatihan kerja nasional, mulai dari tujuan, hak dan kewajiban, penyelenggara, hingga sistem pemagangan.</p><h3>A. Tujuan, Hak, dan Kewajiban Pelatihan Kerja (Pasal 9 s.d. 12)</h3><li>Pasal 9 & 10: Menetapkan bahwa pelatihan kerja bertujuan untuk membekali, meningkatkan, dan mengembangkan kompetensi kerja guna meningkatkan kemampuan, produktivitas, dan kesejahteraan. Pelatihan harus dilaksanakan berdasarkan kebutuhan pasar kerja dan mengacu pada standar kompetensi kerja yang ditetapkan.</li><li>Pasal 11: Menegaskan hak setiap tenaga kerja untuk memperoleh, meningkatkan, atau mengembangkan kompetensi kerja sesuai bakat, minat, dan kemampuannya.</li><li>Pasal 12: Menetapkan tanggung jawab pengusaha untuk meningkatkan kompetensi pekerjanya melalui pelatihan kerja.</li><h3>B. Penyelenggara dan Akreditasi (Pasal 13 s.d. 17)</h3><li>Pasal 13 & 14: Pelatihan kerja dapat diselenggarakan oleh lembaga pelatihan kerja pemerintah maupun swasta. Lembaga swasta wajib memperoleh izin atau mendaftar ke instansi ketenagakerjaan di tingkat kabupaten/kota.</li><li>Pasal 15 & 16: Mengatur persyaratan yang harus dipenuhi oleh penyelenggara pelatihan (tenaga kepelatihan, kurikulum, sarana, dan dana) serta mekanisme akreditasi oleh lembaga akreditasi yang independen untuk menjamin mutu pelatihan.</li><li>Pasal 17: Memberikan kewenangan kepada instansi ketenagakerjaan untuk menghentikan sementara atau mencabut izin penyelenggaraan pelatihan jika tidak sesuai dengan arah atau persyaratan yang ditetapkan.</li><h3>C. Sertifikasi dan Sistem Pelatihan Kerja Nasional (Pasal 18 s.d. 20)</h3><li>Pasal 18: Mengatur hak tenaga kerja untuk memperoleh pengakuan kompetensi melalui sertifikasi kompetensi kerja setelah mengikuti pelatihan atau berdasarkan pengalaman kerja. Untuk melaksanakan sertifikasi ini, dibentuk Badan Nasional Sertifikasi Profesi (BNSP) yang bersifat independen.</li><li>Pasal 19: Memberikan perhatian khusus pada pelatihan kerja bagi penyandang disabilitas, yang harus dilaksanakan dengan memperhatikan jenis, derajat kecacatan, dan kemampuannya.</li><li>Pasal 20: Mengamanatkan pengembangan Sistem Pelatihan Kerja Nasional (Sislatkernas) sebagai acuan pelaksanaan pelatihan kerja di semua sektor.</li><h3>D. Pemagangan (Pasal 21 s.d. 30)</h3><li>Pasal 21 & 22: Mengatur bahwa pemagangan harus dilaksanakan berdasarkan perjanjian pemagangan tertulis antara peserta dan pengusaha. Jika tidak ada perjanjian tertulis, status peserta magang demi hukum berubah menjadi pekerja/buruh perusahaan.</li><li>Pasal 23 - 26: Peserta magang berhak atas pengakuan kualifikasi. Pemagangan dapat dilakukan di dalam maupun di luar negeri, di mana pemagangan di luar negeri wajib mendapatkan izin dari Menteri.</li><li>Pasal 27 - 30: Mengatur kewenangan Menteri untuk mewajibkan perusahaan tertentu melaksanakan program pemagangan, serta pembentukan lembaga koordinasi pelatihan kerja dan lembaga produktivitas nasional.</li><p>Status Perubahan dalam UU No. 6/2023: Seluruh pasal dalam Bab V (Pasal 9 s.d. 30) tidak diubah oleh UU Cipta Kerja. Kerangka hukum mengenai pelatihan kerja dan pemagangan tetap mengacu pada UU Ketenagakerjaan.</p><h2>Bab XII: Pemutusan Hubungan Kerja (Pasal 150 s.d. 172)</h2><p>Bab ini merupakan salah satu bagian paling krusial dan paling banyak diubah oleh UU Cipta Kerja. Bagian ini mengatur tentang prosedur, alasan, dan hak-hak pekerja akibat terjadinya PHK.</p><h3>A. Prosedur dan Pencegahan PHK (Pasal 150 s.d. 155)</h3><li>Intisari Pengaturan UU No. 13/2003:</li><li>Pasal 151: Menegaskan prinsip bahwa PHK harus diupayakan untuk dihindari. Jika tidak terhindarkan, maksud PHK wajib dirundingkan secara bipartit. Apabila perundingan gagal, pengusaha hanya dapat melakukan PHK setelah memperoleh penetapan dari lembaga penyelesaian perselisihan hubungan industrial (LPPHI). Ini adalah mekanisme perlindungan yang sangat kuat, di mana negara (melalui LPPHI) harus memberikan persetujuan sebelum PHK menjadi sah.</li><li>Pasal 152 & 155: Mengatur tata cara permohonan penetapan ke LPPHI. Selama proses di LPPHI belum selesai, pengusaha dan pekerja wajib tetap menjalankan kewajibannya, meskipun pengusaha dapat melakukan skorsing dengan tetap membayar upah.</li><li>Pasal 153: Mengatur secara rinci larangan melakukan PHK dengan alasan-alasan tertentu yang bersifat diskriminatif atau terkait hak dasar, seperti sakit, menikah, hamil, mendirikan serikat pekerja, atau perbedaan paham politik. PHK yang didasarkan pada alasan-alasan ini batal demi hukum.</li><li>Pasal 154: Mengecualikan kewajiban penetapan LPPHI untuk kasus tertentu seperti pekerja dalam masa percobaan, pengunduran diri sukarela, pensiun, atau meninggal dunia.</li><li>Status Perubahan dalam UU No. 6/2023: Diubah secara signifikan.</li><li>Analisis Perubahan:</li><li>Pasal 151 (diubah): Kewajiban untuk memperoleh penetapan dari LPPHI dihapus. Prosedur baru adalah pengusaha memberitahukan maksud dan alasan PHK kepada pekerja. Jika pekerja menolak, maka dilanjutkan dengan perundingan bipartit. Jika perundingan bipartit gagal, penyelesaian dilanjutkan melalui mekanisme penyelesaian perselisihan hubungan industrial (mediasi, konsiliasi, atau arbitrase). Perubahan ini secara fundamental menyederhanakan dan mempercepat proses PHK dari sisi pengusaha, serta mengurangi peran intervensi negara di tahap awal.</li><li>Pasal 153 (tetap): Larangan melakukan PHK dengan alasan-alasan diskriminatif tetap dipertahankan dan tidak diubah.</li><li>Pasal 154A (disisipkan): UU Cipta Kerja menyisipkan pasal baru ini yang berfungsi sebagai kodifikasi atau daftar alasan-alasan sah untuk melakukan PHK, yang sebelumnya tersebar di berbagai pasal.</li><h3>B. Hak Akibat PHK: Pesangon, Penghargaan Masa Kerja, dan Penggantian Hak (Pasal 156 & 157)</h3><li>Intisari Pengaturan UU No. 13/2003:</li><li>Pasal 156: Ini adalah pasal inti yang mengatur formula perhitungan hak-hak pekerja yang di-PHK. Terdapat tiga komponen utama :</li><li>Uang Pesangon (UP): Dihitung berdasarkan masa kerja, dengan formula paling sedikit 1 bulan upah untuk masa kerja < 1 tahun, hingga paling banyak 9 bulan upah untuk masa kerja 8 tahun atau lebih.</li><li>Uang Penghargaan Masa Kerja (UPMK): Diberikan sebagai tambahan bagi pekerja dengan masa kerja 3 tahun atau lebih, dengan formula 2 bulan upah untuk masa kerja 3-6 tahun, hingga 10 bulan upah untuk masa kerja 24 tahun atau lebih.</li><li>Uang Penggantian Hak (UPH): Meliputi hak cuti tahunan yang belum diambil, biaya pulang ke tempat asal, dan penggantian biaya perumahan serta pengobatan sebesar 15% dari total UP dan UPMK.</li><li>Pasal 157: Mengatur komponen upah yang menjadi dasar perhitungan hak-hak di atas, yaitu upah pokok dan tunjangan tetap.</li><li>Status Perubahan dalam UU No. 6/2023: Diubah.</li><li>Analisis Perubahan:</li><li>Pasal 156 (diubah): Formula dasar perhitungan UP dan UPMK berdasarkan masa kerja tetap dipertahankan. Namun, UU Cipta Kerja menghapus komponen UPH berupa \"penggantian perumahan serta pengobatan dan perawatan sebesar 15%\". Selain itu, besaran pengali (misalnya 1 kali atau 2 kali ketentuan) untuk alasan PHK tertentu diubah dan diatur lebih lanjut dalam PP No. 35 Tahun 2021.</li><li>UU Cipta Kerja juga mengubah frasa \"diberikan dengan ketentuan\" menjadi \"diberikan paling sedikit\", yang secara teoretis membuka ruang negosiasi untuk jumlah yang lebih tinggi, namun dalam praktik dikhawatirkan menjadi standar maksimal.</li><h3>C. Alasan PHK dan Kompensasinya (Pasal 158 s.d. 172)</h3><li>Intisari Pengaturan UU No. 13/2003: Setiap pasal dalam rentang ini mengatur alasan spesifik PHK dan hak yang menyertainya, seringkali dengan mengacu pada formula di Pasal 156 dengan pengali tertentu. Contohnya:</li><li>PHK karena efisiensi (Pasal 164 ayat 3): Haknya 2 kali UP, 1 kali UPMK, dan UPH.</li><li>PHK karena perusahaan pailit (Pasal 165): Haknya 1 kali UP, 1 kali UPMK, dan UPH.</li><li>PHK karena pensiun (Pasal 167): Haknya 2 kali UP, 1 kali UPMK, dan UPH, kecuali jika sudah diikutkan program pensiun.</li><li>PHK karena mangkir (Pasal 168): Hanya berhak atas UPH dan uang pisah.</li><li>Status Perubahan dalam UU No. 6/2023: Mayoritas pasal ini dihapus.</li><li>Analisis Perubahan: UU Cipta Kerja menghapus sebagian besar pasal-pasal ini (Pasal 158, 159, 161-167, 169, 170-172). Sebagai gantinya, alasan-alasan PHK tersebut dikodifikasi dalam satu pasal baru, yaitu Pasal 154A. Sementara itu, rincian hak kompensasi untuk setiap alasan PHK tidak lagi diatur di level undang-undang, melainkan didelegasikan sepenuhnya kepada Peraturan Pemerintah, yaitu PP No. 35 Tahun 2021. Pendelegasian ini memberikan fleksibilitas yang sangat tinggi kepada pemerintah untuk mengubah aturan kompensasi PHK tanpa melalui proses legislasi di DPR.</li><p>Karya yang dikutip</p><p>1. PRESIDEN REPUBLIK INDONESIA UNDANG-UNDANG REPUBLIK INDONESIA NOMOR 13 TAHUN 2003 TENTANG KETENAGAKERJAAN DENGAN RAHMAT TUHAN YAN - Peraturan BPK, https://peraturan.bpk.go.id/Download/31128/UU%20Nomor%2013%20Tahun%202003.pdf 2. UU_13_2003.pdf - Regulasip, https://www.regulasip.id/themes/default/resources/js/pdfjs/web/viewer.html?file=/eBooks/2018/October/5bcec3d826951/UU_13_2003.pdf 3. UNDANG-UNDANG REPUBLIK INDONESIA NOMOR 13 TAHUN 2003 TENTANG KETENAGAKERJAAN DENGAN RAHMAT TUHAN YANG MAHA ESA Presiden Republik, https://luk.staff.ugm.ac.id/atur/tk/UU13-2003Ketenagakerjaan.pdf 4. NASKAH AKADEMIK RANCANGAN PERATURAN DAERAH TENTANG PERLINDUNGAN TENAGA KERJA LOKAL - JDIH Kab. Brebes, https://jdih.brebeskab.go.id/produkhukum/dlresp/1205 5. UU No. 6 Tahun 2023 BAB IV Ketenagakerjaan - Better Work - Pusat ..., https://www.llg-bwi.org/main_regulation/6-bab4 6. Matriks Perubahan UU 13/2003 jo. UU 6/2023 Pasca Putusan MK Nomor 168/PUU-XXI/2023 | BPK Perwakilan Provinsi KALIMANTAN UTARA, https://kaltara.bpk.go.id/matriks-perubahan-uu-13-2003-jo-uu-6-2023-pasca-putusan-mk-nomor-168-puu-xxi-2023/</p>"},{"title":"Perlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim","filename":"perlindungan-sosial-yang-inklusif-dan-tangguh-terhadap-iklim.html","content":"<h3>Laporan</h3><p>Peluncuran Kerja Sama â€œPerlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim: Pemberdayaan Menuju Masyarakat Mandiri dan Tangguh terhadap Perubahan Iklimâ€</p><p>Tanggal: 25 Agustus 2025</p><p>Penyelenggara: Kementerian Perencanaan Pembangunan Nasional/Badan Perencanaan Pembangunan Nasional (PPN/Bappenas)</p><p>Lokasi: Jakarta, Indonesia</p><p>1. Latar Belakang</p><p>Pada tanggal 25 Agustus 2025, di tengah meningkatnya frekuensi dan intensitas kejadian iklim ekstrem di berbagai wilayah nusantara, Kementerian PPN/Bappenas menyelenggarakan sebuah acara penting untuk meluncurkan kerangka kerja sama baru. Acara ini berfokus pada integrasi krusial antara perlindungan sosial dan pemberdayaan masyarakat sebagai fondasi untuk membangun ketahanan nasional terhadap perubahan iklim. Inisiatif ini lahir dari kesadaran bahwa dampak perubahan iklimâ€”mulai dari banjir rob yang menenggelamkan pesisir utara Jawa hingga kekeringan panjang di Nusa Tenggara Timurâ€”tidak lagi dapat ditangani secara sektoral. Acara ini menghadirkan serangkaian diskusi panel yang melibatkan para pemikir dan pengambil kebijakan terkemuka dari kalangan akademisi, pejabat tinggi pemerintah, praktisi pembangunan dari organisasi masyarakat sipil, serta perwakilan sektor swasta. Tujuannya adalah untuk membedah tantangan, merumuskan strategi inovatif, dan mencari solusi konkret dalam menghadapi dampak perubahan iklim, khususnya bagi jutaan masyarakat dalam kelompok rentan di seluruh Indonesia. Laporan ini merangkum secara komprehensif pokok-pokok pikiran yang mengemuka selama sesi diskusi utama.</p><p>2. Rangkuman Eksekutif</p><p>Diskusi panel menyoroti sebuah konsensus yang kuat bahwa perubahan iklim bukan lagi ancaman di masa depan, melainkan sebuah krisis multidimensionalâ€”sosial, ekonomi, dan ekologisâ€”yang dampaknya telah dirasakan secara nyata saat ini, terutama oleh komunitas miskin dan rentan yang paling tidak siap menghadapinya. Para narasumber sepakat bahwa pendekatan konvensional yang reaktif dan terfragmentasi tidak lagi memadai. Diperlukan sebuah paradigma baru yang secara sistemik mengintegrasikan tiga pilar utama:</p><li>Perlindungan Sosial yang Adaptif: Sistem jaring pengaman sosial yang tidak hanya statis, tetapi juga fleksibel dan dapat diperluas cakupannya secara cepat (shock-responsive) untuk merespons guncangan iklim, seperti penyaluran bantuan tunai saat gagal panen akibat kekeringan.</li><li>Pemberdayaan Masyarakat Berbasis Komunitas: Sebuah pergeseran dari pendekatan top-down menuju fasilitasi inisiatif bottom-up, yang mengakui bahwa komunitas lokal memiliki pengetahuan (kearifan lokal) dan modal sosial yang paling relevan untuk membangun resiliensi yang berkelanjutan.</li><li>Kolaborasi Multi-Pihak: Sinergi strategis yang melibatkan pemerintah sebagai regulator dan penyedia layanan dasar, sektor swasta sebagai motor inovasi dan pembiayaan, serta masyarakat sipil sebagai agen implementasi di lapangan dan advokasi kebijakan.</li><p>Kesimpulan utama dari diskusi adalah bahwa resiliensi atau ketahanan iklim yang sejati hanya dapat dicapai melalui pendekatan holistik. Pendekatan ini tidak hanya memberikan bantuan karitatif jangka pendek, tetapi secara fundamental membangun kapasitas, kemandirian ekonomi, dan kekuatan sosial masyarakat dari tingkat paling bawah, dengan memastikan bahwa prinsip \"tidak meninggalkan seorang pun\" menjadi inti dari setiap intervensi.</p><p>3. Paparan Utama Para Narasumber</p><p>3.1. Tantangan dan Risiko Pembangunan Manusia Akibat Perubahan Iklim</p><p>Disampaikan oleh Bapak Daniel Murdiyarso (Presiden Akademi Ilmu Pengetahuan Indonesia - AIPI)</p><p>Bapak Daniel Murdiyarso menegaskan bahwa perubahan iklim merupakan krisis sistemik yang mengancam seluruh fondasi pembangunan manusia, mulai dari ketahanan pangan akibat pergeseran pola tanam, akses air bersih yang semakin langka, meningkatnya risiko penyakit tular vektor, hingga stabilitas ekonomi makro. Beliau menyoroti kerentanan spesifik Indonesia sebagai negara kepulauan, di mana puluhan juta orang yang tinggal di komunitas pesisir menghadapi ancaman eksistensial. Kenaikan permukaan air laut, abrasi pantai yang menggerus daratan, dan intrusi air asin yang merusak lahan pertanian dan sumber air tawar adalah realitas yang sudah terjadi.</p><p>Beliau menekankan perlunya dua strategi yang berjalan simultan dan saling menguatkan:</p><li>Adaptasi: Menyesuaikan diri dengan dampak yang tak terhindarkan. Ini melampaui sekadar infrastruktur fisik seperti tanggul laut; ini mencakup penguatan kapasitas adaptif masyarakat, diversifikasi mata pencaharian (misalnya dari nelayan tangkap ke budidaya rumput laut yang lebih tahan banting), restorasi ekosistem mangrove sebagai benteng alami, dan pembangunan sistem peringatan dini berbasis komunitas yang terjangkau dan mudah dipahami.</li><li>Mitigasi: Mempercepat transisi menuju ekonomi rendah karbon. Beliau menggarisbawahi pentingnya prinsip transisi berkeadilan (just transition). Transisi ini harus dikelola secara hati-hati untuk memastikan kelompok miskin dan pekerja di sektor ekonomi karbon (misalnya pertambangan batu bara) tidak menjadi korban. Ini memerlukan investasi besar dalam program pelatihan ulang keterampilan (reskilling), penciptaan lapangan kerja hijau, dan jaring pengaman sosial yang kuat bagi mereka yang terdampak.</li><p>Integrasi antara kebijakan iklim dan kebijakan perlindungan sosial, menurutnya, adalah sebuah keharusan mutlak untuk mencegah perubahan iklim menciptakan lingkaran setan kemiskinan baru.</p><p>3.2. Peran Pemerintah dalam Mengintegrasikan Perlindungan Sosial yang Adaptif</p><p>Disampaikan oleh Bapak Maliki (Deputi Bidang Pemberdayaan Masyarakat, Kependudukan, dan Ketenagakerjaan, Kementerian PPN/Bappenas)</p><p>Bapak Maliki memaparkan bukti-bukti konkret di lapangan, di mana dampak nyata perubahan iklim, seperti cuaca ekstrem, secara langsung memperburuk angka kemiskinan dan melebarkan ketimpangan. Menanggapi hal ini, Bappenas telah secara aktif mengarusutamakan isu perubahan iklim dan kebencanaan ke dalam kerangka kebijakan pembangunan nasional (RPJP dan RPJMN), memindahkannya dari isu pinggiran menjadi agenda sentral.</p><p>Strategi pemerintah berfokus pada penguatan resiliensi masyarakat melalui program perlindungan sosial yang adaptif. Dua program utama yang dirancang secara inovatif adalah:</p><li>Kartu Kesejahteraan: Sebuah evolusi dari program bantuan sosial yang ada, yang dirancang untuk mengintegrasikan berbagai skema (bantuan pangan, tunai, kesehatan, pendidikan) menjadi satu platform komprehensif. Tujuannya adalah untuk mengurangi tumpang tindih, meningkatkan efisiensi, dan memungkinkan penyaluran bantuan darurat secara cepat saat bencana terjadi.</li><li>Kartu Usaha: Program ini bertujuan untuk memberdayakan masyarakat miskin dan rentan agar dapat keluar dari ketergantungan bantuan. Ini bukan sekadar bantuan modal, tetapi sebuah paket intervensi yang mencakup pelatihan kewirausahaan, akses ke pembiayaan mikro, pendampingan teknis, dan pembukaan akses pasar untuk produk-produk yang berkelanjutan dan tahan iklim.</li><p>Kunci keberhasilan implementasi kedua program ini, menurut Bapak Maliki, terletak pada penggunaan data yang akurat, dinamis, dan terintegrasi. Upaya besar sedang dilakukan untuk mengatasi tantangan data silo antar-kementerian dan menyatukan data sosial-ekonomi (misalnya DTKS), data indeks risiko bencana (BNPB), dan data proyeksi iklim (KLHK dan BMKG) guna memastikan intervensi yang cepat, tepat sasaran, dan prediktif.</p><p>3.3. Membangun Kemandirian dan Resiliensi dari Tingkat Komunitas</p><p>Disampaikan oleh Bapak Scott Guggenheim (Senior Advisor, Institute for State Effectiveness)</p><p>Bapak Scott Guggenheim memberikan perspektif kritis dari bawah ke atas (bottom-up), berdasarkan pengalaman puluhan tahun di lapangan. Beliau berargumen bahwa program yang dirancang secara terpusat (top-down) seringkali gagal menciptakan dampak berkelanjutan karena tidak sesuai dengan konteks lokal dan tidak menumbuhkan rasa kepemilikan. Menurutnya, kunci resiliensi yang sejati dan abadi terletak pada kemandirian dan kekuatan internal komunitas itu sendiri.</p><p>Ia menekankan pentingnya memulai dari keuangan komunitas (community finance). Ketika sebuah komunitas memiliki modal finansial dan sosial yang dikelola secara mandiriâ€”misalnya melalui kelompok simpan pinjam, arisan, atau unit usaha bersamaâ€”mereka memiliki otonomi dan kapasitas untuk merespons guncangan secara proaktif tanpa harus menunggu bantuan eksternal yang seringkali terlambat. Peran pemerintah dan lembaga lainnya harus bergeser secara fundamental dari pelaksana utama menjadi fasilitator yang sabar, yang bertugas membangun kapasitas, menumbuhkan kepercayaan, dan menghubungkan komunitas dengan sumber daya yang lebih besar.</p><p>4. Tanggapan dan Perspektif Tambahan</p><p>4.1. Aspek Inklusivitas dalam Perlindungan Sosial</p><p>Disampaikan oleh Ibu Yoshimi Nishino (Chief of Social Policy - UNICEF Indonesia), Penanggap</p><p>Ibu Yoshimi Nishino menyambut baik arah diskusi yang mengarusutamakan konsep perlindungan sosial adaptif. Namun, beliau memberikan catatan kritis yang tajam mengenai tantangan inklusivitas. Dampak perubahan iklim tidaklah netral; ia memperburuk ketidaksetaraan yang sudah ada. Kelompok perempuan, anak-anak, penyandang disabilitas, lansia, dan masyarakat adat seringkali menanggung beban yang tidak proporsional. Misalnya, perempuan harus berjalan lebih jauh untuk mencari air saat kekeringan, dan penyandang disabilitas menghadapi hambatan mobilitas yang ekstrem saat evakuasi banjir.</p><p>Beliau menekankan bahwa prinsip \"tidak meninggalkan seorang pun\" (leaving no one behind) harus menjadi landasan utama yang dapat diukur dalam perancangan dan implementasi setiap program. Ini berarti melakukan analisis kerentanan yang mendalam di awal, memastikan proses pendaftaran dan penyaluran bantuan dapat diakses oleh semua, serta menyediakan mekanisme pengaduan yang aman dan responsif.</p><p>4.2. Peran Sektor Swasta dan Inovasi Kebijakan</p><p>Disampaikan oleh Bapak Sonny Mumbunan (Kepala Program MPP Perubahan Iklim, Universitas Islam Internasional Indonesia), Penanggap</p><p>Bapak Sonny Mumbunan menyoroti bahwa di tengah berbagai tantangan, Indonesia telah menunjukkan kemajuan melalui beberapa inovasi kebijakan yang patut diapresiasi, antara lain:</p><li>Insentif Fiskal: Penggunaan indikator tutupan hutan dalam formula Dana Alokasi Umum (DAU), sebuah langkah progresif yang memberikan penghargaan finansial kepada daerah yang berhasil menjaga kelestarian lingkungannya.</li><li>Alokasi Berbasis Risiko: Rencana penggunaan Indeks Risiko Iklim Desa untuk alokasi Dana Desa, yang akan mendorong pemerintah desa untuk memprioritaskan program-program adaptasi dan mitigasi.</li><li>Transisi Energi: Upaya pensiun dini PLTU batu bara, yang meskipun kompleks, menunjukkan komitmen untuk beralih ke energi bersih.</li><p>Beliau menegaskan bahwa pemerintah tidak dapat bekerja sendiri dalam skala dan kecepatan yang dibutuhkan. Peran sektor swasta sangat krusial, terutama dalam menyediakan mekanisme pembiayaan inovatif seperti blended finance (campuran dana publik dan swasta) dan obligasi hijau (green bonds). Tantangan utamanya adalah \"menghubungkan modal dengan tujuan\" (connecting money to purpose)â€”bagaimana memastikan investasi swasta dapat diarahkan untuk mendukung proyek-proyek pembangunan berkelanjutan yang paling mendesak di daerah-daerah rentan.</p><p>5. Sesi Tanya Jawab dan Diskusi</p><p>Sesi tanya jawab membuka ruang untuk pendalaman isu-isu yang telah dibahas. Pertanyaan dari audiens menyoroti beberapa aspek praktis dan tantangan implementasi di lapangan.</p><p>Pertanyaan Kunci dari Audiens:</p><li>Mengenai Koordinasi Lintas Sektor: Seorang peserta dari organisasi masyarakat sipil menanyakan bagaimana pemerintah memastikan koordinasi yang efektif antara Bappenas, KLHK, BNPB, dan Kementerian Sosial, terutama dalam hal integrasi data dan penyaluran bantuan yang cepat saat terjadi bencana iklim.</li><li>Peran Kearifan Lokal: Pertanyaan lain datang dari perwakilan komunitas adat, yang menekankan pentingnya peran pengetahuan dan kearifan lokal dalam merancang strategi adaptasi. Ia menanyakan bagaimana pemerintah dapat secara formal mengakomodasi dan mendanai inisiatif-inisiatif yang lahir dari kearifan lokal tersebut.</li><li>Aksesibilitas bagi Kelompok Rentan: Seorang aktivis dari organisasi penyandang disabilitas mengangkat isu aksesibilitas program. Ia mempertanyakan langkah konkret apa yang akan diambil untuk memastikan \"Kartu Kesejahteraan\" dan \"Kartu Usaha\" benar-benar inklusif dan mudah diakses oleh penyandang disabilitas, mulai dari proses pendataan hingga pemanfaatan bantuan.</li><p>Jawaban dan Penegasan dari Narasumber:</p><li>Bapak Maliki (Bappenas) menanggapi isu koordinasi dengan menjelaskan bahwa pemerintah sedang mengembangkan sebuah platform data terintegrasi yang dapat diakses oleh kementerian/lembaga terkait secara real-time. Beliau mengakui bahwa ego sektoral masih menjadi tantangan, namun dengan adanya mandat dari RPJMN, sinergi ini menjadi prioritas.</li><li>Bapak Scott Guggenheim sangat mendukung pertanyaan mengenai kearifan lokal. Beliau menambahkan bahwa skema seperti Dana Desa dapat menjadi instrumen yang fleksibel untuk mendanai program adaptasi berbasis komunitas. Kuncinya adalah memberikan otonomi yang lebih besar kepada pemerintah desa dan komunitas dalam mengelola dana tersebut, dengan pendampingan teknis yang memadai.</li><li>Ibu Yoshimi Nishino memperkuat poin tentang inklusivitas. Beliau menekankan bahwa proses pendataan harus proaktif menjangkau kelompok disabilitas dan tidak hanya menunggu pendaftaran. Beliau juga mengusulkan adanya mekanisme umpan balik yang ramah disabilitas agar implementasi program dapat terus dievaluasi dan diperbaiki.</li><li>Bapak Daniel Murdiyarso menutup diskusi dengan menegaskan kembali bahwa sains dan data iklim harus menjadi dasar dari setiap perencanaan kebijakan. Beliau mengajak semua pihak untuk melihat krisis iklim sebagai momentum untuk membangun kembali masyarakat yang lebih adil, tangguh, dan berkelanjutan.</li><p>6. Kesimpulan dan Rekomendasi</p><p>Diskusi ini menghasilkan pemahaman bersama bahwa untuk membangun masyarakat yang tangguh iklim, diperlukan pergeseran dari pendekatan sektoral dan karitatif menuju pendekatan yang holistik, terintegrasi, dan memberdayakan. Berdasarkan paparan dan diskusi, berikut adalah beberapa rekomendasi yang dapat dirumuskan:</p><li>Penguatan Sistem Data: Mempercepat pembentukan platform interoperabilitas data yang mengintegrasikan data sosial-ekonomi, kebencanaan, dan iklim untuk mendukung sistem perlindungan sosial yang adaptif, prediktif, dan tepat sasaran.</li><li>Prioritaskan Pendekatan Bottom-Up: Merevisi pedoman perencanaan dan penganggaran (baik di tingkat nasional maupun desa) untuk mengalokasikan porsi sumber daya yang signifikan bagi program pemberdayaan yang diinisiasi dan dikelola oleh komunitas, terutama yang berfokus pada penguatan keuangan lokal dan kapasitas adaptif, serta mengakomodasi kearifan lokal.</li><li>Jaminan Inklusivitas: Mendesain setiap program dengan analisis kerentanan yang mendalam dan mekanisme partisipatif untuk memastikan kebutuhan spesifik kelompok perempuan, anak, penyandang disabilitas, dan masyarakat adat terpenuhi secara efektif.</li><li>Mendorong Kolaborasi Multi-Pihak: Menciptakan kerangka regulasi dan insentif fiskal yang jelas untuk mendorong keterlibatan aktif sektor swasta dalam pembiayaan adaptasi dan mitigasi perubahan iklim, serta membangun platform kemitraan yang terstruktur antara pemerintah, swasta, dan masyarakat sipil.</li><p>Laporan ini disusun sebagai dokumentasi atas gagasan-gagasan konstruktif yang muncul dalam acara dan diharapkan dapat menjadi acuan bagi para pemangku kepentingan dalam merumuskan langkah-langkah strategis selanjutnya.</p>"},{"title":"Kendala Prosedural Klaim Manfaat JKP Pasca Sengketa Hubungan Industrial","filename":"kendala-prosedural-klaim-manfaat-jkp-pasca-sengketa-hubungan-industrial.html","content":"<p></p><h1>Kendala Prosedural: Analisis Klaim Manfaat Jaminan Kehilangan Pekerjaan (JKP) Bagi Pekerja Pasca Sengketa Hubungan Industrial</h1><p></p><p></p><h2>Ringkasan Eksekutif</h2><p></p><p>Program Jaminan Kehilangan Pekerjaan (JKP), yang dirancang sebagai pilar utama jaring pengaman sosial, secara sistemis belum optimal dalam memberikan perlindungan bagi kelompok pekerja yang menggunakan hak hukumnya untuk menggugat keabsahan pemutusan hubungan kerja (PHK).1 Persoalan mendasar terletak pada ketidakselarasan fundamental antara kerangka waktu administratif klaim JKP yang tidak fleksibel dengan realitas durasi penyelesaian sengketa di Pengadilan Hubungan Industrial (PHI) yang sering kali berlarut-larut.1 Akibatnya, pekerja yang menempuh jalur hukum untuk mencari keadilan justru menghadapi kendala prosedural serius, di mana hak mereka atas manfaat JKP berpotensi hangus karena melewati batas waktu klaim, atau mereka tidak lagi memenuhi syarat masa iur minimum pada saat putusan hukum yang final dan mengikat diperoleh.1</p><p>Analisis mendalam terhadap studi kasus konkretâ€”termasuk PT Agel Langgeng, PT Alamkaca Prabawa Indonesia, Mochammad Ginanjar, PT Kahoindah Citragarment, dan Dery Setiawanâ€”mengungkap dua mekanisme kendala utama. Pertama, hak klaim pekerja gugur karena durasi sengketa yang bisa mencapai lebih dari satu tahun jauh melampaui batas waktu pengajuan manfaat.1 Kedua, meskipun peraturan pelaksana menunda periode klaim hingga adanya putusan pengadilan, kelayakan peserta dari sisi masa iur terkikis habis akibat penghentian pembayaran iuran oleh perusahaan selama masa sengketa.1 Kendala ini diperburuk oleh sistem digital SiapKerja yang beroperasi sesuai regulasi yang ada, namun regulasi tersebut belum mengatur mekanisme khusus untuk kasus sengketa, serta adanya kekosongan hukum mengenai kewajiban pembayaran iuran selama proses PHI.1</p><p>Apabila tidak ada intervensi kebijakan, program JKP akan tetap menjadi hak yang sulit terwujud bagi pekerja yang berada dalam sengketa, menempatkan mereka dalam posisi rentan dengan beban ganda: ketidakpastian proses peradilan dan terhalangnya akses terhadap jaring pengaman sosial.1 Laporan ini merekomendasikan strategi reformasi tiga cabang: (1)</p><p>Reformasi Regulasi, dengan menciptakan mekanisme penangguhan (tolling provision) yang membekukan status kelayakan (masa iur dan batas waktu klaim) sejak sengketa PHI tercatat; (2) Reformasi Administratif, melalui pengembangan modul \"sengketa PHI\" pada sistem SiapKerja dan penerbitan \"Surat Keterangan Sengketa\"; dan (3) Penguatan Kebijakan Yudisial, melalui penegasan kewajiban pembayaran iuran sebagai bagian dari upah proses. Implementasi rekomendasi ini akan mentransformasi JKP dari sistem yang kaku menjadi jaring pengaman sosial yang adaptif dan berkeadilan.</p><p></p><h2>Bagian 1: Arsitektur Regulasi Jaminan Kehilangan Pekerjaan (JKP) dan Realitas Implementasi</h2><p></p><p></p><h3>1.1. Landasan Filosofis dan Yuridis Program JKP dalam Kerangka UU Cipta Kerja</h3><p></p><p>Program Jaminan Kehilangan Pekerjaan (JKP) merupakan salah satu inovasi kebijakan paling signifikan dalam arsitektur jaminan sosial ketenagakerjaan Indonesia pasca-reformasi. Diperkenalkan melalui Undang-Undang (UU) No. 11 Tahun 2020 tentang Cipta Kerja, yang kemudian ditetapkan menjadi UU No. 6 Tahun 2023 2, program ini dirancang untuk mengubah paradigma perlindungan sosial dari sekadar kompensasi pasif menjadi sebuah jaring pengaman aktif. Secara filosofis, JKP bertujuan untuk mempertahankan derajat kehidupan yang layak bagi pekerja yang mengalami PHK seraya memotivasi mereka untuk kembali produktif di pasar kerja.5</p><p>Berbeda dengan skema pesangon yang bersifat one-off, JKP menawarkan pendekatan tripartit yang komprehensif, mencakup: (1) manfaat uang tunai sebagai penyangga ekonomi sementara, (2) akses terhadap informasi pasar kerja untuk memfasilitasi pencarian kerja baru, dan (3) manfaat pelatihan vokasi untuk meningkatkan kompetensi dan daya saing pekerja (reskilling dan upskilling).7 Dengan demikian, JKP tidak hanya berfungsi sebagai bantalan sosial, tetapi juga sebagai instrumen kebijakan pasar kerja aktif yang bertujuan menjaga stabilitas ekonomi dan meningkatkan produktivitas nasional.5 Penyelenggaraan program ini diamanatkan kepada Badan Penyelenggara Jaminan Sosial (BPJS) Ketenagakerjaan bekerja sama dengan Pemerintah Pusat, yang menandakan peran negara yang lebih kuat dalam mitigasi risiko sosial ekonomi akibat PHK.7</p><p></p><h3>1.2. Analisis Kritis Persyaratan Klaim: Batas Waktu dan Bukti PHK Berdasarkan PP No. 37 Tahun 2021</h3><p></p><p>Kerangka operasional awal program JKP diatur secara rinci dalam Peraturan Pemerintah (PP) No. 37 Tahun 2021.10 Meskipun dirancang dengan tujuan mulia, peraturan ini mengandung ketentuan-ketentuan prosedural yang, dalam praktiknya, menjadi fondasi dari kendala prosedural bagi pekerja yang terlibat dalam sengketa PHK. Dua pasal krusial menjadi pusat dari permasalahan ini.</p><p>Pertama, Pasal 19 PP No. 37 Tahun 2021 menetapkan syarat kelayakan berdasarkan riwayat iuran (masa iur). Pasal ini mensyaratkan bahwa seorang pekerja berhak atas manfaat JKP apabila memiliki masa iur paling sedikit 12 bulan dalam 24 bulan terakhir, dan telah membayar iuran untuk paling singkat 6 bulan berturut-turut sebelum terjadi PHK.13 Ketentuan ini secara efektif menciptakan sebuah \"jam kelayakan\" yang terus berjalan, di mana status eligibilitas seorang pekerja sangat bergantung pada rekam jejak pembayaran iuran dalam periode waktu yang terbatas sebelum tanggal PHK.</p><p>Kedua, Pasal 40 PP No. 37 Tahun 2021 mengatur tentang batas waktu pengajuan klaim. Awalnya, pasal ini menetapkan bahwa hak atas manfaat JKP akan hilang apabila pekerja tidak mengajukan permohonan klaim dalam waktu 3 bulan sejak tanggal terjadinya PHK.16 Ketentuan ini menciptakan \"jam tenggat waktu\" yang sangat singkat dan menjadi hambatan absolut bagi pekerja yang memilih untuk menempuh jalur hukum guna mempersoalkan keabsahan PHK mereka, sebuah proses yang secara inheren membutuhkan waktu jauh lebih lama dari 3 bulan.</p><p>Selain itu, peraturan ini juga mendefinisikan bukti PHK yang sah untuk pengajuan klaim, yang mencakup tanda terima laporan PHK dari dinas ketenagakerjaan, perjanjian bersama yang didaftarkan di Pengadilan Hubungan Industrial (PHI), atau petikan/salinan putusan PHI yang telah berkekuatan hukum tetap (inkracht).6 Pengakuan terhadap putusan pengadilan sebagai bukti sah secara implisit mengakui bahwa proses klaim dapat tertunda oleh sengketa, namun ironisnya, tidak menyediakan mekanisme untuk menyelaraskan tenggat waktu administratif dengan realitas durasi proses peradilan tersebut.</p><p></p><h3>1.3. Evaluasi Perubahan Regulasi: Dampak PP No. 6 Tahun 2025 dan Permenaker Terkait</h3><p></p><p>Menyadari beberapa kelemahan dalam kerangka awal, pemerintah menerbitkan PP No. 6 Tahun 2025 sebagai amandemen atas PP No. 37 Tahun 2021.19 Perubahan ini membawa sejumlah perbaikan yang patut diapresiasi, seperti peningkatan besaran manfaat uang tunai dari skema berjenjang (45% untuk 3 bulan pertama dan 25% untuk 3 bulan berikutnya) menjadi skema tunggal yang lebih besar, yaitu 60% dari upah selama 6 bulan.19</p><p>Salah satu perubahan paling relevan adalah amandemen terhadap Pasal 40, yang memperpanjang batas waktu pengajuan klaim dari 3 bulan menjadi 6 bulan sejak tanggal PHK.22 Namun, perpanjangan ini tidak menyelesaikan masalah fundamental. Durasi penyelesaian sengketa PHI yang bisa berlangsung berbulan-bulan bahkan bertahun-tahun, jauh melampaui batas waktu 6 bulan tersebut, sehingga secara otomatis tetap berpotensi menggugurkan hak pekerja yang bersengketa.1</p><p>Peraturan pelaksana, seperti Permenaker No. 15 Tahun 2021 yang diubah dengan Permenaker No. 2 Tahun 2025, mencoba mengatasi masalah ini dengan mengatur bahwa bagi pekerja yang menempuh jalur hukum, periode pengajuan klaim dihitung sejak tanggal petikan atau salinan putusan pengadilan yang inkracht.1 Secara teori, ini adalah langkah logis. Namun, dalam praktiknya, kebijakan ini belum dapat diimplementasikan secara teknis oleh sistem digital SiapKerja. Hal ini disebabkan ketiadaan aturan turunan yang mengizinkan sistem untuk menangguhkan perhitungan masa iur selama proses sengketa, sehingga kelayakan peserta tetap dihitung berdasarkan aturan umum yang ada.1</p><p></p><h3>1.4. Isu Krusial Masa Iur: Keterkaitan antara Kewajiban Iuran dan Hak atas Manfaat JKP</h3><p></p><p>Di sinilah letak inti dari kendala prosedural kedua. Ketika seorang pekerja menggugat PHK, pemberi kerja pada umumnya akan menghentikan pembayaran seluruh kewajibannya, termasuk iuran jaminan sosial, terhitung sejak tanggal PHK efektif. Selama proses hukum yang panjang, status kepesertaan pekerja menjadi non-aktif.</p><p>Ketika pekerja akhirnya mendapatkan putusan inkracht setelah, misalnya, 17 bulan (seperti dalam kasus PT Kahoindah Citragarment 1), Permenaker No. 2 Tahun 2025 memang membuka kembali jendela klaim 6 bulan baginya. Namun, pada saat itu, sistem BPJS Ketenagakerjaan akan memeriksa kelayakan berdasarkan Pasal 19 PP 37/2021: apakah pekerja memiliki 12 bulan iuran dalam 24 bulan terakhir</p><p>sebelum tanggal PHK. Karena telah terjadi \"kesenjangan iuran\" selama 17 bulan, rekam jejak kontribusi pekerja telah terkik
