edukasi kepada seluruh pekerja.</li><li>Menyediakan sarana dan prasarana kerja yang aman.</li><li>Membentuk Satuan Tugas (Satgas) Pencegahan dan Penanganan Kekerasan Seksual.</li><li>Peran Satgas: Satgas, yang beranggotakan perwakilan pengusaha dan pekerja, bertugas menyusun program pencegahan, menerima dan menangani pengaduan, serta memberikan pendampingan kepada korban.</li><li>Mekanisme Penanganan: Pedoman ini mengatur alur pengaduan, proses investigasi, perlindungan korban dari tindakan balasan, serta pemulihan korban (baik psikologis maupun pemenuhan hak-hak ketenagakerjaannya).</li><p>Penerbitan Kepmenaker 88/2023, bersamaan dengan Kepmenaker 76/2024 tentang HIP, mengindikasikan pergeseran paradigma regulasi. Pemerintah tidak lagi hanya mengatur aspek \"keras\" dari hubungan kerja seperti upah dan jam kerja, tetapi juga mulai mengintervensi aspek \"lunak\" seperti budaya perusahaan, etika, dan keamanan psikologis. Kewajiban membentuk Satgas, menyusun kebijakan internal, dan melakukan edukasi secara efektif menjadikan pencegahan kekerasan seksual sebagai bagian dari kewajiban kepatuhan (compliance) perusahaan. Hal ini menuntut departemen sumber daya manusia untuk mengembangkan kompetensi baru dalam manajemen krisis, investigasi internal, dan pendampingan korban, yang melampaui fungsi administrasi tradisional.</p><p>Karya yang dikutip</p><p>1. Keputusan Menteri Ketenagakerjaan Nomor 76 Tahun 2024 - Paralegal.id, https://paralegal.id/peraturan/keputusan-menteri-ketenagakerjaan-nomor-76-tahun-2024/ 2. Kepmenaker 76/2024, Wujudkan Hubungan Industrial Berdasarkan Nilai Pancasila, https://www.infopublik.id/kategori/nasional-sosial-budaya/850383/kepmenaker-76-2024-wujudkan-hubungan-industrial-berdasarkan-nilai-pancasila 3. MENTERIKETENAGAKERJAAN REPUBLU( INDONESIA - APINDO Karawang, https://www.apindokarawang.org/uploads/240807Kepmenaker_No_76_Tahun_2024_Tentang_Pedoman_Pelaksanaan_Hubungan_Industrial_Pancasila.pdf 4. PRESIDEN REPUBLIK INDONESIA UNDANG-UNDANG REPUBLIK INDONESIA NOMOR 13 TAHUN 2003 TENTANG KETENAGAKERJAAN DENGAN RAHMAT TUHAN YAN - Peraturan BPK, https://peraturan.bpk.go.id/Download/31128/UU%20Nomor%2013%20Tahun%202003.pdf 5. UNDANG-UNDANG REPUBLIK INDONESIA NOMOR 13 TAHUN 2003 TENTANG KETENAGAKERJAAN DENGAN RAHMAT TUHAN YANG MAHA ESA Presiden Republik, https://luk.staff.ugm.ac.id/atur/tk/UU13-2003Ketenagakerjaan.pdf 6. Undang-Undang Republik Indonesia Nomor 13 Tahun 2003/Konsolidasi - Wikisumber, https://id.wikisource.org/wiki/Undang-Undang_Republik_Indonesia_Nomor_13_Tahun_2003/Konsolidasi 7. PERATURAN MENTERI TENAGA KERJA DAN TRANSMIGRASI REPUBLIK INDONESIA NOMOR PER.32/MEN/XII/2008 TENTANG TATA CARA PEMBENTUKAN DAN, https://www.llg-bwi.org/file_publish/Permenaker%20Nomor%2032-MEN-XII%20Tahun%202008.pdf 8. MENCIPTAKAN HUBUNGAN INDUSTRIALYANG HARMONIS MELALUI LEMBAGA KERJASAMA BIPARTIT - Proforest, https://www.proforest.net/fileadmin/uploads/proforest/Panduan_Teknis_Pelaksanaan_LKS_Bipartit_di_Perusahaan.pdf 9. bupati tangerang - Peraturan BPK, https://peraturan.bpk.go.id/Download/365693/2024pb3603002.pdf 10. PP NO 8 TH 2005.pdf - Peraturan BPK, https://peraturan.bpk.go.id/Download/38604/PP%20NO%208%20TH%202005.pdf 11. PERATURAN PEMERINTAH REPUBLIK INDONESIA - NATLEX, https://natlex.ilo.org/dyn/natlex2/natlex2/files/download/71305/IDN71305%20Idn.pdf 12. perubahan kedua atas peraturan pemerintah nomor 8 tahun 2oo5 tentang tata kerja dan susunan - SALINAN, https://peraturan.bpk.go.id/Download/40662/PP%204%20TAHUN%202017.pdf 13. Revisi PP Nomor 8 Tahun 2005, Pemerintah Ubah Tata Kerja dan Susunan Organisasi LKS Tripartit - Sekretariat Kabinet, https://setkab.go.id/revisi-pp-nomor-8-tahun-2005-pemerintah-ubah-tata-kerja-dan-susunan-organisasi-lks-tripartit/ 14. Panduan Lengkap PKWT & PKWTT untuk HR dan Karyawan - BEST HR Cloud, https://bestcloud.co.id/pkwt-dan-pkwtt/ 15. Apa Bedanya PKWT dan PKWTT? Cari Tahu Lebih Dulu, yuk! - BPJS Ketenagakerjaan, https://www.bpjsketenagakerjaan.go.id/artikel/18294/artikel-apa-bedanya-pkwt-dan-pkwtt/ 16. PP Nomor 35 Tahun 2021.pdf - Peraturan BPK, https://peraturan.bpk.go.id/Download/154582/PP%20Nomor%2035%20Tahun%202021.pdf 17. PKWT Adalah Perjanjian Kerja Waktu Tertentu, Ini Bedanya dengan PKWTT - Jobstreet, https://id.jobstreet.com/id/career-advice/article/pkwt-adalah-bedanya-dengan-pkwtt 18. Wajah Hukum, https://wajahhukum.unbari.ac.id/index.php/wjhkm/article/viewFile/1254/315 19. Oleh : S. Junaedah AR Direktur Persyaratan Kerja Disampaikan dalam - APINDO Karawang, https://www.apindokarawang.org/uploads/210319Materi_Members_Gathering_PP_35_PKWT,_ALIH_DAYA_PHK_WKWI.pdf 20. IKHTISAR PUTUSAN PERKARA NOMOR 168/PUU-XXI/2023 Tentang Perlindungan Hak-Hak Buruh Pada Undang-Undang Cipta Kerja - Mahkamah Konstitusi RI, https://mkri.id/public/content/persidangan/sinopsis/ikhtisar_3724_2192_pdf%20Ikhtisar%20Putusan%20%20168_2023.pdf 21. Analisis Putusan MK Nomor 168/PUU-XXI/2023: Uji Materi terhadap UU Cipta Kerja dan Implikasinya pada Perlindungan Buruh - Blog Leks&Co, https://blog.lekslawyer.com/analisis-putusan-mk-nomor-168-puu-xxi-2023-uji-materi-terhadap-uu-cipta-kerja-dan-implikasinya-pada-perlindungan-buruh/ 22. IMPLIKASI PUTUSAN MAHKAMAH KONSTITUSI NOMOR 168/PUU-XXI/2023 TERHADAP PERJANJIAN KERJA WAKTU TERTENTU (PKWT) | Jurnal Yustitia - OJS Universitas Ngurah Rai, https://ojs.unr.ac.id/index.php/yustitia/article/view/1353 23. IMPLIKASI PUTUSAN MAHKAMAH KONSTITUSI NOMOR 168/PUU-XXI/2023 TERHADAP PERJANJIAN KERJA WAKTU TERTENTU (PKWT), https://ojs.unr.ac.id/index.php/yustitia/article/download/1353/1115/ 24. Peraturan Pemerintah (PP) Nomor 51 Tahun 2023, https://peraturan.bpk.go.id/Details/270269/pp-no-51-tahun-2023 25. Peraturan Pemerintah Nomor: 51 TAHUN 2023 - Ortax - Data Center, https://datacenter.ortax.org/ortax/aturan/show/25399 26. PERHITUNGAN UPAH MINIMUM SESUAI PP NO 51 TAHUN 2023 DAN UPAH MINIMUM PROVINSI (UMP) TAHUN 2024 - PT GASI, https://www.ptgasi.co.id/perhitungan-upah-minimum-dan-ump-tahun-2024/ 27. MENYUSUN STRUKTUR SKALA UPAH go.id/assets/uploads/peraturan/15122015_104556_PP%2046%20Tahun%202015.pdf 40. PERATURAN PEMERINTAH REPUBLIK INDONESIA NOMOR 46 TAHUN 2015 TENTANG PENYELENGGARAAN PROGRAM JAMINAN HARI TUA - Regulasip, https://www.regulasip.id/book/201/read 41. Masalah Penetapan Manfaat Jaminan Hari Tua (JHT) Setelah Terbitnya Peraturan Menteri Ketenagakerjaan Nomor 2 Tahun 2022, https://ojs.rewangrencang.com/index.php/JHLG/article/download/263/152/1096 42. Jaminan Hari Tua (JHT) - BPJS Ketenagakerjaan, https://www.bpjsketenagakerjaan.go.id/tetap-sejahtera.html 43. 15122015_104556_PP 45 Tahun 2015.pdf - BPJS Ketenagakerjaan, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/15122015_104556_PP%2045%20Tahun%202015.pdf 44. Inilah Peraturan Pemerintah No. 45/2015 Tentang Penyelenggaraan Program Jaminan Pensiun - Sekretariat Kabinet Republik Indonesia, https://setkab.go.id/inilah-perpres-no-452015-tentang-penyelenggaraan-program-jaminan-pensiun/ 45. Peraturan Pemerintah (PP) Nomor 6 Tahun 2025, https://peraturan.bpk.go.id/Details/314623/pp-no-6-tahun-2025 46. PERATURAN MENTERI KETENAGAKERJAAN REPUBLIK INDONESIA NOMOR 2 TAHUN 2025..24 tentang PERUBAHAN, https://peraturan.bpk.go.id/Download/378101/permenaker-no-2-tahun-2025.pdf 47. permenaker-no-3-tahun-2025.pdf - Peraturan BPK, https://peraturan.bpk.go.id/Download/378105/permenaker-no-3-tahun-2025.pdf 48. PERATURAN MENTERI KETENAGAKERJAAN REPUBLIK INDONESIA NOMOR 2 TAHUN 2025 TENTANG PERUBAHAN ATAS PERATURAN MENTERI KETENAGAKERJAAN NOMOR 15 TAHUN 2021 TENTANG TATA CARA PEMBERIAN MANFAAT JAMINAN KEHILANGAN PEKERJAAN - Regulasip, https://www.regulasip.id/book/23112/read 49. Pasca Disahkannya PP No. 6 Tahun 2025 tentang Perubahan atas PP 37 Tahun 2021 tentang Penyelenggaraan Program Jaminan Kehilangan Pekerjaan - PT GASI, https://www.ptgasi.co.id/wp-content/uploads/2025/05/Sosialisasi-PP-6-tahun-2025-perubahan-PP-JKP.pdf 50. Jaminan Kehilangan Pekerjaan (JKP) - BPJS Ketenagakerjaan, https://www.bpjsketenagakerjaan.go.id/jaminan-ke -di-lingkungan-kerja/ 63. Keputusan Menteri Ketenagakerjaan Nomor 88 Tahun 2023 - Paralegal.id, https://paralegal.id/peraturan/keputusan-menteri-ketenagakerjaan-nomor-88-tahun-2023/ 64. KEPUTUSAN MENTERI KETENAGAKERJAAN REPUBLIK INDONESIA NOMOR 88 TAHUN 2023 TENTANG PEDOMAN PENCEGAHAN DAN PENANGANAN KEKERASAN, https://www.llg-bwi.org/file_publish/Kepmenaker%20Nomor%2088%20Tahun%202023.pdf 65. Pencegahan dan Penanganan Kekerasan Seksual di Tempat Kerja | KSP LEGAL ALERT, https://www.ksplaw.co.id/Publication/KSP-LEGAL-ALERT/pencegahan-dan-penanganan-kekerasan-seksual-di-tempat-kerja.html</p>"},{"title":"Panduan Lengkap Hubungan Industrial","filename":"panduan-lengkap-hubungan-industrial.html","content":"<h1>Panduan Komprehensif Hubungan Industrial dan Jaminan Sosial Tenaga Kerja Indonesia</h1><h2>Bab 1: Fondasi Hubungan Industrial Pancasila</h2><h3>1.1. Definisi, Filosofi, dan Tujuan Hubungan Industrial</h3><p>Hubungan Industrial (HI) merupakan pilar fundamental dalam ekosistem ketenagakerjaan nasional. Secara yuridis, Hubungan Industrial didefinisikan sebagai suatu sistem hubungan yang terbentuk antara para pelaku dalam proses produksi barang dan/atau jasa, yang terdiri dari unsur pengusaha, pekerja/buruh, dan pemerintah. Sistem ini secara tegas didasarkan pada nilai-nilai luhur Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945. Definisi ini, sebagaimana termaktub dalam Pasal 1 angka 16 Undang-Undang (UU) Nomor 13 Tahun 2003 tentang Ketenagakerjaan, menggarisbawahi bahwa interaksi antara modal, tenaga kerja, dan regulator tidak semata-mata bersifat transaksional, melainkan terikat dalam sebuah kerangka ideologis yang bertujuan untuk mencapai keadilan sosial.</p><p>Filosofi yang mendasari Hubungan Industrial di Indonesia adalah kemitraan strategis yang terbagi dalam tiga dimensi utama :</p><li>Kemitraan dalam Proses Produksi: Pekerja dan pengusaha diposisikan sebagai mitra seperjuangan yang wajib bekerja sama untuk menjamin kelancaran usaha, meningkatkan produksi, dan pada akhirnya meningkatkan kesejahteraan bersama.</li><li>Kemitraan dalam Keuntungan: Hasil usaha perusahaan dinikmati bersama secara adil dan serasi, di mana pekerja dan pengusaha merupakan teman seperjuangan dalam pemerataan hasil.</li><li>Kemitraan dalam Tanggung Jawab: Menegaskan bahwa kedua belah pihak memiliki tanggung jawab bersama tidak hanya kepada perusahaan, tetapi juga kepada Tuhan Yang Maha Esa, bangsa, negara, dan masyarakat sekitar.</li><p>Tujuan utama dari penerapan sistem Hubungan Industrial ini adalah untuk menciptakan iklim kerja yang kondusif. Secara spesifik, tujuannya adalah untuk mewujudkan ketenangan berusaha bagi pengusaha dan ketenteraman bekerja bagi pekerja/buruh. Kondisi harmonis ini diyakini akan menjadi fondasi yang kokoh untuk meningkatkan produktivitas nasional, yang pada gilirannya akan mendorong pertumbuhan ekonomi dan meningkatkan kesejahteraan seluruh masyarakat.</p><h3>1.2. Asas dan Prinsip Hubungan Industrial Pancasila (HIP)</h3><p>Hubungan Industrial Pancasila (HIP) diimplementasikan melalui enam prinsip fundamental yang saling terkait. Prinsip-prinsip tersebut meliputi: (1) kepentingan bersama antara pengusaha, pekerja/buruh, masyarakat, dan pemerintah; (2) kemitraan yang saling menguntungkan; (3) hubungan fungsional dan pembagian tugas yang jelas; (4) semangat kekeluargaan; (5) penciptaan ketenangan berusaha dan ketenteraman bekerja; serta (6) peningkatan produktivitas.</p><p>Penerbitan Keputusan Menteri Ketenagakerjaan (Kepmenaker) Nomor 76 Tahun 2024 tentang Pedoman Pelaksanaan Hubungan Industrial Pancasila menandai sebuah momentum penting dalam politik hukum ketenagakerjaan di Indonesia. Kebijakan ini dapat diinterpretasikan sebagai upaya strategis pemerintah untuk merevitalisasi dan melembagakan kembali filosofi Pancasila sebagai fondasi hubungan industrial. Langkah ini merupakan respons terhadap dinamika hubungan kerja yang cenderung semakin transaksional dan berpotensi menimbulkan konflik, dengan tujuan mengedepankan harmoni dan dialog sosial. Kepmenaker ini menguraikan tiga asas utama HIP:</p><li>Asas Kekeluargaan dan Gotong Royong: Menekankan sikap saling bahu-membahu dalam menjalankan roda perusahaan.</li><li>Asas Musyawarah untuk Mufakat: Mengedepankan dialog dan pengambilan keputusan bersama yang demokratis, di mana pimpinan memberikan bimbingan dan pekerja memberikan umpan balik dengan sopan santun.</li><p>Lebih lanjut, asas gotong royong dijabarkan ke dalam enam sub-asas yang lebih operasional :</p><li>Kesetaraan dan Solidaritas: Perlakuan yang sama tanpa memandang suku, agama, dan ras, serta menumbuhkan rasa simpati dan persaudaraan.</li><li>Soliditas: Sikap kesetiakawanan dan kekompakan dalam hubungan kerja.</li><li>Humanis: Mengedepankan interaksi sosial yang menghargai keberagaman sebagai perekat bangsa.</li><li>Kepatuhan (Comply): Kepatuhan bersama terhadap peraturan perundang-undangan, perjanjian kerja, peraturan perusahaan (PP), atau perjanjian kerja bersama (PKB).</li><li>Loyalitas: Kesetiaan pekerja kepada perusahaan yang diimbangi dengan kewajiban pengusaha untuk memikirkan pengembangan karir karyawan secara objektif.</li><li>Kemitraan (Partnership): Menegaskan posisi pekerja dan pengusaha sebagai teman seperjuangan dalam menciptakan keharmonisan.</li><p>Meskipun secara filosofis ideal, tantangan implementasi HIP terletak pada bagaimana menerjemahkan asas-asas yang bersifat abstrak (seperti \"kekeluargaan\") ke dalam praktik manajemen modern dan penyelesaian sengketa yang konkret, terutama dalam konteks ketidaksetaraan kekuatan (power imbalance) antara pengusaha dan pekerja. Keberhasilan HIP akan sangat bergantung pada komitmen nyata para pelaku dan efektivitas pembinaan yang dilakukan oleh pemerintah.</p><h3>1.3. Para Pelaku Hubungan Industrial: Peran dan Tanggung Jawab</h3><p>Sistem Hubungan Industrial digerakkan oleh tiga pelaku utama (unsur tripartit) yang masing-masing memiliki peran dan tanggung jawab yang spesifik, sebagaimana diatur dalam Pasal 102 UU No. 13 Tahun 2003 :</p><li>Pemerintah: Berperan sebagai regulator dan fasilitator. Tanggung jawabnya mencakup menetapkan kebijakan ketenagakerjaan, memberikan pelayanan publik (seperti pencatatan serikat pekerja dan mediasi), melaksanakan pengawasan terhadap implementasi peraturan, dan melakukan penindakan terhadap pelanggaran hukum ketenagakerjaan.</li><li>Pengusaha: Berperan sebagai pencipta lapangan kerja dan motor penggerak ekonomi. Tanggung jawabnya meliputi menciptakan kemitraan yang sehat dengan pekerja, mengembangkan usaha secara berkelanjutan, memperluas kesempatan kerja, dan memberikan kesejahteraan kepada pekerja/buruh secara terbuka dan transparan.</li><li>Pekerja/Serikat Pekerja (SP/SB): Berperan sebagai mitra produksi. Tanggung jawabnya adalah menjalankan pekerjaan sesuai kewajibannya, menjaga ketertiban demi kelangsungan produksi, menyalurkan aspirasi secara demokratis melalui lembaga perwakilan, mengembangkan keterampilan dan keahlian, serta turut memajukan perusahaan dan memperjuangkan kesejahteraan anggota beserta keluarganya.</li><p>Interaksi yang seimbang dan konstruktif di antara ketiga pelaku inilah yang menjadi kunci terwujudnya Hubungan Industrial yang harmonis dan produktif.</p><h3>1.4. Sarana-Sarana Kunci dalam Implementasi Hubungan Industrial</h3><p>Untuk mengimplementasikan prinsip-prinsip Hubungan Industrial dalam praktik sehari-hari, terdapat delapan sarana utama yang berfungsi sebagai pilar penyangga. Sarana-sarana ini menyediakan kerangka kerja dan mekanisme bagi para pelaku untuk berinteraksi, berdialog, dan menyelesaikan perbedaan. Kedelapan sarana tersebut adalah :</p><li>Serikat Pekerja/Serikat Buruh (SP/SB): Wadah bagi pekerja untuk memperjuangkan hak dan kepentingannya secara kolektif.</li><li>Organisasi Pengusaha: Wadah bagi para pengusaha untuk menyatukan aspirasi dan berinteraksi dengan pemerintah dan SP/SB.</li><li>Lembaga Kerja Sama (LKS) Bipartit: Forum dialog sosial di tingkat perusahaan antara manajemen dan wakil pekerja.</li><li>Lembaga Kerja Sama (LKS) Tripartit: Forum dialog sosial di tingkat regional dan nasional yang melibatkan pemerintah, organisasi pengusaha, dan SP/SB.</li><li>Peraturan Perusahaan (PP): Instrumen yang dibuat oleh pengusaha untuk mengatur syarat kerja dan tata tertib.</li><li>Perjanjian Kerja Bersama (PKB): Hasil perundingan kolektif antara SP/SB dan pengusaha yang memuat syarat-syarat kerja.</li><li>Peraturan Perundang-undangan Ketenagakerjaan: Kerangka hukum nasional yang ditetapkan oleh pemerintah.</li><li>Lembaga Penyelesaian Perselisihan Hubungan Industrial (PPHI): Mekanisme untuk menyelesaikan sengketa yang timbul.</li><p>Masing-masing sarana ini akan dielaborasi secara mendalam pada bab-bab berikutnya untuk memberikan pemahaman yang komprehensif mengenai fungsi dan perannya dalam membangun Hubungan Industrial yang ideal.</p><h2>Bab 2: Ikatan Hubungan Kerja</h2><h3>2.1. Definisi dan Unsur-Unsur Hubungan Kerja</h3><p>Hubungan kerja adalah fondasi dari setiap aktivitas ketenagakerjaan, yang secara formal mengikat pengusaha dan pekerja/buruh. Hubungan ini terbentuk apabila terdapat tiga unsur kumulatif, yaitu adanya pekerjaan yang harus dilakukan, adanya upah sebagai imbalan atas pekerjaan tersebut, dan adanya perintah dari pemberi kerja kepada pekerja. Legalitas hubungan ini diwujudkan melalui sebuah perjanjian kerja, yang dapat dibuat secara lisan maupun tertulis.</p><h3>2.2. Syarat Sah dan Isi Perjanjian Kerja</h3><p>Agar sah secara hukum, perjanjian kerja harus memenuhi empat syarat utama: (1) adanya kesepakatan sukarela antara kedua belah pihak; (2) para pihak memiliki kecakapan atau kemampuan untuk membuat perikatan hukum; (3) adanya pekerjaan yang diperjanjikan secara spesifik; dan (4) pekerjaan tersebut tidak bertentangan dengan ketertiban umum, kesusilaan, dan peraturan perundang-undangan yang berlaku. Jika syarat ketiga dan keempat tidak terpenuhi, maka perjanjian kerja tersebut batal demi hukum.</p><p>Perjanjian kerja yang dibuat secara tertulis sekurang-kurangnya harus memuat :</p><li>Nama, alamat perusahaan, dan jenis usaha.</li><li>Nama, jenis kelamin, umur, dan alamat pekerja/buruh.</li><li>Jabatan atau jenis pekerjaan.</li><li>Tempat pekerjaan.</li><li>Besarnya upah dan cara pembayarannya.</li><li>Syarat-syarat kerja yang memuat hak dan kewajiban pengusaha dan pekerja/buruh.</li><li>Mulai dan jangka waktu berlakunya perjanjian kerja.</li><li>Tempat dan tanggal perjanjian kerja dibuat.</li><li>Tanda tangan para pihak dalam perjanjian kerja.</li><h3>2.3. Perjanjian Kerja Waktu Tidak Tertentu (PKWTT)</h3><p>Perjanjian Kerja Waktu Tidak Tertentu (PKWTT) adalah bentuk hubungan kerja yang ditujukan untuk pekerjaan yang bersifat tetap, terus-menerus, tidak terputus-putus, tidak dibatasi oleh waktu, dan merupakan bagian inti dari proses produksi suatu perusahaan. Status ini sering disebut sebagai \"karyawan tetap\".</p><p>Salah satu fitur yang dapat diterapkan dalam PKWTT adalah masa percobaan kerja (probation). Ketentuan mengenai masa percobaan ini diatur secara ketat, yakni tidak boleh lebih dari 3 bulan. Penting untuk dicatat bahwa syarat masa percobaan ini wajib dicantumkan secara eksplisit dalam perjanjian kerja tertulis. Jika perjanjian kerja dibuat secara lisan, maka syarat masa percobaan harus diberitahukan kepada pekerja dan dicantumkan dalam surat pengangkatan. Apabila tidak dicantumkan, maka secara hukum masa percobaan dianggap tidak ada dan pekerja dianggap langsung berstatus PKWTT sejak hari pertama bekerja.</p><h3>2.4. Perjanjian Kerja Waktu Tertentu (PKWT)</h3><p>Perjanjian Kerja Waktu Tertentu (PKWT) atau yang dikenal sebagai \"karyawan kontrak\" adalah perjanjian kerja yang didasarkan pada jangka waktu tertentu atau selesainya suatu pekerjaan tertentu. Jenis pekerjaan yang dapat menggunakan PKWT terbatas pada :</p><li>Pekerjaan yang diperkirakan selesai dalam waktu yang tidak terlalu lama.</li><li>Pekerjaan yang bersifat musiman.</li><li>Pekerjaan yang berhubungan dengan produk baru, kegiatan baru, atau produk tambahan yang masih dalam masa percobaan.</li><li>Pekerjaan yang jenis dan sifat kegiatannya bersifat tidak tetap.</li><p>Putusan Mahkamah Konstitusi (MK) Nomor 168/PUU-XXI/2023 secara signifikan mengintervensi fleksibilitas pasar kerja yang diperkenalkan oleh UU Cipta Kerja, khususnya terkait PKWT. Putusan ini \"menarik kembali\" pengaturan krusial dari level Peraturan Pemerintah (PP) ke level Undang-Undang, menegaskan bahwa hak atas kepastian kerja adalah hak konstitusional yang tidak dapat sepenuhnya didelegasikan kepada peraturan eksekutif. Implikasinya, perusahaan harus merombak strategi manajemen tenaga kerja kontrak mereka untuk mematuhi batasan yang kini bersifat final. Dua poin utama dari putusan tersebut adalah:</p><li>Batas Maksimal Durasi: Jangka waktu PKWT, termasuk jika ada perpanjangan, secara keseluruhan tidak boleh melebihi 5 tahun. Penegasan ini mengembalikan kepastian hukum yang sebelumnya dianggap hilang pasca UU Cipta Kerja.</li><li>Kewajiban Tertulis: PKWT wajib dibuat secara tertulis dengan menggunakan Bahasa Indonesia dan huruf latin. Apabila syarat ini tidak dipenuhi, maka demi hukum status hubungan kerja tersebut dianggap sebagai PKWTT.</li><p>Selain itu, terdapat bentuk khusus PKWT yaitu Perjanjian Kerja Harian. Pekerja harian dapat dipekerjakan kurang dari 21 hari dalam satu bulan. Jika seorang pekerja harian bekerja selama 21 hari atau lebih selama 3 bulan berturut-turut atau lebih, maka status hubungan kerjanya secara otomatis berubah menjadi PKWTT.</p><h3>2.5. Kewajiban Uang Kompensasi bagi Pekerja PKWT</h3><p>Sebagai bentuk perlindungan tambahan bagi pekerja kontrak, peraturan perundang-undangan mewajibkan pengusaha untuk memberikan uang kompensasi pada saat berakhirnya masa PKWT. Kebijakan ini bertujuan untuk mengurangi kesenjangan perlindungan antara pekerja PKWT dan PKWTT. Namun, kewajiban ini juga dapat menimbulkan tantangan administratif dan biaya tambahan bagi sektor padat karya atau usaha dengan perputaran pekerja yang tinggi.</p><p>Perhitungan uang kompensasi dilakukan berdasarkan formula sebagai berikut : \\frac{\\text{Masa Kerja (dalam bulan)}}{\\text{12}} \\times \\text{1 (satu) Bulan Upah} Uang kompensasi ini diberikan pada saat kontrak berakhir. Jika PKWT diperpanjang, kompensasi untuk periode sebelumnya diberikan saat perpanjangan dilakukan, dan kompensasi untuk periode perpanjangan diberikan saat kontrak benar-benar berakhir. Penting untuk dicatat, jika salah satu pihak mengakhiri hubungan kerja sebelum jangka waktu PKWT selesai, pengusaha tetap wajib memberikan uang kompensasi yang dihitung secara proporsional berdasarkan jangka waktu PKWT yang telah dijalani oleh pekerja/buruh.</p><h3>2.6. Pengaturan Waktu Kerja, Waktu Istirahat, dan Cuti</h3><p>Regulasi ketenagakerjaan menetapkan standar waktu kerja untuk melindungi kesehatan dan kesejahteraan pekerja. Standar yang berlaku adalah :</p><li>6 hari kerja dalam seminggu, dengan 7 jam kerja per hari.</li><li>5 hari kerja dalam seminggu, dengan 8 jam kerja per hari.</li><p>Setiap pekerja berhak atas waktu istirahat mingguan, cuti tahunan (minimal 12 hari kerja setelah bekerja selama 12 bulan), dan hak istirahat panjang bagi perusahaan yang mengaturnya dalam PP atau PKB.</p><p>Apabila pekerja dipekerjakan melebihi waktu kerja standar, maka waktu kerja tersebut dihitung sebagai kerja lembur. Kerja lembur diatur secara ketat, yaitu paling banyak 4 jam dalam 1 hari dan 18 jam dalam 1 minggu. Pengusaha wajib membayarkan upah kerja lembur atas kelebihan jam kerja tersebut.</p><h3>2.7. Berakhirnya Hubungan Kerja</h3><p>Suatu perjanjian kerja dapat berakhir karena beberapa kondisi, antara lain :</p><li>Pekerja/buruh meninggal dunia.</li><li>Berakhirnya jangka waktu perjanjian kerja yang telah disepakati.</li><li>Selesainya suatu pekerjaan tertentu yang menjadi dasar PKWT.</li><li>Adanya putusan pengadilan atau lembaga penyelesaian perselisihan hubungan industrial yang telah berkekuatan hukum tetap.</li><li>Adanya keadaan atau kejadian tertentu yang dicantumkan dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama yang dapat menyebabkan berakhirnya hubungan kerja.</li><h2>Bab 3: Instrumen Pengaturan Syarat Kerja</h2><h3>3.1. Peraturan Perusahaan (PP)</h3><p>Peraturan Perusahaan (PP) adalah peraturan yang dibuat secara tertulis oleh pengusaha yang memuat syarat-syarat kerja dan tata tertib perusahaan. Instrumen ini merupakan wujud dari kewenangan pengusaha untuk mengatur lingkungan kerjanya. Setiap perusahaan yang mempekerjakan 10 orang pekerja/buruh atau lebih wajib membuat PP.</p><p>Dalam proses penyusunannya, pengusaha wajib memperhatikan saran dan pertimbangan dari wakil pekerja/buruh di perusahaan yang bersangkutan. Setelah disusun, draf PP harus diajukan untuk mendapatkan pengesahan dari instansi ketenagakerjaan. Kewenangan pengesahan ini berjenjang :</p><li>Kepala Dinas Ketenagakerjaan Kabupaten/Kota: untuk perusahaan yang wilayah kerjanya hanya di satu kabupaten/kota.</li><li>Kepala Dinas Ketenagakerjaan Provinsi: untuk perusahaan yang wilayah kerjanya berada di lebih dari satu kabupaten/kota dalam satu provinsi.</li><li>Direktur Jenderal Pembinaan Hubungan Industrial dan Jaminan Sosial Tenaga Kerja, Kementerian Ketenagakerjaan: untuk perusahaan yang wilayah kerjanya berada di lebih dari satu provinsi.</li><p>Masa berlaku sebuah PP adalah paling lama 2 tahun dan wajib diperbarui setelahnya.</p><h3>3.2. Perjanjian Kerja Bersama (PKB)</h3><p>Perjanjian Kerja Bersama (PKB) adalah instrumen pengaturan syarat kerja yang memiliki kedudukan lebih tinggi dibandingkan PP karena merupakan hasil perundingan antara serikat pekerja/serikat buruh (SP/SB) dengan pengusaha. PKB mencerminkan adanya dialog sosial dan kesepakatan kolektif di tingkat perusahaan.</p><p>Syarat untuk dapat melakukan perundingan PKB sangat bergantung pada representasi SP/SB di perusahaan :</p><li>Jika di perusahaan hanya terdapat satu SP/SB, maka SP/SB tersebut berhak berunding jika jumlah anggotanya lebih dari 50% dari total pekerja di perusahaan itu.</li><li>Jika terdapat lebih dari satu SP/SB, maka yang berhak mewakili pekerja dalam perundingan adalah tim perunding yang dibentuk oleh maksimal tiga SP/SB yang jumlah anggotanya paling sedikit 10% dari total pekerja, dengan syarat gabungan keanggotaan mereka secara total harus lebih dari 50% dari seluruh pekerja di perusahaan.</li><p>Tahapan pembuatan PKB meliputi persiapan, perundingan, pencapaian kesepakatan, dan diakhiri dengan pendaftaran PKB tersebut ke instansi ketenagakerjaan yang berwenang, dengan mekanisme kewenangan yang sama seperti pengesahan PP.</p><h3>3.3. Hierarki dan Hubungan Antar Instrumen</h3><p>Dalam praktik hubungan industrial, terdapat hierarki norma yang harus dipatuhi. Prinsip dasarnya adalah bahwa ketentuan yang diatur dalam instrumen yang lebih rendah tidak boleh bertentangan atau lebih buruk dari instrumen yang lebih tinggi. Urutannya adalah: Perjanjian Kerja (PK) < Peraturan Perusahaan (PP) / Perjanjian Kerja Bersama (PKB) < Peraturan Perundang-undangan. Artinya, isi dari PP atau PKB tidak boleh lebih rendah dari standar minimum yang ditetapkan oleh undang-undang.</p><p>Keberadaan PP dan PKB sebagai sarana HI otonom mencerminkan prinsip self-regulation dalam hukum ketenagakerjaan. Namun, efektivitasnya, terutama PKB, sangat bergantung pada kekuatan dan kematangan SP/SB di tingkat perusahaan. Kebijakan pemerintah yang mendorong penguatan SP/SB secara tidak langsung merupakan strategi untuk meningkatkan kualitas hubungan industrial melalui lebih banyak PKB yang berkualitas, sehingga mengurangi ketergantungan pada PP yang cenderung bersifat unilateral dari sisi pengusaha.</p><p>Pemerintah telah melakukan digitalisasi layanan melalui e-PP dan e-PKB untuk efisiensi birokrasi. Langkah ini juga memberikan pemerintah akses data yang lebih baik terhadap isi PP/PKB secara nasional. Data ini dapat dianalisis untuk memetakan tren syarat kerja, mengidentifikasi praktik terbaik, dan merumuskan kebijakan yang lebih berbasis bukti di masa depan.</p><h2>Bab 4: Kebijakan Pengupahan dan Kesejahteraan Pekerja</h2><h3>4.1. Politik Hukum Pengupahan Nasional</h3><p>Kebijakan pengupahan di Indonesia merupakan program strategis nasional yang ditetapkan oleh Pemerintah Pusat. Tujuannya adalah untuk mewujudkan hak pekerja/buruh atas penghidupan yang layak bagi kemanusiaan, sebagaimana diamanatkan konstitusi. Penghasilan pekerja secara umum terbagi menjadi dua komponen utama :</p><li>Upah: Terdiri dari upah pokok dan tunjangan, baik yang bersifat tetap maupun tidak tetap. Besarnya upah pokok minimal adalah 75% dari jumlah upah pokok dan tunjangan tetap.</li><li>Pendapatan Non-Upah: Meliputi Tunjangan Hari Raya (THR) Keagamaan yang bersifat wajib, serta bonus, insentif, atau uang pengganti fasilitas kerja yang pemberiannya bergantung pada kebijakan perusahaan dan diatur dalam PK, PP, atau PKB.</li><h3>4.2. Upah Minimum (UM)</h3><p>Upah Minimum (UM) adalah jaring pengaman sosial (social safety net) yang berlaku bagi pekerja/buruh dengan masa kerja kurang dari 1 tahun. Kebijakan UM telah mengalami berbagai dinamika, yang mencerminkan pertarungan politik-ekonomi antara kepentingan kepastian usaha dan perlindungan pekerja.</p><p>Peraturan Pemerintah (PP) Nomor 51 Tahun 2023 tentang Perubahan atas PP No. 36 Tahun 2021 tentang Pengupahan, memperkenalkan formula baru penetapan UM yang mempertimbangkan tiga variabel: inflasi, pertumbuhan ekonomi (PE), dan sebuah \"indeks tertentu\" (disimbolkan dengan alfa, \\alpha) yang berada dalam rentang 0.10 hingga 0.30. Indeks ini merepresentasikan kontribusi tenaga kerja terhadap pertumbuhan ekonomi. Putusan MK No. 168/PUU-XXI/2023 kemudian memberikan penegasan dan definisi yang lebih jelas untuk \"indeks tertentu\" ini, untuk memastikan variabel tersebut tidak ditentukan secara arbitrer.</p><p>Gubernur di setiap provinsi wajib menetapkan Upah Minimum Provinsi (UMP). Selain itu, Gubernur juga dapat menetapkan Upah Minimum Kabupaten/Kota (UMK) apabila hasil perhitungannya lebih tinggi dari UMP. Salah satu dampak signifikan dari Putusan MK No. 168/PUU-XXI/2023 adalah penegasan kembali kewenangan Gubernur untuk dapat menetapkan Upah Minimum Sektoral (UMS), sebuah mekanisme yang sempat dihilangkan oleh UU Cipta Kerja, yang memungkinkan penetapan upah minimum yang lebih tinggi untuk sektor-sektor usaha tertentu.</p><p>Dalam proses ini, Dewan Pengupahan (baik di tingkat Nasional, Provinsi, maupun Kabupaten/Kota) yang terdiri dari unsur pemerintah, pengusaha, dan pekerja, memiliki peran krusial dalam memberikan saran dan pertimbangan kepada kepala pemerintahan.</p><table><tr><td><p>Tabel 4.1: Simulasi Perhitungan Upah Minimum Berdasarkan Formula PP No. 51 Tahun 2023</p></td><td><p></p></td></tr><tr><td><p>Komponen</p></td><td><p>Nilai Contoh</p></td></tr><tr><td><p>Upah Minimum Tahun Berjalan (UM_t)</p></td><td><p>Rp 5.000.000</p></td></tr><tr><td><p>Inflasi Provinsi</p></td><td><p>3.00%</p></td></tr><tr><td><p>Pertumbuhan Ekonomi (PE) Provinsi</p></td><td><p>5.00%</p></td></tr><tr><td><p>Indeks Tertentu (\\alpha)</p></td><td><p>0.20</p></td></tr><tr><td><p>Perhitungan</p></td><td><p></p></td></tr><tr><td><p>Kontribusi Pertumbuhan Ekonomi (PE \\times \\alpha)</p></td><td><p>5.00\\% \\times 0.20 = 1.00\\%</p></td></tr><tr><td><p>Total Penyesuaian (Inflasi + Kontribusi PE)</p></td><td><p>3.00\\% + 1.00\\% = 4.00\\%</p></td></tr><tr><td><p>Nilai Kenaikan (Total Penyesuaian \\times UM_t)</p></td><td><p>4.00\\% \\times \\text{Rp } 5.000.000 = \\text{Rp } 200.000</p></td></tr><tr><td><p>Hasil</p></td><td><p></p></td></tr><tr><td><p>Upah Minimum Tahun Berikutnya (UM_{t+1})</p></td><td><p>Rp 5.200.000</p></td></tr></table><p>Catatan: Tabel ini merupakan ilustrasi untuk mempermudah pemahaman formula dan bukan merupakan data resmi.</p><h3>4.3. Upah bagi Usaha Mikro dan Kecil</h3><p>Secara khusus, upah pada Usaha Mikro dan Kecil (UMK) dikecualikan dari ketentuan Upah Minimum. Penetapan upahnya didasarkan pada kesepakatan antara pengusaha dengan pekerja/buruh di perusahaan tersebut. Namun, terdapat dua syarat yang harus dipenuhi :</p><li>Upah yang disepakati minimal sebesar 50% dari rata-rata konsumsi masyarakat di tingkat provinsi.</li><li>Nilai upah yang disepakati harus sekurang-kurangnya 25% di atas garis kemiskinan provinsi.</li><p>Pengecualian ini hanya berlaku bagi UMK yang mengandalkan sumber daya tradisional dan tidak bergerak pada usaha berteknologi tinggi atau padat modal.</p><h3>4.4. Kewajiban Penyusunan Struktur dan Skala Upah (SUSU)</h3><p>Bagi pekerja/buruh dengan masa kerja 1 tahun atau lebih, pengupahannya harus berpedoman pada Struktur dan Skala Upah (SUSU). Pengusaha wajib menyusun SUSU di perusahaannya. Tujuan utama dari SUSU adalah untuk mewujudkan upah yang berkeadilan di dalam perusahaan, mencegah diskriminasi, dan memberikan kepastian jenjang karir upah berdasarkan kinerja dan kontribusi pekerja.</p><p>Putusan MK No. 168/PUU-XXI/2023 memperkuat kewajiban ini dengan menambahkan bahwa dalam penyusunannya, pengusaha harus memperhatikan tidak hanya kemampuan perusahaan dan produktivitas, tetapi juga faktor-faktor lain seperti golongan, jabatan, masa kerja, pendidikan, dan kompetensi pekerja. Terdapat beberapa metode yang dapat digunakan perusahaan dalam menyusun SUSU, antara lain metode rangking sederhana, metode dua titik, dan metode poin faktor.</p><h3>4.5. Pengupahan Berbasis Produktivitas</h3><p>Untuk menciptakan daya saing, pemerintah mendorong sistem pengupahan berbasis produktivitas yang adil. Sistem ini mengaitkan penerapan SUSU dengan sistem manajemen kinerja dan instrumen pengupahan produktif lainnya. Tujuannya adalah untuk memacu produktivitas pekerja yang pada gilirannya akan meningkatkan kesejahteraan mereka, sekaligus menjaga daya saing perusahaan. Karakteristik utama dari sistem ini adalah :</p><li>Upah tetap mencerminkan nilai jabatan.</li><li>Terdapat komponen upah/non-upah yang dipengaruhi oleh produktivitas.</li><li>Kenaikan upah dipengaruhi oleh kenaikan produktivitas perusahaan.</li><li>Pemberian upah produktivitas didasarkan pada peningkatan kinerja pekerja, keuntungan perusahaan, dan penghematan biaya.</li><h3>4.6. Fasilitas Kesejahteraan Pekerja (Faskesja)</h3><p>Kesejahteraan pekerja tidak hanya diukur dari upah, tetapi juga dari ketersediaan fasilitas penunjang. Pasal 100 UU No. 13 Tahun 2003 secara tegas mewajibkan pengusaha untuk menyediakan fasilitas kesejahteraan (Faskesja) dengan memperhatikan kebutuhan pekerja dan kemampuan perusahaan. Jenis-jenis Faskesja yang diamanatkan meliputi fasilitas ibadah, kesehatan, kantin, olahraga, rekreasi, pelayanan Keluarga Berencana (KB), Tempat Penitipan Anak (TPA), hingga perumahan bagi pekerja/buruh.</p><p>Kebijakan Faskesja merefleksikan pemahaman yang lebih holistik tentang kesejahteraan, di mana fasilitas pendukung dipandang bukan sebagai biaya, melainkan sebagai investasi dalam sumber daya manusia untuk meningkatkan produktivitas. Beberapa isu aktual yang sedang menjadi fokus pemerintah menunjukkan adanya kolaborasi lintas-sektoral untuk mewujudkan hal ini:</p><li>Program Perumahan: Terdapat sinergi aktif antara Kemnaker, Kementerian Perumahan dan Kawasan Permukiman (KemenPKP), Badan Pengelola Tabungan Perumahan Rakyat (BP Tapera), dan BPJS Ketenagakerjaan untuk mempermudah akses pekerja terhadap perumahan yang layak dan terjangkau.</li><li>Pelayanan KB: Kemnaker bekerja sama dengan Badan Kependudukan dan Keluarga Berencana Nasional (BKKBN) untuk menyelenggarakan pelayanan KB serentak di tempat kerja.</li><li>Tempat Penitipan Anak (TPA): Pemerintah menginisiasi Surat Edaran Bersama (SEB) untuk mendorong pendirian TPA di lingkungan kerja, sebagai langkah konkret untuk mendukung pekerja perempuan dan mengurangi beban ganda pengasuhan.</li><h2>Bab 5: Sistem Jaminan Sosial Tenaga Kerja Nasional</h2><h3>5.1. Prinsip, Asas, dan Tujuan SJSN</h3><p>Sistem Jaminan Sosial Nasional (SJSN) adalah program negara yang bertujuan memberikan kepastian perlindungan dan kesejahteraan sosial bagi seluruh rakyat. Khusus di bidang ketenagakerjaan, tujuannya adalah memberikan jaminan terpenuhinya kebutuhan dasar hidup yang layak bagi peserta dan keluarganya saat menghadapi risiko sosial ekonomi seperti kecelakaan kerja, sakit, hari tua, pensiun, kematian, atau kehilangan pekerjaan.</p><p>SJSN diselenggarakan berdasarkan asas kemanusiaan, manfaat, dan keadilan sosial, serta berlandaskan pada prinsip-prinsip utama seperti kegotong-royongan, nirlaba, kepesertaan bersifat wajib, dan dana amanat, di mana hasil pengelolaan dana digunakan sepenuhnya untuk kepentingan peserta.</p><h3>5.2. Kepesertaan dan Cakupan</h3><p>Kepesertaan dalam program jaminan sosial tenaga kerja bersifat wajib bagi setiap orang, termasuk warga negara asing, yang telah bekerja paling singkat 6 bulan di Indonesia. Peserta dikategorikan ke dalam beberapa segmen, utamanya :</p><li>Penerima Upah (PU): Pekerja formal yang menerima gaji/upah.</li><li>Bukan Penerima Upah (BPU): Pekerja informal atau mandiri.</li><li>Jasa Konstruksi (Jakon): Pekerja proyek konstruksi.</li><li>Pekerja Migran Indonesia (PMI): WNI yang bekerja di luar negeri.</li><p>Meskipun bersifat wajib, data menunjukkan adanya kesenjangan perlindungan (protection gap) yang signifikan. Kesenjangan ini merupakan \"bom waktu\" sosial dan fiskal, karena tanpa perlindungan JHT dan JP yang memadai, jutaan pekerja akan memasuki usia tua tanpa jaminan ekonomi, yang berpotensi membebani sistem bantuan sosial negara di masa depan. Mengatasi tantangan ini memerlukan model iuran yang lebih fleksibel dan skema subsidi yang lebih terarah, khususnya untuk segmen BPU.</p><table><tr><td><p>Tabel 5.1: Estimasi Cakupan Kepesertaan Aktif BPJS Ketenagakerjaan (April 2025)</p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr><tr><td><p>Segmen</p></td><td><p>Potensi Peserta (BPS Agustus 2024)</p></td><td><p>Peserta Aktif (BPJS Ketenagakerjaan April 2025)</p></td><td><p>Persentase Cakupan</p></td></tr><tr><td><p>Penerima Upah (Pekerja Formal)</p></td><td><p>60.81 juta</p></td><td><p>26.07 juta</p></td><td><p>42.87%</p></td></tr><tr><td><p>Bukan Penerima Upah (Pekerja Informal)</p></td><td><p>83.83 juta</p></td><td><p>8.99 juta</p></td><td><p>10.72%</p></td></tr><tr><td><p>Sumber: Diolah dari data BPS dan BPJS Ketenagakerjaan.</p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr></table><h3>5.3. Rincian Program Jaminan Sosial (dengan Regulasi Terbaru 2025)</h3><p>Serangkaian peraturan baru yang diterbitkan pada awal tahun 2025 menunjukkan respons kebijakan yang adaptif dari pemerintah. Langkah-langkah ini menggunakan instrumen jaminan sosial tidak hanya sebagai perlindungan individu, tetapi juga sebagai alat stabilisasi ekonomi makro untuk memperkuat jaring pengaman sosial sekaligus memberikan insentif bagi sektor industri strategis.</p><li>Jaminan Kecelakaan Kerja (JKK): Memberikan manfaat berupa pelayanan kesehatan tanpa batas biaya sesuai kebutuhan medis dan santunan uang tunai bagi peserta yang mengalami kecelakaan kerja atau penyakit akibat kerja.</li><li>Regulasi Terbaru: PP No. 7 Tahun 2025 memberikan keringanan iuran JKK sebesar 50% untuk periode Februari hingga Juli 2025 bagi industri padat karya tertentu (misalnya, tekstil, alas kaki, furnitur) untuk menjaga daya saing dan mencegah PHK. Permenaker No. 1 Tahun 2025 memperbarui tata cara pelaporan, mekanisme penjaminan, dan penetapan status kecelakaan kerja/penyakit akibat kerja.</li><li>Jaminan Kematian (JKM): Memberikan manfaat uang tunai kepada ahli waris ketika peserta meninggal dunia bukan karena kecelakaan kerja.</li><li>Regulasi Terbaru: Permenaker No. 1 Tahun 2025 menegaskan bahwa manfaat JKM diberikan untuk setiap kepesertaan yang aktif dan menetapkan syarat masa iur minimal 3 bulan untuk peserta BPU yang baru mendaftar.</li><li>Jaminan Hari Tua (JHT): Merupakan program tabungan wajib yang manfaatnya berupa akumulasi seluruh iuran ditambah hasil pengembangannya. Manfaat dapat diambil saat peserta mencapai usia pensiun (56 tahun), meninggal dunia, mengalami cacat total tetap, atau berhenti bekerja (mengundurkan diri/terkena PHK). Program ini juga menyediakan Manfaat Layanan Tambahan (MLT) berupa fasilitas pembiayaan perumahan.</li><li>Jaminan Pensiun (JP): Memberikan penghasilan bulanan seumur hidup kepada peserta (atau ahli warisnya) setelah memenuhi masa iur minimal 15 tahun dan mencapai usia pensiun. Usia pensiun saat ini ditetapkan bertahap, dan untuk periode 2025-2028 adalah 59 tahun.</li><li>Jaminan Kehilangan Pekerjaan (JKP): Program yang memberikan manfaat bagi pekerja yang mengalami PHK.</li><li>Regulasi Terbaru: PP No. 6 Tahun 2025 secara signifikan meningkatkan manfaat dan mempermudah persyaratan program JKP. Manfaat uang tunai ditingkatkan menjadi 60% dari upah selama 6 bulan (batas atas upah Rp 5 juta). Syarat masa iur dipermudah, yaitu terakumulasi 12 bulan dalam 24 bulan terakhir (tidak harus berturut-turut). Prosedur pembuktian PHK juga disederhanakan, di mana tanda terima laporan PHK dari Disnaker sudah dapat digunakan sebagai bukti. Peraturan turunan berupa Permenaker No. 2 dan 3 Tahun 2025 kemudian menjabarkan lebih lanjut tata cara pendaftaran, rekomposisi iuran, dan pengajuan klaim manfaat JKP sesuai dengan PP tersebut.</li><h3>5.4. Layanan Jaminan Sosial Berbasis Syariah</h3><p>Sebagai respons terhadap kebutuhan masyarakat, BPJS Ketenagakerjaan menyediakan opsi layanan berbasis syariah. Opsi ini bukan merupakan program baru, melainkan pilihan bagi peserta yang ingin pengelolaan dana jaminan sosialnya dilakukan sesuai dengan prinsip-prinsip syariah. Penerapan ini didukung oleh regulasi seperti Qanun Aceh Nomor 11 Tahun 2018 tentang Lembaga Keuangan Syariah dan Peraturan BPJS Ketenagakerjaan Nomor 2 Tahun 2021, yang menjadi landasan operasional layanan syariah di Provinsi Aceh dan berpotensi untuk dikembangkan di wilayah lain.</p><h3>5.5. Optimalisasi Kepesertaan dan Sanksi</h3><p>Pemerintah dan BPJS Ketenagakerjaan terus berupaya mengoptimalisasi cakupan kepesertaan melalui berbagai strategi, seperti sosialisasi masif, inovasi layanan digital, dan kampanye seperti \"SEPAKET\" (Semesta Perlindungan Ketenagakerjaan). Peran aktif pemerintah daerah, asosiasi pengusaha, serikat pekerja, dan tokoh masyarakat juga didorong untuk memperluas jangkauan perlindungan.</p><p>Bagi pemberi kerja yang tidak mematuhi kewajiban pendaftaran dan pembayaran iuran, peraturan perundang-undangan telah menyiapkan sanksi yang tegas. Sanksi tersebut dapat berupa sanksi administratif (teguran tertulis, denda, dan/atau tidak mendapatkan pelayanan publik tertentu) hingga sanksi pidana berupa pidana penjara paling lama 8 tahun atau denda paling banyak Rp 1 miliar.</p><h2>Bab 6: Kelembagaan dalam Hubungan Industrial</h2><h3>6.1. Serikat Pekerja/Serikat Buruh (SP/SB)</h3><p>Serikat Pekerja/Serikat Buruh (SP/SB) adalah organisasi yang dibentuk dari, oleh, dan untuk pekerja/buruh, baik di dalam maupun di luar perusahaan. Berdasarkan UU No. 21 Tahun 2000, SP/SB memiliki karakteristik bersifat bebas, terbuka, mandiri, demokratis, dan bertanggung jawab. Tujuannya adalah untuk memperjuangkan, membela, serta melindungi hak dan kepentingan pekerja beserta keluarganya.</p><p>Sebuah SP/SB dapat dibentuk oleh sekurang-kurangnya 10 orang pekerja. SP/SB dapat bergabung membentuk Federasi (minimal 5 SP/SB), dan Federasi dapat bergabung membentuk Konfederasi (minimal 3 Federasi). Setelah tercatat di instansi ketenagakerjaan, SP/SB memiliki hak-hak formal, seperti membuat PKB, mewakili pekerja dalam penyelesaian perselisihan, dan menjadi wakil pekerja dalam lembaga-lembaga kerja sama. Data menunjukkan tren pertumbuhan jumlah kelembagaan SP/SB di tingkat nasional. Antara tahun 2015 hingga 2024, jumlah Konfederasi meningkat dari 6 menjadi 21, dan jumlah Federasi meningkat dari 92 menjadi 220.</p><h3>6.2. Organisasi Pengusaha</h3><p>Organisasi Pengusaha berfungsi sebagai wadah persatuan dan kesatuan bagi pengusaha di Indonesia. Dalam konteks Hubungan Industrial, organisasi seperti Kamar Dagang dan Industri (KADIN) dan Asosiasi Pengusaha Indonesia (APINDO) memegang peran penting. Berdasarkan perjanjian bersama tahun 2022, KADIN dan APINDO berbagi peran keterwakilan unsur pengusaha dalam lembaga-lembaga HI seperti LKS Tripartit dan Dewan Pengupahan di semua tingkatan. Perkembangan kelembagaan ini merupakan langkah strategis untuk menyatukan suara dunia usaha dalam forum-forum dialog sosial. Per Desember 2022, APINDO tercatat memiliki 30.822 anggota perusahaan di seluruh Indonesia.</p><h3>6.3. Lembaga Kerja Sama Bipartit (LKS Bipartit)</h3><p>LKS Bipartit adalah forum komunikasi dan konsultasi mengenai hal-hal yang berkaitan dengan Hubungan Industrial di tingkat perusahaan. Anggotanya terdiri dari unsur pengusaha dan unsur SP/SB atau wakil pekerja. Setiap perusahaan yang mempekerjakan 50 orang pekerja atau lebih wajib membentuk LKS Bipartit.</p><p>Tujuan utamanya adalah menciptakan HI yang harmonis, dinamis, dan berkeadilan di perusahaan. LKS Bipartit berfungsi untuk mengkomunikasikan kebijakan pengusaha dan menyalurkan aspirasi pekerja, sehingga dapat mencegah potensi perselisihan sejak dini. Penting untuk membedakan LKS Bipartit, yang merupakan forum dialog berkelanjutan, dengan Perundingan Bipartit, yang merupakan mekanisme penyelesaian sengketa yang bersifat ad-hoc. Meskipun terdapat pertumbuhan kelembagaan SP/SB di tingkat makro, data mengindikasikan bahwa pembentukan LKS Bipartit di tingkat mikro (perusahaan) masih menghadapi hambatan, seperti kurangnya pemahaman dan kekhawatiran tumpang tindih peran dengan SP/SB.</p><h3>6.4. Lembaga Kerja Sama Tripartit (LKS Tripartit)</h3><p>LKS Tripartit adalah forum komunikasi, konsultasi, dan musyawarah tentang masalah ketenagakerjaan yang anggotanya terdiri dari unsur pemerintah, organisasi pengusaha, dan SP/SB. Lembaga ini ada di tingkat Nasional (LKS Tripnas), Provinsi, dan Kabupaten/Kota. Tugas utamanya adalah memberikan pertimbangan, saran, dan pendapat kepada kepala pemerintahan dalam penyusunan kebijakan dan pemecahan masalah ketenagakerjaan. Keanggotaan LKS Tripartit memiliki masa jabatan 3 tahun dan dapat diangkat kembali untuk satu kali masa jabatan berikutnya.</p><h2>Bab 7: Mekanisme Penyelesaian Perselisihan Hubungan Industrial (PPHI)</h2><h3>7.1. Jenis-Jenis Perselisihan</h3><p>Perselisihan Hubungan Industrial (PHI) adalah perbedaan pendapat yang mengakibatkan pertentangan antara pengusaha dengan pekerja/buruh atau SP/SB. Berdasarkan UU No. 2 Tahun 2004, PHI diklasifikasikan menjadi empat jenis :</p><li>Perselisihan Hak: Perselisihan karena tidak dipenuhinya hak akibat perbedaan pelaksanaan atau penafsiran terhadap peraturan perundang-undangan, PK, PP, atau PKB.</li><li>Perselisihan Kepentingan: Perselisihan yang timbul karena tidak adanya kesesuaian pendapat mengenai pembuatan atau perubahan syarat-syarat kerja.</li><li>Perselisihan Pemutusan Hubungan Kerja (PHK): Perselisihan karena tidak adanya kesesuaian pendapat mengenai pengakhiran hubungan kerja.</li><li>Perselisihan Antar SP/SB: Perselisihan antara SP/SB dalam satu perusahaan karena ketidaksesuaian paham mengenai keanggotaan atau pelaksanaan hak dan kewajiban keserikatpekerjaan.</li><h3>7.2. Alur Penyelesaian Perselisihan (UU No. 2 Tahun 2004)</h3><p>Alur penyelesaian PHI dirancang secara berjenjang untuk mendorong penyelesaian di luar pengadilan.</p><p>1. Tahap Wajib Awal: Perundingan Bipartit Setiap perselisihan wajib terlebih dahulu diupayakan penyelesaiannya melalui perundingan bipartit antara pengusaha dan pekerja/SP/SB secara musyawarah untuk mufakat. Proses ini diberi waktu maksimal 30 hari kerja. Jika tercapai kesepakatan, dibuatlah Perjanjian Bersama (PB) yang didaftarkan di Pengadilan Hubungan Industrial (PHI). Jika gagal, salah satu atau kedua pihak dapat mencatatkan perselisihannya ke dinas ketenagakerjaan setempat.</p><p>2. Tahap di Luar Pengadilan (ADR) Setelah bipartit gagal, dinas ketenagakerjaan akan menawarkan para pihak untuk memilih salah satu dari tiga mekanisme berikut:</p><li>Mediasi: Proses ini difasilitasi oleh seorang Mediator Hubungan Industrial, yang merupakan Aparatur Sipil Negara (ASN) di Kemnaker atau Disnaker. Mediasi dapat menangani keempat jenis perselisihan. Hasil akhir dari mediasi adalah Anjuran Tertulis yang tidak mengikat para pihak.</li><li>Konsiliasi: Difasilitasi oleh Konsiliator yang terdaftar di dinas ketenagakerjaan. Mekanisme ini hanya dapat menangani perselisihan kepentingan, PHK, dan antar SP/SB. Hasilnya juga berupa Anjuran Tertulis.</li><li>Arbitrase: Dipimpin oleh seorang Arbiter atau majelis arbiter yang dipilih berdasarkan kesepakatan para pihak. Arbitrase hanya menangani perselisihan kepentingan dan antar SP/SB. Hasilnya adalah Putusan Arbitrase yang bersifat final dan mengikat.</li><p>3. Tahap Litigasi: Pengadilan Hubungan Industrial (PHI) Jika mediasi atau konsiliasi tidak mencapai kesepakatan (salah satu atau kedua pihak menolak anjuran), maka para pihak dapat melanjutkan sengketa ke PHI. PHI adalah pengadilan khusus di lingkungan peradilan umum yang berwenang memeriksa dan memutus :</p><li>Perselisihan hak (di tingkat pertama).</li><li>Perselisihan PHK (di tingkat pertama).</li><li>Perselisihan kepentingan (di tingkat pertama dan terakhir).</li><li>Perselisihan antar SP/SB (di tingkat pertama dan terakhir).</li><p>Majelis hakim di PHI terdiri dari hakim karir dan dua hakim ad-hoc yang masing-masing mewakili unsur pengusaha dan unsur pekerja/buruh.</p><h3>7.3. Peran dan Perbedaan Mediator, Konsiliator, dan Arbiter</h3><p>Untuk memahami mekanisme penyelesaian di luar pengadilan, penting untuk mengetahui perbedaan peran dari masing-masing fasilitator :</p><table><tr><td><p>Fitur</p></td><td><p>Mediasi</p></td><td><p>Konsiliasi</p></td><td><p>Arbitrase</p></td></tr><tr><td><p>Fasilitator</p></td><td><p>Mediator HI (ASN)</p></td><td><p>Konsiliator (Terdaftar)</p></td><td><p>Arbiter (Dipilih para pihak)</p></td></tr><tr><td><p>Jenis Perselisihan</p></td><td><p>Hak, Kepentingan, PHK, Antar SP/SB</p></td><td><p>Kepentingan, PHK, Antar SP/SB</p></td><td><p>Kepentingan, Antar SP/SB</p></td></tr><tr><td><p>Sifat Proses</p></td><td><p>Mendorong kesepakatan (fasilitatif)</p></td><td><p>Mendorong kesepakatan (fasilitatif)</p></td><td><p>Memutus sengketa (judikatif)</p></td></tr><tr><td><p>Hasil Akhir</p></td><td><p>Anjuran Tertulis (tidak mengikat)</p></td><td><p>Anjuran Tertulis (tidak mengikat)</p></td><td><p>Putusan Arbitrase (final & mengikat)</p></td></tr></table><h3>7.4. Analisis Data dan Isu Aktual dalam PPHI</h3><p>Data secara konsisten menunjukkan bahwa perselisihan PHK mendominasi lanskap PPHI di Indonesia. Data nasional sepanjang tahun 2024 mencatat total 7.540 kasus perselisihan, di mana 5.192 kasus (sekitar 69%) adalah perselisihan terkait PHK. Data di tingkat pusat dari Januari hingga April 2025 juga mengkonfirmasi tren ini. Hal ini menjadi indikator kuat bahwa PHK adalah titik friksi paling kritis dalam hubungan industrial.</p><p>Kompleksitas kasus yang ditangani juga dilaporkan semakin meningkat. Fenomena ini kemungkinan besar merupakan dampak dari perubahan regulasi PHK yang berlapis, mulai dari UU Cipta Kerja hingga Putusan MK No. 168/PUU-XXI/2023. Perubahan ini menciptakan area abu-abu dan perbedaan interpretasi hukum mengenai alasan PHK dan perhitungan kompensasi, yang pada akhirnya memicu lebih banyak sengketa yang berujung pada sistem PPHI. Untuk mengelola kasus yang semakin kompleks ini, para mediator dan praktisi HI didorong untuk menerapkan strategi penanganan yang lebih komprehensif, seperti identifikasi akar masalah, dialog khusus, penguatan koordinasi, dan pendekatan yang lebih humanis.</p><h2>Bab 8: Isu-Isu Khusus dan Kebijakan Afirmatif</h2><h3>8.1. Kesetaraan dan Non-Diskriminasi di Tempat Kerja</h3><p>Prinsip kesetaraan dan non-diskriminasi merupakan fondasi hak asasi manusia di dunia kerja. Kerangka hukum di Indonesia sangat kuat dalam mendukung prinsip ini, yang bersumber dari Pancasila, UUD 1945, UU No. 13 Tahun 2003, serta ratifikasi Konvensi ILO No. 100 (tentang Pengupahan yang Sama untuk Pekerjaan yang Bernilai Sama) dan No. 111 (tentang Diskriminasi dalam Pekerjaan dan Jabatan).</p><p>Meskipun kerangka hukumnya kuat, praktik di lapangan masih menunjukkan adanya kesenjangan. Data Survei Angkatan Kerja Nasional (Sakernas) BPS per Agustus 2023 menunjukkan adanya kesenjangan upah berbasis gender (gender pay gap), di mana rata-rata upah pekerja laki-laki adalah Rp 3,47 juta, sementara pekerja perempuan hanya Rp 2,64 juta. Kesenjangan ini menunjukkan adanya de jure (hukum) versus de facto (praktik) gap, yang penyebabnya bisa sangat kompleks, mulai dari bias struktural, segmentasi pekerjaan, hingga beban ganda yang masih banyak dihadapi oleh pekerja perempuan. Pemerintah berupaya mengatasi ini melalui berbagai langkah, seperti edukasi, kerja sama dengan pemangku kepentingan, dan pembentukan Gugus Tugas Kesempatan dan Perlakuan yang Sama Tanpa Diskriminasi (EEO).</p><h3>8.2. Pencegahan dan Penanganan Kekerasan Seksual (PPKS)</h3><p>Penerbitan Kepmenaker No. 88 Tahun 2023 tentang Pedoman Pencegahan dan Penanganan Kekerasan Seksual (PPKS) di Tempat Kerja merupakan sebuah langkah kebijakan yang progresif dan signifikan. Regulasi ini secara fundamental mengubah penanganan isu kekerasan seksual dari yang semula murni ranah pidana menjadi bagian dari isu hubungan industrial.</p><p>Pedoman ini mendefinisikan berbagai bentuk kekerasan seksual (fisik, non-fisik, berbasis elektronik, dll.), serta mengidentifikasi pelaku dan korban bisa berasal dari unsur pengusaha, pekerja, atau pihak lain di lingkungan kerja. Kebijakan ini menempatkan tanggung jawab proaktif pada pengusaha untuk menciptakan lingkungan kerja yang aman melalui upaya-upaya pencegahan, seperti :</p><li>Menyusun kebijakan PPKS dan mengaturnya dalam PK, PP, atau PKB.</li><li>Melakukan edukasi kepada seluruh pekerja dan manajemen.</li><li>Menyediakan sarana dan prasarana kerja yang aman.</li><p>Salah satu terobosan utama dari Kepmenaker ini adalah kewajiban bagi perusahaan untuk membentuk Satuan Tugas (Satgas) PPKS. Satgas ini harus beranggotakan perwakilan dari pengusaha dan perwakilan dari pekerja/SP/SB, dengan jumlah anggota ganjil (minimal 3 orang). Satgas ini berfungsi sebagai pusat pencegahan dan penanganan, menerima pengaduan, mengumpulkan informasi, dan memberikan pertimbangan penyelesaian kepada manajemen dan korban. Dengan melembagakan mekanisme internal ini, kebijakan tersebut memberdayakan pekerja untuk turut mengawasi dan menangani isu krusial ini, yang memiliki implikasi besar pada budaya perusahaan, pelatihan manajerial, dan manajemen risiko.</p><h3>8.3. Perlindungan Hak-Hak Pekerja Perempuan</h3><p>Selain perlindungan umum dari diskriminasi dan kekerasan seksual, peraturan perundang-undangan juga memberikan perlindungan khusus yang bersifat afirmatif bagi pekerja perempuan, yang berkaitan dengan fungsi reproduksi dan kodratnya. Hak-hak khusus tersebut meliputi :</p><li>Hak Istirahat Haid: Pekerja perempuan yang merasakan sakit pada hari pertama dan kedua masa haidnya tidak wajib bekerja, namun tetap berhak atas upah penuh.</li><li>Hak Istirahat Melahirkan dan Keguguran: Pekerja perempuan berhak atas istirahat selama 1,5 bulan sebelum dan 1,5 bulan sesudah melahirkan, atau 1,5 bulan setelah mengalami keguguran kandungan, dan tetap menerima upah penuh selama periode istirahat tersebut.</li><li>Hak Menyusui: Pengusaha wajib memberikan kesempatan yang layak bagi pekerja perempuan untuk menyusui anaknya selama waktu kerja.</li><p>Pengaturan hak-hak ini perlu secara eksplisit dituangkan dan dirinci dalam PP atau PKB untuk memastikan implementasinya berjalan dengan baik di tingkat perusahaan.</p><h2>Bab 9: Pengawasan Ketenagakerjaan</h2><h3>9.1. Peran Pemerintah sebagai Pengawas</h3><p>Selain sebagai regulator dan fasilitator, salah satu peran fundamental pemerintah dalam sistem Hubungan Industrial adalah sebagai pengawas (supervisor). Fungsi pengawasan ini dijalankan untuk memastikan bahwa seluruh peraturan perundang-undangan ketenagakerjaan, mulai dari UU, PP, hingga Permenaker, serta instrumen otonom seperti PP dan PKB, dipatuhi dan diimplementasikan dengan benar oleh para pelaku, khususnya pengusaha. Pengawasan ini mencakup pemenuhan hak-hak normatif pekerja, kepatuhan terhadap kewajiban jaminan sosial, pembentukan kelembagaan HI di perusahaan, hingga penegakan standar keselamatan dan kesehatan kerja.</p><h3>9.2. Sanksi atas Pelanggaran</h3><p>Untuk menjamin efektivitas pengawasan, pemerintah memiliki kewenangan untuk melakukan penindakan terhadap pelanggaran. Sanksi yang diberikan bersifat berjenjang, mulai dari sanksi administratif hingga sanksi pidana, tergantung pada jenis dan tingkat pelanggaran. Contoh sanksi yang diatur dalam peraturan perundang-undangan meliputi:</p><li>Sanksi Administratif: Diberikan atas pelanggaran seperti tidak membentuk LKS Bipartit bagi perusahaan yang wajib , atau tidak mendaftarkan pekerja dalam program jaminan sosial. Sanksi ini dapat berupa teguran tertulis, denda, hingga pembatasan atau pencabutan akses terhadap pelayanan publik tertentu.</li><li>Sanksi Pidana: Diberikan untuk pelanggaran yang lebih serius, seperti tidak membayar iuran jaminan sosial yang telah dipungut dari pekerja, yang dapat diancam dengan pidana penjara hingga 8 tahun atau denda hingga Rp 1 miliar.</li><p>Penegakan hukum yang tegas dan konsisten menjadi kunci untuk menciptakan efek jera dan memastikan bahwa seluruh kerangka Hubungan Industrial berjalan sesuai dengan tujuan yang telah ditetapkan.</p><h2>Lampiran</h2><h3>Lampiran A: Tabel Komparasi Perubahan Regulasi Ketenagakerjaan</h3><table><tr><td><p>Ketentuan Kunci</p></td><td><p>UU No. 13 Tahun 2003</p></td><td><p>UU No. 6 Tahun 2023 (UU Cipta Kerja)</p></td><td><p>Pasca-Putusan MK No. 168/PUU-XXI/2023</p></td></tr><tr><td><p>Durasi PKWT</p></td><td><p>Dibatasi perpanjangan dan pembaruannya (total maks. sekitar 5 tahun dengan jeda).</p></td><td><p>Batasan dihapus, diatur lebih lanjut dalam PP (PP 35/2021 mengatur maks. 5 tahun).</p></td><td><p>Ditegaskan dalam UU bahwa total jangka waktu PKWT termasuk perpanjangan tidak boleh melebihi 5 tahun.</p></td></tr><tr><td><p>Upah Minimum Sektoral (UMS)</p></td><td><p>Gubernur dapat menetapkan UMS setelah mendapat saran dari Dewan Pengupahan.</p></td><td><p>Ketentuan UMS dihapus.</p></td><td><p>Ditegaskan kembali bahwa Gubernur wajib menetapkan UMS Provinsi dan dapat menetapkan UMS Kab/Kota.</p></td></tr><tr><td><p>Struktur & Skala Upah (SUSU)</p></td><td><p>Pengusaha wajib menyusun SUSU dengan memperhatikan golongan, jabatan, masa kerja, pendidikan, dan kompetensi.</p></td><td><p>Kewajiban memperhatikan faktor-faktor tersebut dihapus, hanya menyisakan \"kemampuan perusahaan dan produktivitas\".</p></td><td><p>Kewajiban memperhatikan golongan, jabatan, masa kerja, pendidikan, dan kompetensi dikembalikan.</p></td></tr><tr><td><p>Proses PHK</p></td><td><p>Harus melalui perundingan bipartit, jika gagal, melalui mekanisme PPHI.</p></td><td><p>Sama, namun proses dipermudah.</p></td><td><p>Ditegaskan bahwa perundingan bipartit harus dilakukan secara musyawarah untuk mufakat, dan PHK hanya sah setelah ada putusan PPHI yang berkekuatan hukum tetap.</p></td></tr></table><h3>Lampiran B: Rangkuman Data Statistik Ketenagakerjaan Terkini</h3><li>Data Angkatan Kerja (BPS, Februari 2025):</li><li>Penduduk Usia Kerja: 216,79 juta orang.</li><li>Angkatan Kerja: 153,05 juta orang.</li><li>Penduduk Bekerja: 145,77 juta orang.</li><li>Tingkat Pengangguran Terbuka (TPT): 4.76%.</li><li>Komposisi Pekerja (Agustus 2024): 60,81 juta pekerja formal (42.05%) dan 83,83 juta pekerja informal.</li><li>Data Cakupan Kepesertaan Jamsos (BPJS Ketenagakerjaan, April 2025):</li><li>Total Peserta Aktif: 39,70 juta orang.</li><li>Peserta Penerima Upah (PU): 26,07 juta orang.</li><li>Peserta Bukan Penerima Upah (BPU): 8,99 juta orang.</li><li>Peserta Jasa Konstruksi (Jakon): 4,64 juta orang.</li><li>Peserta Jaminan Kehilangan Pekerjaan (JKP): 16,47 juta orang.</li><li>Data Kasus Perselisihan Hubungan Industrial (Nasional, 2024):</li><li>Total Kasus Dilaporkan: 7.540 kasus.</li><li>Kasus PHK: 5.192 kasus (jenis perselisihan terbanyak).</li><li>Penyelesaian melalui Mediasi: 4.312 kasus.</li><li>Penyelesaian melalui Bipartit: 1.978 kasus.</li><h3>Lampiran C: Daftar Singkatan dan Glosarium</h3><li>APINDO: Asosiasi Pengusaha Indonesia</li><li>BPU: Bukan Penerima Upah</li><li>Faskesja: Fasilitas Kesejahteraan Pekerja</li><li>HI: Hubungan Industrial</li><li>HIP: Hubungan Industrial Pancasila</li><li>JHT: Jaminan Hari Tua</li><li>JKK: Jaminan Kecelakaan Kerja</li><li>JKM: Jaminan Kematian</li><li>JKP: Jaminan Kehilangan Pekerjaan</li><li>JP: Jaminan Pensiun</li><li>KADIN: Kamar Dagang dan Industri</li><li>LKS: Lembaga Kerja Sama</li><li>MK: Mahkamah Konstitusi</li><li>PHI: Pengadilan Hubungan Industrial</li><li>PHK: Pemutusan Hubungan Kerja</li><li>PK: Perjanjian Kerja</li><li>PKB: Perjanjian Kerja Bersama</li><li>PKWT: Perjanjian Kerja Waktu Tertentu</li><li>PKWTT: Perjanjian Kerja Waktu Tidak Tertentu</li><li>PMI: Pekerja Migran Indonesia</li><li>PP: Peraturan Perusahaan</li><li>PPHI: Penyelesaian Perselisihan Hubungan Industrial</li><li>PU: Penerima Upah</li><li>SJSN: Sistem Jaminan Sosial Nasional</li><li>SP/SB: Serikat Pekerja/Serikat Buruh</li><li>SUSU: Struktur dan Skala Upah</li><li>UM: Upah Minimum</li><li>UMK: Upah Minimum Kabupaten/Kota</li><li>UMP: Upah Minimum Provinsi</li><li>UMS: Upah Minimum Sektoral</li><li>UU: Undang-Undang</li><p>Karya yang dikutip</p><p>1. Analisis Putusan MK Nomor 168/PUU-XXI/2023: Uji Materi terhadap UU Cipta Kerja dan Implikasinya pada Perlindungan Buruh - Blog Leks&Co, https://blog.lekslawyer.com/analisis-putusan-mk-nomor-168-puu-xxi-2023-uji-materi-terhadap-uu-cipta-kerja-dan-implikasinya-pada-perlindungan-buruh/ 2. PUTUSAN Nomor 168/PUU-XXI/2023 DEMI KEADILAN BERDASARKAN KETUHANAN YANG MAHA ESA MAHKAMAH KONSTITUSI REPUBLIK INDONESIA, [1.1
