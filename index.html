angsaan, atau asal dalam masyarakat, yang mengakibatkan hilangnya atau berkurangnya persamaan kesempatan atau perlakuan dalam pekerjaan dan jabatan.1</p><p>Bentuk Diskriminasi: Diskriminasi dapat terwujud dalam beberapa bentuk:</p><li>Penerimaan dan Penempatan Pekerja: Terlihat dari tingkat partisipasi angkatan kerja perempuan yang lebih rendah.1</li><li>Menduduki Jabatan Tertentu: Jabatan-jabatan strategis cenderung lebih banyak diduduki oleh laki-laki.1</li><li>Pengupahan dan Tunjangan: Contohnya, laki-laki menerima upah dan tunjangan lebih besar untuk pekerjaan setara, seringkali berdasarkan asumsi peran pencari nafkah.1</li><li>Jaminan Sosial: Misalnya, pendaftaran pekerja perempuan dengan status lajang meskipun sudah berkeluarga, yang mengurangi manfaat jaminan sosial bagi dirinya dan keluarga.1</li><p></p><h3>Koneksi SDGs dengan Kesetaraan Gender dan Ketenagakerjaan</h3><p></p><p>Agenda Pembangunan Berkelanjutan (SDGs) secara global menyoroti pentingnya kesetaraan gender dan pekerjaan layak:</p><li>SDG 5 (Kesetaraan Gender): Dianggap sebagai elemen krusial untuk mencapai Pekerjaan Layak bagi Semua Wanita dan Pria, mendorong perubahan sosial dan kelembagaan menuju pembangunan berkelanjutan.1</li><li>SDG 8 (Pekerjaan Layak dan Pertumbuhan Ekonomi): Bertujuan untuk mendukung pertumbuhan ekonomi yang berkelanjutan dan inklusif, menciptakan tenaga kerja penuh dan produktif, pekerjaan layak bagi semua, mendorong kewirausahaan, formalisasi UMKM, dan peningkatan produktivitas ekonomi.1</li><p></p><h3>Langkah Aksi Pemerintah dan Program Pencegahan Diskriminasi</h3><p></p><p>Pemerintah Indonesia telah mengambil berbagai langkah dan program untuk mencegah dan menghapus diskriminasi di tempat kerja:</p><li>Langkah Aksi: Melakukan kerja sama dengan lembaga internasional seperti ILO, menyelenggarakan edukasi (pelatihan, dialog sosial, sosialisasi, bimtek, seminar), menghimbau pembentukan help desk di perusahaan (termasuk untuk pelecehan seksual), dan menyebarkan informasi melalui media sosial.1</li><li>Program Pencegahan: Menyusun Pedoman Pelaksanaan Non-Diskriminasi di Tempat Kerja, menguatkan peran kelembagaan hubungan industrial, membentuk Gugus Tugas Kesempatan dan Perlakuan yang Sama Tanpa Diskriminasi (Task Force EEO) di tingkat daerah, memastikan peran pengawas ketenagakerjaan yang responsif dan adil, serta mengatur syarat kerja yang memuat perlakuan non-diskriminatif dalam PK, PP, atau PKB.1</li><p></p><h3>Perlindungan Pemerintah terhadap Kekerasan Seksual di Tempat Kerja (Kepmenaker 88/2023)</h3><p></p><p>Latar Belakang: Kasus dan korban kekerasan seksual, termasuk di tempat kerja, menunjukkan tren peningkatan.1 Kepmenaker No. 88 Tahun 2023 diterbitkan untuk menyinkronkan dan menguatkan pedoman sebelumnya guna penanganan yang optimal.1</p><p>Tujuan: Memberikan acuan dalam upaya pencegahan, penanganan, dan perlindungan dari segala bentuk kekerasan seksual di tempat kerja, serta mewujudkan lingkungan kerja yang kondusif, harmonis, aman, nyaman, dan bebas dari tindakan kekerasan seksual.1</p><p>Urgensi Pencegahan: Urgensi pencegahan kekerasan seksual di tempat kerja muncul dari kurangnya informasi, ketidakpahaman pekerja mengenai bentuk-bentuk kekerasan seksual, adanya rasa takut atau malu untuk mengadu, dan ketidaktahuan pekerja mengenai saluran pengaduan.1</p><p>Dasar Hukum Pencegahan KS: Pasal 27 ayat (2) jo Pasal 28G ayat (1) UUD 1945, Pasal 86 ayat (1) UU No. 13 Tahun 2003 tentang Ketenagakerjaan, dan UU No. 12 Tahun 2022 tentang Tindak Pidana Kekerasan Seksual (TPKS).1</p><p>Ruang Lingkup Kepmenaker 88/2023: Meliputi bentuk, pelaku, korban, dan lingkup terjadinya kekerasan seksual di tempat kerja; upaya pencegahan; prosedur pengaduan, penanganan, dan pemulihan korban; serta pembentukan Satuan Tugas Pencegahan dan Penanganan Kekerasan Seksual (P2KS).1</p><p></p><h3>Bentuk-bentuk Kekerasan Seksual, Pelaku, Korban, dan Lingkup Terjadinya</h3><p></p><p>Bentuk Kekerasan Seksual: Meliputi pelecehan seksual nonfisik, pelecehan seksual fisik, pemaksaan kontrasepsi, pemaksaan sterilisasi, pemaksaan perkawinan, penyiksaan seksual, eksploitasi seksual, perbudakan seksual, dan kekerasan seksual berbasis elektronik. Bentuk-bentuk yang sering terjadi di tempat kerja adalah pelecehan nonfisik, fisik, dan berbasis elektronik.1</p><p>Pelaku: Dapat berupa pengusaha, pekerja/buruh, dan/atau pihak terkait lainnya yang berada di tempat kerja.1</p><p></p><p>Korban: Dapat berupa pekerja/buruh, pengusaha, dan/atau pihak terkait lainnya yang berada di tempat kerja.1</p><p></p><p>Lingkup Terjadinya: Kekerasan seksual dapat terjadi di tempat kerja atau di lokasi yang berhubungan dengan tempat kerja.1</p><p>Peran Para Pihak dan Upaya Pencegahan:</p><li>Peran Pihak: Pengusaha (menyusun kebijakan, memastikan tidak terjadi KS), Pekerja/Buruh (berpartisipasi aktif), Serikat Pekerja/Buruh (membantu penyebarluasan informasi), Pihak terkait lainnya (mematuhi aturan), Satuan Tugas P2KS (menyusun dan melaksanakan program), serta Kementerian dan Dinas Ketenagakerjaan (pembinaan dan pemantauan).1</li><li>Upaya Pencegahan: Mengatur kebijakan pencegahan dan penanganan KS dalam PK, PP, atau PKB; melaksanakan edukasi; meningkatkan kesadaran diri; menyediakan sarana dan prasarana kerja yang memadai; dan mempublikasikan gerakan anti-kekerasan seksual di tempat kerja.1</li><p>Prosedur Pengaduan, Penanganan, dan Pemulihan Korban:</p><li>Pengaduan: Dapat disampaikan oleh korban, keluarga korban, rekan kerja, atau pihak terkait lainnya kepada Satuan Tugas di perusahaan, Disnaker, Kemnaker, atau langsung ke kepolisian. Pengaduan dapat dilakukan secara daring atau luring dan akan dicatat.1</li><li>Penanganan: Dilaksanakan secara serius oleh Satuan Tugas, unit kerja hubungan industrial/pengawasan ketenagakerjaan di Disnaker/Kemnaker. Meliputi pengumpulan informasi, pemberian pertimbangan kepada korban untuk melapor ke polisi, dan pemberian pertimbangan kepada perusahaan untuk memberikan sanksi (surat peringatan, pemindahan, pengurangan kewenangan, skorsing, PHK). Sanksi perusahaan tidak mengurangi hak korban untuk melapor ke polisi.1</li><li>Pemulihan Korban: Perusahaan bertanggung jawab mencegah tindakan balasan, mengawasi lingkungan kerja, dan menjamin korban tidak menderita kerugian (penurunan pangkat, penolakan promosi). Tindakan pemulihan lainnya meliputi pengembalian hak cuti sakit/tahunan, pemberian cuti sakit tambahan untuk konseling, penghapusan penilaian negatif, mempekerjakan kembali jika diberhentikan tidak benar, meninjau keputusan yang merugikan, dan memberi ganti rugi biaya pengobatan.1</li><p>Satuan Tugas Pencegahan dan Penanganan Kekerasan Seksual (P2KS):</p><li>Pembentukan: Dapat menjadi bagian dari struktur organisasi Lembaga Kerja Sama (LKS) Bipartit atau ditetapkan melalui Keputusan Pimpinan Perusahaan.1</li><li>Keanggotaan: Berasal dari perwakilan pengusaha dan pekerja/buruh/serikat pekerja, berjumlah ganjil (minimal 3 orang), terdiri dari ketua, sekretaris, dan anggota.1</li><li>Tugas: Menyusun dan melaksanakan program pencegahan, menerima dan mencatat pengaduan, mengumpulkan informasi, memberikan pertimbangan, dan mendampingi korban.1</li><li>Fungsi: Sebagai pusat pencegahan dan penanganan kekerasan seksual di perusahaan.1</li><li>Kewajiban: Menjunjung tinggi norma/kode etik, menjamin kerahasiaan identitas, serta menjaga independensi dan kredibilitas.1</li><p>Deklarasi Tripartit P2KS: Pada 1 Juni 2023, diluncurkan Deklarasi Tripartit Pencegahan dan Penanganan Kekerasan Seksual di Tempat Kerja, yang merupakan komitmen bersama untuk menciptakan hubungan industrial yang harmonis, menjunjung harkat dan martabat manusia, mencegah dan menghapus kekerasan seksual, serta mendukung pelaporan bagi korban.1</p><p></p><h2>9. Kesimpulan</h2><p></p><p>Lanskap hubungan kerja dan pengupahan di Indonesia adalah sistem yang kompleks, dinamis, dan terus berevolusi, sebagaimana tercermin dari banyaknya regulasi baru dan putusan Mahkamah Konstitusi yang memengaruhi implementasinya. Kerangka hukum yang ada, mulai dari undang-undang dasar hingga peraturan menteri, menunjukkan komitmen negara untuk menyeimbangkan kepentingan pengusaha dalam mencapai produktivitas dan daya saing, dengan perlindungan hak-hak dasar dan kesejahteraan pekerja.</p><p>Pemerintah secara aktif berupaya untuk memformalkan dan menstandardisasi hubungan kerja melalui instrumen seperti Peraturan Perusahaan (PP) dan Perjanjian Kerja Bersama (PKB), yang diwajibkan bagi perusahaan dengan jumlah pekerja tertentu. Penekanan pada Struktur dan Skala Upah (SUSU) serta sistem pengupahan berbasis produktivitas mengindikasikan pergeseran kebijakan dari sekadar penetapan upah minimum menjadi sistem kompensasi yang lebih adil, transparan, dan terkait langsung dengan kinerja, yang diharapkan dapat mengatasi \"jebakan upah murah\" dan meningkatkan kesejahteraan pekerja secara berkelanjutan.</p><p>Perlindungan pekerja juga diperkuat melalui regulasi rinci mengenai waktu kerja, upah lembur, dan berbagai jenis cuti, termasuk ketentuan khusus untuk kebutuhan gender seperti istirahat haid dan cuti melahirkan. Kebijakan ini mencerminkan perhatian terhadap kesejahteraan holistik pekerja dan upaya untuk menciptakan lingkungan kerja yang inklusif.</p><p>Isu kesetaraan dan non-diskriminasi, khususnya kekerasan seksual di tempat kerja, menjadi fokus penting dalam agenda pemerintah. Data Indeks Ketimpangan Gender (IKG) menunjukkan adanya perbaikan, namun kesenjangan upah dan partisipasi angkatan kerja antar gender masih menjadi tantangan. Berbagai langkah aksi, program pencegahan, serta pembentukan Satuan Tugas Pencegahan dan Penanganan Kekerasan Seksual (P2KS) menunjukkan keseriusan dalam menciptakan lingkungan kerja yang aman dan bebas diskriminasi.</p><p>Secara keseluruhan, kebijakan hubungan kerja dan pengupahan di Indonesia berupaya untuk menciptakan ekosistem industri yang harmonis, produktif, dan berkeadilan. Keberhasilan implementasinya sangat bergantung pada kepatuhan semua pihak, pengawasan yang efektif, serta dialog sosial yang konstruktif antara pemerintah, pengusaha, dan pekerja.</p><p>Works cited</p><li>Direktorat HKP - Kebijakan Pengupahan pada Sektor Pertambangan.pdf</li>"},{"title":"Peraturan Pengupahan dan Hubungan Kerja","filename":"peraturan-pengupahan-dan-hubungan-kerja.html","content":"<p></p><h1>Tinjauan Komprehensif Peraturan Perundang-undangan Terbaru Terkait Pengupahan dan Hubungan Kerja di Indonesia</h1><p></p><p></p><h2>I. Ringkasan Eksekutif</h2><p></p><p>Lanskap hukum ketenagakerjaan di Indonesia telah mengalami transformasi signifikan, terutama dipicu oleh penetapan Undang-Undang Cipta Kerja. Perubahan ini bertujuan untuk menyederhanakan regulasi, meningkatkan iklim investasi, dan mendorong penciptaan lapangan kerja. Inti dari kerangka hukum terbaru ini adalah Undang-Undang Nomor 6 Tahun 2023, yang mengesahkan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja. Regulasi turunan utama yang mengatur pengupahan adalah Peraturan Pemerintah Nomor 51 Tahun 2023, yang mengubah Peraturan Pemerintah Nomor 36 Tahun 2021. Sementara itu, hubungan kerja diatur secara rinci dalam Peraturan Pemerintah Nomor 35 Tahun 2021, yang mencakup Perjanjian Kerja Waktu Tertentu (PKWT), alih daya, waktu kerja dan waktu istirahat, serta Pemutusan Hubungan Kerja (PHK). Laporan ini akan menguraikan evolusi legislasi ini, menganalisis ketentuan-ketentuan kunci terbaru, serta membahas implikasi praktis dan tantangan yang menyertainya bagi pengusaha dan pekerja di Indonesia.</p><p></p><h2>II. Evolusi Kerangka Hukum: Undang-Undang Cipta Kerja</h2><p></p><p>Kerangka hukum ketenagakerjaan di Indonesia telah mengalami perubahan fundamental melalui serangkaian regulasi yang bermuara pada Undang-Undang Cipta Kerja. Proses ini dimulai dengan inisiatif untuk menyelaraskan berbagai peraturan demi peningkatan ekosistem investasi dan kegiatan berusaha.</p><p></p><h3>Dari UU No. 11 Tahun 2020 ke Perpu No. 2 Tahun 2022</h3><p></p><p>Upaya legislatif awal untuk menyederhanakan regulasi di berbagai sektor adalah Undang-Undang Nomor 11 Tahun 2020 tentang Cipta Kerja.1 Undang-undang komprehensif ini dirancang untuk mempermudah perizinan usaha, meningkatkan ekosistem investasi, dan menciptakan lapangan kerja dengan mengubah atau mencabut berbagai undang-undang yang ada, termasuk bagian signifikan dari Undang-Undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan.1</p><p>Setelah melalui uji materi, UU No. 11 Tahun 2020 dinyatakan inkonstitusional bersyarat, yang mengharuskan revisi. Hal ini mengarah pada penerbitan Peraturan Pemerintah Pengganti Undang-Undang (Perpu) Nomor 2 Tahun 2022 tentang Cipta Kerja.4 Perpu ini pada dasarnya menggantikan dan menyempurnakan ketentuan-ketentuan dari Undang-Undang Cipta Kerja yang asli.</p><p></p><h3>UU Nomor 6 Tahun 2023: Undang-Undang Induk Cipta Kerja Saat Ini</h3><p></p><p>Pada tanggal 31 Maret 2023, Perpu No. 2 Tahun 2022 secara resmi ditetapkan menjadi undang-undang sebagai Undang-Undang Nomor 6 Tahun 2023 tentang Penetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja menjadi Undang-Undang.4 Undang-undang ini mengukuhkan kedudukan hukum ketentuan-ketentuan Undang-Undang Cipta Kerja, termasuk yang berkaitan dengan ketenagakerjaan. Undang-undang tersebut secara eksplisit menyatakan bahwa Perpu, termasuk lampirannya yang ekstensif (1127 halaman), merupakan bagian yang tidak terpisahkan dari Undang-Undang baru ini.4</p><p>UU No. 6 Tahun 2023 berfungsi sebagai payung hukum utama untuk berbagai kegiatan ekonomi dan investasi, dengan \"ketenagakerjaan\" menjadi salah satu dari sepuluh klaster intinya.1 Undang-undang ini bertujuan untuk menciptakan dan meningkatkan lapangan kerja, melindungi pekerja, dan memastikan keberlangsungan usaha.6 Secara implisit, undang-undang ini menjadi dasar bagi peraturan turunan (Peraturan Pemerintah dan Peraturan Menteri) untuk merinci implementasi spesifik.1</p><p>Meskipun UU No. 6 Tahun 2023 bertujuan untuk mengatasi isu-isu konstitusional, beberapa pasal spesifik dalam lampiran undang-undang tersebut (misalnya, Pasal 7 ayat (1) dan Pasal 10 ayat (2) dalam Pasal 42 angka 5 dan 6 Lampiran) masih menjadi objek uji materi dan dinyatakan bertentangan dengan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945, atau tidak memiliki kekuatan hukum mengikat kecuali dimaknai ulang.4 Hal ini menunjukkan adanya pengawasan hukum yang berkelanjutan dan potensi penyesuaian lebih lanjut.</p><p>Dinamika Legislasi dan Kepastian Hukum</p><p>Perkembangan yang cepat dari UU No. 11 Tahun 2020 menjadi Perpu No. 2 Tahun 2022, dan kemudian disahkan sebagai UU No. 6 Tahun 2023, ditambah dengan tantangan uji materi yang terus berlanjut terhadap ketentuan-ketentuan dalam undang-undang yang terakhir, menunjukkan periode dinamika legislasi yang signifikan dalam hukum ketenagakerjaan Indonesia. Urutan peristiwa ini, di mana undang-undang yang baru disahkan masih menghadapi keberatan hukum, mengindikasikan bahwa kepastian hukum dalam kerangka ketenagakerjaan masih terus berkembang dan memerlukan pemantauan yang cermat. Bagi pelaku usaha dan praktisi hukum, kondisi ini menuntut agar mereka tidak hanya memantau peraturan baru tetapi juga hasil dari setiap tantangan hukum. Implikasinya adalah lingkungan kepatuhan yang kompleks, yang dapat meningkatkan risiko hukum bagi perusahaan dan berpotensi memengaruhi kepercayaan investor karena perubahan regulasi yang tidak terduga. Ini juga menunjukkan bahwa pendekatan \"omnibus\" yang luas untuk legislasi menghadapi tantangan inheren dalam mencapai stabilitas segera dan penerimaan yang luas.</p><p>Pergeseran Filosofi Legislasi Menuju Pertumbuhan Ekonomi</p><p>Penyajian Undang-Undang Cipta Kerja (dalam semua bentuknya) secara konsisten sebagai instrumen untuk \"penciptaan dan peningkatan lapangan kerja\" serta \"peningkatan ekosistem investasi dan kegiatan berusaha\" 1 menunjukkan bahwa tujuan legislatif utama berpusat pada pertumbuhan ekonomi dan kemudahan berusaha. Meskipun pemerintah menyatakan tujuan untuk melindungi pekerja, analisis lain menunjukkan bahwa klaster ketenagakerjaan dalam Undang-Undang Cipta Kerja justru mengabaikan filosofi Undang-Undang Ketenagakerjaan yang digantikannya, dan cenderung lebih meringankan pengusaha serta mengikat pekerja.2 Kontradiksi ini menyoroti adanya ketegangan filosofis mendasar. Meskipun pemerintah mengklaim menyeimbangkan perlindungan pekerja dengan penciptaan lapangan kerja, efek praktisnya, sebagaimana dipersepsikan oleh beberapa analisis, sangat condong pada fleksibilitas pengusaha dan fasilitasi investasi. Ketegangan yang mendasari ini dapat menyebabkan berlanjutnya perselisihan hubungan industrial, tantangan hukum, dan persepsi di kalangan serikat pekerja dan pekerja bahwa hak-hak mereka terkikis, meskipun ada jaminan resmi. Ini mengisyaratkan bahwa \"perlindungan pekerja\" yang disebutkan oleh menteri mungkin didefinisikan ulang dalam konteks memfasilitasi bisnis, daripada mempertahankan tingkat perlindungan sebelumnya.</p><p>Berikut adalah tabel yang merangkum perubahan legislatif kunci:</p><table><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr></table><p></p><h2>III. Peraturan Terbaru tentang Pengupahan</h2><p></p><p>Regulasi pengupahan di Indonesia telah mengalami penyesuaian signifikan, terutama melalui Peraturan Pemerintah Nomor 36 Tahun 2021 dan perubahannya, Peraturan Pemerintah Nomor 51 Tahun 2023.</p><p></p><h3>Peraturan Pemerintah Nomor 36 Tahun 2021 tentang Pengupahan: Prinsip dan Komponen Inti Upah</h3><p></p><p>Peraturan Pemerintah Nomor 36 Tahun 2021 (PP 36/2021) diterbitkan pada tanggal 2 Februari 2021, sebagai implementasi dari ketentuan Undang-Undang Cipta Kerja (khususnya Pasal 81 dan Pasal 185 huruf b UU No. 11 Tahun 2020).8 Regulasi ini menggantikan PP Nomor 78 Tahun 2015 tentang Pengupahan.8</p><p>PP 36/2021 menguraikan kebijakan umum mengenai pengupahan, termasuk penetapan upah (berdasarkan satuan waktu atau hasil), struktur dan skala upah, upah minimum, serta perlindungan upah.8 Upah berdasarkan PP ini terdiri atas beberapa komponen: 1) upah tanpa tunjangan; 2) upah pokok dan tunjangan tetap; 3) upah pokok, tunjangan tetap, dan tunjangan tidak tetap; atau 4) upah pokok dan tunjangan tidak tetap.8</p><p></p><h3>Peraturan Pemerintah Nomor 51 Tahun 2023: Perubahan atas PP No. 36 Tahun 2021</h3><p></p><p>Peraturan Pemerintah Nomor 51 Tahun 2023 (PP 51/2023) merupakan pembaruan paling signifikan terhadap regulasi pengupahan, yang diundangkan pada tanggal 10 November 2023.9 Regulasi ini secara spesifik mengubah beberapa pasal dalam PP 36/2021.9 Tujuan yang dinyatakan adalah untuk melaksanakan UU No. 6 Tahun 2023 dan menjaga daya beli Pekerja/Buruh serta stabilitas ekonomi nasional.10</p><p>Analisis Perubahan Detil dalam Formula Perhitungan Upah Minimum (Pertumbuhan Ekonomi, Inflasi, Alfa):</p><p>PP 51/2023 memperkenalkan formula baru untuk penyesuaian nilai upah minimum tahunan: UM(t+1) = UM(t) + Nilai Penyesuaian UM(t+1), di mana Nilai Penyesuaian UM(t+1) = Inflasi + (PE * ?) * UM(t).10 Formula ini secara eksplisit menggabungkan:</p><li>Inflasi: Data inflasi nasional.</li><li>PE (Pertumbuhan Ekonomi): Data pertumbuhan ekonomi regional.</li><li>Alfa (?): Indeks baru yang merepresentasikan kontribusi tenaga kerja terhadap pertumbuhan ekonomi provinsi atau kabupaten/kota, dengan rentang nilai 0,10 hingga 0,30. Nilai alfa ini ditentukan oleh dewan pengupahan provinsi atau kabupaten/kota, dengan mempertimbangkan tingkat penyerapan tenaga kerja, rata-rata atau median upah, dan faktor relevan lainnya.10Jika nilai penyesuaian nol atau negatif, upah minimum yang akan ditetapkan sama dengan nilai upah minimum tahun berjalan.10 Data untuk perhitungan harus bersumber dari lembaga yang berwenang di bidang statistik.10</li><p>Ketentuan Baru untuk Upah Minimum Provinsi (UMP) dan Upah Minimum Kabupaten/Kota (UMK):</p><p>Gubernur wajib menetapkan UMP setiap tahun berdasarkan formula baru.10 UMK dapat ditetapkan oleh gubernur untuk kabupaten/kota yang sudah memiliki upah minimum, yang belum memiliki, atau yang berasal dari daerah pemekaran baru.10 Penetapan UMK hanya dapat dilakukan</p><p>setelah UMP ditetapkan, dan hanya jika hasil perhitungan UMK lebih tinggi dari UMP.10</p><p>Ketentuan khusus berlaku untuk penetapan UMK di daerah yang belum memiliki UMK sebelumnya, yang mensyaratkan rata-rata pertumbuhan ekonomi kabupaten/kota selama 3 tahun terakhir lebih tinggi dibandingkan rata-rata pertumbuhan ekonomi provinsi, atau nilai pertumbuhan ekonomi dikurangi inflasi kabupaten/kota selama 3 tahun terakhir selalu positif dan lebih tinggi dari nilai provinsi.10 Perhitungan UMK di daerah baru melibatkan formula kompleks yang mempertimbangkan paritas daya beli, tingkat penyerapan tenaga kerja, dan median upah selama tiga tahun terakhir.10</p><p>Aturan Spesifik untuk Upah Minimum di Daerah Administratif Baru dan Ibu Kota Nusantara (IKN):</p><p>Untuk provinsi hasil pemekaran, UMP yang berlaku pertama kali menggunakan UMP provinsi induk.10 Untuk IKN, upah minimum akan ditetapkan oleh Kepala Otorita IKN setelah pemindahan Ibu Kota Negara, dengan koordinasi awal dengan Kementerian Ketenagakerjaan dan/atau pemerintah provinsi Kalimantan Timur jika data atau lembaga yang diperlukan belum tersedia.10 Sebelum UMK IKN spesifik berlaku, UMK Kabupaten Penajam Paser Utara dan Kabupaten Kutai Kartanegara berlaku.10</p><p>Ketentuan Upah untuk Pekerja dengan Masa Kerja Kurang dari Satu Tahun:</p><p>PP 51/2023 memperjelas bahwa meskipun upah minimum umumnya berlaku bagi pekerja dengan masa kerja kurang dari satu tahun, mereka yang memiliki kualifikasi tertentu (misalnya, pendidikan, kompetensi, pengalaman) dapat diberikan upah lebih tinggi dari upah minimum.10</p><p>Peningkatan Peran Dewan Pengupahan:</p><p>Dewan Pengupahan (tingkat provinsi dan kabupaten/kota) memainkan peran krusial dalam merekomendasikan nilai alfa (?) untuk perhitungan upah minimum dan memberikan saran untuk implementasi upah minimum serta struktur dan skala upah.10</p><p>Sentralisasi dan Standardisasi Kebijakan Pengupahan</p><p>Formula yang rinci dan kondisi spesifik untuk penetapan UMP/UMK, bersama dengan penekanan pada penggunaan data dari lembaga statistik yang berwenang, menunjukkan langkah menuju sentralisasi dan standardisasi yang lebih besar dalam kebijakan pengupahan. Tingkat detail ini dan ketergantungan pada sumber data terpusat mengindikasikan upaya yang disengaja oleh pemerintah pusat untuk menyeragamkan penetapan upah minimum di seluruh Indonesia, membatasi diskresi yang sebelumnya dimiliki oleh pemerintah daerah atau dewan pengupahan lokal dalam menentukan angka-angka ini. Meskipun faktor \"alfa\" ditentukan secara lokal, ia tetap beroperasi dalam rentang yang ditentukan secara terpusat. Meskipun bertujuan untuk keadilan dan prediktabilitas, sentralisasi ini mungkin mengurangi responsivitas kebijakan upah minimum terhadap kondisi ekonomi yang sangat terlokalisasi atau dinamika pasar tenaga kerja regional tertentu. Ini juga menggeser beban justifikasi kenaikan upah lebih ke arah indikator ekonomi objektif daripada pertimbangan sosial atau politik semata, berpotensi menyebabkan kenaikan yang lebih rendah di beberapa daerah dibandingkan metode sebelumnya.</p><p>Keseimbangan Fleksibilitas Pengusaha dan Perlindungan Pekerja (Upah)</p><p>Ketentuan yang memungkinkan pekerja dengan masa kerja kurang dari satu tahun tetapi dengan \"kualifikasi tertentu\" untuk menerima upah di atas upah minimum mencerminkan upaya yang nuansa untuk menyeimbangkan fleksibilitas pengusaha dalam merekrut tenaga kerja terampil dengan perlindungan dasar upah minimum.10 Ketentuan ini mengakui bahwa upah minimum yang berlaku untuk semua karyawan baru mungkin menghambat perusahaan dalam menarik talenta yang sangat terampil, meskipun belum berpengalaman. Ini memberikan fleksibilitas bagi pengusaha untuk menawarkan upah yang kompetitif untuk keahlian tertentu, bahkan untuk pendatang baru. Hal ini dapat mengarah pada sistem upah berbasis merit yang lebih kuat untuk posisi tingkat pemula yang membutuhkan keterampilan khusus, berpotensi menguntungkan para profesional muda yang terampil. Namun, ini juga dapat menciptakan potensi disparitas dalam kategori \"masa kerja kurang dari satu tahun,\" di mana mereka yang tanpa \"kualifikasi tertentu\" mungkin terbatas pada upah minimum, berpotensi memperkuat sistem dua tingkat untuk karyawan baru. Ini juga menempatkan tanggung jawab pada pengusaha untuk secara jelas mendefinisikan dan membenarkan \"kualifikasi tertentu.\"</p><p>Berikut adalah perbandingan formula perhitungan upah minimum:</p><p>Tabel: Perbandingan Formula Perhitungan Upah Minimum (PP 36/2021 vs. PP 51/2023)</p><p></p><table><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr></table><p></p><h3>Struktur dan Skala Upah: Persyaratan dan Implementasi berdasarkan Permenaker No. 1 Tahun 2017</h3><p></p><p>Peraturan Menteri Ketenagakerjaan (Permenaker) Nomor 1 Tahun 2017 tentang Struktur dan Skala Upah masih berlaku.12 Regulasi ini mewajibkan pengusaha untuk menyusun struktur dan skala upah.13</p><p>Struktur dan skala upah harus mempertimbangkan klasifikasi jabatan, kompetensi, masa kerja, dan sistem pengembangan karir.12 Ini berfungsi sebagai pedoman untuk penetapan upah berdasarkan satuan waktu dan bertujuan untuk memastikan kepastian upah serta mengurangi kesenjangan upah.13 Pengusaha wajib memberitahukan struktur dan skala upah kepada seluruh pekerja secara perorangan.13</p><p>Struktur dan skala upah harus ditinjau secara berkala, setidaknya setiap 1-2 tahun, atau ketika terjadi perubahan signifikan dalam regulasi, kondisi ekonomi, atau struktur organisasi.13 Pelanggaran terhadap kewajiban ini dapat dikenai sanksi administratif.12 PP No. 51 Tahun 2023 semakin memperkuat kewajiban perusahaan untuk menyusun dan menginformasikan struktur dan skala upah kepada karyawan.15</p><p></p><h2>IV. Peraturan Terbaru tentang Hubungan Kerja</h2><p></p><p>Aspek hubungan kerja di Indonesia diatur secara komprehensif dalam Peraturan Pemerintah Nomor 35 Tahun 2021, yang merupakan turunan penting dari Undang-Undang Cipta Kerja.</p><p></p><h3>Peraturan Pemerintah Nomor 35 Tahun 2021 tentang Perjanjian Kerja Waktu Tertentu (PKWT), Alih Daya, Waktu Kerja dan Waktu Istirahat, dan Pemutusan Hubungan Kerja (PHK)</h3><p></p><p>Peraturan Pemerintah Nomor 35 Tahun 2021 (PP 35/2021) merupakan regulasi turunan yang krusial, diterbitkan pada tanggal 2 Februari 2021.16 Regulasi ini mencakup aspek-aspek kunci hubungan kerja di bawah Undang-Undang Cipta Kerja, yaitu PKWT, alih daya, waktu kerja dan waktu istirahat, serta pemutusan hubungan kerja.17</p><p>Perjanjian Kerja Waktu Tertentu (PKWT):</p><li>Durasi yang Direvisi: Berbeda dengan UU No. 13 Tahun 2003 yang umumnya membatasi PKWT hingga maksimal 3 tahun (2 tahun + 1 tahun perpanjangan), PP 35/2021 memungkinkan PKWT hingga 5 tahun.3 Regulasi ini memperjelas bahwa PKWT dapat dibuat berdasarkan jangka waktu atau selesainya pekerjaan tertentu.17 Jika suatu pekerjaan belum selesai dalam waktu yang disepakati, PKWT dapat diperpanjang hingga pekerjaan selesai, asalkan total durasi tidak melebihi 5 tahun.18</li><li>Jenis Pekerjaan: PKWT berlaku untuk pekerjaan yang bersifat sementara, pekerjaan yang diperkirakan selesai dalam waktu tidak terlalu lama (hingga 5 tahun), pekerjaan musiman, atau pekerjaan yang berhubungan dengan produk/kegiatan baru yang masih dalam tahap percobaan.3 Penting untuk dicatat bahwa PKWT tidak dapat digunakan untuk pekerjaan yang bersifat tetap.3</li><li>Larangan Masa Percobaan: PP 35/2021 secara eksplisit melarang adanya masa percobaan kerja untuk PKWT. Jika syarat tersebut dicantumkan, maka batal demi hukum, dan masa kerja tetap dihitung sejak awal.3 Ketentuan ini sejalan dengan UU No. 13 Tahun 2003 sebelumnya.3</li><li>Uang Kompensasi: Pengusaha wajib memberikan uang kompensasi kepada pekerja/buruh PKWT pada saat berakhirnya kontrak, asalkan pekerja telah bekerja minimal 1 bulan secara terus-menerus.18 Kompensasi dihitung secara proporsional berdasarkan masa kerja.19</li><li>Pencatatan: PKWT harus dicatatkan secara daring pada kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan paling lambat 3 hari kerja sejak penandatanganan. Jika layanan daring belum tersedia, pencatatan tertulis dapat dilakukan di dinas ketenagakerjaan kabupaten/kota paling lambat 7 hari setelah penandatanganan.18</li><p>Alih Daya (Outsourcing):</p><p>PP 35/2021, bersama dengan Undang-Undang Cipta Kerja, secara signifikan mengubah regulasi alih daya yang sebelumnya diatur dalam UU No. 13 Tahun 2003.18 Kerangka baru ini menghilangkan batasan jenis pekerjaan yang dapat dialihdayakan sebelumnya, mengindikasikan bahwa alih daya kini dapat diterapkan pada cakupan kegiatan yang lebih luas.18 Tanggung jawab atas perlindungan pekerja, upah, kesejahteraan, syarat kerja, dan penyelesaian perselisihan berada pada perusahaan alih daya.18 Perusahaan alih daya wajib berbentuk badan hukum dan memiliki perizinan berusaha yang diperoleh melalui sistem Online Single Submission (OSS).18 Analisis menunjukkan bahwa perubahan ini mempermudah pengusaha dalam menggunakan pekerja alih daya di berbagai sektor dan mungkin tidak memperkuat hak-hak pekerja seperti yang dituntut sebelumnya.20</p><p>Waktu Kerja dan Waktu Istirahat:</p><p>PP 35/2021 sebagian besar mempertahankan ketentuan waktu kerja standar: 7 jam sehari dan 40 jam seminggu untuk 6 hari kerja dalam 1 minggu, atau 8 jam sehari dan 40 jam seminggu untuk 5 hari kerja dalam 1 minggu.22</p><li>Waktu Kerja Lembur: Batas maksimum jam lembur telah berubah. Sebelumnya, di bawah UU No. 13 Tahun 2003, maksimal adalah 3 jam sehari dan 14 jam seminggu. PP 35/2021 memungkinkan maksimal 4 jam sehari dan 18 jam seminggu.19 Perhitungan upah lembur dirinci dengan tarif khusus untuk jam pertama dan jam berikutnya, serta perhitungan khusus untuk hari kerja terpendek atau hari libur resmi.19 Waktu istirahat, termasuk istirahat mingguan, sebagian besar tidak berubah.22</li><p>Pemutusan Hubungan Kerja (PHK):</p><p>PP 35/2021 merinci lebih lanjut alasan PHK dan perhitungan uang pesangon, yang secara umum diatur dalam Undang-Undang Cipta Kerja.17 Regulasi ini merinci berbagai alasan PHK, termasuk efisiensi.23</p><li>Perhitungan Uang Pesangon: Perhitungan uang pesangon melibatkan tiga komponen: Uang Pesangon (UP), Uang Penghargaan Masa Kerja (UPMK), dan Uang Penggantian Hak (UPH).24</li><li>Uang Pesangon (UP): Berkisar dari 1 bulan upah (untuk masa kerja <1 tahun) hingga 9 bulan upah (untuk masa kerja >8 tahun).24</li><li>Uang Penghargaan Masa Kerja (UPMK): Berkisar dari 2 bulan upah (untuk masa kerja 3-6 tahun) hingga 8 bulan upah (untuk masa kerja >21 tahun).24</li><li>Uang Penggantian Hak (UPH): Meliputi item seperti sisa cuti tahunan yang belum diambil, biaya kepulangan, dll..24</li><li>Implikasi pajak (PPh 21) atas uang pesangon bersifat progresif, dengan tarif 0% untuk pesangon bruto hingga Rp 50 juta, dan tarif yang meningkat untuk jumlah yang lebih tinggi.24</li><p>Peningkatan Fleksibilitas Bagi Pengusaha dalam Kontrak Kerja</p><p>Perpanjangan durasi PKWT hingga 5 tahun dan cakupan alih daya yang lebih luas tanpa batasan jenis pekerjaan yang eksplisit 3 menandakan pergeseran signifikan menuju fleksibilitas kontraktual yang lebih besar bagi pengusaha. Hal ini secara langsung berarti pengusaha memiliki lebih banyak kelonggaran untuk menggunakan pengaturan kerja non-permanen untuk jangka waktu yang lebih lama dan di berbagai kegiatan bisnis inti. Ini mengurangi tekanan untuk mengubah pekerja kontrak menjadi status permanen secepat sebelumnya. Meskipun dimaksudkan untuk meningkatkan investasi dan penciptaan lapangan kerja dengan mengurangi kekakuan tenaga kerja yang dirasakan, hal ini dapat menyebabkan proporsi tenaga kerja yang lebih besar dipekerjakan di bawah kontrak non-permanen. Ini mungkin memengaruhi jaminan kerja, kemajuan karir, dan akses ke tunjangan tertentu bagi segmen angkatan kerja, berpotensi memperburuk fenomena \"pekerjaan rentan.\" Ini juga menggeser lebih banyak tanggung jawab kepada perusahaan alih daya untuk kesejahteraan pekerja, yang memerlukan pemantauan yang cermat.</p><p>Kodifikasi Perhitungan Lembur dan Pesangon dengan Potensi Penyesuaian Manfaat Pekerja</p><p>Meskipun PP 35/2021 menyediakan formula yang jelas untuk perhitungan lembur dan pesangon, perubahan dalam perhitungan pesangon (dibandingkan dengan sebelum Undang-Undang Cipta Kerja) dan peningkatan jam lembur maksimum menunjukkan kalibrasi ulang manfaat pekerja. Regulasi ini bertujuan untuk transparansi dan prediktabilitas dalam perhitungan ini, yang bermanfaat bagi kedua belah pihak. Namun, perubahan spesifik dalam jam lembur maksimum dan kerangka pesangon yang direvisi kemungkinan dirancang untuk mengurangi biaya tenaga kerja dan meningkatkan fleksibilitas operasional bagi bisnis. Hal ini dapat menyebabkan persepsi di kalangan pekerja bahwa tunjangan pemutusan hubungan kerja mereka telah berkurang, yang berpotensi memengaruhi moral dan hubungan industrial. Bagi pengusaha, ini menawarkan prediktabilitas biaya yang lebih jelas untuk penyesuaian tenaga kerja, tetapi mereka harus memastikan kepatuhan yang ketat terhadap metode perhitungan baru untuk menghindari perselisihan. Kapasitas lembur yang diperpanjang juga dapat menimbulkan kekhawatiran tentang kesejahteraan pekerja dan keseimbangan kehidupan kerja jika tidak dikelola dengan baik.</p><p>Berikut adalah tabel yang merangkum ketentuan-ketentuan kunci PP No. 35 Tahun 2021:</p><p>Tabel: Ketentuan Kunci PP No. 35 Tahun 2021 tentang Hubungan Kerja</p><p></p><table><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr></table><p>Tabel: Perhitungan Uang Pesangon (Pesangon) berdasarkan PP No. 35 Tahun 2021</p><p></p><table><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr></table><p></p><h3>Peraturan Menteri Ketenagakerjaan Lainnya yang Relevan</h3><p></p><p>Selain PP 35/2021, terdapat peraturan menteri lainnya yang terus menyempurnakan aspek ketenagakerjaan:</p><li>Permenaker No. 1 Tahun 2025: Peraturan ini mengubah Permenaker No. 5 Tahun 2021 mengenai tata cara penyelenggaraan program Jaminan Kecelakaan Kerja (JKK), Jaminan Kematian (JKM), dan Jaminan Hari Tua (JHT).26 Regulasi ini merinci aspek-aspek seperti kategori peserta (penerima upah vs. bukan penerima upah), kriteria kecelakaan kerja, dan prosedur klaim.27 Hal ini menunjukkan penyempurnaan berkelanjutan dalam aspek jaminan sosial terkait ketenagakerjaan.</li><li>Permenaker No. 6 Tahun 2021 tentang Perizinan Berusaha dan Permenaker No. 8 Tahun 2021 tentang Tata Cara Penggunaan Tenaga Kerja Asing juga merupakan peraturan turunan yang berkaitan dengan Undang-Undang Cipta Kerja, mengindikasikan penyesuaian regulasi yang lebih luas dalam administrasi ketenagakerjaan.16</li><p></p><h2>V. Interaksi, Implikasi, dan Tantangan</h2><p></p><p>Peraturan perundang-undangan ketenagakerjaan terbaru di Indonesia, yang berpusat pada Undang-Undang Cipta Kerja dan peraturan turunannya, telah menciptakan kerangka kerja yang kompleks dengan implikasi yang luas bagi pengusaha dan pekerja.</p><p></p><h3>Bagaimana Regulasi Baru Menggantikan atau Berinteraksi dengan Undang-Undang Ketenagakerjaan Sebelumnya (misalnya, UU No. 13 Tahun 2003)</h3><p></p><p>Undang-Undang Cipta Kerja (UU No. 6 Tahun 2023) secara eksplisit mencabut atau mengubah banyak pasal dari UU No. 13 Tahun 2003 (UU Ketenagakerjaan) dan undang-undang terkait lainnya.1 Sebagai contoh, Pasal 59 UU 13/2003 mengenai durasi PKWT dihapus dan rinciannya dipindahkan ke peraturan turunan seperti PP 35/2021.3 Pendekatan keseluruhan adalah \"omnibus,\" di mana satu undang-undang (dan turunannya) berupaya menyelaraskan dan menyederhanakan peraturan, secara efektif mengesampingkan ketentuan hukum sebelumnya yang seringkali terfragmentasi.3 Klausul transisi dalam UU No. 11 Tahun 2020 (yang diteruskan) menyatakan bahwa peraturan pelaksanaan harus ditetapkan dalam waktu 3 bulan, dan peraturan yang ada tetap berlaku hanya jika tidak bertentangan.1 Hal ini menyiratkan kebutuhan signifikan untuk meninjau dan menyesuaikan kebijakan internal perusahaan.</p><p></p><h3>Implikasi Praktis bagi Pengusaha terkait Kepatuhan, Kebijakan SDM, dan Penyesuaian Operasional</h3><p></p><p>Pengusaha harus secara menyeluruh meninjau dan memperbarui peraturan perusahaan dan perjanjian kerja bersama mereka agar sesuai sepenuhnya dengan UU No. 6 Tahun 2023, PP No. 51 Tahun 2023, dan PP No. 35 Tahun 2021, serta peraturan menteri terkait lainnya.18 Formula perhitungan upah minimum yang baru mengharuskan departemen SDM dan keuangan untuk menyesuaikan proses penyesuaian upah tahunan mereka, dengan menggabungkan faktor alfa yang baru dan sumber data yang relevan.10 Fleksibilitas yang meningkat dalam PKWT dan alih daya dapat mengarah pada evaluasi ulang strategi tenaga kerja, berpotensi meningkatkan penggunaan kontrak non-permanen.18 Kepatuhan terhadap kewajiban untuk membuat dan menginformasikan struktur dan skala upah kepada karyawan (Permenaker No. 1 Tahun 2017, diperkuat oleh PP 51/2023) sangat penting untuk menghindari sanksi administratif.12</p><p></p><h3>Implikasi bagi Karyawan terkait Hak, Perlindungan, dan Kompensasi</h3><p></p><p>Bagi karyawan, perubahan ini membawa kejelasan di beberapa area (misalnya, kompensasi eksplisit untuk PKWT, perhitungan pesangon yang rinci) dan potensi kekhawatiran di area lain (misalnya, periode PKWT yang lebih panjang, cakupan alih daya yang lebih luas, potensi pesangon yang lebih rendah dibandingkan peraturan sebelumnya). Penekanan pada \"kualifikasi tertentu\" bagi karyawan baru untuk menerima upah di atas upah minimum 10 dapat mendorong pengembangan keterampilan tetapi juga menciptakan disparitas upah di antara pendatang baru. Pergeseran filosofi hukum ketenagakerjaan, sebagaimana dicatat oleh beberapa analisis, dapat menyebabkan persepsi berkurangnya perlindungan pekerja.3</p><p></p><h3>Potensi Tantangan dalam Implementasi dan Interpretasi</h3><p></p><p>Kompleksitas peraturan baru, terutama formula perhitungan upah dan nuansa PKWT serta alih daya, dapat menyebabkan berbagai interpretasi dan tantangan implementasi. Uji materi yang sedang berlangsung (seperti yang terlihat pada UU No. 6 Tahun 2023) menunjukkan bahwa beberapa ketentuan mungkin masih tunduk pada tantangan hukum, menciptakan ketidakpastian.4 Memastikan penerapan yang konsisten di berbagai daerah, terutama dengan interaksi peraturan pemerintah pusat dan dewan pengupahan daerah, akan menjadi tantangan berkelanjutan. Keseimbangan antara mempromosikan investasi dan melindungi hak-hak pekerja kemungkinan akan tetap menjadi titik pertentangan, berpotensi mengarah pada perselisihan industrial lebih lanjut atau seruan untuk peninjauan legislatif.</p><p>Pergeseran Paradigma Hukum Ketenagakerjaan dari Protektif ke Fasilitatif</p><p>Tren menyeluruh yang diamati di seluruh peraturan baru adalah pergeseran mendasar dalam filosofi hukum ketenagakerjaan Indonesia dari posisi yang didominasi protektif (seperti yang diwujudkan oleh UU 13/2003) ke pendekatan yang lebih fasilitatif dan pro-bisnis. Ini bukan sekadar pembaruan undang-undang tetapi reorientasi strategis dari prioritas hukum. Tujuan \"kemudahan berusaha\" dan \"ekosistem investasi\" 1 tampaknya menjadi pendorong utama, dengan fleksibilitas pasar tenaga kerja menjadi mekanisme kunci untuk mencapainya. Pergeseran paradigma ini menuntut perombakan total cara perusahaan mendekati SDM dan kepatuhan hukum, bergerak melampaui penyesuaian kecil ke evaluasi ulang fundamental model ketenagakerjaan mereka. Bagi pekerja, ini menyiratkan perlunya kesadaran yang lebih besar akan hak dan tanggung jawab mereka yang direvisi, dan potensi peningkatan ketergantungan pada perundingan bersama atau upaya hukum untuk menegaskan kepentingan mereka dalam kerangka baru ini. Ini juga menunjukkan bahwa perubahan legislatif di masa depan kemungkinan akan melanjutkan tren fasilitatif ini.</p><p>Peningkatan Signifikansi Peraturan Perusahaan dan Perjanjian Kerja Bersama</p><p>Dengan undang-undang induk yang menyediakan kerangka kerja yang lebih luas dan mendelegasikan rincian spesifik kepada peraturan pemerintah, peran kebijakan internal perusahaan (Peraturan Perusahaan) dan perjanjian kerja bersama (Perjanjian Kerja Bersama) menjadi semakin penting dalam membentuk hubungan kerja yang sebenarnya. Struktur regulasi berlapis ini berarti bahwa meskipun pemerintah menetapkan batas-batasnya, nuansa spesifik kondisi ketenagakerjaan, terutama yang melampaui persyaratan undang-undang minimum, semakin dibentuk di tingkat perusahaan melalui dokumen internal.18 Hal ini berimplikasi bahwa pengusaha harus berinvestasi secara signifikan dalam memastikan dokumen SDM internal mereka diperbarui dengan cermat dan sah secara hukum untuk mencerminkan kerangka baru dan menghindari ambiguitas yang dapat menyebabkan perselisihan. Bagi pekerja dan serikat pekerja, ini berarti bahwa partisipasi aktif dalam penyusunan dan negosiasi peraturan perusahaan dan perjanjian bersama sangat penting, karena dokumen-dokumen ini akan memiliki dampak yang lebih langsung dan signifikan pada kehidupan kerja sehari-hari dan tunjangan mereka. Ini juga menempatkan beban yang lebih besar pada tim hukum dan SDM internal untuk menjadi sangat mahir dalam menafsirkan dan menerapkan peraturan berlapis ini.</p><p></p><h2>VI. Kesimpulan dan Rekomendasi</h2><p></p><p>Lanskap hukum ketenagakerjaan di Indonesia telah mengalami transformasi mendalam, terutama didorong oleh Undang-Undang Nomor 6 Tahun 2023 dan peraturan pelaksana utamanya, yaitu Peraturan Pemerintah Nomor 51 Tahun 2023 (pengupahan) dan Peraturan Pemerintah Nomor 35 Tahun 2021 (hubungan kerja). Pergeseran ini bertujuan untuk meningkatkan investasi dan penciptaan lapangan kerja dengan memperkenalkan fleksibilitas yang lebih besar bagi bisnis, sekaligus berupaya memberikan perlindungan dasar bagi pekerja. Formula rinci untuk upah minimum, ketentuan PKWT dan alih daya yang direvisi, serta perhitungan pesangon yang terstruktur adalah ciri khas dari era baru ini.</p><p>Untuk memastikan kepatuhan dan membina hubungan industrial yang harmonis, berikut adalah rekomendasi strategis bagi bisnis dan praktisi SDM:</p><li>Tinjauan Hukum Proaktif: Lakukan audit hukum komprehensif terhadap semua kontrak kerja yang ada, peraturan perusahaan, dan perjanjian kerja bersama untuk memastikan kepatuhan penuh dengan UU No. 6 Tahun 2023, PP No. 51 Tahun 2023, dan PP No. 35 Tahun 2021, serta peraturan menteri terkait lainnya.</li><li>Penyelarasan Kebijakan SDM: Revisi kebijakan dan prosedur SDM, khususnya yang berkaitan dengan rekrutmen (PKWT, alih daya), kompensasi (perhitungan upah minimum, struktur dan skala upah), waktu kerja, dan pemutusan hubungan kerja.</li><li>Pelatihan dan Komunikasi: Berikan pelatihan ekstensif kepada personel SDM, manajer, dan karyawan mengenai peraturan baru untuk memastikan pemahaman yang jelas dan penerapan yang konsisten. Komunikasikan perubahan secara transparan kepada karyawan, terutama mengenai hak dan kewajiban mereka.</li><li>Manajemen Upah Berbasis Data: Manfaatkan data statistik yang andal untuk perhitungan upah minimum dan pastikan faktor \"alfa\" ditentukan melalui proses yang kuat dan dapat dipertanggungjawabkan yang melibatkan Dewan Pengupahan.</li><li>Manajemen Hubungan Industrial: Pertahankan saluran komunikasi yang terbuka dengan karyawan dan serikat pekerja untuk mengatasi kekhawatiran, mengklarifikasi interpretasi, dan membina hubungan industrial yang harmonis di tengah kerangka hukum yang berkembang. Terlibat secara proaktif dalam negosiasi perjanjian bersama yang selaras dengan undang-undang baru sambil mengatasi kebutuhan spesifik perusahaan dan karyawan.</li><li>Pemantauan Berkelanjutan: Tetap mengikuti setiap amandemen lebih lanjut, hasil uji materi, atau peraturan turunan baru yang mungkin muncul, mengingat sifat dinamis dari klaster legislatif ini.</li><p>Works cited</p><li>UU No. 11 Tahun 2020 (UU Cipta Kerja) - Peraturan BPK, accessed July 5, 2025, https://peraturan.bpk.go.id/Details/149750/uu-no-11-tahun-2020</li><li>Perbandingan Undang-Undang C  5, 2025, https://kontrakhukum.com/article/cara-hitung-pesangon-berdasarkan-uu-cipta-kerja/</li><li>Cara Menghitung Pajak Pesangon Karyawan yang Di-PHK, accessed July 5, 2025, https://klikpajak.id/blog/pesangon-dan-pajak-pesangon-phk/</li><li>Permenaker No. 1 Tahun 2025 - Peraturan BPK, accessed July 5, 2025, https://peraturan.bpk.go.id/Details/314658/permenaker-no-1-tahun-2025</li><li>PERATURAN MENTERI KETENAGAKERJAAN REPUBLIK INDONESIA NOMOR 1 TAHUN 2025 TENTANG PERUBAHAN ATAS PERATURAN MENTERI KETENAGAKERJAAN - BPJS Ketenagakerjaan, accessed July 5, 2025, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/Permen_1_Thn_2025_Perub_Permen_5_Thn_2021.pdf</li>"},{"title":"Analisis Jaminan Sosial Ketenagakerjaan","filename":"analisis-jaminan-sosial-ketenagakerjaan.html","content":"<p></p><h1>Laporan Komprehensif: Arah Kebijakan Fasilitasi Kesejahteraan Pekerja dan Optimalisasi Program Jaminan Sosial Tenaga Kerja</h1><p></p><p></p><h2>Executive Summary</h2><p></p><p>Direktorat Jaminan Sosial Tenaga Kerja dan Fasilitasi Kesejahteraan Pekerja pada Kementerian Ketenagakerjaan memiliki mandat ganda yang krusial: meningkatkan kesejahteraan pekerja melalui penyediaan fasilitas (Faskesja) dan memastikan perlindungan jaminan sosial yang komprehensif (Jamsosnaker). Laporan ini menyajikan tinjauan mendalam terhadap kerangka kebijakan, implementasi program, tantangan yang dihadapi, serta pembaruan regulasi terkini di kedua bidang tersebut. Kementerian Ketenagakerjaan secara proaktif berupaya meningkatkan keseimbangan kehidupan kerja (work-life balance) pekerja, yang diakui sebagai kunci kebahagiaan dan prioritas utama bagi generasi pekerja saat ini. Upaya ini tidak hanya terbatas pada pemberian upah dan jaminan sosial, tetapi juga melalui penyediaan fasilitas kesejahteraan yang beragam. Dalam konteks jaminan sosial, Direktorat berfokus pada perluasan cakupan kepesertaan, optimalisasi manfaat, dan penegakan kepatuhan, sambil terus beradaptasi dengan dinamika regulasi dan kebutuhan pasar kerja. Sinergi antarlembaga dan adaptasi kebijakan menjadi pilar utama dalam mencapai tujuan produktivitas nasional, hubungan industrial yang harmonis, dan peningkatan kualitas hidup pekerja Indonesia.</p><p></p><h2>Pendahuluan: Latar Belakang dan Ruang Lingkup Direktorat</h2><p></p><p>Direktorat Jaminan Sosial Tenaga Kerja dan Fasilitasi Kesejahteraan Pekerja merupakan unit esensial di bawah Kementerian Ketenagakerjaan Republik Indonesia. Peran utamanya adalah sebagai garda terdepan dalam merumuskan, mengimplementasikan, dan mengawasi kebijakan yang berkaitan dengan jaminan sosial dan kesejahteraan pekerja di seluruh Indonesia.1 Fungsi inti Direktorat mencakup penyiapan perumusan kebijakan di bidang pembinaan hubungan antar lembaga jaminan sosial tenaga kerja, pelaksanaan kebijakan, penyusunan norma, standar, prosedur, dan kriteria (NSPK), serta pemantauan, analisis, evaluasi, dan pelaporan yang komprehensif terkait hubungan antarlembaga dalam jaminan sosial tenaga kerja.1</p><p>Presentasi \"ARAH KEBIJAKAN PENYEDIAAN FASILITAS KESEJAHTERAAN PEKERJA\" yang disampaikan pada 10 Juni 2025, menggarisbawahi komitmen berkelanjutan Kementerian untuk menyempurnakan dan memajukan kerangka kebijakan guna menghadapi tantangan kontemporer dan tuntutan masa depan dalam kesejahteraan ketenagakerjaan.1 Dokumen ini menjadi pedoman penting dalam memahami orientasi strategis Direktorat.</p><p>Arah kebijakan umum Direktorat berpusat pada peningkatan keseimbangan kehidupan kerja (work-life balance) dan kesejahteraan pekerja secara keseluruhan. Hal ini diakui sebagai pilar fundamental bagi kebahagiaan individu dan produktivitas nasional. Penekanan ini sangat relevan mengingat data terbaru menunjukkan bahwa mayoritas signifikan Gen Z (92%) memprioritaskan keseimbangan kerja dan hidup untuk kebahagiaan, dengan 74% menjadikannya prioritas utama saat memilih pekerjaan.1 Kementerian menegaskan bahwa pencapaian kesejahteraan pekerja yang komprehensif melampaui sekadar upah dan manfaat jaminan sosial, sehingga Fasilitasi Kesejahteraan Pekerja (Faskesja) menjadi instrumen krusial dalam mewujudkan tujuan tersebut.1</p><p></p><h2>I. Jaminan Sosial Tenaga Kerja (Jamsosnaker)</h2><p></p><p></p><h3>A. Konsep Dasar Jaminan Sosial Nasional (SJSN)</h3><p></p><p>Sistem Jaminan Sosial Nasional (SJSN) adalah program negara yang bertujuan memberikan kepastian perlindungan dan kesejahteraan sosial bagi seluruh rakyat Indonesia, sesuai amanat Pasal 28H dan Pasal 34 UUD 1945.1 Tujuan utama SJSN adalah memberikan jaminan terpenuhinya kebutuhan dasar hidup yang layak bagi setiap peserta dan/atau anggota keluarganya.1 Selain itu, SJSN juga bertujuan untuk mengentaskan kemiskinan, meningkatkan produktivitas, dan menjaga stabilitas perekonomian.1</p><p>Penyelenggaraan SJSN didasarkan pada dua prinsip utama:</p><li>Asuransi Sosial: Mekanisme pengumpulan dana yang bersifat wajib dari iuran guna memberikan perlindungan atas risiko sosial ekonomi yang menimpa peserta dan/atau anggota keluarganya.1</li><li>Tabungan Wajib: Simpanan yang bersifat wajib bagi peserta program jaminan sosial.1</li><p>SJSN diselenggarakan berdasarkan tiga asas utama: kemanusiaan, manfaat, dan keadilan sosial bagi seluruh rakyat Indonesia.1 Lebih lanjut, SJSN beroperasi berdasarkan sembilan prinsip: kegotong-royongan, nirlaba, keterbukaan, kehati-hatian, akuntabilitas, portabilitas, kepesertaan bersifat wajib, dana amanat, dan hasil pengelolaan Dana Jaminan Sosial...</p><p>source</p><p>Penting untuk memahami perbedaan mendasar antara jaminan sosial dan asuransi komersial. Jaminan sosial bertujuan menjamin kebutuhan dasar hidup, tidak membatasi perlindungan, dikelola pemerintah, wajib dimiliki setiap warga negara, dan memiliki prosedur serta harga premi yang ditentukan pemerintah.1 Sebaliknya, asuransi komersial memberikan tambahan manfaat di luar kebutuhan dasar, dibatasi oleh nilai premi, dikelola oleh perusahaan asuransi, kepemilikannya bisa banyak, lingkupnya bisa lebih luas, prosedur pengajuan lebih bebas, dan harga premi ditentukan oleh masing-masing perusahaan asuransi berdasarkan fasilitas yang diberikan.1 Perbedaan ini menunjukkan bahwa jaminan sosial adalah instrumen kebijakan publik yang berorientasi pada perlindungan universal dan solidaritas, sementara asuransi komersial adalah produk finansial yang berorientasi pada keuntungan dan disesuaikan dengan kebutuhan individu.</p><p></p><h3>B. Landasan Hukum Jamsosnaker</h3><p></p><p>Kerangka hukum Jamsosnaker di Indonesia sangat komprehensif, berakar dari konstitusi dan diperkuat oleh berbagai undang-undang serta peraturan pelaksana. Dasar hukum utamanya adalah Pasal 28H ayat (3) UUD 1945, yang menyatakan bahwa setiap orang berhak atas jaminan sosial yang memungkinkan pengembangan dirinya secara utuh sebagai manusia yang bermartabat.1</p><p>Undang-undang yang menjadi pilar SJSN meliputi:</p><li>Undang-Undang Nomor 40 Tahun 2004 tentang Sistem Jaminan Sosial Nasional (UU SJSN).1</li><li>Undang-Undang Nomor 24 Tahun 2011 tentang Badan Penyelenggara Jaminan Sosial (UU BPJS).1</li><li>Undang-Undang Nomor 6 Tahun 2023 tentang Penetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja (UU Cipta Kerja).1</li><li>Undang-Undang Nomor 4 Tahun 2023 tentang Pengembangan dan Penguatan Sektor Keuangan (UU P2SK).1</li><li>Undang-Undang Nomor 17 Tahun 2023 tentang Kesehatan.1</li><p>Peraturan pelaksana lebih lanjut merinci setiap program jaminan sosial, termasuk:</p><li>Jaminan Kesehatan Nasional (JKN) diatur dalam Perpres No. 82/2018, 75/2019, 64/2020, dan 59/2024.1</li><li>Jaminan Kecelakaan Kerja (JKK) diatur dalam PP No. 44/2015 Jo. PP 82/2019, PP No. 49/2023, Permenaker No. 5/2021, dan No. 1/2025.1</li><li>Jaminan Kematian (JKM) diatur dalam PP No. 44/2015 Jo. PP 82/2019.1</li><li>Jaminan Hari Tua (JHT) diatur dalam PP No. 46/2015 Jo. PP 60/2015 dan Permenaker No. 4/2022.1</li><li>Jaminan Pensiun (JP) diatur dalam PP No. 45/2015 dan Permenaker No. 29/2015.1</li><li>Jaminan Kehilangan Pekerjaan (JKP) diatur dalam PP No. 37/2021 Jo. PP 6/2025 dan Permenaker No. 7 & 15/2021, serta Permenaker No. 2 & 3 Tahun 2025.1</li><p>Selain itu, terdapat Peraturan Presiden 109/2003 tentang Penahapan Kepesertaan Jamsos serta Instruksi Presiden (Inpres) No. 2/2021 tentang Optimalisasi Pelaksanaan Jamsos TK dan Inpres No. 1/2022 tentang Optimalisasi Pelaksanaan JKN.1</p><p>Pembaruan regulasi yang sering terjadi, seperti PP 7/2025, PP 6/2025, dan Permenaker 1/2025, menunjukkan sifat dinamis kebijakan jaminan sosial di Indonesia. Ini mencerminkan upaya berkelanjutan pemerintah untuk beradaptasi dengan kondisi ekonomi yang berkembang dan kebutuhan pekerja. Namun, hal ini juga mengindikasikan lingkungan regulasi yang kompleks, yang menuntut pemantauan terus-menerus oleh pengusaha dan pekerja untuk memastikan kepatuhan dan pemanfaatan yang optimal.</p><p></p><h3>C. Lembaga Bidang Jaminan Sosial dan Hubungan Antar Lembaga</h3><p></p><p>Kementerian Ketenagakerjaan memiliki struktur organisasi yang terdefinisi untuk mengelola hubungan antar lembaga dalam Jaminan Sosial Tenaga Kerja. Struktur ini mencakup Koordinator Pembinaan Hubungan Antar Lembaga Jamsos TK, Subkoordinator Pengembangan Kerjasama Antar Lembaga Jamsos TK, dan Subkoordinator Evaluasi Kerjasama Antar Lembaga Jamsos TK, sebagaimana diatur dalam Permenaker 20/2024.1</p><p>Lembaga-lembaga utama dalam bidang jaminan sosial, sesuai UU 24/2011, meliputi Kemnaker, Kementerian/Lembaga terkait lainnya, Badan Penyelenggara Jaminan Sosial (BPJS Kesehatan dan BPJS Ketenagakerjaan), serta institusi seperti PT ASABRI dan PT TASPEN.1 Pengawasan terhadap lembaga-lembaga ini dilakukan oleh badan pengawas internal (Dewan Pengawas BPJS dan Satuan Pengawas Internal) dan eksternal (Dewan Jaminan Sosial Nasional, BPK, OJK, dll.).1</p><p>Peran dan fungsi Kemnaker dalam pembinaan hubungan antar lembaga jaminan sosial tenaga kerja sangat krusial. Ini mencakup penyiapan perumusan kebijakan, pelaksanaan kebijakan, penyusunan norma, standar, prosedur, dan kriteria (NSPK), serta pelaksanaan pemantauan, analisis, evaluasi, dan pelaporan di bidang tersebut.1</p><p>Target kinerja Kemnaker dalam hubungan antar lembaga Jamsos TK terbagi menjadi tugas rutin, berkala, dan direktif pimpinan:</p><li>Rutin: Penyusunan target kinerja BPJS Ketenagakerjaan, penilaian capaian kinerja, dan penyusunan bahan pertimbangan Menaker terkait laporan pertanggungjawaban, penetapan insentif Dewas dan Direksi, serta dana operasional BPJS Ketenagakerjaan.1</li><li>Berkala: Melaksanakan seleksi administratif calon anggota Dewan Pengawas BPJS Ketenagakerjaan (unsur pekerja/buruh dan pemberi kerja) serta calon anggota Dewan Jaminan Sosial Nasional (unsur pekerja/buruh dan pemberi kerja). Juga melakukan evaluasi program Jamsos, seperti JHT dan JP pada tahun ini.1</li><li>Direktif Pimpinan: Penyusunan kajian bidang Jamsos, penyusunan regulasi mendesak (misalnya, perubahan PP 7/2025), dan kegiatan guna peningkatan pemahaman jamsos serta peningkatan kepesertaan.1</li><p></p><h3>D. Kepesertaan Jamsosnaker</h3><p></p><p>Kewajiban menjadi peserta program Jaminan Sosial diatur dalam UU No. 24 Tahun 2011 Pasal 14, yang menyatakan bahwa \"Setiap orang, termasuk orang asing yang bekerja paling singkat enam bulan di Indonesia, wajib menjadi peserta program Jaminan Sosial\".1</p><p>Peserta Jaminan Sosial Tenaga Kerja dikategorikan menjadi beberapa segmen utama:</p><li>Penerima Upah (PU): Pekerja yang menerima upah dari pemberi kerja.</li><li>Bukan Penerima Upah (BPU): Pekerja mandiri atau pekerja sektor informal.</li><li>Jasa Konstruksi (Jakon): Pekerja di sektor konstruksi.</li><li>Pekerja Migran Indonesia (PMI): Pekerja yang bekerja di luar negeri.1</li><p>Cakupan kepesertaan program Jamsos, sesuai Perpres 109/2013, bervariasi berdasarkan segmen dan skala usaha. Untuk Penerima Upah (PU) skala besar, sedang, kecil, dan mikro, program Jaminan Kematian (JKM), Jaminan Kecelakaan Kerja (JKK), dan Jaminan Kehilangan Pekerjaan (JKP) bersifat wajib. Jaminan Hari Tua (JHT) juga wajib, sementara Jaminan Pensiun (JP) bersifat sukarela untuk skala kecil dan mikro. Untuk Bukan Penerima Upah (BPU), JKM dan JKK bersifat wajib, sementara JHT bersifat sukarela.1</p><p>Data profil ketenagakerjaan per Agustus 2024 dan data kepesertaan BPJS Ketenagakerjaan per Februari 2025 menunjukkan gambaran sebagai berikut:</p><li>Angkatan Kerja: 144,64 juta orang.</li><li>Penduduk Usia Kerja: 215,37 juta orang.</li><li>Bekerja: 152,11 juta orang, dengan 60,81 juta pekerja formal dan 83,83 juta pekerja informal.1</li><li>Total Peserta BPJS Ketenagakerjaan: 38.807.566 tenaga kerja, terdiri dari 26.265.683 PU, 9.586.822 BPU, dan 5.533.722 Jakon, dengan 15.655.722 peserta JKP.1</li><li>Skala Usaha: 839.937 perusahaan.1</li><p>Meskipun demikian, cakupan kepesertaan masih menunjukkan kesenjangan signifikan:</p><li>Peserta Jamsos hanya mencakup 25,51% dari total angkatan kerja.</li><li>Sebesar 43,2% pekerja formal terlindungi program jamsos.</li><li>Hanya 11,4% pekerja informal terlindungi jamsos.1</li><p>Potensi kepesertaan masih sangat besar. Untuk pekerja formal, 44% sudah menjadi peserta, namun 56% atau 34,55 juta pekerja masih berpotensi untuk dilindungi, terutama di sektor UKM dan pekerja layanan publik. Untuk pekerja informal, hanya 11,4% atau 9,5 juta yang terlindungi, dengan potensi 82% atau 74,3 juta. Pekerja rentan (Data Desil 1-4 P3KE) hanya mencakup 8,6% atau 2,6 juta.1</p><p>Grafik kepesertaan per program menunjukkan pertumbuhan yang bervariasi dari tahun 2019 hingga Februari 2025 untuk JKK, JKM, JHT, JP, dan JKP. Demikian pula, kepesertaan per segmen (PU, BPU, Jakon, OPMI) menunjukkan fluktuasi dan tren yang berbeda selama periode yang sama.1 Data kepesertaan aktif dan non-aktif juga menunjukkan dinamika yang perlu diperhatikan dalam strategi perluasan cakupan.1</p><p>Kesenjangan yang signifikan antara potensi dan cakupan aktual, terutama untuk pekerja informal dan rentan, menunjukkan adanya tantangan sistemik dalam memperluas manfaat jaminan sosial kepada angkatan kerja yang lebih luas. Ini mengindikasikan bahwa mekanisme sosialisasi dan penegakan hukum yang ada mungkin belum sepenuhnya efektif untuk segmen-segmen ini, sehingga memerlukan pendekatan yang lebih terarah dan fleksibel untuk meningkatkan partisipasi.</p><p></p><h3>E. Program-Program Jaminan Sosial Tenaga Kerja</h3><p></p><p>Program Jaminan Sosial Tenaga Kerja di Indonesia dirancang untuk memberikan perlindungan komprehensif terhadap berbagai risiko sosial ekonomi. Berikut adalah rincian masing-masing program beserta komposisi iurannya:</p><p></p><table><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr></table><p></p><p>Jaminan Kecelakaan Kerja (JKK)</p><p></p><li>Tujuan: Memberikan manfaat berupa uang tunai dan/atau pelayanan kesehatan saat peserta mengalami kecelakaan kerja atau penyakit akibat kerja (PAK).1</li><li>Regulasi yang Mengatur: PP No. 44/2015 Jo. PP 82/2019, PP No. 49/2023, Permenaker No. 5/2021, dan No. 1/2025.1</li><li>Iuran: Untuk Penerima Upah (PU), iuran dibayar oleh pengusaha sebesar 0,24% hingga 1,74% dari upah, tergantung pada kelompok risiko usaha. Untuk Bukan Penerima Upah (BPU), iuran berupa persentase dari nominal tertentu dari penghasilan peserta sesuai tabel dalam PP. Untuk Jasa Konstruksi (Jakon), iuran mulai dari 0,21% berdasarkan nilai kontrak atau 0,30% dari upah sebulan. Untuk Pekerja Migran Indonesia (PMI), iuran berkisar Rp50 ribu hingga Rp600 ribu.1</li><li>Manfaat: Perawatan tanpa batas biaya sesuai kebutuhan medis, santunan sementara tidak mampu bekerja (STMB) 100% selama 12 bulan pertama dan 50% seterusnya hingga sembuh, santunan kematian (48x upah) dan cacat total tetap (56x upah), santunan cacat fungsi/sebagian (% tabel x 80 x upah), beasiswa untuk 2 anak (total hingga Rp174 juta), program return to work, dan home care (hingga Rp20 juta). Biaya transportasi juga ditingkatkan (darat hingga Rp5 juta, laut Rp2 juta, udara Rp10 juta). Biaya pemakaman sebesar Rp10 juta dan santunan berkala Rp12 juta. Masa kadaluarsa klaim diperpanjang menjadi 5 tahun. Penyakit Akibat Kerja (PAK) mencakup 89 jenis penyakit sesuai Perpres No. 7/2019.1</li><li>Persyaratan Klaim dan Ruang Lingkup: Ruang lingkup JKK mencakup kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja dan/atau dalam hubungan kerja, dibuktikan dengan surat keterangan polisi dan/atau visum. Jika laporan kejadian melampaui 2x24 jam, manfaat JKK menjadi kewajiban pemberi kerja.1</li><li>Kendala dan Upaya Penanganan: Permenaker 1/2025 secara spesifik mengatur ketentuan pelaporan JKK dan konsekuensinya jika terlambat, serta penambahan nomenklatur ASN yang wajib menjadi peserta JKK. PP 7/2025 juga memperkenalkan keringanan iuran JKK sebesar 50% selama 6 bulan (Februari s.d. Juli 2025) bagi perusahaan industri padat karya untuk meringankan beban tanpa mengurangi manfaat yang diterima peserta.1</li><p></p><p>Jaminan Kematian (JKM)</p><p></p><li>Tujuan: Memberikan manfaat uang tunai kepada ahli waris ketika peserta meninggal dunia bukan akibat kecelakaan kerja.1</li><li>Regulasi yang Mengatur: PP No. 44/2015 Jo. PP 82/2019, dan Permenaker No. 1/2025.1</li><li>Iuran: Untuk Penerima Upah (PU), iuran dibayar oleh pengusaha sebesar 0,30% dari upah. Untuk Bukan Penerima Upah (BPU), iuran sebesar Rp6.800. Untuk Jasa Konstruksi (Jakon), iuran mulai dari 0,03% berdasarkan nilai kontrak atau 1,74% dari upah sebulan. Untuk Pekerja Migran Indonesia (PMI), iuran sama dengan JKK.1</li><li>Manfaat: Santunan kematian sebesar Rp20 juta, santunan berkala 24 bulan sebesar Rp12 juta, biaya pemakaman sebesar Rp10 juta, dan beasiswa untuk 2 orang anak (total hingga Rp174 juta) dengan syarat minimal masa iur 3 tahun. Total santunan JKM mencapai Rp42 juta.1</li><li>Persyaratan Klaim: Manfaat JKM diberikan untuk setiap kepesertaan aktif (PU/BPU) dengan biaya pemakaman hanya diberikan 1 kali. Peserta baru BPU harus memenuhi masa iur dan masa kepesertaan paling singkat 3 bulan. Jika iuran kurang dari 3 bulan, BPJS Ketenagakerjaan hanya membayarkan biaya pemakaman. Wasiat dengan penunjukan ahli waris harus dalam akta notaris; tanpa penunjukan, menggunakan putusan penetapan dari pengadilan. Bagi peserta yang bekerja pada lebih dari 1 Pemberi Kerja dan didaftarkan oleh masing-masing Pemberi Kerja dalam program JKM, berhak mendapatkan manfaat JKM yang iurannya telah dibayar oleh setiap Pemberi Kerja, namun biaya pemakaman dibayar 1 kali.1</li><li>Kendala dan Upaya Penanganan: Permenaker 1/2025 mengatasi permasalahan terkait klaim JKM bagi peserta BPU dengan masa iur singkat dan ketentuan wasiat, serta mengatur manfaat bagi peserta dengan lebih dari satu pemberi kerja untuk menghindari kekosongan hukum dalam penentuan ahli waris dan pembayaran manfaat.1</li><p></p><p>Jaminan Hari Tua (JHT)</p><p></p><li>Tujuan: Memberikan manfaat uang tunai yang dibayarkan sekaligus pada saat peserta memasuki usia pensiun, meninggal dunia, atau mengalami cacat total tetap. Juga menyediakan manfaat layanan tambahan berupa fasilitasi pembiayaan perumahan.1</li><li>Regulasi yang Mengatur: PP No. 46/2015 Jo. PP 60/2015 dan Permenaker No. 4/2022.1</li><li>Iuran: Untuk Penerima Upah (PU), iuran sebesar 2% dibayar oleh pekerja dan 3,7% dibayar oleh pengusaha. Untuk Bukan Penerima Upah (BPU), iuran bersifat sukarela dengan persentase dari nominal tertentu dari penghasilan peserta. Untuk Jasa Konstruksi (Jakon), iuran sebesar 1,74% dari upah sebulan. Untuk Pekerja Migran Indonesia (PMI), iuran sebelum bekerja Rp37.500, dan selama/setelah bekerja bervariasi antara Rp108.000 (6 bulan) hingga Rp332.500 (24 bulan).1</li><li>Manfaat: Akumulasi iuran ditambah hasil pengembangan (di atas bunga deposito bank pemerintah). Manfaat JHT 100% diberikan jika terjadi risiko (cacat total tetap, meninggal dunia) atau tidak terjadi risiko (mencapai usia pensiun, berhenti bekerja). Peserta dengan masa kepesertaan 10 tahun dapat mengajukan klaim sebagian 30% untuk kepemilikan rumah atau 10% untuk keperluan lain terkait persiapan pensiun. Manfaat Layanan Tambahan (MLT) untuk Perumahan meliputi Pinjaman Uang Muka Perumahan (PUMP) hingga Rp150 juta, Kredit Pemilikan Rumah (KPR) hingga Rp500 juta, Pinjaman Renovasi Perumahan (PRP) hingga Rp200 juta, dan Kredit Konstruksi, berlaku untuk perumahan tapak/susun.1</li><li>Persyaratan Klaim: Beragam tergantung kondisi (PHK, usia pensiun, mengundurkan diri, cacat total tetap, meninggalkan Indonesia selamanya, meninggal dunia, klaim sebagian 10% atau 30%), dengan dokumen pendukung spesifik untuk setiap kondisi seperti Kartu Peserta BPJS Ketenagakerjaan, KTP, bukti PHK (tanda terima laporan PHK dari Disnaker, surat laporan PHK dari Pemberi Kerja, pemberitahuan PHK dan pernyataan tidak menolak PHK, perjanjian bersama, atau putusan Pengadilan HI), surat keterangan dokter untuk cacat total tetap, surat keterangan kematian dan ahli waris, serta dokumen perbankan untuk klaim perumahan.1</li><li>Kendala dan Upaya Penanganan: UU No. 4 Tahun 2023 (P2SK) memiliki dampak transformatif pada JHT dengan memperkenalkan 2 akun (akun utama dan akun tambahan), menambah opsi penarikan JHT secara berkala saat usia pensiun, dan iuran berdasarkan upah tertentu. Ini berpotensi mengurangi perlindungan karena yang dijaminkan hanya sebatas upah tertentu, dan kondisi mendesak sangat bervariasi antar sektor. Bagi pengusaha, berpotensi meningkatkan iuran. Pemerintah perlu melakukan penyesuaian PP JHT dan peningkatan pengawasan untuk mengatasi dampak ini.1</li><p></p><p>Jaminan Pensiun (JP)</p><p></p><li>Tujuan: Mempertahankan derajat kehidupan yang layak bagi peserta dan/atau ahli warisnya dengan memberikan penghasilan setelah peserta memasuki usia pensiun, mengalami cacat total tetap, atau meninggal dunia.1</li><li>Regulasi yang Mengatur: PP No. 45/2015 dan Permenaker No. 29/2015.1</li><li>Iuran: Untuk Penerima Upah (PU), iuran sebesar 1% dibayar oleh pekerja dan 2% dibayar oleh pengusaha. Untuk segmen lain tidak diatur secara spesifik dalam tabel iuran yang tersedia.1</li><li>Manfaat: Berupa pensiun hari tua, cacat, janda/duda, anak, atau orang tua; diberikan saat peserta mencapai usia pensiun dan telah memiliki masa iur paling singkat 15 tahun.1</li><li>Perkembangan Usia Pensiun: Usia pensiun awal ditetapkan 56 tahun (2015), dan selanjutnya bertambah 1 tahun untuk setiap 3 tahun berikutnya hingga mencapai 65 tahun (2043). Untuk tahun 2025-2028, usia pensiun yang berlaku adalah 59 tahun. Jika peserta tetap dipekerjakan setelah mencapai usia pensiun, mereka dapat memilih untuk menerima manfaat pensiun pada saat mencapai usia pensiun atau saat berhenti bekerja, paling lama 3 tahun setelah usia pensiun.1</li><li>Kendala dan Upaya Penanganan: UU No. 4 Tahun 2023 (P2SK) mengamanatkan harmonisasi program JP dan JHT sebagai bagian dari SJSN, serta memperkenalkan program pensiun tambahan yang bersifat wajib dan diselenggarakan secara kompetitif untuk penghasilan tertentu. Ini berarti potensi kenaikan iuran bagi pengusaha dan pekerja, namun juga potensi peningkatan manfaat dan perluasan cakupan informal. Pemerintah perlu koordinasi antar K/L dan peningkatan pengawasan.1</li><p></p><p>Jaminan Kehilangan Pekerjaan (JKP)</p><p></p><li>Tujuan: Mempertahankan kehidupan yang layak saat pekerja/buruh mengalami PHK, memotivasi mereka untuk kembali bekerja atau berusaha mandiri, serta membangun ekosistem ketenagakerjaan dan jaminan sosial ketenagakerjaan. Program ini hadir sebagai jawaban atas tidak adanya perlindungan sosial bagi pekerja yang mengalami PHK, yang seringkali menyebabkan pekerja memanfaatkan program JHT untuk kebutuhan sehari-hari, padahal JHT sejatinya adalah perlindungan hari tua.1</li><li>Regulasi yang Mengatur: PP No. 37/2021 Jo. PP 6/2025 dan Permenaker No. 7 & 15/2021, serta Permenaker No. 2 & 3 Tahun 2025.1</li><li>Sumber Pendanaan dan Iuran: Iuran JKP ditetapkan 0,46% dari upah, dengan komposisi 0,22% dari Pemerintah, 0,14% rekomposisi dari Program JKK, dan 0,10% rekomposisi dari Program JKM. Tidak ada penambahan biaya bagi pekerja dan pengusaha. Batas atas upah untuk pertama kali ditetapkan sebesar Rp5.000.000,00.1</li><li>Manfaat: Uang tunai 60% dari upah (maksimal Rp5 juta) selama maksimal 6 bulan, akses informasi pasar kerja (bimbingan jabatan, info lowongan), dan pelatihan kerja berbasis kompetensi (biaya maksimal Rp2,4 juta).1</li><li>Persyaratan Peserta: Warga Negara Indonesia, usia belum mencapai 54 tahun (saat pertama mendaftar), memiliki hubungan kerja (PKWTT/PKWT), dan telah mengikuti program Jamsos sesuai Perpres 109/2013. Pekerja yang bekerja pada skala usaha besar dan menengah diikutsertakan program JKN, JKK, JKM, JHT dan JP. Skala usaha mikro dan kecil diikutsertakan sekurang-kurangnya JKN, JKK, JKM dan JHT. Peserta program JKN berlaku untuk semua segmen kepesertaan. JKP dikecualikan untuk PHK karena mengundurkan diri, cacat total tetap, pensiun, meninggal dunia, atau berakhirnya perjanjian kerja. Peserta harus memiliki masa iuran paling sedikit 12 bulan dalam 24 bulan dan berkeinginan untuk bekerja kembali.1</li><li>Pemberian Manfaat: Diberikan paling banyak 3 kali selama masa usia kerja. Hak atas manfaat JKP tidak dapat dipindahtanahkan, digadaikan, atau disita sebagai pelaksanaan putusan pengadilan. Hak atas manfaat JKP hilang jika pekerja/buruh tidak mengajukan klaim selama 6 bulan sejak PHK, telah mendapat pekerjaan, atau meninggal dunia. Jika perusahaan menunggak iuran JKK 3 bulan berturut-turut, BPJS Ketenagakerjaan wajib membayar manfaat uang tunai; jika lebih dari 3 bulan, pengusaha wajib membayar terlebih dahulu.1</li><li>Kendala dan Upaya Penanganan: PP 6/2025 membawa perubahan signifikan dengan menghapus syarat kepesertaan JKN bagi pekerja penerima upah dan badan usaha, sehingga pekerja dengan kepesertaan PBI JKN atau mandiri kini eligible menjadi peserta JKP. Selain itu, besaran manfaat uang tunai ditingkatkan dan syarat klaim disederhanakan, tidak lagi mensyaratkan pembayaran iuran 6 bulan berturut-turut atau pendaftaran ke Pengadilan HI untuk bukti PHK, melainkan cukup bukti lapor PHK dari Kemnaker atau Disnaker, atau perjanjian bersama yang bisa dilaporkan ke Kemnaker/Disnaker.1</li><p></p><p>Jaminan Kesehatan Nasional (JKN)</p><p></p><li>Tujuan: Memberikan perlindungan kesehatan untuk memperoleh manfaat pemeliharaan kesehatan dan perlindungan dalam memenuhi kebutuhan dasar kesehatan yang diberikan kepada setiap orang yang telah membayar iuran atau iurannya dibayarkan oleh pemerintah.1</li><li>Regulasi yang Mengatur: Perpres No. 82/2018, 75/2019, 64/2020, dan 59/2024.1</li><li>Kepesertaan: Wajib bagi Penerima Upah (pekerja dan pemberi kerja), Bukan Penerima Upah/bukan pekerja (kelompok/individu/keluarga), dan Penerima Bantuan Iuran (Pemerintah).1</li><li>Iuran: Untuk Penerima Upah (PU), iuran sebesar 1% dibayar oleh pekerja dan 4% dibayar oleh pengusaha/Pemberi Kerja. Untuk Bukan Penerima Upah (BPU), iuran bervariasi berdasarkan kelas perawatan (Kelas III Rp42 ribu, Kelas II Rp100 ribu, Kelas I Rp150 ribu per orang per bulan).1</li><li>Manfaat: Manfaat JKN mencakup pemeliharaan kesehatan dan perlindungan dalam memenuhi kebutuhan dasar kesehatan. Detail spesifik layanan tidak dijelaskan dalam dokumen, namun fokus pada cakupan kesehatan esensial.1</li><li>Kendala dan Upaya Penanganan: Perpres 59/2024 mengatur bahwa peserta PPU yang mengalami PHK tetap memperoleh hak manfaat Jaminan Kesehatan paling lama 6 (enam) bulan sejak di-PHK tanpa membayar iuran, dibuktikan dengan bukti PHK (bukti diterimanya PHK oleh Pekerja dan tanda terima laporan PHK dari dinas ketenagakerjaan; perjanjian bersama dan tanda terima laporan PHK; atau putusan pengadilan hubungan industrial yang telah mempunyai kekuatan hukum tetap). Jika perselisihan PHK masih dalam proses penyelesaian, pemberi kerja dan pekerja tetap melaksanakan kewajiban membayar iuran sampai dengan adanya putusan PHK yang berkekuatan hukum tetap. Peserta PHK yang kembali bekerja wajib memperpanjang atau melanjutkan status kepesertaannya dengan didaftarkan oleh Pemberi Kerja atau dengan mendaftarkan diri sendiri. Jika tidak bekerja kembali dan tidak mampu, dapat didaftarkan sebagai Peserta PBI Jaminan Kesehatan sesuai dengan ketentuan peraturan perundang-undangan. Ini mengatasi permasalahan kekosongan perlindungan kesehatan bagi pekerja yang baru saja di-PHK.1</li><p></p><h3>F. Isu-Isu Aktual dan Tantangan dalam Penyelenggaraan Jamsosnaker</h3><p></p><p>Penyelenggaraan Jaminan Sosial Ketenagakerjaan di Indonesia menghadapi berbagai isu aktual dan tantangan, terutama terkait kepatuhan pemberi kerja dan perluasan cakupan kepesertaan.</p><p></p><p>Kondisi Pendaftaran Kepesertaan Jaminan Sosial Ketenagakerjaan</p><p></p><p>Banyak pemilik usaha masih enggan mendaftarkan pekerjanya pada program Jaminan Sosial Ketenagakerjaan. Alasan utama di balik keengganan ini meliputi:</p><li>Pengetahuan Rendah: Pemberi kerja mungkin tidak mengetahui program BPJS Naker atau tidak bisa membedakannya dengan BPJS Kesehatan.1</li><li>Pencatatan Keuangan Terbatas: Khususnya di sektor UMKM, banyak usaha belum memiliki proses pembukuan atau pencatatan transaksi keuangan yang rapi, menyulitkan administrasi.1</li><li>Proses Administrasi Pergantian Pekerja: Tingkat pergantian pekerja yang tinggi di sektor UMKM dan padat karya membuat proses administrasi pendaftaran dan pemberhentian peserta menjadi rumit.1</li><li>Belum Menganggap Penting: Pemilik usaha seringkali belum menganggap penting manfaat jaminan sosial bagi pekerja, atau belum tertarik mendaftarkan pekerjanya pada skema JHT dan JP.1</li><p>Ketidakpatuhan ini menyebabkan pekerja tidak terlindungi ketika terjadi risiko selama bekerja.1</p><p></p><p>Jenis Ketidakpatuhan Pemberi Kerja</p><p></p><p>Ketidakpatuhan pemberi kerja dapat dikategorikan sebagai berikut:</p><li>Perusahaan Wajib Belum Daftar (PWBD): Perusahaan yang berdasarkan regulasi wajib mendaftarkan pekerjanya namun belum melakukannya.1</li><li>Perusahaan Daftar Sebagian (PDS): Dapat berupa Perusahaan Daftar Sebagian Tenaga Kerja (PDS TK), Perusahaan Daftar Sebagian Upah (PDS Upah), atau Perusahaan Daftar Sebagian Program (PDS Program).1</li><li>Perusahaan Menunggak Iuran: Perusahaan yang tidak memungut iuran atau memungut iuran namun tidak menyetorkannya ke BPJS Ketenagakerjaan.1</li><p></p><p>Layanan Syariah Jaminan Sosial Tenaga Kerja</p><p></p><p>Dalam upaya memperluas cakupan dan mengakomodasi preferensi masyarakat, layanan Jaminan Sosial Tenaga Kerja berbasis syariah sedang dikembangkan. Landasan hukumnya mencakup Pendapat Hukum Hakim Mahkamah Konstitusi No. 72/PUU-XVII/2019 dan 6/PUU-XVIII/2020, serta regulasi khusus seperti Qanun Aceh Nomor 11 Tahun 2018 tentang Lembaga Keuangan Syari'ah dan Peraturan BPJS Ketenagakerjaan Tahun 2021 tentang Layanan Syariah Program Jaminan Sosial Ketenagakerjaan di Provinsi Aceh.1</p><p>Kaidah-kaidah yang mendasari layanan syariah ini meliputi: sistem hukum di Indonesia bersumber dari Hukum Islam, tidak membenturkan hukum positif dengan Syariah, layanan syariah sebagai opsi/pilihan (bukan program baru), menetapkan yang serupa dan mengkompromikan yang berbeda, serta penerapan bertahap.1</p><p></p><p>Implementasi Instruksi Presiden (Inpres) 2/2021</p><p></p><p>Inpres No. 2 Tahun 2021 bertujuan mengoptimalkan pelaksanaan Jaminan Sosial Tenaga Kerja, dengan poin-poin kunci:</p><li>Memastikan pemohon izin ketenagakerjaan adalah peserta aktif BPJS Ketenagakerjaan: Didukung Permenaker No. 8 Tahun 2021 terkait penggunaan Tenaga Kerja Asing (TKA), mencakup pengesahan PP, pendaftaran PKB, izin pemagangan luar negeri, penerbitan/perpanjangan IMTA, dan SIM.1</li><li>Diseminasi dan pelayanan pendaftaran Jamsos bagi Pekerja Migran Indonesia (PMI) di luar negeri: Didukung Permenaker No. 4 Tahun 2023 tentang Jamsos PMI dan SISKOP2MI.1</li><li>Mendorong peserta pelatihan program vokasi menjadi peserta aktif BPJS Ketenagakerjaan: Didukung Surat Edaran Menaker No. M/10/LP.03.00/IX/2021.1</li><p></p><p>Peran Masyarakat</p><p></p><p>Partisipasi masyarakat sangat penting dalam optimalisasi program Jamsosnaker. Ini melibatkan peran aktif dari pekerja, organisasi BPJS sosial, pengusaha, serta pemuka agama/organisasi keagamaan dalam mendukung pelaksanaan program.1</p><p></p><h3>G. Penegakan Hukum dan Sanksi</h3><p></p><p>Pemerintah menerapkan mekanisme penegakan hukum dan sanksi yang berlapis untuk memastikan kepatuhan pemberi kerja terhadap program Jaminan Sosial Ketenagakerjaan.</p><p></p><p>Sanksi Pidana</p><p></p><p>Bagi pemberi kerja yang tidak memungut, membayar, dan menyetor iuran, dapat dikenakan sanksi pidana berupa pidana penjara paling lama 8 (delapan) tahun atau pidana denda paling banyak satu miliar rupiah, sesuai Pasal 55 UU SJSN. Tata cara pengenaan sanksi ini diatur lebih lanjut dalam Peraturan Pemerintah Nomor 86 Tahun 2013.1</p><p></p><p>Sanksi Administrasi</p><p></p><p>Sanksi administratif diterapkan secara bertahap:</p><li>Teguran Tertulis: Diberikan paling banyak 2 kali, masing-masing untuk jangka waktu paling lama 10 hari. Sanksi ini dikenakan oleh BPJS Ketenagakerjaan.1</li><li>Denda: Sebesar 0,1% dari upah, dikenakan paling lama 30 hari sejak berakhirnya sanksi teguran tertulis kedua. Denda ini juga dikenakan oleh BPJS Ketenagakerjaan.1</li><li>Penghentian Layanan Publik: Dilakukan oleh Pemerintah, Pemerintah Daerah Provinsi/Kabupaten/Kota atas permintaan BPJS Ketenagakerjaan. Syarat pengenaan sanksi untuk kasus tidak mendaftarkan pekerja/diri/anggota keluarga adalah menunjukkan Kartu Peserta BPJS saat mengakses pelayanan publik. Untuk kasus memberikan data yang tidak benar, syaratnya adalah
