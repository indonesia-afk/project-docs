    <script>
      const docs = [{"title":"Perlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim","filename":"perlindungan-sosial-yang-inklusif-dan-tangguh-terhadap-iklim.html","content":"<h3>Laporan</h3><p>Peluncuran Kerja Sama ?Perlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim: Pemberdayaan Menuju Masyarakat Mandiri dan Tangguh terhadap Perubahan Iklim?</p><p>Tanggal: 25 Agustus 2025</p><p>Penyelenggara: Kementerian Perencanaan Pembangunan Nasional/Badan Perencanaan Pembangunan Nasional (PPN/Bappenas)</p><p>Lokasi: Jakarta, Indonesia</p><p>1. Latar Belakang</p><p>Pada tanggal 25 Agustus 2025, di tengah meningkatnya frekuensi dan intensitas kejadian iklim ekstrem di berbagai wilayah nusantara, Kementerian PPN/Bappenas menyelenggarakan sebuah acara penting untuk meluncurkan kerangka kerja sama baru. Acara ini berfokus pada integrasi krusial antara perlindungan sosial dan pemberdayaan masyarakat sebagai fondasi untuk membangun ketahanan nasional terhadap perubahan iklim. Inisiatif ini lahir dari kesadaran bahwa dampak perubahan iklim?mulai dari banjir rob yang menenggelamkan pesisir utara Jawa hingga kekeringan panjang di Nusa Tenggara Timur?tidak lagi dapat ditangani secara sektoral. Acara ini menghadirkan serangkaian diskusi panel yang melibatkan para pemikir dan pengambil kebijakan terkemuka dari kalangan akademisi, pejabat tinggi pemerintah, praktisi pembangunan dari organisasi masyarakat sipil, serta perwakilan sektor swasta. Tujuannya adalah untuk membedah tantangan, merumuskan strategi inovatif, dan mencari solusi konkret dalam menghadapi dampak perubahan iklim, khususnya bagi jutaan masyarakat dalam kelompok rentan di seluruh Indonesia. Laporan ini merangkum secara komprehensif pokok-pokok pikiran yang mengemuka selama sesi diskusi utama.</p><p>2. Rangkuman Eksekutif</p><p>Diskusi panel menyoroti sebuah konsensus yang kuat bahwa perubahan iklim bukan lagi ancaman di masa depan, melainkan sebuah krisis multidimensional?sosial, ekonomi, dan ekologis?yang dampaknya telah dirasakan secara nyata saat ini, terutama oleh komunitas miskin dan rentan yang paling tidak siap menghadapinya. Para narasumber sepakat bahwa pendekatan konvensional yang reaktif dan terfragmentasi tidak lagi memadai. Diperlukan sebuah paradigma baru yang secara sistemik mengintegrasikan tiga pilar utama:</p><li>Perlindungan Sosial yang Adaptif: Sistem jaring pengaman sosial yang tidak hanya statis, tetapi juga fleksibel dan dapat diperluas cakupannya secara cepat (shock-responsive) untuk merespons guncangan iklim, seperti penyaluran bantuan tunai saat gagal panen akibat kekeringan.</li><li>Pemberdayaan Masyarakat Berbasis Komunitas: Sebuah pergeseran dari pendekatan top-down menuju fasilitasi inisiatif bottom-up, yang mengakui bahwa komunitas lokal memiliki pengetahuan (kearifan lokal) dan modal sosial yang paling relevan untuk membangun resiliensi yang berkelanjutan.</li><li>Kolaborasi Multi-Pihak: Sinergi strategis yang melibatkan pemerintah sebagai regulator dan penyedia layanan dasar, sektor swasta sebagai motor inovasi dan pembiayaan, serta masyarakat sipil sebagai agen implementasi di lapangan dan advokasi kebijakan.</li><p>Kesimpulan utama dari diskusi adalah bahwa resiliensi atau ketahanan iklim yang sejati hanya dapat dicapai melalui pendekatan holistik. Pendekatan ini tidak hanya memberikan bantuan karitatif jangka pendek, tetapi secara fundamental membangun kapasitas, kemandirian ekonomi, dan kekuatan sosial masyarakat dari tingkat paling bawah, dengan memastikan bahwa prinsip \"tidak meninggalkan seorang pun\" menjadi inti dari setiap intervensi.</p><p>3. Paparan Utama Para Narasumber</p><p>3.1. Tantangan dan Risiko Pembangunan Manusia Akibat Perubahan Iklim</p><p>Disampaikan oleh Bapak Daniel Murdiyarso (Presiden Akademi Ilmu Pengetahuan Indonesia - AIPI)</p><p>Bapak Daniel Murdiyarso menegaskan bahwa perubahan iklim merupakan krisis sistemik yang mengancam seluruh fondasi pembangunan manusia, mulai dari ketahanan pangan akibat pergeseran pola tanam, akses air bersih yang semakin langka, meningkatnya risiko penyakit tular vektor, hingga stabilitas ekonomi makro. Beliau menyoroti kerentanan spesifik Indonesia sebagai negara kepulauan, di mana puluhan juta orang yang tinggal di komunitas pesisir menghadapi ancaman eksistensial. Kenaikan permukaan air laut, abrasi pantai yang menggerus daratan, dan intrusi air asin yang merusak lahan pertanian dan sumber air tawar adalah realitas yang sudah terjadi.</p><p>Beliau menekankan perlunya dua strategi yang berjalan simultan dan saling menguatkan:</p><li>Adaptasi: Menyesuaikan diri dengan dampak yang tak terhindarkan. Ini melampaui sekadar infrastruktur fisik seperti tanggul laut; ini mencakup penguatan kapasitas adaptif masyarakat, diversifikasi mata pencaharian (misalnya dari nelayan tangkap ke budidaya rumput laut yang lebih tahan banting), restorasi ekosistem mangrove sebagai benteng alami, dan pembangunan sistem peringatan dini berbasis komunitas yang terjangkau dan mudah dipahami.</li><li>Mitigasi: Mempercepat transisi menuju ekonomi rendah karbon. Beliau menggarisbawahi pentingnya prinsip transisi berkeadilan (just transition). Transisi ini harus dikelola secara hati-hati untuk memastikan kelompok miskin dan pekerja di sektor ekonomi karbon (misalnya pertambangan batu bara) tidak menjadi korban. Ini memerlukan investasi besar dalam program pelatihan ulang keterampilan (reskilling), penciptaan lapangan kerja hijau, dan jaring pengaman sosial yang kuat bagi mereka yang terdampak.</li><p>Integrasi antara kebijakan iklim dan kebijakan perlindungan sosial, menurutnya, adalah sebuah keharusan mutlak untuk mencegah perubahan iklim menciptakan lingkaran setan kemiskinan baru.</p><p>3.2. Peran Pemerintah dalam Mengintegrasikan Perlindungan Sosial yang Adaptif</p><p>Disampaikan oleh Bapak Maliki (Deputi Bidang Pemberdayaan Masyarakat, Kependudukan, dan Ketenagakerjaan, Kementerian PPN/Bappenas)</p><p>Bapak Maliki memaparkan bukti-bukti konkret di lapangan, di mana dampak nyata perubahan iklim, seperti cuaca ekstrem, secara langsung memperburuk angka kemiskinan dan melebarkan ketimpangan. Menanggapi hal ini, Bappenas telah secara aktif mengarusutamakan isu perubahan iklim dan kebencanaan ke dalam kerangka kebijakan pembangunan nasional (RPJP dan RPJMN), memindahkannya dari isu pinggiran menjadi agenda sentral.</p><p>Strategi pemerintah berfokus pada penguatan resiliensi masyarakat melalui program perlindungan sosial yang adaptif. Dua program utama yang dirancang secara inovatif adalah:</p><li>Kartu Kesejahteraan: Sebuah evolusi dari program bantuan sosial yang ada, yang dirancang untuk mengintegrasikan berbagai skema (bantuan pangan, tunai, kesehatan, pendidikan) menjadi satu platform komprehensif. Tujuannya adalah untuk mengurangi tumpang tindih, meningkatkan efisiensi, dan memungkinkan penyaluran bantuan darurat secara cepat saat bencana terjadi.</li><li>Kartu Usaha: Program ini bertujuan untuk memberdayakan masyarakat miskin dan rentan agar dapat keluar dari ketergantungan bantuan. Ini bukan sekadar bantuan modal, tetapi sebuah paket intervensi yang mencakup pelatihan kewirausahaan, akses ke pembiayaan mikro, pendampingan teknis, dan pembukaan akses pasar untuk produk-produk yang berkelanjutan dan tahan iklim.</li><p>Kunci keberhasilan implementasi kedua program ini, menurut Bapak Maliki, terletak pada penggunaan data yang akurat, dinamis, dan terintegrasi. Upaya besar sedang dilakukan untuk mengatasi tantangan data silo antar-kementerian dan menyatukan data sosial-ekonomi (misalnya DTKS), data indeks risiko bencana (BNPB), dan data proyeksi iklim (KLHK dan BMKG) guna memastikan intervensi yang cepat, tepat sasaran, dan prediktif.</p><p>3.3. Membangun Kemandirian dan Resiliensi dari Tingkat Komunitas</p><p>Disampaikan oleh Bapak Scott Guggenheim (Senior Advisor, Institute for State Effectiveness)</p><p>Bapak Scott Guggenheim memberikan perspektif kritis dari bawah ke atas (bottom-up), berdasarkan pengalaman puluhan tahun di lapangan. Beliau berargumen bahwa program yang dirancang secara terpusat (top-down) seringkali gagal menciptakan dampak berkelanjutan karena tidak sesuai dengan konteks lokal dan tidak menumbuhkan rasa kepemilikan. Menurutnya, kunci resiliensi yang sejati dan abadi terletak pada kemandirian dan kekuatan internal komunitas itu sendiri.</p><p>Ia menekankan pentingnya memulai dari keuangan komunitas (community finance). Ketika sebuah komunitas memiliki modal finansial dan sosial yang dikelola secara mandiri?misalnya melalui kelompok simpan pinjam, arisan, atau unit usaha bersama?mereka memiliki otonomi dan kapasitas untuk merespons guncangan secara proaktif tanpa harus menunggu bantuan eksternal yang seringkali terlambat. Peran pemerintah dan lembaga lainnya harus bergeser secara fundamental dari pelaksana utama menjadi fasilitator yang sabar, yang bertugas membangun kapasitas, menumbuhkan kepercayaan, dan menghubungkan komunitas dengan sumber daya yang lebih besar.</p><p>4. Tanggapan dan Perspektif Tambahan</p><p>4.1. Aspek Inklusivitas dalam Perlindungan Sosial</p><p>Disampaikan oleh Ibu Yoshimi Nishino (Chief of Social Policy - UNICEF Indonesia), Penanggap</p><p>Ibu Yoshimi Nishino menyambut baik arah diskusi yang mengarusutamakan konsep perlindungan sosial adaptif. Namun, beliau memberikan catatan kritis yang tajam mengenai tantangan inklusivitas. Dampak perubahan iklim tidaklah netral; ia memperburuk ketidaksetaraan yang sudah ada. Kelompok perempuan, anak-anak, penyandang disabilitas, lansia, dan masyarakat adat seringkali menanggung beban yang tidak proporsional. Misalnya, perempuan harus berjalan lebih jauh untuk mencari air saat kekeringan, dan penyandang disabilitas menghadapi hambatan mobilitas yang ekstrem saat evakuasi banjir.</p><p>Beliau menekankan bahwa prinsip \"tidak meninggalkan seorang pun\" (leaving no one behind) harus menjadi landasan utama yang dapat diukur dalam perancangan dan implementasi setiap program. Ini berarti melakukan analisis kerentanan yang mendalam di awal, memastikan proses pendaftaran dan penyaluran bantuan dapat diakses oleh semua, serta menyediakan mekanisme pengaduan yang aman dan responsif.</p><p>4.2. Peran Sektor Swasta dan Inovasi Kebijakan</p><p>Disampaikan oleh Bapak Sonny Mumbunan (Kepala Program MPP Perubahan Iklim, Universitas Islam Internasional Indonesia), Penanggap</p><p>Bapak Sonny Mumbunan menyoroti bahwa di tengah berbagai tantangan, Indonesia telah menunjukkan kemajuan melalui beberapa inovasi kebijakan yang patut diapresiasi, antara lain:</p><li>Insentif Fiskal: Penggunaan indikator tutupan hutan dalam formula Dana Alokasi Umum (DAU), sebuah langkah progresif yang memberikan penghargaan finansial kepada daerah yang berhasil menjaga kelestarian lingkungannya.</li><li>Alokasi Berbasis Risiko: Rencana penggunaan Indeks Risiko Iklim Desa untuk alokasi Dana Desa, yang akan mendorong pemerintah desa untuk memprioritaskan program-program adaptasi dan mitigasi.</li><li>Transisi Energi: Upaya pensiun dini PLTU batu bara, yang meskipun kompleks, menunjukkan komitmen untuk beralih ke energi bersih.</li><p>Beliau menegaskan bahwa pemerintah tidak dapat bekerja sendiri dalam skala dan kecepatan yang dibutuhkan. Peran sektor swasta sangat krusial, terutama dalam menyediakan mekanisme pembiayaan inovatif seperti blended finance (campuran dana publik dan swasta) dan obligasi hijau (green bonds). Tantangan utamanya adalah \"menghubungkan modal dengan tujuan\" (connecting money to purpose)?bagaimana memastikan investasi swasta dapat diarahkan untuk mendukung proyek-proyek pembangunan berkelanjutan yang paling mendesak di daerah-daerah rentan.</p><p>5. Sesi Tanya Jawab dan Diskusi</p><p>Sesi tanya jawab membuka ruang untuk pendalaman isu-isu yang telah dibahas. Pertanyaan dari audiens menyoroti beberapa aspek praktis dan tantangan implementasi di lapangan.</p><p>Pertanyaan Kunci dari Audiens:</p><li>Mengenai Koordinasi Lintas Sektor: Seorang peserta dari organisasi masyarakat sipil menanyakan bagaimana pemerintah memastikan koordinasi yang efektif antara Bappenas, KLHK, BNPB, dan Kementerian Sosial, terutama dalam hal integrasi data dan penyaluran bantuan yang cepat saat terjadi bencana iklim.</li><li>Peran Kearifan Lokal: Pertanyaan lain datang dari perwakilan komunitas adat, yang menekankan pentingnya peran pengetahuan dan kearifan lokal dalam merancang strategi adaptasi. Ia menanyakan bagaimana pemerintah dapat secara formal mengakomodasi dan mendanai inisiatif-inisiatif yang lahir dari kearifan lokal tersebut.</li><li>Aksesibilitas bagi Kelompok Rentan: Seorang aktivis dari organisasi penyandang disabilitas mengangkat isu aksesibilitas program. Ia mempertanyakan langkah konkret apa yang akan diambil untuk memastikan \"Kartu Kesejahteraan\" dan \"Kartu Usaha\" benar-benar inklusif dan mudah diakses oleh penyandang disabilitas, mulai dari proses pendataan hingga pemanfaatan bantuan.</li><p>Jawaban dan Penegasan dari Narasumber:</p><li>Bapak Maliki (Bappenas) menanggapi isu koordinasi dengan menjelaskan bahwa pemerintah sedang mengembangkan sebuah platform data terintegrasi yang dapat diakses oleh kementerian/lembaga terkait secara real-time. Beliau mengakui bahwa ego sektoral masih menjadi tantangan, namun dengan adanya mandat dari RPJMN, sinergi ini menjadi prioritas.</li><li>Bapak Scott Guggenheim sangat mendukung pertanyaan mengenai kearifan lokal. Beliau menambahkan bahwa skema seperti Dana Desa dapat menjadi instrumen yang fleksibel untuk mendanai program adaptasi berbasis komunitas. Kuncinya adalah memberikan otonomi yang lebih besar kepada pemerintah desa dan komunitas dalam mengelola dana tersebut, dengan pendampingan teknis yang memadai.</li><li>Ibu Yoshimi Nishino memperkuat poin tentang inklusivitas. Beliau menekankan bahwa proses pendataan harus proaktif menjangkau kelompok disabilitas dan tidak hanya menunggu pendaftaran. Beliau juga mengusulkan adanya mekanisme umpan balik yang ramah disabilitas agar implementasi program dapat terus dievaluasi dan diperbaiki.</li><li>Bapak Daniel Murdiyarso menutup diskusi dengan menegaskan kembali bahwa sains dan data iklim harus menjadi dasar dari setiap perencanaan kebijakan. Beliau mengajak semua pihak untuk melihat krisis iklim sebagai momentum untuk membangun kembali masyarakat yang lebih adil, tangguh, dan berkelanjutan.</li><p>6. Kesimpulan dan Rekomendasi</p><p>Diskusi ini menghasilkan pemahaman bersama bahwa untuk membangun masyarakat yang tangguh iklim, diperlukan pergeseran dari pendekatan sektoral dan karitatif menuju pendekatan yang holistik, terintegrasi, dan memberdayakan. Berdasarkan paparan dan diskusi, berikut adalah beberapa rekomendasi yang dapat dirumuskan:</p><li>Penguatan Sistem Data: Mempercepat pembentukan platform interoperabilitas data yang mengintegrasikan data sosial-ekonomi, kebencanaan, dan iklim untuk mendukung sistem perlindungan sosial yang adaptif, prediktif, dan tepat sasaran.</li><li>Prioritaskan Pendekatan Bottom-Up: Merevisi pedoman perencanaan dan penganggaran (baik di tingkat nasional maupun desa) untuk mengalokasikan porsi sumber daya yang signifikan bagi program pemberdayaan yang diinisiasi dan dikelola oleh komunitas, terutama yang berfokus pada penguatan keuangan lokal dan kapasitas adaptif, serta mengakomodasi kearifan lokal.</li><li>Jaminan Inklusivitas: Mendesain setiap program dengan analisis kerentanan yang mendalam dan mekanisme partisipatif untuk memastikan kebutuhan spesifik kelompok perempuan, anak, penyandang disabilitas, dan masyarakat adat terpenuhi secara efektif.</li><li>Mendorong Kolaborasi Multi-Pihak: Menciptakan kerangka regulasi dan insentif fiskal yang jelas untuk mendorong keterlibatan aktif sektor swasta dalam pembiayaan adaptasi dan mitigasi perubahan iklim, serta membangun platform kemitraan yang terstruktur antara pemerintah, swasta, dan masyarakat sipil.</li><p>Laporan ini disusun sebagai dokumentasi atas gagasan-gagasan konstruktif yang muncul dalam acara dan diharapkan dapat menjadi acuan bagi para pemangku kepentingan dalam merumuskan langkah-langkah strategis selanjutnya.</p>"},{"title":"Kendala Prosedural Klaim Manfaat JKP Pasca Sengketa Hubungan Industrial","filename":"kendala-prosedural-klaim-manfaat-jkp-pasca-sengketa-hubungan-industrial.html","content":"<p></p><h1>Kendala Prosedural: Analisis Klaim Manfaat Jaminan Kehilangan Pekerjaan (JKP) Bagi Pekerja Pasca Sengketa Hubungan Industrial</h1><p></p><p></p><h2>Ringkasan Eksekutif</h2><p></p><p>Program Jaminan Kehilangan Pekerjaan (JKP), yang dirancang sebagai pilar utama jaring pengaman sosial, secara sistemis belum optimal dalam memberikan perlindungan bagi kelompok pekerja yang menggunakan hak hukumnya untuk menggugat keabsahan pemutusan hubungan kerja (PHK).1 Persoalan mendasar terletak pada ketidakselarasan fundamental antara kerangka waktu administratif klaim JKP yang tidak fleksibel dengan realitas durasi penyelesaian sengketa di Pengadilan Hubungan Industrial (PHI) yang sering kali berlarut-larut.1 Akibatnya, pekerja yang menempuh jalur hukum untuk mencari keadilan justru menghadapi kendala prosedural serius, di mana hak mereka atas manfaat JKP berpotensi hangus karena melewati batas waktu klaim, atau mereka tidak lagi memenuhi syarat masa iur minimum pada saat putusan hukum yang final dan mengikat diperoleh.1</p><p>Analisis mendalam terhadap studi kasus konkret?termasuk PT Agel Langgeng, PT Alamkaca Prabawa Indonesia, Mochammad Ginanjar, PT Kahoindah Citragarment, dan Dery Setiawan?mengungkap dua mekanisme kendala utama. Pertama, hak klaim pekerja gugur karena durasi sengketa yang bisa mencapai lebih dari satu tahun jauh melampaui batas waktu pengajuan manfaat.1 Kedua, meskipun peraturan pelaksana menunda periode klaim hingga adanya putusan pengadilan, kelayakan peserta dari sisi masa iur terkikis habis akibat penghentian pembayaran iuran oleh perusahaan selama masa sengketa.1 Kendala ini diperburuk oleh sistem digital SiapKerja yang beroperasi sesuai regulasi yang ada, namun regulasi tersebut belum mengatur mekanisme khusus untuk kasus sengketa, serta adanya kekosongan hukum mengenai kewajiban pembayaran iuran selama proses PHI.1</p><p>Apabila tidak ada intervensi kebijakan, program JKP akan tetap menjadi hak yang sulit terwujud bagi pekerja yang berada dalam sengketa, menempatkan mereka dalam posisi rentan dengan beban ganda: ketidakpastian proses peradilan dan terhalangnya akses terhadap jaring pengaman sosial.1 Laporan ini merekomendasikan strategi reformasi tiga cabang: (1)</p><p>Reformasi Regulasi, dengan menciptakan mekanisme penangguhan (tolling provision) yang membekukan status kelayakan (masa iur dan batas waktu klaim) sejak sengketa PHI tercatat; (2) Reformasi Administratif, melalui pengembangan modul \"sengketa PHI\" pada sistem SiapKerja dan penerbitan \"Surat Keterangan Sengketa\"; dan (3) Penguatan Kebijakan Yudisial, melalui penegasan kewajiban pembayaran iuran sebagai bagian dari upah proses. Implementasi rekomendasi ini akan mentransformasi JKP dari sistem yang kaku menjadi jaring pengaman sosial yang adaptif dan berkeadilan.</p><p></p><h2>Bagian 1: Arsitektur Regulasi Jaminan Kehilangan Pekerjaan (JKP) dan Realitas Implementasi</h2><p></p><p></p><h3>1.1. Landasan Filosofis dan Yuridis Program JKP dalam Kerangka UU Cipta Kerja</h3><p></p><p>Program Jaminan Kehilangan Pekerjaan (JKP) merupakan salah satu inovasi kebijakan paling signifikan dalam arsitektur jaminan sosial ketenagakerjaan Indonesia pasca-reformasi. Diperkenalkan melalui Undang-Undang (UU) No. 11 Tahun 2020 tentang Cipta Kerja, yang kemudian ditetapkan menjadi UU No. 6 Tahun 2023 2, program ini dirancang untuk mengubah paradigma perlindungan sosial dari sekadar kompensasi pasif menjadi sebuah jaring pengaman aktif. Secara filosofis, JKP bertujuan untuk mempertahankan derajat kehidupan yang layak bagi pekerja yang mengalami PHK seraya memotivasi mereka untuk kembali produktif di pasar kerja.5</p><p>Berbeda dengan skema pesangon yang bersifat one-off, JKP menawarkan pendekatan tripartit yang komprehensif, mencakup: (1) manfaat uang tunai sebagai penyangga ekonomi sementara, (2) akses terhadap informasi pasar kerja untuk memfasilitasi pencarian kerja baru, dan (3) manfaat pelatihan vokasi untuk meningkatkan kompetensi dan daya saing pekerja (reskilling dan upskilling).7 Dengan demikian, JKP tidak hanya berfungsi sebagai bantalan sosial, tetapi juga sebagai instrumen kebijakan pasar kerja aktif yang bertujuan menjaga stabilitas ekonomi dan meningkatkan produktivitas nasional.5 Penyelenggaraan program ini diamanatkan kepada Badan Penyelenggara Jaminan Sosial (BPJS) Ketenagakerjaan bekerja sama dengan Pemerintah Pusat, yang menandakan peran negara yang lebih kuat dalam mitigasi risiko sosial ekonomi akibat PHK.7</p><p></p><h3>1.2. Analisis Kritis Persyaratan Klaim: Batas Waktu dan Bukti PHK Berdasarkan PP No. 37 Tahun 2021</h3><p></p><p>Kerangka operasional awal program JKP diatur secara rinci dalam Peraturan Pemerintah (PP) No. 37 Tahun 2021.10 Meskipun dirancang dengan tujuan mulia, peraturan ini mengandung ketentuan-ketentuan prosedural yang, dalam praktiknya, menjadi fondasi dari kendala prosedural bagi pekerja yang terlibat dalam sengketa PHK. Dua pasal krusial menjadi pusat dari permasalahan ini.</p><p>Pertama, Pasal 19 PP No. 37 Tahun 2021 menetapkan syarat kelayakan berdasarkan riwayat iuran (masa iur). Pasal ini mensyaratkan bahwa seorang pekerja berhak atas manfaat JKP apabila memiliki masa iur paling sedikit 12 bulan dalam 24 bulan terakhir, dan telah membayar iuran untuk paling singkat 6 bulan berturut-turut sebelum terjadi PHK.13 Ketentuan ini secara efektif menciptakan sebuah \"jam kelayakan\" yang terus berjalan, di mana status eligibilitas seorang pekerja sangat bergantung pada rekam jejak pembayaran iuran dalam periode waktu yang terbatas sebelum tanggal PHK.</p><p>Kedua, Pasal 40 PP No. 37 Tahun 2021 mengatur tentang batas waktu pengajuan klaim. Awalnya, pasal ini menetapkan bahwa hak atas manfaat JKP akan hilang apabila pekerja tidak mengajukan permohonan klaim dalam waktu 3 bulan sejak tanggal terjadinya PHK.16 Ketentuan ini menciptakan \"jam tenggat waktu\" yang sangat singkat dan menjadi hambatan absolut bagi pekerja yang memilih untuk menempuh jalur hukum guna mempersoalkan keabsahan PHK mereka, sebuah proses yang secara inheren membutuhkan waktu jauh lebih lama dari 3 bulan.</p><p>Selain itu, peraturan ini juga mendefinisikan bukti PHK yang sah untuk pengajuan klaim, yang mencakup tanda terima laporan PHK dari dinas ketenagakerjaan, perjanjian bersama yang didaftarkan di Pengadilan Hubungan Industrial (PHI), atau petikan/salinan putusan PHI yang telah berkekuatan hukum tetap (inkracht).6 Pengakuan terhadap putusan pengadilan sebagai bukti sah secara implisit mengakui bahwa proses klaim dapat tertunda oleh sengketa, namun ironisnya, tidak menyediakan mekanisme untuk menyelaraskan tenggat waktu administratif dengan realitas durasi proses peradilan tersebut.</p><p></p><h3>1.3. Evaluasi Perubahan Regulasi: Dampak PP No. 6 Tahun 2025 dan Permenaker Terkait</h3><p></p><p>Menyadari beberapa kelemahan dalam kerangka awal, pemerintah menerbitkan PP No. 6 Tahun 2025 sebagai amandemen atas PP No. 37 Tahun 2021.19 Perubahan ini membawa sejumlah perbaikan yang patut diapresiasi, seperti peningkatan besaran manfaat uang tunai dari skema berjenjang (45% untuk 3 bulan pertama dan 25% untuk 3 bulan berikutnya) menjadi skema tunggal yang lebih besar, yaitu 60% dari upah selama 6 bulan.19</p><p>Salah satu perubahan paling relevan adalah amandemen terhadap Pasal 40, yang memperpanjang batas waktu pengajuan klaim dari 3 bulan menjadi 6 bulan sejak tanggal PHK.22 Namun, perpanjangan ini tidak menyelesaikan masalah fundamental. Durasi penyelesaian sengketa PHI yang bisa berlangsung berbulan-bulan bahkan bertahun-tahun, jauh melampaui batas waktu 6 bulan tersebut, sehingga secara otomatis tetap berpotensi menggugurkan hak pekerja yang bersengketa.1</p><p>Peraturan pelaksana, seperti Permenaker No. 15 Tahun 2021 yang diubah dengan Permenaker No. 2 Tahun 2025, mencoba mengatasi masalah ini dengan mengatur bahwa bagi pekerja yang menempuh jalur hukum, periode pengajuan klaim dihitung sejak tanggal petikan atau salinan putusan pengadilan yang inkracht.1 Secara teori, ini adalah langkah logis. Namun, dalam praktiknya, kebijakan ini belum dapat diimplementasikan secara teknis oleh sistem digital SiapKerja. Hal ini disebabkan ketiadaan aturan turunan yang mengizinkan sistem untuk menangguhkan perhitungan masa iur selama proses sengketa, sehingga kelayakan peserta tetap dihitung berdasarkan aturan umum yang ada.1</p><p></p><h3>1.4. Isu Krusial Masa Iur: Keterkaitan antara Kewajiban Iuran dan Hak atas Manfaat JKP</h3><p></p><p>Di sinilah letak inti dari kendala prosedural kedua. Ketika seorang pekerja menggugat PHK, pemberi kerja pada umumnya akan menghentikan pembayaran seluruh kewajibannya, termasuk iuran jaminan sosial, terhitung sejak tanggal PHK efektif. Selama proses hukum yang panjang, status kepesertaan pekerja menjadi non-aktif.</p><p>Ketika pekerja akhirnya mendapatkan putusan inkracht setelah, misalnya, 17 bulan (seperti dalam kasus PT Kahoindah Citragarment 1), Permenaker No. 2 Tahun 2025 memang membuka kembali jendela klaim 6 bulan baginya. Namun, pada saat itu, sistem BPJS Ketenagakerjaan akan memeriksa kelayakan berdasarkan Pasal 19 PP 37/2021: apakah pekerja memiliki 12 bulan iuran dalam 24 bulan terakhir</p><p>sebelum tanggal PHK. Karena telah terjadi \"kesenjangan iuran\" selama 17 bulan, rekam jejak kontribusi pekerja telah terkikis secara signifikan. Akibatnya, pekerja yang pada saat di-PHK memenuhi syarat, menjadi tidak lagi memenuhi syarat pada saat ia secara hukum diizinkan untuk mengajukan klaim.</p><p>Regulasi yang ada gagal menyediakan solusi untuk kekosongan ini. Tidak ada ketentuan yang \"membekukan\" perhitungan masa iur selama periode sengketa. Akibatnya, pekerja dirugikan secara administratif karena menggunakan hak konstitusionalnya untuk mencari keadilan, sebuah paradoks yang mencederai tujuan utama dari program JKP itu sendiri.</p><p></p><h2>Bagian 2: Anatomi Kendala: Analisis Multi-Kasus Klaim JKP</h2><p></p><p>Analisis terhadap serangkaian kasus konkret secara gamblang memetakan bagaimana celah regulasi dan kelemahan sistemik program JKP bermanifestasi dalam dunia nyata. Kasus-kasus ini bukan merupakan anomali, melainkan bukti dari pola kendala yang konsisten dan dapat diprediksi. Matriks komparatif di bawah ini menyajikan gambaran umum dari kasus-kasus yang melibatkan sengketa PHI, yang menyoroti pola durasi sengketa yang panjang dan dampaknya yang seragam terhadap aksesibilitas JKP.</p><p>Table 1: Matriks Komparatif Kasus Sengketa PHI dan Dampaknya terhadap Klaim JKP</p><p></p><table><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr></table><p></p><h3>2.1. Durasi Sengketa Melampaui Batas Waktu Klaim (Studi Kasus: PT Agel Langgeng; Mochammad Ginanjar)</h3><p></p><p>Kasus PT Agel Langgeng dan Mochammad Ginanjar secara gamblang mengilustrasikan benturan langsung antara batas waktu klaim JKP yang tidak fleksibel dan durasi proses peradilan yang panjang.1</p><p>Dalam kasus PT Agel Langgeng, 145 pekerja di-PHK pada 26 Januari 2023. Mereka menempuh jalur hukum hingga tingkat kasasi di Mahkamah Agung (MA), yang baru mengeluarkan putusan pada 19 Maret 2024, sekitar 14 bulan kemudian.1 Pada saat putusan</p><p>inkracht diperoleh, para pekerja dihadapkan pada ketentuan Pasal 40 PP No. 37 Tahun 2021 yang saat itu berlaku, yang menetapkan batas waktu klaim hanya 3 bulan sejak tanggal PHK. Akibatnya, sistem aplikasi SiapKerja secara otomatis menolak pengajuan mereka karena telah melewati batas waktu yang ditentukan.</p><p>Kasus Mochammad Ginanjar menunjukkan bahwa perpanjangan batas waktu menjadi 6 bulan melalui PP No. 6 Tahun 2025 pun tidak cukup.1 Ginanjar di-PHK pada 31 Desember 2023, namun putusan PHI yang mengesahkan PHK-nya baru berkekuatan hukum tetap pada 7 Mei 2025, sekitar 16 bulan kemudian. Setelah berhasil mengatasi kendala administratif awal di mana statusnya dilaporkan sebagai \"mengundurkan diri\", ia kembali mengajukan klaim. Namun, BPJS Ketenagakerjaan tetap menolaknya dengan alasan batas waktu 6 bulan sejak tanggal PHK telah terlampaui.</p><p></p><h3>2.2. Kehilangan Eligibilitas Akibat Penghentian Iuran (Studi Kasus: PT Kahoindah Citragarment; PT Alamkaca Prabawa Indonesia)</h3><p></p><p>Kasus PT Kahoindah Citragarment dan PT Alamkaca Prabawa Indonesia mengungkap kendala kedua yang lebih subtil: kehilangan eligibilitas akibat penghentian iuran selama masa sengketa.1</p><p>Kasus PT Kahoindah Citragarment adalah contoh definitif fenomena ini.1 Delapan pekerja di-PHK pada 27 September 2023 dan menempuh jalur hukum hingga putusan kasasi MA pada 6 Maret 2025, sebuah rentang waktu sekitar 17 bulan. Selama periode ini, perusahaan tidak lagi membayarkan iuran jaminan sosial mereka. Ketika para pekerja mencoba mengajukan klaim JKP setelah putusan</p><p>inkracht, sistem SiapKerja secara otomatis menolak mereka dengan notifikasi \"TIDAK LAYAK\". Penolakan tersebut disebabkan oleh tidak terpenuhinya syarat masa iur \"12 bulan dalam 24 bulan terakhir\". Jeda 17 bulan tanpa iuran telah menggerus rekam jejak kontribusi mereka hingga di bawah ambang batas kelayakan.</p><p>Kasus PT Alamkaca Prabawa Indonesia memberikan konteks yuridis yang menjelaskan mengapa kesenjangan iuran ini terjadi.1 Sebanyak 19 pekerja di-PHK pada 31 Oktober 2023 dan baru mendapatkan putusan kasasi MA pada 6 Maret 2025, atau 16 bulan kemudian. Dalam putusannya, MA tidak memerintahkan pembayaran upah proses maupun iuran BPJS Ketenagakerjaan selama masa sengketa. Hal ini menyoroti adanya kekosongan hukum yang signifikan, di mana tanpa perintah pengadilan yang tegas, perusahaan tidak memiliki kewajiban hukum untuk melanjutkan pembayaran iuran.</p><p></p><h3>2.3. Kebuntuan Administratif: Kelalaian Pelaporan Perusahaan dan Keterbatasan Sistem (Studi Kasus: Dery Setiawan dkk vs. PT Orange Inovasi Digital)</h3><p></p><p>Kasus Dery Setiawan dan rekan-rekannya di PT Orange Inovasi Digital (OID) mengilustrasikan titik kendala yang berbeda, yang terjadi akibat kelalaian administratif perusahaan.1 Para pekerja ini di-PHK pada 19 Maret 2025, namun perusahaan lalai melaporkan PHK tersebut ke sistem ketenagakerjaan.</p><p>Kelalaian ini menciptakan kebuntuan total. Sistem tidak dapat memproses klaim JKP karena tidak ada laporan PHK resmi. Upaya pelaporan mandiri oleh pekerja ditolak oleh Dinas Ketenagakerjaan Jakarta Selatan, yang bersikeras bahwa laporan harus berasal dari perusahaan.1 Kasus ini menyoroti tidak adanya mekanisme alternatif yang efektif bagi pekerja ketika perusahaan tidak patuh terhadap kewajiban pelaporannya. Selain itu, sistem digital yang berjalan sesuai regulasi yang ada belum memiliki fleksibilitas untuk menangani skenario non-standar seperti ini, karena belum diaturnya jalur khusus untuk kondisi tersebut.</p><p></p><h2>Bagian 3: Sintesis Celah Hukum dan Kelemahan Struktural</h2><p></p><p>Analisis multi-kasus di atas secara kolektif menunjuk pada serangkaian celah hukum dan kelemahan struktural yang lebih dalam. Kendala yang dialami para pekerja bukanlah akibat dari kasus yang terisolasi, melainkan gejala dari disfungsi sistemik yang berakar pada desain regulasi dan implementasi program JKP itu sendiri.</p><p></p><h3>3.1. Desinkronisasi antara Hukum Acara PHI dan Administrasi Jaminan Sosial</h3><p></p><p>Akar masalah yang paling fundamental adalah adanya desinkronisasi total antara dua rezim hukum yang seharusnya saling mendukung: hukum acara penyelesaian perselisihan hubungan industrial dan hukum administrasi jaminan sosial. UU No. 2 Tahun 2004 tentang PPHI menyediakan mekanisme hukum yang berjenjang dan komprehensif bagi pekerja untuk mencari keadilan, sebuah proses yang secara inheren memakan waktu. Di sisi lain, PP No. 37 Tahun 2021 dan perubahannya, PP No. 6 Tahun 2025, membangun sebuah sistem administrasi JKP yang didasarkan pada asumsi adanya peristiwa PHK yang tunggal, jelas, dan definitif.</p><p>Tidak ada \"jembatan\" regulasi yang secara eksplisit menghubungkan kedua sistem ini. Akibatnya, sistem jaminan sosial terus menjalankan \"jam\" administratifnya?baik jam tenggat waktu klaim maupun jam kelayakan masa iur?tanpa memedulikan bahwa status hukum PHK itu sendiri masih berada dalam proses peradilan. Ketidakselarasan ini menciptakan sebuah kontradiksi di mana pelaksanaan satu hak (hak mencari keadilan di PHI) secara efektif meniadakan hak lainnya (hak atas JKP).</p><p></p><h3>3.2. Kekosongan Hukum Mengenai Status Iuran Selama Proses Perselisihan</h3><p></p><p>Salah satu celah hukum paling kritis adalah ketiadaan aturan yang tegas mengenai status dan kewajiban pembayaran iuran jaminan sosial selama periode sengketa PHI. Meskipun UU Cipta Kerja secara umum mengamanatkan bahwa selama proses PHK belum diputus, pengusaha dan pekerja harus tetap melaksanakan segala kewajibannya, interpretasi dan implementasi dari \"kewajiban\" ini di lapangan terbukti ambigu.</p><p>Dalam praktiknya, kewajiban ini seringkali hanya diartikan sebatas pembayaran upah proses. Kewajiban untuk melanjutkan pembayaran iuran jaminan sosial seringkali diabaikan oleh perusahaan. Sebagaimana terbukti dalam kasus PT Alamkaca, pengadilan pun tidak secara ex officio (karena jabatannya) memerintahkan pembayaran iuran yang tertunggak sebagai bagian dari amar putusannya.1 Kekosongan hukum ini memberikan ruang bagi perusahaan untuk menghentikan pembayaran iuran tanpa sanksi, yang secara langsung menyebabkan hilangnya kelayakan masa iur pekerja.</p><p></p><h3>3.3. Keterbatasan Sistem Digital Akibat Ketiadaan Regulasi Khusus Sengketa</h3><p></p><p>Dorongan untuk digitalisasi layanan publik, yang diwujudkan melalui portal SiapKerja, merupakan langkah positif dalam modernisasi administrasi. Namun, implementasinya menghadapi tantangan ketika dihadapkan pada kasus sengketa PHI yang kompleks. Sistem SiapKerja dirancang untuk menjalankan prosedur sesuai dengan peraturan perundang-undangan yang berlaku, yang mengutamakan efisiensi untuk kasus-kasus PHK yang sederhana dan tidak bersengketa.</p><p>Permasalahan timbul karena regulasi yang ada saat ini belum menyediakan \"jalur khusus sengketa\". Tidak ada aturan yang secara eksplisit memerintahkan sistem untuk menghentikan sementara perhitungan masa kedaluwarsa klaim (6 bulan) atau membekukan status iuran sejak sengketa dicatatkan. Akibatnya, sistem yang beroperasi sesuai aturan yang ada akan terus memproses data secara linear. Ia akan memvalidasi klaim berdasarkan parameter kuantitatif yang ada dalam regulasi: apakah tanggal klaim berada dalam 6 bulan sejak tanggal PHK? Apakah riwayat iuran memenuhi syarat 12/24 bulan?</p><p>Karena ketiadaan landasan hukum untuk perlakuan khusus, sistem tidak memiliki kategori atau status \"sengketa dalam proses\" yang dapat menangguhkan evaluasi otomatis. Akibatnya, sistem akan memberikan putusan \"TIDAK LAYAK\" berdasarkan data yang tersedia, seperti yang dialami oleh para pekerja PT Kahoindah Citragarment.1 Bagi pekerja, sistem ini menjadi penghalang administratif, bukan karena kesalahan desain sistem itu sendiri, melainkan karena sistem tersebut secara akurat mencerminkan kekosongan dalam kerangka regulasi yang ada. Keterbatasan ini menunjukkan bahwa arsitektur teknologi perlu didukung oleh regulasi yang komprehensif dan mampu mengantisipasi berbagai realitas hubungan industrial, termasuk proses sengketa yang merupakan bagian tak terpisahkan dari dinamika ketenagakerjaan.</p><p></p><h2>Bagian 4: Rekomendasi Strategis untuk Reformasi Kebijakan dan Administrasi</h2><p></p><p>Mengatasi kendala sistemik program JKP memerlukan pendekatan reformasi yang komprehensif dan terkoordinasi. Rekomendasi berikut dirancang untuk mengatasi akar permasalahan yang telah diidentifikasi melalui tiga pilar strategis: reformasi regulasi, reformasi administratif dan sistem, serta penguatan kebijakan yudisial.</p><p></p><h3>4.1. Reformasi Regulasi: Menciptakan \"Jalur Khusus Sengketa\"</h3><p></p><p>Solusi paling fundamental adalah dengan mengubah peraturan di tingkat pemerintah untuk secara formal mengakui dan mengakomodasi status pekerja yang sedang dalam proses sengketa PHI.</p><li>Amandemen Peraturan Pemerintah No. 6 Tahun 2025: Direkomendasikan untuk menambahkan satu pasal atau ayat baru yang secara eksplisit menciptakan mekanisme penangguhan (tolling provision) bagi pekerja yang bersengketa. Klausul ini harus menyatakan bahwa:\"Bagi Peserta yang mengajukan gugatan perselisihan pemutusan hubungan kerja yang dicatatkan pada instansi yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan, maka perhitungan batas waktu pengajuan klaim sebagaimana dimaksud dalam Pasal 40 dan perhitungan masa iur sebagaimana dimaksud dalam Pasal 19 ditangguhkan dan status kelayakannya dibekukan terhitung sejak tanggal pemutusan hubungan kerja yang menjadi dasar perselisihan.\"Amandemen ini akan secara efektif \"membekukan waktu\" bagi pekerja yang bersengketa, memisahkan hak atas jaminan sosial dari durasi proses peradilan.</li><li>Harmonisasi Peraturan Pelaksana (Permenaker): Mengikuti amandemen PP, Permenaker No. 2 Tahun 2025 dan peraturan teknis lainnya harus direvisi untuk mengatur secara detail prosedur \"Jalur Khusus Sengketa\" ini, termasuk dokumen yang diperlukan untuk mengaktifkan status penangguhan.</li><p></p><h3>4.2. Reformasi Administratif dan Sistem: Membangun Jembatan Digital</h3><p></p><p>Perubahan regulasi harus didukung oleh adaptasi sistem administrasi dan teknologi informasi agar dapat diimplementasikan secara efektif.</p><li>Pengembangan Modul Khusus Sengketa PHI pada Sistem SiapKerja: BPJS Ketenagakerjaan dan Kementerian Ketenagakerjaan perlu berkolaborasi untuk mengembangkan modul baru dalam portal SiapKerja yang memungkinkan pekerja mengubah status klaim menjadi \"Ditangguhkan ? Menunggu Proses Peradilan\" (Suspended - Pending Litigation). Status ini akan mencegah penolakan otomatis oleh sistem.</li><li>Penerbitan \"Surat Keterangan Sengketa\" (SKS): Dinas Ketenagakerjaan di tingkat kabupaten/kota diwajibkan menerbitkan \"Surat Keterangan Sengketa\" (SKS) kepada pekerja pada saat perselisihan dicatatkan. SKS ini akan menjadi dokumen resmi yang diakui oleh sistem SiapKerja untuk mengaktifkan status penangguhan.</li><p></p><h3>4.3. Penegakan Hukum dan Kebijakan Yudisial: Menegaskan Kewajiban Pengusaha</h3><p></p><p>Reformasi regulasi dan administrasi perlu diperkuat dengan kebijakan yang memastikan kewajiban pengusaha selama masa sengketa ditegakkan.</p><li>Penegasan Kewajiban Iuran dalam Upah Proses: Kementerian Ketenagakerjaan, berkoordinasi dengan Mahkamah Agung, direkomendasikan untuk menerbitkan Surat Edaran yang ditujukan kepada seluruh Hakim Ad Hoc PHI. Surat Edaran ini harus memberikan penafsiran yang mengikat bahwa frasa \"upah beserta hak-hak lainnya yang biasa diterima pekerja/buruh\" secara eksplisit mencakup kewajiban pemberi kerja untuk melanjutkan pembayaran iuran program jaminan sosial.</li><li>Peningkatan Kapasitas dan Koordinasi Antar-Lembaga: Perlu diselenggarakan program pelatihan dan sosialisasi bersama yang melibatkan mediator hubungan industrial, pengawas ketenagakerjaan, petugas pelayanan Disnaker, dan petugas BPJS Ketenagakerjaan untuk membangun pemahaman yang seragam mengenai alur baru \"Jalur Khusus Sengketa\" ini.</li><p></p><h3>4.4. Solusi Jangka Pendek: Penerbitan Petunjuk Teknis (Juknis) Penanganan Kasus Sengketa</h3><p></p><p>Menyadari bahwa proses amandemen Peraturan Pemerintah atau penerbitan Peraturan Menteri yang baru memerlukan waktu yang tidak singkat, diperlukan solusi jangka pendek yang dapat dieksekusi dengan cepat. Solusi tersebut adalah penerbitan Petunjuk Teknis (Juknis) atau Pedoman Khusus oleh Kementerian Ketenagakerjaan.</p><li>Dasar Hukum dan Kedudukan Juknis: Juknis, yang dapat dikeluarkan oleh Direktur Jenderal terkait, berfungsi sebagai aturan kebijakan (beleidsregel) yang memberikan panduan implementasi teknis atas peraturan yang lebih tinggi.25 Dalam hierarki peraturan perundang-undangan Indonesia, Juknis tidak boleh bertentangan dengan substansi Peraturan Menteri, Peraturan Pemerintah, atau Undang-Undang.26 Oleh karena itu, Juknis ini tidak akan menciptakan norma hukum baru, melainkan merinci prosedur bagi aparatur (BPJS Ketenagakerjaan dan Disnaker) untuk menerapkan semangat dan tujuan PP No. 6 Tahun 2025 dalam situasi sengketa PHI yang kompleks.28</li><li>Isi Muatan Juknis: Petunjuk teknis ini harus secara spesifik mengatur:</li><li>Prosedur Manual Penanganan Khusus: Menetapkan alur kerja manual bagi petugas BPJS Ketenagakerjaan untuk menangani klaim JKP yang disertai dengan \"Surat Keterangan Sengketa\" (SKS), guna melewati validasi otomatis sistem SiapKerja yang kaku.</li><li>Mekanisme Penilaian Kelayakan Administratif: Menginstruksikan petugas untuk melakukan verifikasi kelayakan (terutama syarat masa iur) berdasarkan data dan kondisi pekerja pada saat tanggal efektif PHK yang menjadi objek sengketa, lalu \"membekukan\" status kelayakan tersebut secara administratif.</li><li>Standardisasi Dokumen dan Alur Kerja: Menetapkan format standar untuk SKS dan mendefinisikan alur koordinasi yang jelas antara Disnaker dan kantor cabang BPJS Ketenagakerjaan.</li><li>Implementasi Cepat: Penerbitan Juknis melalui Keputusan Direktur Jenderal Pembinaan Hubungan Industrial dan Jaminan Sosial Tenaga Kerja merupakan langkah strategis yang dapat memberikan kepastian hukum sementara dan solusi praktis di lapangan.25</li><p></p><h2>Kesimpulan: Menuju Jaminan Kehilangan Pekerjaan yang Berkeadilan dan Adaptif</h2><p></p><p>Program Jaminan Kehilangan Pekerjaan (JKP) lahir dari niat luhur untuk memperkuat jaring pengaman sosial. Namun, analisis mendalam menunjukkan bahwa potensi program ini terhambat oleh ketidakmampuannya mengakomodasi realitas perselisihan hubungan industrial. Ketidakselarasan antara tenggat waktu administrasi dan durasi litigasi telah secara sistematis menyulitkan akses bagi pekerja yang memperjuangkan keadilan.</p><p>Pekerja dihadapkan pada pilihan yang sulit: menerima PHK demi mendapatkan manfaat JKP secara cepat, atau memperjuangkan hak di pengadilan dengan risiko kehilangan akses terhadap jaminan sosial tersebut. Situasi ini tidak hanya mencederai rasa keadilan tetapi juga menggerus kepercayaan terhadap sistem jaminan sosial nasional.</p><p>Namun, kelemahan ini dapat diperbaiki. Laporan ini telah menguraikan peta jalan reformasi yang jelas melalui tiga pilar strategis: amandemen regulasi untuk menciptakan \"Jalur Khusus Sengketa\", reformasi sistem administrasi dan digital untuk mengelola status sengketa, dan penguatan kebijakan yudisial untuk memastikan kewajiban pengusaha terpenuhi. Dengan mengadopsi pendekatan proaktif ini, pemerintah dapat mentransformasi JKP menjadi program yang benar-benar adaptif dan berkeadilan, memastikan bahwa jaminan sosial adalah hak yang nyata, bukan sekadar janji di atas kertas bagi semua pekerja.</p><p>Works cited</p><li>Agel Langgeng Final.pdf</li><li>Penetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja menjadi Undang-Undang - UU No. 6 Tahun 2023, accessed August 20, 2025, https://peraturan.bpk.go.id/Details/246523/uu-no-6-tahun-2023</li><li>Undang-Undang Nomor: 6 TAHUN 2023 - Ortax - Data Center, accessed August 20, 2025, https://datacenter.ortax.org/ortax/aturan/show/25099</li><li>UU Cipta Kerja: Apa Sih yang Berubah di Dunia Kerja? - Disnaker Kota Semarang, accessed August 20, 2025, https://disnaker.semarangkota.go.id/artikel/G34jFLoMx2eWQvSBwompbtQBDT1KdtZpPOxQ4O9N9BHP6ZLjUhkn7AB9vnHZCBb6-Fe5xP5sBZIGyiKkEBbblVbUWO4Dm5zPEEv6J6WwKwI0pfCMT5r846RglLusGJU21</li><li>Pasca accessed August 20, 2025, https://siplawfirm.id/pengaruh-perubahan-manfaat-jaminan-kehilangan-pekerjaan-bagi-pekerja-yang-terdampak-phk-berdasarkan-pp-6-2025/?lang=id</li><li>Peraturan Pemerintah Nomor 6 Tahun 2025 - BPJS Ketenagakerjaan, accessed August 20, 2025, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/PP_Nomor_6_Tahun_2025.pdf</li><li>kementerian ketenagakerjaan republik indonesia - direktorat jenderal - pembinaan hubungan industrial, accessed August 20, 2025, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/KepDirjen_PHI_dan_Jamsos_No._845-2020_Juknis_Bantuan_Pemerintah_Subsidi_Upah.pdf</li><li>Hierarki Peraturan Perundang-undangan - Journal UII, accessed August 20, 2025, https://journal.uii.ac.id/IUSTUM/article/download/4722/4156/7428</li><li>TEKNIS DAN PEDOMAN PENYUSUNAN PERATURAN DESA - JDIH Kabupaten Batang, accessed August 20, 2025, https://jdih.batangkab.go.id/src/web/file/teknis-dan-pedoman-penyusunan-peraturan-desa.pdf</li><li>pedoman evaluasi peraturan perundang-undangan nomor phn-hn.01.03-07 bab i pendahuluan a, accessed August 20, 2025, https://bphn.go.id/data/documents/bphn_pedoman_evaluasi_puu_2020.pdf.pdf</li>"},{"title":"Ringkasan Teknis Hubungan Kerja dan Pengupahan","filename":"ringkasan-teknis-hubungan-kerja-dan-pengupahan.html","content":"<p></p><h1>Laporan Komprehensif Kebijakan Hubungan Kerja dan Pengupahan di Indonesia</h1><p></p><p></p><h2>1. Pendahuluan</h2><p></p><p></p><h3>Latar Belakang dan Konteks Hubungan Industrial di Indonesia</h3><p></p><p>Hubungan industrial di Indonesia merupakan suatu sistem yang kompleks dan dinamis, terbentuk antara para pelaku utama proses produksi barang dan/atau jasa, yaitu pengusaha, pekerja/buruh, dan pemerintah. Sistem ini berakar kuat pada nilai-nilai luhur Pancasila dan Undang-Undang Dasar 1945, yang menjadi landasan filosofis dan konstitusionalnya.1 Tujuan utama dari hubungan industrial ini adalah menciptakan lingkungan kerja yang harmonis, dinamis, berkeadilan, dan bermartabat bagi semua pihak yang terlibat.1</p><p>Arah pembangunan hubungan industrial di Indonesia mencakup beberapa pilar penting. Pertama, menjamin kelangsungan dan pengembangan usaha, yang esensial untuk pertumbuhan ekonomi dan penciptaan lapangan kerja. Kedua, memberikan penghargaan yang tinggi terhadap Hak Asasi Manusia (HAM) di tempat kerja, termasuk hak untuk berserikat dan hak-hak dasar lainnya.1 Ketiga, mewujudkan hubungan industrial yang tidak hanya harmonis dan dinamis, tetapi juga berkeadilan, memastikan bahwa hak dan kewajiban setiap pihak terpenuhi secara proporsional. Terakhir, peningkatan kesejahteraan pekerja/buruh dan keluarga menjadi fokus sentral, yang mencerminkan komitmen terhadap keadilan sosial.1</p><p>Dalam konteks demografi Indonesia yang besar dan pluralistik, dengan keberagaman ras, warna kulit, agama, dan bahasa, praktik diskriminasi di tempat kerja menjadi isu yang memerlukan perhatian khusus.1 Kesenjangan gender, misalnya, masih menjadi tantangan signifikan yang membutuhkan intervensi kebijakan yang terarah dan komprehensif.</p><p></p><h3>Tujuan dan Ruang Lingkup Laporan</h3><p></p><p>Laporan ini disusun dengan tujuan untuk menyajikan gambaran yang komprehensif dan mendalam mengenai kebijakan serta peraturan hubungan kerja dan pengupahan di Indonesia. Informasi yang disajikan berasal dari materi teknis Direktorat Hubungan Kerja dan Pengupahan Kementerian Ketenagakerjaan, yang memberikan landasan otoritatif bagi analisis ini.</p><p>Ruang lingkup laporan ini mencakup berbagai aspek krusial dalam ketenagakerjaan, dimulai dari definisi fundamental hubungan kerja, dasar hukum yang melandasi, hingga instrumen-instrumen pengaturan syarat kerja seperti Perjanjian Kerja (PK), Peraturan Perusahaan (PP), dan Perjanjian Kerja Bersama (PKB). Laporan ini juga akan mengulas secara rinci jenis-jenis perjanjian kerja, yaitu Perjanjian Kerja Waktu Tertentu (PKWT) dan Perjanjian Kerja Waktu Tidak Tertentu (PKWTT), beserta ketentuan terkait waktu kerja dan waktu istirahat.</p><p>Lebih lanjut, laporan ini akan membahas kebijakan pengupahan secara mendalam, termasuk penetapan upah minimum, penerapan struktur dan skala upah, serta sistem pengupahan berbasis produktivitas. Isu kesetaraan dan non-diskriminasi di tempat kerja, termasuk pencegahan kekerasan seksual, akan dianalisis secara khusus. Pentingnya Putusan Mahkamah Konstitusi (MK) terbaru terhadap ketentuan PKWT dan pengupahan juga akan diuraikan. Laporan ini berupaya untuk tidak hanya merangkum informasi yang ada, tetapi juga mengidentifikasi dan mengelaborasi poin-poin penting yang mungkin belum eksplisit dalam materi asli, memberikan konteks dan analisis yang lebih kaya.</p><p></p><h2>2. Mengenal Hubungan Kerja</h2><p></p><p></p><h3>Definisi, Unsur, Subjek, dan Objek Hubungan Kerja</h3><p></p><p>Hubungan kerja merupakan fondasi utama dalam kerangka ketenagakerjaan, didefinisikan sebagai ikatan antara pengusaha dan pekerja/buruh yang didasarkan pada suatu perjanjian kerja.1 Keberadaan hubungan kerja ini ditentukan oleh tiga unsur esensial: pekerjaan, upah, dan perintah.1 Unsur \"perintah\" secara khusus menyoroti sifat hierarkis yang melekat dalam hubungan ini, membedakannya dari bentuk-bentuk hubungan kontraktual lainnya seperti kemitraan atau kontraktor independen. Kehadiran unsur perintah ini sangat penting karena menjadi penentu utama dalam menentukan apakah suatu hubungan berada di bawah cakupan perlindungan hukum ketenagakerjaan. Tanpa unsur perintah, hubungan tersebut mungkin tidak dianggap sebagai hubungan kerja, sehingga ketentuan undang-undang ketenagakerjaan tidak berlaku.</p><p>Subjek dalam hubungan kerja mencakup dua pihak utama:</p><li>Pekerja/Buruh: Setiap individu yang melakukan pekerjaan dan menerima upah atau imbalan dalam bentuk lain sebagai balas jasa atas pekerjaannya.1</li><li>Pengusaha: Pihak yang mempekerjakan. Kategori pengusaha meliputi orang perseorangan, persekutuan, atau badan hukum yang menjalankan perusahaan milik sendiri; atau yang secara mandiri menjalankan perusahaan bukan miliknya; atau yang berada di Indonesia dan mewakili perusahaan yang berkedudukan di luar wilayah Indonesia.1</li><p>Objek utama dari hubungan kerja adalah pekerjaan yang dilakukan, upah yang diterima sebagai kompensasi, dan perintah atau arahan yang diberikan oleh pengusaha kepada pekerja.1</p><p></p><h3>Legalitas Hubungan Kerja</h3><p></p><p>Legalitas suatu hubungan kerja ditegaskan melalui adanya Perjanjian Kerja (PK).1 Perjanjian ini dapat berbentuk Perjanjian Kerja Waktu Tertentu (PKWT) untuk pekerjaan yang sifatnya tidak tetap atau memiliki batas waktu, atau Perjanjian Kerja Waktu Tidak Tertentu (PKWTT) untuk pekerjaan yang bersifat permanen dan berkelanjutan.</p><p></p><h3>Hak dan Kewajiban Pekerja/Buruh dan Pengusaha</h3><p></p><p>Penetapan hak dan kewajiban yang jelas bagi kedua belah pihak merupakan aspek krusial dalam menjaga keseimbangan dan keadilan dalam hubungan kerja.</p><p>Hak Pekerja/Buruh meliputi:</p><li>Hak atas upah yang layak.</li><li>Hak atas jaminan sosial, termasuk Jaminan Kecelakaan Kerja (JKK), Jaminan Kematian (JKM), Jaminan Hari Tua (JHT), Jaminan Pensiun (JP), dan Jaminan Kesehatan (JKes).1</li><li>Hak atas Tunjangan Hari Raya (THR).1</li><li>Hak atas cuti dan istirahat mingguan.1</li><li>Hak atas perlindungan kerja, termasuk keselamatan dan kesehatan kerja.1</li><li>Hak atas pesangon dalam kondisi tertentu.1</li><li>Hak atas waktu untuk beribadah.1</li><p>Kewajiban Pekerja/Buruh meliputi:</p><li>Melaksanakan pekerjaan sesuai dengan tugas dan fungsinya.1</li><li>Menjaga hubungan industrial yang kondusif.1</li><li>Meningkatkan keterampilan dan profesionalisme.1</li><p>Hak Pengusaha adalah hak untuk memperoleh hasil pekerjaan dari pekerja.1</p><p>Kewajiban Pengusaha meliputi:</p><li>Memberikan waktu istirahat dan cuti yang sesuai.1</li><li>Membayarkan upah secara tepat waktu dan sesuai ketentuan.1</li><li>Memberikan waktu untuk beribadah.1</li><li>Mengikutsertakan pekerja dalam program jaminan sosial.1</li><p>Penyusunan hak dan kewajiban yang rinci ini menunjukkan peran aktif pemerintah dalam menyeimbangkan kekuatan antara pengusaha dan pekerja. Tujuannya adalah untuk mencegah praktik eksploitasi dan memastikan bahwa standar minimum kesejahteraan pekerja terpenuhi, sejalan dengan nilai-nilai Pancasila dan amanat Undang-Undang Dasar 1945 mengenai keadilan sosial.</p><p></p><h2>3. Dasar Hukum Ketenagakerjaan dan Pengupahan</h2><p></p><p></p><h3>Peraturan Perundang-undangan Utama</h3><p></p><p>Kerangka hukum ketenagakerjaan dan pengupahan di Indonesia bersifat dinamis, terus berkembang melalui berbagai undang-undang, peraturan pemerintah, peraturan menteri, hingga putusan yudisial.</p><p>Undang-Undang (UU):</p><li>Undang-Undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan (UUK): Merupakan pilar utama yang mengatur seluruh aspek ketenagakerjaan di Indonesia.1</li><li>Undang-Undang Nomor 11 Tahun 2020 tentang Cipta Kerja (UUCK): Membawa perubahan fundamental dan signifikan terhadap berbagai ketentuan dalam UUK 13/2003, khususnya terkait fleksibilitas pasar kerja dan investasi.1</li><li>Undang-Undang Nomor 6 Tahun 2023 tentang Penetapan Peraturan Pemerintah Pengganti Undang-undang Nomor 2 Tahun 2022 Tentang Cipta Kerja Menjadi Undang-undang: Mengukuhkan dan memberikan kekuatan hukum tetap bagi ketentuan-ketentuan dalam UU Cipta Kerja pasca putusan Mahkamah Konstitusi.1</li><li>Undang-Undang Nomor 12 Tahun 2021 tentang Tindak Pidana Kekerasan Seksual (TPKS): Menjadi dasar hukum penting dalam penanganan dan pencegahan kekerasan seksual di tempat kerja.1</li><p>Peraturan Pemerintah (PP):</p><li>PP Nomor 35 Tahun 2021: Mengatur secara rinci tentang Perjanjian Kerja Waktu Tertentu (PKWT), Alih Daya, Waktu Kerja, Hubungan Kerja dan Waktu Istirahat, serta Pemutusan Hubungan Kerja (PHK).1</li><li>PP Nomor 36 Tahun 2021: Mengatur tentang Pengupahan, yang kemudian mengalami perubahan melalui PP Nomor 51 Tahun 2023.1</li><li>PP Nomor 37 Tahun 2021: Mengatur tentang Jaminan Kehilangan Pekerjaan, sebagai bagian dari skema jaminan sosial yang lebih komprehensif.1</li><li>PP Nomor 34 Tahun 2021: Mengatur tentang Penggunaan Tenaga Kerja Asing.1</li><p>Peraturan Menteri Ketenagakerjaan (Permenaker):</p><li>Permenaker Nomor 28 Tahun 2014: Menjadi acuan teknis dalam Tata Cara Pembuatan dan Pengesahan Peraturan Perusahaan (PP) serta Pembuatan dan Pendaftaran Perjanjian Kerja Bersama (PKB).1</li><li>Permenaker Nomor 6 Tahun 2016: Mengatur secara spesifik tentang Tunjangan Hari Raya (THR) Keagamaan.1</li><li>Permenaker Nomor 16 Tahun 2024: Mengatur penetapan Upah Minimum Tahun 2025, menunjukkan responsivitas pemerintah terhadap kondisi ekonomi dan putusan MK.1</li><p>Putusan Mahkamah Konstitusi (MK):</p><li>Putusan MK Nomor 168/PUU-XXI/2023: Memiliki implikasi yang sangat signifikan terhadap interpretasi dan implementasi ketentuan PKWT dan pengupahan dalam UU Cipta Kerja.1 Putusan ini seringkali menjadi katalisator bagi penyesuaian regulasi di tingkat bawahnya.</li><p>Perubahan regulasi yang sering terjadi, ditambah dengan putusan Mahkamah Konstitusi, menunjukkan bahwa lanskap hukum ketenagakerjaan di Indonesia sangat dinamis. Hal ini mencerminkan upaya berkelanjutan pemerintah untuk menyesuaikan peraturan dengan kondisi ekonomi yang berubah, menanggapi tantangan hukum, dan menyeimbangkan kepentingan pengusaha serta pekerja. Struktur hierarkis peraturan, dari undang-undang hingga peraturan menteri, memungkinkan fleksibilitas dalam penyesuaian teknis tanpa memerlukan proses legislatif yang panjang, memastikan bahwa implementasi kebijakan dapat beradaptasi dengan cepat terhadap kebutuhan praktis di lapangan.</p><p></p><h2>4. Instrumen Pengaturan Syarat Kerja</h2><p></p><p>Syarat kerja adalah pengaturan mengenai hak dan kewajiban pengusaha dan pekerja/buruh yang belum diatur secara spesifik dalam peraturan perundang-undangan yang lebih tinggi.1 Pengaturan syarat kerja ini diwujudkan melalui tiga instrumen utama dalam hubungan industrial: Perjanjian Kerja (PK), Peraturan Perusahaan (PP), dan Perjanjian Kerja Bersama (PKB).1</p><p></p><h3>Perjanjian Kerja (PK): Ketentuan Umum, Isi, Prinsip Pengaturan</h3><p></p><p>Perjanjian Kerja adalah instrumen dasar yang mengikat hubungan antara pengusaha dan pekerja. PK dapat dibuat secara tertulis maupun lisan, meskipun perjanjian tertulis harus senantiasa mematuhi peraturan perundang-undangan yang berlaku.1</p><p>Pembuatan PK didasarkan pada empat prinsip fundamental:</p><li>Kesepakatan kedua belah pihak: Adanya persetujuan bebas dari pengusaha dan pekerja.</li><li>Kecakapan berbuat hukum: Kedua belah pihak harus memiliki kapasitas hukum untuk membuat perjanjian.</li><li>Adanya pekerjaan: Objek perjanjian harus berupa pekerjaan yang jelas.</li><li>Pekerjaan tidak bertentangan dengan ketertiban umum, kesusilaan, dan peraturan perundang-undangan: Pekerjaan yang diperjanjikan harus sah dan tidak melanggar norma hukum atau sosial.1</li><p>Jika PK bertentangan dengan prinsip ketiga atau keempat, perjanjian tersebut secara hukum batal demi hukum.</p><p>Isi Minimal PK: Setiap PK, setidaknya harus memuat informasi berikut:</p><li>Nama, alamat perusahaan, dan jenis usaha.</li><li>Nama, jenis kelamin, umur, dan alamat pekerja.</li><li>Jabatan atau jenis pekerjaan.</li><li>Tempat pekerjaan.</li><li>Besarnya upah dan cara pembayaran.</li><li>Syarat-syarat kerja yang mencakup hak dan kewajiban para pihak.</li><li>Mulai dan jangka waktu berlakunya PK.</li><li>Tempat dan tanggal PK dibuat.</li><li>Tanda tangan para pihak.1</li><p>Persiapan dan Hal yang Diperhatikan dalam Pembuatan PK: Dalam menyusun PK, penting untuk memperhatikan identitas para pihak, ruang lingkup dan nama perjanjian, objek yang diperjanjikan, masa berlaku, hak dan kewajiban secara rinci, sanksi jika terjadi pelanggaran, ketentuan force majeure, mekanisme penyelesaian perselisihan, penggunaan bahasa Indonesia sebagai bahasa utama (terjemahan bahasa asing bersifat pelengkap), dan legalitas perjanjian.1</p><p></p><h3>Peraturan Perusahaan (PP): Definisi, Kewajiban, Penyusunan, Masa Berlaku, Pengesahan</h3><p></p><p>Peraturan Perusahaan (PP) adalah peraturan tertulis yang dibuat oleh pengusaha, berisi syarat-syarat kerja dan tata tertib perusahaan.1</p><p>Kewajiban Membuat PP: Perusahaan yang mempekerjakan 10 orang pekerja atau lebih diwajibkan untuk membuat PP.1 Ini menunjukkan komitmen pemerintah untuk mendorong formalisasi dan standardisasi hubungan kerja bahkan di perusahaan skala menengah.</p><p>Penyusunan PP: PP disusun oleh pengusaha, namun harus memperhatikan saran dan pertimbangan dari wakil pekerja.1 Hal ini mendorong dialog internal meskipun keputusan akhir ada pada pengusaha.</p><p>Masa Berlaku PP: Masa berlaku PP adalah paling lama 2 tahun.1 Setelah itu, PP dapat diperbaharui atau diperpanjang.</p><p>Pengesahan PP: Pengesahan PP dilakukan oleh instansi ketenagakerjaan yang berwenang, tergantung pada cakupan wilayah perusahaan:</p><li>Kepala Dinas Ketenagakerjaan (Disnaker) Kabupaten/Kota untuk perusahaan yang beroperasi dalam satu wilayah kabupaten/kota.</li><li>Kepala Disnaker Provinsi untuk perusahaan yang beroperasi di lebih dari satu kabupaten/kota dalam satu provinsi.</li><li>Direktur Jenderal Pembinaan Hubungan Industrial dan Jaminan Sosial Tenaga Kerja (Dirjen PHI dan Jamsos) Kementerian Ketenagakerjaan untuk perusahaan yang beroperasi di lebih dari satu provinsi, dengan kemungkinan delegasi wewenang kepada Direktur Hubungan Kerja dan Pengupahan (HKP).1</li><p>Alur Pengesahan PP secara elektronik (e-PP): Proses ini melibatkan pengajuan permohonan oleh perusahaan, pengunggahan dokumen persyaratan, verifikasi dokumen, koreksi isi pasal dan ayat oleh pihak berwenang, persetujuan manajer, dan akhirnya penerbitan Surat Keputusan (SK) Pengesahan PP.1 Dalam proses ini, pengusaha juga diwajibkan melampirkan struktur dan skala upah (SUSU) saat mendaftarkan dan memperoleh pengesahan PP.1 Kewajiban melampirkan SUSU ini menegaskan komitmen pemerintah terhadap transparansi dan keadilan dalam praktik pengupahan internal perusahaan.</p><p></p><h3>Perjanjian Kerja Bersama (PKB): Definisi, Manfaat, Syarat Pembuatan, Tahapan, Pendaftaran, Implementasi</h3><p></p><p>Perjanjian Kerja Bersama (PKB) adalah hasil perundingan antara serikat pekerja/buruh (atau beberapa serikat pekerja/buruh) yang terdaftar pada instansi ketenagakerjaan setempat dengan pengusaha (atau beberapa pengusaha/perkumpulan pengusaha).1 PKB memuat syarat-syarat kerja, hak, dan kewajiban kedua belah pihak.</p><p>Manfaat PKB: PKB memiliki manfaat signifikan bagi hubungan industrial:</p><li>Menciptakan kepastian hak dan kewajiban masing-masing pihak dalam pelaksanaan hubungan kerja.</li><li>Mendorong peningkatan produktivitas dan kemajuan perusahaan.</li><li>Meningkatkan kesejahteraan pekerja/buruh dan keluarganya.</li><li>Menciptakan ketenangan bekerja dan berusaha.1</li><p>Syarat Pembuatan PKB:</p><li>Perusahaan harus berbadan hukum.1</li><li>PKB dapat dibuat dan diajukan oleh salah satu atau masing-masing pihak.1</li><li>Serikat Pekerja/Buruh (SP/SB) yang berhak membuat PKB harus sudah tercatat pada instansi ketenagakerjaan. Jika hanya ada satu SP/SB di perusahaan, harus memiliki anggota lebih dari 50% dari total pekerja, atau mendapat dukungan dari lebih dari 50% seluruh pekerja.1</li><li>Jika terdapat lebih dari satu SP/SB, perundingan PKB dilakukan oleh maksimal tiga SP/SB, dengan syarat masing-masing memiliki minimal 10% dari total pekerja sebagai anggota.1</li><li>Dalam satu perusahaan, hanya boleh ada satu PKB yang berlaku bagi seluruh pekerja/buruh.1</li><li>PKB harus disusun melalui musyawarah mufakat yang dilandasi itikad baik dan kemauan bebas kedua belah pihak.1</li><p>Tahapan Pembuatan PKB: Proses pembuatan PKB umumnya melalui empat tahapan: Persiapan, Pembuatan Tata Tertib (Tatib) perundingan, Perundingan itu sendiri, dan Kesepakatan.1</p><p>Masa Berlaku PKB: Masa berlaku PKB adalah paling lama 2 tahun dan dapat diperpanjang untuk 1 tahun berikutnya.1</p><p>Pendaftaran PKB: Prosedur pendaftaran PKB sama dengan pengesahan PP, yaitu melalui Kepala Disnaker Kab/Kota, Kepala Disnaker Provinsi, atau Dirjen PHI dan Jamsos Kemnaker (dengan kemungkinan delegasi ke Direktur HKP).1 Alur pendaftaran PKB secara elektronik (e-PKB) juga mengikuti tahapan yang serupa dengan e-PP.1</p><p>Implementasi PKB: Setelah disepakati dan didaftarkan, PKB diimplementasikan melalui sosialisasi kepada seluruh pekerja, penerapan ketentuan-ketentuan yang disepakati, evaluasi berkala, dan jika diperlukan, perubahan atau penambahan (addendum).1</p><p>Ketentuan yang Perlu Diatur dalam PKB Pasca UU Cipta Kerja: Pasca terbitnya UU Nomor 6 Tahun 2023 (UU Cipta Kerja) dan peraturan pelaksananya (PP Nomor 35, 36, 37 Tahun 2021), PKB perlu mengatur berbagai ketentuan baru atau yang diperbarui, seperti komponen upah, bonus, penyediaan fasilitas kerja, pelaksanaan cuti tahunan, keikutsertaan dalam kegiatan serikat pekerja, batasan usia pensiun, jumlah tanggungan pekerja, uang kompensasi PKWT, waktu kerja dan istirahat, PHK dan pesangon, uang pisah, ketentuan surat peringatan, penggolongan jabatan tertentu yang berhak upah lembur, istirahat panjang, dan jaminan kehilangan pekerjaan.1</p><p></p><h3>Prinsip-Prinsip Pengaturan Syarat Kerja (PK, PP, dan PKB)</h3><p></p><p>Instrumen pengaturan syarat kerja harus mematuhi prinsip-prinsip tertentu untuk memastikan keadilan dan kepatuhan hukum:</p><li>Mengatur secara rinci dan menjadi pelaksanaan dari peraturan perundang-undangan yang lebih tinggi.1</li><li>Tidak bertentangan dengan peraturan perusahaan/PKB yang sudah ada dan peraturan perundang-undangan yang berlaku.1</li><li>Tidak diskriminatif.1</li><li>Tidak melanggar Hak Asasi Manusia (HAM).1</li><li>Idealnya, mengatur ketentuan yang lebih baik dari peraturan perundang-undangan, atau mengatur hal-hal yang belum diatur dalam undang-undang.1</li><p>Sifat Syarat Kerja: Syarat kerja harus bersifat Konkrit (ditentukan secara spesifik terkait subjek dan objek), Rinci (memiliki pengaturan kriteria, metode, standar, dan mekanisme), dan Implementatif (mempertimbangkan efektivitas, kepatutan, kewajaran, kemanfaatan, keberpihakan, kecermatan, keseimbangan, kebijaksanaan, dan keadilan).1</p><p>Prosedur Pembuatan Syarat Kerja: Prosedur standar meliputi persiapan (inventarisasi peraturan dan syarat kerja yang akan disusun), penyusunan (perumusan draf dan permintaan saran/pertimbangan dari wakil pekerja), permintaan persetujuan atau pengesahan, dan sosialisasi kepada pekerja agar mereka memahami hak dan kewajibannya.1</p><p></p><h3>Perbedaan Hukum Perburuhan Heteronom dan Otonom</h3><p></p><p>Dalam konteks hukum ketenagakerjaan, terdapat dua jenis hukum perburuhan:</p><li>Hukum Perburuhan Heteronom: Peraturan yang ditetapkan oleh pemerintah, seperti Undang-Undang Dasar 1945, Undang-Undang, Peraturan Pemerintah, Peraturan Presiden, dan Peraturan Daerah.1 Ini adalah hukum yang bersifat top-down.</li><li>Hukum Perburuhan Otonom: Ketentuan yang dibuat oleh buruh dan pengusaha sendiri, yaitu melalui Perjanjian Kerja (PK), Peraturan Perusahaan (PP), dan Perjanjian Kerja Bersama (PKB).1 Ini mencerminkan prinsip pengaturan diri.</li><p>Hubungan Keduanya: Jika terdapat PP atau PKB di perusahaan, maka PK (baik PKWT maupun PKWTT) tidak boleh bertentangan dengan PP/PKB tersebut. Namun, sebuah prinsip penting dalam hukum perburuhan Indonesia adalah bahwa jika hukum perburuhan otonom (PK, PP, PKB) dibuat dengan kualitas yang lebih tinggi daripada hukum perburuhan heteronom, maka hukum otonomlah yang berlaku.1 Prinsip ini mendorong pengusaha dan serikat pekerja untuk bernegosiasi dan menyepakati kondisi kerja yang lebih baik dari standar minimum yang ditetapkan pemerintah. Hal ini mencerminkan kepercayaan pada dialog sosial untuk mencapai hasil yang lebih unggul, serta berfungsi sebagai mekanisme untuk mengisi kekosongan hukum dan meningkatkan kualitas hubungan kerja secara berkelanjutan.</p><p></p><h2>5. Jenis-Jenis Perjanjian Kerja</h2><p></p><p>Hubungan kerja di Indonesia dilegalisasi melalui perjanjian kerja, yang utamanya terbagi menjadi dua jenis: Perjanjian Kerja Waktu Tertentu (PKWT) dan Perjanjian Kerja Waktu Tidak Tertentu (PKWTT).</p><p></p><h3>Perjanjian Kerja Waktu Tertentu (PKWT)</h3><p></p><p>PKWT adalah perjanjian kerja yang memiliki batas waktu tertentu untuk jangka waktu kerja.1 Penggunaannya dibatasi untuk jenis-jenis pekerjaan yang sifatnya tidak permanen.</p><p>Jenis Pekerjaan untuk PKWT:</p><li>Pekerjaan yang sekali selesai atau yang bersifat sementara.1</li><li>Pekerjaan yang diperkirakan penyelesaiannya dalam waktu yang tidak terlalu lama.1</li><li>Pekerjaan yang bersifat musiman, yaitu pekerjaan yang dilakukan pada musim atau cuaca tertentu, atau pekerjaan tambahan untuk memenuhi pesanan/target.1</li><li>Pekerjaan yang berhubungan dengan produk baru, kegiatan baru, atau produk tambahan yang masih dalam percobaan atau penjajakan.1</li><li>Pekerjaan yang jenis dan sifat atau kegiatannya bersifat tidak tetap, seperti pekerjaan harian, dengan pembayaran upah berdasarkan kehadiran.1</li><p>Jangka Waktu PKWT:</p><p>Untuk PKWT yang didasarkan pada jangka waktu atau selesainya suatu pekerjaan tertentu, Putusan Mahkamah Konstitusi Nomor 168/PUU-XXI/2023 menegaskan bahwa jangka waktu keseluruhan PKWT, termasuk perpanjangan, tidak boleh melebihi 5 tahun.1 Ketentuan ini bertujuan untuk membatasi penggunaan kontrak fleksibel secara berlebihan dan memberikan kepastian kerja yang lebih besar bagi pekerja.</p><p>Untuk Perjanjian Kerja Harian (PKH), pekerja/buruh bekerja kurang dari 21 hari dalam 1 bulan.1 Namun, jika seorang pekerja bekerja 21 hari atau lebih selama 3 bulan berturut-turut atau lebih, hubungan kerja tersebut secara otomatis (demi hukum) berubah menjadi PKWTT.1 Mekanisme konversi otomatis ini adalah perlindungan penting untuk mencegah praktik mempekerjakan pekerja secara terus-menerus dengan status harian untuk pekerjaan yang sebenarnya bersifat tetap, sehingga pekerja mendapatkan hak-hak yang melekat pada PKWTT.</p><p>Kewajiban Tertulis PKWT: PKWT wajib dibuat secara tertulis dan menggunakan Bahasa Indonesia serta huruf Latin.1 Putusan MK No. 168/PUU-XXI/2023 memperkuat ketentuan ini, bahkan menyatakan bahwa PKWT yang dibuat tanpa perjanjian tertulis sebelum berlakunya UU Nomor 6 Tahun 2023 akan secara otomatis berubah status menjadi PKWTT.1</p><p>Larangan dalam PKWT: PKWT tidak boleh mensyaratkan adanya masa percobaan kerja dan tidak dapat diadakan untuk pekerjaan yang bersifat tetap.1 Larangan ini memperjelas batasan penggunaan PKWT agar tidak disalahgunakan untuk pekerjaan-pekerjaan yang seharusnya menggunakan PKWTT.</p><p>Pencatatan PKWT: Setiap PKWT wajib dicatatkan secara daring pada Kementerian Ketenagakerjaan paling lambat 3 hari setelah ditandatangani.1 Jika sistem daring belum tersedia, pencatatan dilakukan melalui Dinas Ketenagakerjaan Kabupaten/Kota dalam waktu 7 hari. Kewajiban pencatatan ini bertujuan untuk mempermudah pengawasan dan memastikan kepatuhan perusahaan terhadap peraturan.</p><p>Uang Kompensasi PKWT:</p><li>Kewajiban: Pengusaha wajib memberikan uang kompensasi kepada pekerja/buruh PKWT saat berakhirnya PKWT.1 Kompensasi ini juga diberikan sebelum perpanjangan PKWT.1</li><li>Pengecualian: Uang kompensasi tidak berlaku bagi Tenaga Kerja Asing (TKA).1</li><li>Usaha Mikro dan Kecil: Besaran kompensasi untuk usaha mikro dan kecil didasarkan pada kesepakatan.1</li><li>Pengakhiran Dini: Jika salah satu pihak mengakhiri hubungan kerja sebelum jangka waktu PKWT berakhir, pengusaha tetap wajib memberikan uang kompensasi yang dihitung berdasarkan jangka waktu PKWT yang telah dilaksanakan.1</li><li>Besaran:</li><li>PKWT 1 bulan sampai kurang dari 12 bulan: (Masa Kerja / 12) x 1 Bulan Upah.</li><li>PKWT 12 bulan secara terus menerus: 1 bulan upah.</li><li>PKWT lebih dari 12 bulan: (Masa Kerja / 12) x 1 Bulan Upah.1</li><li>Dasar Perhitungan: Upah Pokok dan Tunjangan Tetap. Jika perusahaan tidak menggunakan tunjangan tetap, dasar perhitungannya adalah Upah Tanpa Tunjangan. Jika upah terdiri dari Upah Pokok dan Tunjangan Tidak Tetap, maka dasar perhitungannya adalah Upah Pokok.1</li><li>Mulai Perhitungan: Perhitungan uang kompensasi dimulai sejak tanggal diundangkannya Undang-Undang Nomor 11 Tahun 2020 tentang Cipta Kerja.1 Kewajiban uang kompensasi ini bertujuan untuk memperkecil kesenjangan kesejahteraan antara pekerja PKWT dan PKWTT, memberikan jaring pengaman finansial bagi pekerja kontrak.</li><p></p><h3>Perjanjian Kerja Waktu Tidak Tertentu (PKWTT)</h3><p></p><p>PKWTT adalah perjanjian kerja yang digunakan untuk pekerjaan yang bersifat tetap.1 Pekerjaan yang bersifat tetap didefinisikan sebagai pekerjaan yang sifatnya terus menerus, tidak terputus-putus, tidak dibatasi waktu, dan merupakan bagian dari suatu proses produksi dalam satu perusahaan, atau pekerjaan yang bukan musiman.1 Pekerjaan bukan musiman adalah pekerjaan yang tidak tergantung pada cuaca atau kondisi tertentu.</p><p>Masa Percobaan: PKWTT dapat mensyaratkan masa percobaan, namun paling lama 3 bulan.1 Syarat masa percobaan ini harus dicantumkan secara eksplisit dalam perjanjian kerja atau surat pengangkatan. Jika tidak dicantumkan, ketentuan masa percobaan dianggap tidak ada, dan pekerja langsung berstatus pekerja tetap sejak awal.</p><p></p><h3>Berakhirnya Perjanjian Kerja</h3><p></p><p>Perjanjian kerja, baik PKWT maupun PKWTT, dapat berakhir karena beberapa sebab:</p><li>Pekerja/buruh meninggal dunia.</li><li>Berakhirnya jangka waktu perjanjian kerja (untuk PKWT).</li><li>Selesainya suatu pekerjaan tertentu (untuk PKWT).</li><li>Adanya putusan pengadilan dan/atau putusan lembaga penyelesaian perselisihan hubungan industrial yang telah mempunyai kekuatan hukum tetap.</li><li>Adanya keadaan atau kejadian tertentu yang dicantumkan dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama yang dapat menyebabkan berakhirnya hubungan kerja.1</li><p></p><h2>6. Waktu Kerja dan Waktu Istirahat</h2><p></p><p>Pengaturan waktu kerja dan waktu istirahat merupakan aspek fundamental dalam perlindungan pekerja, yang diatur secara ketat dalam peraturan perundang-undangan.</p><p></p><h3>Waktu Kerja Standar, Lebih/Kurang dari Standar</h3><p></p><p>Waktu kerja diatur sesuai dengan Undang-Undang Nomor 13 Tahun 2003 dan disesuaikan dengan kebutuhan dunia kerja yang terus berkembang.1</p><p>Waktu Kerja Standar:</p><li>7 jam kerja per hari untuk 6 hari kerja per minggu, atau</li><li>8 jam kerja per hari untuk 5 hari kerja per minggu.1Pengaturan ini dapat lebih lanjut diatur dalam Perjanjian Kerja (PK), Peraturan Perusahaan (PP), atau Perjanjian Kerja Bersama (PKB).1</li><p>Waktu Kerja Lebih dari Standar:</p><p>Untuk sektor usaha atau pekerjaan tertentu, dimungkinkan untuk memberlakukan waktu kerja yang melebihi standar. Ketentuan mengenai hal ini akan diatur lebih lanjut dalam Peraturan Menteri.1</p><p>Waktu Kerja Kurang dari Standar:</p><p>Waktu kerja yang kurang dari standar dapat diberlakukan dalam situasi tertentu, seperti:</p><li>Penyelesaian pekerjaan yang membutuhkan waktu kurang dari 7 jam per hari.</li><li>Penerapan waktu kerja fleksibel.</li><li>Pekerjaan yang dapat dikerjakan di luar lokasi kerja.1Pengaturan ini juga dapat diatur dalam PK, PP, atau PKB.</li><p></p><h3>Ketentuan Upah Lembur (Perhitungan dan Pengecualian)</h3><p></p><p>Ketentuan Umum: Waktu kerja lembur diatur dengan batasan paling banyak 4 jam dalam 1 hari dan 18 jam dalam 1 minggu.1 Pengusaha memiliki kewajiban untuk membayar upah lembur kepada pekerja yang melakukan pekerjaan melebihi waktu kerja standar.</p><p>Perhitungan Upah Lembur:</p><li>Formula dasar untuk menghitung Upah Lembur per jam (TUL) adalah: TUL = (1/173) x upah sebulan.1</li><li>Tarif upah lembur per jam bervariasi tergantung pada hari kerja (hari biasa, hari istirahat mingguan, atau hari libur resmi) dan jam lembur ke berapa.1</li><p>Pengecualian: Ketentuan upah kerja lembur tidak berlaku bagi pekerja pada golongan jabatan tertentu yang memiliki tanggung jawab sebagai pemikir, perencana, pelaksana, dan/atau pengendali jalannya perusahaan.1 Untuk golongan jabatan ini, waktu kerja mereka seringkali tidak dapat dibatasi, dan mereka umumnya menerima upah yang lebih tinggi. Pengaturan mengenai golongan jabatan yang dikecualikan ini harus diatur secara eksplisit dalam PK, PP, atau PKB. Apabila tidak ada pengaturan yang jelas dalam instrumen-instrumen tersebut, maka golongan jabatan tersebut tetap berhak atas upah lembur. Hal ini mendorong perusahaan untuk secara transparan mendefinisikan peran dan tanggung jawab, guna menghindari ambiguitas dan memastikan perlakuan yang adil terkait kompensasi lembur.</p><p></p><h3>Waktu Istirahat dan Cuti</h3><p></p><p>Pengusaha memiliki kewajiban untuk memberikan waktu istirahat dan cuti bagi pekerja/buruh.1 Ketentuan ini mencakup berbagai jenis istirahat dan cuti:</p><li>Istirahat Mingguan: Pekerja berhak atas 1 hari istirahat setelah 6 hari kerja, atau 2 hari istirahat setelah 5 hari kerja. Pengaturan khusus untuk sektor tertentu dapat diatur melalui Peraturan Menteri.1</li><li>Cuti Tahunan: Diberikan sekurang-kurangnya 12 hari kerja setelah pekerja bekerja selama 12 bulan secara terus-menerus.1</li><li>Istirahat Panjang: Perusahaan dapat memberikan hak istirahat panjang kepada pekerja, yang ketentuannya diatur dalam PK, PP, atau PKB.1</li><li>Istirahat Haid: Pekerja/buruh perempuan berhak untuk tidak bekerja pada hari pertama dan kedua masa haidnya jika menimbulkan rasa sakit, dan berhak atas upah penuh selama periode tersebut. Pengusaha wajib memberikan kesempatan ini dan memelihara daftar hadir serta buku siklus haid.1</li><li>Istirahat Sebelum dan Sesudah Melahirkan Serta Keguguran: Pekerja perempuan berhak atas istirahat selama 1,5 bulan sebelum melahirkan dan 1,5 bulan sesudah melahirkan (total 3 bulan), atau 1,5 bulan sesudah keguguran. Durasi istirahat ini dapat diperpanjang berdasarkan rekomendasi dokter kandungan atau bidan, dan pekerja tetap berhak atas upah penuh selama masa istirahat.1</li><li>Akomodasi untuk Ibu Menyusui: Pekerja perempuan harus diberikan kesempatan untuk menyusui anaknya jika diperlukan selama waktu kerja, sesuai Pasal 83 UU Nomor 13 Tahun 2003. Pasal 128 UU Nomor 36 Tahun 2009 tentang Kesehatan lebih lanjut mewajibkan dukungan penuh dalam penyediaan waktu dan fasilitas khusus untuk menyusui. Terdapat sanksi pidana bagi pihak yang menghalangi hak menyusui ini.1</li><p>Ketentuan-ketentuan rinci mengenai berbagai jenis cuti ini, termasuk kewajiban pembayaran upah selama absen, menunjukkan komitmen kuat pemerintah terhadap kesejahteraan pekerja dan perlindungan sosial. Kebijakan ini tidak hanya mencakup hak-hak ekonomi dasar, tetapi juga mengakomodasi kebutuhan spesifik gender dan tanggung jawab keluarga, yang sangat penting untuk menciptakan lingkungan kerja yang mendukung dan mengurangi konflik antara kehidupan kerja dan pribadi.</p><p></p><h3>Ketentuan Upah Tidak Masuk Kerja karena Alasan Tertentu</h3><p></p><p>Meskipun prinsip umumnya adalah \"no work, no pay\", pengusaha wajib membayar upah jika pekerja/buruh tidak masuk kerja dan/atau tidak melakukan pekerjaan karena alasan-alasan tertentu yang sah, antara lain:</p><li>Berhalangan: Termasuk sakit (pekerja/buruh sakit, atau pekerja/buruh perempuan yang sakit pada hari pertama dan kedua masa haidnya), menikah, menikahkan/mengkhitankan/membaptiskan anaknya, istri melahirkan atau keguguran kandungan, suami/istri/orang tua/mertua/anak/menantu meninggal dunia, atau anggota keluarga lain yang tinggal serumah meninggal dunia.1</li><li>Melakukan Kegiatan Lain di Luar Pekerjaannya: Seperti menjalankan kewajiban terhadap negara atau ibadah yang diperintahkan agamanya, melaksanakan tugas serikat pekerja/buruh atas persetujuan pengusaha, atau melaksanakan tugas pendidikan dan/atau pelatihan dari perusahaan.1</li><li>Menjalankan Hak Waktu Istirahat atau Cuti: Meliputi istirahat mingguan, cuti tahunan, istirahat panjang, istirahat sebelum dan sesudah melahirkan, atau
