ustrial: Suatu sistem hubungan yang terbentuk antara para pelaku dalam proses produksi barang dan/atau jasa (pengusaha, pekerja/buruh, dan pemerintah) yang didasarkan pada nilai-nilai Pancasila dan UUD 1945.</li><li>JKP (Jaminan Kehilangan Pekerjaan): Program jaminan sosial yang memberikan manfaat uang tunai, akses informasi pasar kerja, dan pelatihan kerja bagi pekerja/buruh yang mengalami PHK.</li><li>LKS Bipartit (Lembaga Kerja Sama Bipartit): Forum komunikasi dan konsultasi mengenai hal-hal yang berkaitan dengan hubungan industrial di satu perusahaan, yang anggotanya terdiri dari unsur pengusaha dan unsur pekerja/buruh.</li><li>MK (Mahkamah Konstitusi): Lembaga yudikatif yang berwenang menguji undang-undang terhadap UUD 1945 dan putusannya bersifat final dan mengikat.</li><li>Perjanjian Kerja Bersama (PKB): Perjanjian hasil perundingan antara serikat pekerja/serikat buruh dengan pengusaha yang memuat syarat-syarat kerja, hak, dan kewajiban kedua belah pihak.</li><li>Perjanjian Kerja Waktu Tertentu (PKWT): Perjanjian kerja antara pekerja/buruh dengan pengusaha untuk mengadakan hubungan kerja dalam waktu tertentu atau untuk pekerjaan yang sifatnya tertentu dan akan selesai dalam waktu tertentu.</li><li>PHI (Pengadilan Hubungan Industrial): Pengadilan khusus yang dibentuk di lingkungan peradilan umum yang berwenang memeriksa, mengadili, dan memberi putusan terhadap perselisihan hubungan industrial.</li><li>RPTKA (Rencana Penggunaan Tenaga Kerja Asing): Dokumen rencana penggunaan TKA pada jabatan dan jangka waktu tertentu yang wajib dimiliki oleh pemberi kerja TKA dan disahkan oleh Menteri Ketenagakerjaan.</li><li>Struktur dan Skala Upah: Susunan tingkat upah dari yang terendah sampai tertinggi yang memuat kisaran nilai nominal upah untuk setiap golongan jabatan, yang wajib disusun oleh pengusaha sebagai pedoman pengupahan.</li><li>Upah Minimum: Upah bulanan terendah yang ditetapkan oleh Gubernur sebagai jaring pengaman sosial, berlaku bagi pekerja/buruh dengan masa kerja kurang dari 1 tahun.</li><p>Karya yang dikutip</p><p>1. UU No. 11 Tahun 2020 (UU Cipta Kerja) - Peraturan BPK, https://peraturan.bpk.go.id/Details/149750/uu-no-11-tahun-2020 2. Putusan Mahkamah Konstitusi Terhadap Undang-Undang Cipta Kerja Dalam Perspektif Filsafat Utilitarianisme - Jurnal USM, https://journals.usm.ac.id/index.php/julr/article/download/4941/2609 3. PUTUSAN MAHKAMAH KONSTITUSI ATAS UNDANG-UNDANG CIPTA KERJA - INTEGRITY Law Firm, https://integritylawfirms.com/indonesia/wp-content/uploads/Final-INTEGRITY-Putusan-MK-atas-UU-Cipta-Kerja-Konsekuensi-dan-Antisipasinya_.pdf 4. INTI PUTUSAN MAHKAMAH KONSTITUSI NO. 91/PUU-XVIII/2020, https://pakhe.co.id/wp-content/uploads/2021/11/INTI-PUTUSAN-MAHKAMAH-KONSTITUSI-NO.pdf 5. KEKUATAN HUKUM UNDANG-UNDANG CIPTA KERJA PASKA PUTUSAN MAKAMAH KONSTITUSI Oleh - Universitas Jakarta, https://jurnal.universitasjakarta.ac.id/index.php/jurnal-fh-unija/article/download/32/18/96 6. Penetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja menjadi Undang-Undang - UU No. 6 Tahun 2023, https://peraturan.bpk.go.id/Details/246523/uu-no-6-tahun-2023 7. IKHTISAR PUTUSAN PERKARA NOMOR 168/PUU-XXI/2023 ..., https://mkri.id/public/content/persidangan/sinopsis/ikhtisar_3724_2192_pdf%20Ikhtisar%20Putusan%20%20168_2023.pdf 8. Poin-poin Penting Putusan MK atas UU Cipta Kerja, dari soal Upah hingga PHK, https://nasional.kompas.com/read/2024/11/01/05244411/poin-poin-penting-putusan-mk-atas-uu-cipta-kerja-dari-soal-upah-hingga-phk?page=all 9. Analisis Putusan MK Nomor 168/PUU-XXI/2023: Uji Materi terhadap UU Cipta Kerja dan Implikasinya pada Perlindungan Buruh - Blog Leks&Co, https://blog.lekslawyer.com/analisis-putusan-mk-nomor-168-puu-xxi-2023-uji-materi-terhadap-uu-cipta-kerja-dan-implikasinya-pada-perlindungan-buruh/ 10. PERATURAN MENTERI KETENAGAKERJAAN REPUBLIK INDONESIA NOMOR 5 TAHUN 2022 TENTANG AKREDITASI LEMBAGA PELATIHAN KERJA - Regulasip, https://www.regulasip.id/book/19446/read 11. Perme
