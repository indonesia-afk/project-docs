 dasar hukum yang jelas bagi pekerja untuk menantang praktik diskriminatif, sehingga mendorong pasar kerja yang lebih setara.</p><h2>V. Bab IV: Perencanaan Tenaga Kerja dan Informasi Ketenagakerjaan</h2><h3>A. Kebijakan dan Jenis Perencanaan Tenaga Kerja (Pasal 7)</h3><p>Dalam rangka pembangunan ketenagakerjaan, pemerintah memiliki peran sentral dalam menetapkan kebijakan dan menyusun perencanaan tenaga kerja. Perencanaan ini dilakukan melalui pendekatan yang komprehensif, mencakup tingkat nasional, daerah, dan sektoral.</p><p>Perencanaan tenaga kerja terbagi menjadi dua jenis utama:</p><li>Perencanaan tenaga kerja makro: Ini adalah proses penyusunan rencana ketenagakerjaan secara sistematis yang memuat pendayagunaan tenaga kerja secara optimal dan produktif. Tujuannya adalah mendukung pertumbuhan ekonomi atau sosial, baik secara nasional, daerah, maupun sektoral, sehingga dapat membuka kesempatan kerja seluas-luasnya, meningkatkan produktivitas kerja, dan meningkatkan kesejahteraan pekerja/buruh.</li><li>Perencanaan tenaga kerja mikro: Ini adalah proses penyusunan rencana ketenagakerjaan secara sistematis dalam suatu instansi, baik instansi pemerintah maupun swasta. Tujuannya adalah meningkatkan pendayagunaan tenaga kerja secara optimal dan produktif untuk mendukung pencapaian kinerja yang tinggi pada instansi atau perusahaan yang bersangkutan.</li><p>Pentingnya perencanaan ini ditekankan oleh kewajiban pemerintah untuk berpedoman pada perencanaan tenaga kerja tersebut dalam penyusunan kebijakan, strategi, dan pelaksanaan program pembangunan ketenagakerjaan yang berkesinambungan.</p><h3>B. Informasi Ketenagakerjaan (Pasal 8)</h3><p>Perencanaan tenaga kerja yang disusun oleh pemerintah harus didasarkan pada informasi ketenagakerjaan yang akurat dan komprehensif. Informasi ini mencakup berbagai aspek, antara lain:</p><li>Data penduduk dan tenaga kerja.</li><li>Informasi mengenai kesempatan kerja.</li><li>Data pelatihan kerja, termasuk kompetensi kerja.</li><li>Data produktivitas tenaga kerja.</li><li>Informasi mengenai hubungan industrial.</li><li>Kondisi lingkungan kerja.</li><li>Data pengupahan dan kesejahteraan tenaga kerja.</li><li>Informasi jaminan sosial tenaga kerja.</li><p>Informasi ketenagakerjaan ini dikumpulkan dan diolah sesuai dengan maksud penyusunan perencanaan tenaga kerja nasional, daerah provinsi, atau kabupaten/kota. Sumber informasi ini diperoleh dari semua pihak yang terkait, baik instansi pemerintah maupun swasta, termasuk perusahaan, perguruan tinggi, dan lembaga swadaya masyarakat di pusat, provinsi, atau kabupaten/kota.</p><p>Pasal 7 dan 8 menetapkan mandat yang jelas untuk pembuatan kebijakan ketenagakerjaan yang didorong oleh data. Persyaratan perencanaan makro dan mikro, yang diinformasikan oleh informasi pasar tenaga kerja yang komprehensif (demografi, peluang kerja, pelatihan, produktivitas, upah, dll.), menunjukkan pergeseran menuju tata kelola berbasis bukti. Penyebutan eksplisit tentang perolehan data dari sektor pemerintah dan swasta (termasuk universitas dan LSM) menunjukkan pengakuan akan kebutuhan akan sumber data yang beragam dan kuat untuk memastikan akurasi dan kelengkapan. Kerangka ini bertujuan untuk membuat kebijakan ketenagakerjaan lebih responsif, terarah, dan efektif, menjauh dari pengambilan keputusan yang ad-hoc. Hal ini juga menyiratkan kebutuhan akan kemampuan pengumpulan dan analisis data yang kuat di dalam pemerintahan serta kolaborasi dengan pemangku kepentingan eksternal.</p><p>Catatan: Ketentuan mengenai tata cara memperoleh informasi ketenagakerjaan serta penyusunan dan pelaksanaan perencanaan tenaga kerja sebagaimana dimaksud dalam Pasal 8 Ayat (1) akan diatur lebih lanjut dengan Peraturan Pemerintah.</p><h2>VI. Bab V: Pelatihan Kerja</h2><h3>A. Tujuan dan Pelaksanaan Pelatihan Kerja (Pasal 9-10)</h3><p>Pelatihan kerja diselenggarakan dengan tujuan utama untuk membekali, meningkatkan, dan mengembangkan kompetensi kerja. Hal ini dimaksudkan untuk meningkatkan kemampuan, produktivitas, dan pada akhirnya, kesejahteraan tenaga kerja. Peningkatan kesejahteraan dalam konteks ini secara spesifik merujuk pada kesejahteraan yang diperoleh karena terpenuhinya kompetensi kerja melalui pelatihan.</p><p>Pelaksanaan pelatihan kerja harus memperhatikan kebutuhan pasar kerja dan dunia usaha, baik yang dilakukan di dalam maupun di luar hubungan kerja. Pelatihan ini diselenggarakan berdasarkan program pelatihan yang mengacu pada standar kompetensi kerja. Standar kompetensi kerja ini ditetapkan oleh Menteri yang bertanggung jawab di bidang ketenagakerjaan dengan mengikutsertakan sektor terkait. Pelatihan kerja juga dapat dilakukan secara berjenjang, yang umumnya terdiri atas tingkat dasar, terampil, dan ahli.</p><p>Catatan: Tata cara penetapan standar kompetensi kerja sebagaimana dimaksud dalam Pasal 10 Ayat (2) akan diatur lebih lanjut dengan Keputusan Menteri.</p><h3>B. Hak Tenaga Kerja atas Pelatihan (Pasal 11)</h3><p>Setiap tenaga kerja memiliki hak untuk memperoleh dan/atau meningkatkan serta mengembangkan kompetensi kerja mereka. Hak ini dapat diwujudkan melalui pelatihan kerja yang disesuaikan dengan bakat, minat, dan kemampuan masing-masing tenaga kerja.</p><h3>C. Tanggung Jawab Pengusaha dalam Pelatihan (Pasal 12)</h3><p>Pengusaha memiliki tanggung jawab atas peningkatan dan/atau pengembangan kompetensi pekerjanya melalui pelatihan kerja. Tanggung jawab ini muncul karena pengusaha adalah pihak yang menggunakan tenaga kerja terampil. Peningkatan dan/atau pengembangan kompetensi ini diwajibkan bagi pengusaha yang memenuhi persyaratan tertentu, mengingat perusahaan akan memperoleh manfaat dari hasil peningkatan kompetensi pekerja/buruh. Setiap pekerja/buruh harus diberikan kesempatan yang sama untuk mengikuti pelatihan kerja sesuai dengan bidang tugasnya, dengan pelaksanaan yang disesuaikan dengan kebutuhan serta kesempatan yang ada di perusahaan agar tidak mengganggu kelancaran kegiatan perusahaan.</p><h3>D. Penyelenggara Pelatihan Kerja dan Perizinan (Pasal 13-14)</h3><p>Pelatihan kerja dapat diselenggarakan oleh tiga jenis lembaga :</p><li>Lembaga pelatihan kerja pemerintah, yaitu lembaga yang dimiliki oleh pemerintah.</li><li>Lembaga pelatihan kerja swasta, yaitu lembaga yang dimiliki oleh swasta.</li><li>Lembaga pelatihan kerja perusahaan, yaitu unit pelatihan yang terdapat di dalam perusahaan.</li><p>Penyelenggaraan pelatihan dapat dilakukan di tempat pelatihan khusus atau langsung di tempat kerja. Lembaga pelatihan kerja pemerintah juga dimungkinkan untuk bekerja sama dengan pihak swasta dalam menyelenggarakan pelatihan. Lembaga pelatihan kerja pemerintah dan lembaga pelatihan kerja perusahaan wajib mendaftarkan kegiatannya kepada instansi yang bertanggung jawab di bidang ketenagakerjaan di kabupaten/kota.</p><p>Untuk lembaga pelatihan kerja swasta, terdapat kewajiban untuk memenuhi Perizinan Berusaha yang diterbitkan oleh Pemerintah Daerah kabupaten/kota. Apabila lembaga pelatihan kerja swasta tersebut memiliki penyertaan modal asing, Perizinan Berusaha akan diterbitkan oleh Pemerintah Pusat. Perizinan Berusaha ini harus memenuhi norma, standar, prosedur, dan kriteria yang ditetapkan oleh Pemerintah Pusat.</p><h3>E. Persyaratan Penyelenggara dan Akreditasi (Pasal 15-16)</h3><p>Setiap penyelenggara pelatihan kerja wajib memenuhi persyaratan tertentu untuk memastikan kualitas pelatihan :</p><li>Tersedianya tenaga kepelatihan yang kompeten.</li><li>Adanya kurikulum yang sesuai dengan tingkat pelatihan yang diselenggarakan.</li><li>Tersedianya sarana dan prasarana pelatihan kerja yang memadai.</li><li>Tersedianya dana yang cukup untuk kelangsungan kegiatan penyelenggaraan pelatihan kerja.</li><p>Lembaga pelatihan kerja swasta yang telah memperoleh izin dan lembaga pelatihan kerja pemerintah yang telah terdaftar dapat memperoleh akreditasi dari lembaga akreditasi. Lembaga akreditasi ini bersifat independen, terdiri atas unsur masyarakat dan pemerintah, dan ditetapkan dengan Keputusan Menteri.</p><p>Catatan: Organisasi dan tata kerja lembaga akreditasi sebagaimana dimaksud dalam Pasal 16 Ayat (2) akan diatur dengan Keputusan Menteri.</p><h3>F. Penghentian Pelaksanaan Pelatihan Kerja (Pasal 17)</h3><p>Instansi yang bertanggung jawab di bidang ketenagakerjaan di kabupaten/kota memiliki kewenangan untuk menghentikan sementara pelaksanaan penyelenggaraan pelatihan kerja. Penghentian ini dapat dilakukan apabila dalam pelaksanaannya ternyata tidak sesuai dengan arah pelatihan kerja sebagaimana dimaksud dalam Pasal 9, dan/atau tidak memenuhi persyaratan sebagaimana dimaksud dalam Pasal 15. Penghentian sementara ini disertai alasan dan saran perbaikan, serta berlaku paling lama 6 (enam) bulan. Penghentian sementara hanya dikenakan terhadap program pelatihan yang tidak memenuhi syarat.</p><p>Apabila penyelenggara pelatihan kerja dalam waktu 6 (enam) bulan tidak memenuhi dan melengkapi saran perbaikan, maka akan dikenakan sanksi penghentian program pelatihan. Lebih lanjut, jika penyelenggara pelatihan kerja tidak menaati dan tetap melaksanakan program pelatihan kerja yang telah dihentikan, mereka akan dikenakan sanksi pencabutan izin dan pembatalan pendaftaran penyelenggara pelatihan.</p><p>Catatan: Ketentuan mengenai tata cara penghentian sementara, penghentian, pencabutan izin, dan pembatalan pendaftaran akan diatur dengan Keputusan Menteri.</p><h3>G. Pengakuan Kompetensi Kerja (Sertifikasi) (Pasal 18)</h3><p>Tenaga kerja berhak memperoleh pengakuan kompetensi kerja setelah mengikuti pelatihan kerja yang diselenggarakan oleh lembaga pelatihan kerja pemerintah, lembaga pelatihan kerja swasta, atau pelatihan di tempat kerja. Pengakuan kompetensi kerja ini dilakukan melalui sertifikasi kompetensi kerja. Sertifikasi kompetensi adalah proses pemberian sertifikat kompetensi yang dilakukan secara sistematis dan obyektif melalui uji kompetensi yang mengacu kepada standar kompetensi nasional dan/atau internasional. Sertifikasi kompetensi kerja ini juga dapat diikuti oleh tenaga kerja yang telah berpengalaman. Untuk melaksanakan sertifikasi kompetensi kerja, dibentuk badan nasional sertifikasi profesi yang independen.</p><p>Catatan: Pembentukan badan nasional sertifikasi profesi yang independen sebagaimana dimaksud dalam Pasal 18 Ayat (4) akan diatur dengan Peraturan Pemerintah.</p><h3>H. Pelatihan Kerja bagi Penyandang Disabilitas (Pasal 19)</h3><p>Pelatihan kerja bagi tenaga kerja penyandang disabilitas dilaksanakan dengan mempertimbangkan jenis, derajat kecacatan, dan kemampuan tenaga kerja penyandang disabilitas yang bersangkutan. Pendekatan ini memastikan bahwa pelatihan disesuaikan untuk memaksimalkan potensi individu penyandang disabilitas.</p><h3>I. Sistem Pelatihan Kerja Nasional (Pasal 20)</h3><p>Untuk mendukung peningkatan pelatihan kerja dalam rangka pembangunan ketenagakerjaan, dikembangkan satu sistem pelatihan kerja nasional. Sistem ini berfungsi sebagai acuan pelaksanaan pelatihan kerja di semua bidang dan/atau sektor. Sistem pelatihan kerja nasional mencakup keterkaitan dan keterpaduan berbagai unsur pelatihan kerja, antara lain peserta, biaya, sarana, dan prasarana, tenaga kepelatihan, program dan metode, serta lulusan. Dengan adanya sistem ini, semua unsur dan sumber daya pelatihan kerja nasional yang tersebar di instansi pemerintah, swasta, dan perusahaan dapat dimanfaatkan secara optimal.</p><p>Catatan: Ketentuan mengenai bentuk, mekanisme, dan kelembagaan sistem pelatihan kerja nasional akan diatur dengan Peraturan Pemerintah.</p><h3>J. Pemagangan (Pasal 21-27)</h3><p>Pelatihan kerja dapat diselenggarakan dengan sistem pemagangan. Pemagangan merupakan bagian penting dari sistem pelatihan kerja yang terintegrasi.</p><p>Pelaksanaan pemagangan harus didasarkan pada perjanjian pemagangan yang dibuat secara tertulis antara peserta dengan pengusaha. Perjanjian ini sekurang-kurangnya memuat ketentuan mengenai hak dan kewajiban peserta dan pengusaha, serta jangka waktu pemagangan. Hak peserta pemagangan antara lain meliputi perolehan uang saku dan/atau uang transpor, jaminan sosial tenaga kerja, dan perolehan sertifikat apabila lulus di akhir program. Sementara itu, kewajiban pengusaha antara lain menyediakan uang saku dan/atau uang transpor bagi peserta, menyediakan fasilitas pelatihan, instruktur, dan perlengkapan keselamatan dan kesehatan kerja. Jangka waktu pemagangan bervariasi sesuai dengan waktu yang diperlukan untuk mencapai standar kompetensi yang ditetapkan dalam program pelatihan pemagangan. Penting untuk dicatat bahwa pemagangan yang diselenggarakan tidak melalui perjanjian tertulis dianggap tidak sah, dan status peserta berubah menjadi pekerja/buruh perusahaan yang bersangkutan, sehingga berhak atas segala hal yang diatur dalam peraturan perusahaan atau perjanjian kerja bersama.</p><p>Tenaga kerja yang telah mengikuti program pemagangan berhak atas pengakuan kualifikasi kompetensi kerja dari perusahaan atau lembaga sertifikasi. Sertifikasi ini dapat dilakukan oleh lembaga sertifikasi yang dibentuk dan/atau diakreditasi oleh pemerintah bila programnya bersifat umum, atau dilakukan oleh perusahaan yang bersangkutan bila programnya bersifat khusus.</p><p>Pemagangan dapat dilaksanakan di perusahaan sendiri, di tempat penyelenggaraan pelatihan kerja, atau di perusahaan lain, baik di dalam maupun di luar wilayah Indonesia. Untuk pemagangan yang dilakukan di luar wilayah Indonesia, wajib mendapat izin dari Menteri atau pejabat yang ditunjuk. Penyelenggara pemagangan di luar negeri harus berbentuk badan hukum Indonesia sesuai dengan peraturan perundang-undangan yang berlaku.</p><p>Catatan: Ketentuan mengenai tata cara perizinan pemagangan di luar wilayah Indonesia akan diatur dengan Keputusan Menteri.</p><p>Penyelenggaraan pemagangan di luar wilayah Indonesia harus memperhatikan harkat dan martabat bangsa Indonesia, penguasaan kompetensi yang lebih tinggi, serta perlindungan dan kesejahteraan peserta pemagangan, termasuk pelaksanaan ibadahnya. Menteri atau pejabat yang ditunjuk dapat menghentikan pelaksanaan pemagangan di luar wilayah Indonesia apabila dalam pelaksanaannya ternyata tidak sesuai dengan ketentuan ini.</p><p>Menteri juga dapat mewajibkan kepada perusahaan yang memenuhi persyaratan untuk melaksanakan program pemagangan. Dalam menetapkan persyaratan ini, Menteri harus memperhatikan kepentingan perusahaan (misalnya terjaminnya ketersediaan tenaga terampil), masyarakat (misalnya membuka kesempatan bagi masyarakat memanfaatkan industri spesifik), dan negara (misalnya menghemat devisa negara dengan keahlian tertentu).</p><p>Ketentuan-ketentuan rinci mengenai pemagangan ini menyoroti pentingnya sebagai jalur terstruktur untuk pengembangan keterampilan. Dengan mewajibkan perjanjian tertulis, menentukan hak dan kewajiban, mewajibkan sertifikasi, dan bahkan mengatur pemagangan di luar negeri, undang-undang ini bertujuan untuk memformalkan dan memprofesionalkan metode pembelajaran ini. Penjelasan untuk Pasal 22 Ayat (2) secara eksplisit menyebutkan hak pengusaha untuk merekrut peserta magang sebagai pekerja jika mereka memenuhi persyaratan, menunjukkan hubungan langsung antara pelatihan dan pekerjaan. Kewajiban bagi perusahaan untuk melakukan pemagangan lebih lanjut menekankan perannya dalam pengembangan keterampilan nasional. Ini menunjukkan pengakuan kebijakan bahwa pendidikan formal saja mungkin tidak cukup untuk kesiapan tenaga kerja. Pemagangan berfungsi sebagai jembatan penting antara pengetahuan akademis dan tuntutan praktis industri, mengatasi potensi kesenjangan keterampilan dan mendorong tenaga kerja yang lebih kompeten, sehingga berkontribusi pada produktivitas nasional.</p><h3>K. Lembaga Koordinasi Pelatihan Kerja Nasional (Pasal 28)</h3><p>Untuk memberikan saran dan pertimbangan dalam penetapan kebijakan serta melakukan koordinasi pelatihan kerja dan pemagangan, dibentuk lembaga koordinasi pelatihan kerja nasional.</p><p>Catatan: Pembentukan, keanggotaan, dan tata kerja lembaga koordinasi pelatihan kerja ini akan diatur dengan Keputusan Presiden.</p><h3>L. Pembinaan Pelatihan Kerja dan Pemagangan (Pasal 29)</h3><p>Pemerintah Pusat dan/atau Pemerintah Daerah memiliki peran dalam melakukan pembinaan pelatihan kerja dan pemagangan. Pembinaan ini ditujukan untuk meningkatkan relevansi, kualitas, dan efisiensi penyelenggaraan pelatihan kerja serta produktivitas. Peningkatan produktivitas sebagaimana dimaksud dilakukan melalui pengembangan budaya produktif, etos kerja, teknologi, dan efisiensi kegiatan ekonomi, menuju terwujudnya produktivitas nasional.</p><h3>M. Lembaga Produktivitas Nasional (Pasal 30)</h3><p>Untuk meningkatkan produktivitas sebagaimana dimaksud dalam Pasal 29 Ayat (2), dibentuk lembaga produktivitas yang bersifat nasional. Lembaga ini berbentuk jejaring kelembagaan pelayanan peningkatan produktivitas, yang bersifat lintas sektor maupun daerah.</p><p>Catatan: Pembentukan, keanggotaan, dan tata kerja lembaga produktivitas nasional ini akan diatur dengan Keputusan Presiden.</p><h2>VII. Bab VI: Penempatan Tenaga Kerja</h2><h3>A. Hak dan Asas Penempatan Tenaga Kerja (Pasal 31-32)</h3><p>Setiap tenaga kerja di Indonesia mempunyai hak dan kesempatan yang sama untuk memilih, mendapatkan, atau pindah pekerjaan, serta memperoleh penghasilan yang layak, baik di dalam maupun di luar negeri.</p><p>Penempatan tenaga kerja harus dilaksanakan berdasarkan asas-asas penting :</p><li>Terbuka: Pemberian informasi yang jelas kepada pencari kerja mengenai jenis pekerjaan, besarnya upah, dan jam kerja. Hal ini diperlukan untuk melindungi pekerja/buruh serta untuk menghindari terjadinya perselisihan setelah tenaga kerja ditempatkan.</li><li>Bebas: Pencari kerja bebas memilih jenis pekerjaan dan pemberi kerja bebas memilih tenaga kerja, sehingga tidak dibenarkan pencari kerja dipaksa untuk menerima suatu pekerjaan dan pemberi kerja tidak dibenarkan dipaksa untuk menerima tenaga kerja yang ditawarkan.</li><li>Obyektif: Pemberi kerja harus menawarkan pekerjaan yang cocok kepada pencari kerja sesuai dengan kemampuannya dan persyaratan jabatan yang dibutuhkan, serta harus memperhatikan kepentingan umum dengan tidak memihak kepada kepentingan pihak tertentu.</li><li>Adil dan Setara tanpa Diskriminasi: Penempatan tenaga kerja dilakukan berdasarkan kemampuan tenaga kerja dan tidak didasarkan atas ras, jenis kelamin, warna kulit, agama, dan aliran politik.</li><p>Penempatan tenaga kerja juga diarahkan untuk menempatkan tenaga kerja pada jabatan yang tepat sesuai dengan keahlian, keterampilan, bakat, minat, dan kemampuan, dengan tetap memperhatikan harkat, martabat, hak asasi, dan perlindungan hukum. Selain itu, penempatan tenaga kerja dilaksanakan dengan memperhatikan pemerataan kesempatan kerja dan penyediaan tenaga kerja sesuai dengan kebutuhan program nasional dan daerah. Pemerataan kesempatan kerja ini harus diupayakan di seluruh wilayah Negara Republik Indonesia sebagai satu kesatuan pasar kerja nasional.</p><h3>B. Jenis Penempatan (Pasal 33)</h3><p>Penempatan tenaga kerja terdiri dari dua jenis utama: penempatan tenaga kerja di dalam negeri dan penempatan tenaga kerja di luar negeri.</p><h3>C. Ketentuan Penempatan Tenaga Kerja di Luar Negeri (Pasal 34)</h3><p>Ketentuan mengenai penempatan tenaga kerja di luar negeri akan diatur dengan undang-undang tersendiri. Sebelum undang-undang tersebut diundangkan, segala peraturan perundangan yang mengatur penempatan tenaga kerja di luar negeri tetap berlaku.</p><h3>D. Perekrutan dan Perlindungan Tenaga Kerja (Pasal 35)</h3><p>Pemberi kerja yang memerlukan tenaga kerja dapat merekrut sendiri tenaga kerja yang dibutuhkan atau melalui pelaksana penempatan tenaga kerja. Pelaksana penempatan tenaga kerja wajib memberikan perlindungan kepada tenaga kerja sejak proses rekrutmen hingga penempatan. Selain itu, pemberi kerja dalam mempekerjakan tenaga kerja wajib memberikan perlindungan yang mencakup kesejahteraan, keselamatan, dan kesehatan, baik mental maupun fisik tenaga kerja.</p><h3>E. Pelayanan Penempatan Tenaga Kerja (Pasal 36)</h3><p>Penempatan tenaga kerja oleh pelaksana dilakukan dengan memberikan pelayanan penempatan tenaga kerja. Pelayanan ini bersifat terpadu dalam satu sistem penempatan tenaga kerja yang meliputi unsur-unsur: pencari kerja, lowongan pekerjaan, informasi pasar kerja, mekanisme antar kerja, dan kelembagaan penempatan tenaga kerja. Unsur-unsur sistem penempatan tenaga kerja ini dapat dilaksanakan secara terpisah, namun semuanya ditujukan untuk terwujudnya penempatan tenaga kerja yang efektif.</p><h3>F. Pelaksana Penempatan Tenaga Kerja (Pasal 37)</h3><p>Pelaksana penempatan tenaga kerja terdiri atas instansi pemerintah yang bertanggung jawab di bidang ketenagakerjaan dan lembaga penempatan tenaga kerja swasta. Lembaga penempatan tenaga kerja swasta dalam melaksanakan pelayanan penempatan tenaga kerja wajib memenuhi Perizinan Berusaha yang diterbitkan oleh Pemerintah Pusat. Perizinan Berusaha ini harus memenuhi norma, standar, prosedur, dan kriteria yang ditetapkan oleh Pemerintah Pusat.</p><h3>G. Biaya Penempatan (Pasal 38)</h3><p>Terkait biaya penempatan, terdapat perbedaan ketentuan antara pelaksana pemerintah dan swasta :</p><li>Pelaksana penempatan tenaga kerja dari instansi pemerintah dilarang memungut biaya penempatan, baik secara langsung maupun tidak langsung, sebagian atau keseluruhan, kepada tenaga kerja dan pengguna tenaga kerja.</li><li>Lembaga penempatan tenaga kerja swasta hanya dapat memungut biaya penempatan tenaga kerja dari pengguna tenaga kerja dan dari tenaga kerja golongan dan jabatan tertentu.</li><p>Catatan: Golongan dan jabatan tertentu yang dapat dikenakan biaya oleh lembaga penempatan tenaga kerja swasta akan ditetapkan dengan Keputusan Menteri.</p><p>Regulasi terperinci mengenai penempatan tenaga kerja menunjukkan peran proaktif pemerintah dalam mengatur pasar tenaga kerja di luar sekadar penawaran dan permintaan. Penekanan pada asas \"terbuka, bebas, obyektif, adil, dan setara tanpa diskriminasi\" dan larangan bagi lembaga pemerintah untuk memungut biaya penempatan menunjukkan niat untuk mencegah eksploitasi dan memastikan akses yang adil terhadap peluang kerja. Pemberian izin bagi lembaga swasta untuk memungut biaya untuk kategori tertentu menunjukkan pendekatan pragmatis yang menyeimbangkan efisiensi pasar dengan perlindungan sosial. Kerangka regulasi ini bertujuan untuk menciptakan pasar tenaga kerja yang lebih transparan dan adil, mengurangi asimetri informasi, dan melindungi pencari kerja yang rentan dari praktik-praktik yang merugikan, sambil tetap memungkinkan partisipasi sektor swasta dalam pencarian kerja.</p><h2>VIII. Bab VII: Perluasan Kesempatan Kerja</h2><h3>A. Tanggung Jawab Perluasan Kesempatan Kerja (Pasal 39)</h3><p>Pemerintah memiliki tanggung jawab utama untuk mengupayakan perluasan kesempatan kerja, baik di dalam maupun di luar hubungan kerja. Upaya ini tidak hanya menjadi tugas pemerintah semata, melainkan juga merupakan tanggung jawab bersama antara pemerintah dan masyarakat. Semua kebijakan pemerintah, baik di tingkat pusat maupun daerah, di setiap sektor harus diarahkan untuk mewujudkan perluasan kesempatan kerja ini. Selain itu, lembaga keuangan, baik perbankan maupun non-perbankan, serta dunia usaha, diharapkan dapat membantu dan memberikan kemudahan bagi setiap kegiatan masyarakat yang berpotensi menciptakan atau mengembangkan perluasan kesempatan kerja.</p><h3>B. Pola Perluasan Kesempatan Kerja di Luar Hubungan Kerja (Pasal 40)</h3><p>Perluasan kesempatan kerja di luar hubungan kerja dilakukan melalui penciptaan kegiatan yang produktif dan berkelanjutan. Hal ini dicapai dengan mendayagunakan potensi sumber daya alam, sumber daya manusia, dan teknologi tepat guna. Penciptaan perluasan kesempatan kerja ini dapat dilakukan dengan berbagai pola, antara lain :</p><li>Pembentukan dan pembinaan tenaga kerja mandiri.</li><li>Penerapan sistem padat karya.</li><li>Penerapan teknologi tepat guna.</li><li>Pendayagunaan tenaga kerja sukarela atau pola lain yang dapat mendorong terciptanya perluasan kesempatan kerja.</li><h3>C. Kebijakan dan Pengawasan (Pasal 41)</h3><p>Pemerintah menetapkan kebijakan ketenagakerjaan dan perluasan kesempatan kerja. Pelaksanaan kebijakan ini diawasi secara bersama-sama oleh pemerintah dan masyarakat. Dalam rangka melaksanakan tugas pengawasan ini, dapat dibentuk badan koordinasi yang beranggotakan unsur pemerintah dan unsur masyarakat.</p><p>Catatan: Ketentuan lebih lanjut mengenai perluasan kesempatan kerja dan pembentukan badan koordinasi sebagaimana dimaksud dalam Pasal 39, Pasal 40, dan Pasal 41 Ayat (3) akan diatur dengan Peraturan Pemerintah.</p><p>Ketentuan Pasal 39-41 menunjukkan strategi multi-aspek untuk penciptaan lapangan kerja yang melampaui pekerjaan tradisional. Dengan melibatkan pemerintah, masyarakat, lembaga keuangan, dan bisnis, serta dengan mempromosikan wiraswasta, sistem padat karya, dan teknologi yang tepat guna, undang-undang ini mengakui kompleksitas pengangguran dan setengah pengangguran. Penyebutan eksplisit koordinasi kebijakan \"lintas sektoral\" menegaskan bahwa penciptaan lapangan kerja bukan hanya domain kementerian ketenagakerjaan, tetapi memerlukan upaya terintegrasi di seluruh sektor pemerintahan. Hal ini mengindikasikan pergeseran strategis menuju pembentukan ekosistem kewirausahaan dan pemanfaatan beragam kegiatan ekonomi untuk menyerap angkatan kerja, daripada hanya mengandalkan pekerjaan industri skala besar. Hal ini juga menyiratkan perlunya koordinasi antarlembaga yang kuat dan kemitraan publik-swasta.</p><h2>IX. Bab VIII: Penggunaan Tenaga Kerja Asing</h2><h3>A. Rencana Penggunaan Tenaga Kerja Asing (RPTKA) (Pasal 42)</h3><p>Setiap pemberi kerja yang mempekerjakan tenaga kerja asing (TKA) wajib memiliki rencana penggunaan tenaga kerja asing (RPTKA) yang telah disahkan oleh Pemerintah Pusat. Penting untuk dicatat bahwa pemberi kerja orang perseorangan dilarang mempekerjakan tenaga kerja asing.</p><p>Namun, ketentuan mengenai RPTKA ini tidak berlaku bagi beberapa kategori :</p><li>Direksi atau komisaris dengan kepemilikan saham tertentu atau pemegang saham sesuai dengan ketentuan peraturan perundang-undangan.</li><li>Pegawai diplomatik dan konsuler pada kantor perwakilan negara asing.</li><li>Tenaga kerja asing yang dibutuhkan oleh pemberi kerja pada jenis kegiatan produksi yang terhenti karena keadaan darurat, vokasi, perusahaan rintisan (start-up) berbasis teknologi, kunjungan bisnis, dan penelitian untuk jangka waktu tertentu.</li><p>Tenaga kerja asing hanya dapat dipekerjakan di Indonesia dalam hubungan kerja untuk jabatan tertentu dan waktu tertentu, serta harus memiliki kompetensi yang sesuai dengan jabatan yang akan diduduki. Secara khusus, tenaga kerja asing dilarang menduduki jabatan yang mengurusi personalia.</p><p>Catatan: Ketentuan mengenai jabatan tertentu dan waktu tertentu sebagaimana dimaksud dalam Pasal 42 Ayat (4) akan diatur dalam Peraturan Pemerintah.</p><h3>B. Pasal yang Dihapus (Pasal 43, 44, 46, 48)</h3><p>Undang-Undang Nomor 13 Tahun 2003 yang telah diubah oleh Undang-Undang Nomor 6 Tahun 2023 telah menghapus beberapa pasal terkait penggunaan tenaga kerja asing, yaitu Pasal 43, Pasal 44, Pasal 46, dan Pasal 48. Penghapusan ini menunjukkan adanya penyederhanaan atau perubahan regulasi dalam aspek penggunaan TKA.</p><h3>C. Kewajiban Pemberi Kerja Tenaga Kerja Asing (Pasal 45)</h3><p>Pemberi kerja yang mempekerjakan tenaga kerja asing memiliki beberapa kewajiban penting :</p><li>Menunjuk tenaga kerja warga negara Indonesia (WNI) sebagai tenaga pendamping bagi tenaga kerja asing yang dipekerjakan. Tujuan dari penunjukan ini adalah untuk alih teknologi dan alih keahlian dari tenaga kerja asing kepada WNI. Penjelasan pasal ini menegaskan bahwa tenaga kerja pendamping tidak secara otomatis menggantikan atau menduduki jabatan TKA yang didampinginya, melainkan pendampingan tersebut lebih dititikberatkan pada alih teknologi dan alih keahlian agar tenaga kerja pendamping tersebut dapat memiliki kemampuan sehingga pada waktunya diharapkan dapat mengganti tenaga kerja asing yang didampinginya.</li><li>Melaksanakan pendidikan dan pelatihan kerja bagi tenaga kerja Indonesia sebagaimana dimaksud pada poin sebelumnya, yang sesuai dengan kualifikasi jabatan yang diduduki oleh tenaga kerja asing. Pendidikan dan pelatihan ini dapat dilaksanakan baik di dalam negeri maupun dengan mengirimkan tenaga kerja Indonesia untuk berlatih ke luar negeri.</li><li>Memulangkan tenaga kerja asing ke negara asalnya setelah hubungan kerjanya berakhir.</li><p>Ketentuan penunjukan tenaga pendamping dan pelaksanaan pendidikan/pelatihan ini tidak berlaku bagi tenaga kerja asing yang menduduki jabatan tertentu.</p><p>Persyaratan RPTKA, larangan TKA dalam peran HR, dan mandat eksplisit untuk transfer pengetahuan menunjukkan niat kebijakan yang kuat untuk menyeimbangkan investasi dan keahlian asing dengan pengembangan dan perlindungan tenaga kerja domestik. Hal ini menempatkan TKA sebagai solusi sementara untuk kesenjangan keterampilan tertentu, dengan harapan yang jelas bahwa keberadaan mereka berkontribusi pada peningkatan keterampilan jangka panjang pekerja Indonesia. Ini juga mencerminkan pendekatan nasionalistik terhadap manajemen pasar tenaga kerja, yang memprioritaskan pekerjaan dan pengembangan warga negara.</p><h3>D. Kompensasi Penggunaan TKA (Pasal 47)</h3><p>Pemberi kerja wajib membayar kompensasi atas setiap tenaga kerja asing yang dipekerjakannya. Kewajiban membayar kompensasi ini dimaksudkan dalam rangka menunjang upaya peningkatan kualitas sumber daya manusia Indonesia.</p><p>Namun, kewajiban membayar kompensasi ini tidak berlaku bagi :</p><li>Instansi pemerintah.</li><li>Perwakilan negara asing.</li><li>Badan internasional.</li><li>Lembaga sosial.</li><li>Lembaga keagamaan.</li><li>Jabatan tertentu di lembaga pendidikan.</li><p>Catatan: Ketentuan mengenai besaran dan penggunaan kompensasi sebagaimana dimaksud dalam Pasal 47 Ayat (1) akan diatur sesuai dengan ketentuan peraturan perundang-undangan.</p><h3>E. Ketentuan Lanjut (Pasal 49)</h3><p>Catatan: Ketentuan lebih lanjut mengenai penggunaan Tenaga Kerja Asing akan diatur dalam Peraturan Pemerintah.</p><h2>X. Bab IX: Hubungan Kerja</h2><h3>A. Terjadinya Hubungan Kerja (Pasal 50)</h3><p>Hubungan kerja merupakan fondasi utama dalam ketenagakerjaan dan terjadi karena adanya perjanjian kerja antara pengusaha dan pekerja/buruh. Perjanjian ini menjadi dasar hukum yang mengikat kedua belah pihak.</p><h3>B. Bentuk dan Dasar Perjanjian Kerja (Pasal 51-52)</h3><p>Perjanjian kerja dapat dibuat secara tertulis atau lisan. Meskipun demikian, perjanjian kerja yang dipersyaratkan secara tertulis harus dilaksanakan sesuai dengan peraturan perundang-undangan yang berlaku, seperti perjanjian kerja waktu tertentu (PKWT), perjanjian antar kerja antardaerah, perjanjian antar kerja antarnegara, dan perjanjian kerja laut.</p><p>Perjanjian kerja harus dibuat atas dasar :</p><li>Kesepakatan kedua belah pihak: Adanya persetujuan bebas dari pengusaha dan pekerja/buruh.</li><li>Kemampuan atau kecakapan melakukan perbuatan hukum: Para pihak yang membuat perjanjian harus mampu atau cakap menurut hukum. Bagi tenaga kerja anak, perjanjian ditandatangani oleh orang tua atau walinya.</li><li>Adanya pekerjaan yang diperjanjikan: Objek pekerjaan harus jelas dan spesifik.</li><li>Pekerjaan yang diperjanjikan tidak bertentangan dengan ketertiban umum, kesusilaan, dan peraturan perundang-undangan yang berlaku.</li><p>Pelanggaran terhadap dasar-dasar ini memiliki konsekuensi hukum :</p><li>Perjanjian kerja yang dibuat bertentangan dengan ketentuan kesepakatan kedua belah pihak atau kemampuan/kecakapan melakukan perbuatan hukum dapat dibatalkan.</li><li>Perjanjian kerja yang dibuat bertentangan dengan adanya pekerjaan yang diperjanjikan atau pekerjaan yang diperjanjikan tidak bertentangan dengan ketertiban umum, kesusilaan, dan peraturan perundang-undangan yang berlaku batal demi hukum.</li><h3>C. Biaya Pembuatan Perjanjian Kerja (Pasal 53)</h3><p>Segala hal dan/atau biaya yang diperlukan bagi pelaksanaan pembuatan perjanjian kerja dilaksanakan oleh dan menjadi tanggung jawab pengusaha. Ketentuan ini memastikan bahwa pekerja tidak dibebani biaya administrasi untuk memulai hubungan kerja.</p><h3>D. Isi Perjanjian Kerja Tertulis (Pasal 54)</h3><p>Perjanjian kerja yang dibuat secara tertulis sekurang-kurangnya harus memuat informasi berikut :</p><li>Nama, alamat perusahaan, dan jenis usaha.</li><li>Nama, jenis kelamin, umur, dan alamat pekerja/buruh.</li><li>Jabatan atau jenis pekerjaan.</li><li>Tempat pekerjaan.</li><li>Besarnya upah dan cara pembayarannya.</li><li>Syarat-syarat kerja yang memuat hak dan kewajiban pengusaha dan pekerja/buruh. Ketentuan ini tidak boleh bertentangan atau lebih rendah dari peraturan perusahaan, perjanjian kerja bersama, dan peraturan perundang-undangan yang berlaku.</li><li>Mulai dan jangka waktu berlakunya perjanjian kerja.</li><li>Tempat dan tanggal perjanjian kerja dibuat.</li><li>Tanda tangan para pihak dalam perjanjian kerja.</li><p>Perjanjian kerja ini dibuat sekurang-kurangnya rangkap 2 (dua), yang masing-masing mempunyai kekuatan hukum yang sama, serta pekerja/buruh dan pengusaha masing-masing mendapat 1 (satu) salinan perjanjian kerja.</p><h3>E. Perubahan Perjanjian (Pasal 55)</h3><p>Perjanjian kerja tidak dapat ditarik kembali dan/atau diubah, kecuali atas persetujuan para pihak. Prinsip ini menjamin kepastian hukum dan stabilitas dalam hubungan kerja.</p><h3>F. Jenis Perjanjian Kerja (Waktu Tertentu & Tidak Tertentu) (Pasal 56-60)</h3><p>Perjanjian kerja dapat dibuat untuk waktu tertentu (PKWT) atau untuk waktu tidak tertentu (PKWTT). Perbedaan antara kedua jenis perjanjian ini sangat fundamental dan memiliki implikasi hukum yang signifikan terkait dengan kepastian kerja dan hak-hak pekerja.</p><p>1. Perjanjian Kerja Waktu Tertentu (PKWT) PKWT didasarkan atas jangka waktu tertentu atau selesainya suatu pekerjaan tertentu. PKWT harus dibuat secara tertulis serta harus menggunakan bahasa Indonesia dan huruf latin. Jika PKWT dibuat dalam bahasa Indonesia dan bahasa asing, apabila kemudian terdapat perbedaan penafsiran antara keduanya, yang berlaku adalah perjanjian kerja waktu tertentu yang dibuat dalam bahasa Indonesia.</p><p>PKWT tidak dapat mensyaratkan adanya masa percobaan kerja. Apabila disyaratkan masa percobaan kerja dalam PKWT, masa percobaan kerja yang disyaratkan tersebut batal demi hukum dan masa kerja tetap dihitung.</p><p>PKWT hanya dapat dibuat untuk pekerjaan tertentu yang menurut jenis dan sifat atau kegiatan pekerjaannya akan selesai dalam waktu tertentu , yaitu sebagai berikut:</p><li>Pekerjaan yang sekali selesai atau yang sementara sifatnya.</li><li>Pekerjaan yang diperkirakan penyelesaiannya dalam waktu yang tidak terlalu lama.</li><li>Pekerjaan yang bersifat musiman (termasuk pekerjaan yang terus menerus, tidak terputus-putus, tidak dibatasi waktu, dan merupakan bagian dari suatu proses produksi, tetapi tergantung cuaca atau dibutuhkan karena suatu kondisi tertentu).</li><li>Pekerjaan yang berhubungan dengan produk baru, kegiatan baru, atau produk tambahan yang masih dalam percobaan atau penjajakan.</li><li>Pekerjaan yang jenis dan sifat atau kegiatannya bersifat tidak tetap.</li><p>PKWT tidak dapat diadakan untuk pekerjaan yang bersifat tetap. Pekerjaan yang bersifat tetap adalah pekerjaan yang sifatnya terus menerus, tidak terputus-putus, tidak dibatasi waktu, dan merupakan bagian dari suatu proses produksi dalam satu perusahaan atau pekerjaan yang bukan musiman. Apabila PKWT tidak memenuhi ketentuan jenis dan sifat pekerjaan di atas, maka demi hukum perjanjian tersebut menjadi perjanjian kerja waktu tidak tertentu.</p><p>Catatan: Ketentuan lebih lanjut mengenai perjanjian kerja waktu tertentu berdasarkan jangka waktu atau selesainya suatu pekerjaan tertentu, serta jenis dan sifat atau kegiatan pekerjaan, jangka waktu, dan batas waktu perpanjangan PKWT akan diatur dalam Peraturan Pemerintah.</p><p>2. Perjanjian Kerja Waktu Tidak Tertentu (PKWTT) PKWTT dapat mensyaratkan masa percobaan kerja paling lama 3 (tiga) bulan. Syarat masa percobaan kerja harus dicantumkan dalam perjanjian kerja. Apabila perjanjian kerja dilakukan secara lisan, maka syarat masa percobaan kerja harus diberitahukan kepada pekerja yang bersangkutan dan dicantumkan dalam surat pengangkatan. Dalam hal tidak dicantumkan dalam perjanjian kerja atau dalam surat pengangkatan, maka ketentuan masa percobaan kerja dianggap tidak ada. Selama masa percobaan kerja, pengusaha dilarang membayar upah di bawah upah minimum yang berlaku.</p><p>Perbedaan antara PKWT dan PKWTT mencerminkan ketegangan fundamental dalam hukum ketenagakerjaan: kebutuhan pengusaha akan fleksibilitas versus kebutuhan pekerja akan jaminan pekerjaan. Pembatasan rinci pada PKWT (misalnya, jenis pekerjaan tertentu, tidak ada masa percobaan, konversi otomatis menjadi PKWTT jika dilanggar) menunjukkan niat legislatif untuk mencegah penyalahgunaan kontrak sementara untuk peran permanen, sehingga melindungi pekerja dari pekerjaan yang tidak stabil. Izin masa percobaan hanya untuk PKWTT semakin memperkuat perbedaan ini dan memberikan kesempatan bagi pengusaha untuk menilai kesesuaian jangka panjang. Kerangka hukum ini bertujuan untuk mencapai keseimbangan, memungkinkan bisnis untuk beradaptasi dengan fluktuasi permintaan sambil memastikan bahwa pekerjaan inti yang berkelanjutan dilakukan di bawah pengaturan pekerjaan yang lebih aman, sehingga mendorong stabilitas dalam angkatan kerja.</p><h3>G. Berakhirnya Hubungan Kerja (Pasal 61-62)</h3><p>Perjanjian kerja dapat berakhir karena beberapa sebab :</p><li>Pekerja/buruh meninggal dunia.</li><li>Berakhirnya jangka waktu perjanjian kerja (untuk PKWT).</li><li>Selesainya suatu pekerjaan tertentu (untuk PKWT).</li><li>Adanya putusan pengadilan dan/atau putusan lembaga penyelesaian perselisihan hubungan industrial yang telah mempunyai kekuatan hukum tetap.</li><li>Adanya keadaan atau kejadian tertentu yang dicantumkan dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama yang dapat menyebabkan berakhirnya hubungan kerja (misalnya bencana alam, kerusuhan sosial, atau gangguan keamanan).</li><p>Penting untuk dicatat bahwa perjanjian kerja tidak berakhir karena meninggalnya pengusaha atau beralihnya hak atas perusahaan yang disebabkan penjualan, pewarisan, atau hibah. Dalam hal terjadi pengalihan perusahaan, hak-hak pekerja/buruh menjadi tanggung jawab pengusaha baru, kecuali ditentukan lain dalam perjanjian pengalihan yang tidak mengurangi hak-hak pekerja/buruh. Namun, dalam hal pengusaha orang perseorangan meninggal dunia, ahli waris pengusaha dapat mengakhiri perjanjian kerja setelah merundingkan dengan pekerja/buruh. Jika pekerja/buruh meninggal dunia, ahli waris pekerja/buruh berhak mendapatkan hak-haknya sesuai dengan peraturan perundang-undangan atau hak-hak yang telah diatur dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama (yang lebih baik dan menguntungkan pekerja/buruh).</p><p>1. Uang Kompensasi PKWT (Pasal 61A) Dalam hal perjanjian kerja waktu tertentu berakhir karena berakhirnya jangka waktu atau selesainya suatu pekerjaan tertentu, pengusaha wajib memberikan uang kompensasi kepada pekerja/buruh. Uang kompensasi ini diberikan sesuai dengan masa kerja pekerja/buruh di perusahaan yang bersangkutan.</p><p>Catatan: Ketentuan lebih lanjut mengenai uang kompensasi akan diatur dalam Peraturan Pemerintah.</p><p>2. Ganti Rugi Pengakhiran Hubungan Kerja Sebelum Waktu (Pasal 62) Apabila salah satu pihak mengakhiri hubungan kerja sebelum berakhirnya jangka waktu yang ditetapkan dalam perjanjian kerja waktu tertentu, atau berakhirnya hubungan kerja bukan karena ketentuan sebagaimana dimaksud dalam Pasal 61 Ayat (1), pihak yang mengakhiri hubungan kerja diwajibkan membayar ganti rugi kepada pihak lainnya sebesar upah pekerja/buruh sampai batas waktu berakhirnya jangka waktu perjanjian kerja.</p><h3>H. Surat Pengangkatan (Pasal 63)</h3><p>Dalam hal perjanjian kerja waktu tidak tertentu (PKWTT) dibuat secara lisan, pengusaha wajib membuat surat pengangkatan bagi pekerja/buruh yang bersangkutan. Surat pengangkatan ini sekurang-kurangnya memuat keterangan mengenai nama dan alamat pekerja/buruh, tanggal mulai bekerja, jenis pekerjaan, dan besarnya upah.</p><h3>I. Ketentuan Mengenai Alih Daya (Outsourcing) (Pasal 64, 66)</h3><p>Perusahaan memiliki opsi untuk menyerahkan sebagian pelaksanaan pekerjaan kepada perusahaan lainnya melalui perjanjian alih daya yang dibuat secara tertulis. Pemerintah memiliki peran untuk menetapkan sebagian pelaksanaan pekerjaan yang dapat dialihdayakan.</p><p>Hubungan kerja antara perusahaan alih daya dengan pekerja/buruh yang dipekerjakannya didasarkan pada perjanjian kerja yang dibuat secara tertulis, baik perjanjian kerja waktu tertentu (PKWT) maupun perjanjian kerja waktu tidak tertentu (PKWTT). Perlindungan pekerja/buruh, upah dan kesejahteraan, syarat-syarat kerja, serta perselisihan yang timbul dilaksanakan sekurang-kurangnya sesuai dengan ketentuan peraturan perundang-undangan dan menjadi tanggung jawab perusahaan alih daya.</p><p>Dalam hal perusahaan alih daya mempekerjakan pekerja/buruh berdasarkan perjanjian kerja waktu tertentu, perjanjian kerja tersebut harus mensyaratkan pengalihan perlindungan hak-hak bagi pekerja/buruh apabila terjadi pergantian perusahaan alih daya dan sepanjang objek pekerjaannya tetap ada. Yang dimaksud dengan \"pengalihan perlindungan hak-hak bagi pekerja/buruh\" adalah bahwa perusahaan alih daya yang baru harus memberikan perlindungan hak-hak bagi pekerja/buruh minimal sama dengan hak-hak yang diberikan oleh perusahaan alih daya sebelumnya. Sementara \"objek pekerjaannya tetap ada\" berarti pekerjaan yang ada pada satu perusahaan pemberi pekerjaan yang sama.</p><p>Perusahaan alih daya harus berbentuk badan hukum dan wajib memenuhi Perizinan Berusaha yang diterbitkan oleh Pemerintah Pusat. Perizinan Berusaha ini harus memenuhi norma, standar, prosedur, dan kriteria yang ditetapkan oleh Pemerintah Pusat.</p><p>Catatan: Pasal 65 telah dihapus. Catatan: Ketentuan lebih lanjut mengenai penetapan sebagian pelaksanaan pekerjaan yang dapat dialihdayakan serta perlindungan pekerja/buruh dan Perizinan Berusaha perusahaan alih daya akan diatur dalam Peraturan Pemerintah.</p><p>Ketentuan mengenai alih daya ini sangat penting untuk memahami praktik ketenagakerjaan modern. Persyaratan perjanjian tertulis, tanggung jawab eksplisit perusahaan alih daya atas hak-hak pekerja, dan mandat untuk \"pengalihan perlindungan hak-hak\" selama perubahan kontraktor dirancang untuk mencegah eksploitasi pekerja dalam pengaturan alih daya. Penghapusan Pasal 65 (yang sebelumnya menguraikan kondisi spesifik untuk mengalihdayakan kegiatan inti) dan penekanan baru pada \"Perizinan Berusaha\" dari Pemerintah Pusat menunjukkan pergeseran pendekatan regulasi, mungkin untuk menyederhanakan proses sambil tetap mempertahankan pengawasan terhadap kepatuhan dan perlindungan pekerja. Hal ini mengindikasikan upaya legislatif untuk memformalkan dan mengendalikan alih daya, memastikan bahwa hal tersebut tidak menjadi celah bagi perusahaan untuk menghindari tanggung jawab mereka terhadap pekerja, terutama terkait dengan jaminan pekerjaan dan tunjangan. Perubahan tersebut mungkin mencerminkan pergeseran menuju regulasi berbasis prinsip daripada daftar preskriptif kegiatan alih daya yang diizinkan.</p><h2>XI. Bab X: Perlindungan, Pengupahan, dan Kesejahteraan</h2><h3>A. Perlindungan Khusus</h3><p>Bagian ini menguraikan ketentuan perlindungan khusus yang diberikan kepada kelompok pekerja yang rentan, yaitu penyandang disabilitas, anak, dan perempuan.</p><p>1. Penyandang Disabilitas (Pasal 67)</p><p>Pengusaha yang mempekerjakan tenaga kerja penyandang disabilitas wajib memberikan perlindungan yang sesuai dengan jenis dan derajat kedisabilitasan mereka. Perlindungan ini mencakup, misalnya, penyediaan aksesibilitas serta pemberian alat kerja dan alat pelindung diri yang disesuaikan dengan kebutuhan spesifik penyandang disabilitas. Pemberian perlindungan ini dilaksanakan sesuai dengan ketentuan peraturan perundang-undangan yang berlaku.</p><p>2. Anak (Pasal 68-75)</p><p>Hukum ketenagakerjaan Indonesia secara umum melarang pengusaha mempekerjakan anak. Namun, terdapat pengecualian yang diatur secara ketat untuk situasi tertentu.</p><p>Pengecualian Pekerjaan Ringan: Ketentuan larangan ini dapat dikecualikan bagi anak yang berumur antara 13 (tiga belas) tahun sampai dengan 15 (lima belas) tahun untuk melakukan pekerjaan ringan. Syaratnya, pekerjaan tersebut tidak mengganggu perkembangan dan kesehatan fisik, mental, dan sosial anak. Pengusaha yang mempekerjakan anak pada pekerjaan ringan harus memenuhi persyaratan :</p><li>Izin tertulis dari orang tua atau wali.</li><li>Perjanjian kerja antara pengusaha dengan orang tua atau wali.</li><li>Waktu kerja maksimum 3 (tiga) jam.</li><li>Dilakukan pada siang hari dan tidak mengganggu waktu sekolah.</li><li>Memperhatikan keselamatan dan kesehatan kerja.</li><li>Adanya hubungan kerja yang jelas.</li><li>Menerima upah sesuai dengan ketentuan yang berlaku. Namun, ketentuan izin tertulis, perjanjian kerja, hubungan kerja yang jelas, dan upah ini dikecualikan bagi anak yang bekerja pada usaha keluarganya.</li><p>Pekerjaan Kurikulum Pendidikan/Pelatihan: Anak juga dapat melakukan pekerjaan di tempat kerja yang merupakan bagian dari kurikulum pendidikan atau pelatihan yang disahkan oleh pejabat yang berwenang. Anak tersebut paling sedikit berumur 14 (empat belas) tahun. Pekerjaan ini dapat dilakukan dengan syarat diberi petunjuk yang jelas tentang cara pelaksanaan pekerjaan serta bimbingan dan pengawasan, serta diberi perlindungan keselamatan dan kesehatan kerja.</p><p>Pengembangan Bakat/Minat: Anak dapat melakukan pekerjaan untuk mengembangkan bakat dan minatnya. Ketentuan ini dimaksudkan untuk melindungi anak agar pengembangan bakat dan minat anak yang pada umumnya muncul pada usia ini tidak terhambat. Pengusaha yang mempekerjakan anak untuk tujuan ini wajib memenuhi syarat: di bawah pengawasan langsung dari orang tua atau wali; waktu kerja paling lama 3 (tiga) jam sehari; dan kondisi serta lingkungan kerja tidak mengganggu perkembangan fisik, mental, sosial, dan waktu sekolah.</p><p>Catatan: Ketentuan mengenai anak yang bekerja untuk mengembangkan bakat dan minat akan diatur dengan Keputusan Menteri.</p><p>Pemisahan Tempat Kerja dan Anggapan Bekerja: Dalam hal anak dipekerjakan bersama-sama dengan pekerja/buruh dewasa, maka tempat kerja anak harus dipisahkan dari tempat kerja pekerja/buruh dewasa. Anak dianggap bekerja bilamana berada di tempat kerja, kecuali dapat dibuktikan sebaliknya.</p><p>Larangan Pekerjaan Terburuk: Siapapun dilarang mempekerjakan dan melibatkan anak pada pekerjaan-pekerjaan yang terburuk. Pekerjaan-pekerjaan terburuk ini meliputi :</p><li>Segala pekerjaan dalam bentuk perbudakan atau sejenisnya.</li><li>Segala pekerjaan yang memanfaatkan, menyediakan, atau menawarkan anak untuk pelacuran, produksi pornografi, pertunjukan porno, atau perjudian.</li><li>Segala pekerjaan yang memanfaatkan, menyediakan, atau melibatkan anak untuk produksi dan perdagangan minuman keras, narkotika, psikotropika, dan zat adiktif lainnya.</li><li>Semua pekerjaan yang membahayakan kesehatan, keselamatan, atau moral anak.</li><p>Catatan: Jenis-jenis pekerjaan yang membahayakan kesehatan, keselamatan, atau moral anak akan ditetapkan dengan Keputusan Menteri.</p><p>Penanggulangan Anak Bekerja di Luar Hubungan Kerja: Pemerintah berkewajiban melakukan upaya penanggulangan anak yang bekerja di luar hubungan kerja (misalnya anak penyemir sepatu atau anak penjual koran). Upaya ini dimaksudkan untuk menghapuskan atau mengurangi anak yang bekerja di luar hubungan kerja dan harus dilakukan secara terencana, terpadu, dan terkoordinasi dengan instansi terkait.</p><p>Catatan: Upaya penanggulangan anak yang bekerja di luar hubungan kerja akan diatur dengan Peraturan Pemerintah.</p><p>Pendekatan hukum terhadap pekerja anak ini bersifat berlapis, dimulai dari larangan umum hingga pengecualian yang diatur secara ketat. Kondisi yang ketat untuk \"pekerjaan ringan,\" pekerjaan pendidikan, dan pengembangan bakat, ditambah dengan larangan mutlak terhadap \"bentuk-bentuk terburuk pekerjaan anak,\" menunjukkan strategi komprehensif yang selaras dengan konvensi internasional tentang pekerja anak. Tanggung jawab pemerintah untuk menangani anak-anak yang bekerja di luar pekerjaan formal juga menunjukkan komitmen terhadap masalah sosial yang lebih luas. Kerangka hukum yang kuat ini bertujuan untuk menjaga perkembangan, pendidikan, dan kesejahteraan anak-anak, mencegah eksploitasi mereka sambil memungkinkan keterlibatan spesifik yang terkontrol yang berkontribusi pada pertumbuhan atau pelatihan kejuruan mereka. Hal ini juga menempatkan beban yang signifikan pada pengusaha untuk memverifikasi usia dan mematuhi kondisi yang ketat.</p><p>3. Perempuan (Pasal 76)</p><p>Perlindungan khusus juga diberikan kepada pekerja/buruh perempuan :</p><li>Pekerja/buruh perempuan yang berumur kurang dari 18 (delapan belas) tahun dilarang dipekerjakan antara pukul 23.00 sampai dengan pukul 07.00. Pengusaha bertanggung jawab atas pelanggaran ketentuan ini.</li><li>Pengusaha dilarang mempekerjakan pekerja/buruh perempuan hamil yang menurut keterangan dokter berbahaya bagi kesehatan dan keselamatan kandungannya maupun dirinya apabila bekerja antara pukul 23.00 sampai dengan pukul 07.00.</li><li>Pengusaha yang mempekerjakan pekerja/buruh perempuan antara pukul 23.00 sampai dengan pukul 07.00 wajib:</li><li>Memberikan makanan dan minuman bergizi.</li><li>Menjaga kesusilaan dan keamanan selama di tempat kerja.</li><li>Pengusaha wajib menyediakan angkutan antar jemput bagi pekerja/buruh perempuan yang berangkat dan pulang bekerja antara pukul 23.00 sampai dengan pukul 05.00.</li><p>Catatan: Ketentuan sebagaimana dimaksud dalam Pasal 76 Ayat (3) dan Ayat (4) mengenai makanan/minuman bergizi, menjaga kesusilaan/keamanan, dan angkutan antar jemput akan diatur dengan Keputusan Menteri.</p><p>Perlindungan khusus bagi pekerja perempuan, terutama terkait kerja malam bagi anak di bawah umur dan wanita hamil, serta penyediaan nutrisi, keamanan, dan transportasi bagi mereka yang bekerja shift malam, mencerminkan pengakuan akan kerentanan dan tanggung jawab gender. Meskipun beberapa pihak mungkin melihatnya sebagai pembatasan, ketentuan ini dirancang untuk melindungi kesehatan, keselamatan, dan kesejahteraan moral, terutama bagi mereka yang memiliki peran sebagai pengasuh. Ketentuan ini bertujuan untuk menciptakan lingkungan kerja yang lebih inklusif dan mendukung bagi perempuan, mengakui kebutuhan khusus mereka dan berkontribusi pada kesetaraan gender di tempat kerja dengan mengurangi risiko yang terkait dengan kondisi kerja tertentu.</p><h3>B. Waktu Kerja, Istirahat, dan Cuti</h3><p>Bagian ini menguraikan hak-hak pekerja terkait waktu kerja, istirahat, dan berbagai jenis cuti.</p><p>1. Ketentuan Waktu Kerja Normal (Pasal 77)</p><p>Setiap pengusaha wajib melaksanakan ketentuan waktu kerja. Waktu kerja normal meliputi dua pilihan :</p><li>7 (tujuh) jam 1 (satu) hari dan 40 (empat puluh) jam 1 (satu) minggu untuk 6 (enam) hari kerja dalam 1 (satu) minggu; atau</li><li>8 (delapan) jam 1 (satu) hari dan 40 (empat puluh) jam 1 (satu) minggu untuk 5 (lima) hari kerja dalam 1 (satu) minggu.</li><p>Ketentuan waktu kerja ini tidak berlaku bagi sektor usaha atau pekerjaan tertentu, yang dapat diberlakukan ketentuan waktu kerja yang kurang atau lebih dari standar tersebut. Pelaksanaan jam kerja bagi pekerja/buruh di perusahaan diatur lebih lanjut dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama.</p><p>Catatan: Ketentuan lebih lanjut mengenai waktu kerja pada sektor usaha atau pekerjaan tertentu akan diatur dalam Peraturan Pemerintah.</p><p>2. Waktu Kerja Lembur dan Upah Lembur (Pasal 78)</p><p>Pengusaha yang mempekerjakan pekerja/buruh melebihi waktu kerja normal wajib memenuhi syarat :</p><li>Ada persetujuan pekerja/buruh yang bersangkutan.</li><li>Waktu kerja lembur hanya dapat dilakukan paling lama 4 (empat) jam dalam 1 (satu) hari dan 18 (delapan belas) jam dalam 1 (satu) minggu.</li><p>Mempekerjakan lebih dari waktu kerja normal sedapat mungkin harus dihindarkan karena pekerja/buruh harus mempunyai waktu yang cukup untuk istirahat dan memulihkan kebugarannya. Namun, dalam hal-hal tertentu terdapat kebutuhan yang mendesak yang harus diselesaikan segera dan tidak dapat dihindari sehingga pekerja/buruh harus bekerja melebihi waktu kerja. Pengusaha yang mempekerjakan pekerja/buruh melebihi waktu kerja wajib membayar upah kerja lembur. Ketentuan waktu kerja lembur ini tidak berlaku bagi sektor usaha atau pekerjaan tertentu.</p><p>Catatan: Ketentuan lebih lanjut mengenai waktu kerja lembur dan upah kerja lembur akan diatur dalam Peraturan Pemerintah.</p><p>3. Waktu Istirahat dan Cuti (Pasal 79-83)</p><p>Pengusaha wajib memberikan waktu istirahat dan cuti kepada pekerja/buruh.</p><li>Waktu istirahat wajib diberikan paling sedikit meliputi:</li><li>Istirahat antara jam kerja, paling sedikit setengah jam setelah bekerja selama 4 (empat) jam terus menerus, dan waktu istirahat tersebut tidak termasuk jam kerja.</li><li>Istirahat mingguan 1 (satu) hari untuk 6 (enam) hari kerja dalam 1 (satu) minggu.</li><li>Cuti tahunan wajib diberikan paling sedikit 12 (dua belas) hari kerja setelah pekerja/buruh yang bersangkutan bekerja selama 12 (dua belas) bulan secara terus menerus. Pelaksanaan cuti tahunan ini diatur dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama.</li><li>Selain waktu istirahat dan cuti tersebut, perusahaan tertentu dapat memberikan istirahat panjang yang diatur dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama. Bagi perusahaan yang telah memberlakukan istirahat panjang, tidak boleh mengurangi dari ketentuan yang sudah ada.</li><p>Catatan: Ketentuan lebih lanjut mengenai perusahaan tertentu yang dapat memberikan istirahat panjang akan diatur dengan Peraturan Pemerintah.</p><p>Pengusaha wajib memberikan kesempatan yang secukupnya kepada pekerja/buruh untuk melaksanakan ibadah yang diwajibkan oleh agamanya. Yang dimaksud kesempatan secukupnya yaitu menyediakan tempat untuk melaksanakan ibadah yang memungkinkan pekerja/buruh dapat melaksanakan ibadahnya secara baik, sesuai dengan kondisi dan kemampuan perusahaan.</p><p>Pekerja/buruh perempuan yang dalam masa haid merasakan sakit dan memberitahukan pengusaha, tidak wajib bekerja pada hari pertama dan kedua pada waktu haid. Pelaksanaan ketentuan ini diatur dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama.</p><p>Pekerja/buruh perempuan berhak memperoleh istirahat selama 1,5 (satu setengah) bulan sebelum saatnya melahirkan anak dan 1,5 (satu setengah) bulan sesudah melahirkan menurut perhitungan dokter kandungan atau bidan. Lamanya istirahat dapat diperpanjang berdasarkan surat keterangan dokter kandungan atau bidan, baik sebelum maupun setelah melahirkan. Pekerja/buruh perempuan yang mengalami keguguran kandungan berhak memperoleh istirahat 1,5 (satu setengah) bulan atau sesuai dengan surat keterangan dokter kandungan atau bidan.</p><p>Pekerja/buruh perempuan yang anaknya masih menyusu harus diberi kesempatan sepatutnya untuk menyusui anaknya jika hal itu harus dilakukan selama waktu kerja. Kesempatan sepatutnya ini berarti lamanya waktu yang diberikan kepada pekerja/buruh perempuan untuk menyusui bayinya dengan memperhatikan tersedianya tempat yang sesuai dengan kondisi dan kemampuan perusahaan, yang diatur dalam peraturan perusahaan atau perjanjian kerja bersama.</p><p>4. Hak Upah Penuh (Pasal 84)</p><p>Setiap Pekerja/Buruh yang menggunakan hak waktu istirahat sebagaimana dimaksud dalam Pasal 79 Ayat (2) huruf b (istirahat mingguan), Ayat (3) (cuti tahunan), Ayat (5) (istirahat panjang), Pasal 80 (kesempatan ibadah), dan Pasal 82 (cuti melahirkan/keguguran) berhak mendapat Upah penuh.</p><p>5. Hari Libur Resmi (Pasal 85)</p><p>Pekerja/buruh pada umumnya tidak wajib bekerja pada hari-hari libur resmi. Namun, pengusaha dapat mempekerjakan pekerja/buruh untuk bekerja pada hari-hari libur resmi apabila jenis dan sifat pekerjaan tersebut harus dilaksanakan atau dijalankan secara terus menerus atau pada keadaan lain berdasarkan kesepakatan antara pekerja/buruh dengan pengusaha. Ketentuan ini dimaksudkan untuk melayani kepentingan dan kesejahteraan umum, serta untuk pekerjaan yang karena sifat dan jenis pekerjaannya tidak memungkinkan pekerjaan itu dihentikan. Apabila pengusaha mempekerjakan pekerja/buruh yang melakukan pekerjaan pada hari libur resmi, wajib membayar upah kerja lembur.</p><p>Catatan: Ketentuan mengenai jenis dan sifat pekerjaan yang dapat dilakukan pada hari libur resmi akan diatur dengan Keputusan Menteri.</p><p>Berikut adalah ringkasan ketentuan waktu kerja, istirahat, dan cuti:</p><table><tr><td><p>Jenis Ketentuan</p></td><td><p>Durasi/Syarat</p></td><td><p>Pasal Terkait</p></td><td><p>Catatan Penting</p></td></tr><tr><td><p>Waktu Kerja Normal</p></td><td><p>7 jam/hari & 40 jam/minggu (6 hari kerja) ATAU 8 jam/hari & 40 jam/minggu (5 hari kerja)</p></td><td><p>Pasal 77 Ayat (2)</p></td><td><p>Tidak berlaku untuk sektor/pekerjaan tertentu (diatur PP). Pelaksanaan diatur dalam PK, PP, atau PKB.</p></td></tr><tr><td><p>Waktu Kerja Lembur</p></td><td><p>Maksimal 4 jam/hari & 18 jam/minggu, dengan persetujuan pekerja.</p></td><td><p>Pasal 78 Ayat (1)</p></td><td><p>Wajib dibayar upah lembur. Tidak berlaku untuk sektor/pekerjaan tertentu (diatur PP).</p></td></tr><tr><td><p>Istirahat Antara Jam Kerja</p></td><td><p>Minimal 0,5 jam setelah 4 jam kerja terus menerus, tidak termasuk jam kerja.</p></td><td><p>Pasal 79 Ayat (2) huruf a</p></td><td><p></p></td></tr><tr><td><p>Istirahat Mingguan</p></td><td><p>1 hari untuk 6 hari kerja dalam 1 minggu.</p></td><td><p>Pasal 79 Ayat (2) huruf b</p></td><td><p>Berhak upah penuh.</p></td></tr><tr><td><p>Cuti Tahunan</p></td><td><p>Minimal 12 hari kerja setelah 12 bulan kerja terus menerus.</p></td><td><p>Pasal 79 Ayat (3)</p></td><td><p>Pelaksanaan diatur dalam PK, PP, atau PKB. Berhak upah penuh.</p></td></tr><tr><td><p>Istirahat Panjang</p></td><td><p>Diberikan oleh perusahaan tertentu.</p></td><td><p>Pasal 79 Ayat (5)</p></td><td><p>Diatur dalam PK, PP, atau PKB. Tidak boleh mengurangi ketentuan yang sudah ada. Perusahaan tertentu diatur PP. Berhak upah penuh.</p></td></tr><tr><td><p>Kesempatan Ibadah</p></td><td><p>Kesempatan secukupnya untuk melaksanakan ibadah yang diwajibkan agama.</p></td><td><p>Pasal 80</p></td><td><p>Pengusaha wajib menyediakan tempat yang memungkinkan. Berhak upah penuh.</p></td></tr><tr><td><p>Cuti Haid</p></td><td><p>Tidak wajib bekerja pada hari pertama dan kedua haid jika sakit dan memberitahu pengusaha.</p></td><td><p>Pasal 81 Ayat (1)</p></td><td><p>Pelaksanaan diatur dalam PK, PP, atau PKB.</p></td></tr><tr><td><p>Cuti Melahirkan</p></td><td><p>1,5 bulan sebelum dan 1,5 bulan sesudah melahirkan (perhitungan dokter/bidan).</p></td><td><p>Pasal 82 Ayat (1)</p></td><td><p>Lamanya dapat diperpanjang berdasarkan surat keterangan dokter/bidan. Berhak upah penuh.</p></td></tr><tr><td><p>Cuti Keguguran</p></td><td><p>1,5 bulan atau sesuai surat keterangan dokter/bidan.</p></td><td><p>Pasal 82 Ayat (2)</p></td><td><p>Berhak upah penuh.</p></td></tr><tr><td><p>Kesempatan Menyusui</p></td><td><p>Diberi kesempatan sepatutnya untuk menyusui anak selama waktu kerja.</p></td><td><p>Pasal 83</p></td><td><p>Diatur dalam PP atau PKB.</p></td></tr><tr><td><p>Hari Libur Resmi</p></td><td><p>Tidak wajib bekerja pada hari libur resmi.</p></td><td><p>Pasal 85 Ayat (1)</p></td><td><p>Dapat dipekerjakan jika jenis/sifat pekerjaan harus terus menerus atau ada kesepakatan. Wajib membayar upah lembur jika dipekerjakan. Jenis pekerjaan diatur KM.</p></td></tr></table><h3>C. Keselamatan dan Kesehatan Kerja (K3)</h3><p>1. Hak Perlindungan K3 (Pasal 86)</p><p>Setiap pekerja/buruh mempunyai hak untuk memperoleh perlindungan atas keselamatan dan kesehatan kerja, moral dan kesusilaan, serta perlakuan yang sesuai dengan harkat dan martabat manusia serta nilai-nilai agama. Untuk melindungi keselamatan pekerja/buruh guna mewujudkan produktivitas kerja yang optimal, diselenggarakan upaya keselamatan dan kesehatan kerja (K3). Upaya K3 ini dimaksudkan untuk memberikan jaminan keselamatan dan meningkatkan derajat kesehatan para pekerja/buruh dengan cara pencegahan kecelakaan dan penyakit akibat kerja, pengendalian bahaya di tempat kerja, promosi kesehatan, pengobatan, dan rehabilitasi. Perlindungan ini dilaksanakan sesuai dengan peraturan perundang-undangan yang berlaku.</p><p>2. Sistem Manajemen K3 (Pasal 87)</p><p>Setiap perusahaan wajib menerapkan sistem manajemen keselamatan dan kesehatan kerja (SMK3) yang terintegrasi dengan sistem manajemen perusahaan secara keseluruhan. SMK3 adalah bagian dari sistem manajemen perusahaan secara keseluruhan yang meliputi struktur organisasi, perencanaan, pelaksanaan, tanggung jawab, prosedur, proses, dan sumber daya yang dibutuhkan bagi pengembangan penerapan, pencapaian, pengkajian, dan pemeliharaan kebijakan keselamatan dan kesehatan kerja dalam rangka pengendalian risiko yang berkaitan dengan kegiatan kerja guna terciptanya tempat kerja yang aman, efisien, dan produktif.</p><p>Catatan: Ketentuan mengenai penerapan sistem manajemen keselamatan dan kesehatan kerja akan diatur dengan Peraturan Pemerintah.</p><p>Ketentuan ini mengemukakan bahwa K3 bukan sekadar masalah kepatuhan, melainkan elemen strategis untuk \"produktivitas kerja yang optimal.\" Persyaratan untuk Sistem Manajemen Keselamatan dan Kesehatan (SMK3) yang terintegrasi menyiratkan bahwa K3 bukan merupakan tambahan, melainkan komponen inti dari operasi bisnis, yang secara langsung terkait dengan efisiensi dan hasil. Penjelasan untuk Pasal 86(2) memperkuat hal ini dengan menyatakan bahwa K3 bertujuan untuk \"memberikan jaminan keselamatan dan meningkatkan derajat kesehatan para pekerja/buruh.\" Perspektif ini mendorong pengusaha untuk memandang K3 bukan hanya sebagai pusat biaya, melainkan sebagai investasi yang mengurangi kecelakaan, meningkatkan kesejahteraan pekerja, dan pada akhirnya meningkatkan kinerja bisnis dan keberlanjutan secara keseluruhan.</p><h3>D. Pengupahan</h3><p>Bagian ini membahas secara komprehensif mengenai kebijakan dan ketentuan pengupahan, yang merupakan salah satu aspek paling krusial dalam hubungan ketenagakerjaan.</p><p>1. Hak atas Penghidupan Layak dan Kebijakan Pengupahan (Pasal 88)</p><p>Setiap pekerja/buruh berhak atas penghidupan yang layak bagi kemanusiaan. Untuk mewujudkan hak ini, Pemerintah Pusat menetapkan kebijakan pengupahan. Kebijakan pengupahan ini meliputi berbagai aspek :</p><li>Upah minimum.</li><li>Struktur dan skala upah.</li><li>Upah kerja lembur.</li><li>Upah tidak masuk kerja dan/atau tidak melakukan pekerjaan karena alasan tertentu (antara lain karena pekerja/buruh sedang berhalangan, melakukan kegiatan lain di luar pekerjaannya, atau menjalankan hak waktu istirahatnya).</li><li>Bentuk dan cara pembayaran upah.</li><li>Hal-hal yang dapat diperhitungkan dengan upah (antara lain berupa denda, ganti rugi, pemotongan upah untuk pihak ketiga, uang muka upah, sewa rumah dan/atau sewa barang-barang milik perusahaan yang disewakan oleh pengusaha kepada pekerja/buruh, hutang atau cicilan hutang pekerja/buruh kepada pengusaha, atau kelebihan pembayaran upah).</li><li>Upah sebagai dasar perhitungan atau pembayaran hak dan kewajiban lainnya (antara lain upah untuk pembayaran pesangon atau upah untuk perhitungan pajak penghasilan).</li><p>Catatan: Ketentuan lebih lanjut mengenai kebijakan pengupahan akan diatur dalam Peraturan Pemerintah.</p><p>2. Hak Upah, Kesetaraan Upah, dan Pembayaran Upah (Pasal 88A)</p><p>Hak Pekerja/Buruh atas Upah timbul pada saat terjadi Hubungan Kerja antara Pekerja/Buruh dengan Pengusaha dan berakhir pada saat putusnya Hubungan Kerja. Setiap Pekerja/Buruh berhak memperoleh Upah yang sama untuk pekerjaan yang sama nilainya. Pengusaha wajib membayar Upah kepada Pekerja/Buruh sesuai dengan kesepakatan, dan pengusaha dilarang tidak membayar upah bagi Pekerja/Buruh.</p><p>Pengaturan pengupahan yang ditetapkan atas kesepakatan antara Pengusaha dan Pekerja/Buruh atau Serikat Pekerja/Serikat Buruh tidak boleh lebih rendah dari ketentuan pengupahan yang ditetapkan dalam peraturan perundang-undangan. Dalam hal kesepakatan tersebut lebih rendah atau bertentangan dengan peraturan perundang-undangan, kesepakatan tersebut batal demi hukum dan pengaturan pengupahan dilaksanakan sesuai dengan ketentuan peraturan perundang-undangan.</p><p>Pengusaha yang karena kesengajaan atau kelalaiannya mengakibatkan keterlambatan pembayaran Upah, akan dikenakan denda sesuai dengan persentase tertentu dari Upah Pekerja/Buruh. Demikian pula, Pekerja/Buruh yang melakukan pelanggaran karena kesengajaan atau kelalaiannya dapat dikenakan denda.</p><p>Catatan: Pemerintah akan mengatur pengenaan denda kepada Pengusaha dan/atau Pekerja/Buruh dalam pembayaran Upah.</p><p>3. Jenis Upah (Pasal 88B)</p><p>Upah dapat ditetapkan berdasarkan satuan waktu dan/atau satuan hasil.</p><p>Catatan: Ketentuan lebih lanjut mengenai Upah berdasarkan satuan waktu dan/atau satuan hasil akan diatur dalam Peraturan Pemerintah.</p><p>4. Upah Minimum (Pasal 88C-88F, 90A-90B)</p><p>Kebijakan upah minimum merupakan instrumen penting untuk menjamin penghidupan layak bagi pekerja.</p><li>Penetapan Upah Minimum: Gubernur wajib menetapkan Upah minimum provinsi. Gubernur juga dapat menetapkan Upah minimum kabupaten/kota, khususnya dalam hal hasil penghitungan Upah minimum kabupaten/kota lebih tinggi dari Upah minimum provinsi. Penetapan Upah minimum ini didasarkan pada kondisi ekonomi dan Ketenagakerjaan, menggunakan data yang bersumber dari lembaga yang berwenang di bidang statistik. Dalam hal kabupaten/kota belum memiliki Upah minimum dan akan menetapkan Upah minimum, penetapan Upah minimum harus memenuhi syarat tertentu.</li><li>Formula Penghitungan: Upah minimum dihitung dengan menggunakan formula penghitungan Upah minimum yang mempertimbangkan variabel pertumbuhan ekonomi, inflasi, dan indeks tertentu.</li><li>Cakupan dan Larangan: Upah minimum ini berlaku bagi Pekerja/Buruh dengan masa kerja kurang dari 1 (satu) tahun pada Perusahaan yang bersangkutan. Pengusaha dilarang membayar Upah lebih rendah dari Upah minimum.</li><li>Keadaan Tertentu: Dalam keadaan tertentu (mencakup antara lain bencana yang ditetapkan oleh Presiden, kondisi luar biasa perekonomian global dan/atau nasional seperti bencana nonalam pandemi), Pemerintah dapat menetapkan formula penghitungan Upah minimum yang berbeda.</li><li>Upah di Atas Upah Minimum: Upah di atas Upah minimum ditetapkan berdasarkan kesepakatan antara Pengusaha dan Pekerja/Buruh di Perusahaan.</li><li>Pengecualian Usaha Mikro dan Kecil: Ketentuan Upah minimum dikecualikan bagi usaha mikro dan kecil. Upah pada usaha mikro dan kecil ditetapkan berdasarkan kesepakatan antara Pengusaha dan Pekerja/Buruh di Perusahaan. Kesepakatan Upah ini sekurang-kurangnya sebesar persentase tertentu dari rata-rata konsumsi masyarakat berdasarkan data yang bersumber dari lembaga yang berwenang di bidang statistik.</li><p>Catatan: Ketentuan lebih lanjut mengenai tata cara penetapan Upah minimum, syarat tertentu, formula penghitungan Upah minimum, dan Upah bagi usaha mikro dan kecil akan diatur dalam Peraturan Pemerintah.</p><p>Ketentuan rinci mengenai upah minimum ini menyoroti perannya sebagai jaring pengaman sosial dan alat kebijakan ekonomi utama. Pergeseran ke formula berdasarkan pertumbuhan ekonomi, inflasi, dan indeks spesifik mencerminkan upaya untuk membuat penetapan upah lebih dapat diprediksi dan rasional secara ekonomi. Pengecualian eksplisit untuk usaha mikro dan kecil menunjukkan pendekatan yang berbeda untuk menghindari terhambatnya usaha kecil, menyeimbangkan perlindungan sosial dengan realitas ekonomi untuk skala bisnis yang berbeda. Klausul \"keadaan tertentu\" memberikan fleksibilitas bagi pemerintah untuk menyesuaikan kebijakan upah selama krisis. Struktur kompleks regulasi upah minimum ini mencerminkan perdebatan yang berkelanjutan tentang penyeimbangan daya beli pekerja, keberlanjutan bisnis, dan stabilitas ekonomi makro. Ini menunjukkan bahwa kebijakan upah minimum adalah area yang sangat sensitif, yang memerlukan penyesuaian terus-menerus dan pertimbangan khusus untuk aktor ekonomi yang berbeda.</p><p>5. Struktur dan Skala Upah (Pasal 92-92A)</p><p>Pengusaha wajib menyusun struktur dan skala upah di perusahaan dengan memperhatikan kemampuan perusahaan dan produktivitas. Struktur dan skala Upah ini digunakan sebagai pedoman Pengusaha dalam menetapkan Upah bagi Pekerja/Buruh yang memiliki masa kerja 1 (satu) tahun atau lebih. Penyusunan struktur dan skala upah ini dimaksudkan sebagai pedoman penetapan upah sehingga terdapat kepastian upah tiap pekerja/buruh serta mengurangi kesenjangan antara upah terendah dan tertinggi di perusahaan yang bersangkutan.</p><p>Pengusaha juga melakukan peninjauan upah secara berkala dengan memperhatikan kemampuan perusahaan dan produktivitas. Peninjauan upah ini dilakukan untuk penyesuaian harga kebutuhan hidup, prestasi kerja, perkembangan, dan kemampuan perusahaan.</p><p>Catatan: Ketentuan lebih lanjut mengenai struktur dan skala Upah akan diatur dalam Peraturan Pemerintah.</p><p>6. Upah Tidak Dibayar dalam Kondisi Tertentu (Pasal 93)</p><p>Prinsip dasar dalam pengupahan adalah upah tidak dibayar apabila pekerja/buruh tidak melakukan pekerjaan. Ketentuan ini merupakan asas yang pada dasarnya berlaku untuk semua pekerja/buruh, kecuali apabila pekerja/buruh yang bersangkutan tidak dapat melakukan pekerjaan bukan karena kesalahannya.</p><p>Ketentuan pengecualian ini, di mana pengusaha wajib membayar upah meskipun pekerja/buruh tidak masuk bekerja, meliputi kondisi sebagai berikut :</p><li>Pekerja/buruh sakit sehingga tidak dapat melakukan pekerjaan, menurut keterangan dokter. Pembayaran upah untuk kondisi ini diatur secara berjenjang:</li><li>Untuk 4 (empat) bulan pertama, dibayar 100% (seratus perseratus) dari upah.</li><li>Untuk 4 (empat) bulan kedua, dibayar 75% (tujuh puluh lima perseratus) dari upah.</li><li>Untuk 4 (empat) bulan ketiga, dibayar 50% (lima puluh perseratus) dari upah.</li><li>Untuk bulan selanjutnya dibayar 25% (dua puluh lima perseratus) dari upah sebelum pemutusan hubungan kerja dilakukan oleh pengusaha.</li><li>Pekerja/buruh perempuan yang sakit pada hari pertama dan kedua masa haidnya sehingga tidak dapat melakukan pekerjaan.</li><li>Pekerja/buruh tidak masuk bekerja karena:</li><li>Pekerja/buruh menikah, dibayar untuk selama 3 (tiga) hari.</li><li>Menikahkan anaknya, dibayar untuk selama 2 (dua) hari.</li><li>Mengkhitankan anaknya, dibayar untuk selama 2 (dua) hari.</li><li>Membaptiskan anaknya, dibayar untuk selama 2 (dua) hari.</li><li>Isteri melahirkan atau keguguran kandungan, dibayar untuk selama 2 (dua) hari.</li><li>Suami/isteri, orang tua/mertua atau anak atau menantu meninggal dunia, dibayar untuk selama 2 (dua) hari.</li><li>Anggota keluarga dalam satu rumah meninggal dunia, dibayar untuk selama 1 (satu) hari.</li><li>Pekerja/buruh tidak dapat melakukan pekerjaannya karena sedang menjalankan kewajiban terhadap negara (melaksanakan kewajiban negara yang telah diatur dengan peraturan perundang-undangan). Pembayaran upah dilaksanakan apabila negara tidak melakukan pembayaran atau negara membayar kurang dari upah yang biasa diterima pekerja/buruh, dalam hal ini maka pengusaha wajib membayar kekurangannya.</li><li>Pekerja/buruh tidak dapat melakukan pekerjaannya karena menjalankan ibadah yang diperintahkan agamanya (melaksanakan kewajiban ibadah menurut agamanya yang telah diatur dengan peraturan perundang-undangan).</li><li>Pekerja/buruh bersedia melakukan pekerjaan yang telah dijanjikan tetapi pengusaha tidak mempekerjakannya, baik karena kesalahan sendiri maupun halangan yang seharusnya dapat dihindari pengusaha.</li><li>Pekerja/buruh melaksanakan hak istirahat.</li><li>Pekerja/buruh melaksanakan tugas serikat pekerja/serikat buruh atas persetujuan pengusaha.</li><li>Pekerja/buruh melaksanakan tugas pendidikan dari perusahaan.</li><p>Pengaturan pelaksanaan ketentuan ini ditetapkan dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama.</p><p>Pasal 93 sangat penting karena menguraikan pengecualian terhadap prinsip \"tidak bekerja, tidak dibayar.\" Dengan mewajibkan pembayaran upah untuk berbagai situasi non-kerja (sakit, acara keluarga, tugas keagamaan, kewajiban negara, kesalahan pengusaha, tugas serikat, pelatihan perusahaan), undang-undang ini menyediakan jaring pengaman sosial yang signifikan dan mengakui keadaan hidup yang lebih luas dari pekerja. Persentase upah yang menurun untuk sakit yang berkepanjangan menyeimbangkan dukungan pekerja dengan beban pengusaha seiring waktu. Hal ini menunjukkan komitmen terhadap kesejahteraan dan stabilitas pekerja, memastikan bahwa pekerja tidak dihukum secara tidak semestinya karena ketidakhadiran yang tidak dapat dihindari atau karena memenuhi kewajiban sipil/keagamaan. Hal ini juga menempatkan tanggung jawab keuangan yang jelas pada pengusaha untuk keadaan-keadaan spesifik ini.</p><p>Berikut adalah skema pembayaran upah bagi pekerja/buruh sakit dan tidak masuk kerja karena alasan tertentu:</p><table><tr><td><p>Alasan Tidak Masuk Kerja</p></td><td><p>Durasi Pembayaran Upah</p></td><td><p>Persentase Upah yang Dibayar</p></td><td><p>Pasal Terkait</p></td></tr><tr><td><p>Sakit (menurut keterangan dokter)</p></td><td><p>4 bulan pertama</p></td><td><p>100% dari upah</p></td><td><p>Pasal 93 Ayat (2) huruf a, Ayat (3)</p></td></tr><tr><td><p></p></td><td><p>4 bulan kedua</p></td><td><p>75% dari upah</p></td><td><p></p></td></tr><tr><td><p></p></td><td><p>4 bulan ketiga</p></td><td><p>50% dari upah</p></td><td><p></p></td></tr><tr><td><p></p></td><td><p>Bulan selanjutnya (sebelum PHK)</p></td><td><p>25% dari upah</p></td><td><p></p></td></tr><tr><td><p>Sakit pada hari pertama & kedua masa haid</p></td><td><p>Durasi haid (maks 2 hari)</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf b</p></td></tr><tr><td><p>Menikah</p></td><td><p>3 hari</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf c, Ayat (4) huruf a</p></td></tr><tr><td><p>Menikahkan anak</p></td><td><p>2 hari</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf c, Ayat (4) huruf b</p></td></tr><tr><td><p>Mengkhitankan anak</p></td><td><p>2 hari</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf c, Ayat (4) huruf c</p></td></tr><tr><td><p>Membaptiskan anak</p></td><td><p>2 hari</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf c, Ayat (4) huruf d</p></td></tr><tr><td><p>Isteri melahirkan atau keguguran kandungan</p></td><td><p>2 hari</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf c, Ayat (4) huruf e</p></td></tr><tr><td><p>Suami/isteri, orang tua/mertua, anak, atau menantu meninggal dunia</p></td><td><p>2 hari</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf c, Ayat (4) huruf f</p></td></tr><tr><td><p>Anggota keluarga dalam satu rumah meninggal dunia</p></td><td><p>1 hari</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf c, Ayat (4) huruf g</p></td></tr><tr><td><p>Menjalankan kewajiban terhadap negara</p></td><td><p>Sesuai durasi kewajiban</p></td><td><p>Upah penuh (jika negara tidak bayar/kurang bayar)</p></td><td><p>Pasal 93 Ayat (2) huruf d</p></td></tr><tr><td><p>Menjalankan ibadah yang diperintahkan agamanya</p></td><td><p>Sesuai durasi ibadah</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf e</p></td></tr><tr><td><p>Bersedia bekerja tapi pengusaha tidak mempekerjakan</p></td><td><p>Sesuai durasi tidak dipekerjakan</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf f</p></td></tr><tr><td><p>Melaksanakan hak istirahat</p></td><td><p>Sesuai durasi istirahat (misal: cuti tahunan, istirahat mingguan)</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf g</p></td></tr><tr><td><p>Melaksanakan tugas serikat pekerja/serikat buruh (dengan persetujuan pengusaha)</p></td><td><p>Sesuai durasi tugas</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf h</p></td></tr><tr><td><p>Melaksanakan tugas pendidikan dari perusahaan</p></td><td><p>Sesuai durasi tugas pendidikan</p></td><td><p>Upah penuh</p></td><td><p>Pasal 93 Ayat (2) huruf i</p></td></tr></table><p>7. Komponen Upah (Pasal 94)</p><p>Dalam hal komponen upah terdiri atas upah pokok dan tunjangan tetap, besarnya upah pokok paling sedikit 75% (tujuh puluh lima persen) dari jumlah upah pokok dan tunjangan tetap. Yang dimaksud dengan \"tunjangan tetap\" adalah pembayaran kepada pekerja/buruh yang dilakukan secara teratur dan tidak dikaitkan dengan kehadiran pekerja/buruh atau pencapaian prestasi kerja tertentu.</p><p>8. Upah dalam Kasus Pailit/Likuidasi Perusahaan (Pasal 95)</p><p>Dalam hal perusahaan dinyatakan pailit atau dilikuidasi berdasarkan ketentuan peraturan perundang-undangan, upah dan hak lainnya yang belum diterima oleh pekerja/buruh merupakan utang yang didahulukan pembayarannya. Upah pekerja/buruh didahulukan pembayarannya sebelum pembayaran kepada semua kreditur, termasuk kreditur separatis atau kreditur pemegang hak jaminan kebendaan, tagihan hak negara, kantor lelang dan badan umum yang dibentuk pemerintah. Hak lainnya dari pekerja/buruh didahulukan pembayarannya atas semua kreditur kecuali para kreditur pemegang hak jaminan kebendaan.</p><p>Pasal 95 merupakan perlindungan penting bagi pekerja di masa kesulitan perusahaan. Dengan memprioritaskan upah di atas semua kreditur lainnya, termasuk kreditur yang dijamin, undang-undang ini memastikan bahwa pekerja, yang seringkali merupakan pemangku kepentingan yang paling rentan, dilindungi dari kehilangan pendapatan yang telah mereka peroleh ketika sebuah perusahaan bangkrut atau dilikuidasi. Hal ini mencerminkan prinsip keadilan sosial yang kuat yang tertanam dalam hukum ketenagakerjaan. Ketentuan ini memberikan lapisan keamanan finansial yang signifikan bagi pekerja dan mengurangi dampak sosial dari kegagalan bisnis, meskipun implementasi praktisnya masih bisa kompleks dalam proses kebangkrutan.</p><p>9. Pasal yang Dihapus (Pasal 89, 90, 91, 96, 97)</p><p>Beberapa pasal terkait pengupahan, yaitu Pasal 89, Pasal 90, Pasal 91, Pasal 96, dan Pasal 97, telah dihapus. Penghapusan ini menunjukkan adanya perubahan substansial dalam pendekatan regulasi upah, kemungkinan untuk menyelaraskan dengan kebijakan ekonomi yang lebih baru atau untuk menyederhanakan kerangka hukum.</p><p>10. Dewan Pengupahan (Pasal 98)</p><p>Untuk memberikan saran dan pertimbangan kepada Pemerintah Pusat atau Pemerintah Daerah dalam perumusan kebijakan pengupahan serta pengembangan sistem pengupahan, dibentuk dewan pengupahan. Dewan pengupahan ini terdiri atas unsur Pemerintah, organisasi pengusaha, serikat pekerja/serikat buruh, pakar, dan akademisi.</p><p>Catatan: Ketentuan lebih lanjut mengenai tata cara pembentukan, komposisi keanggotaan, tata cara pengangkatan dan pemberhentian keanggotaan, serta tugas dan tata kerja dewan pengupahan akan diatur dalam Peraturan Pemerintah.</p><h3>E. Kesejahteraan</h3><p>Bagian ini membahas upaya-upaya untuk meningkatkan kesejahteraan pekerja/buruh dan keluarganya di luar aspek pengupahan langsung.</p><p>1. Jaminan Sosial Tenaga Kerja (Pasal 99)</p><p>Setiap pekerja/buruh dan keluarganya berhak untuk memperoleh jaminan sosial tenaga kerja. Pelaksanaan jaminan sosial tenaga kerja ini dilaksanakan sesuai dengan peraturan perundang-undangan yang berlaku.</p><p>2. Fasilitas Kesejahteraan (Pasal 100)</p><p>Untuk meningkatkan kesejahteraan bagi pekerja/buruh dan keluarganya, pengusaha wajib menyediakan
