: Perawatan tanpa batas biaya sesuai kebutuhan medis, santunan sementara tidak mampu bekerja (STMB) 100% selama 12 bulan pertama dan 50% seterusnya hingga sembuh, santunan kematian (48x upah) dan cacat total tetap (56x upah), santunan cacat fungsi/sebagian (% tabel x 80 x upah), beasiswa untuk 2 anak (total hingga Rp174 juta), program return to work, dan home care (hingga Rp20 juta). Biaya transportasi juga ditingkatkan (darat hingga Rp5 juta, laut Rp2 juta, udara Rp10 juta). Biaya pemakaman sebesar Rp10 juta dan santunan berkala Rp12 juta. Masa kadaluarsa klaim diperpanjang menjadi 5 tahun. Penyakit Akibat Kerja (PAK) mencakup 89 jenis penyakit sesuai Perpres No. 7/2019.1</li><li>Persyaratan Klaim dan Ruang Lingkup: Ruang lingkup JKK mencakup kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja dan/atau dalam hubungan kerja, dibuktikan dengan surat keterangan polisi dan/atau visum. Jika laporan kejadian melampaui 2x24 jam, manfaat JKK menjadi kewajiban pemberi kerja.1</li><li>Kendala dan Upaya Penanganan: Permenaker 1/2025 secara spesifik mengatur ketentuan pelaporan JKK dan konsekuensinya jika terlambat, serta penambahan nomenklatur ASN yang wajib menjadi peserta JKK. PP 7/2025 juga memperkenalkan keringanan iuran JKK sebesar 50% selama 6 bulan (Februari s.d. Juli 2025) bagi perusahaan industri padat karya untuk meringankan beban tanpa mengurangi manfaat yang diterima peserta.1</li><p></p><p>Jaminan Kematian (JKM)</p><p></p><li>Tujuan: Memberikan manfaat uang tunai kepada ahli waris ketika peserta meninggal dunia bukan akibat kecelakaan kerja.1</li><li>Regulasi yang Mengatur: PP No. 44/2015 Jo. PP 82/2019, dan Permenaker No. 1/2025.1</li><li>Iuran: Untuk Penerima Upah (PU), iuran dibayar oleh pengusaha sebesar 0,30% dari upah. Untuk Bukan Penerima Upah (BPU), iuran sebesar Rp6.800. Untuk Jasa Konstruksi (Jakon), iuran mulai dari 0,03% berdasarkan nilai kontrak atau 1,74% dari upah sebulan. Untuk Pekerja Migran Indonesia (PMI), iuran sama dengan JKK.1</li><li>Manfaat: Santunan kematian sebesar Rp20 juta, santunan berkala 24 bulan sebesar Rp12 juta, biaya pemakaman sebesar Rp10 juta, dan beasiswa untuk 2 orang anak (total hingga Rp174 juta) dengan syarat minimal masa iur 3 tahun. Total santunan JKM mencapai Rp42 juta.1</li><li>Persyaratan Klaim: Manfaat JKM diberikan untuk setiap kepesertaan aktif (PU/BPU) dengan biaya pemakaman hanya diberikan 1 kali. Peserta baru BPU harus memenuhi masa iur dan masa kepesertaan paling singkat 3 bulan. Jika iuran kurang dari 3 bulan, BPJS Ketenagakerjaan hanya membayarkan biaya pemakaman. Wasiat dengan penunjukan ahli waris harus dalam akta notaris; tanpa penunjukan, menggunakan putusan penetapan dari pengadilan. Bagi peserta yang bekerja pada lebih dari 1 Pemberi Kerja dan didaftarkan oleh masing-masing Pemberi Kerja dalam program JKM, berhak mendapatkan manfaat JKM yang iurannya telah dibayar oleh setiap Pemberi Kerja, namun biaya pemakaman dibayar 1 kali.1</li><li>Kendala dan Upaya Penanganan: Permenaker 1/2025 mengatasi permasalahan terkait klaim JKM bagi peserta BPU dengan masa iur singkat dan ketentuan wasiat, serta mengatur manfaat bagi peserta dengan lebih dari satu pemberi kerja untuk menghindari kekosongan hukum dalam penentuan ahli waris dan pembayaran manfaat.1</li><p></p><p>Jaminan Hari Tua (JHT)</p><p></p><li>Tujuan: Memberikan manfaat uang tunai yang dibayarkan sekaligus pada saat peserta memasuki usia pensiun, meninggal dunia, atau mengalami cacat total tetap. Juga menyediakan manfaat layanan tambahan berupa fasilitasi pembiayaan perumahan.1</li><li>Regulasi yang Mengatur: PP No. 46/2015 Jo. PP 60/2015 dan Permenaker No. 4/2022.1</li><li>Iuran: Untuk Penerima Upah (PU), iuran sebesar 2% dibayar oleh pekerja dan 3,7% dibayar oleh pengusaha. Untuk Bukan Penerima Upah (BPU), iuran bersifat sukarela dengan persentase dari nominal tertentu dari penghasilan peserta. Untuk Jasa Konstruksi (Jakon), iuran sebesar 1,74% dari upah sebulan. Untuk Pekerja Migran Indonesia (PMI), iuran sebelum bekerja Rp37.500, dan selama/setelah bekerja bervariasi antara Rp108.000 (6 bulan) hingga Rp332.500 (24 bulan).1</li><li>Manfaat: Akumulasi iuran ditambah hasil pengembangan (di atas bunga deposito bank pemerintah). Manfaat JHT 100% diberikan jika terjadi risiko (cacat total tetap, meninggal dunia) atau tidak terjadi risiko (mencapai usia pensiun, berhenti bekerja). Peserta dengan masa kepesertaan 10 tahun dapat mengajukan klaim sebagian 30% untuk kepemilikan rumah atau 10% untuk keperluan lain terkait persiapan pensiun. Manfaat Layanan Tambahan (MLT) untuk Perumahan meliputi Pinjaman Uang Muka Perumahan (PUMP) hingga Rp150 juta, Kredit Pemilikan Rumah (KPR) hingga Rp500 juta, Pinjaman Renovasi Perumahan (PRP) hingga Rp200 juta, dan Kredit Konstruksi, berlaku untuk perumahan tapak/susun.1</li><li>Persyaratan Klaim: Beragam tergantung kondisi (PHK, usia pensiun, mengundurkan diri, cacat total tetap, meninggalkan Indonesia selamanya, meninggal dunia, klaim sebagian 10% atau 30%), dengan dokumen pendukung spesifik untuk setiap kondisi seperti Kartu Peserta BPJS Ketenagakerjaan, KTP, bukti PHK (tanda terima laporan PHK dari Disnaker, surat laporan PHK dari Pemberi Kerja, pemberitahuan PHK dan pernyataan tidak menolak PHK, perjanjian bersama, atau putusan Pengadilan HI), surat keterangan dokter untuk cacat total tetap, surat keterangan kematian dan ahli waris, serta dokumen perbankan untuk klaim perumahan.1</li><li>Kendala dan Upaya Penanganan: UU No. 4 Tahun 2023 (P2SK) memiliki dampak transformatif pada JHT dengan memperkenalkan 2 akun (akun utama dan akun tambahan), menambah opsi penarikan JHT secara berkala saat usia pensiun, dan iuran berdasarkan upah tertentu. Ini berpotensi mengurangi perlindungan karena yang dijaminkan hanya sebatas upah tertentu, dan kondisi mendesak sangat bervariasi antar sektor. Bagi pengusaha, berpotensi meningkatkan iuran. Pemerintah perlu melakukan penyesuaian PP JHT dan peningkatan pengawasan untuk mengatasi dampak ini.1</li><p></p><p>Jaminan Pensiun (JP)</p><p></p><li>Tujuan: Mempertahankan derajat kehidupan yang layak bagi peserta dan/atau ahli warisnya dengan memberikan penghasilan setelah peserta memasuki usia pensiun, mengalami cacat total tetap, atau meninggal dunia.1</li><li>Regulasi yang Mengatur: PP No. 45/2015 dan Permenaker No. 29/2015.1</li><li>Iuran: Untuk Penerima Upah (PU), iuran sebesar 1% dibayar oleh pekerja dan 2% dibayar oleh pengusaha. Untuk segmen lain tidak diatur secara spesifik dalam tabel iuran yang tersedia.1</li><li>Manfaat: Berupa pensiun hari tua, cacat, janda/duda, anak, atau orang tua; diberikan saat peserta mencapai usia pensiun dan telah memiliki masa iur paling singkat 15 tahun.1</li><li>Perkembangan Usia Pensiun: Usia pensiun awal ditetapkan 56 tahun (2015), dan selanjutnya bertambah 1 tahun untuk setiap 3 tahun berikutnya hingga mencapai 65 tahun (2043). Untuk tahun 2025-2028, usia pensiun yang berlaku adalah 59 tahun. Jika peserta tetap dipekerjakan setelah mencapai usia pensiun, mereka dapat memilih untuk menerima manfaat pensiun pada saat mencapai usia pensiun atau saat berhenti bekerja, paling lama 3 tahun setelah usia pensiun.1</li><li>Kendala dan Upaya Penanganan: UU No. 4 Tahun 2023 (P2SK) mengamanatkan harmonisasi program JP dan JHT sebagai bagian dari SJSN, serta memperkenalkan program pensiun tambahan yang bersifat wajib dan diselenggarakan secara kompetitif untuk penghasilan tertentu. Ini berarti potensi kenaikan iuran bagi pengusaha dan pekerja, namun juga potensi peningkatan manfaat dan perluasan cakupan informal. Pemerintah perlu koordinasi antar K/L dan peningkatan pengawasan.1</li><p></p><p>Jaminan Kehilangan Pekerjaan (JKP)</p><p></p><li>Tujuan: Mempertahankan kehidupan yang layak saat pekerja/buruh mengalami PHK, memotivasi mereka untuk kembali bekerja atau berusaha mandiri, serta membangun ekosistem ketenagakerjaan dan jaminan sosial ketenagakerjaan. Program ini hadir sebagai jawaban atas tidak adanya perlindungan sosial bagi pekerja yang mengalami PHK, yang seringkali menyebabkan pekerja memanfaatkan program JHT untuk kebutuhan sehari-hari, padahal JHT sejatinya adalah perlindungan hari tua.1</li><li>Regulasi yang Mengatur: PP No. 37/2021 Jo. PP 6/2025 dan Permenaker No. 7 & 15/2021, serta Permenaker No. 2 & 3 Tahun 2025.1</li><li>Sumber Pendanaan dan Iuran: Iuran JKP ditetapkan 0,46% dari upah, dengan komposisi 0,22% dari Pemerintah, 0,14% rekomposisi dari Program JKK, dan 0,10% rekomposisi dari Program JKM. Tidak ada penambahan biaya bagi pekerja dan pengusaha. Batas atas upah untuk pertama kali ditetapkan sebesar Rp5.000.000,00.1</li><li>Manfaat: Uang tunai 60% dari upah (maksimal Rp5 juta) selama maksimal 6 bulan, akses informasi pasar kerja (bimbingan jabatan, info lowongan), dan pelatihan kerja berbasis kompetensi (biaya maksimal Rp2,4 juta).1</li><li>Persyaratan Peserta: Warga Negara Indonesia, usia belum mencapai 54 tahun (saat pertama mendaftar), memiliki hubungan kerja (PKWTT/PKWT), dan telah mengikuti program Jamsos sesuai Perpres 109/2013. Pekerja yang bekerja pada skala usaha besar dan menengah diikutsertakan program JKN, JKK, JKM, JHT dan JP. Skala usaha mikro dan kecil diikutsertakan sekurang-kurangnya JKN, JKK, JKM dan JHT. Peserta program JKN berlaku untuk semua segmen kepesertaan. JKP dikecualikan untuk PHK karena mengundurkan diri, cacat total tetap, pensiun, meninggal dunia, atau berakhirnya perjanjian kerja. Peserta harus memiliki masa iuran paling sedikit 12 bulan dalam 24 bulan dan berkeinginan untuk bekerja kembali.1</li><li>Pemberian Manfaat: Diberikan paling banyak 3 kali selama masa usia kerja. Hak atas manfaat JKP tidak dapat dipindahtanahkan, digadaikan, atau disita sebagai pelaksanaan putusan pengadilan. Hak atas manfaat JKP hilang jika pekerja/buruh tidak mengajukan klaim selama 6 bulan sejak PHK, telah mendapat pekerjaan, atau meninggal dunia. Jika perusahaan menunggak iuran JKK 3 bulan berturut-turut, BPJS Ketenagakerjaan wajib membayar manfaat uang tunai; jika lebih dari 3 bulan, pengusaha wajib membayar terlebih dahulu.1</li><li>Kendala dan Upaya Penanganan: PP 6/2025 membawa perubahan signifikan dengan menghapus syarat kepesertaan JKN bagi pekerja penerima upah dan badan usaha, sehingga pekerja dengan kepesertaan PBI JKN atau mandiri kini eligible menjadi peserta JKP. Selain itu, besaran manfaat uang tunai ditingkatkan dan syarat klaim disederhanakan, tidak lagi mensyaratkan pembayaran iuran 6 bulan berturut-turut atau pendaftaran ke Pengadilan HI untuk bukti PHK, melainkan cukup bukti lapor PHK dari Kemnaker atau Disnaker, atau perjanjian bersama yang bisa dilaporkan ke Kemnaker/Disnaker.1</li><p></p><p>Jaminan Kesehatan Nasional (JKN)</p><p></p><li>Tujuan: Memberikan perlindungan kesehatan untuk memperoleh manfaat pemeliharaan kesehatan dan perlindungan dalam memenuhi kebutuhan dasar kesehatan yang diberikan kepada setiap orang yang telah membayar iuran atau iurannya dibayarkan oleh pemerintah.1</li><li>Regulasi yang Mengatur: Perpres No. 82/2018, 75/2019, 64/2020, dan 59/2024.1</li><li>Kepesertaan: Wajib bagi Penerima Upah (pekerja dan pemberi kerja), Bukan Penerima Upah/bukan pekerja (kelompok/individu/keluarga), dan Penerima Bantuan Iuran (Pemerintah).1</li><li>Iuran: Untuk Penerima Upah (PU), iuran sebesar 1% dibayar oleh pekerja dan 4% dibayar oleh pengusaha/Pemberi Kerja. Untuk Bukan Penerima Upah (BPU), iuran bervariasi berdasarkan kelas perawatan (Kelas III Rp42 ribu, Kelas II Rp100 ribu, Kelas I Rp150 ribu per orang per bulan).1</li><li>Manfaat: Manfaat JKN mencakup pemeliharaan kesehatan dan perlindungan dalam memenuhi kebutuhan dasar kesehatan. Detail spesifik layanan tidak dijelaskan dalam dokumen, namun fokus pada cakupan kesehatan esensial.1</li><li>Kendala dan Upaya Penanganan: Perpres 59/2024 mengatur bahwa peserta PPU yang mengalami PHK tetap memperoleh hak manfaat Jaminan Kesehatan paling lama 6 (enam) bulan sejak di-PHK tanpa membayar iuran, dibuktikan dengan bukti PHK (bukti diterimanya PHK oleh Pekerja dan tanda terima laporan PHK dari dinas ketenagakerjaan; perjanjian bersama dan tanda terima laporan PHK; atau putusan pengadilan hubungan industrial yang telah mempunyai kekuatan hukum tetap). Jika perselisihan PHK masih dalam proses penyelesaian, pemberi kerja dan pekerja tetap melaksanakan kewajiban membayar iuran sampai dengan adanya putusan PHK yang berkekuatan hukum tetap. Peserta PHK yang kembali bekerja wajib memperpanjang atau melanjutkan status kepesertaannya dengan didaftarkan oleh Pemberi Kerja atau dengan mendaftarkan diri sendiri. Jika tidak bekerja kembali dan tidak mampu, dapat didaftarkan sebagai Peserta PBI Jaminan Kesehatan sesuai dengan ketentuan peraturan perundang-undangan. Ini mengatasi permasalahan kekosongan perlindungan kesehatan bagi pekerja yang baru saja di-PHK.1</li><p></p><h3>F. Isu-Isu Aktual dan Tantangan dalam Penyelenggaraan Jamsosnaker</h3><p></p><p>Penyelenggaraan Jaminan Sosial Ketenagakerjaan di Indonesia menghadapi berbagai isu aktual dan tantangan, terutama terkait kepatuhan pemberi kerja dan perluasan cakupan kepesertaan.</p><p></p><p>Kondisi Pendaftaran Kepesertaan Jaminan Sosial Ketenagakerjaan</p><p></p><p>Banyak pemilik usaha masih enggan mendaftarkan pekerjanya pada program Jaminan Sosial Ketenagakerjaan. Alasan utama di balik keengganan ini meliputi:</p><li>Pengetahuan Rendah: Pemberi kerja mungkin tidak mengetahui program BPJS Naker atau tidak bisa membedakannya dengan BPJS Kesehatan.1</li><li>Pencatatan Keuangan Terbatas: Khususnya di sektor UMKM, banyak usaha belum memiliki proses pembukuan atau pencatatan transaksi keuangan yang rapi, menyulitkan administrasi.1</li><li>Proses Administrasi Pergantian Pekerja: Tingkat pergantian pekerja yang tinggi di sektor UMKM dan padat karya membuat proses administrasi pendaftaran dan pemberhentian peserta menjadi rumit.1</li><li>Belum Menganggap Penting: Pemilik usaha seringkali belum menganggap penting manfaat jaminan sosial bagi pekerja, atau belum tertarik mendaftarkan pekerjanya pada skema JHT dan JP.1</li><p>Ketidakpatuhan ini menyebabkan pekerja tidak terlindungi ketika terjadi risiko selama bekerja.1</p><p></p><p>Jenis Ketidakpatuhan Pemberi Kerja</p><p></p><p>Ketidakpatuhan pemberi kerja dapat dikategorikan sebagai berikut:</p><li>Perusahaan Wajib Belum Daftar (PWBD): Perusahaan yang berdasarkan regulasi wajib mendaftarkan pekerjanya namun belum melakukannya.1</li><li>Perusahaan Daftar Sebagian (PDS): Dapat berupa Perusahaan Daftar Sebagian Tenaga Kerja (PDS TK), Perusahaan Daftar Sebagian Upah (PDS Upah), atau Perusahaan Daftar Sebagian Program (PDS Program).1</li><li>Perusahaan Menunggak Iuran: Perusahaan yang tidak memungut iuran atau memungut iuran namun tidak menyetorkannya ke BPJS Ketenagakerjaan.1</li><p></p><p>Layanan Syariah Jaminan Sosial Tenaga Kerja</p><p></p><p>Dalam upaya memperluas cakupan dan mengakomodasi preferensi masyarakat, layanan Jaminan Sosial Tenaga Kerja berbasis syariah sedang dikembangkan. Landasan hukumnya mencakup Pendapat Hukum Hakim Mahkamah Konstitusi No. 72/PUU-XVII/2019 dan 6/PUU-XVIII/2020, serta regulasi khusus seperti Qanun Aceh Nomor 11 Tahun 2018 tentang Lembaga Keuangan Syari'ah dan Peraturan BPJS Ketenagakerjaan Tahun 2021 tentang Layanan Syariah Program Jaminan Sosial Ketenagakerjaan di Provinsi Aceh.1</p><p>Kaidah-kaidah yang mendasari layanan syariah ini meliputi: sistem hukum di Indonesia bersumber dari Hukum Islam, tidak membenturkan hukum positif dengan Syariah, layanan syariah sebagai opsi/pilihan (bukan program baru), menetapkan yang serupa dan mengkompromikan yang berbeda, serta penerapan bertahap.1</p><p></p><p>Implementasi Instruksi Presiden (Inpres) 2/2021</p><p></p><p>Inpres No. 2 Tahun 2021 bertujuan mengoptimalkan pelaksanaan Jaminan Sosial Tenaga Kerja, dengan poin-poin kunci:</p><li>Memastikan pemohon izin ketenagakerjaan adalah peserta aktif BPJS Ketenagakerjaan: Didukung Permenaker No. 8 Tahun 2021 terkait penggunaan Tenaga Kerja Asing (TKA), mencakup pengesahan PP, pendaftaran PKB, izin pemagangan luar negeri, penerbitan/perpanjangan IMTA, dan SIM.1</li><li>Diseminasi dan pelayanan pendaftaran Jamsos bagi Pekerja Migran Indonesia (PMI) di luar negeri: Didukung Permenaker No. 4 Tahun 2023 tentang Jamsos PMI dan SISKOP2MI.1</li><li>Mendorong peserta pelatihan program vokasi menjadi peserta aktif BPJS Ketenagakerjaan: Didukung Surat Edaran Menaker No. M/10/LP.03.00/IX/2021.1</li><p></p><p>Peran Masyarakat</p><p></p><p>Partisipasi masyarakat sangat penting dalam optimalisasi program Jamsosnaker. Ini melibatkan peran aktif dari pekerja, organisasi BPJS sosial, pengusaha, serta pemuka agama/organisasi keagamaan dalam mendukung pelaksanaan program.1</p><p></p><h3>G. Penegakan Hukum dan Sanksi</h3><p></p><p>Pemerintah menerapkan mekanisme penegakan hukum dan sanksi yang berlapis untuk memastikan kepatuhan pemberi kerja terhadap program Jaminan Sosial Ketenagakerjaan.</p><p></p><p>Sanksi Pidana</p><p></p><p>Bagi pemberi kerja yang tidak memungut, membayar, dan menyetor iuran, dapat dikenakan sanksi pidana berupa pidana penjara paling lama 8 (delapan) tahun atau pidana denda paling banyak satu miliar rupiah, sesuai Pasal 55 UU SJSN. Tata cara pengenaan sanksi ini diatur lebih lanjut dalam Peraturan Pemerintah Nomor 86 Tahun 2013.1</p><p></p><p>Sanksi Administrasi</p><p></p><p>Sanksi administratif diterapkan secara bertahap:</p><li>Teguran Tertulis: Diberikan paling banyak 2 kali, masing-masing untuk jangka waktu paling lama 10 hari. Sanksi ini dikenakan oleh BPJS Ketenagakerjaan.1</li><li>Denda: Sebesar 0,1% dari upah, dikenakan paling lama 30 hari sejak berakhirnya sanksi teguran tertulis kedua. Denda ini juga dikenakan oleh BPJS Ketenagakerjaan.1</li><li>Penghentian Layanan Publik: Dilakukan oleh Pemerintah, Pemerintah Daerah Provinsi/Kabupaten/Kota atas permintaan BPJS Ketenagakerjaan. Syarat pengenaan sanksi untuk kasus tidak mendaftarkan pekerja/diri/anggota keluarga adalah menunjukkan Kartu Peserta BPJS saat mengakses pelayanan publik. Untuk kasus memberikan data yang tidak benar, syaratnya adalah surat permohonan dari BPJS.1</li><p></p><p>Peran Pengawas Ketenagakerjaan dan Koordinasi dengan OJK</p><p></p><p>Pengawas ketenagakerjaan memiliki peran krusial dalam penegakan hukum terkait kepatuhan Jamsostek.1 Mereka bertanggung jawab untuk memastikan bahwa regulasi jaminan sosial bagi pekerja ditegakkan. Selain itu, pengawas ketenagakerjaan juga bertugas berkoordinasi dengan Otoritas Jasa Keuangan (OJK) dalam pengawasan. Koordinasi ini vital untuk pengawasan efektif Jamsostek, mengingat OJK adalah otoritas jasa keuangan dan Jamsostek melibatkan aspek keuangan terkait dana jaminan sosial.1</p><p>Mekanisme penegakan hukum yang berlapis ini, mulai dari peringatan administratif hingga sanksi pidana dan penghentian layanan publik, menunjukkan komitmen serius pemerintah untuk memastikan kepatuhan. Namun, masalah ketidakpatuhan yang terus berlanjut mengindikasikan bahwa penegakan hukum saja mungkin tidak cukup. Strategi komplementer yang berfokus pada edukasi, penyederhanaan proses, dan insentif mungkin diperlukan untuk meningkatkan tingkat kepatuhan secara menyeluruh.</p><p></p><h3>H. Pembaruan Regulasi Terkini</h3><p></p><p>Pemerintah terus melakukan pembaruan regulasi untuk meningkatkan efektivitas dan cakupan program jaminan sosial.</p><p></p><p>Penyesuaian Iuran JKK (PP 7/2025)</p><p></p><p>PP 7/2025 memperkenalkan mekanisme pemberian keringanan iuran JKK sebesar 50% selama 6 bulan (berlaku untuk iuran Februari s.d. Juli 2025) bagi perusahaan industri padat karya. Tujuan keringanan ini adalah untuk meringankan pembayaran iuran tanpa mengurangi manfaat yang diterima peserta. Persyaratan meliputi industri padat karya dengan minimal 50 pekerja aktif BPJS Ketenagakerjaan dan telah melunasi iuran JKK hingga Desember 2024. Industri yang dicakup antara lain makanan, minuman, tembakau, tekstil, pakaian jadi, kulit, alas kaki, mainan anak, dan furnitur.1</p><p></p><p>PP 6/2025 (Perubahan PP 37/2021) tentang JKP</p><p></p><p>Pembaruan ini membawa beberapa perubahan signifikan pada program JKP:</p><li>Syarat Kepesertaan: Mensyaratkan kepesertaan JKN bagi pekerja penerima upah dan badan usaha (Pasal 4 ayat (4)) dihapus, sehingga pekerja dengan kepesertaan PBI JKN atau mandiri kini eligible menjadi peserta JKP.1</li><li>Besaran Manfaat: Nilai manfaat uang tunai ditingkatkan menjadi 60% dari upah sebulan untuk durasi paling lama 6 bulan (sebelumnya 45% di 3 bulan pertama dan 25% di 3 bulan berikutnya).1</li><li>Iuran: Iuran JKP ditetapkan 0,46% dari upah, dengan komposisi 0,22% dari Pemerintah, 0,14% rekomposisi dari JKK, dan 0,10% rekomposisi dari JKM.1</li><li>Syarat Klaim: Tidak lagi mensyaratkan pembayaran iuran 6 bulan berturut-turut. Bukti PHK juga disederhanakan; tidak wajib didaftarkan ke Pengadilan HI, melainkan cukup bukti lapor PHK dari Kemnaker atau Disnaker, atau perjanjian bersama yang bisa dilaporkan ke Kemnaker/Disnaker.1</li><p></p><p>Permenaker 1/2025 (Perubahan Permenaker 5/2021) tentang JKK, JKM, & JHT</p><p></p><p>Permenaker ini memperkenalkan beberapa aspek baru:</p><li>Ruang Lingkup JKK: Mencakup kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja dan/atau dalam hubungan kerja, dibuktikan dengan surat keterangan polisi dan/atau visum.1</li><li>Ketentuan Pelaporan JKK: Jika laporan melampaui 2x24 jam, manfaat JKK menjadi kewajiban pemberi kerja.1</li><li>Manfaat JKM: Diberikan untuk setiap kepesertaan aktif (PU/BPU) dengan biaya pemakaman hanya diberikan 1 kali.1</li><li>Syarat Klaim JKM BPU: Peserta baru BPU harus memenuhi masa iur dan masa kepesertaan paling singkat 3 bulan. Jika iuran kurang dari 3 bulan, BPJS Ketenagakerjaan hanya membayarkan biaya pemakaman.1</li><li>Wasiat: Wasiat dengan penunjukan ahli waris harus dalam akta notaris; tanpa penunjukan, menggunakan putusan penetapan dari pengadilan.1</li><li>Penambahan Nomenklatur ASN: ASN wajib menjadi peserta program JKK dan JKM.1</li><li>Manfaat JKM bagi Peserta dengan Lebih dari 1 Pemberi Kerja: Berhak mendapatkan manfaat JKM dari setiap Pemberi Kerja yang iurannya telah dibayar, namun biaya pemakaman dibayar 1 kali.1</li><li>Pengajuan Beasiswa: Persyaratan anak menerima beasiswa dapat dikecualikan bagi anak yang menempuh pendidikan dengan ketentuan telah bekerja dan terdaftar sebagai PU (maksimal 6 bulan berturut-turut), terdaftar sebagai BPU, atau dalam status magang. Pembayaran manfaat akumulatif maksimal 3 tahun sebelum pengajuan.1</li><li>Masa Transisi: BPJS Ketenagakerjaan wajib menyesuaikan ketentuan mengenai tata cara pemberitahuan dan pelaporan dugaan KK atau PAK paling lama 3 bulan.1</li><p></p><p>Dampak UU No. 4 Tahun 2023 (P2SK) terhadap Dana Pensiun, program JHT, dan JP</p><p></p><p>UU P2SK memiliki dampak transformatif pada skema jaminan sosial:</p><li>Dana Pensiun: UU ini mencabut UU 11/1992 tentang Dana Pensiun, memperluas lembaga yang dapat membentuk Dana Pensiun, memungkinkan skema yang lebih fleksibel, memperbaiki tata kelola, dan mengatur cut loss serta unrealized loss. UU P2SK juga mengamanatkan harmonisasi seluruh program pensiun, termasuk program pensiun wajib tambahan bagi pekerja berpenghasilan tertentu.1</li><li>JHT: Memperkenalkan 2 akun (akun utama dan akun tambahan), menambah opsi penarikan JHT secara berkala saat usia pensiun, dan iuran berdasarkan upah tertentu. Bagi pekerja, ini berpotensi mengurangi perlindungan karena yang dijaminkan hanya sebatas upah tertentu, dan kondisi mendesak sangat bervariasi antar sektor. Bagi pengusaha, berpotensi meningkatkan iuran. Bagi pemerintah, diperlukan penyesuaian PP JHT dan peningkatan pengawasan.1</li><li>JP: Pemerintah akan mengharmonisasikan program JP dan JHT sebagai bagian dari SJSN. Diperkenalkan program pensiun tambahan yang bersifat wajib dan diselenggarakan secara kompetitif untuk penghasilan tertentu, dengan koordinasi antar K/L. Bagi pemerintah, data aktuaria menunjukkan iuran sekitar 4,5%-5% untuk masa kerja 30 tahun, potensi integrasi pesangon, dan peningkatan manfaat serta pengawasan. Bagi pengusaha, ini berarti kenaikan iuran, kewajiban top up untuk program pensiun tambahan, dan potensi pembayaran iuran yang redundant, meskipun dapat mengurangi beban pajak. Bagi pekerja, berpotensi meningkatkan iuran, memperluas cakupan informal, dan mengurangi waktu manfaat jika ada dana pensiun.1</li><p>Perubahan yang diperkenalkan oleh PP 6/2025 dan Permenaker 1/2025, khususnya penyederhanaan persyaratan klaim JKP dan pengakuan kekerasan/pemerkosaan sebagai kecelakaan kerja, menunjukkan responsivitas terhadap tantangan praktis dan komitmen untuk memperluas perlindungan pekerja. Namun, dampak UU P2SK terhadap JHT dan JP, terutama pengenalan dua akun dan potensi peningkatan iuran, mengindikasikan pergeseran struktural yang signifikan. Implementasi dan komunikasi yang cermat diperlukan untuk menghindari konsekuensi yang tidak diinginkan bagi pekerja dan pengusaha.</p><p></p><h2>II. Fasilitasi Kesejahteraan Pekerja (Faskesja)</h2><p></p><p></p><h3>A. Definisi, Tujuan, dan Prinsip Penyelenggaraan Faskesja</h3><p></p><p>Fasilitasi Kesejahteraan Pekerja (Faskesja) didefinisikan secara formal sebagai segala bentuk sarana dan prasarana yang mampu mewujudkan terpenuhinya kebutuhan jasmaniah dan/atau rohaniah pekerja, yang pada gilirannya dapat meningkatkan produktivitas kerja.1 Definisi komprehensif ini secara konsisten ditekankan dalam berbagai dokumen kebijakan.</p><p>Tujuan utama penyediaan Faskesja adalah untuk menumbuhkan rasa tenang dan aman bagi pekerja dalam menjalankan tugasnya. Kondisi ini diharapkan dapat mendorong semangat kerja, meningkatkan disiplin, dan pada akhirnya memacu produktivitas. Inisiatif ini juga diakui sebagai mekanisme vital untuk meningkatkan kesejahteraan pekerja dan keluarga mereka secara menyeluruh.1</p><p>Implementasi Faskesja dipandu oleh empat prinsip fundamental:</p><li>Kepentingan Bersama: Faskesja merupakan kepentingan bersama yang esensial bagi keberhasilan dan kelangsungan perusahaan. Ini mencerminkan pemahaman bahwa investasi dalam kesejahteraan pekerja bukan hanya kewajiban, tetapi juga strategi yang menguntungkan bagi kelangsungan bisnis.1</li><li>Mitra Bersama: Faskesja memposisikan pengusaha dan pekerja sebagai mitra bersama dalam membangun dan mengembangkan perusahaan. Pendekatan ini mendorong kolaborasi dan rasa kepemilikan bersama terhadap tujuan perusahaan.1</li><li>Perhatian terhadap Kebutuhan dan Kemampuan: Penyelenggaraan Faskesja harus memperhatikan kondisi dan kebutuhan spesifik pekerja, sekaligus memahami kemampuan finansial dan operasional pengusaha. Hal ini memastikan bahwa fasilitas yang disediakan relevan dan berkelanjutan.1</li><li>Peningkatan Produktivitas untuk Kesejahteraan Bersama: Tujuan akhir dari Faskesja adalah membangun fondasi untuk peningkatan produktivitas yang pada akhirnya akan meningkatkan kesejahteraan bersama bagi seluruh pemangku kepentingan. Ini menegaskan bahwa kesejahteraan bukan hanya hasil, tetapi juga pendorong produktivitas.1</li><p>Penekanan eksplisit pada \"kepentingan bersama\" dan \"mitra bersama\" dalam prinsip-prinsip Faskesja menunjukkan pergeseran strategis. Ini bukan sekadar melihat kewajiban pengusaha sebagai beban kepatuhan, melainkan sebagai investasi kolaboratif dalam harmoni industrial dan pertumbuhan bisnis yang berkelanjutan. Pendekatan ini menunjukkan bahwa pemerintah secara aktif mempromosikan Faskesja sebagai proposisi yang saling menguntungkan, baik bagi pengusaha (melalui peningkatan produktivitas dan pengurangan turnover) maupun bagi karyawan (melalui peningkatan kesejahteraan dan keseimbangan kehidupan kerja).</p><p></p><h3>B. Landasan Hukum Faskesja</h3><p></p><p>Penyediaan fasilitas kesejahteraan pekerja di Indonesia memiliki dasar hukum yang kuat, terutama diatur dalam Undang-Undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan. Pasal 100 UU tersebut secara tegas menyatakan bahwa untuk meningkatkan kesejahteraan pekerja/buruh dan keluarganya, pengusaha wajib menyediakan fasilitas kesejahteraan. Penyediaan ini harus mempertimbangkan kebutuhan pekerja/buruh dan ukuran kemampuan perusahaan.1</p><p>Selain itu, Pasal 101 UU Nomor 13 Tahun 2003 mendorong pembentukan koperasi pekerja/buruh dan usaha-usaha produktif di perusahaan sebagai upaya meningkatkan kesejahteraan. Pemerintah, pengusaha, dan pekerja/buruh atau serikat pekerja/buruh memiliki peran aktif dalam menumbuhkembangkan koperasi dan mengembangkan usaha produktif ini.1</p><p>Definisi \"Kesejahteraan Pekerja/Buruh\" sendiri diatur dalam Pasal 1 Butir 31 UU Nomor 13 Tahun 2003, yaitu \"Suatu pemenuhan kebutuhan dan/atau keperluan yang bersifat jasmaniah dan rohaniah, baik di dalam maupun di luar hubungan kerja, yang secara langsung atau tidak langsung dapat mempertinggi produktivitas kerja dalam lingkungan kerja yang aman dan sehat\".1 Sebagai panduan pelaksanaan, Menteri Ketenagakerjaan juga mengeluarkan Surat Edaran (SE) Menaker Nomor 4 Tahun 2018 tentang Penyediaan Fasilitas Kesejahteraan Pekerja/Buruh.1</p><p></p><h3>C. Jenis dan Manfaat Fasilitas Kesejahteraan Pekerja</h3><p></p><p>Berdasarkan Penjelasan Pasal 100 Ayat 1 Undang-Undang Nomor 13 Tahun 2003, jenis-jenis fasilitas kesejahteraan yang dapat disediakan meliputi:</p><li>Pelayanan Keluarga Berencana</li><li>Perumahan Pekerja/Buruh</li><li>Fasilitas Olahraga</li><li>Fasilitas Kesehatan</li><li>Tempat Penitipan Anak</li><li>Fasilitas Ibadah</li><li>Fasilitas Kantin</li><li>Fasilitas Rekreasi.1</li><p>Penyediaan fasilitas kesejahteraan ini memberikan manfaat yang luas bagi berbagai pihak:</p><li>Pemerintah dan Masyarakat: Terjadi peningkatan pendapatan/penerimaan negara melalui pajak yang dibayar perusahaan dan pekerja, pertumbuhan ekonomi, peningkatan kesejahteraan masyarakat melalui program CSR (Corporate Social Responsibility) perusahaan, serta penyerapan tenaga kerja melalui perluasan usaha baru perusahaan.1</li><li>Pekerja/Buruh: Terpenuhinya kebutuhan jasmaniah dan rohaniah pekerja, menumbuhkan semangat kerja, etika kerja, dan komitmen kerja, serta meningkatkan motivasi dan produktivitas pekerja.1</li><li>Perusahaan/APINDO: Peningkatan produktivitas yang berdampak pada peningkatan profit bagi perusahaan, serta potensi pembukaan perluasan usaha baru.1</li><p>Penting untuk membedakan antara Fasilitasi Kesejahteraan Pekerja dan Fasilitas Kerja. Meskipun keduanya bertujuan mendukung pekerja, terdapat perbedaan mendasar. Fasilitas kesejahteraan adalah sarana/prasarana yang memenuhi kebutuhan jasmani dan rohani untuk meningkatkan produktivitas.1 Sebaliknya, fasilitas kerja, sebagaimana diatur dalam Pasal 12 PP 36/2021, adalah bentuk pendapatan non-upah yang bersifat tidak wajib. Pemberian fasilitas kerja merupakan kewenangan pengusaha, diatur dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama, dan dapat diberikan kepada seluruh atau sebagian pekerja. Jika tidak tersedia atau tidak mencukupi, perusahaan dapat memberikan uang pengganti fasilitas kerja.1 Perbedaan ini menunjukkan bahwa Faskesja memiliki dimensi yang lebih luas, berfokus pada kesejahteraan holistik, sementara fasilitas kerja lebih terkait langsung dengan dukungan operasional pekerjaan.</p><p></p><h3>D. Upaya Pemerintah dalam Mendorong Faskesja</h3><p></p><p>Pemerintah, melalui Kementerian Ketenagakerjaan, aktif melakukan berbagai upaya untuk mendorong penyediaan dan penguatan Fasilitasi Kesejahteraan Pekerja:</p><li>Mendorong Penyediaan Fasilitas Kesejahteraan dan Penumbuhkembangan Koperasi Pekerja di Perusahaan: Ini adalah fokus utama untuk memastikan ketersediaan sarana penunjang kesejahteraan.1</li><li>Melakukan Pembinaan: Melalui dialog, sosialisasi, penyuluhan, bimbingan teknis (bimtek), serta monitoring dan evaluasi (monev), pemerintah berupaya meningkatkan pemahaman dan implementasi Faskesja.1</li><li>Melakukan Sinergi dan Koordinasi Lintas Kementerian/Lembaga dan Pemerintah Daerah: Koordinasi ini penting untuk memastikan program Faskesja terintegrasi dan didukung oleh berbagai sektor, sehingga peningkatkan kesejahteraan pekerja dapat dilakukan secara komprehensif.1</li><p>Penguatan penyelenggaraan fasilitas kesejahteraan pekerja sangat diperlukan untuk meningkatkan produktivitas dan kebahagiaan pekerja. Ini mencerminkan pengakuan bahwa kesejahteraan bukan hanya isu sosial, tetapi juga faktor ekonomi yang vital.1</p><p></p><h3>E. Isu-Isu Aktual dan Penanganan Faskesja</h3><p></p><p>Kementerian Ketenagakerjaan secara aktif menangani berbagai isu aktual terkait Fasilitasi Kesejahteraan Pekerja melalui koordinasi dan sinergi antarlembaga:</p><p></p><p>Program Perumahan Pekerja/Buruh</p><p></p><p>Program perumahan merupakan bagian integral dari fasilitas kesejahteraan pekerja yang diatur dalam syarat kerja.1 Kemnaker berkoordinasi erat dengan Kementerian Pekerjaan Umum dan Perumahan Rakyat (Kementerian PKP), BP Tapera, dan BPJS Ketenagakerjaan untuk mempermudah akses pekerja/buruh, khususnya Masyarakat Berpenghasilan Rendah (MBR), dalam memiliki rumah yang layak dan terjangkau.1</p><p>Pada 10 April 2025, Kemnaker, Kementerian PKP, dan Badan Pusat Statistik (BPS) menandatangani Nota Kesepahaman (MoU) tentang Penyediaan dan Pemutakhiran Data Statistik Tenaga Kerja dalam rangka Penyelenggaraan Perumahan bagi Pekerja/Buruh. MoU ini bertujuan meningkatkan sinergi dalam penyediaan data dan informasi serta mengoptimalkan pemanfaatan program perumahan seperti Fasilitas Likuiditas Pembiayaan Perumahan (FLPP).1</p><p>Peran lembaga pendukung sangat vital:</p><li>BP Tapera: Didirikan pada tahun 2016 untuk mengintegrasikan program pembiayaan dan tabungan perumahan. Sejak 2021, BP Tapera mengelola FLPP dan menyediakan produk pembiayaan seperti Kredit Pemilikan Rumah (KPR) Tapera, Kredit Renovasi Rumah (KRR) Tapera, dan Kredit Bangun Rumah (KBR) Tapera, yang disesuaikan dengan kondisi pekerja.1</li><li>BPJS Ketenagakerjaan: Melalui Program Manfaat Layanan Tambahan (MLT), peserta Jaminan Hari Tua (JHT) yang telah menjadi peserta minimal 1 tahun dapat mengakses Pinjaman Uang Muka Perumahan (PUMP) hingga Rp150 juta, KPR hingga Rp500 juta, dan Pinjaman Renovasi Perumahan (PRP) hingga Rp200 juta. Program ini diperuntukkan bagi pekerja pada perusahaan yang tertib administrasi atau membayar iuran, dengan maksimal harga rumah Rp500 juta.1</li><p></p><p>Pelayanan Keluarga Berencana di Tempat Kerja</p><p></p><p>Pelayanan Keluarga Berencana (KB) adalah amanat Pasal 100 UU Nomor 13 Tahun 2003 sebagai salah satu fasilitas kesejahteraan pekerja.1 Kemnaker mendukung perluasan akses layanan KB untuk pekerja, terutama pekerja perempuan di tempat kerja.1</p><p>Sinergi antara Badan Kependudukan dan Keluarga Berencana Nasional (BKKBN) dan Kemnaker diwujudkan melalui MoU Nomor: 48/KSM/G2/2023 dan Nomor: M/5/KS.06/X/2023 tentang Sinergitas dan Implementasi Program Pembangunan Keluarga, Kependudukan, dan Keluarga Berencana, serta Percepatan Penurunan Stunting dengan Program Pembangunan Ketenagakerjaan.1 Perjanjian Kerja Sama (PKS) Nomor: 35/PKS/E1/2024 dan Nomor: 4/908/HI.00.02/V/2024 lebih lanjut mengatur sinergitas penyelenggaraan pelayanan KB dan kesehatan reproduksi di tempat kerja.1</p><p>Kegiatan seremonial pelayanan KB serentak dipusatkan di PT. Rhaindo Putra Lestari, Kota Pasuruan, pada 7 Februari 2025. Sebelumnya, pada tahun 2024, PT. Djarum Kudus memecahkan Rekor MURI untuk \"Pemasangan Alat Kontrasepsi KB untuk Karyawan Terbanyak\".1 Pada May Day 2025, BKKBN dan Kemnaker menyelenggarakan pelayanan KB serentak di tempat kerja di seluruh provinsi di Indonesia.1</p><p></p><p>Program Taman Asuh Sayang Anak (TAMASYA)</p><p></p><p>BKKBN menginisiasi penyusunan Surat Edaran Bersama (SEB) Nomor: SE M/1/HI.00.02/11/2025 tentang Pembentukan dan Penyelenggaraan Tempat Penitipan Anak (TPA) di Lingkungan Kementerian/Lembaga, Pemerintah Daerah, BUMN/D, Swasta, dan Masyarakat.1 Tujuan SEB ini adalah mendorong pendirian TPA di seluruh sektor untuk mengurangi beban pengasuhan ibu yang bekerja, sesuai amanat Undang-Undang Nomor 4 Tahun 2024 tentang Kesejahteraan Ibu Anak pada Fase Seribu Hari Pertama Kehidupan.1</p><p>Kemnaker mendukung SEB ini karena TPA merupakan salah satu fasilitas kesejahteraan pekerja yang diamanatkan dalam Pasal 100 UU Nomor 13 Tahun 2003.1 Kajian menunjukkan bahwa penyediaan layanan pengasuhan anak tidak terbatas pada TPA fisik, tetapi dapat melalui opsi alternatif seperti subsidi, TPA berbasis komunitas/kolektif, voucher, dan waktu kerja fleksibel. Perusahaan dapat memilih opsi yang sesuai dengan kemampuan dan kebutuhan.1 Saat ini, Kemnaker bersama APINDO dan ILO sedang menyiapkan proyek percontohan pembentukan TPA bagi Pekerja/Buruh di Kabupaten Probolinggo, Jawa Timur.1</p><p></p><p>Program Mudik Gratis bagi Pekerja/Buruh</p><p></p><p>Kementerian Ketenagakerjaan telah berhasil menyelenggarakan program mudik gratis bagi pekerja/buruh sebagai upaya meningkatkan kesejahteraan dan mewujudkan hubungan industrial yang harmonis.1 Pada tahun 2025, tercatat 13.209 pekerja/buruh dan keluarganya menikmati fasilitas ini menggunakan 232 unit bus dan 4 gerbong kereta api.1 Program ini melibatkan partisipasi luas dari berbagai perusahaan dan</p><p>stakeholder sebagai penyelenggara maupun pendukung, dengan tujuan mudik meliputi Jawa Tengah, DI Yogyakarta, Jawa Timur, dan Sumatera.1</p><p></p><p>Bimbingan Perkawinan & Pelayanan Kesehatan Calon Pengantin (Catin)</p><p></p><p>Program ini melibatkan perjanjian kerja sama bilateral dan multilateral antara Kementerian Kesehatan, Kementerian Agama, Kementerian Pemberdayaan Perempuan dan Perlindungan Anak, Kementerian Dalam Negeri, BKKBN, Bappenas, dan Kementerian Ketenagakerjaan.1 Kemnaker mengusulkan advokasi bimbingan perkawinan secara</p><p>hybrid (daring dan luring) dan sosialisasi ke perusahaan terkait program bimbingan perkawinan dan pemeriksaan kesehatan catin bagi pekerja/buruh yang akan menikah.1 Diharapkan seluruh K/L berpartisipasi aktif dalam pengumpulan data pekerja/buruh yang telah mengikuti bimbingan perkawinan dan pemeriksaan kesehatan.1</p><p></p><h3>F. Rencana Program Faskesja di Masa Mendatang</h3><p></p><p>Kementerian Ketenagakerjaan memiliki beberapa rencana program di bidang fasilitas kesejahteraan pekerja untuk masa mendatang:</p><li>MoU dengan Kemenkop: Kemnaker berencana bekerja sama dengan Kementerian Koperasi dan UKM (Kemenkop) dalam pembinaan dan pengembangan bidang usaha koperasi pekerja/buruh di perusahaan, sesuai amanat Pasal 101 UU 13/2003.1</li><li>Pembentukan Pokja Ekonomi Perawatan: Untuk mengurangi beban tanggung jawab pengasuhan dan perawatan ibu yang bekerja, telah disusun Peta Jalan Ekonomi Perawatan. Pemerintah akan meluncurkan Kelompok Kerja (Pokja) Ekonomi Perawatan sebagai percepatan pencapaian target dalam Peta Jalan tersebut, dengan Kemnaker sebagai salah satu anggotanya.1</li><li>Pembiayaan Rumah Bersubsidi bagi Tenaga Kerja Bongkar Muat Pelabuhan: Kemnaker dan BP Tapera akan melakukan sosialisasi dan fasilitasi pembiayaan perumahan subsidi bagi Tenaga Kerja Bongkar Muat Pelabuhan Koperasi TKBM Samudera Sejahtera di Kota Samarinda.1</li><p>Rencana-rencana ini menunjukkan komitmen pemerintah untuk terus memperluas cakupan dan jenis fasilitas kesejahteraan, beradaptasi dengan kebutuhan sosial yang berkembang, dan memperkuat kolaborasi lintas sektor untuk mencapai kesejahteraan pekerja yang lebih komprehensif.</p><p></p><h2>Kesimpulan dan Rekomendasi</h2><p></p><p>Direktorat Jaminan Sosial Tenaga Kerja dan Fasilitasi Kesejahteraan Pekerja pada Kementerian Ketenagakerjaan memainkan peran sentral dalam mewujudkan kesejahteraan pekerja Indonesia melalui dua pilar utama: Fasilitasi Kesejahteraan Pekerja (Faskesja) dan Jaminan Sosial Tenaga Kerja (Jamsosnaker). Laporan ini menunjukkan komitmen kuat pemerintah dalam memperkuat kedua bidang tersebut, yang terlihat dari adaptasi regulasi, perluasan manfaat program, dan upaya sinergi lintas lembaga.</p><p>Dalam bidang Faskesja, pemerintah telah menunjukkan responsivitas terhadap kebutuhan pekerja, terutama generasi muda, dengan menekankan pentingnya keseimbangan kehidupan kerja. Inisiatif seperti program perumahan, pelayanan keluarga berencana di tempat kerja, program Taman Asuh Sayang Anak (TAMASYA), dan mudik gratis telah menunjukkan dampak positif melalui kolaborasi multi-pihak. Pergeseran paradigma menuju \"kepentingan bersama\" antara pengusaha dan pekerja dalam penyelenggaraan Faskesja merupakan langkah maju yang mendorong investasi dalam sumber daya manusia sebagai pendorong produktivitas.</p><p>Di sisi Jamsosnaker, meskipun kerangka hukumnya kokoh dan manfaat program terus dioptimalkan, tantangan besar masih terletak pada perluasan cakupan kepesertaan, khususnya bagi pekerja informal dan rentan. Tingkat ketidakpatuhan pemberi kerja, yang disebabkan oleh rendahnya pengetahuan, keterbatasan administrasi, dan kurangnya persepsi akan urgensi, tetap menjadi hambatan signifikan. Pembaruan regulasi terkini, seperti PP 6/2025 dan Permenaker 1/2025, menunjukkan upaya pemerintah untuk menyederhanakan proses dan memperluas perlindungan. Namun, dampak UU P2SK yang memperkenalkan perubahan struktural pada JHT dan JP memerlukan perhatian khusus dalam implementasi dan komunikasi.</p><p>Berdasarkan analisis ini, beberapa rekomendasi dapat diajukan untuk memperkuat peran Direktorat dan mencapai tujuan kesejahteraan pekerja yang lebih komprehensif:</p><li>Untuk Faskesja:</li><li>Mendorong Skema Alternatif yang Fleksibel: Mengintensifkan sosialisasi dan implementasi skema alternatif penyediaan fasilitas, seperti subsidi, TPA berbasis komunitas/kolektif, atau voucher, untuk mengakomodasi kemampuan beragam perusahaan dan kebutuhan pekerja.</li><li>Memperkuat Kemitraan Multi-Stakeholder: Memperluas dan memperdalam kolaborasi dengan asosiasi pengusaha, serikat pekerja, lembaga swadaya masyarakat, dan pemerintah daerah untuk memastikan program Faskesja relevan, berkelanjutan, dan menjangkau lebih banyak pekerja.</li><li>Mengintegrasikan Faskesja ke dalam Strategi Produktivitas Nasional: Mengembangkan kerangka kerja yang lebih eksplisit yang menunjukkan bagaimana investasi dalam Faskesja secara langsung berkontribusi pada peningkatan produktivitas dan daya saing perusahaan, sehingga mendorong adopsi yang lebih luas.</li><li>Untuk Jamsosnaker:</li><li>Intensifikasi Sosialisasi dan Edukasi Bertarget: Meluncurkan kampanye edukasi yang lebih masif dan terarah, khususnya untuk pekerja informal dan rentan, menggunakan bahasa dan saluran komunikasi yang mudah diakses, serta menyoroti manfaat konkret jaminan sosial dalam kehidupan sehari-hari.</li><li>Penyederhanaan Proses Administratif: Terus menyederhanakan prosedur pendaftaran, pelaporan iuran, dan klaim manfaat, terutama bagi UMKM dan pekerja dengan mobilitas tinggi, untuk mengurangi beban administratif dan meningkatkan kepatuhan.</li><li>Eksplorasi Insentif Kepatuhan: Mengkaji dan memperkenalkan insentif bagi pemberi kerja yang patuh, di samping penegakan sanksi, untuk mendorong partisipasi proaktif.</li><li>Komunikasi Transparan Perubahan Regulasi: Memastikan komunikasi yang jelas, komprehensif, dan berkelanjutan mengenai perubahan regulasi, khususnya dampak UU P2SK terhadap JHT dan JP, untuk memitigasi kekhawatiran dan membangun kepercayaan di kalangan pekerja dan pengusaha.</li><p>Secara keseluruhan, pencapaian kesejahteraan pekerja yang holistik dan sistem jaminan sosial yang kuat membutuhkan evaluasi berkelanjutan, kebijakan yang adaptif, dan koordinasi antarlembaga yang kokoh. Dengan demikian, Kementerian Ketenagakerjaan dapat terus memainkan peran vitalnya dalam menciptakan lingkungan kerja yang kondusif bagi produktivitas dan kesejahteraan seluruh rakyat Indonesia.</p><p>Works cited</p><li>Direktorat Jamsos dan Faskesja - Fasilitas Kesejahteraan Pekerja.pdf</li>"},{"title":"Laporan Acara Bappenas 25082025","filename":"laporan-acara-bappenas-25082025.html","content":"<h3>Laporan</h3><p>Peluncuran Kerjasama ?Perlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim: Pemberdayaan Menuju Masyarakat Mandiri dan Tangguh terhadap Perubahan Iklim?</p><p>Tanggal: 25 Agustus 2025</p><p>Penyelenggara: Kementerian Perencanaan Pembangunan Nasional/Badan Perencanaan Pembangunan Nasional (PPN/Bappenas)</p><p>Lokasi: Jakarta, Indonesia</p><p>1. Latar Belakang</p><p>Pada tanggal 25 Agustus 2025, di tengah meningkatnya frekuensi dan intensitas kejadian iklim ekstrim di berbagai wilayah nusantara, Kementerian PPN/Bappenas menyelenggarakan sebuah acara penting untuk meluncurkan kerangka kerja sama baru. Acara ini berfokus pada integrasi krusial antara perlindungan sosial dan pemberdayaan masyarakat sebagai pondasi untuk membangun ketahanan nasional terhadap perubahan iklim. Inisiatif ini lahir dari kesadaran bahwa dampak perubahan iklim?mulai dari banjir rob yang menenggelamkan pesisir utara Jawa hingga kekeringan panjang di Nusa Tenggara Timur?tidak lagi dapat ditangani secara sektoral. Acara ini menghadirkan serangkaian diskusi panel yang melibatkan para pemikir dan pengambil kebijakan terkemuka dari kalangan akademisi, pejabat tinggi pemerintah, praktisi pembangunan dari organisasi masyarakat sipil, serta perwakilan sektor swasta. Tujuannya adalah untuk membedah tantangan, merumuskan strategi inovatif, dan mencari solusi konkret dalam menghadapi dampak perubahan iklim, khususnya bagi jutaan masyarakat dalam kelompok rentan di seluruh Indonesia. Laporan ini merangkum secara komprehensif pokok-pokok pikiran yang mengemuka selama sesi diskusi utama.</p><p>2. Rangkuman Eksekutif</p><p>Diskusi panel menyoroti sebuah konsensus yang kuat bahwa perubahan iklim bukan lagi ancaman di masa depan, melainkan sebuah krisis multidimensional?sosial, ekonomi, dan ekologis?yang dampaknya telah dirasakan secara nyata saat ini, terutama oleh komunitas miskin dan rentan yang paling tidak siap menghadapinya. Para narasumber sepakat bahwa pendekatan konvensional yang reaktif dan terfragmentasi tidak lagi memadai. Diperlukan sebuah paradigma baru yang secara sistemik mengintegrasikan tiga pilar utama:</p><li>Perlindungan Sosial yang Adaptif: Sistem jaring pengaman sosial yang tidak hanya statis, tetapi juga fleksibel dan dapat diperluas cakupannya secara cepat (shock-responsive) untuk merespons guncangan iklim, seperti penyaluran bantuan tunai saat gagal panen akibat kekeringan.</li><li>Pemberdayaan Masyarakat Berbasis Komunitas: Sebuah pergeseran dari pendekatan top-down menuju fasilitasi inisiatif bottom-up, yang mengakui bahwa komunitas lokal memiliki pengetahuan (kearifan lokal) dan modal sosial yang paling relevan untuk membangun resiliensi yang berkelanjutan.</li><li>Kolaborasi Multi-Pihak: Sinergi strategis yang melibatkan pemerintah sebagai regulator dan penyedia layanan dasar, sektor swasta sebagai motor inovasi dan pembiayaan, serta masyarakat sipil sebagai agen implementasi di lapangan dan advokasi kebijakan.</li><p>Kesimpulan utama dari diskusi adalah bahwa resiliensi atau ketahanan iklim yang sejati hanya dapat dicapai melalui pendekatan holistik. Pendekatan ini tidak hanya memberikan bantuan karitatif jangka pendek, tetapi secara fundamental membangun kapasitas, kemandirian ekonomi, dan kekuatan sosial masyarakat dari tingkat paling bawah, dengan memastikan bahwa prinsip \"tidak meninggalkan seorang pun\" menjadi inti dari setiap intervensi.</p><p>3. Paparan Utama Para Narasumber</p><p>3.1. Tantangan dan Risiko Pembangunan Manusia Akibat Perubahan Iklim</p><p>Disampaikan oleh Bapak Daniel Murdiyarso (Presiden Akademi Ilmu Pengetahuan Indonesia - AIPI)</p><p>Bapak Daniel Murdiyarso menegaskan bahwa perubahan iklim merupakan krisis sistemik yang mengancam seluruh fondasi pembangunan manusia, mulai dari ketahanan pangan akibat pergeseran pola tanam, akses air bersih yang semakin langka, meningkatnya risiko penyakit tular vektor, hingga stabilitas ekonomi makro. Beliau menyoroti kerentanan spesifik Indonesia sebagai negara kepulauan, di mana puluhan juta orang yang tinggal di komunitas pesisir menghadapi ancaman eksistensial. Kenaikan permukaan air laut, abrasi pantai yang menggerus daratan, dan intrusi air asin yang merusak lahan pertanian dan sumber air tawar adalah realitas yang sudah terjadi.</p><p>Beliau menekankan perlunya dua strategi yang berjalan simultan dan saling menguatkan:</p><li>Adaptasi: Menyesuaikan diri dengan dampak yang tak terhindarkan. Ini melampaui sekadar infrastruktur fisik seperti tanggul laut; ini mencakup penguatan kapasitas adaptif masyarakat, diversifikasi mata pencaharian (misalnya dari nelayan tangkap ke budidaya rumput laut yang lebih tahan banting), restorasi ekosistem mangrove sebagai benteng alami, dan pembangunan sistem peringatan dini berbasis komunitas yang terjangkau dan mudah dipahami.</li><li>Mitigasi: Mempercepat transisi menuju ekonomi rendah karbon. Beliau menggarisbawahi pentingnya prinsip transisi berkeadilan (just transition). Transisi ini harus dikelola secara hati-hati untuk memastikan kelompok miskin dan pekerja di sektor ekonomi karbon (misalnya pertambangan batu bara) tidak menjadi korban. Ini memerlukan investasi besar dalam program pelatihan ulang keterampilan (reskilling), penciptaan lapangan kerja hijau, dan jaring pengaman sosial yang kuat bagi mereka yang terdampak.</li><p>Integrasi antara kebijakan iklim dan kebijakan perlindungan sosial, menurutnya, adalah sebuah keharusan mutlak untuk mencegah perubahan iklim menciptakan lingkaran setan kemiskinan baru.</p><p>3.2. Peran Pemerintah dalam Mengintegrasikan Perlindungan Sosial yang Adaptif</p><p>Disampaikan oleh Bapak Maliki (Deputi Bidang Pemberdayaan Masyarakat, Kependudukan, dan Ketenagakerjaan, Kementerian PPN/Bappenas)</p><p>Bapak Maliki memaparkan bukti-bukti konkret di lapangan, di mana dampak nyata perubahan iklim, seperti cuaca ekstrem, secara langsung memperburuk angka kemiskinan dan melebarkan ketimpangan. Menanggapi hal ini, Bappenas telah secara aktif mengarusutamakan isu perubahan iklim dan kebencanaan ke dalam kerangka kebijakan pembangunan nasional (RPJP dan RPJMN), memindahkannya dari isu pinggiran menjadi agenda sentral.</p><p>Strategi pemerintah berfokus pada penguatan resiliensi masyarakat melalui program perlindungan sosial yang adaptif. Dua program utama yang dirancang secara inovatif adalah:</p><li>Kartu Kesejahteraan: Sebuah evolusi dari program bantuan sosial yang ada, yang dirancang untuk mengintegrasikan berbagai skema (bantuan pangan, tunai, kesehatan, pendidikan) menjadi satu platform komprehensif. Tujuannya adalah untuk mengurangi tumpang tindih, meningkatkan efisiensi, dan memungkinkan penyaluran bantuan darurat secara cepat saat bencana terjadi.</li><li>Kartu Usaha: Program ini bertujuan untuk memberdayakan masyarakat miskin dan rentan agar dapat keluar dari ketergantungan bantuan. Ini bukan sekadar bantuan modal, tetapi sebuah paket intervensi yang mencakup pelatihan kewirausahaan, akses ke pembiayaan mikro, pendampingan teknis, dan pembukaan akses pasar untuk produk-produk yang berkelanjutan dan tahan iklim.</li><p>Kunci keberhasilan implementasi kedua program ini, menurut Bapak Maliki, terletak pada penggunaan data yang akurat, dinamis, dan terintegrasi. Upaya besar sedang dilakukan untuk mengatasi tantangan data antar-kementerian dan menyatukan data sosial-ekonomi (misalnya DTKS), data indeks risiko bencana (BNPB), dan data proyeksi iklim (KLHK dan BMKG) guna memastikan intervensi yang cepat, tepat sasaran, dan prediktif.</p><p>3.3. Membangun Kemandirian dan Resiliensi dari Tingkat Komunitas</p><p>Disampaikan oleh Bapak Scott Guggenheim (Senior Advisor, Institute for State Effectiveness)</p><p>Bapak Scott Guggenheim memberikan perspektif kritis dari bawah ke atas (bottom-up), berdasarkan pengalaman puluhan tahun di lapangan. Beliau berargumen bahwa program yang dirancang secara terpusat (top-down) seringkali gagal menciptakan dampak berkelanjutan karena tidak sesuai dengan konteks lokal dan tidak menumbuhkan rasa kepemilikan. Menurutnya, kunci resiliensi yang sejati dan abadi terletak pada kemandirian dan kekuatan internal komunitas itu sendiri.</p><p>Ia menekankan pentingnya memulai dari keuangan komunitas (community finance). Ketika sebuah komunitas memiliki modal finansial dan sosial yang dikelola secara mandiri?misalnya melalui kelompok simpan pinjam, arisan, atau unit usaha bersama?mereka memiliki otonomi dan kapasitas untuk merespons guncangan secara proaktif tanpa harus menunggu bantuan eksternal yang seringkali terlambat. Peran pemerintah dan lembaga lainnya harus bergeser secara fundamental dari pelaksana utama menjadi fasilitator yang sabar, yang bertugas membangun kapasitas, menumbuhkan kepercayaan, dan menghubungkan komunitas dengan sumber daya yang lebih besar.</p><p>4. Tanggapan dan Perspektif Tambahan</p><p>4.1. Aspek Inklusivitas dalam Perlindungan Sosial</p><p>Disampaikan oleh Ibu Yoshimi Nishino (Chief of Social Policy - UNICEF Indonesia), Penanggap</p><p>Ibu Yoshimi Nishino menyambut baik arah diskusi yang mengarusutamakan konsep perlindungan sosial adaptif. Namun, beliau memberikan catatan kritis yang tajam mengenai tantangan inklusivitas. Dampak perubahan iklim tidaklah netral; ia memperburuk ketidaksetaraan yang sudah ada. Kelompok perempuan, anak-anak, penyandang disabilitas, lansia, dan masyarakat adat seringkali menanggung beban yang tidak proporsional. Misalnya, perempuan harus berjalan lebih jauh untuk mencari air saat kekeringan, dan penyandang disabilitas menghadapi hambatan mobilitas yang ekstrim saat evakuasi banjir.</p><p>Beliau menekankan bahwa prinsip \"tidak meninggalkan seorang pun\" (leaving no one behind) harus menjadi landasan utama yang dapat diukur dalam perancangan dan implementasi setiap program. Ini berarti melakukan analisis kerentanan yang mendalam di awal, memastikan proses pendaftaran dan penyaluran bantuan dapat diakses oleh semua, serta menyediakan mekanisme pengaduan yang aman dan responsif.</p><p>4.2. Peran Sektor Swasta dan Inovasi Kebijakan</p><p>Disampaikan oleh Bapak Sonny Mumbunan (Kepala Program MPP Perubahan Iklim, Universitas Islam Internasional Indonesia), Penanggap</p><p>Bapak Sonny Mumbunan menyoroti bahwa di tengah berbagai tantangan, Indonesia telah menunjukkan kemajuan melalui beberapa inovasi kebijakan yang patut diapresiasi, antara lain:</p><li>Insentif Fiskal: Penggunaan indikator tutupan hutan dalam formula Dana Alokasi Umum (DAU), sebuah langkah progresif yang memberikan penghargaan finansial kepada daerah yang berhasil menjaga kelestarian lingkungannya.</li><li>Alokasi Berbasis Risiko: Rencana penggunaan Indeks Risiko Iklim Desa untuk alokasi Dana Desa, yang akan mendorong pemerintah desa untuk memprioritaskan program-program adaptasi dan mitigasi.</li><li>Transisi Energi: Upaya pensiun dini PLTU batu bara, yang meskipun kompleks, menunjukkan komitmen untuk beralih ke energi bersih.</li><p>Beliau menegaskan bahwa pemerintah tidak dapat bekerja sendiri dalam skala dan kecepatan yang dibutuhkan. Peran sektor swasta sangat krusial, terutama dalam menyediakan mekanisme pembiayaan inovatif seperti blended finance (campuran dana publik dan swasta) dan obligasi hijau (green bonds). Tantangan utamanya adalah \"menghubungkan modal dengan tujuan\" (connecting money to purpose)?bagaimana memastikan investasi swasta dapat diarahkan untuk mendukung proyek-proyek pembangunan berkelanjutan yang paling mendesak di daerah-daerah rentan.</p><p>5. Sesi Tanya Jawab dan Diskusi</p><p>Sesi tanya jawab membuka ruang untuk pendalaman isu-isu yang telah dibahas. Pertanyaan dari audiens menyoroti beberapa aspek praktis dan tantangan implementasi di lapangan.</p><p>Pertanyaan Kunci dari Audiens:</p><li>Mengenai Koordinasi Lintas Sektor: Seorang peserta dari organisasi masyarakat sipil menanyakan bagaimana pemerintah memastikan koordinasi yang efektif antara Bappenas, KLHK, BNPB, dan Kementerian Sosial, terutama dalam hal integrasi data dan penyaluran bantuan yang cepat saat terjadi bencana iklim.</li><li>Peran Kearifan Lokal: Pertanyaan lain datang dari perwakilan komunitas adat, yang menekankan pentingnya peran pengetahuan dan kearifan lokal dalam merancang strategi adaptasi. Ia menanyakan bagaimana pemerintah dapat secara formal mengakomodasi dan mendanai inisiatif-inisiatif yang lahir dari kearifan lokal tersebut.</li><li>Aksesibilitas bagi Kelompok Rentan: Seorang aktivis dari organisasi penyandang disabilitas mengangkat isu aksesibilitas program. Ia mempertanyakan langkah konkret apa yang akan diambil untuk memastikan \"Kartu Kesejahteraan\" dan \"Kartu Usaha\" benar-benar inklusif dan mudah diakses oleh penyandang disabilitas, mulai dari proses pendataan hingga pemanfaatan bantuan.</li><p>Jawaban dan Penegasan dari Narasumber:</p><li>Bapak Maliki (Bappenas) menanggapi isu koordinasi dengan menjelaskan bahwa pemerintah sedang mengembangkan sebuah platform data terintegrasi yang dapat diakses oleh kementerian/lembaga terkait secara real-time. Beliau mengakui bahwa ego sektoral masih menjadi tantangan, namun dengan adanya mandat dari RPJMN, sinergi ini menjadi prioritas.</li><li>Bapak Scott Guggenheim sangat mendukung pertanyaan mengenai kearifan lokal. Beliau menambahkan bahwa skema seperti Dana Desa dapat menjadi instrumen yang fleksibel untuk mendanai program adaptasi berbasis komunitas. Kuncinya adalah memberikan otonomi yang lebih besar kepada pemerintah desa dan komunitas dalam mengelola dana tersebut, dengan pendampingan teknis yang memadai.</li><li>Ibu Yoshimi Nishino memperkuat poin tentang inklusivitas. Beliau menekankan bahwa proses pendataan harus proaktif menjangkau kelompok disabilitas dan tidak hanya menunggu pendaftaran. Beliau juga mengusulkan adanya mekanisme umpan balik yang ramah disabilitas agar implementasi program dapat terus dievaluasi dan diperbaiki.</li><li>Bapak Daniel Murdiyarso menutup diskusi dengan menegaskan kembali bahwa sains dan data iklim harus menjadi dasar dari setiap perencanaan kebijakan. Beliau mengajak semua pihak untuk melihat krisis iklim sebagai momentum untuk membangun kembali masyarakat yang lebih adil, tangguh, dan berkelanjutan.</li><p>6. Kesimpulan dan Rekomendasi</p><p>Diskusi ini menghasilkan pemahaman bersama bahwa untuk membangun masyarakat yang tangguh iklim, diperlukan pergeseran dari pendekatan sektoral dan karitatif menuju pendekatan yang holistik, terintegrasi, dan memberdayakan. Berdasarkan paparan dan diskusi, berikut adalah beberapa rekomendasi yang dapat dirumuskan:</p><li>Penguatan Sistem Data: Mempercepat pembentukan platform interoperabilitas data yang mengintegrasikan data sosial-ekonomi, kebencanaan, dan iklim untuk mendukung sistem perlindungan sosial yang adaptif, prediktif, dan tepat sasaran.</li><li>Prioritaskan Pendekatan Bottom-Up: Merevisi pedoman perencanaan dan penganggaran (baik di tingkat nasional maupun desa) untuk mengalokasikan porsi sumber daya yang signifikan bagi program pemberdayaan yang diinisiasi dan dikelola oleh komunitas, terutama yang berfokus pada penguatan keuangan lokal dan kapasitas adaptif, serta mengakomodasi kearifan lokal.</li><li>Jaminan Inklusivitas: Mendesain setiap program dengan analisis kerentanan yang mendalam dan mekanisme partisipatif untuk memastikan kebutuhan spesifik kelompok perempuan, anak, penyandang disabilitas, dan masyarakat adat terpenuhi secara efektif.</li><li>Mendorong Kolaborasi Multi-Pihak: Menciptakan kerangka regulasi dan insentif fiskal yang jelas untuk mendorong keterlibatan aktif sektor swasta dalam pembiayaan adaptasi dan mitigasi perubahan iklim, serta membangun platform kemitraan yang terstruktur antara pemerintah, swasta, dan masyarakat sipil.</li><p>Laporan ini disusun sebagai dokumentasi atas gagasan-gagasan konstruktif yang muncul dalam acara dan diharapkan dapat menjadi acuan bagi para pemangku kepentingan dalam merumuskan langkah-langkah strategis selanjutnya.</p>"},{"title":"Ketenagakerjaan Tangguh Iklim: Pandangan Kementerian","filename":"ketenagakerjaan-tangguh-iklim:-pandangan-kementerian.html","content":"<p></p><h1>Memperkuat Peran Ketenagakerjaan dalam Pembangunan Perlindungan Sosial yang Tangguh Iklim: Analisis, Strategi, dan Arah Kebijakan</h1><p></p><p></p><h2>Pendahuluan: Konvergensi Agenda Iklim, Sosial, dan Ketenagakerjaan</h2><p></p><p>Konteks dan Urgensi</p><p>Peluncuran Kerjasama \"Perlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim\" yang diinisiasi oleh Kementerian Perencanaan Pembangunan Nasional/Badan Perencanaan Pembangunan Nasional (Kementerian PPN/Bappenas) dan United Nations Economic and Social Commission for Asia and the Pacific (UN ESCAP) menandai sebuah momen penting dalam lanskap kebijakan pembangunan nasional.1 Acara ini bukan sekadar forum diskusi seremonial, melainkan sebuah titik tolak krusial untuk mengintegrasikan tiga pilar pembangunan yang selama ini seringkali berjalan secara paralel: kebijakan iklim, perlindungan sosial, dan ketenagakerjaan. Latar belakang penyelenggaraan acara ini secara tegas menggarisbawahi sebuah realitas yang mendesak: peningkatan frekuensi dan intensitas kejadian iklim ekstrem berisiko memperlambat upaya penanggulangan kemiskinan dan memperdalam ketimpangan.1 Kelompok masyarakat berpendapatan rendah dan komunitas rentan lainnya terdampak secara tidak proporsional oleh berbagai risiko iklim, menjadikan perlindungan sosial dan pemberdayaan masyarakat sebagai instrumen vital untuk membangun ketahanan.1</p><p>Indonesia, sebagai negara kepulauan yang berada di garis khatulistiwa, menempati posisi yang sangat rentan terhadap dampak perubahan iklim.2 Ancaman ini tidak lagi bersifat hipotetis, melainkan telah menjadi realitas operasional yang memengaruhi setiap aspek kehidupan, termasuk dunia kerja. Dari petani yang menghadapi gagal panen akibat kekeringan, nelayan yang terancam oleh kenaikan permukaan air laut, hingga pekerja konstruksi yang terpapar tekanan panas ekstrem, dampak perubahan iklim telah merasuk ke dalam fondasi ekonomi dan sosial bangsa. Dalam konteks inilah, sinergi antara pemberdayaan masyarakat, perlindungan sosial, dan kebijakan iklim menjadi sebuah keniscayaan strategis untuk menghasilkan manfaat yang besar, baik dalam aspek mitigasi maupun adaptasi.1</p><p>Tesis Utama Laporan</p><p>Laporan ini mengajukan sebuah argumen sentral: pencapaian Visi Indonesia Emas 2045, khususnya sasaran utama untuk \"Memantapkan Ketahanan Sosial Budaya dan Ekologi\" dan \"Meningkatkan Daya Saing Sumber Daya Manusia,\" secara fundamental bergantung pada kemampuan kita untuk membangun \"Tenaga Kerja Tangguh Iklim\" (Climate-Resilient Workforce).4 Konsep ini melampaui sekadar perlindungan pasif; ia mencakup tenaga kerja yang tidak hanya terlindungi dari guncangan iklim tetapi juga memiliki keterampilan untuk beradaptasi, berinovasi, dan menjadi motor penggerak dalam transisi menuju ekonomi hijau yang berkelanjutan.</p><p>Oleh karena itu, posisi Kementerian Ketenagakerjaan (Kemnaker) dalam agenda ini harus direposisi. Kemnaker bukan sekadar pemangku kepentingan reaktif yang menangani dampak sosial dari kebijakan iklim yang dirumuskan oleh kementerian lain. Sebaliknya, Kemnaker harus memposisikan diri sebagai aktor sentral dan arsitek utama dalam pilar sosial dan ketenagakerjaan dari agenda adaptasi dan mitigasi perubahan iklim nasional. Mandat Kemnaker dalam hal perlindungan tenaga kerja, pengembangan keterampilan, hubungan industrial, dan jaminan sosial merupakan instrumen kebijakan yang paling relevan dan kuat untuk menerjemahkan target-target iklim nasional menjadi kesejahteraan yang nyata bagi pekerja dan keluarganya.</p><p>Struktur Laporan</p><p>Untuk membekali perwakilan Kementerian Ketenagakerjaan dengan kerangka analisis dan argumen yang komprehensif, laporan ini disusun dalam lima bagian utama. Bagian I akan memetakan lanskap risiko iklim terhadap dunia kerja di Indonesia, menganalisis dampak fisik, kesehatan, dan ekonomi yang dihadapi tenaga kerja. Bagian II akan mendalami tantangan dan peluang dalam agenda Transisi Berkeadilan (Just Transition), khususnya terkait disrupsi di sektor energi fosil dan potensi penciptaan lapangan kerja hijau. Bagian III akan fokus pada penguatan jaring pengaman sosial, dengan mengusulkan peran strategis dan adaptasi konkret dari program Jaminan Sosial Ketenagakerjaan (Jamsostek). Bagian IV akan melakukan evaluasi kritis terhadap kerangka regulasi dan kebijakan ketenagakerjaan yang ada saat ini untuk mengidentifikasi kesiapan dan kesenjangan dalam menghadapi tantangan iklim. Terakhir, Bagian V akan merumuskan arah kebijakan strategis yang dapat diambil oleh Kementerian Ketenagakerjaan untuk secara proaktif memimpin agenda ini, sejalan dengan kerangka pembangunan jangka panjang nasional.</p><p></p><h2>Bagian I: Lanskap Risiko Iklim terhadap Dunia Kerja Indonesia</h2><p></p><p>Perubahan iklim bukan lagi isu lingkungan yang terisolasi; ia telah bertransformasi menjadi krisis multidimensional yang dampaknya paling dirasakan oleh pekerja dan dunia usaha. Analisis mendalam terhadap risiko ini menjadi langkah pertama yang fundamental untuk merumuskan kebijakan ketenagakerjaan yang relevan dan efektif.</p><p></p><h3>Sub-Bagian 1.1: Dampak Fisik, Kesehatan, dan Produktivitas</h3><p></p><p>Dampak perubahan iklim terhadap tenaga kerja termanifestasi secara langsung melalui risiko fisik, penurunan kesehatan, dan hilangnya produktivitas. Indonesia, dengan peringkat sebagai salah satu dari tiga negara teratas dalam hal risiko iklim global, menghadapi paparan yang tinggi terhadap semua jenis banjir dan panas ekstrem, yang intensitasnya diperkirakan akan terus memburuk.2</p><p>Tekanan Panas (Heat Stress) menjadi salah satu ancaman paling signifikan dan seringkali diabaikan. Laporan dari International Labour Organization (ILO) menunjukkan bahwa lebih dari 2,4 miliar pekerja secara global terpapar risiko tekanan panas, sebuah kondisi yang dapat menyebabkan kelelahan, dehidrasi, hingga heatstroke yang fatal.6 Di Indonesia, sektor-sektor padat karya yang dominan dilakukan di luar ruangan, seperti</p><p>pertanian dan konstruksi, menjadi yang paling rentan.6 Gelombang panas dapat secara langsung mengurangi jam kerja efektif dan menurunkan kapasitas fisik pekerja, yang berujung pada hilangnya produktivitas. Secara global, produktivitas yang hilang akibat tekanan panas ini diperkirakan setara dengan 18 juta pekerjaan penuh waktu.6 Ini bukan lagi sekadar isu kenyamanan, melainkan kerugian ekonomi langsung yang harus diperhitungkan dalam kalkulasi biaya dampak perubahan iklim.</p><p>Bencana Hidrometeorologi, seperti banjir, tanah longsor, dan kekeringan, juga menimbulkan disrupsi masif. Data ILO yang mencakup periode 2000 hingga 2015 menunjukkan bahwa rata-rata 23 juta jam kerja hilang setiap tahunnya di seluruh dunia akibat bencana yang terkait dengan perubahan iklim.6 Bencana ini tidak hanya menghentikan operasi perusahaan untuk sementara, tetapi juga dapat merusak infrastruktur tempat kerja, mesin produksi, dan rantai pasok, yang pada akhirnya dapat berujung pada Pemutusan Hubungan Kerja (PHK) massal.</p><p>Risiko-risiko ini memiliki implikasi langsung terhadap mandat inti Kementerian Ketenagakerjaan. Perubahan iklim tidak dapat lagi dipandang sebagai domain eksklusif Kementerian Lingkungan Hidup dan Kehutanan. Data mengenai tekanan panas dan hilangnya jam kerja akibat bencana secara langsung masuk dalam kategori \"bahaya lingkungan kerja\". Instrumen hukum yang ada, yaitu Peraturan Menteri Ketenagakerjaan Nomor 5 Tahun 2018 tentang Keselamatan dan Kesehatan Kerja (K3) Lingkungan Kerja, secara eksplisit telah mengatur kewajiban pengukuran dan pengendalian \"Iklim Kerja\" (yang meliputi suhu, kelembaban, dan kecepatan angin), \"Pencahayaan,\" dan \"Kebutuhan Udara\" di tempat kerja.7 Artinya, Kemnaker telah memiliki landasan hukum yang kuat untuk bertindak. Tantangannya adalah mereposisi isu perubahan iklim dari sekadar isu lingkungan eksternal menjadi isu inti dalam agenda</p><p>Keselamatan dan Kesehatan Kerja (K3) dan Produktivitas Nasional. Langkah ini akan memberikan legitimasi dan urgensi bagi Kemnaker untuk memperkuat pengawasan dan penegakan standar K3 yang adaptif terhadap iklim.</p><p></p><h3>Sub-Bagian 1.2: Disrupsi Ekonomi dan Kerentanan Sektoral</h3><p></p><p>Selain dampak fisik, perubahan iklim juga menyebabkan disrupsi ekonomi yang signifikan, dengan tingkat kerentanan yang berbeda antar sektor. Sektor-sektor ekonomi yang paling bergantung pada stabilitas ekosistem dan kondisi cuaca menjadi yang paling terpukul.</p><p>Sektor yang Paling Terdampak meliputi pertanian, perikanan, kehutanan, dan pariwisata.2 Di sektor pertanian, perubahan pola curah hujan, musim kemarau yang lebih panjang, dan meningkatnya serangan hama penyakit menyebabkan penurunan produktivitas dan risiko gagal panen yang tinggi.8 Di sektor kelautan dan perikanan, kenaikan suhu permukaan laut, pengasaman laut, dan kenaikan permukaan air laut mengancam ekosistem terumbu karang, mengubah pola migrasi ikan, dan merusak infrastruktur pesisir seperti tambak, yang secara langsung mengancam mata pencaharian jutaan nelayan dan petambak.9</p><p>Disrupsi ini berpotensi mengakselerasi pergeseran struktur ketenagakerjaan yang sudah terjadi di Indonesia. Data menunjukkan bahwa motor pertumbuhan ekonomi telah bergeser secara perlahan dari sektor pertanian dan industri pengolahan ke sektor jasa.11 Perubahan iklim yang membuat sektor pertanian semakin tidak menentu dapat mendorong urbanisasi dan perpindahan tenaga kerja ke sektor jasa di perkotaan. Jika tidak dikelola dengan baik, pergeseran ini dapat menciptakan ketidakseimbangan antara ketersediaan lapangan kerja dan keterampilan yang dimiliki oleh angkatan kerja, yang berpotensi meningkatkan Tingkat Pengangguran Terbuka (TPT).</p><p>Dampak perubahan iklim juga tidak merata di seluruh lapisan masyarakat. Kelompok pekerja yang paling rentan adalah mereka yang berada di sektor ekonomi informal, pekerja di usaha mikro dan kecil, perempuan, dan penyandang disabilitas.12 Pekerja informal, yang mendominasi sektor pertanian dan perikanan, menghadapi risiko ganda. Pertama, mereka mengalami kehilangan pendapatan secara langsung ketika terjadi guncangan iklim karena tidak memiliki pendapatan tetap. Kedua, mereka umumnya berada di luar jangkauan sistem jaring pengaman sosial formal seperti Jaminan Kehilangan Pekerjaan (JKP) atau Jaminan Kecelakaan Kerja (JKK) karena status hubungan kerja mereka yang tidak standar.14 Kegagalan untuk merancang dan memperluas sistem perlindungan sosial yang adaptif dan inklusif bagi kelompok ini akan menciptakan \"perangkap kemiskinan berbasis iklim\" (</p><p>climate-induced poverty trap), sebuah kondisi di mana guncangan iklim yang berulang akan terus-menerus menjerumuskan mereka ke dalam kemiskinan, yang pada akhirnya dapat membalikkan kemajuan signifikan dalam pengentasan kemiskinan yang telah dicapai Indonesia selama beberapa dekade terakhir.2</p><p>Untuk memvisualisasikan hubungan sebab-akibat antara bahaya iklim dan dampaknya pada dunia kerja, matriks berikut dapat menjadi alat analisis yang berguna bagi para pembuat kebijakan.</p><p>Tabel 1: Matriks Risiko Iklim dan Dampak Ketenagakerjaan</p><table><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr></table><p>Tabel ini bukan sekadar kumpulan data, melainkan sebuah alat advokasi strategis. Dengan menerjemahkan data iklim yang abstrak menjadi risiko konkret di tingkat sektoral dan pekerja, serta menghubungkannya langsung dengan program-program yang berada dalam yurisdiksi Kemnaker, tabel ini menegaskan relevansi dan urgensi mandat kementerian dalam forum lintas sektor.</p><p></p><h2>Bagian II: Transisi Berkeadilan (Just Transition): Tantangan dan Peluang Ketenagakerjaan dalam Ekonomi Hijau</h2><p></p><p>Transisi menuju ekonomi rendah karbon dan berketahanan iklim, khususnya di sektor energi, merupakan sebuah keniscayaan untuk memenuhi komitmen nasional dan global. Namun, transisi ini memiliki dua sisi mata uang: di satu sisi ia membawa disrupsi yang tak terhindarkan bagi industri dan tenaga kerja yang ada, dan di sisi lain ia membuka peluang besar untuk penciptaan lapangan kerja baru di sektor-sektor hijau. Mengelola dualitas ini secara adil dan inklusif adalah inti dari konsep Transisi Berkeadilan (Just Transition).</p><p></p><h3>Sub-Bagian 2.1: Disrupsi Tak Terhindarkan: Sisi Lain Transisi Energi</h3><p></p><p>Komitmen Indonesia untuk mencapai Net Zero Emission (NZE) pada tahun 2060 atau lebih cepat, yang tercermin dalam dokumen Long-Term Strategy for Low Carbon and Climate Resilience (LTS-LCCR 2050) dan Nationally Determined Contribution (NDC), mengimplikasikan pengurangan ketergantungan pada energi fosil, terutama batu bara.1 Transisi ini akan menyebabkan disrupsi sosial-ekonomi yang signifikan, terutama di sektor pertambangan batu bara dan Pembangkit Listrik Tenaga Uap (PLTU).15</p><p>Skala Dampak Ketenagakerjaan yang dihadapi sangat besar. Diperkirakan sekitar 30.000 pekerja tambang di Indonesia berisiko kehilangan pekerjaan antara tahun 2020 hingga 2040 akibat transisi energi.16 Jika digabungkan dengan pekerja di sektor PLTU dan industri pendukungnya, jumlah pekerja yang menghadapi ketidakpastian bisa mencapai hampir</p><p>300.000 orang.17 Banyak dari pekerja ini, terutama di level operasional, memiliki keterampilan yang sangat spesifik untuk industri fosil dan seringkali berada dalam hubungan kerja alih daya (</p><p>outsourcing) yang minim perlindungan sosial, membuat mereka semakin rentan.17</p><p>Ketergantungan Ekonomi Daerah memperburuk kompleksitas masalah ini. Beberapa kabupaten di provinsi penghasil batu bara utama seperti Kalimantan Timur, Kalimantan Selatan, dan Sumatera Selatan memiliki tingkat ketergantungan ekonomi yang sangat tinggi pada industri ini, baik dari sisi Pendapatan Asli Daerah (PAD) maupun penyerapan tenaga kerja.18 Bagi daerah-daerah ini, transisi energi bukan hanya soal PHK individual, tetapi berpotensi memicu krisis ekonomi regional yang dapat meningkatkan kemiskinan dan ketegangan sosial jika tidak diantisipasi dengan baik.</p><p>Dalam konteks inilah, konsep Transisi Berkeadilan menjadi sangat relevan. Just Transition bukanlah sekadar slogan atau upaya memperlambat transisi, melainkan sebuah kerangka kebijakan komprehensif yang bertujuan untuk \"mengatasi masalah sosio-ekonomi, memitigasi masalah yang berpotensi timbul, bermanfaat dan tidak merugikan\".19 Menurut ILO, pilar-pilar utama dari</p><p>Just Transition meliputi dialog sosial yang kuat antara pemerintah, pengusaha, dan serikat pekerja; perlindungan sosial yang memadai bagi pekerja terdampak; pengembangan keterampilan dan pembelajaran seumur hidup; serta investasi yang menciptakan lapangan kerja layak (decent work) di sektor-sektor baru.20</p><p>Diskursus mengenai transisi energi di Indonesia seringkali didominasi oleh pembahasan teknis dan finansial yang berada di bawah domain Kementerian ESDM dan Kementerian Keuangan. Namun, data yang ada secara jelas menunjukkan bahwa dampak terbesar dan paling kompleks dari transisi ini terletak pada aspek sosial dan ketenagakerjaan. Solusi untuk mengatasi dampak ini?seperti perluasan Jaminan Kehilangan Pekerjaan, program reskilling dan upskilling massal, serta fasilitasi dialog sosial?merupakan mandat inti dari Kementerian Ketenagakerjaan. Oleh karena itu, Kemnaker harus secara proaktif mengklaim kepemimpinan dalam pilar sosial dari agenda Just Transition. Ini berarti Kemnaker tidak boleh hanya menunggu dampak terjadi, tetapi harus berada di garda depan dalam merancang strategi ketenagakerjaan yang terintegrasi jauh sebelum PLTU dan tambang batu bara mulai dipensiunkan secara bertahap.</p><p></p><h3>Sub-Bagian 2.2: Potensi Penciptaan Lapangan Kerja Hijau (Green Jobs)</h3><p></p><p>Di tengah tantangan disrupsi, transisi hijau juga membuka peluang ekonomi yang sangat besar melalui penciptaan lapangan kerja baru yang disebut green jobs. Green jobs didefinisikan sebagai pekerjaan yang berkontribusi untuk melestarikan atau memulihkan lingkungan, baik di sektor tradisional maupun di sektor hijau yang baru muncul.22</p><p>Proyeksi Penciptaan Lapangan Kerja sangat menjanjikan. Secara global, ILO memproyeksikan bahwa transisi menuju ekonomi hijau akan menciptakan sekitar 24 juta pekerjaan baru pada tahun 2030, jumlah yang jauh melampaui 6 juta pekerjaan yang diperkirakan akan hilang di sektor berbasis fosil.15 Di tingkat nasional, proyeksi juga sangat optimis. Bappenas menargetkan penciptaan</p><p>1,8 juta green jobs pada tahun 2030 di berbagai sektor, dan bahkan bisa mencapai 15,3 juta pekerjaan pada tahun 2045.23 Analisis yang lebih spesifik dari lembaga</p><p>think tank Ember menunjukkan bahwa alokasi proyek energi terbarukan di daerah-daerah penghasil batu bara saja berpotensi menciptakan hingga 96.000 pekerjaan baru.24</p><p>Sektor-sektor Potensial sebagai lumbung green jobs di Indonesia meliputi:</p><li>Energi Terbarukan: Sektor ini menjadi yang paling dominan, terutama energi surya (PLTS) dan bioenergi, yang diproyeksikan akan mendominasi penciptaan lapangan kerja di dekade pertama transisi.25</li><li>Efisiensi Energi: Meliputi pekerjaan seperti auditor energi, teknisi instalasi peralatan hemat energi, dan manajer energi di gedung dan industri.</li><li>Pengelolaan Limbah dan Ekonomi Sirkular: Mencakup pekerjaan di sektor daur ulang, perbaikan (refurbish), dan pemanfaatan kembali sumber daya.26</li><li>Transportasi Berkelanjutan: Terutama terkait pengembangan ekosistem kendaraan listrik (EV), mulai dari manufaktur baterai, perakitan kendaraan, hingga pembangunan infrastruktur pengisian daya.23</li><li>Restorasi Lahan dan Kehutanan Berkelanjutan: Termasuk pekerjaan dalam program rehabilitasi lahan terdegradasi, restorasi gambut, dan perhutanan sosial.1</li><p>Namun, di balik potensi besar ini, terdapat sebuah tantangan kritis yang dapat menciptakan \"paradoks peluang green jobs\", yaitu kesenjangan keterampilan (skills gap).16 Tenaga kerja yang ada, khususnya mereka yang berasal dari sektor pertambangan dan PLTU, umumnya tidak memiliki kompetensi teknis yang dibutuhkan untuk pekerjaan di sektor energi terbarukan. Keterampilan yang dibutuhkan di sektor hijau sangat berbeda, seperti kemampuan instalasi dan perawatan panel surya, analisis data untuk</p><p>smart grid, keahlian bioproses untuk bioenergi, atau keahlian di bidang kimia untuk manufaktur baterai.16</p><p>Tanpa adanya intervensi kebijakan yang masif dan terstruktur dalam bentuk program reskilling (pelatihan ulang untuk profesi baru) dan upskilling (peningkatan keterampilan dalam profesi yang sama), potensi green jobs ini bisa menjadi sebuah ilusi. Pekerjaan-pekerjaan baru yang tercipta kemungkinan besar akan diisi oleh tenaga kerja dari daerah lain yang memiliki kualifikasi yang sesuai, atau bahkan oleh tenaga kerja asing. Sementara itu, puluhan ribu pekerja lokal yang di-PHK dari sektor batu bara akan tetap menganggur, yang pada akhirnya akan memperburuk ketimpangan dan memicu konflik sosial. Hal ini menciptakan urgensi yang sangat tinggi bagi Kemnaker untuk segera merevitalisasi Balai Latihan Kerja (BLK) dengan kurikulum hijau yang relevan, serta mengembangkan sistem sertifikasi kompetensi yang diakui oleh industri energi terbarukan.</p><p>Untuk memberikan gambaran kuantitatif yang lebih jelas mengenai skala disrupsi dan peluang dalam transisi energi, tabel neraca ketenagakerjaan berikut dapat menjadi alat perencanaan yang efektif.</p><p>Tabel 2: Proyeksi Neraca Ketenagakerjaan dalam Transisi Energi Indonesia (2025-2035)</p><p></p><table><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr
