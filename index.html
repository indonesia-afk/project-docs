surat permohonan dari BPJS.1</li><p></p><p>Peran Pengawas Ketenagakerjaan dan Koordinasi dengan OJK</p><p></p><p>Pengawas ketenagakerjaan memiliki peran krusial dalam penegakan hukum terkait kepatuhan Jamsostek.1 Mereka bertanggung jawab untuk memastikan bahwa regulasi jaminan sosial bagi pekerja ditegakkan. Selain itu, pengawas ketenagakerjaan juga bertugas berkoordinasi dengan Otoritas Jasa Keuangan (OJK) dalam pengawasan. Koordinasi ini vital untuk pengawasan efektif Jamsostek, mengingat OJK adalah otoritas jasa keuangan dan Jamsostek melibatkan aspek keuangan terkait dana jaminan sosial.1</p><p>Mekanisme penegakan hukum yang berlapis ini, mulai dari peringatan administratif hingga sanksi pidana dan penghentian layanan publik, menunjukkan komitmen serius pemerintah untuk memastikan kepatuhan. Namun, masalah ketidakpatuhan yang terus berlanjut mengindikasikan bahwa penegakan hukum saja mungkin tidak cukup. Strategi komplementer yang berfokus pada edukasi, penyederhanaan proses, dan insentif mungkin diperlukan untuk meningkatkan tingkat kepatuhan secara menyeluruh.</p><p></p><h3>H. Pembaruan Regulasi Terkini</h3><p></p><p>Pemerintah terus melakukan pembaruan regulasi untuk meningkatkan efektivitas dan cakupan program jaminan sosial.</p><p></p><p>Penyesuaian Iuran JKK (PP 7/2025)</p><p></p><p>PP 7/2025 memperkenalkan mekanisme pemberian keringanan iuran JKK sebesar 50% selama 6 bulan (berlaku untuk iuran Februari s.d. Juli 2025) bagi perusahaan industri padat karya. Tujuan keringanan ini adalah untuk meringankan pembayaran iuran tanpa mengurangi manfaat yang diterima peserta. Persyaratan meliputi industri padat karya dengan minimal 50 pekerja aktif BPJS Ketenagakerjaan dan telah melunasi iuran JKK hingga Desember 2024. Industri yang dicakup antara lain makanan, minuman, tembakau, tekstil, pakaian jadi, kulit, alas kaki, mainan anak, dan furnitur.1</p><p></p><p>PP 6/2025 (Perubahan PP 37/2021) tentang JKP</p><p></p><p>Pembaruan ini membawa beberapa perubahan signifikan pada program JKP:</p><li>Syarat Kepesertaan: Mensyaratkan kepesertaan JKN bagi pekerja penerima upah dan badan usaha (Pasal 4 ayat (4)) dihapus, sehingga pekerja dengan kepesertaan PBI JKN atau mandiri kini eligible menjadi peserta JKP.1</li><li>Besaran Manfaat: Nilai manfaat uang tunai ditingkatkan menjadi 60% dari upah sebulan untuk durasi paling lama 6 bulan (sebelumnya 45% di 3 bulan pertama dan 25% di 3 bulan berikutnya).1</li><li>Iuran: Iuran JKP ditetapkan 0,46% dari upah, dengan komposisi 0,22% dari Pemerintah, 0,14% rekomposisi dari JKK, dan 0,10% rekomposisi dari JKM.1</li><li>Syarat Klaim: Tidak lagi mensyaratkan pembayaran iuran 6 bulan berturut-turut. Bukti PHK juga disederhanakan; tidak wajib didaftarkan ke Pengadilan HI, melainkan cukup bukti lapor PHK dari Kemnaker atau Disnaker, atau perjanjian bersama yang bisa dilaporkan ke Kemnaker/Disnaker.1</li><p></p><p>Permenaker 1/2025 (Perubahan Permenaker 5/2021) tentang JKK, JKM, & JHT</p><p></p><p>Permenaker ini memperkenalkan beberapa aspek baru:</p><li>Ruang Lingkup JKK: Mencakup kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja dan/atau dalam hubungan kerja, dibuktikan dengan surat keterangan polisi dan/atau visum.1</li><li>Ketentuan Pelaporan JKK: Jika laporan melampaui 2x24 jam, manfaat JKK menjadi kewajiban pemberi kerja.1</li><li>Manfaat JKM: Diberikan untuk setiap kepesertaan aktif (PU/BPU) dengan biaya pemakaman hanya diberikan 1 kali.1</li><li>Syarat Klaim JKM BPU: Peserta baru BPU harus memenuhi masa iur dan masa kepesertaan paling singkat 3 bulan. Jika iuran kurang dari 3 bulan, BPJS Ketenagakerjaan hanya membayarkan biaya pemakaman.1</li><li>Wasiat: Wasiat dengan penunjukan ahli waris harus dalam akta notaris; tanpa penunjukan, menggunakan putusan penetapan dari pengadilan.1</li><li>Penambahan Nomenklatur ASN: ASN wajib menjadi peserta program JKK dan JKM.1</li><li>Manfaat JKM bagi Peserta dengan Lebih dari 1 Pemberi Kerja: Berhak mendapatkan manfaat JKM dari setiap Pemberi Kerja yang iurannya telah dibayar, namun biaya pemakaman dibayar 1 kali.1</li><li>Pengajuan Beasiswa: Persyaratan anak menerima beasiswa dapat dikecualikan bagi anak yang menempuh pendidikan dengan ketentuan telah bekerja dan terdaftar sebagai PU (maksimal 6 bulan berturut-turut), terdaftar sebagai BPU, atau dalam status magang. Pembayaran manfaat akumulatif maksimal 3 tahun sebelum pengajuan.1</li><li>Masa Transisi: BPJS Ketenagakerjaan wajib menyesuaikan ketentuan mengenai tata cara pemberitahuan dan pelaporan dugaan KK atau PAK paling lama 3 bulan.1</li><p></p><p>Dampak UU No. 4 Tahun 2023 (P2SK) terhadap Dana Pensiun, program JHT, dan JP</p><p></p><p>UU P2SK memiliki dampak transformatif pada skema jaminan sosial:</p><li>Dana Pensiun: UU ini mencabut UU 11/1992 tentang Dana Pensiun, memperluas lembaga yang dapat membentuk Dana Pensiun, memungkinkan skema yang lebih fleksibel, memperbaiki tata kelola, dan mengatur cut loss serta unrealized loss. UU P2SK juga mengamanatkan harmonisasi seluruh program pensiun, termasuk program pensiun wajib tambahan bagi pekerja berpenghasilan tertentu.1</li><li>JHT: Memperkenalkan 2 akun (akun utama dan akun tambahan), menambah opsi penarikan JHT secara berkala saat usia pensiun, dan iuran berdasarkan upah tertentu. Bagi pekerja, ini berpotensi mengurangi perlindungan karena yang dijaminkan hanya sebatas upah tertentu, dan kondisi mendesak sangat bervariasi antar sektor. Bagi pengusaha, berpotensi meningkatkan iuran. Bagi pemerintah, diperlukan penyesuaian PP JHT dan peningkatan pengawasan.1</li><li>JP: Pemerintah akan mengharmonisasikan program JP dan JHT sebagai bagian dari SJSN. Diperkenalkan program pensiun tambahan yang bersifat wajib dan diselenggarakan secara kompetitif untuk penghasilan tertentu, dengan koordinasi antar K/L. Bagi pemerintah, data aktuaria menunjukkan iuran sekitar 4,5%-5% untuk masa kerja 30 tahun, potensi integrasi pesangon, dan peningkatan manfaat serta pengawasan. Bagi pengusaha, ini berarti kenaikan iuran, kewajiban top up untuk program pensiun tambahan, dan potensi pembayaran iuran yang redundant, meskipun dapat mengurangi beban pajak. Bagi pekerja, berpotensi meningkatkan iuran, memperluas cakupan informal, dan mengurangi waktu manfaat jika ada dana pensiun.1</li><p>Perubahan yang diperkenalkan oleh PP 6/2025 dan Permenaker 1/2025, khususnya penyederhanaan persyaratan klaim JKP dan pengakuan kekerasan/pemerkosaan sebagai kecelakaan kerja, menunjukkan responsivitas terhadap tantangan praktis dan komitmen untuk memperluas perlindungan pekerja. Namun, dampak UU P2SK terhadap JHT dan JP, terutama pengenalan dua akun dan potensi peningkatan iuran, mengindikasikan pergeseran struktural yang signifikan. Implementasi dan komunikasi yang cermat diperlukan untuk menghindari konsekuensi yang tidak diinginkan bagi pekerja dan pengusaha.</p><p></p><h2>II. Fasilitasi Kesejahteraan Pekerja (Faskesja)</h2><p></p><p></p><h3>A. Definisi, Tujuan, dan Prinsip Penyelenggaraan Faskesja</h3><p></p><p>Fasilitasi Kesejahteraan Pekerja (Faskesja) didefinisikan secara formal sebagai segala bentuk sarana dan prasarana yang mampu mewujudkan terpenuhinya kebutuhan jasmaniah dan/atau rohaniah pekerja, yang pada gilirannya dapat meningkatkan produktivitas kerja.1 Definisi komprehensif ini secara konsisten ditekankan dalam berbagai dokumen kebijakan.</p><p>Tujuan utama penyediaan Faskesja adalah untuk menumbuhkan rasa tenang dan aman bagi pekerja dalam menjalankan tugasnya. Kondisi ini diharapkan dapat mendorong semangat kerja, meningkatkan disiplin, dan pada akhirnya memacu produktivitas. Inisiatif ini juga diakui sebagai mekanisme vital untuk meningkatkan kesejahteraan pekerja dan keluarga mereka secara menyeluruh.1</p><p>Implementasi Faskesja dipandu oleh empat prinsip fundamental:</p><li>Kepentingan Bersama: Faskesja merupakan kepentingan bersama yang esensial bagi keberhasilan dan kelangsungan perusahaan. Ini mencerminkan pemahaman bahwa investasi dalam kesejahteraan pekerja bukan hanya kewajiban, tetapi juga strategi yang menguntungkan bagi kelangsungan bisnis.1</li><li>Mitra Bersama: Faskesja memposisikan pengusaha dan pekerja sebagai mitra bersama dalam membangun dan mengembangkan perusahaan. Pendekatan ini mendorong kolaborasi dan rasa kepemilikan bersama terhadap tujuan perusahaan.1</li><li>Perhatian terhadap Kebutuhan dan Kemampuan: Penyelenggaraan Faskesja harus memperhatikan kondisi dan kebutuhan spesifik pekerja, sekaligus memahami kemampuan finansial dan operasional pengusaha. Hal ini memastikan bahwa fasilitas yang disediakan relevan dan berkelanjutan.1</li><li>Peningkatan Produktivitas untuk Kesejahteraan Bersama: Tujuan akhir dari Faskesja adalah membangun fondasi untuk peningkatan produktivitas yang pada akhirnya akan meningkatkan kesejahteraan bersama bagi seluruh pemangku kepentingan. Ini menegaskan bahwa kesejahteraan bukan hanya hasil, tetapi juga pendorong produktivitas.1</li><p>Penekanan eksplisit pada \"kepentingan bersama\" dan \"mitra bersama\" dalam prinsip-prinsip Faskesja menunjukkan pergeseran strategis. Ini bukan sekadar melihat kewajiban pengusaha sebagai beban kepatuhan, melainkan sebagai investasi kolaboratif dalam harmoni industrial dan pertumbuhan bisnis yang berkelanjutan. Pendekatan ini menunjukkan bahwa pemerintah secara aktif mempromosikan Faskesja sebagai proposisi yang saling menguntungkan, baik bagi pengusaha (melalui peningkatan produktivitas dan pengurangan turnover) maupun bagi karyawan (melalui peningkatan kesejahteraan dan keseimbangan kehidupan kerja).</p><p></p><h3>B. Landasan Hukum Faskesja</h3><p></p><p>Penyediaan fasilitas kesejahteraan pekerja di Indonesia memiliki dasar hukum yang kuat, terutama diatur dalam Undang-Undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan. Pasal 100 UU tersebut secara tegas menyatakan bahwa untuk meningkatkan kesejahteraan pekerja/buruh dan keluarganya, pengusaha wajib menyediakan fasilitas kesejahteraan. Penyediaan ini harus mempertimbangkan kebutuhan pekerja/buruh dan ukuran kemampuan perusahaan.1</p><p>Selain itu, Pasal 101 UU Nomor 13 Tahun 2003 mendorong pembentukan koperasi pekerja/buruh dan usaha-usaha produktif di perusahaan sebagai upaya meningkatkan kesejahteraan. Pemerintah, pengusaha, dan pekerja/buruh atau serikat pekerja/buruh memiliki peran aktif dalam menumbuhkembangkan koperasi dan mengembangkan usaha produktif ini.1</p><p>Definisi \"Kesejahteraan Pekerja/Buruh\" sendiri diatur dalam Pasal 1 Butir 31 UU Nomor 13 Tahun 2003, yaitu \"Suatu pemenuhan kebutuhan dan/atau keperluan yang bersifat jasmaniah dan rohaniah, baik di dalam maupun di luar hubungan kerja, yang secara langsung atau tidak langsung dapat mempertinggi produktivitas kerja dalam lingkungan kerja yang aman dan sehat\".1 Sebagai panduan pelaksanaan, Menteri Ketenagakerjaan juga mengeluarkan Surat Edaran (SE) Menaker Nomor 4 Tahun 2018 tentang Penyediaan Fasilitas Kesejahteraan Pekerja/Buruh.1</p><p></p><h3>C. Jenis dan Manfaat Fasilitas Kesejahteraan Pekerja</h3><p></p><p>Berdasarkan Penjelasan Pasal 100 Ayat 1 Undang-Undang Nomor 13 Tahun 2003, jenis-jenis fasilitas kesejahteraan yang dapat disediakan meliputi:</p><li>Pelayanan Keluarga Berencana</li><li>Perumahan Pekerja/Buruh</li><li>Fasilitas Olahraga</li><li>Fasilitas Kesehatan</li><li>Tempat Penitipan Anak</li><li>Fasilitas Ibadah</li><li>Fasilitas Kantin</li><li>Fasilitas Rekreasi.1</li><p>Penyediaan fasilitas kesejahteraan ini memberikan manfaat yang luas bagi berbagai pihak:</p><li>Pemerintah dan Masyarakat: Terjadi peningkatan pendapatan/penerimaan negara melalui pajak yang dibayar perusahaan dan pekerja, pertumbuhan ekonomi, peningkatan kesejahteraan masyarakat melalui program CSR (Corporate Social Responsibility) perusahaan, serta penyerapan tenaga kerja melalui perluasan usaha baru perusahaan.1</li><li>Pekerja/Buruh: Terpenuhinya kebutuhan jasmaniah dan rohaniah pekerja, menumbuhkan semangat kerja, etika kerja, dan komitmen kerja, serta meningkatkan motivasi dan produktivitas pekerja.1</li><li>Perusahaan/APINDO: Peningkatan produktivitas yang berdampak pada peningkatan profit bagi perusahaan, serta potensi pembukaan perluasan usaha baru.1</li><p>Penting untuk membedakan antara Fasilitasi Kesejahteraan Pekerja dan Fasilitas Kerja. Meskipun keduanya bertujuan mendukung pekerja, terdapat perbedaan mendasar. Fasilitas kesejahteraan adalah sarana/prasarana yang memenuhi kebutuhan jasmani dan rohani untuk meningkatkan produktivitas.1 Sebaliknya, fasilitas kerja, sebagaimana diatur dalam Pasal 12 PP 36/2021, adalah bentuk pendapatan non-upah yang bersifat tidak wajib. Pemberian fasilitas kerja merupakan kewenangan pengusaha, diatur dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama, dan dapat diberikan kepada seluruh atau sebagian pekerja. Jika tidak tersedia atau tidak mencukupi, perusahaan dapat memberikan uang pengganti fasilitas kerja.1 Perbedaan ini menunjukkan bahwa Faskesja memiliki dimensi yang lebih luas, berfokus pada kesejahteraan holistik, sementara fasilitas kerja lebih terkait langsung dengan dukungan operasional pekerjaan.</p><p></p><h3>D. Upaya Pemerintah dalam Mendorong Faskesja</h3><p></p><p>Pemerintah, melalui Kementerian Ketenagakerjaan, aktif melakukan berbagai upaya untuk mendorong penyediaan dan penguatan Fasilitasi Kesejahteraan Pekerja:</p><li>Mendorong Penyediaan Fasilitas Kesejahteraan dan Penumbuhkembangan Koperasi Pekerja di Perusahaan: Ini adalah fokus utama untuk memastikan ketersediaan sarana penunjang kesejahteraan.1</li><li>Melakukan Pembinaan: Melalui dialog, sosialisasi, penyuluhan, bimbingan teknis (bimtek), serta monitoring dan evaluasi (monev), pemerintah berupaya meningkatkan pemahaman dan implementasi Faskesja.1</li><li>Melakukan Sinergi dan Koordinasi Lintas Kementerian/Lembaga dan Pemerintah Daerah: Koordinasi ini penting untuk memastikan program Faskesja terintegrasi dan didukung oleh berbagai sektor, sehingga peningkatkan kesejahteraan pekerja dapat dilakukan secara komprehensif.1</li><p>Penguatan penyelenggaraan fasilitas kesejahteraan pekerja sangat diperlukan untuk meningkatkan produktivitas dan kebahagiaan pekerja. Ini mencerminkan pengakuan bahwa kesejahteraan bukan hanya isu sosial, tetapi juga faktor ekonomi yang vital.1</p><p></p><h3>E. Isu-Isu Aktual dan Penanganan Faskesja</h3><p></p><p>Kementerian Ketenagakerjaan secara aktif menangani berbagai isu aktual terkait Fasilitasi Kesejahteraan Pekerja melalui koordinasi dan sinergi antarlembaga:</p><p></p><p>Program Perumahan Pekerja/Buruh</p><p></p><p>Program perumahan merupakan bagian integral dari fasilitas kesejahteraan pekerja yang diatur dalam syarat kerja.1 Kemnaker berkoordinasi erat dengan Kementerian Pekerjaan Umum dan Perumahan Rakyat (Kementerian PKP), BP Tapera, dan BPJS Ketenagakerjaan untuk mempermudah akses pekerja/buruh, khususnya Masyarakat Berpenghasilan Rendah (MBR), dalam memiliki rumah yang layak dan terjangkau.1</p><p>Pada 10 April 2025, Kemnaker, Kementerian PKP, dan Badan Pusat Statistik (BPS) menandatangani Nota Kesepahaman (MoU) tentang Penyediaan dan Pemutakhiran Data Statistik Tenaga Kerja dalam rangka Penyelenggaraan Perumahan bagi Pekerja/Buruh. MoU ini bertujuan meningkatkan sinergi dalam penyediaan data dan informasi serta mengoptimalkan pemanfaatan program perumahan seperti Fasilitas Likuiditas Pembiayaan Perumahan (FLPP).1</p><p>Peran lembaga pendukung sangat vital:</p><li>BP Tapera: Didirikan pada tahun 2016 untuk mengintegrasikan program pembiayaan dan tabungan perumahan. Sejak 2021, BP Tapera mengelola FLPP dan menyediakan produk pembiayaan seperti Kredit Pemilikan Rumah (KPR) Tapera, Kredit Renovasi Rumah (KRR) Tapera, dan Kredit Bangun Rumah (KBR) Tapera, yang disesuaikan dengan kondisi pekerja.1</li><li>BPJS Ketenagakerjaan: Melalui Program Manfaat Layanan Tambahan (MLT), peserta Jaminan Hari Tua (JHT) yang telah menjadi peserta minimal 1 tahun dapat mengakses Pinjaman Uang Muka Perumahan (PUMP) hingga Rp150 juta, KPR hingga Rp500 juta, dan Pinjaman Renovasi Perumahan (PRP) hingga Rp200 juta. Program ini diperuntukkan bagi pekerja pada perusahaan yang tertib administrasi atau membayar iuran, dengan maksimal harga rumah Rp500 juta.1</li><p></p><p>Pelayanan Keluarga Berencana di Tempat Kerja</p><p></p><p>Pelayanan Keluarga Berencana (KB) adalah amanat Pasal 100 UU Nomor 13 Tahun 2003 sebagai salah satu fasilitas kesejahteraan pekerja.1 Kemnaker mendukung perluasan akses layanan KB untuk pekerja, terutama pekerja perempuan di tempat kerja.1</p><p>Sinergi antara Badan Kependudukan dan Keluarga Berencana Nasional (BKKBN) dan Kemnaker diwujudkan melalui MoU Nomor: 48/KSM/G2/2023 dan Nomor: M/5/KS.06/X/2023 tentang Sinergitas dan Implementasi Program Pembangunan Keluarga, Kependudukan, dan Keluarga Berencana, serta Percepatan Penurunan Stunting dengan Program Pembangunan Ketenagakerjaan.1 Perjanjian Kerja Sama (PKS) Nomor: 35/PKS/E1/2024 dan Nomor: 4/908/HI.00.02/V/2024 lebih lanjut mengatur sinergitas penyelenggaraan pelayanan KB dan kesehatan reproduksi di tempat kerja.1</p><p>Kegiatan seremonial pelayanan KB serentak dipusatkan di PT. Rhaindo Putra Lestari, Kota Pasuruan, pada 7 Februari 2025. Sebelumnya, pada tahun 2024, PT. Djarum Kudus memecahkan Rekor MURI untuk \"Pemasangan Alat Kontrasepsi KB untuk Karyawan Terbanyak\".1 Pada May Day 2025, BKKBN dan Kemnaker menyelenggarakan pelayanan KB serentak di tempat kerja di seluruh provinsi di Indonesia.1</p><p></p><p>Program Taman Asuh Sayang Anak (TAMASYA)</p><p></p><p>BKKBN menginisiasi penyusunan Surat Edaran Bersama (SEB) Nomor: SE M/1/HI.00.02/11/2025 tentang Pembentukan dan Penyelenggaraan Tempat Penitipan Anak (TPA) di Lingkungan Kementerian/Lembaga, Pemerintah Daerah, BUMN/D, Swasta, dan Masyarakat.1 Tujuan SEB ini adalah mendorong pendirian TPA di seluruh sektor untuk mengurangi beban pengasuhan ibu yang bekerja, sesuai amanat Undang-Undang Nomor 4 Tahun 2024 tentang Kesejahteraan Ibu Anak pada Fase Seribu Hari Pertama Kehidupan.1</p><p>Kemnaker mendukung SEB ini karena TPA merupakan salah satu fasilitas kesejahteraan pekerja yang diamanatkan dalam Pasal 100 UU Nomor 13 Tahun 2003.1 Kajian menunjukkan bahwa penyediaan layanan pengasuhan anak tidak terbatas pada TPA fisik, tetapi dapat melalui opsi alternatif seperti subsidi, TPA berbasis komunitas/kolektif, voucher, dan waktu kerja fleksibel. Perusahaan dapat memilih opsi yang sesuai dengan kemampuan dan kebutuhan.1 Saat ini, Kemnaker bersama APINDO dan ILO sedang menyiapkan proyek percontohan pembentukan TPA bagi Pekerja/Buruh di Kabupaten Probolinggo, Jawa Timur.1</p><p></p><p>Program Mudik Gratis bagi Pekerja/Buruh</p><p></p><p>Kementerian Ketenagakerjaan telah berhasil menyelenggarakan program mudik gratis bagi pekerja/buruh sebagai upaya meningkatkan kesejahteraan dan mewujudkan hubungan industrial yang harmonis.1 Pada tahun 2025, tercatat 13.209 pekerja/buruh dan keluarganya menikmati fasilitas ini menggunakan 232 unit bus dan 4 gerbong kereta api.1 Program ini melibatkan partisipasi luas dari berbagai perusahaan dan</p><p>stakeholder sebagai penyelenggara maupun pendukung, dengan tujuan mudik meliputi Jawa Tengah, DI Yogyakarta, Jawa Timur, dan Sumatera.1</p><p></p><p>Bimbingan Perkawinan & Pelayanan Kesehatan Calon Pengantin (Catin)</p><p></p><p>Program ini melibatkan perjanjian kerja sama bilateral dan multilateral antara Kementerian Kesehatan, Kementerian Agama, Kementerian Pemberdayaan Perempuan dan Perlindungan Anak, Kementerian Dalam Negeri, BKKBN, Bappenas, dan Kementerian Ketenagakerjaan.1 Kemnaker mengusulkan advokasi bimbingan perkawinan secara</p><p>hybrid (daring dan luring) dan sosialisasi ke perusahaan terkait program bimbingan perkawinan dan pemeriksaan kesehatan catin bagi pekerja/buruh yang akan menikah.1 Diharapkan seluruh K/L berpartisipasi aktif dalam pengumpulan data pekerja/buruh yang telah mengikuti bimbingan perkawinan dan pemeriksaan kesehatan.1</p><p></p><h3>F. Rencana Program Faskesja di Masa Mendatang</h3><p></p><p>Kementerian Ketenagakerjaan memiliki beberapa rencana program di bidang fasilitas kesejahteraan pekerja untuk masa mendatang:</p><li>MoU dengan Kemenkop: Kemnaker berencana bekerja sama dengan Kementerian Koperasi dan UKM (Kemenkop) dalam pembinaan dan pengembangan bidang usaha koperasi pekerja/buruh di perusahaan, sesuai amanat Pasal 101 UU 13/2003.1</li><li>Pembentukan Pokja Ekonomi Perawatan: Untuk mengurangi beban tanggung jawab pengasuhan dan perawatan ibu yang bekerja, telah disusun Peta Jalan Ekonomi Perawatan. Pemerintah akan meluncurkan Kelompok Kerja (Pokja) Ekonomi Perawatan sebagai percepatan pencapaian target dalam Peta Jalan tersebut, dengan Kemnaker sebagai salah satu anggotanya.1</li><li>Pembiayaan Rumah Bersubsidi bagi Tenaga Kerja Bongkar Muat Pelabuhan: Kemnaker dan BP Tapera akan melakukan sosialisasi dan fasilitasi pembiayaan perumahan subsidi bagi Tenaga Kerja Bongkar Muat Pelabuhan Koperasi TKBM Samudera Sejahtera di Kota Samarinda.1</li><p>Rencana-rencana ini menunjukkan komitmen pemerintah untuk terus memperluas cakupan dan jenis fasilitas kesejahteraan, beradaptasi dengan kebutuhan sosial yang berkembang, dan memperkuat kolaborasi lintas sektor untuk mencapai kesejahteraan pekerja yang lebih komprehensif.</p><p></p><h2>Kesimpulan dan Rekomendasi</h2><p></p><p>Direktorat Jaminan Sosial Tenaga Kerja dan Fasilitasi Kesejahteraan Pekerja pada Kementerian Ketenagakerjaan memainkan peran sentral dalam mewujudkan kesejahteraan pekerja Indonesia melalui dua pilar utama: Fasilitasi Kesejahteraan Pekerja (Faskesja) dan Jaminan Sosial Tenaga Kerja (Jamsosnaker). Laporan ini menunjukkan komitmen kuat pemerintah dalam memperkuat kedua bidang tersebut, yang terlihat dari adaptasi regulasi, perluasan manfaat program, dan upaya sinergi lintas lembaga.</p><p>Dalam bidang Faskesja, pemerintah telah menunjukkan responsivitas terhadap kebutuhan pekerja, terutama generasi muda, dengan menekankan pentingnya keseimbangan kehidupan kerja. Inisiatif seperti program perumahan, pelayanan keluarga berencana di tempat kerja, program Taman Asuh Sayang Anak (TAMASYA), dan mudik gratis telah menunjukkan dampak positif melalui kolaborasi multi-pihak. Pergeseran paradigma menuju \"kepentingan bersama\" antara pengusaha dan pekerja dalam penyelenggaraan Faskesja merupakan langkah maju yang mendorong investasi dalam sumber daya manusia sebagai pendorong produktivitas.</p><p>Di sisi Jamsosnaker, meskipun kerangka hukumnya kokoh dan manfaat program terus dioptimalkan, tantangan besar masih terletak pada perluasan cakupan kepesertaan, khususnya bagi pekerja informal dan rentan. Tingkat ketidakpatuhan pemberi kerja, yang disebabkan oleh rendahnya pengetahuan, keterbatasan administrasi, dan kurangnya persepsi akan urgensi, tetap menjadi hambatan signifikan. Pembaruan regulasi terkini, seperti PP 6/2025 dan Permenaker 1/2025, menunjukkan upaya pemerintah untuk menyederhanakan proses dan memperluas perlindungan. Namun, dampak UU P2SK yang memperkenalkan perubahan struktural pada JHT dan JP memerlukan perhatian khusus dalam implementasi dan komunikasi.</p><p>Berdasarkan analisis ini, beberapa rekomendasi dapat diajukan untuk memperkuat peran Direktorat dan mencapai tujuan kesejahteraan pekerja yang lebih komprehensif:</p><li>Untuk Faskesja:</li><li>Mendorong Skema Alternatif yang Fleksibel: Mengintensifkan sosialisasi dan implementasi skema alternatif penyediaan fasilitas, seperti subsidi, TPA berbasis komunitas/kolektif, atau voucher, untuk mengakomodasi kemampuan beragam perusahaan dan kebutuhan pekerja.</li><li>Memperkuat Kemitraan Multi-Stakeholder: Memperluas dan memperdalam kolaborasi dengan asosiasi pengusaha, serikat pekerja, lembaga swadaya masyarakat, dan pemerintah daerah untuk memastikan program Faskesja relevan, berkelanjutan, dan menjangkau lebih banyak pekerja.</li><li>Mengintegrasikan Faskesja ke dalam Strategi Produktivitas Nasional: Mengembangkan kerangka kerja yang lebih eksplisit yang menunjukkan bagaimana investasi dalam Faskesja secara langsung berkontribusi pada peningkatan produktivitas dan daya saing perusahaan, sehingga mendorong adopsi yang lebih luas.</li><li>Untuk Jamsosnaker:</li><li>Intensifikasi Sosialisasi dan Edukasi Bertarget: Meluncurkan kampanye edukasi yang lebih masif dan terarah, khususnya untuk pekerja informal dan rentan, menggunakan bahasa dan saluran komunikasi yang mudah diakses, serta menyoroti manfaat konkret jaminan sosial dalam kehidupan sehari-hari.</li><li>Penyederhanaan Proses Administratif: Terus menyederhanakan prosedur pendaftaran, pelaporan iuran, dan klaim manfaat, terutama bagi UMKM dan pekerja dengan mobilitas tinggi, untuk mengurangi beban administratif dan meningkatkan kepatuhan.</li><li>Eksplorasi Insentif Kepatuhan: Mengkaji dan memperkenalkan insentif bagi pemberi kerja yang patuh, di samping penegakan sanksi, untuk mendorong partisipasi proaktif.</li><li>Komunikasi Transparan Perubahan Regulasi: Memastikan komunikasi yang jelas, komprehensif, dan berkelanjutan mengenai perubahan regulasi, khususnya dampak UU P2SK terhadap JHT dan JP, untuk memitigasi kekhawatiran dan membangun kepercayaan di kalangan pekerja dan pengusaha.</li><p>Secara keseluruhan, pencapaian kesejahteraan pekerja yang holistik dan sistem jaminan sosial yang kuat membutuhkan evaluasi berkelanjutan, kebijakan yang adaptif, dan koordinasi antarlembaga yang kokoh. Dengan demikian, Kementerian Ketenagakerjaan dapat terus memainkan peran vitalnya dalam menciptakan lingkungan kerja yang kondusif bagi produktivitas dan kesejahteraan seluruh rakyat Indonesia.</p><p>Works cited</p><li>Direktorat Jamsos dan Faskesja - Fasilitas Kesejahteraan Pekerja.pdf</li>"},{"title":"Ketenagakerjaan Tangguh Iklim: Pandangan Kementerian","filename":"ketenagakerjaan-tangguh-iklim:-pandangan-kementerian.html","content":"<p></p><h1>Memperkuat Peran Ketenagakerjaan dalam Pembangunan Perlindungan Sosial yang Tangguh Iklim: Analisis, Strategi, dan Arah Kebijakan</h1><p></p><p></p><h2>Pendahuluan: Konvergensi Agenda Iklim, Sosial, dan Ketenagakerjaan</h2><p></p><p>Konteks dan Urgensi</p><p>Peluncuran Kerjasama \"Perlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim\" yang diinisiasi oleh Kementerian Perencanaan Pembangunan Nasional/Badan Perencanaan Pembangunan Nasional (Kementerian PPN/Bappenas) dan United Nations Economic and Social Commission for Asia and the Pacific (UN ESCAP) menandai sebuah momen penting dalam lanskap kebijakan pembangunan nasional.1 Acara ini bukan sekadar forum diskusi seremonial, melainkan sebuah titik tolak krusial untuk mengintegrasikan tiga pilar pembangunan yang selama ini seringkali berjalan secara paralel: kebijakan iklim, perlindungan sosial, dan ketenagakerjaan. Latar belakang penyelenggaraan acara ini secara tegas menggarisbawahi sebuah realitas yang mendesak: peningkatan frekuensi dan intensitas kejadian iklim ekstrem berisiko memperlambat upaya penanggulangan kemiskinan dan memperdalam ketimpangan.1 Kelompok masyarakat berpendapatan rendah dan komunitas rentan lainnya terdampak secara tidak proporsional oleh berbagai risiko iklim, menjadikan perlindungan sosial dan pemberdayaan masyarakat sebagai instrumen vital untuk membangun ketahanan.1</p><p>Indonesia, sebagai negara kepulauan yang berada di garis khatulistiwa, menempati posisi yang sangat rentan terhadap dampak perubahan iklim.2 Ancaman ini tidak lagi bersifat hipotetis, melainkan telah menjadi realitas operasional yang memengaruhi setiap aspek kehidupan, termasuk dunia kerja. Dari petani yang menghadapi gagal panen akibat kekeringan, nelayan yang terancam oleh kenaikan permukaan air laut, hingga pekerja konstruksi yang terpapar tekanan panas ekstrem, dampak perubahan iklim telah merasuk ke dalam fondasi ekonomi dan sosial bangsa. Dalam konteks inilah, sinergi antara pemberdayaan masyarakat, perlindungan sosial, dan kebijakan iklim menjadi sebuah keniscayaan strategis untuk menghasilkan manfaat yang besar, baik dalam aspek mitigasi maupun adaptasi.1</p><p>Tesis Utama Laporan</p><p>Laporan ini mengajukan sebuah argumen sentral: pencapaian Visi Indonesia Emas 2045, khususnya sasaran utama untuk \"Memantapkan Ketahanan Sosial Budaya dan Ekologi\" dan \"Meningkatkan Daya Saing Sumber Daya Manusia,\" secara fundamental bergantung pada kemampuan kita untuk membangun \"Tenaga Kerja Tangguh Iklim\" (Climate-Resilient Workforce).4 Konsep ini melampaui sekadar perlindungan pasif; ia mencakup tenaga kerja yang tidak hanya terlindungi dari guncangan iklim tetapi juga memiliki keterampilan untuk beradaptasi, berinovasi, dan menjadi motor penggerak dalam transisi menuju ekonomi hijau yang berkelanjutan.</p><p>Oleh karena itu, posisi Kementerian Ketenagakerjaan (Kemnaker) dalam agenda ini harus direposisi. Kemnaker bukan sekadar pemangku kepentingan reaktif yang menangani dampak sosial dari kebijakan iklim yang dirumuskan oleh kementerian lain. Sebaliknya, Kemnaker harus memposisikan diri sebagai aktor sentral dan arsitek utama dalam pilar sosial dan ketenagakerjaan dari agenda adaptasi dan mitigasi perubahan iklim nasional. Mandat Kemnaker dalam hal perlindungan tenaga kerja, pengembangan keterampilan, hubungan industrial, dan jaminan sosial merupakan instrumen kebijakan yang paling relevan dan kuat untuk menerjemahkan target-target iklim nasional menjadi kesejahteraan yang nyata bagi pekerja dan keluarganya.</p><p>Struktur Laporan</p><p>Untuk membekali perwakilan Kementerian Ketenagakerjaan dengan kerangka analisis dan argumen yang komprehensif, laporan ini disusun dalam lima bagian utama. Bagian I akan memetakan lanskap risiko iklim terhadap dunia kerja di Indonesia, menganalisis dampak fisik, kesehatan, dan ekonomi yang dihadapi tenaga kerja. Bagian II akan mendalami tantangan dan peluang dalam agenda Transisi Berkeadilan (Just Transition), khususnya terkait disrupsi di sektor energi fosil dan potensi penciptaan lapangan kerja hijau. Bagian III akan fokus pada penguatan jaring pengaman sosial, dengan mengusulkan peran strategis dan adaptasi konkret dari program Jaminan Sosial Ketenagakerjaan (Jamsostek). Bagian IV akan melakukan evaluasi kritis terhadap kerangka regulasi dan kebijakan ketenagakerjaan yang ada saat ini untuk mengidentifikasi kesiapan dan kesenjangan dalam menghadapi tantangan iklim. Terakhir, Bagian V akan merumuskan arah kebijakan strategis yang dapat diambil oleh Kementerian Ketenagakerjaan untuk secara proaktif memimpin agenda ini, sejalan dengan kerangka pembangunan jangka panjang nasional.</p><p></p><h2>Bagian I: Lanskap Risiko Iklim terhadap Dunia Kerja Indonesia</h2><p></p><p>Perubahan iklim bukan lagi isu lingkungan yang terisolasi; ia telah bertransformasi menjadi krisis multidimensional yang dampaknya paling dirasakan oleh pekerja dan dunia usaha. Analisis mendalam terhadap risiko ini menjadi langkah pertama yang fundamental untuk merumuskan kebijakan ketenagakerjaan yang relevan dan efektif.</p><p></p><h3>Sub-Bagian 1.1: Dampak Fisik, Kesehatan, dan Produktivitas</h3><p></p><p>Dampak perubahan iklim terhadap tenaga kerja termanifestasi secara langsung melalui risiko fisik, penurunan kesehatan, dan hilangnya produktivitas. Indonesia, dengan peringkat sebagai salah satu dari tiga negara teratas dalam hal risiko iklim global, menghadapi paparan yang tinggi terhadap semua jenis banjir dan panas ekstrem, yang intensitasnya diperkirakan akan terus memburuk.2</p><p>Tekanan Panas (Heat Stress) menjadi salah satu ancaman paling signifikan dan seringkali diabaikan. Laporan dari International Labour Organization (ILO) menunjukkan bahwa lebih dari 2,4 miliar pekerja secara global terpapar risiko tekanan panas, sebuah kondisi yang dapat menyebabkan kelelahan, dehidrasi, hingga heatstroke yang fatal.6 Di Indonesia, sektor-sektor padat karya yang dominan dilakukan di luar ruangan, seperti</p><p>pertanian dan konstruksi, menjadi yang paling rentan.6 Gelombang panas dapat secara langsung mengurangi jam kerja efektif dan menurunkan kapasitas fisik pekerja, yang berujung pada hilangnya produktivitas. Secara global, produktivitas yang hilang akibat tekanan panas ini diperkirakan setara dengan 18 juta pekerjaan penuh waktu.6 Ini bukan lagi sekadar isu kenyamanan, melainkan kerugian ekonomi langsung yang harus diperhitungkan dalam kalkulasi biaya dampak perubahan iklim.</p><p>Bencana Hidrometeorologi, seperti banjir, tanah longsor, dan kekeringan, juga menimbulkan disrupsi masif. Data ILO yang mencakup periode 2000 hingga 2015 menunjukkan bahwa rata-rata 23 juta jam kerja hilang setiap tahunnya di seluruh dunia akibat bencana yang terkait dengan perubahan iklim.6 Bencana ini tidak hanya menghentikan operasi perusahaan untuk sementara, tetapi juga dapat merusak infrastruktur tempat kerja, mesin produksi, dan rantai pasok, yang pada akhirnya dapat berujung pada Pemutusan Hubungan Kerja (PHK) massal.</p><p>Risiko-risiko ini memiliki implikasi langsung terhadap mandat inti Kementerian Ketenagakerjaan. Perubahan iklim tidak dapat lagi dipandang sebagai domain eksklusif Kementerian Lingkungan Hidup dan Kehutanan. Data mengenai tekanan panas dan hilangnya jam kerja akibat bencana secara langsung masuk dalam kategori \"bahaya lingkungan kerja\". Instrumen hukum yang ada, yaitu Peraturan Menteri Ketenagakerjaan Nomor 5 Tahun 2018 tentang Keselamatan dan Kesehatan Kerja (K3) Lingkungan Kerja, secara eksplisit telah mengatur kewajiban pengukuran dan pengendalian \"Iklim Kerja\" (yang meliputi suhu, kelembaban, dan kecepatan angin), \"Pencahayaan,\" dan \"Kebutuhan Udara\" di tempat kerja.7 Artinya, Kemnaker telah memiliki landasan hukum yang kuat untuk bertindak. Tantangannya adalah mereposisi isu perubahan iklim dari sekadar isu lingkungan eksternal menjadi isu inti dalam agenda</p><p>Keselamatan dan Kesehatan Kerja (K3) dan Produktivitas Nasional. Langkah ini akan memberikan legitimasi dan urgensi bagi Kemnaker untuk memperkuat pengawasan dan penegakan standar K3 yang adaptif terhadap iklim.</p><p></p><h3>Sub-Bagian 1.2: Disrupsi Ekonomi dan Kerentanan Sektoral</h3><p></p><p>Selain dampak fisik, perubahan iklim juga menyebabkan disrupsi ekonomi yang signifikan, dengan tingkat kerentanan yang berbeda antar sektor. Sektor-sektor ekonomi yang paling bergantung pada stabilitas ekosistem dan kondisi cuaca menjadi yang paling terpukul.</p><p>Sektor yang Paling Terdampak meliputi pertanian, perikanan, kehutanan, dan pariwisata.2 Di sektor pertanian, perubahan pola curah hujan, musim kemarau yang lebih panjang, dan meningkatnya serangan hama penyakit menyebabkan penurunan produktivitas dan risiko gagal panen yang tinggi.8 Di sektor kelautan dan perikanan, kenaikan suhu permukaan laut, pengasaman laut, dan kenaikan permukaan air laut mengancam ekosistem terumbu karang, mengubah pola migrasi ikan, dan merusak infrastruktur pesisir seperti tambak, yang secara langsung mengancam mata pencaharian jutaan nelayan dan petambak.9</p><p>Disrupsi ini berpotensi mengakselerasi pergeseran struktur ketenagakerjaan yang sudah terjadi di Indonesia. Data menunjukkan bahwa motor pertumbuhan ekonomi telah bergeser secara perlahan dari sektor pertanian dan industri pengolahan ke sektor jasa.11 Perubahan iklim yang membuat sektor pertanian semakin tidak menentu dapat mendorong urbanisasi dan perpindahan tenaga kerja ke sektor jasa di perkotaan. Jika tidak dikelola dengan baik, pergeseran ini dapat menciptakan ketidakseimbangan antara ketersediaan lapangan kerja dan keterampilan yang dimiliki oleh angkatan kerja, yang berpotensi meningkatkan Tingkat Pengangguran Terbuka (TPT).</p><p>Dampak perubahan iklim juga tidak merata di seluruh lapisan masyarakat. Kelompok pekerja yang paling rentan adalah mereka yang berada di sektor ekonomi informal, pekerja di usaha mikro dan kecil, perempuan, dan penyandang disabilitas.12 Pekerja informal, yang mendominasi sektor pertanian dan perikanan, menghadapi risiko ganda. Pertama, mereka mengalami kehilangan pendapatan secara langsung ketika terjadi guncangan iklim karena tidak memiliki pendapatan tetap. Kedua, mereka umumnya berada di luar jangkauan sistem jaring pengaman sosial formal seperti Jaminan Kehilangan Pekerjaan (JKP) atau Jaminan Kecelakaan Kerja (JKK) karena status hubungan kerja mereka yang tidak standar.14 Kegagalan untuk merancang dan memperluas sistem perlindungan sosial yang adaptif dan inklusif bagi kelompok ini akan menciptakan \"perangkap kemiskinan berbasis iklim\" (</p><p>climate-induced poverty trap), sebuah kondisi di mana guncangan iklim yang berulang akan terus-menerus menjerumuskan mereka ke dalam kemiskinan, yang pada akhirnya dapat membalikkan kemajuan signifikan dalam pengentasan kemiskinan yang telah dicapai Indonesia selama beberapa dekade terakhir.2</p><p>Untuk memvisualisasikan hubungan sebab-akibat antara bahaya iklim dan dampaknya pada dunia kerja, matriks berikut dapat menjadi alat analisis yang berguna bagi para pembuat kebijakan.</p><p>Tabel 1: Matriks Risiko Iklim dan Dampak Ketenagakerjaan</p><table><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td></tr></table><p>Tabel ini bukan sekadar kumpulan data, melainkan sebuah alat advokasi strategis. Dengan menerjemahkan data iklim yang abstrak menjadi risiko konkret di tingkat sektoral dan pekerja, serta menghubungkannya langsung dengan program-program yang berada dalam yurisdiksi Kemnaker, tabel ini menegaskan relevansi dan urgensi mandat kementerian dalam forum lintas sektor.</p><p></p><h2>Bagian II: Transisi Berkeadilan (Just Transition): Tantangan dan Peluang Ketenagakerjaan dalam Ekonomi Hijau</h2><p></p><p>Transisi menuju ekonomi rendah karbon dan berketahanan iklim, khususnya di sektor energi, merupakan sebuah keniscayaan untuk memenuhi komitmen nasional dan global. Namun, transisi ini memiliki dua sisi mata uang: di satu sisi ia membawa disrupsi yang tak terhindarkan bagi industri dan tenaga kerja yang ada, dan di sisi lain ia membuka peluang besar untuk penciptaan lapangan kerja baru di sektor-sektor hijau. Mengelola dualitas ini secara adil dan inklusif adalah inti dari konsep Transisi Berkeadilan (Just Transition).</p><p></p><h3>Sub-Bagian 2.1: Disrupsi Tak Terhindarkan: Sisi Lain Transisi Energi</h3><p></p><p>Komitmen Indonesia untuk mencapai Net Zero Emission (NZE) pada tahun 2060 atau lebih cepat, yang tercermin dalam dokumen Long-Term Strategy for Low Carbon and Climate Resilience (LTS-LCCR 2050) dan Nationally Determined Contribution (NDC), mengimplikasikan pengurangan ketergantungan pada energi fosil, terutama batu bara.1 Transisi ini akan menyebabkan disrupsi sosial-ekonomi yang signifikan, terutama di sektor pertambangan batu bara dan Pembangkit Listrik Tenaga Uap (PLTU).15</p><p>Skala Dampak Ketenagakerjaan yang dihadapi sangat besar. Diperkirakan sekitar 30.000 pekerja tambang di Indonesia berisiko kehilangan pekerjaan antara tahun 2020 hingga 2040 akibat transisi energi.16 Jika digabungkan dengan pekerja di sektor PLTU dan industri pendukungnya, jumlah pekerja yang menghadapi ketidakpastian bisa mencapai hampir</p><p>300.000 orang.17 Banyak dari pekerja ini, terutama di level operasional, memiliki keterampilan yang sangat spesifik untuk industri fosil dan seringkali berada dalam hubungan kerja alih daya (</p><p>outsourcing) yang minim perlindungan sosial, membuat mereka semakin rentan.17</p><p>Ketergantungan Ekonomi Daerah memperburuk kompleksitas masalah ini. Beberapa kabupaten di provinsi penghasil batu bara utama seperti Kalimantan Timur, Kalimantan Selatan, dan Sumatera Selatan memiliki tingkat ketergantungan ekonomi yang sangat tinggi pada industri ini, baik dari sisi Pendapatan Asli Daerah (PAD) maupun penyerapan tenaga kerja.18 Bagi daerah-daerah ini, transisi energi bukan hanya soal PHK individual, tetapi berpotensi memicu krisis ekonomi regional yang dapat meningkatkan kemiskinan dan ketegangan sosial jika tidak diantisipasi dengan baik.</p><p>Dalam konteks inilah, konsep Transisi Berkeadilan menjadi sangat relevan. Just Transition bukanlah sekadar slogan atau upaya memperlambat transisi, melainkan sebuah kerangka kebijakan komprehensif yang bertujuan untuk \"mengatasi masalah sosio-ekonomi, memitigasi masalah yang berpotensi timbul, bermanfaat dan tidak merugikan\".19 Menurut ILO, pilar-pilar utama dari</p><p>Just Transition meliputi dialog sosial yang kuat antara pemerintah, pengusaha, dan serikat pekerja; perlindungan sosial yang memadai bagi pekerja terdampak; pengembangan keterampilan dan pembelajaran seumur hidup; serta investasi yang menciptakan lapangan kerja layak (decent work) di sektor-sektor baru.20</p><p>Diskursus mengenai transisi energi di Indonesia seringkali didominasi oleh pembahasan teknis dan finansial yang berada di bawah domain Kementerian ESDM dan Kementerian Keuangan. Namun, data yang ada secara jelas menunjukkan bahwa dampak terbesar dan paling kompleks dari transisi ini terletak pada aspek sosial dan ketenagakerjaan. Solusi untuk mengatasi dampak ini?seperti perluasan Jaminan Kehilangan Pekerjaan, program reskilling dan upskilling massal, serta fasilitasi dialog sosial?merupakan mandat inti dari Kementerian Ketenagakerjaan. Oleh karena itu, Kemnaker harus secara proaktif mengklaim kepemimpinan dalam pilar sosial dari agenda Just Transition. Ini berarti Kemnaker tidak boleh hanya menunggu dampak terjadi, tetapi harus berada di garda depan dalam merancang strategi ketenagakerjaan yang terintegrasi jauh sebelum PLTU dan tambang batu bara mulai dipensiunkan secara bertahap.</p><p></p><h3>Sub-Bagian 2.2: Potensi Penciptaan Lapangan Kerja Hijau (Green Jobs)</h3><p></p><p>Di tengah tantangan disrupsi, transisi hijau juga membuka peluang ekonomi yang sangat besar melalui penciptaan lapangan kerja baru yang disebut green jobs. Green jobs didefinisikan sebagai pekerjaan yang berkontribusi untuk melestarikan atau memulihkan lingkungan, baik di sektor tradisional maupun di sektor hijau yang baru muncul.22</p><p>Proyeksi Penciptaan Lapangan Kerja sangat menjanjikan. Secara global, ILO memproyeksikan bahwa transisi menuju ekonomi hijau akan menciptakan sekitar 24 juta pekerjaan baru pada tahun 2030, jumlah yang jauh melampaui 6 juta pekerjaan yang diperkirakan akan hilang di sektor berbasis fosil.15 Di tingkat nasional, proyeksi juga sangat optimis. Bappenas menargetkan penciptaan</p><p>1,8 juta green jobs pada tahun 2030 di berbagai sektor, dan bahkan bisa mencapai 15,3 juta pekerjaan pada tahun 2045.23 Analisis yang lebih spesifik dari lembaga</p><p>think tank Ember menunjukkan bahwa alokasi proyek energi terbarukan di daerah-daerah penghasil batu bara saja berpotensi menciptakan hingga 96.000 pekerjaan baru.24</p><p>Sektor-sektor Potensial sebagai lumbung green jobs di Indonesia meliputi:</p><li>Energi Terbarukan: Sektor ini menjadi yang paling dominan, terutama energi surya (PLTS) dan bioenergi, yang diproyeksikan akan mendominasi penciptaan lapangan kerja di dekade pertama transisi.25</li><li>Efisiensi Energi: Meliputi pekerjaan seperti auditor energi, teknisi instalasi peralatan hemat energi, dan manajer energi di gedung dan industri.</li><li>Pengelolaan Limbah dan Ekonomi Sirkular: Mencakup pekerjaan di sektor daur ulang, perbaikan (refurbish), dan pemanfaatan kembali sumber daya.26</li><li>Transportasi Berkelanjutan: Terutama terkait pengembangan ekosistem kendaraan listrik (EV), mulai dari manufaktur baterai, perakitan kendaraan, hingga pembangunan infrastruktur pengisian daya.23</li><li>Restorasi Lahan dan Kehutanan Berkelanjutan: Termasuk pekerjaan dalam program rehabilitasi lahan terdegradasi, restorasi gambut, dan perhutanan sosial.1</li><p>Namun, di balik potensi besar ini, terdapat sebuah tantangan kritis yang dapat menciptakan \"paradoks peluang green jobs\", yaitu kesenjangan keterampilan (skills gap).16 Tenaga kerja yang ada, khususnya mereka yang berasal dari sektor pertambangan dan PLTU, umumnya tidak memiliki kompetensi teknis yang dibutuhkan untuk pekerjaan di sektor energi terbarukan. Keterampilan yang dibutuhkan di sektor hijau sangat berbeda, seperti kemampuan instalasi dan perawatan panel surya, analisis data untuk</p><p>smart grid, keahlian bioproses untuk bioenergi, atau keahlian di bidang kimia untuk manufaktur baterai.16</p><p>Tanpa adanya intervensi kebijakan yang masif dan terstruktur dalam bentuk program reskilling (pelatihan ulang untuk profesi baru) dan upskilling (peningkatan keterampilan dalam profesi yang sama), potensi green jobs ini bisa menjadi sebuah ilusi. Pekerjaan-pekerjaan baru yang tercipta kemungkinan besar akan diisi oleh tenaga kerja dari daerah lain yang memiliki kualifikasi yang sesuai, atau bahkan oleh tenaga kerja asing. Sementara itu, puluhan ribu pekerja lokal yang di-PHK dari sektor batu bara akan tetap menganggur, yang pada akhirnya akan memperburuk ketimpangan dan memicu konflik sosial. Hal ini menciptakan urgensi yang sangat tinggi bagi Kemnaker untuk segera merevitalisasi Balai Latihan Kerja (BLK) dengan kurikulum hijau yang relevan, serta mengembangkan sistem sertifikasi kompetensi yang diakui oleh industri energi terbarukan.</p><p>Untuk memberikan gambaran kuantitatif yang lebih jelas mengenai skala disrupsi dan peluang dalam transisi energi, tabel neraca ketenagakerjaan berikut dapat menjadi alat perencanaan yang efektif.</p><p>Tabel 2: Proyeksi Neraca Ketenagakerjaan dalam Transisi Energi Indonesia (2025-2035)</p><p></p><table><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr></table><p>Tabel ini menyajikan gambaran \"neraca\" yang realistis antara pekerjaan yang hilang dan yang tercipta. Dengan menambahkan kolom \"Kebutuhan Keterampilan\" dan \"Program Prioritas Kemnaker\", tabel ini secara langsung mengubah analisis masalah menjadi sebuah agenda aksi yang konkret. Ini memungkinkan Kemnaker untuk memprioritaskan alokasi sumber daya pada program-program pelatihan yang paling relevan dan mendesak untuk memastikan transisi energi yang berkeadilan dapat terwujud.</p><p></p><h2>Bagian III: Memperkuat Jaring Pengaman: Peran Strategis Jaminan Sosial Ketenagakerjaan Adaptif</h2><p></p><p>Menghadapi peningkatan frekuensi dan intensitas guncangan iklim, sistem perlindungan sosial konvensional yang dirancang untuk risiko siklus hidup standar (sakit, kecelakaan kerja, hari tua, kematian) menjadi tidak lagi memadai. Diperlukan sebuah paradigma baru, yaitu Perlindungan Sosial Adaptif (Adaptive Social Protection - ASP), yang secara inheren mampu merespons dan beradaptasi terhadap guncangan yang bersifat kovariat seperti bencana alam dan transisi ekonomi akibat perubahan iklim.</p><p></p><h3>Sub-Bagian 3.1: Konsep dan Prinsip Perlindungan Sosial Adaptif (ASP)</h3><p></p><p>ASP bukanlah sebuah program baru yang terpisah, melainkan sebuah pendekatan untuk mengintegrasikan sistem perlindungan sosial yang ada dengan agenda adaptasi perubahan iklim dan manajemen risiko bencana.27 Tujuannya adalah membangun ketahanan rumah tangga dan komunitas sebelum, selama, dan setelah guncangan terjadi. Pendekatan ASP dibangun di atas tiga pilar utama 28:</p><li>Kesiapsiagaan (Preparedness): Pilar ini berfokus pada pembangunan sistem dan kapasitas sebelum guncangan terjadi. Ini mencakup investasi dalam sistem data yang akurat dan terintegrasi (seperti Registrasi Sosial Ekonomi - Regsosek) untuk mengidentifikasi populasi miskin dan rentan, pengembangan sistem peringatan dini, serta penyiapan mekanisme pendanaan darurat yang dapat diaktifkan dengan cepat.28</li><li>Penanganan (Coping): Pilar ini adalah kemampuan sistem untuk merespons dengan cepat dan fleksibel saat guncangan terjadi. Mekanisme utamanya adalah skalabilitas, yaitu kemampuan untuk memperluas cakupan program yang ada, baik secara vertikal (meningkatkan jumlah atau durasi manfaat bagi penerima yang sudah ada) maupun horizontal (menambah penerima manfaat baru yang terdampak guncangan).27</li><li>Adaptasi (Adaptation): Pilar ini bertujuan untuk mendukung ketahanan jangka panjang dengan membantu rumah tangga dan komunitas beradaptasi terhadap perubahan. Ini dapat dilakukan dengan menghubungkan bantuan sosial dengan program-program yang mempromosikan diversifikasi mata pencaharian, adopsi teknologi tahan iklim, atau pelatihan keterampilan untuk pekerjaan baru yang lebih berkelanjutan.28</li><p>Pelajaran dari Praktik Internasional memberikan bukti nyata efektivitas pendekatan ini. Salah satu contoh terbaik adalah respons terhadap Topan Haiyan di Filipina pada tahun 2013. Pemerintah Filipina mampu menyalurkan bantuan darurat tunai secara cepat dan dalam skala masif dengan memanfaatkan platform program bantuan tunai bersyarat (Pantawid Pamilyang Pilipino Program) yang sudah berjalan dan memiliki basis data penerima yang mapan.27 Pelajaran utamanya adalah pentingnya</p><p>membangun di atas sistem yang sudah ada (strengthening systems rather than creating parallel structures), bukan menciptakan program-program darurat baru yang bersifat ad-hoc setiap kali bencana terjadi.29</p><p></p><h3>Sub-Bagian 3.2: Transformasi Peran BPJS Ketenagakerjaan</h3><p></p><p>Dalam konteks Indonesia, BPJS Ketenagakerjaan (BPJS-TK) berada di posisi yang sangat strategis untuk menjadi tulang punggung sistem ASP bagi angkatan kerja. Diperlukan sebuah visi baru yang mentransformasi peran BPJS-TK dari sekadar lembaga penyelenggara asuransi sosial konvensional menjadi instrumen strategis negara untuk membangun ketahanan iklim di dunia kerja. Visi ini sejalan dengan arahan Menteri Koordinator Bidang Pembangunan Manusia dan Kebudayaan (Menko PMK) yang mendorong agar program Jaminan Sosial (Jamsostek) dirancang untuk adaptif terhadap perubahan kondisi ekonomi global dan ketidakpastian pasar.31</p><p>Landasan kebijakan untuk transformasi ini sudah sangat kuat. Dokumen Rencana Pembangunan Jangka Panjang Nasional (RPJPN) 2025-2045 secara eksplisit mengamanatkan \"Perlindungan Sosial yang Adaptif\" sebagai salah satu strategi dalam pilar Transformasi Sosial.13 Amanat ini memberikan mandat politik yang jelas bagi pemerintah, termasuk Kementerian Ketenagakerjaan dan BPJS-TK, untuk melakukan inovasi dan adaptasi pada sistem yang ada.</p><p></p><h3>Sub-Bagian 3.3: Rekomendasi Konkret Adaptasi Program Jamsostek</h3><p></p><p>Transformasi visi tersebut harus diterjemahkan ke dalam adaptasi konkret pada setiap program yang diselenggarakan oleh BPJS Ketenagakerjaan.</p><p>1. Jaminan Kecelakaan Kerja (JKK):</p><li>Perluasan Definisi Penyakit Akibat Kerja (PAK): Saat ini, definisi PAK masih sangat terikat pada paparan bahaya di lingkungan kerja yang bersifat tradisional. Diperlukan revisi regulasi (misalnya, Peraturan Presiden) untuk secara eksplisit mengakui penyakit yang disebabkan atau diperburuk oleh paparan iklim ekstrem sebagai bagian dari PAK yang ditanggung oleh program JKK. Contohnya termasuk heatstroke bagi pekerja konstruksi, penyakit pernapasan akibat paparan kabut asap dari kebakaran hutan dan lahan bagi pekerja perkebunan, atau penyakit kulit akibat banjir bagi pekerja di lokasi bencana.</li><li>Fokus pada Upaya Preventif: Perluasan definisi PAK akan memberikan data klaim yang berharga bagi BPJS-TK. Data ini dapat digunakan untuk memetakan sektor, profesi, dan wilayah geografis dengan risiko iklim tertinggi. Berdasarkan data ini, BPJS-TK dapat berkolaborasi dengan Direktorat Jenderal Pembinaan Pengawasan Ketenagakerjaan dan K3 untuk merancang dan mempromosikan program K3 preventif yang lebih terarah, seperti penyediaan alat pelindung diri yang sesuai, penyesuaian jam kerja, dan standar hidrasi di tempat kerja. Mekanisme ini dapat mendorong perubahan perilaku perusahaan. Jika perusahaan di sektor berisiko tinggi (misalnya konstruksi, perkebunan) harus menanggung biaya klaim JKK yang lebih tinggi akibat penyakit terkait iklim, mereka akan memiliki insentif finansial yang kuat untuk berinvestasi dalam praktik K3 yang lebih baik. BPJS-TK bahkan dapat mempertimbangkan penerapan sistem iuran JKK yang terdiferensiasi berdasarkan risiko iklim (risk-based premium), di mana perusahaan dengan catatan K3 iklim yang buruk membayar iuran yang lebih tinggi.</li><p>2. Jaminan Kehilangan Pekerjaan (JKP):</p><li>JKP sebagai Instrumen Utama Just Transition: Program JKP, yang memberikan manfaat tunai, akses informasi pasar kerja, dan pelatihan kerja, adalah instrumen yang paling ideal untuk mendukung pekerja yang terdampak PHK akibat transisi energi atau disrupsi iklim lainnya.15 Manfaat tunai membantu menjaga daya beli keluarga selama masa transisi, sementara akses informasi dan pelatihan menjadi jembatan menuju pekerjaan baru.</li><li>Mengintegrasikan Manfaat JKP dengan Pelatihan Vokasi: Untuk memaksimalkan efektivitas JKP sebagai instrumen kebijakan pasar kerja aktif (Active Labour Market Policy), perlu dirancang sebuah mekanisme yang menghubungkan pencairan manfaat JKP dengan partisipasi aktif dalam program reskilling atau upskilling. Misalnya, pencairan manfaat untuk 3 bulan pertama dapat diberikan tanpa syarat, namun untuk pencairan manfaat bulan ke-4 hingga ke-6, peserta diwajibkan untuk terdaftar dan aktif mengikuti program pelatihan yang relevan di BLK atau lembaga pelatihan terakreditasi. Integrasi ini menciptakan sebuah efek multiplier: pekerja tidak hanya sekadar bertahan hidup dari manfaat tunai, tetapi juga secara aktif meningkatkan daya saing dan keterampilannya untuk memasuki sektor ekonomi hijau. Ini mengubah JKP dari sekadar jaring pengaman (safety net) menjadi sebuah papan loncatan (springboard) menuju produktivitas baru.</li><p>3. Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP):</p><li>Menjaga Ketahanan Fiskal Dana Jangka Panjang: Perubahan iklim dapat menyebabkan perlambatan pertumbuhan ekonomi, disrupsi pasar, dan peningkatan klaim, yang semuanya dapat memengaruhi kesehatan fiskal dana JHT dan JP dalam jangka panjang. Diperlukan studi aktuaria yang secara spesifik memasukkan risiko iklim sebagai salah satu variabel dalam memproyeksikan keberlanjutan dana.</li><li>Mendorong Investasi Berkelanjutan (ESG): Sebagai salah satu pengelola dana terbesar di Indonesia, BPJS-TK memiliki kekuatan pasar yang signifikan. Perlu ada kebijakan yang mendorong atau bahkan mewajibkan BPJS-TK untuk mengadopsi prinsip Environmental, Social, and Governance (ESG) dalam strategi investasinya. Ini berarti secara bertahap melakukan divestasi dari aset-aset yang terkait dengan industri bahan bakar fosil dan industri lain yang merusak lingkungan (brown assets), dan secara proaktif meningkatkan alokasi investasi pada ekonomi hijau, seperti proyek energi terbarukan, infrastruktur berkelanjutan, dan perusahaan yang memiliki komitmen kuat terhadap kelestarian lingkungan. Langkah ini tidak hanya akan meningkatkan ketahanan portofolio investasi terhadap risiko transisi, tetapi juga secara aktif berkontribusi pada percepatan transisi ekonomi nasional.</li><p>Untuk menyajikan rekomendasi ini dalam format yang lebih terstruktur dan dapat ditindaklanjuti, tabel berikut merangkum usulan adaptasi untuk setiap program.</p><p>Tabel 3: Rekomendasi Adaptasi Program Jaminan Sosial Ketenagakerjaan (Jamsostek)</p><table><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr></table><p>Tabel ini memecah konsep \"Jamsostek Adaptif\" yang abstrak menjadi tindakan-tindakan spesifik untuk setiap program. Dengan menyertakan kolom \"Perubahan Operasional\" dan \"Aktor Kunci\", tabel ini berfungsi sebagai draf peta jalan implementasi yang praktis bagi Kemnaker dan BPJS Ketenagakerjaan untuk memulai proses transformasi.</p><p></p><h2>Bagian IV: Kerangka Regulasi dan Kebijakan Ketenagakerjaan Saat Ini: Analisis Kesiapan dan Kesenjangan</h2><p></p><p>Untuk merumuskan kebijakan masa depan yang efektif, evaluasi kritis terhadap kerangka regulasi dan kebijakan yang ada saat ini menjadi sangat penting. Analisis ini bertujuan untuk mengidentifikasi instrumen yang dapat dioptimalkan serta kesenjangan yang perlu segera diisi.</p><p></p><h3>Sub-Bagian 4.1: Evaluasi Instrumen yang Ada</h3><p></p><p>Beberapa instrumen kebijakan dan regulasi di bawah Kementerian Ketenagakerjaan sebenarnya telah memiliki relevansi dengan agenda perlindungan sosial yang tangguh iklim, meskipun tidak dirancang secara eksplisit untuk tujuan tersebut.</p><li>Rencana Strategis (Renstra) Kementerian Ketenagakerjaan 2020-2024: Dokumen ini menjadi acuan utama arah kebijakan kementerian. Meskipun isu perubahan iklim tidak disebutkan secara eksplisit, beberapa sasaran strategisnya, seperti \"Peningkatan perlindungan tenaga kerja\" dan \"pengembangan sistem jaminan sosial ketenagakerjaan\", dapat menjadi pintu masuk yang sah untuk mengintegrasikan agenda iklim.33 Renstra tersebut juga menekankan pentingnya pasar kerja yang adaptif terhadap kondisi perekonomian yang dinamis, sebuah prinsip yang sangat relevan dalam menghadapi disrupsi iklim.33 Namun, untuk periode perencanaan berikutnya (RPJMN dan Renstra 2025-2029), isu ketahanan iklim dan transisi berkeadilan harus menjadi prioritas yang eksplisit dan terukur.</li><li>Regulasi K3 (Permenaker No. 5/2018 tentang K3 Lingkungan Kerja): Sebagaimana telah dibahas sebelumnya, regulasi ini adalah sebuah \"aset tersembunyi\" (hidden asset) dalam portofolio kebijakan Kemnaker. Regulasi ini sudah menyediakan dasar hukum yang sangat kuat bagi Pengawas Ketenagakerjaan untuk melakukan pengukuran, pengendalian, dan penegakan standar terkait faktor fisika di lingkungan kerja, termasuk Iklim Kerja.7 Pasal 8 secara spesifik menyebutkan Iklim Kerja sebagai salah satu faktor yang harus dikendalikan.7 Tantangan utamanya bukan pada ketiadaan regulasi, melainkan pada tiga aspek implementasi: (a)pemantauan dan penegakan yang masih perlu ditingkatkan; (b) penyesuaian standar atau Nilai Ambang Batas (NAB) yang mungkin perlu dikaji ulang agar sesuai dengan proyeksi kenaikan suhu di masa depan; dan (c) peningkatan kapasitas Pengawas Ketenagakerjaan untuk memahami dan mengaudit risiko-risiko spesifik terkait iklim.</li><li>Jaminan Kehilangan Pekerjaan (diatur dalam UU Cipta Kerja dan peraturan turunannya): Kehadiran program JKP merupakan sebuah inovasi kebijakan yang sangat relevan dan tepat waktu.32 Program ini secara inheren dirancang untuk menjadi bantalan sosial bagi pekerja yang mengalami guncangan PHK. Namun, desainnya saat ini masih cenderung bersifat pasif, dengan fokus utama pada pemberian manfaat tunai.32 Potensinya sebagai instrumen kebijakan pasar kerja aktif untuk memfasilitasiJust Transition?dengan mengintegrasikannya secara kuat dengan program pelatihan dan penempatan kerja?belum dimaksimalkan.</li><p></p><h3>Sub-Bagian 4.2: Identifikasi Kesenjangan Kebijakan dan Regulasi</h3><p></p><p>Di samping instrumen yang sudah ada, terdapat beberapa kesenjangan kebijakan yang signifikan dan mendesak untuk segera diatasi.</p><li>Ketiadaan Kerangka Kebijakan Green Jobs yang Terintegrasi: Studi menunjukkan bahwa Indonesia hingga saat ini belum memiliki regulasi yang spesifik dan terintegrasi untuk pengembangan green jobs.35 Kebijakan yang ada cenderung bersifat parsial, tersebar di berbagai kementerian (ESDM, LHK, Perindustrian), dan seringkali bersifattop-down tanpa peta jalan yang jelas mengenai aspek ketenagakerjaannya.22 Belum ada satu payung kebijakan yang secara komprehensif mendefinisikangreen jobs dalam konteks Indonesia, memproyeksikan kebutuhan keterampilannya, menetapkan standar kompetensinya, dan merancang insentif untuk penciptaannya.</li><li>Ketiadaan Peta Jalan Nasional Just Transition: Meskipun konsep Just Transition semakin sering dibicarakan, Indonesia belum memiliki Peta Jalan Nasional Just Transition yang formal dan komprehensif.16 Peta jalan seperti ini sangat krusial untuk mengorkestrasi aksi lintas sektor, menguraikan secara jelas peran dan tanggung jawab masing-masing kementerian, menetapkan mekanisme koordinasi, mengalokasikan anggaran, dan menentukan linimasa untuk setiap tahapan transisi. Tanpa peta jalan ini, upaya transisi berisiko berjalan secara tidak terkoordinasi dan reaktif.</li><li>Kurikulum Pelatihan Vokasi yang Belum Adaptif: Kesenjangan terbesar terletak pada sisi penawaran tenaga kerja. Kurikulum di sebagian besar Balai Latihan Kerja (BLK) dan lembaga pendidikan vokasi lainnya belum disesuaikan dengan kebutuhan keterampilan ekonomi hijau.16 Masih banyak BLK yang fokus pada keterampilan untuk industri konvensional, sementara kebutuhan akan teknisi energi terbarukan, spesialis ekonomi sirkular, dan auditor efisiensi energi terus meningkat. Ada kebutuhan mendesak untuk melakukan revitalisasi dan modernisasi kurikulum, peralatan, dan kompetensi instruktur di seluruh ekosistem pelatihan vokasi nasional.</li><p>Menghadapi konstelasi ini, strategi kebijakan Kemnaker harus bersifat dua jalur atau dual-track. Di satu sisi, menghadapi masalah baru, birokrasi seringkali cenderung berpikir untuk membuat regulasi baru dari awal, sebuah proses yang bisa memakan waktu bertahun-tahun. Namun, analisis menunjukkan bahwa beberapa instrumen kebijakan yang kuat sebenarnya sudah ada di tangan Kemnaker, seperti Permenaker K3 dan skema JKP. Oleh karena itu, jalur pertama adalah segera mengoptimalkan dan menegakkan regulasi yang ada dengan menerapkan \"lensa iklim\". Ini adalah langkah taktis yang dapat segera dilakukan, misalnya dengan mengarahkan inspeksi K3 untuk lebih fokus pada pengendalian tekanan panas di sektor konstruksi, atau memulai proyek percontohan integrasi JKP dengan pelatihan di daerah terdampak transisi.</p><p>Di sisi lain, kesenjangan kebijakan yang ada juga nyata dan fundamental. Oleh karena itu, jalur kedua adalah secara paralel memulai proses penyusunan regulasi dan kebijakan baru yang bersifat strategis untuk mengisi kesenjangan tersebut. Ini adalah langkah strategis jangka menengah, seperti menginisiasi penyusunan Peraturan Presiden tentang Peta Jalan Nasional Pengembangan Keterampilan Hijau (Green Skills Roadmap). Strategi \"Optimalisasi yang Ada, Inovasi yang Diperlukan\" ini memungkinkan Kemnaker untuk memberikan respons yang cepat terhadap tantangan mendesak sekaligus membangun fondasi kebijakan yang kokoh untuk masa depan.</p><p>Selain itu, isu Just Transition dan Green Jobs secara inheren bersifat lintas sektor, melibatkan KemenESDM, Bappenas, Kemenperin, Kemendikbudristek, dan Kemnaker.1 Tanpa orkestrasi yang jelas, ada risiko tinggi terjadi tumpang tindih program, kompetisi anggaran, dan kebijakan yang tidak sinkron, yang pada akhirnya menyebabkan pemborosan sumber daya dan kebingungan di tingkat implementasi. Kementerian Ketenagakerjaan, dengan mandatnya yang unik di bidang pembangunan sumber daya manusia, pelatihan vokasi, perlindungan sosial, dan dialog tripartit, berada di posisi yang paling strategis untuk menjadi</p><p>\"orkestrator\" pilar sosial dan ketenagakerjaan dari transisi hijau nasional. Peran Kemnaker tidak boleh terbatas sebagai pelaksana, tetapi harus ditingkatkan menjadi koordinator dan integrator kebijakan ketenagakerjaan dalam agenda besar ekonomi hijau nasional.</p><p></p><h2>Bagian V: Arah Kebijakan Strategis Kementerian Ketenagakerjaan Menuju Indonesia Emas 2045</h2><p></p><p>Menghadapi tantangan dan peluang yang telah diuraikan, Kementerian Ketenagakerjaan perlu mengadopsi sebuah visi dan arah kebijakan yang proaktif, strategis, dan berjangka panjang. Kebijakan ini harus selaras dengan Visi Indonesia Emas 2045 dan secara tegas memposisikan isu ketenagakerjaan sebagai inti dari pembangunan yang berkelanjutan dan berketahanan iklim.4</p><p>Visi Strategis Ketenagakerjaan 2045:</p><p>Mewujudkan Tenaga Kerja Indonesia yang Tangguh Iklim, Produktif, dan Sejahtera melalui Perlindungan Sosial Adaptif, Pengembangan Keterampilan Hijau, dan Transisi yang Berkeadilan, guna Mendukung Tercapainya Visi Indonesia Emas 2045 sebagai Negara Nusantara yang Berdaulat, Maju, dan Berkelanjutan.</p><p>Untuk mencapai visi tersebut, Kementerian Ketenagakerjaan perlu memfokuskan upayanya pada empat pilar kebijakan strategis.</p><p></p><h3>Pilar 1: Perlindungan Sosial Adaptif dan K3 Berbasis Risiko Iklim</h3><p></p><p>Pilar ini bertujuan untuk membangun fondasi ketahanan bagi seluruh tenaga kerja, memastikan bahwa tidak ada seorang pun yang tertinggal dalam menghadapi guncangan iklim.</p><li>Arah Kebijakan: Mengarusutamakan prinsip-prinsip Perlindungan Sosial Adaptif (ASP) ke dalam Sistem Jaminan Sosial Nasional (SJSN) dan menjadikan Keselamatan dan Kesehatan Kerja (K3) sebagai garda terdepan dalam melindungi pekerja dari dampak fisik langsung perubahan iklim.</li><li>Program Prioritas:</li><li>Reformasi Jamsostek Adaptif: Bekerja sama dengan Dewan Jaminan Sosial Nasional (DJSN) dan BPJS Ketenagakerjaan untuk mengimplementasikan rekomendasi adaptasi program JKK, JKP, JHT, dan JP sebagaimana diuraikan pada Bagian III. Prioritas utama adalah merevisi daftar Penyakit Akibat Kerja (PAK) untuk mengakomodasi risiko iklim dan mengintegrasikan manfaat JKP dengan program pelatihan vokasi.</li><li>Program Nasional K3 Tangguh Iklim: Meluncurkan program nasional yang berfokus pada: (a) pengkajian dan pembaruan Nilai Ambang Batas (NAB) untuk Iklim Kerja sesuai dengan data dan proyeksi iklim terkini dari BMKG; (b) kampanye kesadaran massal bagi pengusaha dan pekerja mengenai risiko tekanan panas dan bahaya iklim lainnya; dan (c) peningkatan kapasitas teknis Pengawas Ketenagakerjaan dalam melakukan audit risiko iklim di tempat kerja.</li><p></p><h3>Pilar 2: Pembangunan SDM untuk Ekonomi Hijau (Green Skills for Green Jobs)</h3><p></p><p>Pilar ini bertujuan untuk menjembatani kesenjangan antara permintaan dan penawaran tenaga kerja terampil di sektor-sektor ekonomi hijau yang sedang tumbuh pesat.</p><li>Arah Kebijakan: Memastikan pasokan tenaga kerja Indonesia memiliki keterampilan dan kompetensi yang relevan untuk mengisi jutaan lapangan kerja hijau yang akan tercipta, sehingga manfaat ekonomi dari transisi hijau dapat dirasakan secara maksimal oleh masyarakat lokal.</li><li>Program Prioritas:</li><li>Penyusunan Peta Jalan Nasional Pengembangan Keterampilan Hijau (Green Skills Roadmap): Menginisiasi dan memimpin penyusunan peta jalan lintas kementerian (melibatkan Bappenas, KemenESDM, Kemenperin, Kemendikbudristek, dan dunia usaha) untuk mengidentifikasi kebutuhan keterampilan hijau di masa depan secara detail per sektor dan per wilayah, serta merancang strategi pemenuhannya.16</li><li>Revitalisasi BLK Hijau: Mengalokasikan anggaran khusus dan mencari dukungan pendanaan internasional (misalnya dari skema Just Energy Transition Partnership - JETP) untuk melakukan modernisasi dan transformasi setidaknya satu Balai Latihan Kerja (BLK) di setiap provinsi menjadi \"Pusat Unggulan Pelatihan Energi Terbarukan dan Ekonomi Sirkular\". Ini mencakup pembaruan kurikulum, pengadaan peralatan modern (seperti simulator panel surya dan wind turbine), dan sertifikasi instruktur.20</li><li>Pengembangan Sistem Sertifikasi Keterampilan Hijau: Bekerja sama dengan Badan Nasional Sertifikasi Profesi (BNSP) dan asosiasi industri untuk mengembangkan Standar Kompetensi Kerja Nasional Indonesia (SKKNI) dan skema sertifikasi profesi untuk berbagai pekerjaan hijau, mulai dari teknisi instalasi PLTS hingga manajer ekonomi sirkular.</li><p></p><h3>Pilar 3: Dialog Sosial Inklusif untuk Transisi Berkeadilan</h3><p></p><p>Pilar ini bertujuan untuk memastikan bahwa proses transisi, terutama di sektor energi, berjalan secara mulus, adil, dan partisipatif, dengan meminimalkan dampak negatif dan memaksimalkan penerimaan sosial.</p><li>Arah Kebijakan: Menjadikan dialog sosial sebagai mekanisme utama dalam perencanaan, implementasi, dan monitoring kebijakan transisi, dengan memastikan keterlibatan penuh dari serikat pekerja/serikat buruh, asosiasi pengusaha, pemerintah daerah, dan perwakilan masyarakat terdampak.</li><li>Program Prioritas:</li><li>Pembentukan Komite Nasional Just Transition: Menginisiasi dan mengusulkan kepada Presiden pembentukan sebuah komite atau gugus tugas nasional untuk transisi berkeadilan, mencontoh praktik baik dari negara seperti Jerman atau Kanada.18 Komite ini idealnya dikoordinasikan oleh Kemnaker (untuk pilar sosial-ketenagakerjaan) dan beranggotakan perwakilan tripartit (pemerintah, pengusaha, pekerja) serta pemerintah daerah terdampak, akademisi, dan organisasi masyarakat sipil.</li><li>Layanan Ketenagakerjaan Proaktif di Daerah Terdampak: Mendirikan \"Pusat Layanan Transisi Karir\" di kabupaten/kota yang paling terdampak oleh rencana penutupan tambang dan PLTU. Pusat layanan ini akan menjadi one-stop service yang menyediakan layanan terpadu bagi pekerja terdampak, mencakup: konseling psikologis dan karir, asesmen keterampilan, penyediaan informasi pasar kerja hijau, pendaftaran program pelatihan reskilling, dan fasilitasi penempatan kerja.</li><p></p><h3>Pilar 4: Sinergi dan Diplomasi Kebijakan Ketenagakerjaan</h3><p></p><p>Pilar ini bertujuan untuk memastikan bahwa perspektif dan kepentingan ketenagakerjaan terintegrasi secara penuh dalam arsitektur kebijakan iklim, energi, dan pembangunan nasional, serta di tingkat internasional.</p><li>Arah Kebijakan: Memperkuat koordinasi antar-kementerian dan secara aktif berpartisipasi dalam forum-forum kebijakan nasional dan internasional untuk memperjuangkan agenda ketenagakerjaan dalam konteks perubahan iklim.</li><li>Program Prioritas:</li><li>Integrasi dalam Dokumen Perencanaan Nasional: Bekerja secara intensif dengan Bappenas untuk memastikan bahwa isu-isu kunci seperti Perlindungan Sosial Adaptif, target penyerapan tenaga kerja dalam proyek-proyek hijau, dan implementasi Peta Jalan Just Transition menjadi indikator kinerja utama (IKU) yang eksplisit dalam dokumen RPJMN 2025-2029 dan Rencana Kerja Pemerintah (RKP) tahunan.40</li><li>Peran Aktif dalam Diplomasi Iklim: Memastikan bahwa delegasi Republik Indonesia dalam forum negosiasi iklim internasional (seperti Konferensi Para Pihak UNFCCC atau COP) selalu menyertakan perwakilan dari Kementerian Ketenagakerjaan. Tujuannya adalah untuk memperjuangkan agar aspek Just Transition menjadi bagian tak terpisahkan dari komitmen dan implementasi aksi iklim, serta untuk secara aktif mengakses peluang pendanaan iklim internasional (seperti dari skema JETP) yang dapat dialokasikan untuk program-program pelatihan vokasi hijau dan penguatan jaminan sosial bagi pekerja terdampak.43</li><p></p><h2>Penutup: Sinergi Lintas Sektor untuk Tenaga Kerja yang Tangguh dan Sejahtera</h2><p></p><p>Lanskap tantangan yang dihadirkan oleh perubahan iklim dan urgensi transisi menuju ekonomi hijau telah menegaskan sebuah kebenaran fundamental: tantangan iklim adalah tantangan ketenagakerjaan. Dampak dari kenaikan suhu, cuaca ekstrem, dan disrupsi industri tidak hanya mengancam ekosistem, tetapi juga mata pencaharian, kesehatan, dan kesejahteraan jutaan tenaga kerja Indonesia yang menjadi tulang punggung perekonomian nasional.</p><p>Analisis dalam laporan ini menunjukkan bahwa Kementerian Ketenagakerjaan memegang peran yang sangat strategis dan tak tergantikan dalam menavigasi era baru ini. Melalui optimalisasi instrumen kebijakan yang ada seperti regulasi K3 dan program JKP, serta inovasi dalam pengembangan keterampilan hijau dan penguatan dialog sosial, Kemnaker memiliki kapasitas untuk mengubah risiko menjadi peluang. Konsep Perlindungan Sosial Adaptif dan Transisi Berkeadilan bukan lagi sekadar wacana atau pilihan kebijakan, melainkan telah menjadi prasyarat mutlak untuk menjaga stabilitas sosial, mengurangi ketimpangan, dan memastikan pertumbuhan ekonomi yang berkelanjutan.</p><p>Sebagai panggilan aksi, sinergi lintas sektor menjadi kunci yang tidak bisa ditawar. Kementerian Ketenagakerjaan harus mengambil peran sebagai orkestrator pilar sosial-ketenagakerjaan, bekerja bahu-membahu dengan Bappenas, Kementerian ESDM, KLHK, Kementerian Sosial, BPJS Ketenagakerjaan, pemerintah daerah, serta mitra sosial dari kalangan pengusaha dan serikat pekerja/serikat buruh.</p><p>Pada akhirnya, investasi pada tenaga kerja yang tangguh iklim?melalui perlindungan sosial yang adaptif, jaminan atas transisi yang berkeadilan, dan pengembangan keterampilan hijau?adalah investasi paling strategis yang dapat dilakukan bangsa Indonesia. Ini adalah investasi untuk mewujudkan cita-cita Indonesia Emas 2045: sebuah bangsa yang tidak hanya maju secara ekonomi dan unggul dalam sumber daya manusia, tetapi juga adil secara sosial dan lestari secara ekologis bagi generasi-generasi yang akan datang.</p><p>Works cited</p><li>433-UND Bappenas - Peluncuran Perlinsos Inklusif Tangguh Iklim08192025181817472_.pdf</li><li>Asuransi sosial dan perubahan iklim di Indonesia - ILO Social ..., accessed August 24, 2025, https://www.social-protection.org/gimi/Media.action;jsessionid=jU3WiTpFEXKtg-fa7ETD10HFK6g_tVNV981sJMrDGtjTYNvWYVRn!1393577045?id=19154</li><li>Indonesia Climate Change Sectoral Roadmap (ICCSR) : Sektor Pertanian - Perpustakaan BAPPENAS, accessed August 24, 2025, https://perpustakaan.bappenas.go.id/e-library/file_upload/koleksi/migrasi-data-publikasi/file/Policy_Paper/sektor-pertanian__20110217190317__0.pdf</li><li>Beranda - RPJPN 2025-2045, accessed August 24, 2025, https://indonesia2045.go.id/</li><li>Tentang - RPJPN 2025-2045, accessed August 24, 2025, https://indonesia2045.go.id/tentang</li><li>ILO Soroti Hilangnya Produktivitas Akibat Perubahan Iklim - RRI, accessed August 24, 2025, https://rri.co.id/internasional/1354415/ilo-soroti-hilangnya-produktivitas-akibat-perubahan-iklim</li><li>PERATURAN MENTERI KETENAGAKERJAAN REPUBLIK INDONESIA NOMOR 5 TAHUN 2018 TENTANG KESELAMATAN
