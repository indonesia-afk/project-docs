janjian Kerja (PK)</h3><p>Hubungan kerja dilegalkan melalui Perjanjian Kerja (PK). Hubungan kerja dianggap sah apabila memiliki tiga unsur inti: Pekerjaan, Upah, dan Perintah.</p><p>Syarat Sah PK (4 Pilar):</p><li>Adanya kesepakatan kedua belah pihak (sukarela).</li><li>Para pihak memiliki kecakapan melakukan perbuatan hukum.</li><li>Adanya pekerjaan yang diperjanjikan.</li><li>Pekerjaan tidak bertentangan dengan ketertiban umum dan peraturan perundang-undangan.</li><h3>4.2. PKWTT (Tetap) vs. PKWT (Kontrak)</h3><p>Perjanjian Kerja Waktu Tidak Tertentu (PKWTT)</p><li>Digunakan untuk pekerjaan yang bersifat tetap dan terus-menerus.</li><li>Dapat mensyaratkan masa percobaan maksimal 3 bulan, yang wajib dicantumkan secara tertulis. Jika tidak dicantumkan, masa percobaan dianggap tidak ada.</li><p>Perjanjian Kerja Waktu Tertentu (PKWT)</p><li>Hanya dapat digunakan untuk pekerjaan yang bersifat sementara (musiman, produk/kegiatan baru, atau pekerjaan sekali selesai).</li><li>Wajib dibuat secara tertulis (Putusan MK 168/PUU-XXI/2023). Jika tidak tertulis, statusnya otomatis berubah menjadi PKWTT.</li><li>Batas Maksimal Durasi: Jangka waktu PKWT, termasuk perpanjangannya, secara keseluruhan tidak boleh melebihi 5 tahun (Putusan MK 168/PUU-XXI/2023).</li><h3>4.3. Kewajiban Uang Kompensasi PKWT</h3><p>Pengusaha wajib memberikan uang kompensasi kepada pekerja PKWT saat berakhirnya masa kontrak.</p><p>$$ \\text{Uang Kompensasi} = \\frac{\\text{Masa Kerja (dalam bulan)}}{\\text{12}} \\times \\text{1 (satu) Bulan Upah} $$</p><li>Kompensasi dibayarkan saat kontrak berakhir, atau sebelum perpanjangan kontrak ditandatangani (untuk periode sebelumnya).</li><li>Jika kontrak diakhiri sepihak sebelum jangka waktu selesai, pengusaha tetap wajib memberikan kompensasi yang dihitung secara proporsional.</li><h3>4.4. Pengembangan Kompetensi dan Sertifikasi</h3><p>Setiap tenaga kerja berhak memperoleh pelatihan dan pengakuan kompetensi.</p><li>Pelatihan Kerja: Dapat diselenggarakan oleh Lembaga Pelatihan Kerja (LPK) pemerintah atau swasta. Perizinan LPK swasta terintegrasi dengan sistem perizinan berusaha berbasis risiko.</li><li>Pemagangan: Wajib didasarkan pada perjanjian tertulis. Pemagangan yang diselenggarakan tanpa perjanjian tertulis dianggap tidak sah, dan status pesertanya demi hukum berubah menjadi Pekerja/Buruh.</li><li>Sertifikasi Kompetensi: Pengakuan kompetensi dilakukan melalui sertifikasi yang dilaksanakan oleh Lembaga Sertifikasi Profesi (LSP) di bawah lisensi Badan Nasional Sertifikasi Profesi (BNSP).</li><h2>Lampiran: Glosarium Istilah Ketenagakerjaan</h2><table><tr><td><p>Singkatan/Istilah</p></td><td><p>Penjelasan</p></td></tr><tr><td><p>Alih Daya (Outsourcing)</p></td><td><p>Penyerahan sebagian pelaksanaan pekerjaan kepada perusahaan lain melalui perjanjian tertulis.</p></td></tr><tr><td><p>BNSP</p></td><td><p>Badan Nasional Sertifikasi Profesi: Lembaga independen pelaksana sertifikasi kompetensi.</p></td></tr><tr><td><p>HI</p></td><td><p>Hubungan Industrial: Sistem hubungan antara pengusaha, pekerja, dan pemerintah berdasarkan Pancasila.</p></td></tr><tr><td><p>HIP</p></td><td><p>Hubungan Industrial Pancasila.</p></td></tr><tr><td><p>JKP</p></td><td><p>Jaminan Kehilangan Pekerjaan: Program jaminan sosial bagi peserta yang mengalami PHK.</p></td></tr><tr><td><p>LKS Bipartit</p></td><td><p>Lembaga Kerja Sama Bipartit: Forum dialog di tingkat perusahaan.</p></td></tr><tr><td><p>LKS Tripartit</p></td><td><p>Lembaga Kerja Sama Tripartit: Forum dialog di tingkat regional/nasional yang melibatkan 3 unsur.</p></td></tr><tr><td><p>MK</p></td><td><p>Mahkamah Konstitusi: Lembaga yang menguji undang-undang.</p></td></tr><tr><td><p>PHK</p></td><td><p>Pemutusan Hubungan Kerja.</p></td></tr><tr><td><p>PK</p></td><td><p>Perjanjian Kerja: Dasar hukum ikatan kerja.</p></td></tr><tr><td><p>PKB</p></td><td><p>Perjanjian Kerja Bersama: Hasil perundingan kolektif antara pengusaha dan SP/SB.</p></td></tr><tr><td><p>PKWT</p></td><td><p>Perjanjian Kerja Waktu Tertentu (Kontrak).</p></td></tr><tr><td><p>PKWTT</p></td><td><p>Perjanjian Kerja Waktu Tidak Tertentu (Tetap/Permanen).</p></td></tr><tr><td><p>PP</p></td><td><p>Peraturan Perusahaan: Aturan yang dibuat pengusaha di tingkat perusahaan (wajib jika \\ge 10 pekerja).</p></td></tr><tr><td><p>SP/SB</p></td><td><p>Serikat Pekerja/Serikat Buruh: Organisasi pekerja untuk membela hak dan kepentingan.</p></td></tr><tr><td><p>UM</p></td><td><p>Upah Minimum: Upah bulanan terendah yang berlaku untuk pekerja dengan masa kerja kurang dari 1 tahun.</p></td></tr><tr><td><p>UU Cipta Kerja</p></td><td><p>Undang-Undang Nomor 11 Tahun 2020 (sekarang digantikan oleh UU 6/2023).</p></td></tr></table><p>Daftar Peraturan Pelaksana Utama Klaster Ketenagakerjaan</p><li>PP Nomor 34 Tahun 2021 tentang Penggunaan Tenaga Kerja Asing.</li><li>PP Nomor 35 Tahun 2021 tentang PKWT, Alih Daya, Waktu Kerja dan Waktu Istirahat, dan PHK.</li><li>PP Nomor 36 Tahun 2021 tentang Pengupahan (diubah oleh PP No. 51 Tahun 2023).</li><li>PP Nomor 37 Tahun 2021 tentang Penyelenggaraan Program Jaminan Kehilangan Pekerjaan.</li><li>Kepmenaker No. 76 Tahun 2024 tentang Pedoman Pelaksanaan Hubungan Industrial Pancasila.</li>"},{"title":"Ketenagakerjaan Tangguh Iklim","filename":"ketenagakerjaan-tangguh-iklim.html","content":"<p></p><h1>Memperkuat Peran Ketenagakerjaan dalam Pembangunan Perlindungan Sosial yang Tangguh Iklim: Analisis, Strategi, dan Arah Kebijakan</h1><p></p><p></p><h2>Pendahuluan: Konvergensi Agenda Iklim, Sosial, dan Ketenagakerjaan</h2><p></p><p>Konteks dan Urgensi</p><p>Peluncuran Kerjasama \"Perlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim\" yang diinisiasi oleh Kementerian Perencanaan Pembangunan Nasional/Badan Perencanaan Pembangunan Nasional (Kementerian PPN/Bappenas) dan United Nations Economic and Social Commission for Asia and the Pacific (UN ESCAP) menandai sebuah momen penting dalam lanskap kebijakan pembangunan nasional.1 Acara ini bukan sekadar forum diskusi seremonial, melainkan sebuah titik tolak krusial untuk mengintegrasikan tiga pilar pembangunan yang selama ini seringkali berjalan secara paralel: kebijakan iklim, perlindungan sosial, dan ketenagakerjaan. Latar belakang penyelenggaraan acara ini secara tegas menggarisbawahi sebuah realitas yang mendesak: peningkatan frekuensi dan intensitas kejadian iklim ekstrem berisiko memperlambat upaya penanggulangan kemiskinan dan memperdalam ketimpangan.1 Kelompok masyarakat berpendapatan rendah dan komunitas rentan lainnya terdampak secara tidak proporsional oleh berbagai risiko iklim, menjadikan perlindungan sosial dan pemberdayaan masyarakat sebagai instrumen vital untuk membangun ketahanan.1</p><p>Indonesia, sebagai negara kepulauan yang berada di garis khatulistiwa, menempati posisi yang sangat rentan terhadap dampak perubahan iklim.2 Ancaman ini tidak lagi bersifat hipotetis, melainkan telah menjadi realitas operasional yang memengaruhi setiap aspek kehidupan, termasuk dunia kerja. Dari petani yang menghadapi gagal panen akibat kekeringan, nelayan yang terancam oleh kenaikan permukaan air laut, hingga pekerja konstruksi yang terpapar tekanan panas ekstrem, dampak perubahan iklim telah merasuk ke dalam fondasi ekonomi dan sosial bangsa. Dalam konteks inilah, sinergi antara pemberdayaan masyarakat, perlindungan sosial, dan kebijakan iklim menjadi sebuah keniscayaan strategis untuk menghasilkan manfaat yang besar, baik dalam aspek mitigasi maupun adaptasi.1</p><p>Tesis Utama Laporan</p><p>Laporan ini mengajukan sebuah argumen sentral: pencapaian Visi Indonesia Emas 2045, khususnya sasaran utama untuk \"Memantapkan Ketahanan Sosial Budaya dan Ekologi\" dan \"Meningkatkan Daya Saing Sumber Daya Manusia,\" secara fundamental bergantung pada kemampuan kita untuk membangun \"Tenaga Kerja Tangguh Iklim\" (Climate-Resilient Workforce).4 Konsep ini melampaui sekadar perlindungan pasif; ia mencakup tenaga kerja yang tidak hanya terlindungi dari guncangan iklim tetapi juga memiliki keterampilan untuk beradaptasi, berinovasi, dan menjadi motor penggerak dalam transisi menuju ekonomi hijau yang berkelanjutan.</p><p>Oleh karena itu, posisi Kementerian Ketenagakerjaan (Kemnaker) dalam agenda ini harus direposisi. Kemnaker bukan sekadar pemangku kepentingan reaktif yang menangani dampak sosial dari kebijakan iklim yang dirumuskan oleh kementerian lain. Sebaliknya, Kemnaker harus memposisikan diri sebagai aktor sentral dan arsitek utama dalam pilar sosial dan ketenagakerjaan dari agenda adaptasi dan mitigasi perubahan iklim nasional. Mandat Kemnaker dalam hal perlindungan tenaga kerja, pengembangan keterampilan, hubungan industrial, dan jaminan sosial merupakan instrumen kebijakan yang paling relevan dan kuat untuk menerjemahkan target-target iklim nasional menjadi kesejahteraan yang nyata bagi pekerja dan keluarganya.</p><p>Struktur Laporan</p><p>Untuk membekali perwakilan Kementerian Ketenagakerjaan dengan kerangka analisis dan argumen yang komprehensif, laporan ini disusun dalam lima bagian utama. Bagian I akan memetakan lanskap risiko iklim terhadap dunia kerja di Indonesia, menganalisis dampak fisik, kesehatan, dan ekonomi yang dihadapi tenaga kerja. Bagian II akan mendalami tantangan dan peluang dalam agenda Transisi Berkeadilan (Just Transition), khususnya terkait disrupsi di sektor energi fosil dan potensi penciptaan lapangan kerja hijau. Bagian III akan fokus pada penguatan jaring pengaman sosial, dengan mengusulkan peran strategis dan adaptasi konkret dari program Jaminan Sosial Ketenagakerjaan (Jamsostek). Bagian IV akan melakukan evaluasi kritis terhadap kerangka regulasi dan kebijakan ketenagakerjaan yang ada saat ini untuk mengidentifikasi kesiapan dan kesenjangan dalam menghadapi tantangan iklim. Terakhir, Bagian V akan merumuskan arah kebijakan strategis yang dapat diambil oleh Kementerian Ketenagakerjaan untuk secara proaktif memimpin agenda ini, sejalan dengan kerangka pembangunan jangka panjang nasional.</p><p></p><h2>Bagian I: Lanskap Risiko Iklim terhadap Dunia Kerja Indonesia</h2><p></p><p>Perubahan iklim bukan lagi isu lingkungan yang terisolasi; ia telah bertransformasi menjadi krisis multidimensional yang dampaknya paling dirasakan oleh pekerja dan dunia usaha. Analisis mendalam terhadap risiko ini menjadi langkah pertama yang fundamental untuk merumuskan kebijakan ketenagakerjaan yang relevan dan efektif.</p><p></p><h3>Sub-Bagian 1.1: Dampak Fisik, Kesehatan, dan Produktivitas</h3><p></p><p>Dampak perubahan iklim terhadap tenaga kerja termanifestasi secara langsung melalui risiko fisik, penurunan kesehatan, dan hilangnya produktivitas. Indonesia, dengan peringkat sebagai salah satu dari tiga negara teratas dalam hal risiko iklim global, menghadapi paparan yang tinggi terhadap semua jenis banjir dan panas ekstrem, yang intensitasnya diperkirakan akan terus memburuk.2</p><p>Tekanan Panas (Heat Stress) menjadi salah satu ancaman paling signifikan dan seringkali diabaikan. Laporan dari International Labour Organization (ILO) menunjukkan bahwa lebih dari 2,4 miliar pekerja secara global terpapar risiko tekanan panas, sebuah kondisi yang dapat menyebabkan kelelahan, dehidrasi, hingga heatstroke yang fatal.6 Di Indonesia, sektor-sektor padat karya yang dominan dilakukan di luar ruangan, seperti</p><p>pertanian dan konstruksi, menjadi yang paling rentan.6 Gelombang panas dapat secara langsung mengurangi jam kerja efektif dan menurunkan kapasitas fisik pekerja, yang berujung pada hilangnya produktivitas. Secara global, produktivitas yang hilang akibat tekanan panas ini diperkirakan setara dengan 18 juta pekerjaan penuh waktu.6 Ini bukan lagi sekadar isu kenyamanan, melainkan kerugian ekonomi langsung yang harus diperhitungkan dalam kalkulasi biaya dampak perubahan iklim.</p><p>Bencana Hidrometeorologi, seperti banjir, tanah longsor, dan kekeringan, juga menimbulkan disrupsi masif. Data ILO yang mencakup periode 2000 hingga 2015 menunjukkan bahwa rata-rata 23 juta jam kerja hilang setiap tahunnya di seluruh dunia akibat bencana yang terkait dengan perubahan iklim.6 Bencana ini tidak hanya menghentikan operasi perusahaan untuk sementara, tetapi juga dapat merusak infrastruktur tempat kerja, mesin produksi, dan rantai pasok, yang pada akhirnya dapat berujung pada Pemutusan Hubungan Kerja (PHK) massal.</p><p>Risiko-risiko ini memiliki implikasi langsung terhadap mandat inti Kementerian Ketenagakerjaan. Perubahan iklim tidak dapat lagi dipandang sebagai domain eksklusif Kementerian Lingkungan Hidup dan Kehutanan. Data mengenai tekanan panas dan hilangnya jam kerja akibat bencana secara langsung masuk dalam kategori \"bahaya lingkungan kerja\". Instrumen hukum yang ada, yaitu Peraturan Menteri Ketenagakerjaan Nomor 5 Tahun 2018 tentang Keselamatan dan Kesehatan Kerja (K3) Lingkungan Kerja, secara eksplisit telah mengatur kewajiban pengukuran dan pengendalian \"Iklim Kerja\" (yang meliputi suhu, kelembaban, dan kecepatan angin), \"Pencahayaan,\" dan \"Kebutuhan Udara\" di tempat kerja.7 Artinya, Kemnaker telah memiliki landasan hukum yang kuat untuk bertindak. Tantangannya adalah mereposisi isu perubahan iklim dari sekadar isu lingkungan eksternal menjadi isu inti dalam agenda</p><p>Keselamatan dan Kesehatan Kerja (K3) dan Produktivitas Nasional. Langkah ini akan memberikan legitimasi dan urgensi bagi Kemnaker untuk memperkuat pengawasan dan penegakan standar K3 yang adaptif terhadap iklim.</p><p></p><h3>Sub-Bagian 1.2: Disrupsi Ekonomi dan Kerentanan Sektoral</h3><p></p><p>Selain dampak fisik, perubahan iklim juga menyebabkan disrupsi ekonomi yang signifikan, dengan tingkat kerentanan yang berbeda antar sektor. Sektor-sektor ekonomi yang paling bergantung pada stabilitas ekosistem dan kondisi cuaca menjadi yang paling terpukul.</p><p>Sektor yang Paling Terdampak meliputi pertanian, perikanan, kehutanan, dan pariwisata.2 Di sektor pertanian, perubahan pola curah hujan, musim kemarau yang lebih panjang, dan meningkatnya serangan hama penyakit menyebabkan penurunan produktivitas dan risiko gagal panen yang tinggi.8 Di sektor kelautan dan perikanan, kenaikan suhu permukaan laut, pengasaman laut, dan kenaikan permukaan air laut mengancam ekosistem terumbu karang, mengubah pola migrasi ikan, dan merusak infrastruktur pesisir seperti tambak, yang secara langsung mengancam mata pencaharian jutaan nelayan dan petambak.9</p><p>Disrupsi ini berpotensi mengakselerasi pergeseran struktur ketenagakerjaan yang sudah terjadi di Indonesia. Data menunjukkan bahwa motor pertumbuhan ekonomi telah bergeser secara perlahan dari sektor pertanian dan industri pengolahan ke sektor jasa.11 Perubahan iklim yang membuat sektor pertanian semakin tidak menentu dapat mendorong urbanisasi dan perpindahan tenaga kerja ke sektor jasa di perkotaan. Jika tidak dikelola dengan baik, pergeseran ini dapat menciptakan ketidakseimbangan antara ketersediaan lapangan kerja dan keterampilan yang dimiliki oleh angkatan kerja, yang berpotensi meningkatkan Tingkat Pengangguran Terbuka (TPT).</p><p>Dampak perubahan iklim juga tidak merata di seluruh lapisan masyarakat. Kelompok pekerja yang paling rentan adalah mereka yang berada di sektor ekonomi informal, pekerja di usaha mikro dan kecil, perempuan, dan penyandang disabilitas.12 Pekerja informal, yang mendominasi sektor pertanian dan perikanan, menghadapi risiko ganda. Pertama, mereka mengalami kehilangan pendapatan secara langsung ketika terjadi guncangan iklim karena tidak memiliki pendapatan tetap. Kedua, mereka umumnya berada di luar jangkauan sistem jaring pengaman sosial formal seperti Jaminan Kehilangan Pekerjaan (JKP) atau Jaminan Kecelakaan Kerja (JKK) karena status hubungan kerja mereka yang tidak standar.14 Kegagalan untuk merancang dan memperluas sistem perlindungan sosial yang adaptif dan inklusif bagi kelompok ini akan menciptakan \"perangkap kemiskinan berbasis iklim\" (</p><p>climate-induced poverty trap), sebuah kondisi di mana guncangan iklim yang berulang akan terus-menerus menjerumuskan mereka ke dalam kemiskinan, yang pada akhirnya dapat membalikkan kemajuan signifikan dalam pengentasan kemiskinan yang telah dicapai Indonesia selama beberapa dekade terakhir.2</p><p>Untuk memvisualisasikan hubungan sebab-akibat antara bahaya iklim dan dampaknya pada dunia kerja, matriks berikut dapat menjadi alat analisis yang berguna bagi para pembuat kebijakan.</p><p>Tabel 1: Matriks Risiko Iklim dan Dampak Ketenagakerjaan</p><table><tr><td><p>Bahaya Iklim</p></td><td><p>Sektor Terdampak Prioritas</p></td><td><p>Dampak Langsung pada Pekerja & Dunia Usaha</p></td><td><p>Implikasi pada Kebijakan/Program Kemnaker</p></td></tr><tr><td><p>Gelombang Panas & Suhu Ekstrem</p></td><td><p>Konstruksi, Pertanian, Perkebunan, Manufaktur (terutama di ruang non-AC)</p></td><td><p>Penurunan produktivitas, dehidrasi, kelelahan panas, heatstroke, peningkatan risiko kecelakaan kerja.</p></td><td><p>Penegakan standar K3 Iklim Kerja (Permenaker 5/2018), penyesuaian jam kerja, kampanye K3 terkait panas.</p></td></tr><tr><td><p>Banjir, Banjir Bandang & Tanah Longsor</p></td><td><p>Infrastruktur, Pertanian, Perkebunan, Industri Pengolahan, Perdagangan</p></td><td><p>Henti operasi, kerusakan alat kerja dan infrastruktur, gangguan rantai pasok, risiko PHK massal.</p></td><td><p>Aktivasi Jaminan Kehilangan Pekerjaan (JKP), program Padat Karya Tunai (PKT) untuk pemulihan, fasilitasi mediasi hubungan industrial.</p></td></tr><tr><td><p>Kekeringan Ekstrem & Perubahan Pola Hujan</p></td><td><p>Pertanian Pangan, Perkebunan, Sektor Air Minum</p></td><td><p>Gagal panen, kehilangan pendapatan musiman bagi buruh tani, penurunan ketersediaan bahan baku untuk industri agro.</p></td><td><p>Koordinasi dengan Kemensos untuk Bantuan Sosial, pengembangan program pelatihan diversifikasi usaha non-pertanian.</p></td></tr><tr><td><p>Kenaikan Permukaan Laut & Abrasi Pantai</p></td><td><p>Perikanan (tambak), Pariwisata Pesisir, Industri Garam Rakyat, Transportasi Laut</p></td><td><p>Hilangnya lahan tambak dan area tangkap, kerusakan infrastruktur pariwisata, penurunan pendapatan nelayan dan pekerja pariwisata.</p></td><td><p>Program alih profesi, perluasan kepesertaan Jamsostek bagi nelayan, koordinasi program pemberdayaan ekonomi pesisir.</p></td></tr></table><p>Tabel ini bukan sekadar kumpulan data, melainkan sebuah alat advokasi strategis. Dengan menerjemahkan data iklim yang abstrak menjadi risiko konkret di tingkat sektoral dan pekerja, serta menghubungkannya langsung dengan program-program yang berada dalam yurisdiksi Kemnaker, tabel ini menegaskan relevansi dan urgensi mandat kementerian dalam forum lintas sektor.</p><p></p><h2>Bagian II: Transisi Berkeadilan (Just Transition): Tantangan dan Peluang Ketenagakerjaan dalam Ekonomi Hijau</h2><p></p><p>Transisi menuju ekonomi rendah karbon dan berketahanan iklim, khususnya di sektor energi, merupakan sebuah keniscayaan untuk memenuhi komitmen nasional dan global. Namun, transisi ini memiliki dua sisi mata uang: di satu sisi ia membawa disrupsi yang tak terhindarkan bagi industri dan tenaga kerja yang ada, dan di sisi lain ia membuka peluang besar untuk penciptaan lapangan kerja baru di sektor-sektor hijau. Mengelola dualitas ini secara adil dan inklusif adalah inti dari konsep Transisi Berkeadilan (Just Transition).</p><p></p><h3>Sub-Bagian 2.1: Disrupsi Tak Terhindarkan: Sisi Lain Transisi Energi</h3><p></p><p>Komitmen Indonesia untuk mencapai Net Zero Emission (NZE) pada tahun 2060 atau lebih cepat, yang tercermin dalam dokumen Long-Term Strategy for Low Carbon and Climate Resilience (LTS-LCCR 2050) dan Nationally Determined Contribution (NDC), mengimplikasikan pengurangan ketergantungan pada energi fosil, terutama batu bara.1 Transisi ini akan menyebabkan disrupsi sosial-ekonomi yang signifikan, terutama di sektor pertambangan batu bara dan Pembangkit Listrik Tenaga Uap (PLTU).15</p><p>Skala Dampak Ketenagakerjaan yang dihadapi sangat besar. Diperkirakan sekitar 30.000 pekerja tambang di Indonesia berisiko kehilangan pekerjaan antara tahun 2020 hingga 2040 akibat transisi energi.16 Jika digabungkan dengan pekerja di sektor PLTU dan industri pendukungnya, jumlah pekerja yang menghadapi ketidakpastian bisa mencapai hampir</p><p>300.000 orang.17 Banyak dari pekerja ini, terutama di level operasional, memiliki keterampilan yang sangat spesifik untuk industri fosil dan seringkali berada dalam hubungan kerja alih daya (</p><p>outsourcing) yang minim perlindungan sosial, membuat mereka semakin rentan.17</p><p>Ketergantungan Ekonomi Daerah memperburuk kompleksitas masalah ini. Beberapa kabupaten di provinsi penghasil batu bara utama seperti Kalimantan Timur, Kalimantan Selatan, dan Sumatera Selatan memiliki tingkat ketergantungan ekonomi yang sangat tinggi pada industri ini, baik dari sisi Pendapatan Asli Daerah (PAD) maupun penyerapan tenaga kerja.18 Bagi daerah-daerah ini, transisi energi bukan hanya soal PHK individual, tetapi berpotensi memicu krisis ekonomi regional yang dapat meningkatkan kemiskinan dan ketegangan sosial jika tidak diantisipasi dengan baik.</p><p>Dalam konteks inilah, konsep Transisi Berkeadilan menjadi sangat relevan. Just Transition bukanlah sekadar slogan atau upaya memperlambat transisi, melainkan sebuah kerangka kebijakan komprehensif yang bertujuan untuk \"mengatasi masalah sosio-ekonomi, memitigasi masalah yang berpotensi timbul, bermanfaat dan tidak merugikan\".19 Menurut ILO, pilar-pilar utama dari</p><p>Just Transition meliputi dialog sosial yang kuat antara pemerintah, pengusaha, dan serikat pekerja; perlindungan sosial yang memadai bagi pekerja terdampak; pengembangan keterampilan dan pembelajaran seumur hidup; serta investasi yang menciptakan lapangan kerja layak (decent work) di sektor-sektor baru.20</p><p>Diskursus mengenai transisi energi di Indonesia seringkali didominasi oleh pembahasan teknis dan finansial yang berada di bawah domain Kementerian ESDM dan Kementerian Keuangan. Namun, data yang ada secara jelas menunjukkan bahwa dampak terbesar dan paling kompleks dari transisi ini terletak pada aspek sosial dan ketenagakerjaan. Solusi untuk mengatasi dampak iniâ€”seperti perluasan Jaminan Kehilangan Pekerjaan, program reskilling dan upskilling massal, serta fasilitasi dialog sosialâ€”merupakan mandat inti dari Kementerian Ketenagakerjaan. Oleh karena itu, Kemnaker harus secara proaktif mengklaim kepemimpinan dalam pilar sosial dari agenda Just Transition. Ini berarti Kemnaker tidak boleh hanya menunggu dampak terjadi, tetapi harus berada di garda depan dalam merancang strategi ketenagakerjaan yang terintegrasi jauh sebelum PLTU dan tambang batu bara mulai dipensiunkan secara bertahap.</p><p></p><h3>Sub-Bagian 2.2: Potensi Penciptaan Lapangan Kerja Hijau (Green Jobs)</h3><p></p><p>Di tengah tantangan disrupsi, transisi hijau juga membuka peluang ekonomi yang sangat besar melalui penciptaan lapangan kerja baru yang disebut green jobs. Green jobs didefinisikan sebagai pekerjaan yang berkontribusi untuk melestarikan atau memulihkan lingkungan, baik di sektor tradisional maupun di sektor hijau yang baru muncul.22</p><p>Proyeksi Penciptaan Lapangan Kerja sangat menjanjikan. Secara global, ILO memproyeksikan bahwa transisi menuju ekonomi hijau akan menciptakan sekitar 24 juta pekerjaan baru pada tahun 2030, jumlah yang jauh melampaui 6 juta pekerjaan yang diperkirakan akan hilang di sektor berbasis fosil.15 Di tingkat nasional, proyeksi juga sangat optimis. Bappenas menargetkan penciptaan</p><p>1,8 juta green jobs pada tahun 2030 di berbagai sektor, dan bahkan bisa mencapai 15,3 juta pekerjaan pada tahun 2045.23 Analisis yang lebih spesifik dari lembaga</p><p>think tank Ember menunjukkan bahwa alokasi proyek energi terbarukan di daerah-daerah penghasil batu bara saja berpotensi menciptakan hingga 96.000 pekerjaan baru.24</p><p>Sektor-sektor Potensial sebagai lumbung green jobs di Indonesia meliputi:</p><li>Energi Terbarukan: Sektor ini menjadi yang paling dominan, terutama energi surya (PLTS) dan bioenergi, yang diproyeksikan akan mendominasi penciptaan lapangan kerja di dekade pertama transisi.25</li><li>Efisiensi Energi: Meliputi pekerjaan seperti auditor energi, teknisi instalasi peralatan hemat energi, dan manajer energi di gedung dan industri.</li><li>Pengelolaan Limbah dan Ekonomi Sirkular: Mencakup pekerjaan di sektor daur ulang, perbaikan (refurbish), dan pemanfaatan kembali sumber daya.26</li><li>Transportasi Berkelanjutan: Terutama terkait pengembangan ekosistem kendaraan listrik (EV), mulai dari manufaktur baterai, perakitan kendaraan, hingga pembangunan infrastruktur pengisian daya.23</li><li>Restorasi Lahan dan Kehutanan Berkelanjutan: Termasuk pekerjaan dalam program rehabilitasi lahan terdegradasi, restorasi gambut, dan perhutanan sosial.1</li><p>Namun, di balik potensi besar ini, terdapat sebuah tantangan kritis yang dapat menciptakan \"paradoks peluang green jobs\", yaitu kesenjangan keterampilan (skills gap).16 Tenaga kerja yang ada, khususnya mereka yang berasal dari sektor pertambangan dan PLTU, umumnya tidak memiliki kompetensi teknis yang dibutuhkan untuk pekerjaan di sektor energi terbarukan. Keterampilan yang dibutuhkan di sektor hijau sangat berbeda, seperti kemampuan instalasi dan perawatan panel surya, analisis data untuk</p><p>smart grid, keahlian bioproses untuk bioenergi, atau keahlian di bidang kimia untuk manufaktur baterai.16</p><p>Tanpa adanya intervensi kebijakan yang masif dan terstruktur dalam bentuk program reskilling (pelatihan ulang untuk profesi baru) dan upskilling (peningkatan keterampilan dalam profesi yang sama), potensi green jobs ini bisa menjadi sebuah ilusi. Pekerjaan-pekerjaan baru yang tercipta kemungkinan besar akan diisi oleh tenaga kerja dari daerah lain yang memiliki kualifikasi yang sesuai, atau bahkan oleh tenaga kerja asing. Sementara itu, puluhan ribu pekerja lokal yang di-PHK dari sektor batu bara akan tetap menganggur, yang pada akhirnya akan memperburuk ketimpangan dan memicu konflik sosial. Hal ini menciptakan urgensi yang sangat tinggi bagi Kemnaker untuk segera merevitalisasi Balai Latihan Kerja (BLK) dengan kurikulum hijau yang relevan, serta mengembangkan sistem sertifikasi kompetensi yang diakui oleh industri energi terbarukan.</p><p>Untuk memberikan gambaran kuantitatif yang lebih jelas mengenai skala disrupsi dan peluang dalam transisi energi, tabel neraca ketenagakerjaan berikut dapat menjadi alat perencanaan yang efektif.</p><p>Tabel 2: Proyeksi Neraca Ketenagakerjaan dalam Transisi Energi Indonesia (2025-2035)</p><p></p><table><tr><td><p>Sektor Ekonomi</p></td><td><p>Proyeksi Kehilangan Pekerjaan (Jiwa)</p></td><td><p>Proyeksi Penciptaan Pekerjaan (Jiwa)</p></td><td><p>Kebutuhan Keterampilan Utama</p></td><td><p>Rekomendasi Program Prioritas Kemnaker</p></td></tr><tr><td><p>Sektor Terdampak</p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr><tr><td><p>Pertambangan Batu Bara</p></td><td><p>~30.000 (hingga 2040) 16</p></td><td><p>-</p></td><td><p>-</p></td><td><p>Fasilitasi JKP, Pusat Layanan Transisi Karir.</p></td></tr><tr><td><p>PLTU Batu Bara</p></td><td><p>~32.000 (total saat ini) 17</p></td><td><p>-</p></td><td><p>-</p></td><td><p>Identifikasi keterampilan transferabel, program pensiun dini.</p></td></tr><tr><td><p>Sektor Potensial</p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr><tr><td><p>Energi Surya (PLTS)</p></td><td><p>-</p></td><td><p>Signifikan (bagian dari 96.000) 24</p></td><td><p>Teknisi instalasi & perawatan PV, perancang sistem, ahli grid integration.</p></td><td><p>Revitalisasi BLK dengan kurikulum & workshop PLTS, SKKNI Teknisi Surya.</p></td></tr><tr><td><p>Bioenergi</p></td><td><p>-</p></td><td><p>Dominan (bersama surya) 25</p></td><td><p>Operator pabrik biomassa/biogas, ahli bioproses, teknisi logistik feedstock.</p></td><td><p>Sertifikasi Profesi Bioenergi, kerjasama dengan industri pengolahan sawit.</p></td></tr><tr><td><p>Efisiensi Energi</p></td><td><p>-</p></td><td><p>Signifikan (bagian dari 74 juta global) 25</p></td><td><p>Auditor energi, manajer energi bersertifikat, teknisi HVAC efisiensi tinggi.</p></td><td><p>Pengembangan SKKNI Manajemen Energi, program pelatihan untuk manajer gedung.</p></td></tr><tr><td><p>Industri EV & Baterai</p></td><td><p>-</p></td><td><p>Potensi besar 23</p></td><td><p>Teknisi manufaktur baterai, ahli perakitan EV, spesialis charging station.</p></td><td><p>Kerjasama industri untuk pelatihan vokasi spesifik EV, insentif magang.</p></td></tr></table><p>Tabel ini menyajikan gambaran \"neraca\" yang realistis antara pekerjaan yang hilang dan yang tercipta. Dengan menambahkan kolom \"Kebutuhan Keterampilan\" dan \"Program Prioritas Kemnaker\", tabel ini secara langsung mengubah analisis masalah menjadi sebuah agenda aksi yang konkret. Ini memungkinkan Kemnaker untuk memprioritaskan alokasi sumber daya pada program-program pelatihan yang paling relevan dan mendesak untuk memastikan transisi energi yang berkeadilan dapat terwujud.</p><p></p><h2>Bagian III: Memperkuat Jaring Pengaman: Peran Strategis Jaminan Sosial Ketenagakerjaan Adaptif</h2><p></p><p>Menghadapi peningkatan frekuensi dan intensitas guncangan iklim, sistem perlindungan sosial konvensional yang dirancang untuk risiko siklus hidup standar (sakit, kecelakaan kerja, hari tua, kematian) menjadi tidak lagi memadai. Diperlukan sebuah paradigma baru, yaitu Perlindungan Sosial Adaptif (Adaptive Social Protection - ASP), yang secara inheren mampu merespons dan beradaptasi terhadap guncangan yang bersifat kovariat seperti bencana alam dan transisi ekonomi akibat perubahan iklim.</p><p></p><h3>Sub-Bagian 3.1: Konsep dan Prinsip Perlindungan Sosial Adaptif (ASP)</h3><p></p><p>ASP bukanlah sebuah program baru yang terpisah, melainkan sebuah pendekatan untuk mengintegrasikan sistem perlindungan sosial yang ada dengan agenda adaptasi perubahan iklim dan manajemen risiko bencana.27 Tujuannya adalah membangun ketahanan rumah tangga dan komunitas sebelum, selama, dan setelah guncangan terjadi. Pendekatan ASP dibangun di atas tiga pilar utama 28:</p><li>Kesiapsiagaan (Preparedness): Pilar ini berfokus pada pembangunan sistem dan kapasitas sebelum guncangan terjadi. Ini mencakup investasi dalam sistem data yang akurat dan terintegrasi (seperti Registrasi Sosial Ekonomi - Regsosek) untuk mengidentifikasi populasi miskin dan rentan, pengembangan sistem peringatan dini, serta penyiapan mekanisme pendanaan darurat yang dapat diaktifkan dengan cepat.28</li><li>Penanganan (Coping): Pilar ini adalah kemampuan sistem untuk merespons dengan cepat dan fleksibel saat guncangan terjadi. Mekanisme utamanya adalah skalabilitas, yaitu kemampuan untuk memperluas cakupan program yang ada, baik secara vertikal (meningkatkan jumlah atau durasi manfaat bagi penerima yang sudah ada) maupun horizontal (menambah penerima manfaat baru yang terdampak guncangan).27</li><li>Adaptasi (Adaptation): Pilar ini bertujuan untuk mendukung ketahanan jangka panjang dengan membantu rumah tangga dan komunitas beradaptasi terhadap perubahan. Ini dapat dilakukan dengan menghubungkan bantuan sosial dengan program-program yang mempromosikan diversifikasi mata pencaharian, adopsi teknologi tahan iklim, atau pelatihan keterampilan untuk pekerjaan baru yang lebih berkelanjutan.28</li><p>Pelajaran dari Praktik Internasional memberikan bukti nyata efektivitas pendekatan ini. Salah satu contoh terbaik adalah respons terhadap Topan Haiyan di Filipina pada tahun 2013. Pemerintah Filipina mampu menyalurkan bantuan darurat tunai secara cepat dan dalam skala masif dengan memanfaatkan platform program bantuan tunai bersyarat (Pantawid Pamilyang Pilipino Program) yang sudah berjalan dan memiliki basis data penerima yang mapan.27 Pelajaran utamanya adalah pentingnya</p><p>membangun di atas sistem yang sudah ada (strengthening systems rather than creating parallel structures), bukan menciptakan program-program darurat baru yang bersifat ad-hoc setiap kali bencana terjadi.29</p><p></p><h3>Sub-Bagian 3.2: Transformasi Peran BPJS Ketenagakerjaan</h3><p></p><p>Dalam konteks Indonesia, BPJS Ketenagakerjaan (BPJS-TK) berada di posisi yang sangat strategis untuk menjadi tulang punggung sistem ASP bagi angkatan kerja. Diperlukan sebuah visi baru yang mentransformasi peran BPJS-TK dari sekadar lembaga penyelenggara asuransi sosial konvensional menjadi instrumen strategis negara untuk membangun ketahanan iklim di dunia kerja. Visi ini sejalan dengan arahan Menteri Koordinator Bidang Pembangunan Manusia dan Kebudayaan (Menko PMK) yang mendorong agar program Jaminan Sosial (Jamsostek) dirancang untuk adaptif terhadap perubahan kondisi ekonomi global dan ketidakpastian pasar.31</p><p>Landasan kebijakan untuk transformasi ini sudah sangat kuat. Dokumen Rencana Pembangunan Jangka Panjang Nasional (RPJPN) 2025-2045 secara eksplisit mengamanatkan \"Perlindungan Sosial yang Adaptif\" sebagai salah satu strategi dalam pilar Transformasi Sosial.13 Amanat ini memberikan mandat politik yang jelas bagi pemerintah, termasuk Kementerian Ketenagakerjaan dan BPJS-TK, untuk melakukan inovasi dan adaptasi pada sistem yang ada.</p><p></p><h3>Sub-Bagian 3.3: Rekomendasi Konkret Adaptasi Program Jamsostek</h3><p></p><p>Transformasi visi tersebut harus diterjemahkan ke dalam adaptasi konkret pada setiap program yang diselenggarakan oleh BPJS Ketenagakerjaan.</p><p>1. Jaminan Kecelakaan Kerja (JKK):</p><li>Perluasan Definisi Penyakit Akibat Kerja (PAK): Saat ini, definisi PAK masih sangat terikat pada paparan bahaya di lingkungan kerja yang bersifat tradisional. Diperlukan revisi regulasi (misalnya, Peraturan Presiden) untuk secara eksplisit mengakui penyakit yang disebabkan atau diperburuk oleh paparan iklim ekstrem sebagai bagian dari PAK yang ditanggung oleh program JKK. Contohnya termasuk heatstroke bagi pekerja konstruksi, penyakit pernapasan akibat paparan kabut asap dari kebakaran hutan dan lahan bagi pekerja perkebunan, atau penyakit kulit akibat banjir bagi pekerja di lokasi bencana.</li><li>Fokus pada Upaya Preventif: Perluasan definisi PAK akan memberikan data klaim yang berharga bagi BPJS-TK. Data ini dapat digunakan untuk memetakan sektor, profesi, dan wilayah geografis dengan risiko iklim tertinggi. Berdasarkan data ini, BPJS-TK dapat berkolaborasi dengan Direktorat Jenderal Pembinaan Pengawasan Ketenagakerjaan dan K3 untuk merancang dan mempromosikan program K3 preventif yang lebih terarah, seperti penyediaan alat pelindung diri yang sesuai, penyesuaian jam kerja, dan standar hidrasi di tempat kerja. Mekanisme ini dapat mendorong perubahan perilaku perusahaan. Jika perusahaan di sektor berisiko tinggi (misalnya konstruksi, perkebunan) harus menanggung biaya klaim JKK yang lebih tinggi akibat penyakit terkait iklim, mereka akan memiliki insentif finansial yang kuat untuk berinvestasi dalam praktik K3 yang lebih baik. BPJS-TK bahkan dapat mempertimbangkan penerapan sistem iuran JKK yang terdiferensiasi berdasarkan risiko iklim (risk-based premium), di mana perusahaan dengan catatan K3 iklim yang buruk membayar iuran yang lebih tinggi.</li><p>2. Jaminan Kehilangan Pekerjaan (JKP):</p><li>JKP sebagai Instrumen Utama Just Transition: Program JKP, yang memberikan manfaat tunai, akses informasi pasar kerja, dan pelatihan kerja, adalah instrumen yang paling ideal untuk mendukung pekerja yang terdampak PHK akibat transisi energi atau disrupsi iklim lainnya.15 Manfaat tunai membantu menjaga daya beli keluarga selama masa transisi, sementara akses informasi dan pelatihan menjadi jembatan menuju pekerjaan baru.</li><li>Mengintegrasikan Manfaat JKP dengan Pelatihan Vokasi: Untuk memaksimalkan efektivitas JKP sebagai instrumen kebijakan pasar kerja aktif (Active Labour Market Policy), perlu dirancang sebuah mekanisme yang menghubungkan pencairan manfaat JKP dengan partisipasi aktif dalam program reskilling atau upskilling. Misalnya, pencairan manfaat untuk 3 bulan pertama dapat diberikan tanpa syarat, namun untuk pencairan manfaat bulan ke-4 hingga ke-6, peserta diwajibkan untuk terdaftar dan aktif mengikuti program pelatihan yang relevan di BLK atau lembaga pelatihan terakreditasi. Integrasi ini menciptakan sebuah efek multiplier: pekerja tidak hanya sekadar bertahan hidup dari manfaat tunai, tetapi juga secara aktif meningkatkan daya saing dan keterampilannya untuk memasuki sektor ekonomi hijau. Ini mengubah JKP dari sekadar jaring pengaman (safety net) menjadi sebuah papan loncatan (springboard) menuju produktivitas baru.</li><p>3. Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP):</p><li>Menjaga Ketahanan Fiskal Dana Jangka Panjang: Perubahan iklim dapat menyebabkan perlambatan pertumbuhan ekonomi, disrupsi pasar, dan peningkatan klaim, yang semuanya dapat memengaruhi kesehatan fiskal dana JHT dan JP dalam jangka panjang. Diperlukan studi aktuaria yang secara spesifik memasukkan risiko iklim sebagai salah satu variabel dalam memproyeksikan keberlanjutan dana.</li><li>Mendorong Investasi Berkelanjutan (ESG): Sebagai salah satu pengelola dana terbesar di Indonesia, BPJS-TK memiliki kekuatan pasar yang signifikan. Perlu ada kebijakan yang mendorong atau bahkan mewajibkan BPJS-TK untuk mengadopsi prinsip Environmental, Social, and Governance (ESG) dalam strategi investasinya. Ini berarti secara bertahap melakukan divestasi dari aset-aset yang terkait dengan industri bahan bakar fosil dan industri lain yang merusak lingkungan (brown assets), dan secara proaktif meningkatkan alokasi investasi pada ekonomi hijau, seperti proyek energi terbarukan, infrastruktur berkelanjutan, dan perusahaan yang memiliki komitmen kuat terhadap kelestarian lingkungan. Langkah ini tidak hanya akan meningkatkan ketahanan portofolio investasi terhadap risiko transisi, tetapi juga secara aktif berkontribusi pada percepatan transisi ekonomi nasional.</li><p>Untuk menyajikan rekomendasi ini dalam format yang lebih terstruktur dan dapat ditindaklanjuti, tabel berikut merangkum usulan adaptasi untuk setiap program.</p><p>Tabel 3: Rekomendasi Adaptasi Program Jaminan Sosial Ketenagakerjaan (Jamsostek)</p><table><tr><td><p>Program Jamsostek</p></td><td><p>Tantangan Terkait Iklim</p></td><td><p>Rekomendasi Adaptasi Kebijakan</p></td><td><p>Perubahan Operasional yang Diperlukan</p></td><td><p>Aktor Kunci untuk Koordinasi</p></td></tr><tr><td><p>Jaminan Kecelakaan Kerja (JKK)</p></td><td><p>Peningkatan risiko PAK akibat panas, cuaca ekstrem, dan polusi (misal: kabut asap).</p></td><td><p>Merevisi daftar PAK dalam regulasi untuk secara eksplisit mencakup penyakit akibat iklim.</p></td><td><p>Pengembangan sistem deteksi & pelaporan PAK baru; Peningkatan kapasitas dokter pemeriksa; Analisis data klaim berbasis risiko iklim.</p></td><td><p>Kementerian Kesehatan, DJSN, Asosiasi Profesi Dokter, Ditjen Binwasnaker & K3.</p></td></tr><tr><td><p>Jaminan Kehilangan Pekerjaan (JKP)</p></td><td><p>Potensi PHK massal akibat transisi energi (penutupan tambang/PLTU) dan bencana alam.</p></td><td><p>Mengintegrasikan manfaat JKP dengan partisipasi wajib dalam program reskilling/upskilling untuk pekerjaan hijau.</p></td><td><p>Integrasi sistem data kepesertaan BPJS-TK dengan sistem data peserta pelatihan di BLK; Pengembangan modul konseling karir transisi.</p></td><td><p>Ditjen Binalavotas, Asosiasi Industri (KADIN, APINDO), Pemerintah Daerah terdampak.</p></td></tr><tr><td><p>Jaminan Hari Tua (JHT) & Jaminan Pensiun (JP)</p></td><td><p>Risiko investasi jangka panjang pada aset 'coklat' (fosil) dan dampak makroekonomi dari perubahan iklim terhadap keberlanjutan dana.</p></td><td><p>Menerbitkan regulasi yang memandatkan penerapan prinsip investasi ESG bagi BPJS-TK, dengan target alokasi pada aset hijau.</p></td><td><p>Pengembangan kapasitas internal untuk analisis investasi ESG; Penyusunan Peta Jalan Divestasi Aset Fosil; Pelaporan investasi berkelanjutan.</p></td><td><p>Otoritas Jasa Keuangan (OJK), Kementerian Keuangan, Kementerian BUMN, Bursa Efek Indonesia (BEI).</p></td></tr></table><p>Tabel ini memecah konsep \"Jamsostek Adaptif\" yang abstrak menjadi tindakan-tindakan spesifik untuk setiap program. Dengan menyertakan kolom \"Perubahan Operasional\" dan \"Aktor Kunci\", tabel ini berfungsi sebagai draf peta jalan implementasi yang praktis bagi Kemnaker dan BPJS Ketenagakerjaan untuk memulai proses transformasi.</p><p></p><h2>Bagian IV: Kerangka Regulasi dan Kebijakan Ketenagakerjaan Saat Ini: Analisis Kesiapan dan Kesenjangan</h2><p></p><p>Untuk merumuskan kebijakan masa depan yang efektif, evaluasi kritis terhadap kerangka regulasi dan kebijakan yang ada saat ini menjadi sangat penting. Analisis ini bertujuan untuk mengidentifikasi instrumen yang dapat dioptimalkan serta kesenjangan yang perlu segera diisi.</p><p></p><h3>Sub-Bagian 4.1: Evaluasi Instrumen yang Ada</h3><p></p><p>Beberapa instrumen kebijakan dan regulasi di bawah Kementerian Ketenagakerjaan sebenarnya telah memiliki relevansi dengan agenda perlindungan sosial yang tangguh iklim, meskipun tidak dirancang secara eksplisit untuk tujuan tersebut.</p><li>Rencana Strategis (Renstra) Kementerian Ketenagakerjaan 2020-2024: Dokumen ini menjadi acuan utama arah kebijakan kementerian. Meskipun isu perubahan iklim tidak disebutkan secara eksplisit, beberapa sasaran strategisnya, seperti \"Peningkatan perlindungan tenaga kerja\" dan \"pengembangan sistem jaminan sosial ketenagakerjaan\", dapat menjadi pintu masuk yang sah untuk mengintegrasikan agenda iklim.33 Renstra tersebut juga menekankan pentingnya pasar kerja yang adaptif terhadap kondisi perekonomian yang dinamis, sebuah prinsip yang sangat relevan dalam menghadapi disrupsi iklim.33 Namun, untuk periode perencanaan berikutnya (RPJMN dan Renstra 2025-2029), isu ketahanan iklim dan transisi berkeadilan harus menjadi prioritas yang eksplisit dan terukur.</li><li>Regulasi K3 (Permenaker No. 5/2018 tentang K3 Lingkungan Kerja): Sebagaimana telah dibahas sebelumnya, regulasi ini adalah sebuah \"aset tersembunyi\" (hidden asset) dalam portofolio kebijakan Kemnaker. Regulasi ini sudah menyediakan dasar hukum yang sangat kuat bagi Pengawas Ketenagakerjaan untuk melakukan pengukuran, pengendalian, dan penegakan standar terkait faktor fisika di lingkungan kerja, termasuk Iklim Kerja.7 Pasal 8 secara spesifik menyebutkan Iklim Kerja sebagai salah satu faktor yang harus dikendalikan.7 Tantangan utamanya bukan pada ketiadaan regulasi, melainkan pada tiga aspek implementasi: (a)pemantauan dan penegakan yang masih perlu ditingkatkan; (b) penyesuaian standar atau Nilai Ambang Batas (NAB) yang mungkin perlu dikaji ulang agar sesuai dengan proyeksi kenaikan suhu di masa depan; dan (c) peningkatan kapasitas Pengawas Ketenagakerjaan untuk memahami dan mengaudit risiko-risiko spesifik terkait iklim.</li><li>Jaminan Kehilangan Pekerjaan (diatur dalam UU Cipta Kerja dan peraturan turunannya): Kehadiran program JKP merupakan sebuah inovasi kebijakan yang sangat relevan dan tepat waktu.32 Program ini secara inheren dirancang untuk menjadi bantalan sosial bagi pekerja yang mengalami guncangan PHK. Namun, desainnya saat ini masih cenderung bersifat pasif, dengan fokus utama pada pemberian manfaat tunai.32 Potensinya sebagai instrumen kebijakan pasar kerja aktif untuk memfasilitasiJust Transitionâ€”dengan mengintegrasikannya secara kuat dengan program pelatihan dan penempatan kerjaâ€”belum dimaksimalkan.</li><p></p><h3>Sub-Bagian 4.2: Identifikasi Kesenjangan Kebijakan dan Regulasi</h3><p></p><p>Di samping instrumen yang sudah ada, terdapat beberapa kesenjangan kebijakan yang signifikan dan mendesak untuk segera diatasi.</p><li>Ketiadaan Kerangka Kebijakan Green Jobs yang Terintegrasi: Studi menunjukkan bahwa Indonesia hingga saat ini belum memiliki regulasi yang spesifik dan terintegrasi untuk pengembangan green jobs.35 Kebijakan yang ada cenderung bersifat parsial, tersebar di berbagai kementerian (ESDM, LHK, Perindustrian), dan seringkali bersifattop-down tanpa peta jalan yang jelas mengenai aspek ketenagakerjaannya.22 Belum ada satu payung kebijakan yang secara komprehensif mendefinisikangreen jobs dalam konteks Indonesia, memproyeksikan kebutuhan keterampilannya, menetapkan standar kompetensinya, dan merancang insentif untuk penciptaannya.</li><li>Ketiadaan Peta Jalan Nasional Just Transition: Meskipun konsep Just Transition semakin sering dibicarakan, Indonesia belum memiliki Peta Jalan Nasional Just Transition yang formal dan komprehensif.16 Peta jalan seperti ini sangat krusial untuk mengorkestrasi aksi lintas sektor, menguraikan secara jelas peran dan tanggung jawab masing-masing kementerian, menetapkan mekanisme koordinasi, mengalokasikan anggaran, dan menentukan linimasa untuk setiap tahapan transisi. Tanpa peta jalan ini, upaya transisi berisiko berjalan secara tidak terkoordinasi dan reaktif.</li><li>Kurikulum Pelatihan Vokasi yang Belum Adaptif: Kesenjangan terbesar terletak pada sisi penawaran tenaga kerja. Kurikulum di sebagian besar Balai Latihan Kerja (BLK) dan lembaga pendidikan vokasi lainnya belum disesuaikan dengan kebutuhan keterampilan ekonomi hijau.16 Masih banyak BLK yang fokus pada keterampilan untuk industri konvensional, sementara kebutuhan akan teknisi energi terbarukan, spesialis ekonomi sirkular, dan auditor efisiensi energi terus meningkat. Ada kebutuhan mendesak untuk melakukan revitalisasi dan modernisasi kurikulum, peralatan, dan kompetensi instruktur di seluruh ekosistem pelatihan vokasi nasional.</li><p>Menghadapi konstelasi ini, strategi kebijakan Kemnaker harus bersifat dua jalur atau dual-track. Di satu sisi, menghadapi masalah baru, birokrasi seringkali cenderung berpikir untuk membuat regulasi baru dari awal, sebuah proses yang bisa memakan waktu bertahun-tahun. Namun, analisis menunjukkan bahwa beberapa instrumen kebijakan yang kuat sebenarnya sudah ada di tangan Kemnaker, seperti Permenaker K3 dan skema JKP. Oleh karena itu, jalur pertama adalah segera mengoptimalkan dan menegakkan regulasi yang ada dengan menerapkan \"lensa iklim\". Ini adalah langkah taktis yang dapat segera dilakukan, misalnya dengan mengarahkan inspeksi K3 untuk lebih fokus pada pengendalian tekanan panas di sektor konstruksi, atau memulai proyek percontohan integrasi JKP dengan pelatihan di daerah terdampak transisi.</p><p>Di sisi lain, kesenjangan kebijakan yang ada juga nyata dan fundamental. Oleh karena itu, jalur kedua adalah secara paralel memulai proses penyusunan regulasi dan kebijakan baru yang bersifat strategis untuk mengisi kesenjangan tersebut. Ini adalah langkah strategis jangka menengah, seperti menginisiasi penyusunan Peraturan Presiden tentang Peta Jalan Nasional Pengembangan Keterampilan Hijau (Green Skills Roadmap). Strategi \"Optimalisasi yang Ada, Inovasi yang Diperlukan\" ini memungkinkan Kemnaker untuk memberikan respons yang cepat terhadap tantangan mendesak sekaligus membangun fondasi kebijakan yang kokoh untuk masa depan.</p><p>Selain itu, isu Just Transition dan Green Jobs secara inheren bersifat lintas sektor, melibatkan KemenESDM, Bappenas, Kemenperin, Kemendikbudristek, dan Kemnaker.1 Tanpa orkestrasi yang jelas, ada risiko tinggi terjadi tumpang tindih program, kompetisi anggaran, dan kebijakan yang tidak sinkron, yang pada akhirnya menyebabkan pemborosan sumber daya dan kebingungan di tingkat implementasi. Kementerian Ketenagakerjaan, dengan mandatnya yang unik di bidang pembangunan sumber daya manusia, pelatihan vokasi, perlindungan sosial, dan dialog tripartit, berada di posisi yang paling strategis untuk menjadi</p><p>\"orkestrator\" pilar sosial dan ketenagakerjaan dari transisi hijau nasional. Peran Kemnaker tidak boleh terbatas sebagai pelaksana, tetapi harus ditingkatkan menjadi koordinator dan integrator kebijakan ketenagakerjaan dalam agenda besar ekonomi hijau nasional.</p><p></p><h2>Bagian V: Arah Kebijakan Strategis Kementerian Ketenagakerjaan Menuju Indonesia Emas 2045</h2><p></p><p>Menghadapi tantangan dan peluang yang telah diuraikan, Kementerian Ketenagakerjaan perlu mengadopsi sebuah visi dan arah kebijakan yang proaktif, strategis, dan berjangka panjang. Kebijakan ini harus selaras dengan Visi Indonesia Emas 2045 dan secara tegas memposisikan isu ketenagakerjaan sebagai inti dari pembangunan yang berkelanjutan dan berketahanan iklim.4</p><p>Visi Strategis Ketenagakerjaan 2045:</p><p>Mewujudkan Tenaga Kerja Indonesia yang Tangguh Iklim, Produktif, dan Sejahtera melalui Perlindungan Sosial Adaptif, Pengembangan Keterampilan Hijau, dan Transisi yang Berkeadilan, guna Mendukung Tercapainya Visi Indonesia Emas 2045 sebagai Negara Nusantara yang Berdaulat, Maju, dan Berkelanjutan.</p><p>Untuk mencapai visi tersebut, Kementerian Ketenagakerjaan perlu memfokuskan upayanya pada empat pilar kebijakan strategis.</p><p></p><h3>Pilar 1: Perlindungan Sosial Adaptif dan K3 Berbasis Risiko Iklim</h3><p></p><p>Pilar ini bertujuan untuk membangun fondasi ketahanan bagi seluruh tenaga kerja, memastikan bahwa tidak ada seorang pun yang tertinggal dalam menghadapi guncangan iklim.</p><li>Arah Kebijakan: Mengarusutamakan prinsip-prinsip Perlindungan Sosial Adaptif (ASP) ke dalam Sistem Jaminan Sosial Nasional (SJSN) dan menjadikan Keselamatan dan Kesehatan Kerja (K3) sebagai garda terdepan dalam melindungi pekerja dari dampak fisik langsung perubahan iklim.</li><li>Program Prioritas:</li><li>Reformasi Jamsostek Adaptif: Bekerja sama dengan Dewan Jaminan Sosial Nasional (DJSN) dan BPJS Ketenagakerjaan untuk mengimplementasikan rekomendasi adaptasi program JKK, JKP, JHT, dan JP sebagaimana diuraikan pada Bagian III. Prioritas utama adalah merevisi daftar Penyakit Akibat Kerja (PAK) untuk mengakomodasi risiko iklim dan mengintegrasikan manfaat JKP dengan program pelatihan vokasi.</li><li>Program Nasional K3 Tangguh Iklim: Meluncurkan program nasional yang berfokus pada: (a) pengkajian dan pembaruan Nilai Ambang Batas (NAB) untuk Iklim Kerja sesuai dengan data dan proyeksi iklim terkini dari BMKG; (b) kampanye kesadaran massal bagi pengusaha dan pekerja mengenai risiko tekanan panas dan bahaya iklim lainnya; dan (c) peningkatan kapasitas teknis Pengawas Ketenagakerjaan dalam melakukan audit risiko iklim di tempat kerja.</li><p></p><h3>Pilar 2: Pembangunan SDM untuk Ekonomi Hijau (Green Skills for Green Jobs)</h3><p></p><p>Pilar ini bertujuan untuk menjembatani kesenjangan antara permintaan dan penawaran tenaga kerja terampil di sektor-sektor ekonomi hijau yang sedang tumbuh pesat.</p><li>Arah Kebijakan: Memastikan pasokan tenaga kerja Indonesia memiliki keterampilan dan kompetensi yang relevan untuk mengisi jutaan lapangan kerja hijau yang akan tercipta, sehingga manfaat ekonomi dari transisi hijau dapat dirasakan secara maksimal oleh masyarakat lokal.</li><li>Program Prioritas:</li><li>Penyusunan Peta Jalan Nasional Pengembangan Keterampilan Hijau (Green Skills Roadmap): Menginisiasi dan memimpin penyusunan peta jalan lintas kementerian (melibatkan Bappenas, KemenESDM, Kemenperin, Kemendikbudristek, dan dunia usaha) untuk mengidentifikasi kebutuhan keterampilan hijau di masa depan secara detail per sektor dan per wilayah, serta merancang strategi pemenuhannya.16</li><li>Revitalisasi BLK Hijau: Mengalokasikan anggaran khusus dan mencari dukungan pendanaan internasional (misalnya dari skema Just Energy Transition Partnership - JETP) untuk melakukan modernisasi dan transformasi setidaknya satu Balai Latihan Kerja (BLK) di setiap provinsi menjadi \"Pusat Unggulan Pelatihan Energi Terbarukan dan Ekonomi Sirkular\". Ini mencakup pembaruan kurikulum, pengadaan peralatan modern (seperti simulator panel surya dan wind turbine), dan sertifikasi instruktur.20</li><li>Pengembangan Sistem Sertifikasi Keterampilan Hijau: Bekerja sama dengan Badan Nasional Sertifikasi Profesi (BNSP) dan asosiasi industri untuk mengembangkan Standar Kompetensi Kerja Nasional Indonesia (SKKNI) dan skema sertifikasi profesi untuk berbagai pekerjaan hijau, mulai dari teknisi instalasi PLTS hingga manajer ekonomi sirkular.</li><p></p><h3>Pilar 3: Dialog Sosial Inklusif untuk Transisi Berkeadilan</h3><p></p><p>Pilar ini bertujuan untuk memastikan bahwa proses transisi, terutama di sektor energi, berjalan secara mulus, adil, dan partisipatif, dengan meminimalkan dampak negatif dan memaksimalkan penerimaan sosial.</p><li>Arah Kebijakan: Menjadikan dialog sosial sebagai mekanisme utama dalam perencanaan, implementasi, dan monitoring kebijakan transisi, dengan memastikan keterlibatan penuh dari serikat pekerja/serikat buruh, asosiasi pengusaha, pemerintah daerah, dan perwakilan masyarakat terdampak.</li><li>Program Prioritas:</li><li>Pembentukan Komite Nasional Just Transition: Menginisiasi dan mengusulkan kepada Presiden pembentukan sebuah komite atau gugus tugas nasional untuk transisi berkeadilan, mencontoh praktik baik dari negara seperti Jerman atau Kanada.18 Komite ini idealnya dikoordinasikan oleh Kemnaker (untuk pilar sosial-ketenagakerjaan) dan beranggotakan perwakilan tripartit (pemerintah, pengusaha, pekerja) serta pemerintah daerah terdampak, akademisi, dan organisasi masyarakat sipil.</li><li>Layanan Ketenagakerjaan Proaktif di Daerah Terdampak: Mendirikan \"Pusat Layanan Transisi Karir\" di kabupaten/kota yang paling terdampak oleh rencana penutupan tambang dan PLTU. Pusat layanan ini akan menjadi one-stop service yang menyediakan layanan terpadu bagi pekerja terdampak, mencakup: konseling psikologis dan karir, asesmen keterampilan, penyediaan informasi pasar kerja hijau, pendaftaran program pelatihan reskilling, dan fasilitasi penempatan kerja.</li><p></p><h3>Pilar 4: Sinergi dan Diplomasi Kebijakan Ketenagakerjaan</h3><p></p><p>Pilar ini bertujuan untuk memastikan bahwa perspektif dan kepentingan ketenagakerjaan terintegrasi secara penuh dalam arsitektur kebijakan iklim, energi, dan pembangunan nasional, serta di tingkat internasional.</p><li>Arah Kebijakan: Memperkuat koordinasi antar-kementerian dan secara aktif berpartisipasi dalam forum-forum kebijakan nasional dan internasional untuk memperjuangkan agenda ketenagakerjaan dalam konteks perubahan iklim.</li><li>Program Prioritas:</li><li>Integrasi dalam Dokumen Perencanaan Nasional: Bekerja secara intensif dengan Bappenas untuk memastikan bahwa isu-isu kunci seperti Perlindungan Sosial Adaptif, target penyerapan tenaga kerja dalam proyek-proyek hijau, dan implementasi Peta Jalan Just Transition menjadi indikator kinerja utama (IKU) yang eksplisit dalam dokumen RPJMN 2025-2029 dan Rencana Kerja Pemerintah (RKP) tahunan.40</li><li>Peran Aktif dalam Diplomasi Iklim: Memastikan bahwa delegasi Republik Indonesia dalam forum negosiasi iklim internasional (seperti Konferensi Para Pihak UNFCCC atau COP) selalu menyertakan perwakilan dari Kementerian Ketenagakerjaan. Tujuannya adalah untuk memperjuangkan agar aspek Just Transition menjadi bagian tak terpisahkan dari komitmen dan implementasi aksi iklim, serta untuk secara aktif mengakses peluang pendanaan iklim internasional (seperti dari skema JETP) yang dapat dialokasikan untuk program-program pelatihan vokasi hijau dan penguatan jaminan sosial bagi pekerja terdampak.43</li><p></p><h2>Penutup: Sinergi Lintas Sektor untuk Tenaga Kerja yang Tangguh dan Sejahtera</h2><p></p><p>Lanskap tantangan yang dihadirkan oleh perubahan iklim dan urgensi transisi menuju ekonomi hijau telah menegaskan sebuah kebenaran fundamental: tantangan iklim adalah tantangan ketenagakerjaan. Dampak dari kenaikan suhu, cuaca ekstrem, dan disrupsi industri tidak hanya mengancam ekosistem, tetapi juga mata pencaharian, kesehatan, dan kesejahteraan jutaan tenaga kerja Indonesia yang menjadi tulang punggung perekonomian nasional.</p><p>Analisis dalam laporan ini menunjukkan bahwa Kementerian Ketenagakerjaan memegang peran yang sangat strategis dan tak tergantikan dalam menavigasi era baru ini. Melalui optimalisasi instrumen kebijakan yang ada seperti regulasi K3 dan program JKP, serta inovasi dalam pengembangan keterampilan hijau dan penguatan dialog sosial, Kemnaker memiliki kapasitas untuk mengubah risiko menjadi peluang. Konsep Perlindungan Sosial Adaptif dan Transisi Berkeadilan bukan lagi sekadar wacana atau pilihan kebijakan, melainkan telah menjadi prasyarat mutlak untuk menjaga stabilitas sosial, mengurangi ketimpangan, dan memastikan pertumbuhan ekonomi yang berkelanjutan.</p><p>Sebagai panggilan aksi, sinergi lintas sektor menjadi kunci yang tidak bisa ditawar. Kementerian Ketenagakerjaan harus mengambil peran sebagai orkestrator pilar sosial-ketenagakerjaan, bekerja bahu-membahu dengan Bappenas, Kementerian ESDM, KLHK, Kementerian Sosial, BPJS Ketenagakerjaan, pemerintah daerah, serta mitra sosial dari kalangan pengusaha dan serikat pekerja/serikat buruh.</p><p>Pada akhirnya, investasi pada tenaga kerja yang tangguh iklimâ€”melalui perlindungan sosial yang adaptif, jaminan atas transisi yang berkeadilan, dan pengembangan keterampilan hijauâ€”adalah investasi paling strategis yang dapat dilakukan bangsa Indonesia. Ini adalah investasi untuk mewujudkan cita-cita Indonesia Emas 2045: sebuah bangsa yang tidak hanya maju secara ekonomi dan unggul dalam sumber daya manusia, tetapi juga adil secara sosial dan lestari secara ekologis bagi generasi-generasi yang akan datang.</p><p>Works cited</p><li>433-UND Bappenas - Peluncuran Perlinsos Inklusif Tangguh Iklim08192025181817472_.pdf</li><li>Asuransi sosial dan perubahan iklim di Indonesia - ILO Social ..., accessed August 24, 2025, https://www.social-protection.org/gimi/Media.action;jsessionid=jU3WiTpFEXKtg-fa7ETD10HFK6g_tVNV981sJMrDGtjTYNvWYVRn!1393577045?id=19154</li><li>Indonesia Climate Change Sectoral Roadmap (ICCSR) : Sektor Pertanian - Perpustakaan BAPPENAS, accessed August 24, 2025, https://perpustakaan.bappenas.go.id/e-library/file_upload/koleksi/migrasi-data-publikasi/file/Policy_Paper/sektor-pertanian__20110217190317__0.pdf</li><li>Beranda - RPJPN 2025-2045, accessed August 24, 2025, https://indonesia2045.go.id/</li><li>Tentang - RPJPN 2025-2045, accessed August 24, 2025, https://indonesia2045.go.id/tentang</li><li>ILO Soroti Hilangnya Produktivitas Akibat P .action;jsessionid=9fdu_o4L-aI-qQK6rA1SVyWeqrHIxumaY5zcDFtlEoo1bFIjsh2P!1393577045?id=19390</li><li>Indonesia's Workforce in the Energy Transition: Government Needs to Map and Act - IESR, accessed August 24, 2025, https://iesr.or.id/en/indonesias-workforce-in-the-energy-transition-government-needs-to-map-and-act/</li><li>Pekerja PLTU pasca-Transisi Energi: Terjepit Ketidakpastian, Minim Perlindungan, accessed August 24, 2025, https://www.transisienergiberkeadilan.id/id/special-reports/detail/pekerja-pltu-pasca-transisi-energi-terjepit-ketidakpastian-minim-perlindungan</li><li>Memastikan Transisi Energi yang Berkeadilan di Indonesia: Pembelajaran dari Studi Kasus Empat Negara - IESR, accessed August 24, 2025, https://iesr.or.id/wp-content/uploads/2020/09/Webinar-JT.pdf</li><li>Defining Just Transition for Indonesian Context - IESR, accessed August 24, 2025, https://iesr.or.id/en/defining-just-transition-for-indonesian-context/</li><li>20240715 - Marves_FGD Just Transition IESR_R2.pptx, accessed August 24, 2025, https://iesr.or.id/wp-content/uploads/2024/07/Nani-Hendiarti-Marves-Just-Transition.pdf</li><li>Green Jobs and Just Transition Readiness Assessment in the Energy Sector in Indonesia, accessed August 24, 2025, https://www.ilo.org/publications/green-jobs-and-just-transition-readiness-assessment-energy-sector-indonesia</li><li>the Development of Green Jobs Roadmap in Indonesia - International Labour Organization, accessed August 24, 2025, https://www.ilo.org/sites/default/files/wcmsp5/groups/public/@asia/@ro-bangkok/@ilo-jakarta/documents/meetingdocument/wcms_898135.pdf</li><li>Indonesia to Experience a Green Jobs Boom, But Policy Changes Integral, accessed August 24, 2025, https://energytracker.asia/indonesia-to-experience-a-green-jobs-boom-but-policy-changes-integral/</li><li>Indonesia could create close to 100,000 green jobs in coal producing regions with clean power expansion | Ember, accessed August 24, 2025, https://ember-energy.org/latest-updates/indonesia-could-create-close-to-100000-green-jobs-in-coal-producing-regions-with-clean-power-expansion/</li><li>Employment Readiness for Renewable Energy in Indonesia - IESR, accessed August 24, 2025, https://iesr.or.id/en/employment-readiness-for-renewable-energy-in-indonesia/</li><li>Upskilling for a Green Economy - PwC, accessed August 24, 2025, https://www.pwc.com/mt/en/publications/humanresources/upskilling-for-a-green-economy.html</li><li>Five key principles for Adaptive Social Protection programming - Itad, accessed August 24, 2025, https://www.itad.com/article/five-key-principles-for-adaptive-social-protection-programming/</li><li>Adaptive Social Protection Systems for Vulnerable Populations - United Nations Development Programme, accessed August 24, 2025, https://www.undp.org/sites/g/files/zskgke326/files/2024-10/technical-note-thematic-table-1-adaptive-social-protection_en.pdf</li><li>World Social Protection Report 2024â€“2026 Universal social protection for climate action and a just transition, accessed August 24, 2025, https://webapps.ilo.org/static/english/reports/flagship/world_social_protection_report_2024-26/Chapter%2002.html</li><li>Philippines: One Year after Typhoon Haiyan: Social Protection Reduces Vulnerabilities to Disaster and Climate Risks - World Bank Blogs, accessed August 24, 2025, https://blogs.worldbank.org/en/eastasiapacific/philippines-one-year-after-typhoon-haiyan-social-protection-reduces-vulnerabilities-disaster-and</li><li>Muhadjir Harap Program Jamsostek Adaptif Hadapi Perubahan - BPJS Ketenagakerjaan, accessed August 24, 2025, https://www.bpjsketenagakerjaan.go.id/berita/28279/Muhadjir-Harap-Program-Jamsostek-Adaptif-Hadapi-Perubahan</li><li>BPJS Ketenagakerjaan dan ILO Bahas Perlindungan Pengangguran dalam Forum Internasional, accessed August 24, 2025, https://www.bpjsketenagakerjaan.go.id/berita/29154/BPJS-Ketenagakerjaan-dan-ILO-Bahas-Perlindungan-Pengangguran-dalam-Forum-Internasional</li><li>PERATURAN MENTERI KETENAGAKERJAAN REPUBLIK INDONESIA NOMOR 10 TAHUN 2021 TENTANG RENCANA STRATEGIS KEMENTERIAN KETENAGAKERJAAN, accessed August 24, 2025, https://peraturan.bpk.go.id/Download/189817/Permenaker%20Nomor%2010%20Tahun%202021.pdf</li><li>& : bahwa untuk melaksanakan ketentuan Pasal 19 ayat (2) - PPID Kemnaker, accessed August 24, 2025, https://ppid.kemnaker.go.id/uploads/informasi_publik/655202710.pdf</li><li>Tinjauan Regulasi dan Kebijakan dalam Pengembangan Green jobs di Indonesia, accessed August 24, 2025, https://scholarhub.ui.ac.id/cgi/viewcontent.cgi?article=1054&context=jiks</li><li>Strategi Ketenagakerjaan Untuk Mendukung Just ... - Pusbangjak, accessed August 24, 2025, https://pusbangjak.kemnaker.go.id/publication-details/strategi-ketenagakerjaan-untuk-mendukung-just-transition-yang-berkeadilan-di-indoensia-peluang-tantangan-dan-langkah-implementasi</li><li>Wujudkan Visi â€œIndonesia Emas 2045â€, Pemerintah Luncurkan Rencana Pembangunan Jangka Panjang Nasional (RPJPN) 2025-2045 - Kementerian Koordinator Bidang Perekonomian, accessed August 24, 2025, https://www.ekon.go.id/publikasi/detail/5196/wujudkan-visi-indonesia-emas-2045-pemerintah-luncurkan-rencana-pembangunan-jangka-panjang-nasional-rpjpn-2025-2045</li><li>Kesiapan Sumber Daya Manusia Dalam Transisi Energi Yang Berkeadilan Di Indonesia, accessed August 24, 2025, https://adenasution.com/kesiapan-sumber-daya-manusia-dalam-transisi-energi-yang-berkeadilan-di-indonesia/</li><li>Pedoman Mendorong Transisi Berkeadilan di Indonesia | Climate Strategies, accessed August 24, 2025, https://climatestrategies.org/wp-content/uploads/2023/02/Pedoman-Mendorong-Transisi-Berkeadilan-di-Indonesia.pdf</li><li>Arah kebijakan RPJMN Tahun 2025 â€“ 2029 terkait Pelaksanaan Urusan Pemerintahan Umum, accessed August 24, 2025, https://smeru.or.id/sites/default/files/events/maharani_bappenas_memahami_aspek_kebijakan_regulasi_dan_sinergi.pdf</li><li>Visi dan Misi dalam Rencana Pembangunan Jangka Menengah Nasional (RPJMN) 2025-2029 (bagian 2) - psppr ugm, accessed August 24, 2025, https://psppr.ugm.ac.id/2025/03/05/mengenal-rencana-pembangunan-jangka-menengah-nasional-rpjmn-2025-2029-bagian-2/</li><li>RENCANA PEMBANGUNAN JANGKA MENENGAH DAERAH (RPJMD) KABUPATEN GUNUNGKIDUL TAHUN 2025-2029, accessed August 24, 2025, http://bappeda.gunungkidulkab.go.id/wp-content/uploads/2024/08/RPJMD-2025-2029-KABUPATEN-GUNUNGKIDUL-TEKNOKRATIK.pdf</li><li>Just Energy Transition In Indonesia - By PSHK, accessed August 24, 2025, https://pshk.or.id/dokumen/9531</li>"},{"title":"JHT dan JP Analisis Mendalam","filename":"jht-dan-jp-analisis-mendalam.html","content":"<p></p><h1>Analisis Komprehensif Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP) di Indonesia: Menavigasi Regulasi Baru, Tantangan Implementasi, dan Arah Kebijakan Masa Depan</h1><p></p><p></p><h2>Pendahuluan: Lanskap Jaminan Sosial Hari Tua di Indonesia</h2><p></p><p>Indonesia berada di tengah transformasi demografis yang signifikan, ditandai dengan peningkatan populasi lanjut usia yang akan terus berlanjut hingga puncaknya pada tahun 2045.1 Fenomena ini memberikan tekanan yang semakin besar pada sistem perlindungan sosial nasional, menggarisbawahi urgensi untuk memiliki program jaminan hari tua yang tidak hanya efektif dan berkelanjutan, tetapi juga mampu beradaptasi dengan dinamika pasar kerja yang terus berubah. Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP) merupakan dua pilar fundamental dalam arsitektur perlindungan sosial di Indonesia, yang dirancang untuk memastikan keamanan ekonomi bagi pekerja setelah memasuki masa purnabakti.</p><p>Kedua program ini merupakan bagian integral dari Sistem Jaminan Sosial Nasional (SJSN), sebuah mandat konstitusional yang tertuang dalam Pasal 28H dan Pasal 34 Undang-Undang Dasar 1945.3 SJSN bertujuan untuk memberikan kepastian perlindungan dan kesejahteraan sosial bagi seluruh rakyat, dengan jaminan terpenuhinya kebutuhan dasar hidup yang layak.3 Filosofi dasar SJSN berlandaskan pada prinsip asuransi sosial, di mana dana dikumpulkan secara wajib melalui iuran untuk melindungi peserta dari risiko sosial ekonomi, dan prinsip tabungan wajib. Sistem ini beroperasi di atas asas kemanusiaan, manfaat, dan keadilan sosial, dengan mengedepankan prinsip operasional seperti kegotong-royongan, nirlaba, dan kepesertaan yang bersifat wajib.3 Kerangka kerja ini secara fundamental membedakan jaminan sosial dari produk asuransi komersial; jika asuransi komersial berorientasi pada keuntungan dan manfaat tambahan, jaminan sosial berfokus pada pemenuhan kebutuhan dasar hidup secara universal sebagai instrumen kebijakan publik.3</p><p>Meskipun JHT dan JP dirancang untuk saling melengkapiâ€”JHT sebagai tabungan akumulatif yang memberikan dana sekaligus dan JP sebagai skema anuitas yang memberikan pendapatan bulanan berkelanjutanâ€”implementasinya di lapangan menyingkap sebuah ketegangan fundamental. Program JHT, yang secara filosofis dirancang sebagai tabungan jangka panjang untuk hari tua, dalam praktiknya sering kali berfungsi sebagai dana darurat jangka pendek. Data menunjukkan adanya lonjakan klaim JHT yang signifikan, terutama oleh pekerja yang mengalami Pemutusan Hubungan Kerja (PHK) atau menghadapi kebutuhan finansial mendesak lainnya.4 Pemerintah sendiri mengakui bahwa pemanfaatan JHT untuk kebutuhan sehari-hari pasca-PHK telah menggerus tujuan utamanya sebagai perlindungan di masa tua.3</p><p>Kondisi ini menciptakan sebuah dilema kebijakan yang kompleks. Pengetatan akses terhadap JHT, seperti yang pernah diupayakan melalui Peraturan Menteri Ketenagakerjaan (Permenaker) Nomor 2 Tahun 2022 sebelum akhirnya direvisi, berpotensi memicu gejolak sosial yang luas. Namun, jika akses dibiarkan terlalu longgar, tujuan jangka panjang program untuk memastikan keamanan finansial di usia senja menjadi terancam. Dilema inilah yang menjadi justifikasi utama di balik pengenalan program Jaminan Kehilangan Pekerjaan (JKP). Kehadiran JKP dirancang sebagai \"penyangga\" atau lapisan perlindungan pertama bagi pekerja yang kehilangan pekerjaan, sehingga dapat mengurangi tekanan pencairan dini terhadap saldo JHT. Dengan demikian, keberhasilan JKP tidak hanya diukur dari jumlah klaim yang dibayarkan, tetapi dari kemampuannya untuk secara signifikan mengurangi ketergantungan pekerja pada JHT sebagai jaring pengaman sosial darurat, dan mengembalikan fungsi JHT sebagai instrumen tabungan hari tua yang sesungguhnya.</p><p></p><h2>Analisis Komparatif Program: Jaminan Hari Tua (JHT) vs. Jaminan Pensiun (JP)</h2><p></p><p>Untuk memahami arsitektur jaminan sosial hari tua di Indonesia, penting untuk membedah secara rinci kedua pilar utamanya: Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP). Meskipun sering dianggap serupa oleh masyarakat awam, kedua program ini memiliki filosofi, mekanisme, struktur iuran, dan manfaat yang berbeda secara fundamental.5</p><p></p><h3>Definisi, Tujuan, dan Mekanisme Fundamental</h3><p></p><p>Jaminan Hari Tua (JHT) adalah program perlindungan yang diselenggarakan dengan tujuan untuk menjamin agar peserta menerima uang tunai apabila memasuki masa pensiun, mengalami cacat total tetap, atau meninggal dunia.3 Program ini berlandaskan prinsip</p><p>tabungan wajib dengan skema iuran pasti (defined contribution). Artinya, manfaat yang diterima peserta adalah hasil dari akumulasi seluruh iuran yang telah dibayarkan selama masa kerja, ditambah dengan hasil pengembangannya oleh BPJS Ketenagakerjaan.3 Sifat manfaatnya adalah pembayaran</p><p>lump-sum atau sekaligus, memberikan fleksibilitas bagi peserta untuk mengelola dana tersebut sesuai kebutuhannya saat klaim diajukan.</p><p>Jaminan Pensiun (JP), di sisi lain, adalah program perlindungan yang bertujuan untuk mempertahankan derajat kehidupan yang layak bagi peserta dan/atau ahli warisnya dengan memberikan penghasilan setelah peserta memasuki usia pensiun, mengalami cacat total tetap, atau meninggal dunia.3 Program ini berlandaskan prinsip</p><p>asuransi sosial dengan skema manfaat pasti (defined benefit). Manfaat yang diterima bukan berupa dana akumulatif, melainkan pembayaran berkala setiap bulan (anuitas) yang formulanya telah ditentukan berdasarkan upah rata-rata dan masa iur.5 Tujuannya adalah memberikan kepastian pendapatan berkelanjutan untuk menopang biaya hidup di masa purnabakti.</p><p></p><h3>Struktur Iuran dan Kepesertaan</h3><p></p><p>Perbedaan mendasar juga terlihat pada struktur iuran dan kewajiban kepesertaan, terutama antara segmen pekerja Penerima Upah (PU) dan Bukan Penerima Upah (BPU).</p><li>Pekerja Penerima Upah (PU):</li><li>JHT: Total iuran untuk program JHT adalah sebesar 5,7% dari upah bulanan pekerja. Iuran ini dibagi antara pemberi kerja yang menanggung 3,7% dan pekerja yang menanggung 2% dari upahnya.3 Kepesertaan JHT bersifat wajib bagi seluruh pekerja PU, terlepas dari skala usaha perusahaannya.3</li><li>JP: Total iuran untuk program JP adalah sebesar 3% dari upah bulanan, dengan batas atas upah yang ditetapkan. Iuran ini dibagi antara pemberi kerja yang menanggung 2% dan pekerja yang menanggung 1%.3 Kepesertaan JP bersifat wajib bagi PU di perusahaan skala besar dan menengah, namun bersifat sukarela untuk perusahaan skala kecil dan mikro.3</li><li>Pekerja Bukan Penerima Upah (BPU):</li><li>JHT: Kepesertaan JHT bagi BPU bersifat sukarela. Peserta dapat memilih besaran iuran berdasarkan nominal penghasilan yang dilaporkan, yang akan menentukan besaran akumulasi tabungan mereka.3</li><li>JP: Saat ini, program JP tidak diwajibkan dan belum tersedia bagi segmen BPU.3 Pengecualian ini menciptakan kesenjangan perlindungan yang sangat signifikan, di mana jutaan pekerja di sektor informal tidak memiliki akses terhadap jaminan pendapatan bulanan di hari tua, sebuah kelemahan struktural dalam sistem jaminan sosial Indonesia.</li><p></p><h3>Rincian Manfaat Program</h3><p></p><p>Manfaat yang ditawarkan oleh kedua program ini juga dirancang sesuai dengan tujuan masing-masing.</p><li>Manfaat JHT:</li><li>Manfaat Utama: Manfaat utama JHT adalah pembayaran seluruh saldo yang terdiri dari akumulasi iuran ditambah hasil pengembangannya. Hasil pengembangan ini dijamin selalu di atas rata-rata bunga deposito bank pemerintah.3 Manfaat ini dapat diklaim 100% saat peserta mencapai usia pensiun, meninggal dunia, mengalami cacat total tetap, atau berhenti bekerja (baik karena PHK maupun mengundurkan diri) setelah melewati masa tunggu satu bulan.3</li><li>Klaim Sebagian: Peserta yang telah memiliki masa kepesertaan minimal 10 tahun dapat mengajukan klaim sebagian. Opsi yang tersedia adalah klaim 10% dari total saldo untuk persiapan masa pensiun, atau klaim 30% dari total saldo untuk pembiayaan perumahan.3</li><li>Manfaat Layanan Tambahan (MLT): Bagi peserta yang memenuhi syarat (minimal kepesertaan 1 tahun dan perusahaan tertib administrasi), tersedia MLT berupa fasilitas pembiayaan perumahan. Fasilitas ini mencakup Pinjaman Uang Muka Perumahan (PUMP) hingga Rp150 juta, Kredit Pemilikan Rumah (KPR) hingga Rp500 juta, dan Pinjaman Renovasi Perumahan (PRP) hingga Rp200 juta.3</li><li>Manfaat JP:</li><li>Manfaat Utama: Manfaat utama JP adalah pembayaran uang tunai bulanan yang diberikan seumur hidup kepada peserta yang pensiun. Syarat utama untuk menerima manfaat pensiun hari tua adalah peserta harus mencapai usia pensiun dan memiliki masa iur minimal 15 tahun.3</li><li>Manfaat Turunan: Program JP juga memberikan manfaat turunan jika risiko terjadi sebelum atau sesudah masa pensiun, yaitu:</li><li>Pensiun Cacat: Diberikan kepada peserta yang mengalami cacat total tetap.</li><li>Pensiun Janda/Duda: Diberikan kepada ahli waris (suami/istri) dari peserta yang meninggal dunia.</li><li>Pensiun Anak: Diberikan kepada anak ahli waris (maksimal 2 orang) hingga usia 23 tahun jika peserta meninggal dunia.5</li><li>Pensiun Orang Tua: Diberikan kepada orang tua peserta jika peserta lajang meninggal dunia.</li><li>Penyesuaian Batas Manfaat: Besaran manfaat pensiun memiliki batas minimum dan maksimum yang disesuaikan secara berkala oleh BPJS Ketenagakerjaan. Per 1 Maret 2025, batas atas upah yang digunakan sebagai dasar perhitungan iuran adalah Rp10.547.400. Berdasarkan ini, manfaat pensiun bulanan ditetapkan paling sedikit Rp399.700 dan paling banyak Rp4.792.300.7</li><p></p><h3>Prosedur dan Persyaratan Klaim</h3><p></p><p>Prosedur klaim JHT lebih fleksibel dibandingkan JP, mencerminkan sifatnya sebagai tabungan yang dapat diakses dalam berbagai kondisi. Peserta dapat mengajukan klaim JHT dengan alasan PHK, mengundurkan diri, mencapai usia pensiun, meninggalkan Indonesia selamanya, cacat total tetap, atau meninggal dunia.3 Setiap skenario klaim memerlukan dokumen pendukung yang spesifik, seperti Kartu Peserta, KTP, dan bukti yang relevan dengan alasan klaim (misalnya, surat keterangan PHK dari Disnaker atau surat keterangan pengunduran diri dari perusahaan).3</p><p>Sebaliknya, klaim manfaat JP terikat erat pada pemenuhan syarat usia pensiun (saat ini 59 tahun) dan masa iur minimum 15 tahun.3 Jika peserta meninggal dunia atau cacat total tetap sebelum memenuhi syarat tersebut, ahli waris atau peserta tetap berhak atas manfaat, namun dalam bentuk yang berbeda (pensiun janda/duda, anak, atau cacat).</p><p>Untuk memberikan gambaran yang lebih jelas, berikut adalah tabel perbandingan komprehensif antara program JHT dan JP.</p><p>Tabel 1: Perbandingan Komprehensif Program JHT dan JP</p><p></p><table><tr><td><p>Fitur</p></td><td><p>Jaminan Hari Tua (JHT)</p></td><td><p>Jaminan Pensiun (JP)</p></td></tr><tr><td><p>Tujuan Utama</p></td><td><p>Menjamin ketersediaan dana tunai saat peserta pensiun, meninggal, atau cacat total tetap.3</p></td><td><p>Mempertahankan derajat kehidupan layak dengan memberikan penghasilan bulanan setelah pensiun, cacat, atau meninggal.3</p></td></tr><tr><td><p>Prinsip Dasar</p></td><td><p>Tabungan Wajib (Defined Contribution).3</p></td><td><p>Asuransi Sosial (Defined Benefit).3</p></td></tr><tr><td><p>Sifat Manfaat</p></td><td><p>Pembayaran sekaligus (lump-sum) dari total akumulasi iuran dan pengembangan.3</p></td><td><p>Pembayaran berkala (anuitas) setiap bulan seumur hidup, berdasarkan formula.3</p></td></tr><tr><td><p>Iuran Peserta PU</p></td><td><p>Total 5,7% dari upah (3,7% Pengusaha, 2% Pekerja).3</p></td><td><p>Total 3% dari upah (2% Pengusaha, 1% Pekerja), dengan batas atas upah.3</p></td></tr><tr><td><p>Kepesertaan BPU</p></td><td><p>Sukarela.3</p></td><td><p>Tidak tersedia/Tidak diwajibkan.6</p></td></tr><tr><td><p>Manfaat Utama</p></td><td><p>Total saldo (iuran + pengembangan).3</p></td><td><p>Pensiun hari tua, cacat, janda/duda, anak, orang tua.3</p></td></tr><tr><td><p>Manfaat Tambahan</p></td><td><p>MLT Perumahan (PUMP, KPR, PRP), klaim sebagian 10% & 30%.3</p></td><td><p>Tidak ada.</p></td></tr><tr><td><p>Syarat Klaim Utama</p></td><td><p>Pensiun, meninggal, cacat total, berhenti kerja (PHK/resign), meninggalkan RI.3</p></td><td><p>Mencapai usia pensiun (59 tahun di 2025) dengan masa iur minimal 15 tahun.3</p></td></tr><tr><td><p>Regulasi Pokok</p></td><td><p>PP 46/2015 jo. PP 60/2015; Permenaker 4/2022.3</p></td><td><p>PP 45/2015; Permenaker 29/2015.3</p></td></tr></table><p>Tabel ini secara visual menegaskan perbedaan fundamental antara kedua program dan secara eksplisit menyoroti kesenjangan perlindungan struktural bagi pekerja BPU yang tidak memiliki akses ke JP. Perbedaan ini menjadi konteks krusial untuk memahami arah reformasi kebijakan yang diamanatkan oleh regulasi-regulasi terbaru.</p><p></p><h2>Dinamika Regulasi Terkini dan Implikasinya (2023-2025)</h2><p></p><p>Lanskap jaminan sosial hari tua di Indonesia bersifat sangat dinamis, ditandai oleh serangkaian pembaruan regulasi signifikan dalam beberapa tahun terakhir. Perubahan ini dapat dikategorikan menjadi dua jenis: transformasi struktural jangka panjang yang diamanatkan oleh Undang-Undang Nomor 4 Tahun 2023 tentang Pengembangan dan Penguatan Sektor Keuangan (UU P2SK), dan penyesuaian taktis jangka pendek yang bertujuan untuk menutup celah implementasi melalui peraturan turunan.</p><p></p><h3>Analisis Dampak UU No. 4 Tahun 2023 (P2SK): Transformasi Struktural</h3><p></p><p>UU P2SK menjadi titik balik bagi arsitektur program JHT dan JP, memperkenalkan perubahan paradigma yang akan membentuk masa depan jaminan sosial di Indonesia.3</p><li>Transformasi JHT: UU P2SK secara fundamental mengubah skema JHT dari sistem lump-sum murni menjadi model hibrida. Regulasi ini mengamanatkan pengenalan sistem dua akun, yaitu akun utama dan akun tambahan.3 Meskipun detail operasionalnya masih menunggu peraturan pelaksana, filosofinya adalah untuk memecah saldo JHT. Akun tambahan kemungkinan dirancang untuk lebih likuid dan dapat diakses untuk kebutuhan mendesak tertentu, sementara akun utama akan dilindungi secara ketat untuk memastikan ketersediaan dana di hari tua. Selain itu, UU P2SK memperkenalkanopsi penarikan JHT secara berkala saat peserta memasuki usia pensiun, memberikan alternatif selain penarikan sekaligus.3 Perubahan ini merupakan upaya langsung untuk menyeimbangkan dua fungsi JHT yang selama ini saling bertentangan: sebagai dana darurat dan sebagai tabungan pensiun.</li><li>Harmonisasi JHT-JP dan Pensiun Tambahan Wajib: Amanat paling transformatif dari UU P2SK adalah harmonisasi program JP dan JHT sebagai bagian dari SJSN, serta pengenalan program pensiun tambahan yang bersifat wajib bagi pekerja dengan tingkat penghasilan tertentu.3 Ini menandakan pergeseran menuju sistem pensiun multi-pilar yang lebih komprehensif, sejalan dengan praktik terbaik internasional. Tujuannya adalah untuk memperkuat jaring pengaman pensiun, memastikan tidak hanya ada dana akumulatif (dari JHT) tetapi juga aliran pendapatan bulanan yang lebih memadai (dari JP dan pensiun tambahan). Sebagai tindak lanjut, Otoritas Jasa Keuangan (OJK) telah menerbitkan lima Peraturan OJK (POJK) pada akhir 2024, termasuk POJK Nomor 35 Tahun 2024 tentang Perizinan dan Kelembagaan Dana Pensiun, yang akan menjadi landasan hukum bagi penyelenggaraan skema baru ini.8</li><p></p><h3>Analisis Regulasi Turun
