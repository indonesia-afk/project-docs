ble-energy-in-indonesia/</li><li>Upskilling for a Green Economy - PwC, accessed August 24, 2025, https://www.pwc.com/mt/en/publications/humanresources/upskilling-for-a-green-economy.html</li><li>Five key principles for Adaptive Social Protection programming - Itad, accessed August 24, 2025, https://www.itad.com/article/five-key-principles-for-adaptive-social-protection-programming/</li><li>Adaptive Social Protection Systems for Vulnerable Populations - United Nations Development Programme, accessed August 24, 2025, https://www.undp.org/sites/g/files/zskgke326/files/2024-10/technical-note-thematic-table-1-adaptive-social-protection_en.pdf</li><li>World Social Protection Report 2024?2026 Universal social protection for climate action and a just transition, accessed August 24, 2025, https://webapps.ilo.org/static/english/reports/flagship/world_social_protection_report_2024-26/Chapter%2002.html</li><li>Philippines: One Year after Typhoon Haiyan: Social Protection Reduces Vulnerabilities to Disaster and Climate Risks - World Bank Blogs, accessed August 24, 2025, https://blogs.worldbank.org/en/eastasiapacific/philippines-one-year-after-typhoon-haiyan-social-protection-reduces-vulnerabilities-disaster-and</li><li>Muhadjir Harap Program Jamsostek Adaptif Hadapi Perubahan - BPJS Ketenagakerjaan, accessed August 24, 2025, https://www.bpjsketenagakerjaan.go.id/berita/28279/Muhadjir-Harap-Program-Jamsostek-Adaptif-Hadapi-Perubahan</li><li>BPJS Ketenagakerjaan dan ILO Bahas Perlindungan Pengangguran dalam Forum Internasional, accessed August 24, 2025, https://www.bpjsketenagakerjaan.go.id/berita/29154/BPJS-Ketenagakerjaan-dan-ILO-Bahas-Perlindungan-Pengangguran-dalam-Forum-Internasional</li><li>PERATURAN MENTERI KETENAGAKERJAAN REPUBLIK INDONESIA NOMOR 10 TAHUN 2021 TENTANG RENCANA STRATEGIS KEMENTERIAN KETENAGAKERJAAN, accessed August 24, 2025, https://peraturan.bpk.go.id/Download/189817/Permenaker%20Nomor%2010%20Tahun%202021.pdf</li><li>& : bahwa untuk melaksanakan ketentuan Pasal 19 ayat (2) - PPID Kemnaker, accessed August 24, 2025, https://ppid.kemnaker.go.id/uploads/informasi_publik/655202710.pdf</li><li>Tinjauan Regulasi dan Kebijakan dalam Pengembangan Green jobs di Indonesia, accessed August 24, 2025, https://scholarhub.ui.ac.id/cgi/viewcontent.cgi?article=1054&context=jiks</li><li>Strategi Ketenagakerjaan Untuk Mendukung Just ... - Pusbangjak, accessed August 24, 2025, https://pusbangjak.kemnaker.go.id/publication-details/strategi-ketenagakerjaan-untuk-mendukung-just-transition-yang-berkeadilan-di-indoensia-peluang-tantangan-dan-langkah-implementasi</li><li>Wujudkan Visi ?Indonesia Emas 2045?, Pemerintah Luncurkan Rencana Pembangunan Jangka Panjang Nasional (RPJPN) 2025-2045 - Kementerian Koordinator Bidang Perekonomian, accessed August 24, 2025, https://www.ekon.go.id/publikasi/detail/5196/wujudkan-visi-indonesia-emas-2045-pemerintah-luncurkan-rencana-pembangunan-jangka-panjang-nasional-rpjpn-2025-2045</li><li>Kesiapan Sumber Daya Manusia Dalam Transisi Energi Yang Berkeadilan Di Indonesia, accessed August 24, 2025, https://adenasution.com/kesiapan-sumber-daya-manusia-dalam-transisi-energi-yang-berkeadilan-di-indonesia/</li><li>Pedoman Mendorong Transisi Berkeadilan di Indonesia | Climate Strategies, accessed August 24, 2025, https://climatestrategies.org/wp-content/uploads/2023/02/Pedoman-Mendorong-Transisi-Berkeadilan-di-Indonesia.pdf</li><li>Arah kebijakan RPJMN Tahun 2025 ? 2029 terkait Pelaksanaan Urusan Pemerintahan Umum, accessed August 24, 2025, https://smeru.or.id/sites/default/files/events/maharani_bappenas_memahami_aspek_kebijakan_regulasi_dan_sinergi.pdf</li><li>Visi dan Misi dalam Rencana Pembangunan Jangka Menengah Nasional (RPJMN) 2025-2029 (bagian 2) - psppr ugm, accessed August 24, 2025, https://psppr.ugm.ac.id/2025/03/05/mengenal-rencana-pembangunan-jangka-menengah-nasional-rpjmn-2025-2029-bagian-2/</li><li>RENCANA PEMBANGUNAN JANGKA MENENGAH DAERAH (RPJMD) KABUPATEN GUNUNGKIDUL TAHUN 2025-2029, accessed August 24, 2025, http://bappeda.gunungkidulkab.go.id/wp-content/uploads/2024/08/RPJMD-2025-2029-KABUPATEN-GUNUNGKIDUL-TEKNOKRATIK.pdf</li><li>Just Energy Transition In Indonesia - By PSHK, accessed August 24, 2025, https://pshk.or.id/dokumen/9531</li>"},{"title":"Pendalaman Informasi Hubungan Industrial","filename":"pendalaman-informasi-hubungan-industrial.html","content":"<h1>Panduan Komprehensif Hubungan Industrial dan Jaminan Sosial Tenaga Kerja di Indonesia: Analisis Mendalam tentang Regulasi, Program, dan Praktik Terkini</h1><h2>Ringkasan Eksekutif</h2><p>Laporan ini menyajikan analisis komprehensif mengenai kerangka Hubungan Industrial (HI) dan sistem Jaminan Sosial Tenaga Kerja (Jamsostek) di Indonesia. Analisis ini menyoroti sifat dinamis dari hukum ketenagakerjaan nasional, peran krusial jaminan sosial dalam kesejahteraan bangsa, dan implikasi praktis dari perubahan regulasi terkini bagi pengusaha dan pekerja. Laporan ini mengkaji lanskap hukum pasca-Undang-Undang Cipta Kerja, modernisasi jaring pengaman sosial yang ditandai dengan penguatan program Jaminan Kehilangan Pekerjaan (JKP), serta tren peningkatan kodifikasi kebijakan sosial di tempat kerja, seperti pencegahan kekerasan seksual dan implementasi nilai-nilai Hubungan Industrial Pancasila. Temuan utama menunjukkan adanya pergeseran menuju regulasi yang lebih terperinci atas budaya dan etika di tempat kerja, upaya signifikan untuk memperluas cakupan perlindungan sosial meskipun tantangan struktural di sektor informal tetap besar, serta penyesuaian berkelanjutan terhadap mekanisme hubungan kerja dan pengupahan untuk menyeimbangkan antara fleksibilitas pasar kerja dan perlindungan pekerja.</p><h2>Bagian I: Fondasi dan Kerangka Kelembagaan Hubungan Industrial</h2><h3>1.1. Konsep Inti Hubungan Industrial Pancasila</h3><p>Definisi Hukum dan Landasan Filosofis</p><p>Hubungan Industrial (HI) di Indonesia didefinisikan sebagai suatu sistem hubungan yang terbentuk antara para pelaku dalam proses produksi barang dan/atau jasa?yang terdiri dari unsur pengusaha, pekerja/buruh, dan pemerintah?yang didasarkan pada nilai-nilai Pancasila dan Undang-Undang Dasar 1945. Definisi yang tercantum dalam Pasal 1 angka 16 Undang-Undang (UU) No. 13 Tahun 2003 ini menegaskan bahwa HI bukan sekadar hubungan transaksional, melainkan sebuah sistem sosio-politis yang bertujuan untuk mencapai keharmonisan, dinamisme, dan keadilan bagi semua pihak yang terlibat.</p><p>Kerangka Panduan Baru: Kepmenaker No. 76 Tahun 2024</p><p>Sebagai upaya untuk merevitalisasi dan memberikan panduan praktis dalam implementasi Hubungan Industrial Pancasila (HIP), pemerintah menerbitkan Keputusan Menteri Ketenagakerjaan (Kepmenaker) No. 76 Tahun 2024. Regulasi ini bertujuan untuk memberikan panduan bagi para pelaku HI, memperkuat pemahaman nilai-nilai Pancasila, menciptakan kelangsungan berusaha dan keharmonisan hubungan kerja, serta meningkatkan produktivitas demi kesejahteraan bersama.</p><p>Prinsip-Prinsip Inti HIP</p><p>Kepmenaker tersebut menguraikan enam prinsip utama yang menjadi fondasi HI :</p><li>Kepentingan Bersama: Melibatkan pengusaha, pekerja/buruh, masyarakat, dan pemerintah.</li><li>Kemitraan yang Saling Menguntungkan: Memandang pengusaha dan pekerja sebagai mitra yang saling bergantung.</li><li>Hubungan Fungsional dan Pembagian Tugas: Menekankan peran dan tanggung jawab yang jelas.</li><li>Kekeluargaan: Menerapkan semangat kekeluargaan dalam hubungan kerja.</li><li>Penciptaan Ketenangan Berusaha dan Ketentraman Bekerja: Menciptakan lingkungan yang kondusif.</li><li>Peningkatan Produktivitas: Fokus pada peningkatan efisiensi dan hasil kerja.</li><p>Asas-Asas Fundamental HIP</p><p>Lebih lanjut, Kepmenaker 76/2024 merinci asas-asas fundamental yang menjadi turunan dari nilai-nilai Pancasila :</p><li>Asas Kekeluargaan dan Gotong Royong: Merupakan inti filosofis yang menekankan sikap saling bahu-membahu.</li><li>Asas Musyawarah untuk Mufakat: Mengedepankan dialog dan pencapaian konsensus dalam pengambilan keputusan.</li><li>Sub-Asas Turunan: Terdapat enam sub-asas yang memberikan panduan perilaku lebih konkret di tempat kerja:</li><li>Kesetaraan dan Solidaritas: Perlakuan yang sama dan rasa simpati antar rekan kerja.</li><li>Soliditas: Sikap kesetiakawanan dan kekompakan.</li><li>Humanis: Menghargai manusia sebagai makhluk sosial yang berinteraksi dalam keberagaman.</li><li>Patuh (Comply): Kepatuhan terhadap peraturan perundang-undangan, perjanjian kerja, Peraturan Perusahaan (PP), atau Perjanjian Kerja Bersama (PKB).</li><li>Loyalitas: Kesetiaan pekerja kepada perusahaan dan kewajiban pengusaha untuk memperhatikan karier pekerja secara objektif.</li><li>Partnership: Menekankan bahwa pekerja dan pengusaha adalah teman seperjuangan.</li><p>Penerbitan Kepmenaker 76/2024 menandakan sebuah sinyal kebijakan yang penting. Selama ini, konsep \"Hubungan Industrial Pancasila\" sering dianggap sebagai gagasan yang abstrak. Regulasi baru ini berupaya memberikan makna yang konkret dan dapat diimplementasikan melalui prinsip dan sub-asas yang terdefinisi, seperti \"Patuh\" dan \"Loyalitas\". Hal ini mengubah sebuah idealisme filosofis menjadi serangkaian ekspektasi perilaku korporat yang dapat diaudit. Langkah ini, bersama dengan regulasi lain seperti pencegahan kekerasan seksual, menunjukkan tren yang lebih luas di mana pemerintah semakin mengatur budaya dan etika di tempat kerja, melampaui sekadar kepatuhan teknis pada upah dan jam kerja. Ini menciptakan lapisan kepatuhan baru yang lebih kompleks bagi pengusaha.</p><p>Pelaku Tripartit dan Perannya (Pasal 102 UU 13/2003)</p><p>Pelaksanaan HI melibatkan tiga aktor utama dengan peran dan tanggung jawab yang spesifik, sebagaimana diatur dalam Pasal 102 UU No. 13 Tahun 2003 :</p><li>Pemerintah: Menetapkan kebijakan, memberikan pelayanan, melaksanakan pengawasan, dan melakukan penindakan terhadap pelanggaran peraturan perundang-undangan.</li><li>Pengusaha: Menciptakan kemitraan, mengembangkan usaha, memperluas lapangan kerja, dan memberikan kesejahteraan kepada pekerja secara terbuka.</li><li>Pekerja/Serikat Pekerja (SP/SB): Menjalankan pekerjaan sesuai kewajiban, menjaga ketertiban demi kelangsungan produksi, menyalurkan aspirasi secara demokratis, mengembangkan keterampilan, serta ikut memajukan perusahaan dan memperjuangkan kesejahteraan anggota beserta keluarganya.</li><h3>1.2. Pilar Kelembagaan Hubungan Industrial</h3><p>Sistem HI di Indonesia didukung oleh delapan sarana kelembagaan yang memfasilitasi interaksi antara para pelaku. Empat pilar kelembagaan utama adalah sebagai berikut:</p><p>Serikat Pekerja/Serikat Buruh (SP/SB)</p><li>Dasar Hukum dan Definisi: Diatur oleh UU No. 21 Tahun 2000 serta Konvensi ILO No. 87 dan 98, SP/SB adalah organisasi yang dibentuk dari, oleh, dan untuk pekerja guna memperjuangkan, membela, serta melindungi hak dan kepentingan mereka.</li><li>Pembentukan dan Pendaftaran: Sebuah serikat pekerja dapat dibentuk oleh minimal 10 orang pekerja. Gabungan minimal 5 SP/SB dapat membentuk federasi, dan gabungan minimal 3 federasi dapat membentuk konfederasi. Pendaftaran kepada instansi ketenagakerjaan setempat adalah syarat untuk mendapatkan pengakuan hukum dan menjalankan hak-haknya.</li><li>Hak dan Kewajiban: Setelah tercatat, SP/SB berhak membuat PKB, mewakili pekerja dalam penyelesaian perselisihan, dan menyalurkan aspirasi. Kewajibannya antara lain melindungi anggota dan mempertanggungjawabkan organisasi.</li><li>Peran Strategis dalam HI: SP/SB memiliki peran ganda: (1) sebagai mitra kerja sama dalam menjaga ketertiban dan memajukan perusahaan (sesuai UU 13/2003), dan (2) sebagai perwakilan pekerja dalam merundingkan PKB dan menyelenggarakan pemogokan (sesuai UU 21/2000).</li><li>Konteks Statistik: Data menunjukkan tren peningkatan jumlah organisasi serikat pekerja di Indonesia.</li><table><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr></table><p>Organisasi Pengusaha</p><li>Dasar Hukum dan Definisi: Keberadaannya diakui oleh UU No. 1 Tahun 1987 (tentang KADIN) dan Keppres 107/2004 (tentang Dewan Pengupahan). Organisasi ini merupakan wadah persatuan bagi pengusaha Indonesia.</li><li>Peran dan Keterwakilan: Organisasi pengusaha mewakili kepentingan pemberi kerja dalam lembaga-lembaga kunci seperti LKS Tripartit dan Dewan Pengupahan. Terdapat perjanjian antara Kamar Dagang dan Industri (KADIN) dan Asosiasi Pengusaha Indonesia (APINDO) untuk berbagi keterwakilan ini secara merata. Data per Desember 2022 menunjukkan APINDO memiliki 30.822 anggota di seluruh Indonesia.</li><p>Lembaga Kerja Sama (LKS) Bipartit</p><li>Mandat Hukum: Diwajibkan oleh Pasal 106 UU 13/2003 bagi setiap perusahaan yang mempekerjakan 50 orang pekerja atau lebih.</li><li>Regulasi Pelaksana: Diatur lebih lanjut dalam Permenakertrans No. PER.32/MEN/XII/2008.</li><li>Tujuan, Fungsi, dan Tugas: LKS Bipartit berfungsi sebagai forum komunikasi dan konsultasi untuk mencegah perselisihan dan meningkatkan HI di tingkat perusahaan. Penting untuk dicatat bahwa fungsinya berbeda dari perundingan formal untuk penyelesaian sengketa.</li><li>Pembentukan dan Keanggotaan: Dibentuk oleh unsur pengusaha dan pekerja dengan komposisi seimbang (1:1) dan jumlah anggota minimal 6 orang. Masa jabatan kepengurusan adalah 3 tahun dan pembentukannya wajib dicatatkan pada dinas ketenagakerjaan setempat.</li><p>Lembaga Kerja Sama (LKS) Tripartit</p><li>Dasar Hukum: Diatur dalam Pasal 107 UU 13/2003 dan Peraturan Pemerintah (PP) No. 8 Tahun 2005 beserta perubahannya.</li><li>Definisi dan Tujuan: Merupakan forum komunikasi, konsultasi, dan musyawarah mengenai masalah ketenagakerjaan yang melibatkan pemerintah, organisasi pengusaha, dan serikat pekerja.</li><li>Tugas: Memberikan pertimbangan, saran, dan pendapat kepada kepala pemerintahan (Presiden, Gubernur, atau Bupati/Walikota) dalam penyusunan kebijakan dan pemecahan masalah ketenagakerjaan.</li><li>Struktur dan Keanggotaan: Terdiri dari unsur pemerintah, pengusaha, dan pekerja. Keanggotaan diangkat untuk masa jabatan 3 tahun dan dapat diperpanjang satu kali. Lembaga ini ada di tingkat nasional, provinsi, dan kabupaten/kota.</li><h2>Bagian II: Hubungan Kerja, Pengupahan, dan Kesejahteraan</h2><h3>2.1. Pengaturan Hubungan Kerja</h3><p>Perjanjian Kerja (PK)</p><li>Definisi dan Unsur Inti: Hubungan kerja didefinisikan memiliki tiga unsur inti: adanya pekerjaan, upah, dan perintah. Hubungan ini dilegalkan melalui sebuah Perjanjian Kerja (PK).</li><li>Syarat Sah PK: Berdasarkan UU 13/2003, sebuah PK sah jika memenuhi empat syarat: (1) adanya kesepakatan kedua belah pihak; (2) kemampuan atau kecakapan melakukan perbuatan hukum; (3) adanya pekerjaan yang diperjanjikan; dan (4) pekerjaan tersebut tidak bertentangan dengan ketertiban umum, kesusilaan, dan peraturan perundang-undangan.</li><li>Isi Minimal PK Tertulis: PK yang dibuat secara tertulis sekurang-kurangnya harus memuat identitas para pihak, jenis jabatan, lokasi kerja, besaran dan cara pembayaran upah, syarat kerja, serta waktu mulai dan jangka waktu berlakunya perjanjian.</li><p>Perjanjian Kerja Waktu Tertentu (PKWT) vs. Perjanjian Kerja Waktu Tidak Tertentu (PKWTT)</p><li>PKWTT (Permanen): Digunakan untuk pekerjaan yang bersifat tetap dan terus-menerus. PKWTT dapat mensyaratkan masa percobaan kerja paling lama 3 bulan, yang harus dicantumkan secara tertulis. Jika tidak, masa percobaan dianggap tidak ada.</li><li>PKWT (Kontrak): Hanya dapat digunakan untuk pekerjaan yang bersifat sementara. Berdasarkan PP No. 35 Tahun 2021, jenis pekerjaan yang diperbolehkan untuk PKWT meliputi :</li><li>Pekerjaan yang diperkirakan penyelesaiannya dalam waktu yang tidak terlalu lama.</li><li>Pekerjaan yang bersifat musiman.</li><li>Pekerjaan yang berhubungan dengan produk baru atau kegiatan baru.</li><li>Pekerjaan yang sekali selesai.</li><li>Pekerjaan yang sifatnya sementara.</li><li>Pekerjaan harian lepas (kurang dari 21 hari per bulan).</li><li>Koreksi Yudisial - Dampak Putusan MK 168/PUU-XXI/2023: Putusan Mahkamah Konstitusi ini memberikan pembaruan krusial terhadap aturan PKWT :</li><li>Durasi Maksimal: MK memutuskan bahwa PKWT yang didasarkan pada selesainya suatu pekerjaan tertentu tidak boleh melebihi jangka waktu maksimal 5 tahun, termasuk perpanjangannya. Putusan ini mencegah praktik kontrak \"temporer\" yang tidak terbatas.</li><li>Kewajiban Tertulis: MK menegaskan bahwa PKWT wajib dibuat secara tertulis dan menggunakan Bahasa Indonesia, menghilangkan segala ambiguitas.</li><p>Uang Kompensasi untuk PKWT</p><li>Kewajiban: Pengusaha wajib memberikan uang kompensasi kepada pekerja PKWT pada saat berakhirnya perjanjian kerja, sesuai amanat PP 35/2021.</li><li>Rumus Perhitungan: Besaran kompensasi dihitung dengan formula: (Masa Kerja dalam bulan / 12) x 1 bulan upah.</li><li>Waktu Pembayaran: Kompensasi dibayarkan pada saat kontrak berakhir, atau sebelum perpanjangan kontrak ditandatangani.</li><p>Peraturan Perusahaan (PP) dan Perjanjian Kerja Bersama (PKB)</p><li>Tujuan: PP dan PKB berfungsi sebagai instrumen untuk mengatur syarat-syarat kerja secara lebih rinci di luar ketentuan dasar dalam PK.</li><li>Hierarki: Ketentuan dalam PK tidak boleh bertentangan dengan PP atau PKB, dan PP/PKB tidak boleh lebih rendah dari peraturan perundang-undangan yang berlaku.</li><li>PP: Wajib dibuat oleh perusahaan yang mempekerjakan 10 pekerja atau lebih. PP disusun oleh pengusaha dengan memperhatikan saran dari wakil pekerja, berlaku selama 2 tahun, dan harus disahkan oleh dinas ketenagakerjaan.</li><li>PKB: Merupakan hasil perundingan antara pengusaha dan serikat pekerja. PKB berlaku selama 2 tahun dan wajib didaftarkan ke dinas ketenagakerjaan. Proses pendaftaran kini dapat dilakukan secara elektronik melalui sistem e-PP dan e-PKB.</li><table><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr></table><h3>2.2. Sistem Pengupahan Nasional</h3><p>Kebijakan Pengatur</p><p>Sistem pengupahan di Indonesia diatur oleh serangkaian regulasi, terutama UU Cipta Kerja dan peraturan pelaksananya, yaitu PP No. 36 Tahun 2021 yang kemudian diubah dengan PP No. 51 Tahun 2023.</p><p>Komponen Upah</p><p>Upah terdiri dari Upah Pokok dan Tunjangan (Tetap dan Tidak Tetap). Terdapat aturan bahwa besaran upah pokok minimal adalah 75% dari jumlah upah pokok ditambah tunjangan tetap.</p><p>Kebijakan Upah Minimum (UM)</p><li>Penerapan: Upah Minimum berlaku bagi pekerja dengan masa kerja kurang dari 1 tahun.</li><li>Formula (PP 51/2023): Formula penyesuaian upah minimum tahun berikutnya adalah: UM(t+1) = UM(t) + [Inflasi + (PE \\times \\alpha)] \\times UM(t). Di mana UM(t) adalah upah minimum tahun berjalan, PE adalah Pertumbuhan Ekonomi, dan \\alpha adalah indeks tertentu yang mewakili kontribusi tenaga kerja terhadap pertumbuhan ekonomi.</li><li>Peran Dewan Pengupahan: Lembaga ini bertugas memberikan saran dan pertimbangan kepada pemerintah dalam perumusan kebijakan pengupahan, termasuk penetapan UM, berdasarkan formula yang berlaku.</li><li>Jenis UM: Terdapat Upah Minimum Provinsi (UMP), Upah Minimum Kabupaten/Kota (UMK), dan Upah Minimum Sektoral (UMS). Putusan MK 168/PUU-XXI/2023 menegaskan kembali kewajiban Gubernur untuk menetapkan UMS.</li><p>Struktur dan Skala Upah (SUSU)</p><li>Kewajiban Hukum: Setiap pengusaha wajib menyusun dan menerapkan Struktur dan Skala Upah (SUSU) di perusahaannya.</li><li>Tujuan dan Manfaat: SUSU bertujuan memberikan kepastian upah bagi pekerja dengan masa kerja lebih dari satu tahun, menjamin keadilan internal, mencegah diskriminasi, dan mengaitkan upah dengan tanggung jawab serta kinerja.</li><li>Metodologi: Kemnaker mempromosikan beberapa metode penyusunan SUSU, antara lain metode rangking sederhana, metode dua titik, dan metode poin faktor.</li><p>Upah Kerja Lembur</p><p>Peraturan mengatur bahwa kerja lembur maksimal adalah 4 jam per hari dan 18 jam per minggu, dengan kewajiban pembayaran upah lembur oleh pengusaha.</p><h3>2.3. Fasilitas Kesejahteraan Pekerja (Faskesja)</h3><p>Mandat Hukum</p><p>Pasal 100 UU No. 13 Tahun 2003 mewajibkan pengusaha untuk menyediakan fasilitas kesejahteraan dengan memperhatikan kebutuhan pekerja dan kemampuan perusahaan.</p><p>Definisi dan Jenis Fasilitas</p><p>Faskesja adalah pemenuhan kebutuhan jasmaniah dan rohaniah yang dapat meningkatkan produktivitas. Jenisnya meliputi fasilitas ibadah, kesehatan, kantin, olahraga, rekreasi, pelayanan Keluarga Berencana (KB), Tempat Penitipan Anak (TPA), dan perumahan pekerja.</p><p>Program Dukungan Pemerintah dan Isu Terkini</p><li>Perumahan: Pemerintah mendorong penyediaan perumahan bagi pekerja melalui koordinasi antara Kemnaker, Kementerian PUPR, BP Tapera, dan BPJS Ketenagakerjaan. Program yang tersedia antara lain Manfaat Layanan Tambahan (MLT) dari BPJS Ketenagakerjaan dan Fasilitas Likuiditas Pembiayaan Perumahan (FLPP) dari BP Tapera.</li><li>Keluarga Berencana (KB): Terdapat kerja sama aktif antara Kemnaker dan BKKBN untuk menyediakan layanan KB di tempat kerja, yang merupakan amanat UU Ketenagakerjaan.</li><li>Tempat Penitipan Anak (TPA): Didukung oleh UU No. 4 Tahun 2024, pemerintah melalui Surat Edaran Bersama (SEB) TAMASYA mendorong pembentukan TPA di lingkungan kerja. Alternatif implementasi seperti subsidi voucher atau jam kerja fleksibel juga dipertimbangkan.</li><h2>Bagian III: Sistem Jaminan Sosial Tenaga Kerja (Jamsostek)</h2><h3>3.1. Kerangka Umum Jamsostek</h3><p>Landasan Hukum dan Filosofis</p><p>Sistem Jaminan Sosial Nasional (SJSN) di Indonesia, yang diatur dalam UU No. 40 Tahun 2004 dan UU No. 24 Tahun 2011, bertujuan memberikan jaminan terpenuhinya kebutuhan dasar hidup yang layak. Sistem ini diselenggarakan berdasarkan prinsip asuransi sosial dan tabungan wajib.</p><p>Segmen Kepesertaan</p><p>Kepesertaan Jamsostek dibagi menjadi empat segmen utama :</p><li>Penerima Upah (PU): Pekerja formal.</li><li>Bukan Penerima Upah (BPU): Pekerja informal atau mandiri.</li><li>Jasa Konstruksi (Jakon): Pekerja di sektor konstruksi.</li><li>Pekerja Migran Indonesia (PMI).</li><p>Cakupan Nasional dan Tantangan Sektor Informal</p><p>Data terbaru menunjukkan adanya kesenjangan signifikan dalam cakupan perlindungan sosial. Hingga April 2025, jumlah peserta aktif BPJS Ketenagakerjaan mencapai 39,7 juta orang, sementara jumlah penduduk bekerja per Agustus 2024 adalah 144,64 juta orang. Ini berarti hanya sekitar 27,4% dari total pekerja yang terlindungi. Kesenjangan ini lebih tajam jika dilihat dari sektor pekerjaan: sekitar 43,2% pekerja formal terlindungi, sementara hanya 11,4% pekerja informal yang memiliki akses Jamsostek.</p><p>Kesenjangan cakupan antara sektor formal dan informal ini bukan sekadar masalah sosialisasi, melainkan sebuah ketidakcocokan struktural. Sistem Jamsostek dirancang dengan asumsi adanya hubungan kerja yang stabil antara pengusaha dan pekerja, yang mempermudah pengumpulan iuran dan penegakan hukum. Karakteristik sektor informal?seperti penghasilan tidak tetap, mobilitas tinggi, dan tidak adanya pemberi kerja formal?membuat model ini tidak efektif. Meskipun target RPJMN untuk cakupan BPU menunjukkan pengakuan atas masalah ini , pencapaiannya memerlukan inovasi fundamental dalam desain produk, mekanisme pengumpulan premi (misalnya, pembayaran mikro), dan saluran distribusi yang sesuai dengan realitas ekonomi informal.</p><h3>3.2. Analisis Rinci Program Jaminan Sosial</h3><p>Setiap program Jamsostek memiliki dasar hukum, aturan iuran, manfaat, dan prosedur klaim yang spesifik.</p><p>Jaminan Kecelakaan Kerja (JKK)</p><li>Dasar Hukum: PP No. 44/2015, PP No. 82/2019, dan diperbarui dengan Permenaker No. 1 Tahun 2025.</li><li>Iuran: Ditanggung sepenuhnya oleh pengusaha, dengan besaran 0,24% hingga 1,74% dari upah, tergantung tingkat risiko lingkungan kerja.</li><li>Manfaat: Meliputi pelayanan kesehatan tanpa batas biaya sesuai kebutuhan medis, santunan uang tunai untuk cacat (sementara maupun tetap) dan kematian, serta program kembali bekerja (return to work).</li><li>Prosedur Klaim: Melibatkan pelaporan kecelakaan kerja kepada BPJS Ketenagakerjaan dan fasilitas kesehatan yang bekerja sama.</li><li>Pembaruan Regulasi Terkini:</li><li>PP No. 7 Tahun 2025: Memberikan keringanan iuran JKK sebesar 50% untuk industri padat karya tertentu (misalnya, tekstil, alas kaki, furnitur) selama periode Februari-Juli 2025.</li><li>Permenaker No. 1 Tahun 2025: Memperluas definisi kecelakaan kerja hingga mencakup kasus kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja.</li><p>Jaminan Kematian (JKM)</p><li>Dasar Hukum: PP No. 44/2015, PP No. 82/2019, dan diperbarui dengan Permenaker No. 1 Tahun 2025.</li><li>Iuran: Sebesar 0,30% dari upah, ditanggung oleh pengusaha.</li><li>Manfaat: Santunan kematian sebesar Rp42 juta (terdiri dari santunan sekaligus Rp20 juta, santunan berkala Rp12 juta, dan biaya pemakaman Rp10 juta), serta beasiswa pendidikan untuk maksimal 2 orang anak peserta.</li><li>Prosedur Klaim: Diajukan oleh ahli waris dengan melampirkan dokumen kependudukan dan surat keterangan kematian.</li><li>Pembaruan Regulasi Terkini (Permenaker No. 1 Tahun 2025): Menegaskan bahwa manfaat JKM diberikan untuk setiap kepesertaan aktif jika pekerja memiliki lebih dari satu pekerjaan. Selain itu, diperkenalkan masa iur minimal 3 bulan bagi peserta BPU baru untuk dapat mengajukan klaim.</li><p>Jaminan Hari Tua (JHT)</p><li>Dasar Hukum: PP No. 46 Tahun 2015 dan PP No. 60 Tahun 2015.</li><li>Iuran: Total 5,7% dari upah, dengan rincian 3,7% ditanggung pengusaha dan 2% ditanggung pekerja.</li><li>Manfaat: Berupa pembayaran sekaligus dari total akumulasi iuran ditambah hasil pengembangannya. Manfaat dapat diambil saat peserta mencapai usia 56 tahun, meninggal dunia, mengalami cacat total tetap, atau berhenti bekerja (mengundurkan diri/PHK). Terdapat juga opsi pengambilan sebagian (10% atau 30% untuk perumahan) setelah 10 tahun kepesertaan.</li><li>Prosedur Klaim: Memerlukan dokumen identitas, kartu peserta, dan bukti kondisi klaim (misalnya, surat PHK atau surat keterangan pensiun).</li><li>Pembaruan Regulasi Terkini (UU P2SK): UU No. 4 Tahun 2023 tentang Pengembangan dan Penguatan Sektor Keuangan (P2SK) mengamanatkan perubahan pada program JHT, termasuk pengenalan dua jenis akun (akun utama dan akun tambahan) serta opsi pembayaran manfaat secara berkala.</li><p>Jaminan Pensiun (JP)</p><li>Dasar Hukum: PP No. 45 Tahun 2015.</li><li>Iuran: Total 3% dari upah, dengan rincian 2% ditanggung pengusaha dan 1% ditanggung pekerja.</li><li>Manfaat: Pembayaran uang tunai bulanan seumur hidup kepada peserta yang pensiun, dengan syarat masa iur minimal 15 tahun. Program ini juga mencakup manfaat pensiun cacat dan pensiun bagi ahli waris (janda/duda/anak).</li><li>Prosedur Klaim: Diajukan saat peserta mencapai usia pensiun, yang secara bertahap meningkat hingga 65 tahun. Untuk periode 2025-2028, usia pensiun ditetapkan 59 tahun.</li><p>Jaminan Kehilangan Pekerjaan (JKP)</p><li>Dasar Hukum: PP No. 37 Tahun 2021, yang diubah secara signifikan oleh PP No. 6 Tahun 2025. Peraturan pelaksananya adalah Permenaker No. 7 & 15 Tahun 2021, yang diperbarui oleh Permenaker No. 2 & 3 Tahun 2025.</li><li>Iuran: Tidak ada iuran tambahan bagi pekerja atau pengusaha. Program ini didanai oleh pemerintah pusat (0,22% dari upah) dan rekomposisi iuran JKK (0,14%).</li><li>Manfaat: Memberikan tiga jenis manfaat: (1) Uang tunai, (2) Akses informasi pasar kerja, dan (3) Pelatihan kerja.</li><li>Persyaratan: Diberikan kepada pekerja yang mengalami PHK (kecuali karena mengundurkan diri, pensiun, cacat total tetap, meninggal dunia, atau berakhirnya masa kontrak PKWT) dan memiliki masa iur minimal 12 bulan dalam 24 bulan terakhir.</li><li>Prosedur Klaim: Diajukan secara daring melalui portal SIAPkerja Kemnaker dengan melampirkan bukti PHK yang telah divalidasi.</li><li>Pembaruan Regulasi Terkini (PP 6/2025 & Permenaker 2 & 3/2025): Pembaruan signifikan pada program JKP melalui PP No. 6 Tahun 2025 merupakan perkembangan kebijakan yang krusial. Ini secara langsung mengatasi penggunaan dana JHT yang selama ini sering kali berfungsi sebagai \"dana darurat\" pengangguran, praktik yang menggerus tujuan utamanya sebagai tabungan hari tua. Dengan memperkuat JKP, pemerintah menciptakan jaring pengaman sosial yang lebih modern dan sesuai peruntukannya. Perubahan ini mencakup :</li><li>Peningkatan Manfaat Uang Tunai: Besaran manfaat dinaikkan menjadi 60% dari upah selama 6 bulan (dengan batas atas upah Rp5 juta).</li><li>Penyederhanaan Bukti PHK: Syarat bukti PHK dipermudah, tidak lagi wajib berupa akta pendaftaran Perjanjian Bersama di Pengadilan Hubungan Industrial (PHI), tetapi cukup dengan tanda terima laporan PHK dari dinas ketenagakerjaan.</li><li>Penghapusan Syarat Kepesertaan JKN: Kepesertaan aktif Jaminan Kesehatan Nasional (JKN) tidak lagi menjadi syarat untuk menerima manfaat JKP.</li><li>Perpanjangan Masa Klaim: Batas waktu pengajuan klaim diperpanjang menjadi 6 bulan setelah terjadi PHK.</li><h2>Bagian IV: Penyelesaian Perselisihan dan Isu-Isu Terkini</h2><h3>4.1. Mekanisme Penyelesaian Perselisihan Hubungan Industrial (PPHI)</h3><p>Penyelesaian sengketa ketenagakerjaan di Indonesia mengikuti alur yang terstruktur, dimulai dari upaya musyawarah hingga litigasi di pengadilan khusus.</p><p>Alur Penyelesaian Sengketa</p><p>Mekanisme PPHI diatur dalam UU No. 2 Tahun 2004, yang menggariskan tahapan sebagai berikut :</p><li>Perundingan Bipartit: Tahap pertama yang wajib ditempuh, di mana pengusaha dan pekerja/serikat pekerja berunding secara langsung untuk mencapai mufakat. Jika berhasil, hasilnya dituangkan dalam sebuah Perjanjian Bersama (PB). Proses ini harus diselesaikan dalam 30 hari kerja.</li><li>Pencatatan Perselisihan: Jika perundingan bipartit gagal, salah satu atau kedua pihak mencatatkan perselisihannya ke dinas ketenagakerjaan setempat.</li><li>Penyelesaian di Luar Pengadilan (Tripartit): Setelah pencatatan, pihak-pihak ditawari untuk memilih salah satu dari tiga jalur penyelesaian:</li><li>Mediasi: Difasilitasi oleh seorang Mediator (PNS Kemnaker) yang netral. Mediator akan mengeluarkan anjuran tertulis yang tidak mengikat. Mediasi dapat menangani semua jenis perselisihan (hak, kepentingan, PHK, dan antar serikat pekerja).</li><li>Konsiliasi: Difasilitasi oleh seorang Konsiliator yang terdaftar. Konsiliator juga mengeluarkan anjuran tertulis yang tidak mengikat. Jalur ini hanya untuk perselisihan kepentingan, PHK, dan antar serikat pekerja.</li><li>Arbitrase: Dipimpin oleh seorang Arbiter yang dipilih atas kesepakatan para pihak. Arbiter mengeluarkan putusan yang bersifat final dan mengikat. Jalur ini hanya untuk perselisihan kepentingan dan antar serikat pekerja.</li><li>Pengadilan Hubungan Industrial (PHI): Jika mediasi atau konsiliasi gagal mencapai kesepakatan (salah satu atau kedua pihak menolak anjuran), maka perselisihan dapat dilanjutkan ke PHI dengan mengajukan gugatan. PHI adalah pengadilan khusus di lingkungan peradilan umum.</li><li>Wewenang PHI: Memeriksa dan memutus perselisihan hak dan PHK di tingkat pertama; serta perselisihan kepentingan dan antar serikat pekerja di tingkat pertama dan terakhir (tidak ada banding).</li><li>Kasasi: Putusan PHI mengenai perselisihan hak dan PHK dapat diajukan kasasi langsung ke Mahkamah Agung.</li><p>Statistik Kasus Perselisihan</p><p>Data menunjukkan bahwa perselisihan terkait Pemutusan Hubungan Kerja (PHK) merupakan jenis sengketa yang paling dominan.</p><table><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr></table><h3>4.2. Kesetaraan, Non-Diskriminasi, dan Keamanan di Tempat Kerja</h3><p>Regulasi ketenagakerjaan modern semakin bergeser untuk mencakup aspek-aspek sosial dan etika di tempat kerja, tidak hanya hubungan kerja teknis.</p><p>Kebijakan Kesetaraan dan Non-Diskriminasi</p><li>Dasar Hukum: Perlindungan terhadap diskriminasi dijamin oleh UUD 1945, UU No. 13 Tahun 2003 (Pasal 5 dan 6), serta ratifikasi Konvensi ILO No. 100 (upah setara) dan No. 111 (anti-diskriminasi).</li><li>Bentuk Diskriminasi: Mencakup perlakuan tidak adil berdasarkan jenis kelamin, ras, etnis, agama, disabilitas, atau usia dalam hal rekrutmen, pengupahan, promosi, dan jaminan sosial.</li><li>Langkah Implementasi: Pemerintah mendorong perusahaan untuk menyusun kebijakan anti-diskriminasi tertulis, memberikan pelatihan, menciptakan prosedur pelaporan yang aman, dan memasukkan klausul non-diskriminasi dalam PP atau PKB.</li><p>Pencegahan dan Penanganan Kekerasan Seksual</p><li>Kerangka Hukum: Diatur secara spesifik melalui Kepmenaker No. 88 Tahun 2023 tentang Pedoman Pencegahan dan Penanganan Kekerasan Seksual di Tempat Kerja, yang merupakan turunan dari amanat UU No. 12 Tahun 2022 tentang Tindak Pidana Kekerasan Seksual.</li><li>Kewajiban Pengusaha: Pengusaha wajib melakukan upaya pencegahan, antara lain dengan :</li><li>Mengatur kebijakan pencegahan dalam PP atau PKB.</li><li>Melaksanakan edukasi kepada seluruh pekerja.</li><li>Menyediakan sarana dan prasarana kerja yang aman.</li><li>Membentuk Satuan Tugas (Satgas) Pencegahan dan Penanganan Kekerasan Seksual.</li><li>Peran Satgas: Satgas, yang beranggotakan perwakilan pengusaha dan pekerja, bertugas menyusun program pencegahan, menerima dan menangani pengaduan, serta memberikan pendampingan kepada korban.</li><li>Mekanisme Penanganan: Pedoman ini mengatur alur pengaduan, proses investigasi, perlindungan korban dari tindakan balasan, serta pemulihan korban (baik psikologis maupun pemenuhan hak-hak ketenagakerjaannya).</li><p>Penerbitan Kepmenaker 88/2023, bersamaan dengan Kepmenaker 76/2024 tentang HIP, mengindikasikan pergeseran paradigma regulasi. Pemerintah tidak lagi hanya mengatur aspek \"keras\" dari hubungan kerja seperti upah dan jam kerja, tetapi juga mulai mengintervensi aspek \"lunak\" seperti budaya perusahaan, etika, dan keamanan psikologis. Kewajiban membentuk Satgas, menyusun kebijakan internal, dan melakukan edukasi secara efektif menjadikan pencegahan kekerasan seksual sebagai bagian dari kewajiban kepatuhan (compliance) perusahaan. Hal ini menuntut departemen sumber daya manusia untuk mengembangkan kompetensi baru dalam manajemen krisis, investigasi internal, dan pendampingan korban, yang melampaui fungsi administrasi tradisional.</p><p>Karya yang dikutip</p><p>1. Keputusan Menteri Ketenagakerjaan Nomor 76 Tahun 2024 - Paralegal.id, https://paralegal.id/peraturan/keputusan-menteri-ketenagakerjaan-nomor-76-tahun-2024/ 2. Kepmenaker 76/2024, Wujudkan Hubungan Industrial Berdasarkan Nilai Pancasila, https://www.infopublik.id/kategori/nasional-sosial-budaya/850383/kepmenaker-76-2024-wujudkan-hubungan-industrial-berdasarkan-nilai-pancasila 3. MENTERIKETENAGAKERJAAN REPUBLU( INDONESIA - APINDO Karawang, https://www.apindokarawang.org/uploads/240807Kepmenaker_No_76_Tahun_2024_Tentang_Pedoman_Pelaksanaan_Hubungan_Industrial_Pancasila.pdf 4. PRESIDEN REPUBLIK INDONESIA UNDANG-UNDANG REPUBLIK INDONESIA NOMOR 13 TAHUN 2003 TENTANG KETENAGAKERJAAN DENGAN RAHMAT TUHAN YAN - Peraturan BPK, https://peraturan.
