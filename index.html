tif 39,7 Juta Orang per April 2025, accessed August 6, 2025, https://www.bpjsketenagakerjaan.go.id/berita/29486/BPJS-Ketenagakerjaan-Catat-Jumlah-Peserta-Aktif-39,7-Juta-Orang-per-April-2025</li><li>Satudata Kemnaker | Portal Data Ketenagakerjaan RI, accessed August 6, 2025, https://satudata.kemnaker.go.id/data/kumpulan-data/2732</li><li>Peserta Aktif BPJS TK Indonesia Makin Berkurang hingga Mei 2025 - Databoks, accessed August 6, 2025, https://databoks.katadata.co.id/ketenagakerjaan/statistik/6880bdba39011/peserta-aktif-bpjs-tk-indonesia-makin-berkurang-hingga-mei-2025</li><li>Jumlah Peserta BPJS Ketenagakerjaan Terus Turun, Ada Apa ..., accessed August 6, 2025, https://goodstats.id/article/jumlah-peserta-bpjs-ketenagakerjaan-terus-turun-ada-apa-5W0i5</li><li>Tindaklanjuti Laporan Masyarakat, Ombudsman Kalsel Minta ..., accessed August 6, 2025, https://ombudsman.go.id/perwakilan/news/r/pwk--tindaklanjuti-laporan-masyarakat-ombudsman-kalsel-minta-perbaikan-layanan-bpjs-ketenagakerjaan</li><li>Strategi BPJS Ketenagakerjaan Menuju 57,55 Juta Peserta Aktif ..., accessed August 6, 2025, https://ekonomi.bisnis.com/read/20250731/12/1898326/strategi-bpjs-ketenagakerjaan-menuju-5755-juta-peserta-aktif-tahun-2025</li><li>BPJS Ketenagakerjaan Fokus Tingkatkan Pertumbuhan Peserta Pekerja Informal pada 2025 - Keuangan Kontan, accessed August 6, 2025, https://keuangan.kontan.co.id/news/bpjs-ketenagakerjaan-fokus-tingkatkan-pertumbuhan-peserta-pekerja-informal-pada-2025</li><li>Dana Kelolaan BPJS Ketenagakerjaan Tembus Rp 801,32 Triliun pada Kuartal I 2025, accessed August 6, 2025, https://www.bpjsketenagakerjaan.go.id/berita/29451/Dana-Kelolaan-BPJS-Ketenagakerjaan-Tembus-Rp-801,32-Triliun-pada-Kuartal-I-2025</li><li>Hasil Investasi BPJS Ketenagakerjaan Mencapai Rp 29,6 Triliun per ..., accessed August 6, 2025, https://www.youtube.com/watch?v=SDtSbD58NPI</li><li>Laporan Hasil Reviu atas Kesinambungan Fiskal, accessed August 6, 2025, https://www.bpk.go.id/assets/files/lkpp/2019/lkpp_2019_1594713229.pdf</li>"},{"title":"Analisis Komprehensif Hukum Ketenagakerjaan Indone...","filename":"analisis-komprehensif-hukum-ketenagakerjaan-indone....html","content":"<h1>Analisis Komprehensif Hukum Ketenagakerjaan Indonesia: Ulasan Pasal per Pasal UU No. 13/2003 & UU No. 6/2023</h1><h2>Bab I: Ketentuan Umum (Pasal 1)</h2><h3>A. Definisi Kunci dalam Hukum Ketenagakerjaan</h3><p>Pasal 1 dalam Undang-Undang No. 13 Tahun 2003 (UU Ketenagakerjaan) berfungsi sebagai kamus istilah yang mendefinisikan 33 terminologi kunci yang digunakan di seluruh naskah undang-undang. Pemahaman terhadap pasal ini sangat fundamental karena memberikan kerangka acuan untuk menafsirkan pasal-pasal berikutnya.</p><p>Beberapa definisi yang paling esensial antara lain:</p><li>Ketenagakerjaan (Butir 1): Didefinisikan sebagai segala hal yang berhubungan dengan tenaga kerja pada waktu sebelum, selama, dan sesudah masa kerja. Definisi ini menegaskan cakupan undang-undang yang sangat luas, meliputi proses rekrutmen dan pelatihan (sebelum kerja), pelaksanaan hubungan kerja (selama kerja), hingga pemutusan hubungan kerja dan jaminan hari tua (sesudah kerja).</li><li>Tenaga Kerja vs. Pekerja/Buruh (Butir 2 & 3): Terdapat perbedaan krusial. Tenaga kerja adalah konsep yang lebih luas, yaitu \"setiap orang yang mampu melakukan pekerjaan\" untuk menghasilkan barang/jasa, baik untuk diri sendiri maupun masyarakat. Ini mencakup mereka yang sudah bekerja, sedang mencari kerja, maupun wirausahawan. Sebaliknya, pekerja/buruh lebih spesifik, yaitu \"setiap orang yang bekerja dengan menerima upah atau imbalan dalam bentuk lain\". Definisi ini mengimplikasikan adanya hubungan kerja dengan pemberi kerja.</li><li>Hubungan Kerja (Butir 15): Didefinisikan sebagai hubungan antara pengusaha dan pekerja/buruh berdasarkan perjanjian kerja, yang memiliki tiga unsur esensial: pekerjaan, upah, dan perintah. Kehadiran ketiga unsur ini menjadi penentu apakah suatu hubungan dapat diklasifikasikan sebagai hubungan kerja yang tunduk pada UU Ketenagakerjaan.</li><li>Hubungan Industrial (Butir 16): Didefinisikan sebagai sistem hubungan yang terbentuk antara para pelaku proses produksi, yang terdiri dari unsur pengusaha, pekerja/buruh, dan pemerintah. Landasannya adalah nilai-nilai Pancasila dan UUD 1945, yang mengisyaratkan pendekatan yang harmonis dan kolaboratif, bukan semata-mata hubungan kontraktual.</li><p>Status Perubahan dalam UU No. 6/2023: Pasal 1 UU Ketenagakerjaan tidak mengalami perubahan oleh UU Cipta Kerja. Definisi-definisi fundamental ini tetap menjadi acuan dalam hukum ketenagakerjaan Indonesia.</p><h2>Bab II: Landasan, Asas, dan Tujuan (Pasal 2, 3, 4)</h2><p>Bab ini meletakkan fondasi filosofis, yuridis, dan sosiologis dari seluruh bangunan hukum ketenagakerjaan di Indonesia.</p><h3>A. Landasan (Pasal 2)</h3><p>Pembangunan ketenagakerjaan di Indonesia secara fundamental berlandaskan Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945. Penjelasan pasal ini menegaskan bahwa pembangunan ini dilaksanakan dalam kerangka pembangunan manusia Indonesia seutuhnya. Oleh karena itu, tujuan utamanya adalah mewujudkan manusia dan masyarakat Indonesia yang sejahtera, adil, makmur, dan merata, baik secara materiil maupun spiritual. Landasan ini menunjukkan bahwa isu ketenagakerjaan tidak hanya dilihat dari perspektif ekonomi semata, tetapi juga sebagai bagian integral dari cita-cita bangsa untuk mencapai kesejahteraan sosial yang menyeluruh.</p><h3>B. Asas (Pasal 3)</h3><p>Pembangunan ketenagakerjaan diselenggarakan atas asas keterpaduan, yang diwujudkan melalui koordinasi fungsional lintas sektoral antara pemerintah pusat dan daerah. Asas ini pada dasarnya sejalan dengan asas pembangunan nasional, khususnya asas demokrasi Pancasila serta asas adil dan merata. Ketenagakerjaan memiliki banyak dimensi dan keterkaitan erat dengan berbagai pihak, yaitu pemerintah, pengusaha, dan pekerja/buruh. Oleh karena itu, pembangunan ketenagakerjaan harus dilaksanakan secara terpadu dalam bentuk kerja sama yang saling mendukung.</p><h3>C. Tujuan (Pasal 4)</h3><p>Pembangunan ketenagakerjaan memiliki empat tujuan utama yang saling terkait :</p><li>Memberdayakan dan mendayagunakan tenaga kerja secara optimal dan manusiawi; Ini menekankan pentingnya pengembangan kapasitas tenaga kerja dan perlakuan yang menghargai martabat manusia.</li><li>Mewujudkan pemerataan kesempatan kerja dan penyediaan tenaga kerja yang sesuai dengan kebutuhan pembangunan nasional dan daerah; Tujuan ini menggarisbawahi pentingnya menciptakan lapangan kerja yang merata dan memastikan adanya kesesuaian (link and match) antara pasokan tenaga kerja dengan permintaan industri.</li><li>Memberikan perlindungan kepada tenaga kerja dalam mewujudkan kesejahteraan; Ini adalah tujuan protektif yang menjadi inti dari UU Ketenagakerjaan, di mana negara hadir untuk melindungi hak-hak normatif pekerja.</li><li>Meningkatkan kesejahteraan tenaga kerja dan keluarganya. Tujuan akhir dari semua upaya ini adalah tercapainya kesejahteraan yang tidak hanya dirasakan oleh pekerja secara individu, tetapi juga oleh keluarganya.</li><p>Status Perubahan dalam UU No. 6/2023: Pasal 2, 3, dan 4 tidak diubah oleh UU Cipta Kerja. Landasan, asas, dan tujuan ini tetap menjadi jiwa dari politik hukum ketenagakerjaan nasional.</p><h2>Bab III: Kesempatan dan Perlakuan yang Sama (Pasal 5 & 6)</h2><p>Bab ini merupakan penegasan prinsip fundamental non-diskriminasi dalam dunia kerja, yang sejalan dengan amanat konstitusi dan berbagai konvensi internasional.</p><h3>A. Kesempatan yang Sama untuk Memperoleh Pekerjaan (Pasal 5)</h3><p>Pasal ini menyatakan bahwa \"Setiap tenaga kerja memiliki kesempatan yang sama tanpa diskriminasi untuk memperoleh pekerjaan.\" Norma ini secara yuridis memberikan perlindungan dasar bagi setiap pencari kerja dari perlakuan diskriminatif dalam proses rekrutmen. Diskriminasi ini dapat mencakup perlakuan yang berbeda berdasarkan suku, agama, ras, jenis kelamin, kondisi fisik, atau latar belakang sosial lainnya. Pasal ini adalah manifestasi dari hak konstitusional setiap warga negara atas pekerjaan yang layak.</p><h3>B. Perlakuan yang Sama dalam Hubungan Kerja (Pasal 6)</h3><p>Pasal ini mengatur bahwa \"Setiap pekerja/buruh berhak memperoleh perlakuan yang sama tanpa diskriminasi dari pengusaha.\" Jika Pasal 5 berfokus pada fase pra-kerja, maka Pasal 6 berfokus pada fase selama hubungan kerja berlangsung. Ini berarti pengusaha dilarang melakukan diskriminasi dalam hal pengupahan, promosi jabatan, program pelatihan, penentuan syarat kerja, hingga pemutusan hubungan kerja.</p><p>Status Perubahan dalam UU No. 6/2023: Pasal 5 dan 6 tidak diubah oleh UU Cipta Kerja, sehingga prinsip non-diskriminasi ini tetap menjadi pilar utama dalam hukum ketenagakerjaan.</p><h2>Bab IV: Perencanaan Tenaga Kerja dan Informasi Ketenagakerjaan (Pasal 7 & 8)</h2><p>Bab ini mengatur kewajiban pemerintah untuk menyusun kebijakan ketenagakerjaan yang terencana dan berbasis data yang akurat.</p><h3>A. Kebijakan dan Perencanaan Tenaga Kerja (Pasal 7)</h3><p>Pasal ini menegaskan bahwa pemerintah, dalam rangka pembangunan ketenagakerjaan, wajib menetapkan kebijakan dan menyusun perencanaan tenaga kerja. Perencanaan ini dibagi menjadi dua tingkatan:</p><li>Perencanaan Tenaga Kerja Makro: Mencakup perencanaan di tingkat nasional yang menjadi pedoman umum bagi pembangunan SDM secara keseluruhan.</li><li>Perencanaan Tenaga Kerja Mikro: Mencakup perencanaan di tingkat instansi atau perusahaan, yang lebih bersifat teknis dan operasional.</li><p>Perencanaan ini menjadi pedoman wajib bagi pemerintah dalam menyusun kebijakan, strategi, dan program pembangunan ketenagakerjaan yang berkelanjutan.</p><h3>B. Dasar Informasi Ketenagakerjaan (Pasal 8)</h3><p>Pasal ini menetapkan bahwa perencanaan tenaga kerja harus disusun berdasarkan informasi ketenagakerjaan yang komprehensif. Informasi tersebut mencakup data mengenai penduduk, kesempatan kerja, pelatihan, produktivitas, hubungan industrial, kondisi lingkungan kerja, pengupahan, hingga jaminan sosial. Informasi ini harus diperoleh dari semua pihak terkait, baik pemerintah maupun swasta. Pengaturan lebih lanjut mengenai tata cara perolehan informasi dan penyusunan perencanaan didelegasikan kepada Peraturan Pemerintah.</p><p>Status Perubahan dalam UU No. 6/2023: Pasal 7 dan 8 tidak diubah oleh UU Cipta Kerja.</p><h2>Bab V: Pelatihan Kerja (Pasal 9 s.d. 30)</h2><p>Bab ini mengatur secara ekstensif mengenai sistem pelatihan kerja nasional, mulai dari tujuan, hak dan kewajiban, penyelenggara, hingga sistem pemagangan.</p><h3>A. Tujuan, Hak, dan Kewajiban Pelatihan Kerja (Pasal 9 s.d. 12)</h3><li>Pasal 9 & 10: Menetapkan bahwa pelatihan kerja bertujuan untuk membekali, meningkatkan, dan mengembangkan kompetensi kerja guna meningkatkan kemampuan, produktivitas, dan kesejahteraan. Pelatihan harus dilaksanakan berdasarkan kebutuhan pasar kerja dan mengacu pada standar kompetensi kerja yang ditetapkan.</li><li>Pasal 11: Menegaskan hak setiap tenaga kerja untuk memperoleh, meningkatkan, atau mengembangkan kompetensi kerja sesuai bakat, minat, dan kemampuannya.</li><li>Pasal 12: Menetapkan tanggung jawab pengusaha untuk meningkatkan kompetensi pekerjanya melalui pelatihan kerja.</li><h3>B. Penyelenggara dan Akreditasi (Pasal 13 s.d. 17)</h3><li>Pasal 13 & 14: Pelatihan kerja dapat diselenggarakan oleh lembaga pelatihan kerja pemerintah maupun swasta. Lembaga swasta wajib memperoleh izin atau mendaftar ke instansi ketenagakerjaan di tingkat kabupaten/kota.</li><li>Pasal 15 & 16: Mengatur persyaratan yang harus dipenuhi oleh penyelenggara pelatihan (tenaga kepelatihan, kurikulum, sarana, dan dana) serta mekanisme akreditasi oleh lembaga akreditasi yang independen untuk menjamin mutu pelatihan.</li><li>Pasal 17: Memberikan kewenangan kepada instansi ketenagakerjaan untuk menghentikan sementara atau mencabut izin penyelenggaraan pelatihan jika tidak sesuai dengan arah atau persyaratan yang ditetapkan.</li><h3>C. Sertifikasi dan Sistem Pelatihan Kerja Nasional (Pasal 18 s.d. 20)</h3><li>Pasal 18: Mengatur hak tenaga kerja untuk memperoleh pengakuan kompetensi melalui sertifikasi kompetensi kerja setelah mengikuti pelatihan atau berdasarkan pengalaman kerja. Untuk melaksanakan sertifikasi ini, dibentuk Badan Nasional Sertifikasi Profesi (BNSP) yang bersifat independen.</li><li>Pasal 19: Memberikan perhatian khusus pada pelatihan kerja bagi penyandang disabilitas, yang harus dilaksanakan dengan memperhatikan jenis, derajat kecacatan, dan kemampuannya.</li><li>Pasal 20: Mengamanatkan pengembangan Sistem Pelatihan Kerja Nasional (Sislatkernas) sebagai acuan pelaksanaan pelatihan kerja di semua sektor.</li><h3>D. Pemagangan (Pasal 21 s.d. 30)</h3><li>Pasal 21 & 22: Mengatur bahwa pemagangan harus dilaksanakan berdasarkan perjanjian pemagangan tertulis antara peserta dan pengusaha. Jika tidak ada perjanjian tertulis, status peserta magang demi hukum berubah menjadi pekerja/buruh perusahaan.</li><li>Pasal 23 - 26: Peserta magang berhak atas pengakuan kualifikasi. Pemagangan dapat dilakukan di dalam maupun di luar negeri, di mana pemagangan di luar negeri wajib mendapatkan izin dari Menteri.</li><li>Pasal 27 - 30: Mengatur kewenangan Menteri untuk mewajibkan perusahaan tertentu melaksanakan program pemagangan, serta pembentukan lembaga koordinasi pelatihan kerja dan lembaga produktivitas nasional.</li><p>Status Perubahan dalam UU No. 6/2023: Seluruh pasal dalam Bab V (Pasal 9 s.d. 30) tidak diubah oleh UU Cipta Kerja. Kerangka hukum mengenai pelatihan kerja dan pemagangan tetap mengacu pada UU Ketenagakerjaan.</p><h2>Bab XII: Pemutusan Hubungan Kerja (Pasal 150 s.d. 172)</h2><p>Bab ini merupakan salah satu bagian paling krusial dan paling banyak diubah oleh UU Cipta Kerja. Bagian ini mengatur tentang prosedur, alasan, dan hak-hak pekerja akibat terjadinya PHK.</p><h3>A. Prosedur dan Pencegahan PHK (Pasal 150 s.d. 155)</h3><li>Intisari Pengaturan UU No. 13/2003:</li><li>Pasal 151: Menegaskan prinsip bahwa PHK harus diupayakan untuk dihindari. Jika tidak terhindarkan, maksud PHK wajib dirundingkan secara bipartit. Apabila perundingan gagal, pengusaha hanya dapat melakukan PHK setelah memperoleh penetapan dari lembaga penyelesaian perselisihan hubungan industrial (LPPHI). Ini adalah mekanisme perlindungan yang sangat kuat, di mana negara (melalui LPPHI) harus memberikan persetujuan sebelum PHK menjadi sah.</li><li>Pasal 152 & 155: Mengatur tata cara permohonan penetapan ke LPPHI. Selama proses di LPPHI belum selesai, pengusaha dan pekerja wajib tetap menjalankan kewajibannya, meskipun pengusaha dapat melakukan skorsing dengan tetap membayar upah.</li><li>Pasal 153: Mengatur secara rinci larangan melakukan PHK dengan alasan-alasan tertentu yang bersifat diskriminatif atau terkait hak dasar, seperti sakit, menikah, hamil, mendirikan serikat pekerja, atau perbedaan paham politik. PHK yang didasarkan pada alasan-alasan ini batal demi hukum.</li><li>Pasal 154: Mengecualikan kewajiban penetapan LPPHI untuk kasus tertentu seperti pekerja dalam masa percobaan, pengunduran diri sukarela, pensiun, atau meninggal dunia.</li><li>Status Perubahan dalam UU No. 6/2023: Diubah secara signifikan.</li><li>Analisis Perubahan:</li><li>Pasal 151 (diubah): Kewajiban untuk memperoleh penetapan dari LPPHI dihapus. Prosedur baru adalah pengusaha memberitahukan maksud dan alasan PHK kepada pekerja. Jika pekerja menolak, maka dilanjutkan dengan perundingan bipartit. Jika perundingan bipartit gagal, penyelesaian dilanjutkan melalui mekanisme penyelesaian perselisihan hubungan industrial (mediasi, konsiliasi, atau arbitrase). Perubahan ini secara fundamental menyederhanakan dan mempercepat proses PHK dari sisi pengusaha, serta mengurangi peran intervensi negara di tahap awal.</li><li>Pasal 153 (tetap): Larangan melakukan PHK dengan alasan-alasan diskriminatif tetap dipertahankan dan tidak diubah.</li><li>Pasal 154A (disisipkan): UU Cipta Kerja menyisipkan pasal baru ini yang berfungsi sebagai kodifikasi atau daftar alasan-alasan sah untuk melakukan PHK, yang sebelumnya tersebar di berbagai pasal.</li><h3>B. Hak Akibat PHK: Pesangon, Penghargaan Masa Kerja, dan Penggantian Hak (Pasal 156 & 157)</h3><li>Intisari Pengaturan UU No. 13/2003:</li><li>Pasal 156: Ini adalah pasal inti yang mengatur formula perhitungan hak-hak pekerja yang di-PHK. Terdapat tiga komponen utama :</li><li>Uang Pesangon (UP): Dihitung berdasarkan masa kerja, dengan formula paling sedikit 1 bulan upah untuk masa kerja < 1 tahun, hingga paling banyak 9 bulan upah untuk masa kerja 8 tahun atau lebih.</li><li>Uang Penghargaan Masa Kerja (UPMK): Diberikan sebagai tambahan bagi pekerja dengan masa kerja 3 tahun atau lebih, dengan formula 2 bulan upah untuk masa kerja 3-6 tahun, hingga 10 bulan upah untuk masa kerja 24 tahun atau lebih.</li><li>Uang Penggantian Hak (UPH): Meliputi hak cuti tahunan yang belum diambil, biaya pulang ke tempat asal, dan penggantian biaya perumahan serta pengobatan sebesar 15% dari total UP dan UPMK.</li><li>Pasal 157: Mengatur komponen upah yang menjadi dasar perhitungan hak-hak di atas, yaitu upah pokok dan tunjangan tetap.</li><li>Status Perubahan dalam UU No. 6/2023: Diubah.</li><li>Analisis Perubahan:</li><li>Pasal 156 (diubah): Formula dasar perhitungan UP dan UPMK berdasarkan masa kerja tetap dipertahankan. Namun, UU Cipta Kerja menghapus komponen UPH berupa \"penggantian perumahan serta pengobatan dan perawatan sebesar 15%\". Selain itu, besaran pengali (misalnya 1 kali atau 2 kali ketentuan) untuk alasan PHK tertentu diubah dan diatur lebih lanjut dalam PP No. 35 Tahun 2021.</li><li>UU Cipta Kerja juga mengubah frasa \"diberikan dengan ketentuan\" menjadi \"diberikan paling sedikit\", yang secara teoretis membuka ruang negosiasi untuk jumlah yang lebih tinggi, namun dalam praktik dikhawatirkan menjadi standar maksimal.</li><h3>C. Alasan PHK dan Kompensasinya (Pasal 158 s.d. 172)</h3><li>Intisari Pengaturan UU No. 13/2003: Setiap pasal dalam rentang ini mengatur alasan spesifik PHK dan hak yang menyertainya, seringkali dengan mengacu pada formula di Pasal 156 dengan pengali tertentu. Contohnya:</li><li>PHK karena efisiensi (Pasal 164 ayat 3): Haknya 2 kali UP, 1 kali UPMK, dan UPH.</li><li>PHK karena perusahaan pailit (Pasal 165): Haknya 1 kali UP, 1 kali UPMK, dan UPH.</li><li>PHK karena pensiun (Pasal 167): Haknya 2 kali UP, 1 kali UPMK, dan UPH, kecuali jika sudah diikutkan program pensiun.</li><li>PHK karena mangkir (Pasal 168): Hanya berhak atas UPH dan uang pisah.</li><li>Status Perubahan dalam UU No. 6/2023: Mayoritas pasal ini dihapus.</li><li>Analisis Perubahan: UU Cipta Kerja menghapus sebagian besar pasal-pasal ini (Pasal 158, 159, 161-167, 169, 170-172). Sebagai gantinya, alasan-alasan PHK tersebut dikodifikasi dalam satu pasal baru, yaitu Pasal 154A. Sementara itu, rincian hak kompensasi untuk setiap alasan PHK tidak lagi diatur di level undang-undang, melainkan didelegasikan sepenuhnya kepada Peraturan Pemerintah, yaitu PP No. 35 Tahun 2021. Pendelegasian ini memberikan fleksibilitas yang sangat tinggi kepada pemerintah untuk mengubah aturan kompensasi PHK tanpa melalui proses legislasi di DPR.</li><p>Karya yang dikutip</p><p>1. PRESIDEN REPUBLIK INDONESIA UNDANG-UNDANG REPUBLIK INDONESIA NOMOR 13 TAHUN 2003 TENTANG KETENAGAKERJAAN DENGAN RAHMAT TUHAN YAN - Peraturan BPK, https://peraturan.bpk.go.id/Download/31128/UU%20Nomor%2013%20Tahun%202003.pdf 2. UU_13_2003.pdf - Regulasip, https://www.regulasip.id/themes/default/resources/js/pdfjs/web/viewer.html?file=/eBooks/2018/October/5bcec3d826951/UU_13_2003.pdf 3. UNDANG-UNDANG REPUBLIK INDONESIA NOMOR 13 TAHUN 2003 TENTANG KETENAGAKERJAAN DENGAN RAHMAT TUHAN YANG MAHA ESA Presiden Republik, https://luk.staff.ugm.ac.id/atur/tk/UU13-2003Ketenagakerjaan.pdf 4. NASKAH AKADEMIK RANCANGAN PERATURAN DAERAH TENTANG PERLINDUNGAN TENAGA KERJA LOKAL - JDIH Kab. Brebes, https://jdih.brebeskab.go.id/produkhukum/dlresp/1205 5. UU No. 6 Tahun 2023 BAB IV Ketenagakerjaan - Better Work - Pusat ..., https://www.llg-bwi.org/main_regulation/6-bab4 6. Matriks Perubahan UU 13/2003 jo. UU 6/2023 Pasca Putusan MK Nomor 168/PUU-XXI/2023 | BPK Perwakilan Provinsi KALIMANTAN UTARA, https://kaltara.bpk.go.id/matriks-perubahan-uu-13-2003-jo-uu-6-2023-pasca-putusan-mk-nomor-168-puu-xxi-2023/</p>"}];

            docListEl.appendChild(div);
          }
        });
