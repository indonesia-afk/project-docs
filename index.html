    <script>
      const docs = [{"title":"Laporan Acara Bappenas 25082025","filename":"laporan-acara-bappenas-25082025.html","content":"<h3>Laporan</h3><p>Peluncuran Kerjasama ?Perlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim: Pemberdayaan Menuju Masyarakat Mandiri dan Tangguh terhadap Perubahan Iklim?</p><p>Tanggal: 25 Agustus 2025</p><p>Penyelenggara: Kementerian Perencanaan Pembangunan Nasional/Badan Perencanaan Pembangunan Nasional (PPN/Bappenas)</p><p>Lokasi: Jakarta, Indonesia</p><p>1. Latar Belakang</p><p>Pada tanggal 25 Agustus 2025, di tengah meningkatnya frekuensi dan intensitas kejadian iklim ekstrim di berbagai wilayah nusantara, Kementerian PPN/Bappenas menyelenggarakan sebuah acara penting untuk meluncurkan kerangka kerja sama baru. Acara ini berfokus pada integrasi krusial antara perlindungan sosial dan pemberdayaan masyarakat sebagai pondasi untuk membangun ketahanan nasional terhadap perubahan iklim. Inisiatif ini lahir dari kesadaran bahwa dampak perubahan iklim?mulai dari banjir rob yang menenggelamkan pesisir utara Jawa hingga kekeringan panjang di Nusa Tenggara Timur?tidak lagi dapat ditangani secara sektoral. Acara ini menghadirkan serangkaian diskusi panel yang melibatkan para pemikir dan pengambil kebijakan terkemuka dari kalangan akademisi, pejabat tinggi pemerintah, praktisi pembangunan dari organisasi masyarakat sipil, serta perwakilan sektor swasta. Tujuannya adalah untuk membedah tantangan, merumuskan strategi inovatif, dan mencari solusi konkret dalam menghadapi dampak perubahan iklim, khususnya bagi jutaan masyarakat dalam kelompok rentan di seluruh Indonesia. Laporan ini merangkum secara komprehensif pokok-pokok pikiran yang mengemuka selama sesi diskusi utama.</p><p>2. Rangkuman Eksekutif</p><p>Diskusi panel menyoroti sebuah konsensus yang kuat bahwa perubahan iklim bukan lagi ancaman di masa depan, melainkan sebuah krisis multidimensional?sosial, ekonomi, dan ekologis?yang dampaknya telah dirasakan secara nyata saat ini, terutama oleh komunitas miskin dan rentan yang paling tidak siap menghadapinya. Para narasumber sepakat bahwa pendekatan konvensional yang reaktif dan terfragmentasi tidak lagi memadai. Diperlukan sebuah paradigma baru yang secara sistemik mengintegrasikan tiga pilar utama:</p><li>Perlindungan Sosial yang Adaptif: Sistem jaring pengaman sosial yang tidak hanya statis, tetapi juga fleksibel dan dapat diperluas cakupannya secara cepat (shock-responsive) untuk merespons guncangan iklim, seperti penyaluran bantuan tunai saat gagal panen akibat kekeringan.</li><li>Pemberdayaan Masyarakat Berbasis Komunitas: Sebuah pergeseran dari pendekatan top-down menuju fasilitasi inisiatif bottom-up, yang mengakui bahwa komunitas lokal memiliki pengetahuan (kearifan lokal) dan modal sosial yang paling relevan untuk membangun resiliensi yang berkelanjutan.</li><li>Kolaborasi Multi-Pihak: Sinergi strategis yang melibatkan pemerintah sebagai regulator dan penyedia layanan dasar, sektor swasta sebagai motor inovasi dan pembiayaan, serta masyarakat sipil sebagai agen implementasi di lapangan dan advokasi kebijakan.</li><p>Kesimpulan utama dari diskusi adalah bahwa resiliensi atau ketahanan iklim yang sejati hanya dapat dicapai melalui pendekatan holistik. Pendekatan ini tidak hanya memberikan bantuan karitatif jangka pendek, tetapi secara fundamental membangun kapasitas, kemandirian ekonomi, dan kekuatan sosial masyarakat dari tingkat paling bawah, dengan memastikan bahwa prinsip \"tidak meninggalkan seorang pun\" menjadi inti dari setiap intervensi.</p><p>3. Paparan Utama Para Narasumber</p><p>3.1. Tantangan dan Risiko Pembangunan Manusia Akibat Perubahan Iklim</p><p>Disampaikan oleh Bapak Daniel Murdiyarso (Presiden Akademi Ilmu Pengetahuan Indonesia - AIPI)</p><p>Bapak Daniel Murdiyarso menegaskan bahwa perubahan iklim merupakan krisis sistemik yang mengancam seluruh fondasi pembangunan manusia, mulai dari ketahanan pangan akibat pergeseran pola tanam, akses air bersih yang semakin langka, meningkatnya risiko penyakit tular vektor, hingga stabilitas ekonomi makro. Beliau menyoroti kerentanan spesifik Indonesia sebagai negara kepulauan, di mana puluhan juta orang yang tinggal di komunitas pesisir menghadapi ancaman eksistensial. Kenaikan permukaan air laut, abrasi pantai yang menggerus daratan, dan intrusi air asin yang merusak lahan pertanian dan sumber air tawar adalah realitas yang sudah terjadi.</p><p>Beliau menekankan perlunya dua strategi yang berjalan simultan dan saling menguatkan:</p><li>Adaptasi: Menyesuaikan diri dengan dampak yang tak terhindarkan. Ini melampaui sekadar infrastruktur fisik seperti tanggul laut; ini mencakup penguatan kapasitas adaptif masyarakat, diversifikasi mata pencaharian (misalnya dari nelayan tangkap ke budidaya rumput laut yang lebih tahan banting), restorasi ekosistem mangrove sebagai benteng alami, dan pembangunan sistem peringatan dini berbasis komunitas yang terjangkau dan mudah dipahami.</li><li>Mitigasi: Mempercepat transisi menuju ekonomi rendah karbon. Beliau menggarisbawahi pentingnya prinsip transisi berkeadilan (just transition). Transisi ini harus dikelola secara hati-hati untuk memastikan kelompok miskin dan pekerja di sektor ekonomi karbon (misalnya pertambangan batu bara) tidak menjadi korban. Ini memerlukan investasi besar dalam program pelatihan ulang keterampilan (reskilling), penciptaan lapangan kerja hijau, dan jaring pengaman sosial yang kuat bagi mereka yang terdampak.</li><p>Integrasi antara kebijakan iklim dan kebijakan perlindungan sosial, menurutnya, adalah sebuah keharusan mutlak untuk mencegah perubahan iklim menciptakan lingkaran setan kemiskinan baru.</p><p>3.2. Peran Pemerintah dalam Mengintegrasikan Perlindungan Sosial yang Adaptif</p><p>Disampaikan oleh Bapak Maliki (Deputi Bidang Pemberdayaan Masyarakat, Kependudukan, dan Ketenagakerjaan, Kementerian PPN/Bappenas)</p><p>Bapak Maliki memaparkan bukti-bukti konkret di lapangan, di mana dampak nyata perubahan iklim, seperti cuaca ekstrem, secara langsung memperburuk angka kemiskinan dan melebarkan ketimpangan. Menanggapi hal ini, Bappenas telah secara aktif mengarusutamakan isu perubahan iklim dan kebencanaan ke dalam kerangka kebijakan pembangunan nasional (RPJP dan RPJMN), memindahkannya dari isu pinggiran menjadi agenda sentral.</p><p>Strategi pemerintah berfokus pada penguatan resiliensi masyarakat melalui program perlindungan sosial yang adaptif. Dua program utama yang dirancang secara inovatif adalah:</p><li>Kartu Kesejahteraan: Sebuah evolusi dari program bantuan sosial yang ada, yang dirancang untuk mengintegrasikan berbagai skema (bantuan pangan, tunai, kesehatan, pendidikan) menjadi satu platform komprehensif. Tujuannya adalah untuk mengurangi tumpang tindih, meningkatkan efisiensi, dan memungkinkan penyaluran bantuan darurat secara cepat saat bencana terjadi.</li><li>Kartu Usaha: Program ini bertujuan untuk memberdayakan masyarakat miskin dan rentan agar dapat keluar dari ketergantungan bantuan. Ini bukan sekadar bantuan modal, tetapi sebuah paket intervensi yang mencakup pelatihan kewirausahaan, akses ke pembiayaan mikro, pendampingan teknis, dan pembukaan akses pasar untuk produk-produk yang berkelanjutan dan tahan iklim.</li><p>Kunci keberhasilan implementasi kedua program ini, menurut Bapak Maliki, terletak pada penggunaan data yang akurat, dinamis, dan terintegrasi. Upaya besar sedang dilakukan untuk mengatasi tantangan data antar-kementerian dan menyatukan data sosial-ekonomi (misalnya DTKS), data indeks risiko bencana (BNPB), dan data proyeksi iklim (KLHK dan BMKG) guna memastikan intervensi yang cepat, tepat sasaran, dan prediktif.</p><p>3.3. Membangun Kemandirian dan Resiliensi dari Tingkat Komunitas</p><p>Disampaikan oleh Bapak Scott Guggenheim (Senior Advisor, Institute for State Effectiveness)</p><p>Bapak Scott Guggenheim memberikan perspektif kritis dari bawah ke atas (bottom-up), berdasarkan pengalaman puluhan tahun di lapangan. Beliau berargumen bahwa program yang dirancang secara terpusat (top-down) seringkali gagal menciptakan dampak berkelanjutan karena tidak sesuai dengan konteks lokal dan tidak menumbuhkan rasa kepemilikan. Menurutnya, kunci resiliensi yang sejati dan abadi terletak pada kemandirian dan kekuatan internal komunitas itu sendiri.</p><p>Ia menekankan pentingnya memulai dari keuangan komunitas (community finance). Ketika sebuah komunitas memiliki modal finansial dan sosial yang dikelola secara mandiri?misalnya melalui kelompok simpan pinjam, arisan, atau unit usaha bersama?mereka memiliki otonomi dan kapasitas untuk merespons guncangan secara proaktif tanpa harus menunggu bantuan eksternal yang seringkali terlambat. Peran pemerintah dan lembaga lainnya harus bergeser secara fundamental dari pelaksana utama menjadi fasilitator yang sabar, yang bertugas membangun kapasitas, menumbuhkan kepercayaan, dan menghubungkan komunitas dengan sumber daya yang lebih besar.</p><p>4. Tanggapan dan Perspektif Tambahan</p><p>4.1. Aspek Inklusivitas dalam Perlindungan Sosial</p><p>Disampaikan oleh Ibu Yoshimi Nishino (Chief of Social Policy - UNICEF Indonesia), Penanggap</p><p>Ibu Yoshimi Nishino menyambut baik arah diskusi yang mengarusutamakan konsep perlindungan sosial adaptif. Namun, beliau memberikan catatan kritis yang tajam mengenai tantangan inklusivitas. Dampak perubahan iklim tidaklah netral; ia memperburuk ketidaksetaraan yang sudah ada. Kelompok perempuan, anak-anak, penyandang disabilitas, lansia, dan masyarakat adat seringkali menanggung beban yang tidak proporsional. Misalnya, perempuan harus berjalan lebih jauh untuk mencari air saat kekeringan, dan penyandang disabilitas menghadapi hambatan mobilitas yang ekstrim saat evakuasi banjir.</p><p>Beliau menekankan bahwa prinsip \"tidak meninggalkan seorang pun\" (leaving no one behind) harus menjadi landasan utama yang dapat diukur dalam perancangan dan implementasi setiap program. Ini berarti melakukan analisis kerentanan yang mendalam di awal, memastikan proses pendaftaran dan penyaluran bantuan dapat diakses oleh semua, serta menyediakan mekanisme pengaduan yang aman dan responsif.</p><p>4.2. Peran Sektor Swasta dan Inovasi Kebijakan</p><p>Disampaikan oleh Bapak Sonny Mumbunan (Kepala Program MPP Perubahan Iklim, Universitas Islam Internasional Indonesia), Penanggap</p><p>Bapak Sonny Mumbunan menyoroti bahwa di tengah berbagai tantangan, Indonesia telah menunjukkan kemajuan melalui beberapa inovasi kebijakan yang patut diapresiasi, antara lain:</p><li>Insentif Fiskal: Penggunaan indikator tutupan hutan dalam formula Dana Alokasi Umum (DAU), sebuah langkah progresif yang memberikan penghargaan finansial kepada daerah yang berhasil menjaga kelestarian lingkungannya.</li><li>Alokasi Berbasis Risiko: Rencana penggunaan Indeks Risiko Iklim Desa untuk alokasi Dana Desa, yang akan mendorong pemerintah desa untuk memprioritaskan program-program adaptasi dan mitigasi.</li><li>Transisi Energi: Upaya pensiun dini PLTU batu bara, yang meskipun kompleks, menunjukkan komitmen untuk beralih ke energi bersih.</li><p>Beliau menegaskan bahwa pemerintah tidak dapat bekerja sendiri dalam skala dan kecepatan yang dibutuhkan. Peran sektor swasta sangat krusial, terutama dalam menyediakan mekanisme pembiayaan inovatif seperti blended finance (campuran dana publik dan swasta) dan obligasi hijau (green bonds). Tantangan utamanya adalah \"menghubungkan modal dengan tujuan\" (connecting money to purpose)?bagaimana memastikan investasi swasta dapat diarahkan untuk mendukung proyek-proyek pembangunan berkelanjutan yang paling mendesak di daerah-daerah rentan.</p><p>5. Sesi Tanya Jawab dan Diskusi</p><p>Sesi tanya jawab membuka ruang untuk pendalaman isu-isu yang telah dibahas. Pertanyaan dari audiens menyoroti beberapa aspek praktis dan tantangan implementasi di lapangan.</p><p>Pertanyaan Kunci dari Audiens:</p><li>Mengenai Koordinasi Lintas Sektor: Seorang peserta dari organisasi masyarakat sipil menanyakan bagaimana pemerintah memastikan koordinasi yang efektif antara Bappenas, KLHK, BNPB, dan Kementerian Sosial, terutama dalam hal integrasi data dan penyaluran bantuan yang cepat saat terjadi bencana iklim.</li><li>Peran Kearifan Lokal: Pertanyaan lain datang dari perwakilan komunitas adat, yang menekankan pentingnya peran pengetahuan dan kearifan lokal dalam merancang strategi adaptasi. Ia menanyakan bagaimana pemerintah dapat secara formal mengakomodasi dan mendanai inisiatif-inisiatif yang lahir dari kearifan lokal tersebut.</li><li>Aksesibilitas bagi Kelompok Rentan: Seorang aktivis dari organisasi penyandang disabilitas mengangkat isu aksesibilitas program. Ia mempertanyakan langkah konkret apa yang akan diambil untuk memastikan \"Kartu Kesejahteraan\" dan \"Kartu Usaha\" benar-benar inklusif dan mudah diakses oleh penyandang disabilitas, mulai dari proses pendataan hingga pemanfaatan bantuan.</li><p>Jawaban dan Penegasan dari Narasumber:</p><li>Bapak Maliki (Bappenas) menanggapi isu koordinasi dengan menjelaskan bahwa pemerintah sedang mengembangkan sebuah platform data terintegrasi yang dapat diakses oleh kementerian/lembaga terkait secara real-time. Beliau mengakui bahwa ego sektoral masih menjadi tantangan, namun dengan adanya mandat dari RPJMN, sinergi ini menjadi prioritas.</li><li>Bapak Scott Guggenheim sangat mendukung pertanyaan mengenai kearifan lokal. Beliau menambahkan bahwa skema seperti Dana Desa dapat menjadi instrumen yang fleksibel untuk mendanai program adaptasi berbasis komunitas. Kuncinya adalah memberikan otonomi yang lebih besar kepada pemerintah desa dan komunitas dalam mengelola dana tersebut, dengan pendampingan teknis yang memadai.</li><li>Ibu Yoshimi Nishino memperkuat poin tentang inklusivitas. Beliau menekankan bahwa proses pendataan harus proaktif menjangkau kelompok disabilitas dan tidak hanya menunggu pendaftaran. Beliau juga mengusulkan adanya mekanisme umpan balik yang ramah disabilitas agar implementasi program dapat terus dievaluasi dan diperbaiki.</li><li>Bapak Daniel Murdiyarso menutup diskusi dengan menegaskan kembali bahwa sains dan data iklim harus menjadi dasar dari setiap perencanaan kebijakan. Beliau mengajak semua pihak untuk melihat krisis iklim sebagai momentum untuk membangun kembali masyarakat yang lebih adil, tangguh, dan berkelanjutan.</li><p>6. Kesimpulan dan Rekomendasi</p><p>Diskusi ini menghasilkan pemahaman bersama bahwa untuk membangun masyarakat yang tangguh iklim, diperlukan pergeseran dari pendekatan sektoral dan karitatif menuju pendekatan yang holistik, terintegrasi, dan memberdayakan. Berdasarkan paparan dan diskusi, berikut adalah beberapa rekomendasi yang dapat dirumuskan:</p><li>Penguatan Sistem Data: Mempercepat pembentukan platform interoperabilitas data yang mengintegrasikan data sosial-ekonomi, kebencanaan, dan iklim untuk mendukung sistem perlindungan sosial yang adaptif, prediktif, dan tepat sasaran.</li><li>Prioritaskan Pendekatan Bottom-Up: Merevisi pedoman perencanaan dan penganggaran (baik di tingkat nasional maupun desa) untuk mengalokasikan porsi sumber daya yang signifikan bagi program pemberdayaan yang diinisiasi dan dikelola oleh komunitas, terutama yang berfokus pada penguatan keuangan lokal dan kapasitas adaptif, serta mengakomodasi kearifan lokal.</li><li>Jaminan Inklusivitas: Mendesain setiap program dengan analisis kerentanan yang mendalam dan mekanisme partisipatif untuk memastikan kebutuhan spesifik kelompok perempuan, anak, penyandang disabilitas, dan masyarakat adat terpenuhi secara efektif.</li><li>Mendorong Kolaborasi Multi-Pihak: Menciptakan kerangka regulasi dan insentif fiskal yang jelas untuk mendorong keterlibatan aktif sektor swasta dalam pembiayaan adaptasi dan mitigasi perubahan iklim, serta membangun platform kemitraan yang terstruktur antara pemerintah, swasta, dan masyarakat sipil.</li><p>Laporan ini disusun sebagai dokumentasi atas gagasan-gagasan konstruktif yang muncul dalam acara dan diharapkan dapat menjadi acuan bagi para pemangku kepentingan dalam merumuskan langkah-langkah strategis selanjutnya.</p>"},{"title":"JHT dan JP: Analisis Mendalam\n","filename":"jht-dan-jp:-analisis-mendalam-.html","content":"<p></p><h1>Analisis Komprehensif Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP) di Indonesia: Menavigasi Regulasi Baru, Tantangan Implementasi, dan Arah Kebijakan Masa Depan</h1><p></p><p></p><h2>Pendahuluan: Lanskap Jaminan Sosial Hari Tua di Indonesia</h2><p></p><p>Indonesia berada di tengah transformasi demografis yang signifikan, ditandai dengan peningkatan populasi lanjut usia yang akan terus berlanjut hingga puncaknya pada tahun 2045.1 Fenomena ini memberikan tekanan yang semakin besar pada sistem perlindungan sosial nasional, menggarisbawahi urgensi untuk memiliki program jaminan hari tua yang tidak hanya efektif dan berkelanjutan, tetapi juga mampu beradaptasi dengan dinamika pasar kerja yang terus berubah. Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP) merupakan dua pilar fundamental dalam arsitektur perlindungan sosial di Indonesia, yang dirancang untuk memastikan keamanan ekonomi bagi pekerja setelah memasuki masa purnabakti.</p><p>Kedua program ini merupakan bagian integral dari Sistem Jaminan Sosial Nasional (SJSN), sebuah mandat konstitusional yang tertuang dalam Pasal 28H dan Pasal 34 Undang-Undang Dasar 1945.3 SJSN bertujuan untuk memberikan kepastian perlindungan dan kesejahteraan sosial bagi seluruh rakyat, dengan jaminan terpenuhinya kebutuhan dasar hidup yang layak.3 Filosofi dasar SJSN berlandaskan pada prinsip asuransi sosial, di mana dana dikumpulkan secara wajib melalui iuran untuk melindungi peserta dari risiko sosial ekonomi, dan prinsip tabungan wajib. Sistem ini beroperasi di atas asas kemanusiaan, manfaat, dan keadilan sosial, dengan mengedepankan prinsip operasional seperti kegotong-royongan, nirlaba, dan kepesertaan yang bersifat wajib.3 Kerangka kerja ini secara fundamental membedakan jaminan sosial dari produk asuransi komersial; jika asuransi komersial berorientasi pada keuntungan dan manfaat tambahan, jaminan sosial berfokus pada pemenuhan kebutuhan dasar hidup secara universal sebagai instrumen kebijakan publik.3</p><p>Meskipun JHT dan JP dirancang untuk saling melengkapi?JHT sebagai tabungan akumulatif yang memberikan dana sekaligus dan JP sebagai skema anuitas yang memberikan pendapatan bulanan berkelanjutan?implementasinya di lapangan menyingkap sebuah ketegangan fundamental. Program JHT, yang secara filosofis dirancang sebagai tabungan jangka panjang untuk hari tua, dalam praktiknya sering kali berfungsi sebagai dana darurat jangka pendek. Data menunjukkan adanya lonjakan klaim JHT yang signifikan, terutama oleh pekerja yang mengalami Pemutusan Hubungan Kerja (PHK) atau menghadapi kebutuhan finansial mendesak lainnya.4 Pemerintah sendiri mengakui bahwa pemanfaatan JHT untuk kebutuhan sehari-hari pasca-PHK telah menggerus tujuan utamanya sebagai perlindungan di masa tua.3</p><p>Kondisi ini menciptakan sebuah dilema kebijakan yang kompleks. Pengetatan akses terhadap JHT, seperti yang pernah diupayakan melalui Peraturan Menteri Ketenagakerjaan (Permenaker) Nomor 2 Tahun 2022 sebelum akhirnya direvisi, berpotensi memicu gejolak sosial yang luas. Namun, jika akses dibiarkan terlalu longgar, tujuan jangka panjang program untuk memastikan keamanan finansial di usia senja menjadi terancam. Dilema inilah yang menjadi justifikasi utama di balik pengenalan program Jaminan Kehilangan Pekerjaan (JKP). Kehadiran JKP dirancang sebagai \"penyangga\" atau lapisan perlindungan pertama bagi pekerja yang kehilangan pekerjaan, sehingga dapat mengurangi tekanan pencairan dini terhadap saldo JHT. Dengan demikian, keberhasilan JKP tidak hanya diukur dari jumlah klaim yang dibayarkan, tetapi dari kemampuannya untuk secara signifikan mengurangi ketergantungan pekerja pada JHT sebagai jaring pengaman sosial darurat, dan mengembalikan fungsi JHT sebagai instrumen tabungan hari tua yang sesungguhnya.</p><p></p><h2>Analisis Komparatif Program: Jaminan Hari Tua (JHT) vs. Jaminan Pensiun (JP)</h2><p></p><p>Untuk memahami arsitektur jaminan sosial hari tua di Indonesia, penting untuk membedah secara rinci kedua pilar utamanya: Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP). Meskipun sering dianggap serupa oleh masyarakat awam, kedua program ini memiliki filosofi, mekanisme, struktur iuran, dan manfaat yang berbeda secara fundamental.5</p><p></p><h3>Definisi, Tujuan, dan Mekanisme Fundamental</h3><p></p><p>Jaminan Hari Tua (JHT) adalah program perlindungan yang diselenggarakan dengan tujuan untuk menjamin agar peserta menerima uang tunai apabila memasuki masa pensiun, mengalami cacat total tetap, atau meninggal dunia.3 Program ini berlandaskan prinsip</p><p>tabungan wajib dengan skema iuran pasti (defined contribution). Artinya, manfaat yang diterima peserta adalah hasil dari akumulasi seluruh iuran yang telah dibayarkan selama masa kerja, ditambah dengan hasil pengembangannya oleh BPJS Ketenagakerjaan.3 Sifat manfaatnya adalah pembayaran</p><p>lump-sum atau sekaligus, memberikan fleksibilitas bagi peserta untuk mengelola dana tersebut sesuai kebutuhannya saat klaim diajukan.</p><p>Jaminan Pensiun (JP), di sisi lain, adalah program perlindungan yang bertujuan untuk mempertahankan derajat kehidupan yang layak bagi peserta dan/atau ahli warisnya dengan memberikan penghasilan setelah peserta memasuki usia pensiun, mengalami cacat total tetap, atau meninggal dunia.3 Program ini berlandaskan prinsip</p><p>asuransi sosial dengan skema manfaat pasti (defined benefit). Manfaat yang diterima bukan berupa dana akumulatif, melainkan pembayaran berkala setiap bulan (anuitas) yang formulanya telah ditentukan berdasarkan upah rata-rata dan masa iur.5 Tujuannya adalah memberikan kepastian pendapatan berkelanjutan untuk menopang biaya hidup di masa purnabakti.</p><p></p><h3>Struktur Iuran dan Kepesertaan</h3><p></p><p>Perbedaan mendasar juga terlihat pada struktur iuran dan kewajiban kepesertaan, terutama antara segmen pekerja Penerima Upah (PU) dan Bukan Penerima Upah (BPU).</p><li>Pekerja Penerima Upah (PU):</li><li>JHT: Total iuran untuk program JHT adalah sebesar 5,7% dari upah bulanan pekerja. Iuran ini dibagi antara pemberi kerja yang menanggung 3,7% dan pekerja yang menanggung 2% dari upahnya.3 Kepesertaan JHT bersifat wajib bagi seluruh pekerja PU, terlepas dari skala usaha perusahaannya.3</li><li>JP: Total iuran untuk program JP adalah sebesar 3% dari upah bulanan, dengan batas atas upah yang ditetapkan. Iuran ini dibagi antara pemberi kerja yang menanggung 2% dan pekerja yang menanggung 1%.3 Kepesertaan JP bersifat wajib bagi PU di perusahaan skala besar dan menengah, namun bersifat sukarela untuk perusahaan skala kecil dan mikro.3</li><li>Pekerja Bukan Penerima Upah (BPU):</li><li>JHT: Kepesertaan JHT bagi BPU bersifat sukarela. Peserta dapat memilih besaran iuran berdasarkan nominal penghasilan yang dilaporkan, yang akan menentukan besaran akumulasi tabungan mereka.3</li><li>JP: Saat ini, program JP tidak diwajibkan dan belum tersedia bagi segmen BPU.3 Pengecualian ini menciptakan kesenjangan perlindungan yang sangat signifikan, di mana jutaan pekerja di sektor informal tidak memiliki akses terhadap jaminan pendapatan bulanan di hari tua, sebuah kelemahan struktural dalam sistem jaminan sosial Indonesia.</li><p></p><h3>Rincian Manfaat Program</h3><p></p><p>Manfaat yang ditawarkan oleh kedua program ini juga dirancang sesuai dengan tujuan masing-masing.</p><li>Manfaat JHT:</li><li>Manfaat Utama: Manfaat utama JHT adalah pembayaran seluruh saldo yang terdiri dari akumulasi iuran ditambah hasil pengembangannya. Hasil pengembangan ini dijamin selalu di atas rata-rata bunga deposito bank pemerintah.3 Manfaat ini dapat diklaim 100% saat peserta mencapai usia pensiun, meninggal dunia, mengalami cacat total tetap, atau berhenti bekerja (baik karena PHK maupun mengundurkan diri) setelah melewati masa tunggu satu bulan.3</li><li>Klaim Sebagian: Peserta yang telah memiliki masa kepesertaan minimal 10 tahun dapat mengajukan klaim sebagian. Opsi yang tersedia adalah klaim 10% dari total saldo untuk persiapan masa pensiun, atau klaim 30% dari total saldo untuk pembiayaan perumahan.3</li><li>Manfaat Layanan Tambahan (MLT): Bagi peserta yang memenuhi syarat (minimal kepesertaan 1 tahun dan perusahaan tertib administrasi), tersedia MLT berupa fasilitas pembiayaan perumahan. Fasilitas ini mencakup Pinjaman Uang Muka Perumahan (PUMP) hingga Rp150 juta, Kredit Pemilikan Rumah (KPR) hingga Rp500 juta, dan Pinjaman Renovasi Perumahan (PRP) hingga Rp200 juta.3</li><li>Manfaat JP:</li><li>Manfaat Utama: Manfaat utama JP adalah pembayaran uang tunai bulanan yang diberikan seumur hidup kepada peserta yang pensiun. Syarat utama untuk menerima manfaat pensiun hari tua adalah peserta harus mencapai usia pensiun dan memiliki masa iur minimal 15 tahun.3</li><li>Manfaat Turunan: Program JP juga memberikan manfaat turunan jika risiko terjadi sebelum atau sesudah masa pensiun, yaitu:</li><li>Pensiun Cacat: Diberikan kepada peserta yang mengalami cacat total tetap.</li><li>Pensiun Janda/Duda: Diberikan kepada ahli waris (suami/istri) dari peserta yang meninggal dunia.</li><li>Pensiun Anak: Diberikan kepada anak ahli waris (maksimal 2 orang) hingga usia 23 tahun jika peserta meninggal dunia.5</li><li>Pensiun Orang Tua: Diberikan kepada orang tua peserta jika peserta lajang meninggal dunia.</li><li>Penyesuaian Batas Manfaat: Besaran manfaat pensiun memiliki batas minimum dan maksimum yang disesuaikan secara berkala oleh BPJS Ketenagakerjaan. Per 1 Maret 2025, batas atas upah yang digunakan sebagai dasar perhitungan iuran adalah Rp10.547.400. Berdasarkan ini, manfaat pensiun bulanan ditetapkan paling sedikit Rp399.700 dan paling banyak Rp4.792.300.7</li><p></p><h3>Prosedur dan Persyaratan Klaim</h3><p></p><p>Prosedur klaim JHT lebih fleksibel dibandingkan JP, mencerminkan sifatnya sebagai tabungan yang dapat diakses dalam berbagai kondisi. Peserta dapat mengajukan klaim JHT dengan alasan PHK, mengundurkan diri, mencapai usia pensiun, meninggalkan Indonesia selamanya, cacat total tetap, atau meninggal dunia.3 Setiap skenario klaim memerlukan dokumen pendukung yang spesifik, seperti Kartu Peserta, KTP, dan bukti yang relevan dengan alasan klaim (misalnya, surat keterangan PHK dari Disnaker atau surat keterangan pengunduran diri dari perusahaan).3</p><p>Sebaliknya, klaim manfaat JP terikat erat pada pemenuhan syarat usia pensiun (saat ini 59 tahun) dan masa iur minimum 15 tahun.3 Jika peserta meninggal dunia atau cacat total tetap sebelum memenuhi syarat tersebut, ahli waris atau peserta tetap berhak atas manfaat, namun dalam bentuk yang berbeda (pensiun janda/duda, anak, atau cacat).</p><p>Untuk memberikan gambaran yang lebih jelas, berikut adalah tabel perbandingan komprehensif antara program JHT dan JP.</p><p>Tabel 1: Perbandingan Komprehensif Program JHT dan JP</p><p></p><table><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td></tr></table><p>Tabel ini secara visual menegaskan perbedaan fundamental antara kedua program dan secara eksplisit menyoroti kesenjangan perlindungan struktural bagi pekerja BPU yang tidak memiliki akses ke JP. Perbedaan ini menjadi konteks krusial untuk memahami arah reformasi kebijakan yang diamanatkan oleh regulasi-regulasi terbaru.</p><p></p><h2>Dinamika Regulasi Terkini dan Implikasinya (2023-2025)</h2><p></p><p>Lanskap jaminan sosial hari tua di Indonesia bersifat sangat dinamis, ditandai oleh serangkaian pembaruan regulasi signifikan dalam beberapa tahun terakhir. Perubahan ini dapat dikategorikan menjadi dua jenis: transformasi struktural jangka panjang yang diamanatkan oleh Undang-Undang Nomor 4 Tahun 2023 tentang Pengembangan dan Penguatan Sektor Keuangan (UU P2SK), dan penyesuaian taktis jangka pendek yang bertujuan untuk menutup celah implementasi melalui peraturan turunan.</p><p></p><h3>Analisis Dampak UU No. 4 Tahun 2023 (P2SK): Transformasi Struktural</h3><p></p><p>UU P2SK menjadi titik balik bagi arsitektur program JHT dan JP, memperkenalkan perubahan paradigma yang akan membentuk masa depan jaminan sosial di Indonesia.3</p><li>Transformasi JHT: UU P2SK secara fundamental mengubah skema JHT dari sistem lump-sum murni menjadi model hibrida. Regulasi ini mengamanatkan pengenalan sistem dua akun, yaitu akun utama dan akun tambahan.3 Meskipun detail operasionalnya masih menunggu peraturan pelaksana, filosofinya adalah untuk memecah saldo JHT. Akun tambahan kemungkinan dirancang untuk lebih likuid dan dapat diakses untuk kebutuhan mendesak tertentu, sementara akun utama akan dilindungi secara ketat untuk memastikan ketersediaan dana di hari tua. Selain itu, UU P2SK memperkenalkanopsi penarikan JHT secara berkala saat peserta memasuki usia pensiun, memberikan alternatif selain penarikan sekaligus.3 Perubahan ini merupakan upaya langsung untuk menyeimbangkan dua fungsi JHT yang selama ini saling bertentangan: sebagai dana darurat dan sebagai tabungan pensiun.</li><li>Harmonisasi JHT-JP dan Pensiun Tambahan Wajib: Amanat paling transformatif dari UU P2SK adalah harmonisasi program JP dan JHT sebagai bagian dari SJSN, serta pengenalan program pensiun tambahan yang bersifat wajib bagi pekerja dengan tingkat penghasilan tertentu.3 Ini menandakan pergeseran menuju sistem pensiun multi-pilar yang lebih komprehensif, sejalan dengan praktik terbaik internasional. Tujuannya adalah untuk memperkuat jaring pengaman pensiun, memastikan tidak hanya ada dana akumulatif (dari JHT) tetapi juga aliran pendapatan bulanan yang lebih memadai (dari JP dan pensiun tambahan). Sebagai tindak lanjut, Otoritas Jasa Keuangan (OJK) telah menerbitkan lima Peraturan OJK (POJK) pada akhir 2024, termasuk POJK Nomor 35 Tahun 2024 tentang Perizinan dan Kelembagaan Dana Pensiun, yang akan menjadi landasan hukum bagi penyelenggaraan skema baru ini.8</li><p></p><h3>Analisis Regulasi Turunan 2025: Penyesuaian Taktis</h3><p></p><p>Sambil menunggu implementasi penuh UU P2SK, pemerintah juga melakukan serangkaian penyesuaian kebijakan yang lebih bersifat taktis untuk mengatasi masalah-masalah mendesak di lapangan.</p><li>PP 6/2025 (Perubahan PP 37/2021 tentang JKP): Peraturan Pemerintah ini, meskipun berfokus pada JKP, memiliki dampak langsung terhadap JHT. Dengan meningkatkan manfaat uang tunai JKP menjadi 60% dari upah selama 6 bulan dan menyederhanakan persyaratan klaim (misalnya, tidak lagi wajib mendaftarkan bukti PHK ke Pengadilan Hubungan Industrial), pemerintah secara efektif memperkuat peran JKP sebagai penyangga finansial pertama bagi korban PHK.3 Langkah ini dirancang untuk mengurangi tekanan dan kebutuhan pekerja untuk segera mencairkan saldo JHT mereka, sehingga membantu menjaga integritas JHT sebagai tabungan hari tua.</li><li>Permenaker 1/2025 (Perubahan Permenaker 5/2021): Peraturan Menteri ini berfokus pada penutupan celah-celah hukum dalam program Jaminan Kecelakaan Kerja (JKK) dan Jaminan Kematian (JKM) yang juga relevan dengan JHT. Beberapa poin penting termasuk perluasan definisi kecelakaan kerja yang kini mencakup kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja, serta klarifikasi aturan klaim JKM bagi peserta BPU (memerlukan masa iur minimal 3 bulan) dan peserta yang memiliki lebih dari satu pemberi kerja.3 Ini menunjukkan upaya pemerintah untuk memastikan kepastian hukum dan perlindungan yang lebih adil bagi seluruh segmen pekerja.</li><p></p><h3>Perkembangan Usia Pensiun JP dan Respon Pemangku Kepentingan</h3><p></p><p>Sesuai dengan amanat Peraturan Pemerintah Nomor 45 Tahun 2015, usia pensiun untuk program JP meningkat secara bertahap. Usia pensiun bertambah satu tahun setiap tiga tahun, dan pada 1 Januari 2025, usia pensiun resmi menjadi 59 tahun.3 Kenaikan ini akan terus berlanjut hingga mencapai 65 tahun pada 2043.</p><p>Kenaikan ini mendapat sorotan dari kalangan pengusaha. Asosiasi Pengusaha Indonesia (APINDO) menyatakan bahwa dampak utama dari penyesuaian ini adalah terciptanya masa tunggu pencairan manfaat yang lebih lama.14 Bagi pekerja di perusahaan yang menetapkan usia pensiun internal di bawah 59 tahun (misalnya, 55 atau 56 tahun), mereka harus menunggu beberapa tahun setelah purnabakti untuk dapat mulai menerima manfaat pensiun bulanan dari BPJS Ketenagakerjaan. APINDO menekankan pentingnya sosialisasi yang masif dari pemerintah agar pekerja memahami konsekuensi ini dan dapat melakukan perencanaan keuangan yang lebih matang untuk menjembatani periode tunggu tersebut.14</p><p>Untuk merangkum dinamika ini, tabel berikut menyajikan peta perubahan regulasi dan dampaknya bagi para pemangku kepentingan.</p><p>Tabel 2: Peta Perubahan Regulasi Signifikan (2023-2025) dan Dampaknya</p><p></p><table><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td></tr></table><p>Amanat harmonisasi JHT-JP dalam UU P2SK dapat diibaratkan sebagai pedang bermata dua. Di satu sisi, langkah ini berpotensi besar untuk menciptakan sistem pensiun yang lebih kuat, adil, dan mampu memberikan manfaat yang lebih memadai di hari tua. Namun, di sisi lain, konsekuensi logis dari harmonisasi dan penambahan program pensiun wajib adalah potensi kenaikan iuran yang signifikan. Data aktuaria pemerintah dan dorongan dari BPJS Ketenagakerjaan untuk menaikkan iuran JP hingga 8% mengindikasikan arah ini.3 Mengingat bahwa beban biaya dan kerumitan administrasi adalah alasan utama ketidakpatuhan pemberi kerja saat ini, terutama di sektor UMKM yang sangat sensitif terhadap biaya 3, kenaikan iuran yang drastis dapat menjadi disinsentif yang kuat. Alih-alih menutup kesenjangan kepesertaan, reformasi ini berisiko justru memperlebarnya jika tidak dirancang dengan hati-hati. Pemerintah menghadapi sebuah</p><p>trade-off kritis antara meningkatkan kecukupan manfaat dan menjaga keterjangkauan iuran, yang akan menentukan keberhasilan reformasi struktural ini.</p><p></p><h2>Tantangan Implementasi: Kesenjangan Kepesertaan dan Kualitas Layanan</h2><p></p><p>Meskipun kerangka regulasi terus disempurnakan, implementasi program JHT dan JP di lapangan menghadapi dua tantangan fundamental yang menghambat efektivitasnya: kesenjangan kepesertaan yang masif, terutama di sektor informal, dan kualitas layanan klaim yang belum optimal.</p><p></p><h3>Analisis Data Kepesertaan dan Kesenjangan Cakupan</h3><p></p><p>Data kepesertaan BPJS Ketenagakerjaan menunjukkan gambaran yang kompleks. Pada Februari 2025, tercatat total 38,8 juta peserta aktif.3 Namun, data terbaru dari Kementerian Ketenagakerjaan yang dirilis sepanjang tahun 2025 menunjukkan tren penurunan yang mengkhawatirkan. Jumlah peserta aktif tercatat 41,38 juta pada Februari, kemudian menurun menjadi 39,7 juta pada April, dan kembali turun menjadi 39,05 juta pada Mei, sebelum sedikit pulih ke 39,35 juta pada Juni 2025.17 Penurunan ini disinyalir kuat merupakan imbas dari gelombang PHK yang melanda sejumlah sektor industri, terutama tekstil.21</p><p>Namun, angka absolut ini menyembunyikan masalah yang jauh lebih besar: kesenjangan cakupan. Berdasarkan data Badan Pusat Statistik (BPS) per Agustus 2024, dari total 152,11 juta penduduk yang bekerja di Indonesia, hanya sekitar 25,51% yang terlindungi oleh program jaminan sosial ketenagakerjaan.3 Kesenjangan ini menjadi lebih tajam ketika dibedah berdasarkan sektor:</p><li>Pekerja Formal: Dari 60,81 juta pekerja formal, hanya 43,2% yang telah menjadi peserta. Ini berarti masih ada potensi 56% atau sekitar 34,55 juta pekerja formal yang belum terlindungi, terutama di sektor Usaha Kecil dan Menengah (UKM) dan pekerja layanan publik.3</li><li>Pekerja Informal: Situasinya jauh lebih kritis di sektor informal. Dari 83,83 juta pekerja informal, hanya 11,4% atau sekitar 9,5 juta yang terdaftar sebagai peserta (umumnya BPU). Ini menyisakan potensi 82% atau sekitar 74,3 juta pekerja informal yang sama sekali tidak memiliki jaring pengaman sosial formal untuk hari tua mereka.3</li><p>Tabel 3: Data Kesenjangan Kepesertaan Jamsosnaker per Sektor (Tahun 2025)</p><p></p><table><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td></tr><tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr></table><p>Tabel ini secara dramatis memvisualisasikan skala tantangan yang dihadapi. Angka lebih dari 74 juta pekerja informal yang tidak terlindungi menunjukkan bahwa jaminan sosial hari tua di Indonesia masih jauh dari universal dan menegaskan mengapa perluasan cakupan ke sektor ini harus menjadi prioritas utama.</p><p></p><h3>Identifikasi Kendala Kepatuhan Pemberi Kerja</h3><p></p><p>Rendahnya kepesertaan di sektor formal sering kali disebabkan oleh ketidakpatuhan pemberi kerja. Berdasarkan analisis Kementerian Ketenagakerjaan, terdapat empat alasan utama di balik keengganan ini 3:</p><li>Pengetahuan Rendah: Banyak pemberi kerja, khususnya skala kecil, tidak mengetahui secara detail program BPJS Ketenagakerjaan atau tidak dapat membedakannya dengan BPJS Kesehatan.</li><li>Keterbatasan Administrasi Keuangan: Sektor UMKM sering kali tidak memiliki sistem pembukuan yang rapi, sehingga menyulitkan proses administrasi pendaftaran dan pembayaran iuran.</li><li>Tingkat Pergantian Pekerja Tinggi: Proses administrasi pendaftaran dan penonaktifan peserta dianggap rumit dan membebani, terutama di sektor padat karya dengan turnover pekerja yang tinggi.</li><li>Persepsi Manfaat yang Rendah: Sebagian pemilik usaha belum menganggap jaminan sosial sebagai investasi penting bagi kesejahteraan dan produktivitas pekerja.</li><p>Ketidakpatuhan ini termanifestasi dalam beberapa bentuk 3:</p><li>Perusahaan Wajib Belum Daftar (PWBD): Perusahaan yang seharusnya wajib mendaftar namun belum melakukannya sama sekali.</li><li>Perusahaan Daftar Sebagian (PDS): Perusahaan yang mendaftar namun tidak melaporkan seluruh pekerjanya (PDS Tenaga Kerja), melaporkan upah lebih rendah dari yang sebenarnya (PDS Upah), atau hanya mendaftarkan pada sebagian program wajib (PDS Program).</li><li>Perusahaan Menunggak Iuran: Perusahaan yang telah mendaftar namun tidak rutin membayar iuran.</li><p></p><h3>Kualitas Layanan sebagai Hambatan \"Last-Mile\"</h3><p></p><p>Tantangan tidak berhenti pada pendaftaran. Pengalaman peserta dalam mengakses hak mereka, terutama saat klaim, menjadi hambatan \"last-mile\" yang signifikan. Temuan investigasi Ombudsman RI Perwakilan Kalimantan Selatan pada Juli 2025 memberikan gambaran nyata mengenai masalah ini.22 Laporan tersebut menyoroti:</p><li>Antrean Fisik yang Panjang: Peserta harus mengantre di kantor cabang BPJS Ketenagakerjaan sejak dini hari.</li><li>Sistem Online yang Lambat: Proses antrean dan pengajuan klaim melalui platform digital dirasa masih lambat dan belum andal.</li><li>Proses Berulang: Peserta sering kali harus datang berkali-kali karena informasi persyaratan yang tidak lengkap atau kendala verifikasi berkas.</li><li>Fasilitas yang Tidak Memadai: Kurangnya fasilitas yang layak seperti kursi tunggu dan ruang pelayanan khusus untuk kelompok rentan (lansia, ibu hamil, penyandang disabilitas).</li><p>Masalah-masalah ini menunjukkan bahwa bahkan setelah berhasil menjadi peserta, proses untuk mendapatkan manfaat bisa menjadi sebuah perjuangan. Pengalaman negatif ini menciptakan citra buruk bagi lembaga dan menjadi disinsentif bagi calon peserta baru, terutama dari sektor informal yang kepesertaannya bersifat sukarela.</p><p>Secara keseluruhan, terlihat adanya sebuah kontradiksi. Di satu sisi, pemerintah menerapkan strategi dari sisi penawaran (supply-side) dengan menerbitkan regulasi baru dan memperkuat penegakan hukum untuk mendorong kepesertaan. Namun, upaya ini kurang diimbangi dengan penguatan dari sisi permintaan (demand-side) dan sisi penyampaian layanan (delivery-side). Bagi pekerja informal, keputusan untuk bergabung sangat bergantung pada kalkulasi untung-rugi. Jika manfaat dianggap tidak sepadan, proses klaim sulit, dan ada kebutuhan mendesak lainnya, mereka tidak akan termotivasi untuk bergabung secara sukarela. Tanpa perbaikan fundamental pada proposisi nilai (kecukupan manfaat) dan pengalaman pelanggan (kemudahan klaim), strategi pemerintah untuk memperluas cakupan ke sektor informal akan selalu menghadapi batas alaminya. Penegakan hukum mungkin efektif untuk sektor formal, tetapi untuk sektor informal, program harus mampu \"menjual dirinya sendiri\" melalui manfaat yang nyata dan layanan yang prima.</p><p></p><h2>Strategi Pemerintah dalam Optimalisasi Perlindungan Jaminan Sosial</h2><p></p><p>Menghadapi tantangan kesenjangan kepesertaan dan ketidakpatuhan, pemerintah Indonesia telah menerapkan serangkaian strategi multi-cabang yang menggabungkan pendekatan regulasi, penegakan hukum, dan kolaborasi untuk mengoptimalkan pelaksanaan program jaminan sosial ketenagakerjaan.</p><p></p><h3>Pendekatan Regulasi dan Persyaratan Wajib</h3><p></p><p>Salah satu strategi utama pemerintah adalah menggunakan instrumen kebijakan dan regulasi untuk \"memaksa\" kepatuhan, terutama di sektor formal. Implementasi Instruksi Presiden (Inpres) Nomor 2 Tahun 2021 tentang Optimalisasi Pelaksanaan Program Jaminan Sosial Ketenagakerjaan menjadi contoh nyata dari pendekatan ini.3 Inpres ini menginstruksikan berbagai kementerian dan lembaga untuk menjadikan status kepesertaan aktif BPJS Ketenagakerjaan sebagai syarat dalam memberikan layanan publik tertentu. Secara praktis, ini berarti perusahaan atau individu yang mengajukan izin penggunaan Tenaga Kerja Asing (TKA), mendaftarkan Perjanjian Kerja Bersama (PKB), atau mengajukan izin pemagangan luar negeri, harus terlebih dahulu terbukti patuh terhadap kewajiban jaminan sosial.3 Strategi ini secara efektif menciptakan \"gerbang perizinan\" yang menjadi alat penegakan yang kuat bagi entitas formal yang berinteraksi dengan birokrasi pemerintah.</p><p>Selain itu, pemerintah juga berupaya mengintegrasikan jaminan sosial sejak dini dalam siklus hidup pekerja. Upaya untuk mendorong peserta pelatihan program vokasi menjadi peserta aktif BPJS Ketenagakerjaan bertujuan untuk menanamkan kesadaran dan kebiasaan membayar iuran sejak awal karier.3 Demikian pula, diseminasi dan pelayanan pendaftaran yang lebih terstruktur bagi</p><p>Pekerja Migran Indonesia (PMI) menunjukkan fokus pada kelompok pekerja berisiko tinggi yang sangat membutuhkan perlindungan.3</p><p></p><h3>Mekanisme Penegakan Hukum dan Sanksi Berlapis</h3><p></p><p>Untuk menghadapi pemberi kerja yang secara sengaja menghindari kewajibannya, pemerintah telah menyiapkan mekanisme penegakan hukum dengan sanksi yang berlapis, mulai dari administratif hingga pidana. Kerangka ini dirancang untuk memberikan efek jera dan memastikan kepatuhan jangka panjang.</p><li>Sanksi Administratif: Diterapkan secara bertahap untuk memberikan kesempatan perbaikan kepada pemberi kerja. Tahapannya meliputi 3:</li><li>Teguran Tertulis: Diberikan oleh BPJS Ketenagakerjaan sebanyak maksimal dua kali.</li><li>Denda: Jika teguran diabaikan, pemberi kerja dapat dikenakan denda sebesar 0,1% dari total iuran yang seharusnya dibayar.</li><li>Tidak Mendapat Pelayanan Publik Tertentu (TMP2T): Sebagai sanksi pamungkas, pemerintah pusat atau daerah, atas permintaan BPJS Ketenagakerjaan, dapat menghentikan layanan publik bagi perusahaan yang tidak patuh. Layanan yang dapat dihentikan mencakup perizinan usaha, izin mendirikan bangunan (IMB), dan partisipasi dalam tender proyek pemerintah.</li><li>Sanksi Pidana: Bagi pelanggaran yang lebih serius, seperti tidak memungut iuran dari pekerja atau telah memungut namun tidak menyetorkannya ke BPJS Ketenagakerjaan, UU SJSN memberikan ancaman sanksi pidana. Pelaku dapat dikenakan hukuman penjara paling lama 8 tahun atau pidana denda paling banyak Rp 1 miliar.3</li><p>Pelaksanaan penegakan hukum ini menjadi tugas utama Pengawas Ketenagakerjaan di tingkat provinsi dan kabupaten/kota. Mereka bertanggung jawab untuk melakukan pemeriksaan, investigasi, dan merekomendasikan pengenaan sanksi. Selain itu, terdapat koordinasi yang erat dengan Otoritas Jasa Keuangan (OJK) dalam hal pengawasan, mengingat BPJS Ketenagakerjaan adalah lembaga jasa keuangan yang mengelola dana publik dalam jumlah masif.3</p><p></p><h3>Strategi Perluasan Cakupan ke Sektor Informal</h3><p></p><p>Pemerintah dan BPJS Ketenagakerjaan menyadari bahwa pendekatan penegakan hukum tidak akan efektif untuk menjangkau 74 juta pekerja di sektor informal. Oleh karena itu, strategi untuk segmen ini bergeser ke arah pendekatan yang lebih kolaboratif dan berbasis komunitas, dengan tujuan utama mencapai target 57,55 juta peserta aktif pada tahun 2025.23</p><p>Strategi ini berfokus pada kemudahan akses dan sosialisasi yang menyentuh langsung ekosistem pekerja informal. Beberapa inisiatif kunci yang sedang dijalankan antara lain 23:</p><li>Kemitraan dengan Agen Perbankan dan Ritel: BPJS Ketenagakerjaan menjalin kerja sama dengan jaringan agen Laku Pandai seperti BRILink dan Agen46, serta gerai ritel modern dan Kantor Pos. Kemitraan ini memungkinkan pekerja informal untuk mendaftar dan membayar iuran dengan mudah di lokasi-lokasi yang dekat dengan tempat mereka beraktivitas.</li><li>Kolaborasi dengan Platform Digital: Menggandeng platform digital besar seperti operator ojek online dan e-commerce untuk mengintegrasikan pendaftaran dan pembayaran iuran BPJS Ketenagakerjaan langsung ke dalam aplikasi mereka. Ini menyederhanakan proses secara drastis bagi jutaan mitra pengemudi dan pedagang online.</li><li>Pemberdayaan Pemerintah Daerah dan Komunitas: Melibatkan pemerintah daerah untuk mengalokasikan sebagian dana bagi hasil atau APBD untuk mensubsidi iuran bagi pekerja rentan di wilayah mereka (misalnya, nelayan, petani, dan pelaku usaha mikro). Selain itu, BPJS Ketenagakerjaan juga aktif mendekati tokoh masyarakat dan pemimpin komunitas untuk menjadi \"agen\" sosialisasi.</li><p>Pendekatan ini merupakan pengakuan bahwa untuk menarik segmen BPU yang kepesertaannya bersifat sukarela, program harus dibuat semudah, semurah, dan serelevan mungkin dengan kehidupan sehari-hari mereka.</p><p></p><h2>Evaluasi Multi-Perspektif: Kecukupan Manfaat, Keberlanjutan Fiskal, dan Kinerja Investasi</h2><p></p><p>Evaluasi yang komprehensif terhadap program JHT dan JP menuntut analisis dari berbagai sudut pandang: masyarakat sebagai penerima manfaat, keuangan negara sebagai penjamin keberlanjutan, dan pemerintah sebagai penyelenggara program. Analisis ini menyingkap sebuah \"trilema\" kebijakan yang kompleks antara kecukupan manfaat, cakupan universal, dan keberlanjutan fiskal.</p><p></p><h3>Sudut Pandang Masyarakat: Analisis Kritis Kecukupan Manfaat</h3><p></p><p>Dari perspektif pekerja, pertanyaan paling mendasar adalah: \"Apakah manfaat JHT dan JP cukup untuk membiayai hidup di masa pensiun?\" Analisis menunjukkan jawaban yang mengkhawatirkan.</p><li>Kecukupan Manfaat JP yang Rendah: Studi yang dilakukan oleh Bappenas memberikan bukti kuantitatif yang kuat mengenai ketidakcukupan manfaat JP.6 Melalui simulasi, ditemukan bahwa seorang pekerja dengan masa iur 30 tahun hanya akan menerima manfaat pensiun bulanan denganreplacement rate (RR) atau tingkat penggantian pendapatan sekitar 30% dari upah terakhirnya. Angka ini berada secara signifikan di bawah standar minimum yang direkomendasikan oleh Organisasi Perburuhan Internasional (ILO), yaitu sebesar 40%.6 Ini membuktikan bahwa manfaat JP saat ini, dengan formula dan tingkat iuran yang berlaku, belum memadai untuk menjamin kehidupan yang layak di masa purnabakti sesuai standar internasional.</li><li>Kerentanan Manfaat JHT: Meskipun secara nominal terlihat besar, manfaat JHT yang bersifat lump-sum memiliki kerentanan yang tinggi. Tanpa literasi keuangan yang memadai, dana tersebut berisiko habis sebelum waktunya akibat inflasi, keputusan investasi yang buruk, atau pengeluaran konsumtif. Risiko ini semakin besar mengingat adanya fasilitas klaim sebagian dan penggunaan JHT sebagai dana darurat, yang dapat menggerus saldo secara signifikan jauh sebelum masa pensiun tiba.3</li><p></p><h3>Sudut Pandang Keuangan Negara: Keberlanjutan Fiskal dan Kinerja Investasi</h3><p></p><p>Dari perspektif makroekonomi dan keuangan negara, fokus evaluasi adalah pada kesehatan dan keberlanjutan dana jaminan sosial dalam jangka panjang.</p><li>Pertumbuhan Dana Kelolaan dan Kinerja Investasi: BPJS Ketenagakerjaan menunjukkan kinerja yang solid dalam mengelola dana investasi. Total dana kelolaan terus tumbuh secara impresif, mencapai Rp 801,32 triliun pada Kuartal I 2025.25 Hasil investasi juga menunjukkan tren positif, mencapaiRp 29,6 triliun per Juni 2025, atau tumbuh 13,62% secara tahunan (year-on-year). Pertumbuhan ini didorong oleh strategi investasi yang prudent, dengan mayoritas dana ditempatkan pada instrumen berpendapatan tetap seperti obligasi pemerintah dan korporasi, yang memberikan imbal hasil stabil.26</li><li>Tekanan Klaim yang Meningkat: Di sisi lain, dana tersebut menghadapi tekanan pengeluaran yang semakin besar. Lonjakan PHK telah mendorong klaim JKP, yang nilainya melonjak 100,6% pada Kuartal I 2025.15 Klaim JHT juga mengalami peningkatan signifikan di berbagai daerah, terutama saat kondisi ekonomi melambat.4 Secara total, pembayaran klaim oleh BPJS Ketenagakerjaan naik 20% pada Kuartal I 2025, mencapai Rp 15,76 triliun.24</li><li>Keberlanjutan Fiskal Jangka Panjang: Laporan dari Badan Pemeriksa Keuangan (BPK) dan Kementerian Keuangan menegaskan bahwa keberlanjutan fiskal Indonesia dalam jangka panjang, termasuk kemampuannya untuk mendanai kewajiban program perlindungan sosial, sangat bergantung pada keberhasilan reformasi fiskal, terutama peningkatan rasio pajak (tax ratio) terhadap PDB.2 Tanpa peningkatan kapasitas fiskal negara, ruang untuk memberikan subsidi atau menopang dana jaminan sosial di masa depan akan sangat terbatas, terutama saat Indonesia menghadapi puncak bonus demografi dan peningkatan populasi lansia.</li><p></p><h3>Sudut Pandang Pemerintah: Evaluasi Efektivitas Program</h3><p></p><p>Dari kacamata pemerintah, efektivitas program diukur dari pencapaian tujuan kebijakan.</p><li>Keberhasilan: Pemerintah telah menunjukkan kemampuan untuk melakukan adaptasi kebijakan yang responsif. Contohnya adalah revisi cepat terhadap aturan JHT yang kontroversial, serta penyederhanaan syarat klaim JKP untuk merespons kebutuhan mendesak pekerja.3 Kinerja investasi dana yang solid oleh BPJS Ketenagakerjaan juga menjadi catatan positif yang menunjukkan tata kelola dana yang baik.25</li><li>Tantangan dan Kegagalan: Kegagalan terbesar hingga saat ini terletak pada perluasan cakupan kepesertaan. Dengan hanya seperempat angkatan kerja yang terlindungi, tujuan universalitas jaminan sosial masih sangat jauh dari tercapai.3 Selain itu, kualitas layanan di lapangan yang masih dikeluhkan masyarakat, sebagaimana dilaporkan oleh Ombudsman, menjadi catatan merah yang menunjukkan adanya kesenjangan antara kebijakan di tingkat pusat dan implementasi di tingkat operasional.22</li><p>Analisis dari tiga sudut pandang ini menyoroti adanya sebuah \"trilema\" kebijakan yang fundamental. Pemerintah dihadapkan pada tiga tujuan yang idealnya ingin dicapai secara bersamaan: Kecukupan Manfaat, Cakupan Universal, dan Keberlanjutan Fiskal. Namun, dalam praktiknya, ketiga tujuan ini sering kali saling bertentangan. Upaya untuk meningkatkan kecukupan manfaat (misalnya, menaikkan RR JP ke standar ILO) menuntut kenaikan iuran yang signifikan. Namun, kenaikan iuran akan menjadi disinsentif bagi pekerja informal dan UMKM, sehingga menghambat pencapaian cakupan universal. Sebaliknya, menjaga iuran tetap rendah untuk mendorong cakupan akan mengorbankan kecukupan manfaat. Mencoba menjembatani kesenjangan ini dengan subsidi besar dari APBN akan mengancam keberlanjutan fiskal negara dalam jangka panjang. Arah kebijakan masa depan, termasuk implementasi UU P2SK, harus dipahami sebagai upaya kompleks untuk menavigasi dan menyeimbangkan trilema ini.</p><p></p><h2>Arah Masa Depan dan Rekomendasi Kebijakan Strategis</h2><p></p><p>Analisis komprehensif terhadap Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP) menunjukkan bahwa Indonesia berada di persimpangan jalan dalam reformasi sistem jaminan sosialnya. Di satu sisi, terdapat kemajuan signifikan dalam adaptasi regulasi dan pengelolaan dana. Di sisi lain, tantangan fundamental terkait kecukupan manfaat, kesenjangan cakupan, dan kualitas layanan masih membayangi efektivitas program. Arah kebijakan ke depan harus berfokus pada penyelesaian tantangan-tantangan ini secara terintegrasi.</p><p></p><h3>Sintesis Temuan Utama</h3><p></p><p>Laporan ini menghasilkan beberapa temuan kunci yang menjadi dasar bagi rekomendasi kebijakan:</p><li>Dualisme Fungsi dan Filosofi: JHT dan JP memiliki desain dan tujuan yang berbeda secara fundamental. JHT berfungsi sebagai tabungan akumulatif (lump-sum), sementara JP berfungsi sebagai anuitas pendapatan bulanan. Namun, fungsi JHT di lapangan sering terdistorsi menjadi dana darurat, yang mendasari pentingnya program JKP.</li><li>Transformasi Struktural Sedang Berlangsung: Regulasi baru, khususnya UU P2SK, sedang mendorong perubahan paradigma dari sistem pilar tunggal yang terfragmentasi menuju sistem multi-pilar yang lebih terintegrasi, dengan adanya harmonisasi JHT-JP dan program pensiun tambahan wajib.</li><li>Kesenjangan Cakupan sebagai Tantangan Terbesar: Kesenjangan kepesertaan, terutama bagi 74 juta pekerja di sektor informal, merupakan hambatan utama dalam mewujudkan jaminan sosial universal. Pendekatan berbasis penegakan hukum terbukti tidak cukup untuk menjangkau segmen ini.</li><li>Ketidakcukupan Manfaat: Manfaat Jaminan Pensiun saat ini, dengan replacement rate sekitar 30%, terbukti tidak memadai menurut standar kelayakan internasional (ILO 40%), yang mengancam keamanan ekonomi pensiunan di masa depan.</li><li>Kualitas Layanan sebagai Penghambat Implementasi: Buruknya pengalaman peserta dalam proses klaim, seperti yang dilaporkan oleh Ombudsman, menciptakan citra negatif dan menjadi disinsentif bagi partisipasi sukarela, sekaligus menunjukkan kelemahan dalam rantai penyampaian layanan.</li><p></p><h3>Rekomendasi Kebijakan Strategis</h3><p></p><p>Berdasarkan temuan tersebut, berikut adalah rekomendasi kebijakan strategis yang ditujukan kepada pemerintah, BPJS Ketenagakerjaan, serta pemangku kepentingan lainnya.</p><p>Untuk Pemerintah dan BPJS Ketenagakerjaan:</p><li>Akselerasi Cakupan Sektor Informal dengan Skema Inovatif:</li><li>Rekomendasi: Merancang skema iuran yang lebih fleksibel dan terjangkau khusus untuk pekerja BPU. Skema ini dapat mencakup opsi pembayaran harian atau mingguan melalui platform digital, serta iuran yang disesuaikan dengan fluktuasi pendapatan pekerja informal.</li><li>Justifikasi: Pendekatan \"satu ukuran untuk semua\" telah gagal. Fleksibilitas adalah kunci untuk menarik partisipasi dari segmen yang pendapatannya tidak menentu. Pemerintah dapat mempertimbangkan pemberian subsidi iuran awal atau matching contribution untuk periode tertentu guna meningkatkan daya tarik program dan membangun kebiasaan menabung.</li><li>Manajemen Komunikasi Publik yang Efektif untuk Transisi UU P2SK:</li><li>Rekomendasi: Meluncurkan kampanye sosialisasi nasional yang masif, transparan, dan berkelanjutan mengenai skema baru JHT-JP yang diamanatkan UU P2SK. Kampanye harus menggunakan bahasa yang sederhana dan simulasi yang jelas untuk menjelaskan dampak perubahan pada besaran iuran dan proyeksi manfaat.</li><li>Justifikasi: Perubahan struktural ini akan berdampak langsung pada slip gaji jutaan pekerja dan beban biaya perusahaan. Tanpa komunikasi yang proaktif untuk mengelola ekspektasi dan menjelaskan rasional di balik reformasi, risiko munculnya resistensi, kebingungan, dan ketidakpercayaan publik sangat tinggi.</li><li>Reformasi Total Pengalaman Layanan Klaim (Customer Experience):</li><li>Rekomendasi: Mengadopsi rekomendasi Ombudsman RI secara nasional sebagai standar minimum pelayanan. Ini termasuk mengoptimalkan fungsi gerai di Mal Pelayanan Publik untuk verifikasi awal, merombak total sistem antrean dan klaim online agar lebih andal dan cepat, serta menyediakan jalur layanan prioritas bagi kelompok rentan.</li><li>Justifikasi: Kualitas layanan adalah \"wajah\" dari program jaminan sosial. Menjadikan customer experience sebagai salah satu Indikator Kinerja Utama (KPI) bagi pimpinan cabang BPJS Ketenagakerjaan akan mendorong perbaikan nyata di lapangan dan membangun kembali kepercayaan publik.</li><li>Pembentukan Tim Independen untuk Peninjauan Formula Manfaat JP:</li><li>Rekomendasi: Pemerintah membentuk tim ahli independen yang terdiri dari aktuaris, ekonom, dan perwakilan pekerja/pengusaha untuk mengkaji ulang formula manfaat JP. Tujuannya adalah merancang peta jalan (roadmap) yang realistis untuk mencapai replacement rate minimal 40% secara bertahap.</li><li>Justifikasi: Ketidakcukupan manfaat JP adalah masalah struktural yang tidak bisa diselesaikan dengan penyesuaian kecil. Diperlukan kajian mendalam untuk merancang formula baru yang seimbang, dengan kenaikan iuran yang terukur dan sejalan dengan peningkatan kapasitas fiskal negara dan kemampuan bayar peserta.</li><p>Untuk Pemberi Kerja dan Pekerja:</p><li>Peningkatan Literasi Keuangan di Tempat Kerja:</li><li>Rekomendasi: Asosiasi pengusaha (seperti APINDO) dan serikat pekerja/buruh berkolaborasi untuk menyelenggarakan program edukasi keuangan secara rutin di tempat kerja. Program ini dapat melibatkan perencana keuangan profesional untuk membantu pekerja memahami pentingnya JHT/JP, cara membaca laporan saldo, dan merencanakan dana pensiun tambahan secara mandiri.</li><li>Justifikasi: Dengan kenaikan usia pensiun JP yang menciptakan masa tunggu lebih lama dan sifat manfaat JHT yang lump-sum, tanggung jawab untuk memastikan kecukupan dana di hari tua juga berada di pundak individu. Peningkatan literasi keuangan adalah instrumen pemberdayaan yang krusial bagi pekerja untuk dapat mengambil keputusan finansial yang bijak.</li><p>Dengan menempuh langkah-langkah strategis ini, Indonesia dapat bergerak maju menuju sistem jaminan sosial hari tua yang tidak hanya berkelanjutan secara fiskal, tetapi juga mampu memberikan perlindungan yang adil, memadai, dan dapat diakses oleh seluruh lapisan angkatan kerja.</p><p>Works cited</p><li>Analisis Efektivitas Program Jaminan Hari Tua di Indonesia Dalam Menjamin Kesejahteraan Pensiunan, accessed August 6, 2025, http://jurnal.peneliti.net/index.php/JIWP/article/download/9979/8038</li><li>Analisis Keberlanjutan Fiskal Jangka Panjang, accessed August 6, 2025, https://fiskal.kemenkeu.go.id/files/ltfs/file/1735552483_ltfs-2019-bkf.pdf</li><li>Jaminan Sosial dan Faskesja.docx</li><li>BPJS Ketenagakerjaan: Klaim JHT di DIY melonjak pada Februari - ANTARA News, accessed August 6, 2025, https://www.antaranews.com/berita/4660405/bpjs-ketenagakerjaan-klaim-jht-di-diy-melonjak-pada-februari</li><li>Beda JHT dan JP, Cari Tahu Informasi Selengkapnya yuk! - BPJS Ketenagakerjaan, accessed August 6, 2025, https://www.bpjsketenagakerjaan.go.id/artikel/17422/artikel-beda-jht-dan-jp,-cari-tahu-informasi-selengkapnya-yuk!.bpjs</li><li>Populasi Menua dan Urgensi Reformasi Sistem Pensiun, accessed August 6, 2025, https://workingpapers.bappenas.go.id/index.php/bwp/article/download/232/124</li><li>INFORMASI KETENTUAN BATAS UPAH DAN MANFAAT JAMINAN ..., accessed August 6, 2025, https://www.ptgasi.co.id/informasi-ketentuan-batas-upah-dan-manfaat-jaminan-pensiun-tahun-2025/</li><li>Kemenkeu & OJK Susun Aturan
