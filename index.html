etiap tahapan memiliki karakteristik, kekuatan hukum, dan implikasi strategis yang berbeda.</p><p><br></p><p>Tabel 2: Peta Jalan Strategis Penyelesaian Sengketa Pembayaran Pesangon</p><table><tr><td><p>Tahapan</p></td><td><p>Aksi Kunci</p></td><td><p>Batas Waktu</p></td><td><p>Sifat Hasil</p></td><td><p>Pertimbangan Strategis (Pengusaha)</p></td><td><p>Pertimbangan Strategis (Pekerja/Serikat)</p></td></tr><tr><td><p>1. Perundingan Bipartit</p></td><td><p>Negosiasi langsung antara pengusaha dan pekerja/serikat.</p></td><td><p>Wajib diselesaikan maks. 30 hari kerja.</p></td><td><p>Perjanjian Bersama (PB): Mengikat & final jika disepakati dan didaftarkan di PHI.</p></td><td><p>Peluang Emas. Ini adalah satu-satunya tahap untuk secara sah menyepakati skema angsuran. Tawarkan insentif (misal: nilai lebih tinggi) dan dokumentasikan dalam PB.</p></td><td><p>Posisi Tawar Tertinggi. Dapat menolak skema angsuran dan menuntut pembayaran tunai. Jika bersedia negosiasi, tuntut kompensasi (bunga, jadwal jelas, jaminan) dalam PB.</p></td></tr><tr><td><p>2. Perundingan Tripartit (Mediasi)</p></td><td><p>Pencatatan perselisihan di Disnaker; mediasi oleh mediator pemerintah.</p></td><td><p>Proses mediasi maks. 30 hari kerja.</p></td><td><p>Anjuran Tertulis: Tidak mengikat. Hanya rekomendasi.</p></td><td><p>Kesempatan Terakhir Negosiasi. Anjuran mediator sering kali mencerminkan putusan PHI. Gunakan ini untuk mengukur risiko litigasi dan tawarkan penyelesaian akhir.</p></td><td><p>Penegasan Posisi. Anjuran yang mendukung pembayaran tunai memperkuat posisi untuk litigasi. Jika anjuran tidak memuaskan, dapat diabaikan.</p></td></tr><tr><td><p>3. Litigasi (PHI & Kasasi MA)</p></td><td><p>Pengajuan gugatan ke Pengadilan Hubungan Industrial (PHI) oleh salah satu pihak.</p></td><td><p>Bervariasi (proses peradilan).</p></td><td><p>Putusan Pengadilan: Mengikat, final, dan dapat dieksekusi secara paksa.</p></td><td><p>Risiko Sangat Tinggi. Hampir pasti akan dihukum membayar tunai & sekaligus jika tidak ada PB. Menambah biaya hukum dan merusak reputasi.</p></td><td><p>Posisi Hukum Terkuat. Berdasarkan yurisprudensi, kemungkinan besar akan menang dan mendapatkan perintah pembayaran tunai & sekaligus.</p></td></tr><tr><td><p>Sumber: Diolah dari.</p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr></table><p><br></p><h3>4.1. Tahap Bipartit: Satu-Satunya Jendela untuk Kesepakatan Angsuran yang Sah</h3><p>Tahap perundingan bipartit adalah momen paling krusial bagi pengusaha yang benar-benar membutuhkan fleksibilitas pembayaran. Berdasarkan UU No. 2 Tahun 2004, ini adalah tahap wajib pertama yang harus ditempuh. Jika dalam tahap ini tercapai kesepakatan sukarela antara pengusaha dan pekerja (atau serikat pekerja yang mewakilinya) untuk membayar pesangon secara angsuran, kesepakatan tersebut harus dituangkan secara rinci dalam sebuah Perjanjian Bersama (PB).</p><p>PB tersebut harus memuat jadwal pembayaran yang jelas, jumlah setiap angsuran, dan konsekuensi jika terjadi wanprestasi. Agar memiliki kekuatan eksekutorial (dapat dipaksakan pelaksanaannya), PB ini wajib didaftarkan di kepaniteraan Pengadilan Hubungan Industrial setempat. Sebuah PB yang telah didaftarkan memiliki kekuatan hukum yang setara dengan putusan pengadilan yang telah berkekuatan hukum tetap.</p><p>Implikasi strategisnya jelas: bagi pengusaha, kegagalan mencapai dan memformalkan kesepakatan angsuran pada tahap ini secara efektif menutup pintu bagi opsi tersebut. Bagi pekerja, ini adalah momen dengan daya tawar tertinggi untuk menolak skema angsuran atau menegosiasikan persyaratan yang jauh lebih menguntungkan sebagai imbalan atas persetujuan mereka.</p><h3>4.2. Tahap Tripartit: Mediasi sebagai Jalan Keluar Terakhir Non-Litigasi</h3><p>Apabila perundingan bipartit gagal, salah satu atau kedua belah pihak dapat mencatatkan perselisihan tersebut ke Dinas Ketenagakerjaan setempat untuk dilanjutkan ke tahap mediasi. Mediator, sebagai aparatur pemerintah, akan berusaha menengahi para pihak.</p><p>Hasil akhir dari proses mediasi yang tidak mencapai kesepakatan adalah sebuah Anjuran Tertulis yang tidak mengikat. Seperti yang terlihat dalam kasus PT Alamkaca, anjuran ini dapat berisi pertimbangan-pertimbangan kompromi, namun rujukan hukumnya akan tetap pada peraturan yang berlaku.</p><p>Secara strategis, anjuran mediator berfungsi sebagai barometer penting. Karena mediator adalah praktisi yang memahami tren putusan PHI, anjuran mereka sering kali menjadi sinyal kuat mengenai kemungkinan hasil jika perkara dilanjutkan ke pengadilan. Anjuran untuk membayar tunai adalah \"lampu kuning\" bagi pengusaha bahwa posisi mereka lemah dan litigasi akan berisiko tinggi.</p><h3>4.3. Jalur Litigasi: Pengadilan Hubungan Industrial (PHI)</h3><p>Jika mediasi tidak menghasilkan penyelesaian, jalur terakhir adalah litigasi di PHI. Pada titik ini, argumen mengenai \"musyawarah\" dan \"fleksibilitas\" kehilangan relevansinya. Pengadilan akan menerapkan hukum secara tegas berdasarkan peraturan perundang-undangan dan yurisprudensi yang ada.</p><p>Sebagaimana telah dibuktikan oleh serangkaian putusan MA dan kasus PT Alamkaca, jika tidak ada Perjanjian Bersama yang sah mengenai pembayaran angsuran, PHI dan MA (di tingkat kasasi) hampir dapat dipastikan akan menghukum pengusaha untuk membayar seluruh hak pekerja secara tunai dan sekaligus. Bagi pengusaha, membawa sengketa metode pembayaran ke pengadilan tanpa dasar kesepakatan tertulis adalah strategi yang berisiko sangat tinggi dan kemungkinan besar akan berakhir dengan kekalahan, ditambah dengan beban biaya perkara dan potensi kerusakan reputasi.</p><h2>Bagian 5: Konteks Kesulitan Keuangan: Menavigasi PHK, PKPU, dan Pailit</h2><p>Argumen kesulitan keuangan yang sering dikemukakan pengusaha perlu ditempatkan dalam konteks hukum yang tepat. Hukum Indonesia telah menyediakan mekanisme yang berbeda untuk tingkat kesulitan keuangan yang berbeda pula, mulai dari efisiensi biasa hingga kebangkrutan total (pailit).</p><h3>5.1. PHK karena Kerugian Finansial vs. Pailit</h3><p>Penting untuk membedakan secara tegas antara PHK dengan alasan \"efisiensi karena perusahaan mengalami kerugian\" sebagaimana diatur dalam PP 35/2021, dengan status hukum perusahaan yang berada dalam Penundaan Kewajiban Pembayaran Utang (PKPU) atau Pailit yang diatur oleh UU No. 37 Tahun 2004 tentang Kepailitan dan PKPU.</p><p>PHK karena alasan efisiensi adalah murni persoalan hubungan industrial. Seperti yang dilakukan oleh PT Alamkaca, perusahaan menggunakan alasan ini untuk melakukan PHK. Konsekuensi hukumnya adalah perusahaan berhak membayar pesangon dengan faktor pengali yang lebih rendah (0,5x UP). Ini adalah rezim hukum yang terpisah dari kepailitan dan tidak secara otomatis mengubah metode pembayaran.</p><h3>5.2. Hak Pekerja Selama Proses PKPU</h3><p>PKPU adalah sebuah mekanisme yang diajukan ke Pengadilan Niaga untuk memberikan kesempatan bagi debitur (perusahaan) yang kesulitan membayar utang untuk melakukan restrukturisasi utang-utangnya dan mencapai kesepakatan damai (homologasi) dengan para krediturnya, guna menghindari kepailitan.</p><p>Selama proses PKPU, hubungan kerja pada prinsipnya tetap berjalan. Status hukum upah pekerja memiliki perlakuan khusus:</p><li>Upah yang terutang sebelum putusan PKPU: Dianggap sebagai utang biasa yang harus dimasukkan dalam daftar tagihan kreditur dan menjadi bagian dari rencana perdamaian yang akan divoting.</li><li>Upah untuk pekerjaan yang dilakukan selama proses PKPU: Dianggap sebagai biaya operasional yang harus tetap dibayarkan oleh perusahaan (di bawah pengawasan Pengurus yang ditunjuk pengadilan) untuk menjaga kelangsungan usaha.</li><p>PKPU memberikan penangguhan sementara (stay) terhadap semua tindakan eksekusi utang, namun tidak menghapuskan hak-hak dasar pekerja. Jika terjadi PHK selama masa PKPU, pembayaran pesangonnya akan menjadi bagian krusial yang harus diatur dalam rencana perdamaian.</p><h3>5.3. Prioritas Hak Pekerja dalam Kepailitan (Pailit)</h3><p>Kepailitan adalah kondisi hukum di mana perusahaan dinyatakan bangkrut oleh putusan Pengadilan Niaga, dan seluruh asetnya disita umum (boedel pailit) untuk dibereskan oleh Kurator guna membayar utang kepada para kreditur. Ini adalah skenario terburuk dari kesulitan keuangan.</p><p>Justru dalam kondisi inilah, hukum Indonesia memberikan perlindungan paling kuat terhadap hak finansial pekerja, yang telah dipertegas melalui Putusan MK dan dikodifikasi dalam UU Cipta Kerja. Pasal 95 UU Ketenagakerjaan yang telah diubah oleh UU Cipta Kerja menciptakan hierarki prioritas pembayaran yang sangat jelas dari hasil penjualan aset pailit.</p><p><br></p><p>Tabel 3: Hierarki Prioritas Pembayaran dari Harta Pailit Pasca-UU Cipta Kerja</p><table><tr><td><p>Peringkat Prioritas</p></td><td><p>Jenis Tagihan/Kreditur</p></td><td><p>Dasar Hukum</p></td><td><p>Keterangan</p></td></tr><tr><td><p>1</p></td><td><p>Upah Pekerja/Buruh yang Terutang</p></td><td><p>Pasal 95 ayat (2) UU Ketenagakerjaan (jo. UU Cipta Kerja)</p></td><td><p>Prioritas Tertinggi (Super Preferen). Dibayar sebelum semua kreditur lain, termasuk pemegang jaminan dan negara.</p></td></tr><tr><td><p>2</p></td><td><p>Kreditur Separatis</p></td><td><p>UU Kepailitan & PKPU</p></td><td><p>Pemegang hak jaminan kebendaan (Hak Tanggungan, Gadai, Fidusia). Mengeksekusi jaminannya seolah-olah tidak ada pailit.</p></td></tr><tr><td><p>3</p></td><td><p>Hak-Hak Pekerja Lainnya</p></td><td><p>Pasal 95 ayat (3) UU Ketenagakerjaan (jo. UU Cipta Kerja)</p></td><td><p>Uang Pesangon, UPMK, UPH. Didahulukan dari semua kreditur lain kecuali Kreditur Separatis.</p></td></tr><tr><td><p>4</p></td><td><p>Tagihan Pajak Negara</p></td><td><p>UU Ketentuan Umum Perpajakan</p></td><td><p>Memiliki hak mendahulu, namun posisinya kini berada di bawah Upah Pekerja dan Hak Pekerja Lainnya (kecuali terhadap Separatis).</p></td></tr><tr><td><p>5</p></td><td><p>Kreditur Konkuren</p></td><td><p>KUHPerdata, UU Kepailitan & PKPU</p></td><td><p>Kreditur tanpa jaminan (misalnya, pemasok). Dibayar secara proporsional dari sisa harta pailit.</p></td></tr><tr><td><p>Sumber: Diolah dari.</p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr></table><p><br></p><p>Analisis terhadap hierarki ini memberikan sebuah pemahaman yang mendalam. Jika dalam kondisi kehancuran finansial total (pailit), hukum secara luar biasa melindungi hak upah pekerja bahkan di atas negara dan bank, maka argumen bahwa \"kesulitan keuangan\" biasa dapat dijadikan alasan untuk secara sepihak menunda atau mencicil pembayaran pesangon menjadi sangat tidak berdasar. Kerangka hukum kepailitan justru memperkuat argumen bahwa perlindungan finansial bagi pekerja adalah prioritas utama, yang mendukung penegakan pembayaran pesangon secara tunai dan sekaligus dalam kasus PHK non-pailit.</p><h2>Bagian 6: Rekomendasi Strategis dan Kesimpulan</h2><p>Berdasarkan analisis yuridis yang komprehensif, dapat dirumuskan serangkaian rekomendasi strategis bagi para pemangku kepentingan dalam hubungan industrial, serta sebuah kesimpulan yang merangkum esensi dari persoalan hukum ini.</p><h3>6.1. Untuk Pengusaha</h3><li>Prioritaskan Negosiasi Bipartit: Anggap tahap perundingan bipartit sebagai satu-satunya kesempatan yang sah secara hukum untuk menegosiasikan skema pembayaran pesangon secara angsuran. Jangan menunggu hingga tahap mediasi atau litigasi, karena pada saat itu posisi tawar telah hilang.</li><li>Transparansi adalah Kunci: Jika perusahaan benar-benar mengalami kesulitan keuangan, bersikaplah transparan. Sampaikan kondisi finansial secara jujur kepada perwakilan pekerja, jika perlu didukung dengan data keuangan yang dapat diverifikasi. Transparansi membangun kepercayaan yang merupakan fondasi dari negosiasi yang berhasil.</li><li>Formalisasi Setiap Kesepakatan: Apabila tercapai kesepakatan untuk membayar secara angsuran, jangan hanya mengandalkan kesepakatan lisan. Tuangkan seluruh detail (jadwal, jumlah, denda keterlambatan) ke dalam Perjanjian Bersama, tandatangani bersama, dan yang terpenting, daftarkan di Pengadilan Hubungan Industrial. Tanpa pendaftaran, kesepakatan tersebut lemah secara hukum.</li><li>Lakukan Perencanaan Keuangan Proaktif: Uang pesangon bukanlah biaya tak terduga, melainkan kewajiban kontinjensi yang dapat diperkirakan. Perusahaan yang baik harus memasukkan dana cadangan pesangon sebagai bagian dari perencanaan keuangan jangka panjang untuk mitigasi risiko.</li><li>Pahami Risiko Litigasi: Sadari bahwa memaksakan pembayaran angsuran tanpa Perjanjian Bersama yang sah adalah strategi yang hampir pasti akan kalah di pengadilan. Biaya yang timbul dari proses hukum, potensi denda keterlambatan, dan kerusakan reputasi perusahaan kemungkinan besar akan lebih besar daripada manfaat arus kas sementara dari mencicil pembayaran.</li><h3>6.2. Untuk Pekerja dan Serikat Pekerja</h3><li>Pahami Hak Anda: Ketahuilah bahwa posisi hukum awal dan default adalah hak untuk menerima pembayaran pesangon secara tunai dan sekaligus. Ini adalah norma yang ditegakkan oleh pengadilan.</li><li>Jangan Menerima Angsuran Tanpa Kompensasi: Jangan merasa tertekan untuk menerima tawaran pembayaran angsuran. Jika bersedia bernegosiasi, pastikan ada keuntungan tambahan yang jelas sebagai imbalannya. Contohnya, total pembayaran yang lebih tinggi dari ketentuan minimum, adanya pembayaran bunga atas keterlambatan, atau jaminan aset dari perusahaan jika terjadi gagal bayar.</li><li>Tuntut Bukti Kesulitan Keuangan: Jika pengusaha menggunakan alasan kesulitan keuangan, jangan ragu untuk meminta bukti yang valid, seperti laporan keuangan yang telah diaudit. Alasan yang tidak berdasar tidak boleh menjadi justifikasi untuk mengurangi atau menunda hak pekerja.</li><li>Manfaatkan Mekanisme Penyelesaian Sengketa: Pahami bahwa posisi hukum Anda semakin kuat seiring dengan berjalannya proses dari bipartit, mediasi, hingga ke pengadilan. Gunakan setiap tahap untuk menegaskan hak Anda dan jangan terburu-buru menerima tawaran yang tidak menguntungkan.</li><li>Pertimbangkan Opsi Drastis jika Perlu: Dalam kasus di mana perusahaan jelas-jelas mampu tetapi tidak mau membayar, atau dalam situasi di ambang kebangkrutan, pekerja secara kolektif memiliki hak untuk mengajukan permohonan PKPU atau Pailit terhadap perusahaan, menggunakan tagihan upah atau pesangon sebagai dasar utang. Ini adalah langkah ekstrem namun bisa menjadi alat penekan yang sangat kuat.</li><h3>6.3. Kesimpulan Akhir</h3><p>Perselisihan mengenai metode pembayaran pesangon di Indonesia merupakan contoh klasik di mana yurisprudensi (praktik peradilan) berperan vital dalam mengisi kekosongan yang ditinggalkan oleh legislasi. Meskipun UU Cipta Kerja dan PP 35/2021 diam mengenai cara pembayaran, Mahkamah Agung, dengan dukungan prinsip-prinsip konstitusional yang digariskan oleh Mahkamah Konstitusi, telah secara konsisten dan tegas membentuk norma bahwa pembayaran pesangon harus dilakukan secara tunai dan sekaligus.</p><p>Kasus PT Alamkaca Prabawa Indonesia berfungsi sebagai studi kasus yang sempurna, mengilustrasikan seluruh perjalanan sengketa: dari kegagalan negosiasi di tingkat bipartit, rekomendasi mediator yang tidak mengikat, hingga putusan akhir pengadilan yang menegakkan hak pekerja.</p><p>Pelajaran fundamental bagi seluruh praktisi hubungan industrial adalah bahwa penyimpangan dari norma pembayaran tunai dan sekaligus hanya dapat dibenarkan secara hukum apabila lahir dari sebuah kesepakatan yang bebas, sukarela, transparan, dan didokumentasikan secara formal dalam Perjanjian Bersama yang didaftarkan di pengadilan. Di luar koridor sempit tersebut, setiap upaya sepihak oleh pengusaha untuk memaksakan skema angsuran akan berhadapan dengan tembok penegakan hukum yang kokoh di lembaga peradilan, yang pada akhirnya akan selalu berpihak pada perlindungan hak fundamental pekerja untuk mendapatkan jaring pengaman sosialnya secara utuh dan tepat waktu.</p><p>Karya yang dikutip</p><p>1. tinjauan yuridis mengenai ketentuan pembayaran pesangon kepada pekerja yang mengalami pemutusan hubungan kerja (phk) - OJS Unud, https://ojs.unud.ac.id/index.php/kerthadesa/article/download/69972/38246 2. Dampak PHK (Pemutusan Hubungan Kerja) Terhadap Karyawan Lebih Dari Sekedar Kehilangan Pekerjaan - RUMAH JURNAL ITTC, https://jurnal.ittc.web.id/index.php/jebd/article/download/1065/960/3215 3. Dampak Pemutusan Hubungan Kerja terhadap Daya Beli Masyarakat dan Pertumbuhan Ekonomi Indonesia Tahun 2025, https://ejournal.areai.or.id/index.php/PAJAMKEU/article/download/1268/1433/6184 4. Analisis Hak Pesangon Pekerja PHK Berdasarkan Perspektif Omnibus Law dan Pasal 156 Perppu Nomor 2 Tahun 2022 Tentang Cipta Kerja - Open Journal Systems, https://ojs.daarulhuda.or.id/index.php/MHI/article/download/327/357 5. Industri Manufaktur Mulai Menggeliat, Begini Kondisi Industri Kaca lembaran - KONTAN, https://nasional.kontan.co.id/news/industri-manufaktur-mulai-menggeliat-begini-kondisi-industri-kaca-lembaran 6. Perhitungan Pesangon Berdasarkan PP No. 35 tahun 2021 | CATAPA Blog, https://catapa.com/blog/perhitungan-pesangon-berdasarkan-pp-no-35-tahun-2021 7. PP 35 Tahun 2021: Perjanjian Kerja, PHK, dan Pesangon - Blog Gadjian, https://www.gadjian.com/blog/2022/09/27/pp-35-tahun-2021-tentang-pkwt/ 8. Penetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja menjadi Undang-Undang - UU No. 6 Tahun 2023, https://peraturan.bpk.go.id/Details/246523/uu-no-6-tahun-2023 9. Panduan Lengkap Hak Pekerja yang Terkena PHK Sesuai UU Cipta Kerja - Talenta, https://www.talenta.co/blog/uu-cipta-kerja-tentang-phk/ 10. Daftar ketentuan uang pesangon berdasarkan UU Cipta Kerja - ANTARA News, https://www.antaranews.com/berita/4436201/daftar-ketentuan-uang-pesangon-berdasarkan-uu-cipta-kerja 11. UU No. 6 Tahun 2023 BAB IV Ketenagakerjaan - Better Work - Pusat Data Hukum, https://www.llg-bwi.org/main_regulation/6-bab4 12. Poin Penting di UU Cipta Kerja 2023 dan Keuntungannya bagi Perusahaan - Blog Gadjian, https://www.gadjian.com/blog/2023/06/22/undang-undang-cipta-kerja-2023/ 13. PP No. 35 Tahun 2021 - Peraturan BPK, https://peraturan.bpk.go.id/Home/Details/161904/pp-no-35-tahun-2021 14. Peraturan Pemerintah Nomor 35 Tahun 2021 tentang Perjanjian Kerja Waktu Tertentu, Alih Daya, Waktu Kerja, Hubungan Kerja dan Waktu Istirahat, dan Pemutusan Hubungan Kerja. - JDIH Kota Surabaya, https://jdih.surabaya.go.id/peraturan/3830 15. PP Nomor 35 Tahun 2021 - SALINAN, https://peraturan.bpk.go.id/Download/154582/PP%20Nomor%2035%20Tahun%202021.pdf 16. Direktori Putusan - Mahkamah Agung, https://putusan3.mahkamahagung.go.id/search.html?q=pesangon&page=464 17. Pembayaran uang pesangon - Direktori Putusan - Mahkamah Agung, https://putusan3.mahkamahagung.go.id/search.html/?q=%22Pembayaran%20uang%20pesangon%22 18. Pemutusan hubungan kerja - Direktori Putusan - Mahkamah Agung, https://putusan3.mahkamahagung.go.id/search.html/?q=%22Pemutusan%20hubungankerja%22 19. PUTUSAN Nomor 67/PUU-XI/2013 DEMI KEADILAN BERDASARKAN KETUHANAN YANG MAHA ESA MAHKAMAH KONSTITUSI REPUBLIK INDONESIA [1.1] Yan - BPHN, https://bphn.go.id/data/documents/67_puu_2013-uu-ketenagakerjaan-telahucap-11sept2014-_wmactio.pdf 20. Cipta Kerja Ditolak MK, Masih Adakah Harapan Buruh Mendapatkan Pesangon Dua Kali Ketentuan - LBH Pers, https://lbhpers.org/2023/11/22/cipta-kerja-ditolak-mk-masih-adakah-harapan-buruh-mendapatkan-pesangon-dua-kali-ketentuan/ 21. Perubahan Paradigma Ketenagakerjaan: Implikasi Putusan MK Nomor 168/PUU-XXI/2023, https://siplawfirm.id/putusan-mk/?lang=id 22. Poin-poin Penting Putusan MK atas UU Cipta Kerja, dari soal Upah hingga PHK, https://nasional.kompas.com/read/2024/11/01/05244411/poin-poin-penting-putusan-mk-atas-uu-cipta-kerja-dari-soal-upah-hingga-phk?page=all 23. Informasi Cara Penyelesaian Perselisihan Hubungan Industrial - Post - DINAS TENAGA KERJA, https://disnaker.kebumenkab.go.id/index.php/web/post/2025/informasi-cara-penyelesaian-perselisihan-hubungan-industrial 24. BERBAGAI CARA PENYELESAIAN PERSELISIHAN HUBUNGAN INDUSTRIAL, https://theypartnership.com/berbagai-cara-penyelesaian-perselisihan-hubungan-industrial/ 25. Penyelesaian Masalah dalam Perselisihan Hubungan Industrial | KSP LEGAL ALERT, https://www.ksplaw.co.id/Publication/KSP-LEGAL-ALERT/penyelesaian-masalah-dalam-perselisihan-hubungan-industrial.html 26. -:: | MEKANISME PENYELESAIAN PERSELISIHAN HUBUNGAN INDUSTRIAL SECARA BIPARTIT - Disnaker Balikpapan, https://disnaker.balikpapan.go.id/web/detail/pengumuman/35/mekanisme-penyelesaian-perselisihan-hubungan-industrial-secara-bipartit 27. PENYELESAIAN PERSELISIHAN HUBUNGAN INDUSTRIAL, https://disnaker.kotimkab.go.id/wp-content/uploads/2024/10/PENYELESAIAN-PERSELISIHAN-HUBUNGAN-INDUSTRIAL.pdf 28. Pesangon Dicicil: Bolehkah Menurut Aturan Ketenagakerjaan? - Blog Gadjian, https://www.gadjian.com/blog/2025/06/06/pesangon-dicicil-bolehkah-menurut-aturan-ketenagakerjaan/ 29. Ini Hitungan Pesangon Karyawan Akibat Perusahaan Pailit, Catat! - OCBC, https://www.ocbc.id/id/article/2023/01/13/hitungan-pesangon-perusahaan-pailit 30. ANALISIS YURIDIS KEDUDUKAN HUKUM KARYAWAN DALAM MENGAJUKAN PERMOHONAN PKPU TERHADAP DEBITOR DI PENGADILAN NIAGA LEGAL ANALYSIS O, https://ojs.rewangrencang.com/index.php/JHLG/article/download/777/381/2719 31. fenomena hukum pengajuan kepailitan terhadap pengusaha oleh pekerja karena hak pekerja - UI Scholars Hub, https://scholarhub.ui.ac.id/cgi/viewcontent.cgi?filename=0&article=1134&context=jhp&type=additional 32. kajian perkembangan - hukum kepailitan dan pkpu di indonesia - Repository Universitas Jayabaya, http://repo.jayabaya.ac.id/4455/1/Buku%20Perkembangan%20hukum%20kepailitan%20dan%20PKPU%20di%20Indonesia.pdf 33. Aturan Pemberian Hak Karyawan Saat Perusahaan Pailit - JDIH Kabupaten Sukoharjo, https://jdih.sukoharjokab.go.id/berita/detail/aturan-pemberian-hak-karyawan-saat-perusahaan-pailit 34. HAK UPAH PEKERJA ATAS PERUSAHAAN PAILIT: DISHARMONISASI PERATURAN UNDANG - OJS Unud, https://ojs.unud.ac.id/index.php/kerthasemaya/article/download/107659/52098 35. HAK ATAS UPAH PEKERJA PADA PERUSAHAAN YANG DINYATAKAN PAILIT DALAM PERSPEKTIF HUKUM KETENAGAKERJAAN - OJS Unud, https://ojs.unud.ac.id/index.php/kerthasemaya/article/download/96661/48116 36. Permohonan PKPU Oleh Pekerja yang Pesangonnya Telah Diputuskan oleh Pengadilan Phi | Jurnal Pendidikan Tambusai, https://jptam.org/index.php/jptam/article/view/14271</p>"},{"title":"Telaahan Jamsos Ojol Kurol","filename":"telaahan-jamsos-ojol-kurol.html","content":"<p></p><h1>Optimalisasi Perlindungan Jaminan Sosial Tenaga Kerja bagi Kurir dan Ojek Online di Indonesia: Analisis, Tantangan, dan Rekomendasi Regulasi</h1><p></p><p></p><h2>Ringkasan Eksekutif</h2><p></p><p>Pertumbuhan ekonomi gig di Indonesia, yang dimotori oleh perusahaan aplikasi seperti Gojek, Grab, dan Maxim, telah menciptakan jutaan lapangan kerja bagi pengemudi ojek (ojol) dan kurir. Namun, segmen tenaga kerja yang signifikan dan terus berkembang ini beroperasi dalam kondisi kerentanan sosial yang akut. Status hukum mereka sebagai \"mitra\" menempatkan mereka di luar kerangka Undang-Undang Ketenagakerjaan, sehingga mereka tidak mendapatkan hak-hak dasar dan perlindungan jaminan sosial yang semestinya. Laporan ini menyajikan analisis mendalam mengenai situasi tersebut dan menawarkan cetak biru kebijakan yang konkret untuk mengatasi kesenjangan perlindungan.</p><p>Temuan utama menunjukkan bahwa skema perlindungan saat ini, yang bersifat sukarela dan dibayar mandiri melalui program Bukan Penerima Upah (BPU) BPJS Ketenagakerjaan, terbukti tidak memadai. Tingkat partisipasi sangat rendah, dengan mayoritas pengemudi hanya terlindungi oleh Jaminan Kecelakaan Kerja (JKK) dan Jaminan Kematian (JKM), sementara Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP) hampir tidak terjangkau. Hal ini terjadi di tengah tingginya risiko pekerjaan dan volatilitas pendapatan yang mereka hadapi setiap hari. Di sisi lain, analisis terhadap Badan Penyelenggara Jaminan Sosial (BPJS) Ketenagakerjaan menunjukkan bahwa lembaga ini memiliki kondisi keuangan yang sehat dan kapasitas yang lebih dari cukup untuk memperluas cakupan kepesertaan. Dengan demikian, hambatan utama bukanlah finansial atau institusional, melainkan terletak pada kekosongan dan ambiguitas dalam kerangka hukum dan peraturan.</p><p>Sebagai solusi, laporan ini merekomendasikan pembentukan Peraturan Pemerintah (PP) baru yang secara spesifik mengatur status dan perlindungan bagi pekerja platform. PP ini diusulkan untuk menciptakan kategori hukum baru, yaitu \"Pekerja Platform\", yang mengakui karakteristik unik dari pekerjaan gig. Model perlindungan yang diusulkan bersifat wajib dan komprehensif, didasarkan pada prinsip gotong royong melalui skema iuran bersama (co-funding) antara platform dan pekerja. Skema ini akan mencakup JKK, JKM, JHT secara penuh, serta memperkenalkan Jaminan Pensiun (JP) dan Jaminan Kehilangan Pekerjaan (JKP) yang dimodifikasi. Dengan mengadopsi pendekatan ini, Indonesia dapat menyeimbangkan antara fleksibilitas yang menjadi ciri khas ekonomi gig dengan imperatif konstitusional untuk memberikan jaminan sosial yang adil dan merata bagi seluruh tenaga kerja.</p><p></p><h2>Pendahuluan: Ekonomi Gig dan Imperatif Perlindungan Sosial Indonesia</h2><p></p><p>Ekonomi gig, yang dicirikan oleh hubungan kerja fleksibel dan berbasis tugas jangka pendek, telah menjadi kekuatan transformatif dalam lanskap ketenagakerjaan Indonesia. Platform digital seperti Gojek, Grab, dan Maxim telah merevolusi sektor transportasi dan logistik, menciptakan peluang pendapatan bagi jutaan individu. Dengan jumlah pengemudi aktif yang diperkirakan mencapai lebih dari empat juta orang 1 dan menjadi bagian dari 86 juta pekerja di sektor informal secara keseluruhan 2, kontribusi mereka terhadap perekonomian nasional tidak dapat disangkal.</p><p>Namun, pesatnya pertumbuhan ini membawa tantangan fundamental bagi kontrak sosial Indonesia. Sistem jaminan sosial nasional, yang dirancang dalam kerangka hubungan kerja tradisional antara pemberi kerja dan pekerja sebagaimana diatur dalam Undang-Undang (UU) No. 40 Tahun 2004 tentang Sistem Jaminan Sosial Nasional (UU SJSN) dan UU No. 13 Tahun 2003 tentang Ketenagakerjaan, kini dihadapkan pada model bisnis baru yang mengklasifikasikan pekerjanya sebagai \"mitra\".1 Status \"kemitraan\" ini secara efektif menempatkan pengemudi di luar jaring pengaman sosial yang seharusnya menjadi hak setiap pekerja, menciptakan sebuah prekariat digital yang rentan terhadap guncangan ekonomi dan risiko kerja.8</p><p>Laporan ini bertujuan untuk memberikan analisis komprehensif mengenai kondisi perlindungan jaminan sosial bagi pengemudi ojek dan kurir online di Indonesia. Dengan mengkaji situasi saat ini, mengidentifikasi hambatan struktural, dan belajar dari praktik kebijakan internasional, laporan ini merumuskan sebuah cetak biru kebijakan yang konkret dan dapat ditindaklanjuti. Tujuannya adalah untuk mengoptimalkan perlindungan jaminan sosial bagi segmen pekerja ini, memastikan bahwa pertumbuhan ekonomi digital berjalan seiring dengan pemenuhan keadilan sosial.</p><p></p><h2>Bab 1: Realitas Penuh Kerentanan: Jaminan Sosial bagi Pengemudi Ojek dan Kurir Saat Ini</h2><p></p><p></p><h3>1.1. Paradoks \"Kemitraan\": Dekonstruksi Fiksi Hukum vs. Realitas Ekonomi</h3><p></p><p>Secara hukum, hubungan antara platform digital dan pengemudi didefinisikan sebagai \"kemitraan\", bukan hubungan kerja. Klasifikasi ini, yang diperkuat oleh Peraturan Menteri Perhubungan (Permenhub) No. 12 Tahun 2019 1, secara otomatis menempatkan pengemudi dalam kategori Pekerja Bukan Penerima Upah (BPU) atau pekerja mandiri di mata BPJS Ketenagakerjaan.14 Konsekuensi yuridisnya sangat jelas: platform dibebaskan dari kewajiban sebagai pemberi kerja sebagaimana diatur dalam UU Ketenagakerjaan, termasuk kewajiban untuk mendaftarkan dan membayar iuran jaminan sosial pekerjanya.3</p><p>Namun, definisi hukum ini sangat kontras dengan realitas ekonomi di lapangan. Berbagai penelitian, termasuk dari kalangan akademisi Universitas Gadjah Mada (UGM) dan serikat pekerja, menunjukkan adanya \"kemitraan palsu\" atau hubungan kerja terselubung.3 Platform secara de facto bertindak sebagai pemberi kerja dengan menerapkan kontrol yang signifikan melalui berbagai mekanisme: algoritma yang mengatur alokasi order, sistem rating yang menentukan kelangsungan kerja, penetapan tarif secara sepihak, serta penerapan sanksi seperti penangguhan (</p><p>suspend) atau pemutusan kemitraan (putus mitra) tanpa proses yang adil.4 Bahkan, kajian internal Kementerian Ketenagakerjaan (Kemnaker) sendiri mengindikasikan adanya karakteristik hubungan atasan-bawahan (</p><p>superior-subordinate).19</p><p>Praktik misklasifikasi status kerja ini menjadi akar dari masalah kesenjangan perlindungan sosial. Seluruh beban dan risiko sosialâ€”mulai dari kesehatan, kecelakaan, hingga hari tuaâ€”dialihkan sepenuhnya kepada individu pengemudi, yang merupakan pihak dengan posisi tawar paling lemah dalam hubungan ini.20 Narasi \"fleksibilitas\" yang kerap digaungkan oleh platform pada dasarnya berfungsi sebagai justifikasi strategis untuk model bisnis yang mengeksternalisasi biaya tenaga kerja dan risiko operasional. Fleksibilitas ini menjadi ilusi ketika algoritma dan sistem insentif secara efektif mendikte jam dan pola kerja pengemudi untuk memenuhi target performa.8 Dengan demikian, status \"mitra\" menjadi sebuah fiksi hukum yang melegitimasi pengalihan tanggung jawab sosial dari korporasi ke pekerja.</p><p></p><h3>1.2. Sistem Penuh Celah: Analisis Keterbatasan Skema BPU</h3><p></p><p>Sistem perlindungan yang tersedia bagi pengemudi ojek dan kurir online saat ini adalah melalui skema BPU dari BPJS Ketenagakerjaan. Skema ini memiliki keterbatasan fundamental yang membuatnya tidak efektif. Pertama, kepesertaan bersifat sukarela. Program yang paling umum diikuti adalah Jaminan Kecelakaan Kerja (JKK) dan Jaminan Kematian (JKM).15 Sementara itu, Jaminan Hari Tua (JHT) bersifat sukarela dan harus didanai sepenuhnya secara mandiri, sedangkan Jaminan Pensiun (JP) dan Jaminan Kehilangan Pekerjaan (JKP) sama sekali tidak dapat diakses oleh pekerja BPU.</p><p>Akibatnya, tingkat partisipasi sangat rendah. Data per awal 2025 menunjukkan bahwa dari sekitar 2 juta pengemudi aktif, hanya 250.000 hingga 320.000 yang terdaftar.23 Angka yang lebih baru menyebutkan 676.000 peserta.19 Ini berarti tingkat cakupan hanya berkisar antara 12.5% hingga 33.8%, menyisakan jutaan pekerja tanpa perlindungan memadai. Angka ini mencerminkan tren nasional yang lebih luas, di mana hanya 1.6% dari seluruh pekerja informal di Indonesia yang memiliki jaminan sosial ketenagakerjaan.25</p><p>Kedua, mekanisme pembayaran menjadi penghalang utama. Skema BPU mengharuskan pengemudi untuk secara aktif membayar iuran bulananâ€”sekitar Rp16.800 untuk JKK dan JKM.26 Bagi pekerja dengan pendapatan yang sangat fluktuatif dan tidak menentu, menyisihkan dana secara rutin untuk pembayaran iuran menjadi tantangan besar.16 Hal ini sering kali menyebabkan tunggakan dan kepesertaan yang tidak aktif, sehingga manfaat perlindungan menjadi hangus.16 Kondisi ini menciptakan lingkaran setan kerentanan: pendapatan yang rendah dan tidak stabil membuat pengemudi sulit membayar iuran 8, ketiadaan perlindungan membuat mereka rentan terhadap guncangan finansial akibat kecelakaan atau sakit, yang pada gilirannya akan semakin menekan kondisi ekonomi mereka dan mengurangi kemampuan untuk membayar iuran di masa depan. Sistem yang dirancang untuk melindungi justru tidak dapat diakses karena kondisi prekariat yang seharusnya diringankan.</p><p></p><h3>1.3. Biaya Manusiawi dan Ekonomi dari Perlindungan yang Tidak Memadai</h3><p></p><p>Ketiadaan jaring pengaman sosial yang efektif menimbulkan biaya yang sangat besar, baik bagi individu maupun ekonomi secara keseluruhan. Pengemudi ojek dan kurir menghadapi risiko kecelakaan lalu lintas yang sangat tinggi. Tanpa perlindungan JKK yang komprehensif, satu insiden kecelakaan dapat memaksa mereka dan keluarganya menanggung beban biaya medis yang bisa mencapai puluhan hingga ratusan juta rupiah, yang seringkali berujung pada kemiskinan dan utang.23</p><p>Kondisi ekonomi mereka juga sangat rentan. Berbagai survei menunjukkan pendapatan harian kotor yang berkisar antara Rp50.000 hingga Rp100.000, yang sebagian besar habis untuk biaya operasional seperti bahan bakar, pulsa, dan perawatan kendaraan.33 Untuk mendapatkan penghasilan tersebut, mereka harus bekerja dalam waktu yang sangat panjang, rata-rata 11 jam per hari, seringkali dengan pendapatan riil yang terus menurun.33 Tidak ada perlindungan terhadap kehilangan pendapatan akibat sakit, kecelakaan, atau pemutusan kemitraan sepihak oleh platform.</p><p>Lebih jauh lagi, absennya skema JHT dan JP yang wajib dan didanai bersama berarti para pengemudi tidak memiliki tabungan terstruktur untuk masa pensiun. Mereka dipaksa untuk terus bekerja hingga usia senja atau bergantung pada keluarga dan bantuan sosial, menciptakan krisis ketergantungan di masa depan dan beban jangka panjang bagi negara.9</p><p></p><h3>1.4. Inisiatif Aplikator: Menilai Asuransi Swasta sebagai Solusi Sementara</h3><p></p><p>Sebagai respons terhadap risiko yang dihadapi mitranya, beberapa platform aplikasi seperti Gojek dan Grab memang menyediakan program asuransi kecelakaan swasta, seringkali bekerja sama dengan perusahaan asuransi seperti Allianz dan PasarPolis.5 Inisiatif ini patut diakui sebagai langkah positif, namun tidak dapat dianggap sebagai pengganti jaminan sosial negara yang komprehensif.</p><p>Asuransi swasta ini memiliki beberapa kelemahan signifikan. Pertama, syarat dan ketentuan polis seringkali tidak transparan dan cakupannya terbatas, misalnya hanya berlaku saat pengemudi sedang menjalankan order (aplikasi aktif).36 Kedua, program ini tidak menyediakan manfaat jangka panjang seperti tabungan hari tua (JHT) atau pensiun (JP) yang merupakan pilar penting dari kesejahteraan pekerja. Keterbatasan ini disadari oleh para pengemudi sendiri; seorang pengemudi menyatakan bahwa meskipun biaya rumah sakit akibat kecelakaan ditanggung perusahaan, ia tetap berharap adanya jaminan sosial lain yang lebih utuh dari platform.43</p><p>Pada akhirnya, penyediaan asuransi swasta ini lebih tepat dilihat sebagai strategi manajemen risiko dan tanggung jawab sosial perusahaan (corporate social responsibility - CSR) untuk mengurangi potensi tuntutan hukum dan tekanan publik, daripada sebuah komitmen tulus untuk memenuhi kontrak sosial secara penuh.3 Perlindungan yang tambal sulam ini tidak dapat menggantikan sistem jaminan sosial nasional yang terstruktur, universal, dan diamanatkan oleh negara.</p><p></p><h2>Bab 2: Analisis Kerangka Institusional dan Hukum</h2><p></p><p></p><h3>2.1. Jaring Kusut Regulasi: Konflik Yurisdiksi antara Hukum Ketenagakerjaan, UMKM, dan Transportasi</h3><p></p><p>Perlindungan bagi pengemudi ojek online terperangkap dalam persimpangan yurisdiksi antara beberapa rezim hukum yang berbeda, yang seringkali tumpang tindih dan kontradiktif.</p><li>Undang-Undang Ketenagakerjaan: Sebagai landasan utama hak-hak pekerja, UU No. 13 Tahun 2003 (sebagaimana diubah oleh UU Cipta Kerja) mendefinisikan hubungan kerja berdasarkan tiga unsur: adanya pekerjaan, upah, dan perintah. Model \"kemitraan\" yang diterapkan oleh platform digital dirancang secara eksplisit untuk menghindari pemenuhan ketiga unsur ini, sehingga menempatkan pengemudi di luar cakupan perlindungan hukum ketenagakerjaan.3</li><li>Undang-Undang UMKM: Wacana pemerintah untuk mengklasifikasikan pengemudi ojek online sebagai pelaku Usaha Mikro, Kecil, dan Menengah (UMKM) di bawah UU No. 20 Tahun 2008 membuka jalur hukum yang berbeda.45 Status ini memang memberikan akses ke beberapa fasilitas pemerintah seperti Kredit Usaha Rakyat (KUR) dan subsidi BBM.45 Namun, langkah ini juga secara permanen akan mengukuhkan status mereka di luar UU Ketenagakerjaan, menciptakan sub-kelas pekerja tanpa hak-hak normatif seperti upah minimum, pesangon, dan jaminan sosial yang komprehensif. Usulan ini ditentang keras oleh serikat pekerja yang menuntut pengakuan sebagai \"pekerja\".18</li><li>UU LLAJ dan Peraturan Transportasi: Sektor transportasi diatur oleh UU No. 22 Tahun 2009 tentang Lalu Lintas dan Angkutan Jalan (LLAJ) dan peraturan turunannya. Permenhub No. 12 Tahun 2019 secara eksplisit menyebut hubungan antara platform dan pengemudi sebagai \"kemitraan\".1 Di sisi lain, platform juga melobi agar ojek diakui secara resmi sebagai angkutan umum dalam kerangka hukum ini, yang dapat semakin memperumit status ketenagakerjaan mereka.</li><p>Fragmentasi regulasi ini menciptakan kelumpuhan kebijakan. Isu perlindungan pengemudi menjadi bola panas yang dilempar antara Kementerian Ketenagakerjaan, Kementerian Perhubungan, dan Kementerian Koperasi dan UKM. Setiap kementerian memiliki yurisdiksi parsial, namun tidak ada satu pun yang memiliki kewenangan penuh untuk menciptakan solusi yang holistik.18 Akibatnya, platform dapat mengeksploitasi ambiguitas ini untuk menolak regulasi yang komprehensif. Kondisi ini menunjukkan bahwa solusi parsial seperti Peraturan Menteri (Permenaker) tidak akan cukup. Diperlukan sebuah terobosan regulasi lintas-sektoral dalam bentuk Peraturan Pemerintah (PP) untuk memecah kebuntuan dan menyatukan yurisdiksi yang terfragmentasi.</p><p></p><h3>2.2. Kapasitas Institusional dan Ketahanan Dana BPJS Ketenagakerjaan: Siap Namun Waspada</h3><p></p><p>Pertanyaan krusial dalam memperluas cakupan jaminan sosial adalah kesiapan lembaga penyelenggara. Analisis terhadap BPJS Ketenagakerjaan (BPJAMSOSTEK) menunjukkan kapasitas institusional dan finansial yang sangat kuat, namun juga menyoroti adanya potensi risiko yang perlu dimitigasi.</p><li>Kesehatan Finansial yang Solid: Laporan keuangan auditan tahun 2023 menunjukkan total dana kelolaan BPJS Ketenagakerjaan mencapai Rp712,3 triliun, dengan hasil investasi sebesar Rp47,2 triliun.51 Lembaga ini secara konsisten meraih opini Wajar Tanpa Modifikasian (WTM) dari auditor independen, yang menandakan pengelolaan dana yang bersih, akuntabel, dan sesuai standar.53 Pertumbuhan dana kelolaan terus berlanjut, mencapai Rp786,5 triliun per November 2024, dengan target hasil investasi Rp55,28 triliun untuk tahun 2024.</li><li>Pertumbuhan Aset dan Kapasitas Skala Besar: Aset neto untuk program-program kunci seperti JKK dan JKM menunjukkan pertumbuhan yang sehat dari tahun 2022 ke 2023.52 Pertumbuhan jumlah peserta aktif sebesar 44,96% pada tahun 2023 hingga mencapai 41,56 juta orang membuktikan bahwa BPJS Ketenagakerjaan memiliki kapasitas untuk melakukan penambahan peserta dalam skala besar.55</li><li>Tantangan Ketahanan Dana JKM: Meskipun secara umum sehat, terdapat isu spesifik mengenai ketahanan dana Jaminan Kematian (JKM). Analisis aktuaria BPJS Ketenagakerjaan memproyeksikan aset neto JKM berisiko menjadi negatif pada tahun 2027 jika tidak ada intervensi kebijakan.56 Pemicunya antara lain:</li><li>Peningkatan Manfaat: Kenaikan signifikan manfaat beasiswa anak hingga Rp174 juta (PP No. 82/2019).56</li><li>Rekomposisi Iuran: Pengalihan sebagian iuran JKM sebesar 0,1% untuk mendanai program JKP (PP No. 37/2021).56</li><li>Dampak Pandemi: Keringanan iuran JKM sebesar 99% selama pandemi COVID-19 mengurangi penerimaan, sementara tingkat klaim kematian meningkat.56</li><li>Demografi dan Retensi BPU: Semakin banyak pekerja BPU yang menua dan tingkat retensi kepesertaan yang rendah (hanya 15%) menambah tekanan pada dana JKM.56</li><p>Kondisi ini menunjukkan bahwa meskipun BPJS Ketenagakerjaan secara institusional dan finansial siap untuk ekspansi, desain skema baru harus memperhitungkan keberlanjutan jangka panjang, terutama untuk program JKM. Solusi yang berkelanjutan harus didasarkan pada model kontribusi bersama yang adil dan memadai, bukan sekadar mengandalkan surplus dana yang ada saat ini.59</p><p></p><h3>2.3. Mengidentifikasi Hambatan: Mengapa Cakupan Universal Masih Sulit Dicapai</h3><p></p><p>Secara ringkas, terdapat tiga lapisan hambatan utama yang menghalangi terwujudnya perlindungan jaminan sosial yang universal bagi pengemudi ojek dan kurir online:</p><li>Hambatan Primer (Hukum): Ambiguitas status hukum \"mitra\" adalah akar dari segala masalah.8 Tanpa mandat hukum yang jelas yang mendefinisikan platform sebagai entitas yang memiliki kewajiban jaminan sosial (seperti \"pemberi kerja\" atau kategori baru), maka kepesertaan akan tetap bersifat sukarela dan tingkat cakupan akan terus rendah.</li><li>Hambatan Sekunder (Ekonomi): Bagi platform, reklasifikasi status pekerja menjadi karyawan formal berarti peningkatan biaya operasional yang signifikan dari iuran jaminan sosial dan biaya administrasi.61 Bagi pengemudi, pendapatan yang rendah dan fluktuatif membuat pembayaran iuran secara mandiri, sekecil apa pun, menjadi beban.8</li><li>Hambatan Tersier (Administratif & Edukasi): Masih terdapat tingkat kesadaran yang rendah di kalangan pengemudi mengenai pentingnya manfaat dan prosedur pendaftaran jaminan sosial.31 Meskipun BPJS Ketenagakerjaan telah menyediakan berbagai kanal pendaftaran yang mudah diakses, semua itu masih menuntut inisiatif proaktif dari individu, yang menjadi kendala signifikan bagi demografi pekerja ini.15</li><p>Tabel berikut ini secara visual merangkum kesenjangan hak yang drastis antara pekerja formal, pekerja informal (BPU), dan status quo pengemudi ojek/kurir online.</p><p>Tabel 2.1: Analisis Perbandingan Hak-Hak Pekerja Berdasarkan Status</p><table><tr><td><p>Atribut</p></td><td><p>Pekerja Penerima Upah (PU)</p></td><td><p>Pekerja Bukan Penerima Upah (BPU)</p></td><td><p>Mitra Ojek/Kurir Online (Status Quo)</p></td></tr><tr><td><p>Landasan Hukum</p></td><td><p>UU No. 13/2003 (Ketenagakerjaan)</p></td><td><p>UU No. 40/2004 (SJSN)</p></td><td><p>Perjanjian Perdata (Kemitraan), Permenhub No. 12/2019</p></td></tr><tr><td><p>Program JKK & JKM</p></td><td><p>Wajib</p></td><td><p>Wajib (secara prinsip)</p></td><td><p>Wajib (prinsipnya), partisipasi sukarela, swadaya</p></td></tr><tr><td><p>Program JHT</p></td><td><p>Wajib</p></td><td><p>Sukarela</p></td><td><p>Sukarela, swadaya</p></td></tr><tr><td><p>Program JP</p></td><td><p>Wajib</p></td><td><p>Tidak Tersedia</p></td><td><p>Tidak Tersedia</p></td></tr><tr><td><p>Program JKP</p></td><td><p>Wajib</p></td><td><p>Tidak Tersedia</p></td><td><p>Tidak Tersedia</p></td></tr><tr><td><p>Skema Iuran</p></td><td><p>Ditanggung bersama (Pemberi Kerja & Pekerja)</p></td><td><p>Ditanggung 100% oleh Pekerja</p></td><td><p>Ditanggung 100% oleh Mitra (Pekerja)</p></td></tr><tr><td><p>Mekanisme Pembayaran</p></td><td><p>Potong Gaji Otomatis oleh Perusahaan</p></td><td><p>Pembayaran Mandiri oleh Pekerja</p></td><td><p>Pembayaran Mandiri oleh Mitra</p></td></tr><tr><td><p>Jaring Pengaman</p></td><td><p>Komprehensif (kecelakaan, kematian, hari tua, pensiun, kehilangan pekerjaan)</p></td><td><p>Terbatas (kecelakaan, kematian, tabungan jika ikut)</p></td><td><p>Sangat Terbatas & Bergantung pada Inisiatif Pribadi</p></td></tr></table><p>Sumber: Analisis dari 3</p><p></p><h2>Bab 3: Jalur Perlindungan Global dan Opsi Adaptasi untuk Indonesia</h2><p></p><p>Perjuangan untuk memberikan perlindungan sosial bagi pekerja ekonomi gig bukanlah fenomena unik di Indonesia. Berbagai negara telah mencoba pendekatan yang berbeda, memberikan pelajaran berharga bagi perumusan kebijakan di dalam negeri. Bab ini akan menguraikan secara rinci dua pendekatan global yang paling berpengaruhâ€”AB5 California dan Platform Work Directive Uni Eropaâ€”serta mengeksplorasi opsi-opsi adaptasinya dengan nuansa lokal Indonesia.</p><p></p><h3>3.1. Pendekatan Radikal California: Mandat Reklasifikasi Melalui AB5 dan \"ABC Test\"</h3><p></p><p>California mengambil langkah paling tegas melalui Assembly Bill 5 (AB5), yang secara efektif memaksa perusahaan untuk mengklasifikasikan ulang sebagian besar pekerja gig mereka sebagai karyawan, bukan kontraktor independen. Inti dari AB5 adalah penerapan \"ABC Test\", sebuah standar hukum yang ketat dan sulit untuk dibantah oleh perusahaan.</p><p></p><p>3.1.1. Membedah \"ABC Test\"</p><p></p><p>\"ABC Test\" menetapkan sebuah presumsi bahwa seorang pekerja adalah karyawan. Beban untuk membuktikan sebaliknya sepenuhnya berada di pundak perusahaan (hiring entity). Untuk mengklasifikasikan seorang pekerja sebagai kontraktor independen, perusahaan harus membuktikan bahwa ketiga kondisi berikut terpenuhi secara kumulatif:</p><li>(A) Bebas dari Kontrol dan Arahan: Pekerja harus bebas dari kontrol dan arahan perusahaan terkait cara pelaksanaan pekerjaan, baik secara kontrak maupun dalam praktiknya. Ini bukan hanya tentang kebebasan menentukan jam kerja, tetapi juga mencakup kebebasan dari pengawasan, instruksi terperinci, dan penyediaan alat kerja oleh perusahaan.</li><li>(B) Di Luar Jalur Bisnis Utama: Pekerjaan yang dilakukan oleh pekerja harus berada di luar jalur bisnis inti (usual course of business) perusahaan. Ini adalah kriteria yang paling sulit dipenuhi oleh platform digital. Contoh klasik yang sering digunakan adalah: sebuah toko ritel yang menyewa tukang ledeng untuk memperbaiki pipa yang bocor (pekerjaan tukang ledeng berada di luar bisnis inti ritel), berbeda dengan perusahaan manufaktur garmen yang mempekerjakan penjahit untuk membuat pakaian (pekerjaan menjahit adalah bisnis inti perusahaan tersebut). Dalam konteks ojek online, sangat sulit bagi platform seperti Gojek atau Grab untuk berargumen bahwa layanan transportasi dan pengiriman bukanlah bisnis inti mereka.</li><li>(C) Memiliki Usaha Mandiri yang Sejenis: Pekerja harus secara lazim terlibat dalam perdagangan, pekerjaan, atau bisnis yang mapan dan independen, yang sejenis dengan pekerjaan yang dilakukannya untuk perusahaan. Ini berarti pekerja tersebut harus benar-benar memiliki bisnisnya sendiri, yang dibuktikan dengan adanya lisensi usaha, iklan, atau penawaran jasa kepada berbagai pelanggan potensial, bukan hanya sekadar label \"kontraktor\" yang diberikan oleh satu platform.</li><p>Kegagalan membuktikan salah satu dari tiga poin ini secara otomatis mengklasifikasikan pekerja sebagai karyawan, yang berhak atas seluruh perlindungan hukum ketenagakerjaan, termasuk upah minimum, upah lembur, asuransi pengangguran, dan kompensasi kecelakaan kerja.</p><p></p><p>3.1.2. Opsi Adaptasi \"ABC Test\" dengan Nuansa Lokal Indonesia</p><p></p><p>Mengadopsi kerangka \"ABC Test\" secara langsung atau termodifikasi dapat menjadi solusi transformatif bagi Indonesia. Berikut beberapa opsi yang bisa dipertimbangkan:</p><li>Opsi 1: Adopsi Penuh \"ABC Test\" ke dalam UU Ketenagakerjaan.</li><li>Mekanisme: Merevisi UU No. 13/2003 tentang Ketenagakerjaan (sebagaimana telah diubah) dengan memasukkan \"ABC Test\" sebagai kriteria utama untuk menentukan adanya hubungan kerja. Ini akan secara efektif mengakhiri perdebatan \"mitra vs. pekerja\" dengan memberikan standar hukum yang jelas.</li><li>Implikasi: Sebagian besar pengemudi ojek dan kurir online akan secara hukum diakui sebagai \"pekerja\" dan berhak atas seluruh hak normatif, termasuk kewajiban platform untuk mendaftarkan dan membayar iuran BPJS Ketenagakerjaan secara penuh (skema PU).</li><li>Tantangan: Opsi ini akan menghadapi perlawanan paling keras dari industri platform karena implikasi biaya yang sangat besar. Selain itu, ada kekhawatiran (meskipun sering diperdebatkan) bahwa hal ini dapat mengurangi fleksibilitas yang dihargai oleh sebagian pengemudi dan berpotensi mengurangi jumlah lapangan kerja yang tersedia.</li><li>Opsi 2: \"Tes ABC\" sebagai Pintu Masuk Kategori \"Pekerja Platform\".</li><li>Mekanisme: Alih-alih mengarah pada klasifikasi biner (pekerja atau bukan), \"ABC Test\" dapat digunakan untuk menentukan siapa yang masuk ke dalam kategori hukum baru, yaitu \"Pekerja Platform\", seperti yang diusulkan dalam laporan ini. Jika sebuah platform gagal memenuhi Prong A (kontrol) dan Prong B (bisnis inti), maka pengemudinya secara otomatis diklasifikasikan sebagai \"Pekerja Platform\".</li><li>Implikasi: Status \"Pekerja Platform\" ini akan memberikan serangkaian hak dan kewajiban yang dirancang khusus, seperti skema iuran bersama (co-funding) untuk JKK, JKM, dan JHT, tanpa harus menerapkan seluruh aspek hubungan kerja formal (misalnya, jam kerja yang kaku). Ini adalah jalan tengah yang mengakui keunikan ekonomi gig.</li><li>Keunggulan: Pendekatan ini lebih bernuansa dan dapat menyeimbangkan antara kebutuhan perlindungan dan tuntutan fleksibilitas. Ini juga sejalan dengan tren global yang bergerak menuju penciptaan kategori ketiga bagi pekerja.</li><li>Opsi 3: Memperkuat Uji \"Hubungan Kerja\" yang Ada dengan Prinsip \"ABC Test\".</li><li>Mekanisme: Tanpa mengubah UU secara drastis, pemerintah dapat mengeluarkan Peraturan Pemerintah (PP) yang menafsirkan ulang unsur \"perintah\" dan \"upah\" dalam UU Ketenagakerjaan dengan mengadopsi logika dari \"ABC Test\".</li><li>Implikasi: PP tersebut dapat menyatakan bahwa \"perintah\" mencakup kontrol melalui algoritma, sistem rating, dan ancaman suspensi. Sementara \"upah\" diakui ada meskipun dibayar per perjalanan, karena platform secara sepihak menentukan tarifnya. Prong B dari \"ABC Test\" dapat diadopsi untuk menegaskan bahwa jika pekerjaan tersebut adalah inti dari bisnis platform, maka hubungan tersebut cenderung merupakan hubungan kerja.</li><li>Keunggulan: Opsi ini mungkin lebih cepat diimplementasikan karena tidak memerlukan revisi UU. Namun, kekuatannya akan sangat bergantung pada ketegasan PP tersebut dan kemauan pengadilan untuk mengadopsi interpretasi baru ini.</li><p></p><h3>3.2. Kompromi Hibrida: Proposition 22 California dan Dampak Ekonominya</h3><p></p><p>Menghadapi ancaman AB5, perusahaan platform seperti Uber dan Lyft melancarkan kampanye balasan senilai lebih dari $200 juta untuk meloloskan Proposition 22 (Prop 22), sebuah inisiatif pemungutan suara yang menciptakan pengecualian khusus bagi mereka. Prop 22 menciptakan model hibrida: pengemudi tetap diklasifikasikan sebagai kontraktor independen, namun berhak atas beberapa manfaat terbatas, seperti jaminan pendapatan minimum (yang hanya dihitung berdasarkan \"waktu aktif\" saat ada order), tunjangan kesehatan parsial, dan asuransi kecelakaan.</p><p>Hasilnya menjadi sebuah pelajaran penting. Meskipun beberapa pengemudi menghargai fleksibilitas yang dipertahankan 70, studi dari UC Berkeley Labor Center menemukan bahwa upah riil yang dijamin bisa jatuh hingga serendah $5.64 per jam setelah memperhitungkan semua biaya dan waktu tunggu yang tidak dibayar.71 Prop 22 berhasil menciptakan \"lubang\" dalam undang-undang ketenagakerjaan yang universal, mendorong industri lain untuk mulai mengganti karyawan tetap dengan kontraktor, dan biaya dari manfaat terbatas ini pun dibebankan kepada konsumen melalui tarif yang lebih tinggi.71 Ini adalah peringatan keras bagi Indonesia tentang bahaya dari \"kompromi\" yang didikte oleh industri, yang pada akhirnya dapat merusak standar kerja secara keseluruhan.</p><p></p><h3>3.3. Presumsi Hubungan Kerja: Platform Work Directive Uni Eropa sebagai Model Progresif</h3><p></p><p>Uni Eropa (UE) mengambil pendekatan yang berbeda dan lebih progresif melalui Platform Work Directive.72 Inti dari arahan ini adalah penetapan</p><p>presumsi hukum yang dapat dibantah bahwa hubungan kerja itu ada (rebuttable legal presumption of employment).73 Artinya, jika sebuah platform menunjukkan ciri-ciri kontrol terhadap pekerjanya, maka pekerja tersebut secara</p><p>default dianggap sebagai karyawan. Beban pembuktian kemudian beralih ke platform untuk membuktikan sebaliknya di pengadilan.</p><p>Model ini lebih fleksibel daripada AB5 namun jauh lebih kuat daripada status quo di Indonesia. Selain itu, arahan UE juga memperkenalkan aturan-aturan terobosan mengenai manajemen algoritma. Platform diwajibkan untuk transparan tentang cara kerja algoritma mereka, menyediakan pengawasan manusia atas keputusan-keputusan penting (seperti pemutusan hubungan kerja), dan dilarang memproses data sensitif tertentu seperti keadaan emosional pekerja atau percakapan pribadi mereka.76 Menariknya, beberapa hak ini, terutama yang berkaitan dengan transparansi algoritma, berlaku untuk semua pekerja platform, termasuk mereka yang benar-benar wiraswasta, sehingga memperluas cakupan perlindungan hak-hak pekerja.78</p><p>Pengalaman global ini menunjukkan tren yang jelas: model biner tradisional \"karyawan\" versus \"kontraktor independen\" sudah usang untuk ekonomi gig. Baik California maupun UE pada dasarnya sedang menciptakan \"kategori ketiga\" pekerja dengan seperangkat hak dan kewajiban yang unik. Oleh karena itu, perdebatan kebijakan di Indonesia seharusnya tidak terjebak dalam dikotomi sederhana \"mitra vs. pekerja\", melainkan harus berfokus pada perancangan status baru yang dirancang khusus, misalnya \"Pekerja Platform\", yang sesuai dengan realitas baru ini. Selain itu, kasus Prop 22 di California menjadi pengingat bahwa setiap upaya reformasi di Indonesia akan menghadapi perlawanan politik dan finansial yang kuat dari platform. Untuk berhasil, kebijakan baru harus didukung oleh koalisi yang solid antara pemerintah, serikat pekerja, dan publik untuk memastikan bahwa kepentingan pekerja tidak dikesampingkan oleh kekuatan korporasi.</p><p></p><h2>Bab 4: Merintis Jalan Baru: Cetak Biru Peraturan Pemerintah (PP) tentang Jaminan Sosial Pekerja Platform</h2><p></p><p>Untuk mengatasi kesenjangan perlindungan secara fundamental, diperlukan sebuah terobosan regulasi. Sebuah Peraturan Pemerintah (PP) baru yang dirancang khusus untuk pekerja platform adalah instrumen yang paling tepat. PP ini dapat menyatukan yurisdiksi yang terfragmentasi dan memberikan kepastian hukum yang selama ini absen. Berikut adalah cetak biru untuk PP tersebut.</p><p></p><h3>4.1. Prinsip-Prinsip Dasar: Wajib, Komprehensif, dan Didanai Bersama</h3><p></p><p>Kerangka kerja baru ini harus dibangun di atas tiga pilar yang tidak dapat ditawar:</p><li>Kepesertaan Wajib: Mengakhiri model sukarela yang gagal. PP harus mewajibkan platform dan pekerjanya untuk berpartisipasi dalam program jaminan sosial.19 Ini sejalan dengan prinsip dasar UU SJSN yang mengamanatkan kepesertaan wajib bagi seluruh rakyat secara bertahap.</li><li>Cakupan Komprehensif: Perlindungan yang diberikan harus setara dengan skema Penerima Upah (PU), bukan sekadar skema BPU yang minimalis. Ini berarti mencakup JKK, JKM, JHT, dan membuka jalan bagi JP serta JKP.</li><li>Kontribusi Bersama (Gotong Royong): Beban iuran tidak boleh ditimpakan seluruhnya kepada pekerja. PP harus mengimplementasikan skema pendanaan bersama (co-funding) antara platform dan pekerja, merefleksikan prinsip gotong royong yang menjadi jiwa sistem jaminan sosial Indonesia.79</li><p></p><h3>4.2. Mendefinisikan Status Baru: Kategori \"Pekerja Platform\"</h3><p></p><p>Untuk keluar dari jebakan biner \"pekerja vs. mitra\", PP ini harus secara resmi menciptakan kategori hukum baru: \"Pekerja Platform\". Status ini secara khusus mengakui sifat unik dari pekerjaan yang dimediasi oleh teknologi digital. Kriteria untuk masuk dalam kategori ini harus didasarkan pada realitas ekonomi hubungan kerja, bukan pada label kontrak. Mengambil inspirasi dari model UE dan \"ABC Test\", kriteria utama dapat mencakup:</p><p>a. Pekerjaan dimediasi melalui platform digital.</p><p>b. Platform secara signifikan memengaruhi atau menentukan tingkat remunerasi.</p><p>c. Platform memantau kinerja pekerja melalui sarana elektronik (misalnya, sistem rating dan algoritma).</p><p>Definisi ini akan dengan jelas mencakup pengemudi ojek online, kurir logistik, dan pekerja gig sejenisnya, memberikan mereka landasan hukum untuk mendapatkan hak-haknya.</p><p></p><h3>4.3. Merancang Skema Iuran yang Adil dan Berkelanjutan: Opsi dan Pertimbangan</h3><p></p><p>Mekanisme iuran adalah jantung dari sistem ini. Model yang diusulkan harus adil, berkelanjutan, dan mudah diadministrasikan.</p><li>Dasar Perhitungan Iuran - \"Upah Platform\": Mengingat pendapatan yang fluktuatif, perlu didefinisikan dasar perhitungan iuran yang baru, yaitu \"Upah Platform\". Ini dapat ditetapkan sebagai persentase dari pendapatan kotor pengemudi (sebelum dipotong komisi platform) yang dilaporkan setiap bulan. Alternatif lain adalah menetapkan iuran nominal berdasarkan rentang pendapatan bulanan, mirip dengan skema iuran untuk BPU saat ini, namun dibuat wajib dan didanai bersama.16</li><li>Mekanisme Pengumpulan: PP harus mewajibkan platform untuk bertindak sebagai pemungut iuran. Platform harus secara otomatis memotong porsi iuran pekerja dari pendapatan mereka dan menyetorkan total iuran (bagian platform + bagian pekerja) langsung ke BPJS Ketenagakerjaan.29 Mekanisme ini akan menyelesaikan masalah kepatuhan pembayaran yang menjadi kelemahan utama skema BPU.</li><li>Opsi Skema Iuran Bersama: Berikut adalah beberapa opsi skema iuran yang dapat dipertimbangkan, dengan mengadaptasi struktur yang ada pada skema Penerima Upah (PU).</li><p>Tabel 4.1: Opsi Skema Iuran Jaminan Sosial untuk Kategori \"Pekerja Platform\"</p><table><tr><td><p>Program</p></td><td><p>Opsi 1: Standar Penuh (Meniru PU)</p></td><td><p>Opsi 2: Adaptif & Berimbang</p></td><td><p>Opsi 3: Minimalis & Bertahap</p></td></tr><tr><td><p>Total Iuran</p></td><td><p>~9.24% - 10.74%</p></td><td><p>~7.34% - 8.84%</p></td><td><p>~1.54% - 3.04% (Tahap Awal)</p></td></tr><tr><td><p>JKK</p></td><td><p>100% Platform (0.24% - 1.74%)</p></td><td><p>100% Platform (0.24% - 1.74%)</p></td><td><p>100% Platform (0.24% - 1.74%)</p></td></tr><tr><td><p>JKM</p></td><td><p>100% Platform (0.3%)</p></td><td><p>100% Platform (0.3%)</p></td><td><p>100% Platform (0.3%)</p></td></tr><tr><td><p>JHT</p></td><td><p>Platform 3.7%, Pekerja 2%</p></td><td><p>Platform 3%, Pekerja 1.5%</p></td><td><p>Tahap Awal: Sukarela Tahap Lanjut: Platform 2%, Pekerja 1%</p></td></tr><tr><td><p>JP</p></td><td><p>Platform 2%, Pekerja 1%</p></td><td><p>Platform 1.5%, Pekerja 0.5%</p></td><td><p>Tahap Awal: Tidak Tersedia Tahap Lanjut: Dipertimbangkan</p></td></tr><tr><td><p>JKP</p></td><td><p>Rekomposisi (0.46%)</p></td><td><p>Rekomposisi (0.46%)</p></td><td><p>Tahap Awal: Tidak Tersedia Tahap Lanjut: Dipertimbangkan</p></td></tr></table><p>Sumber: Analisis dan proposal berdasarkan skema PU yang ada 15 dan pertimbangan adaptasi untuk pekerja platform.</p><p></p><h3>4.4. Memperluas Jaring Pengaman: Mewajibkan JHT, JP, dan JKP yang Dimodifikasi</h3><p></p><p>Perlindungan komprehensif harus mencakup keamanan jangka panjang dan transisi kerja.</p><li>Jaminan Hari Tua (JHT) Wajib: JHT harus menjadi komponen wajib untuk memastikan semua Pekerja Platform memiliki tabungan hari tua yang terakumulasi secara sistematis. Model kontribusi bersama membuat hal ini menjadi layak secara finansial bagi pekerja.23</li><li>Jalur Menuju Jaminan Pensiun (JP): Mengingat volatilitas pendapatan, JP dapat dimodifikasi. Manfaat pensiun tidak dihitung berdasarkan gaji terakhir, melainkan berdasarkan total akumulasi iuran seumur hidup. Skema iuran bisa ditetapkan sebesar 3% dari \"Upah Platform\" dan ditanggung bersama (misalnya, 2% platform, 1% pekerja), serupa dengan skema PU.</li><li>Jaminan Kehilangan Pekerjaan (JKP) yang Dimodifikasi: Konsep \"PHK\" tradisional tidak berlaku. Untuk Pekerja Platform, \"kehilangan pekerjaan\" dapat didefinisikan sebagai tindakan putus mitra (deaktivasi akun) secara sepihak oleh platform karena alasan non-disipliner berat (misalnya, perubahan strategi bisnis platform atau target performa yang tidak tercapai). Manfaat JKP dapat berupa bantuan tunai selama periode terbatas (misalnya, 3-6 bulan) untuk memberikan bantalan finansial saat pekerja mencari platform atau pekerjaan lain.84</li><p></p><h3>4.5. Pembagian Peran dan Tanggung Jawab yang Jelas</h3><p></p><p>PP harus secara tegas mendelineasi peran masing-masing pemangku kepentingan:</p><li>Tanggung Jawab Platform: Mendaftarkan semua Pekerja Platform yang aktif, menghitung dan memotong iuran, menyetorkan pembayaran secara tepat waktu ke BPJS Ketenagakerjaan, dan menyediakan data yang diperlukan untuk proses klaim.</li><li>Tanggung Jawab Pemerintah (Kemnaker & BPJS-TK): Kemnaker bertugas mengawasi dan menegakkan kepatuhan terhadap PP melalui audit dan sanksi. BPJS Ketenagakerjaan bertugas mengelola dana secara akuntabel, mengadministrasikan pembayaran manfaat, dan menyediakan pelaporan yang transparan kepada publik dan peserta.87</li><li>Sinergi Lintas Kementerian: Perumusan PP ini harus melibatkan konsultasi dan koordinasi yang erat dengan Kementerian Perhubungan dan Kementerian Komunikasi dan Informatika untuk memastikan tidak ada tumpang tindih atau kontradiksi regulasi.49</li><p></p><h2>Bab 5: Momentum Internasional dan Opsi Kebijakan Tambahan</h2><p></p><p>Reformasi perlindungan sosial bagi pekerja platform di Indonesia tidak terjadi dalam ruang hampa. Perkembangan di tingkat global dan wacana kebijakan domestik yang baru memberikan momentum dan alternatif solusi yang dapat memperkuat kerangka kerja yang diusulkan.</p><p></p><h3>5.1. Angin Perubahan Global: Konvensi ILO tentang Pekerja Platform Digital</h3><p></p><p>Pada Konferensi Perburuhan Internasional (ILC) ke-113 di Jenewa pada Juni 2025, terjadi sebuah terobosan signifikan. Para delegasi dari pemerintah, serikat pekerja, dan pengusaha sepakat untuk merumuskan sebuah Konvensi yang mengikat secara hukum mengenai kerja layak di ekonomi platform, bukan sekadar rekomendasi yang tidak mengikat. Keputusan ini menandai komitmen global pertama untuk menetapkan standar perburuhan internasional bagi pekerja platform digital.</p><p>Sikap pemerintah Indonesia dalam forum ini menjadi sorotan. Setelah awalnya cenderung menolak konvensi, delegasi Indonesia akhirnya berbalik mendukung penuh pembentukan konvensi. Langkah ini dipandang sebagai \"momentum emas\" untuk mendorong reformasi nyata sistem perlindungan pekerja digital di tanah air.</p><p>Korelasi antara Konvensi ILO ini dengan usulan kebijakan di Indonesia sangat kuat:</p><li>Legitimasi Internasional untuk Reklasifikasi Status: Konvensi ini secara fundamental bertujuan untuk mengakui status pekerja platform sebagai \"pekerja\" (digital platform workers), bukan lagi \"mitra\". Hal ini akan memberikan hak-hak dasar seperti jaminan sosial (BPJS), upah yang layak, hak berserikat, dan perlindungan K3. Ini memberikan landasan internasional yang kokoh untuk menantang fiksi hukum \"kemitraan\" yang selama ini digunakan oleh platform.</li><li>Kewajiban Penyesuaian Hukum Nasional: Jika Indonesia meratifikasi konvensi ini setelah disahkan (diperkirakan pada 2026), maka Indonesia akan memiliki kewajiban hukum internasional untuk menyesuaikan peraturan perundang-undangan nasionalnya, terutama UU Ketenagakerjaan, agar tidak diskriminatif terhadap pekerja digital.</li><li>Mendorong Regulasi Proaktif: Semangat yang lahir dari Jenewa ini memberikan dorongan politik bagi pemerintah untuk tidak perlu menunggu ratifikasi formal. Pemerintah sudah dapat mulai menerbitkan regulasi proaktif seperti Peraturan Pemerintah (PP) atau Peraturan Presiden (Perpres) untuk melindungi pekerja platform.</li><li>Cakupan Komprehensif: Draf konvensi yang sedang dibahas mencakup isu-isu krusial seperti klasifikasi hubungan kerja, kondisi kerja yang layak, jaminan sosial, manajemen algoritma yang transparan, dan penyelesaian sengketa.</li><p>Meskipun ada penolakan dari sebagian kecil kelompok pengemudi yang khawatir kehilangan fleksibilitas, dukungan kuat dari pemerintah, serikat pekerja, dan mayoritas negara anggota ILO menandakan arah yang jelas menuju pengakuan dan perlindungan hak-hak pekerja platform secara global.</p><p></p><h3>5.2. Jaring Pengaman Tambahan: Skema Penerima Bantuan Iuran (PBI) Jamsosnaker</h3><p></p><p>Selain model iuran bersama yang menjadi pilar utama, skema Penerima Bantuan Iuran (PBI) Jaminan Sosial Ketenagakerjaan (Jamsosnaker) dapat menjadi jaring pengaman tambahan yang krusial, khususnya bagi pengemudi ojek dan kurir online yang tergolong miskin dan tidak mampu.</p><li>Konsep dan Dasar Hukum: PBI adalah program di mana iuran jaminan sosial bagi fakir miskin dan orang tidak mampu dibayarkan oleh pemerintah. Landasan hukumnya sudah ada dalam Pasal 17 UU No. 40 Tahun 2004 tentang SJSN.88 Namun, implementasi PBI untuk Jamsosnaker masih terhambat karena belum adanya peraturan turunan setingkat Peraturan Pemerintah (PP) yang mengatur mekanisme teknisnya.88</li><li>Urgensi dan Target Sasaran: Dewan Jaminan Sosial Nasional (DJSN) dan Komisi IX DPR RI telah berulang kali menekankan urgensi PBI Jamsosnaker untuk melindungi pekerja informal rentan, termasuk pengemudi ojek online, dari risiko sosial ekonomi yang dapat menjerumuskan mereka ke dalam kemiskinan. Target penerima PBI adalah pekerja miskin dan tidak mampu yang datanya bersumber dari Data Terpadu Kesejahteraan Sosial (DTKS) yang dikelola Kementerian Sosial.</li><li>Skema yang Diusulkan: DJSN merekomendasikan untuk tahap awal, pemerintah membayarkan iuran untuk program dasar Jaminan Kecelakaan Kerja (JKK) dan Jaminan Kematian (JKM) bagi pekerja miskin di sektor informal, dengan iuran sekitar Rp 16.800 per orang per bulan.</li><li>Contoh Implementasi di Daerah: Meskipun regulasi nasional masih dalam proses, beberapa pemerintah daerah telah berinisiatif. Pemerintah Kota Surabaya, melalui Perwali No. 9 Tahun 2025, telah memberikan bantuan pembayaran iuran BPJS Ketenagakerjaan untuk 15.350 pengemudi ojol di wilayahnya. Bantuan ini didanai dari Dana Bagi Hasil Cukai Hasil Tembakau (DBHCHT), menunjukkan bahwa sumber pendanaan alternatif di tingkat daerah dapat dieksplorasi.</li><p>Penting untuk dicatat bahwa skema PBI Jamsosnaker tidak dimaksudkan untuk menggantikan model iuran bersama antara platform dan pekerja yang diusulkan dalam Bab 4. Sebaliknya, PBI berfungsi sebagai mekanisme komplementer untuk memastikan tidak ada pekerja yang tertinggal. Model iuran bersama tetap menjadi solusi utama yang menegaskan tanggung jawab platform, sementara PBI menjadi jaring pengaman terakhir dari negara untuk mewujudkan cakupan perlindungan universal.</p><p></p><h2>Bab 6: Peta Jalan Implementasi dan Asesmen Dampak</h2><p></p><p>Penerapan reformasi sebesar ini memerlukan peta jalan yang jelas dan realistis, serta asesmen terhadap potensi dampaknya.</p><p></p><h3>6.1. Pendekatan Implementasi Bertahap</h3><p></p><p>Untuk memastikan transisi yang mulus dan memberikan waktu bagi semua pihak untuk beradaptasi, implementasi PP baru ini disarankan dilakukan secara bertahap:</p><li>Fase 1 (Tahun Pertama): Fokus pada pengesahan PP dan implementasi program yang paling mendesak. Platform diwajibkan untuk mendaftarkan seluruh pekerjanya dan memulai skema iuran bersama dengan pemotongan otomatis untuk program JKK dan JKM. Fase ini memprioritaskan perlindungan terhadap risiko kerja yang paling tinggi dan paling sering terjadi.</li><li>Fase 2 (Tahun Kedua): Implementasi program JHT secara wajib. Pada tahap ini, sistem pendaftaran dan pemungutan iuran diharapkan sudah stabil, sehingga komponen tabungan jangka panjang dapat diintegrasikan.</li><li>Fase 3 (Tahun Ketiga dan Keempat): Peluncuran program JP dan JKP yang telah dimodifikasi. Peluncuran ini didasarkan pada studi aktuaria dan evaluasi yang dilakukan selama dua tahun pertama implementasi untuk memastikan desain program yang paling sesuai dan berkelanjutan secara finansial.</li><p></p><h3>6.2. Antisipasi Dampak Ekonomi dan Sosial</h3><p></p><p>Implementasi kebijakan ini akan menimbulkan dampak yang luas bagi berbagai pihak:</p><li>Bagi Pekerja: Dampak paling signifikan adalah peningkatan drastis jaring pengaman sosial. Mereka akan terlindungi dari guncangan finansial akibat kecelakaan, sakit, atau kematian. Adanya JHT dan JP akan membangun fondasi keamanan finansial jangka panjang, mengurangi ketergantungan di hari tua, dan meningkatkan stabilitas ekonomi keluarga.</li><li>Bagi Platform: Akan terjadi peningkatan biaya operasional akibat kewajiban membayar iuran. Biaya ini kemungkinan akan ditransmisikan kepada konsumen dalam bentuk tarif layanan yang sedikit lebih tinggi, atau diserap melalui efisiensi internal dan potensi penurunan margin keuntungan atau komisi. Namun, di sisi lain, platform berpotensi mendapatkan tenaga kerja yang lebih stabil, loyal, dan produktif.</li><li>Bagi Pemerintah dan Ekonomi: Kebijakan ini akan mendorong formalisasi segmen besar dari ekonomi informal.62 Akumulasi dana JHT dan JP akan meningkatkan tabungan domestik yang dapat diinvestasikan kembali ke dalam perekonomian. Beban negara untuk program bantuan sosial bagi lansia dan korban kecelakaan di masa depan dapat berkurang. Meskipun ada potensi tekanan inflasi ringan jika biaya dibebankan ke konsumen, manfaat stabilitas sosial dan ekonomi jangka panjang dinilai jauh lebih besar.</li><p></p><h3>6.3. Mengatasi Argumen Kontra dan Mitigasi Risiko</h3><p></p><p>Setiap proposal reformasi akan menghadapi kritik. Penting untuk mengantisipasi dan memberikan respons yang berbasis data.</p><li>Argumen Kontra 1: \"Regulasi ini akan menghancurkan fleksibilitas dan mematikan lapangan kerja.\" Argumen ini sering dilontarkan oleh pihak platform.</li><li>Mitigasi: Desain kategori \"Pekerja Platform\" secara inheren mempertahankan fleksibilitas waktu dan tempat kerja, karena tidak mengubahnya menjadi karyawan dengan jam kerja tetap. Fokusnya adalah pada kewajiban perlindungan sosial, bukan pada pengaturan operasional harian. Model Uni Eropa membuktikan bahwa perlindungan dan fleksibilitas dapat berjalan beriringan. Risiko kehilangan pekerjaan dapat dimitigasi dengan implementasi bertahap dan skema iuran yang dirancang secara wajar dan proporsional.</li><li>Argumen Kontra 2: \"Biayanya terlalu tinggi bagi platform dan akan membebani konsumen.\"</li><li>Mitigasi: Biaya jaminan sosial harus dipandang sebagai biaya operasional yang wajar dan bagian dari model bisnis yang berkelanjutan, bukan sebagai beban tambahan yang bisa dihindari. Pengalaman dari Prop 22 di California menunjukkan bahwa biaya memang dapat diteruskan ke konsumen, namun ini adalah sebuah trade-off kebijakan yang perlu diambil untuk menciptakan sistem yang lebih adil. Kesehatan finansial BPJS Ketenagakerjaan memastikan bahwa sistem itu sendiri mampu mengelola dana secara efisien dan tidak berisiko kolaps.51</li><li>Argumen Kontra 3: \"Pengemudi lebih suka uang tunai di tangan dan tidak mau ada potongan.\"</li><li>Mitigasi: Meskipun preferensi jangka pendek terhadap uang tunai dapat dipahami, tuntutan konsisten dari serikat pekerja dan berbagai survei menunjukkan adanya keinginan kuat untuk keamanan dan perlindungan jangka panjang.18 Rendahnya partisipasi dalam skema sukarela lebih disebabkan oleh ketidakmampuan membayar dan hambatan administratif, bukan penolakan terhadap prinsip jaminan sosial itu sendiri.8 Mekanisme pemotongan otomatis yang wajib akan menghilangkan \"pilihan\" untuk tidak terlindungi, yang pada akhirnya bermanfaat bagi pekerja dan keluarganya.</li><p></p><h2>Bab 7: Kesimpulan dan Rekomendasi Akhir</h2><p></p><p>Status quo perlindungan jaminan sosial bagi pengemudi ojek dan kurir online di Indonesia tidak dapat dipertahankan. Model yang ada saat ini, yang didasarkan pada fiksi hukum \"kemitraan\" dan skema sukarela, telah terbukti gagal dan menciptakan ketidakadilan sistemik yang membuat jutaan pekerja hidup dalam kerentanan. Kelambanan dalam bertindak bukan lagi sebuah pilihan, karena hanya akan memperdalam prekariat digital dan menunda bom waktu sosial di masa depan.</p><p>Peraturan Pemerintah (PP) yang diusulkan dalam laporan ini menawarkan jalan keluar yang seimbang dan pragmatis. Dengan menciptakan kategori baru \"Pekerja Platform\" dan menerapkan skema jaminan sosial yang wajib, komprehensif, dan didanai bersama, Indonesia dapat mengatasi akar masalah tanpa harus mematikan dinamisme ekonomi gig. Pendekatan ini bukan merupakan tindakan anti-bisnis, melainkan sebuah regulasi pro-keberlanjutan yang menciptakan aturan main yang adil, memastikan bahwa pertumbuhan platform digital tidak terjadi dengan mengorbankan kesejahteraan pekerjanya.</p><p>Oleh karena itu, ini adalah sebuah panggilan untuk bertindak bagi para pembuat kebijakan. Pemerintah, khususnya melalui koordinasi lintas kementerian, didesak untuk segera memulai proses perancangan dan pengesahan PP yang diusulkan. Proses ini harus melibatkan dialog yang konstruktif dengan semua pemangku kepentinganâ€”termasuk perusahaan platform, serikat pekerja, dan BPJS Ketenagakerjaanâ€”untuk memastikan kerangka kerja yang dihasilkan kuat, adil, dan dapat diimplementasikan secara efektif. Pada akhirnya, ini adalah langkah fundamental untuk mewujudkan amanat konstitusi dalam memberikan keadilan dan jaminan sosial bagi seluruh rakyat Indonesia di era digital.</p><p>Works cited</p><li>Meninjau Posisi Mitra Ojek Online Dalam Hukum Ketenagakerjaan di Indonesia - Artikel Hukum, accessed July 15, 2025, https://rechtsvinding.bphn.go.id/?page=artikel&berita=844</li><li>Terungkap! 86 Juta Warga RI Kerja Jadi Driver Ojol hingga Pedagang - CNBC Indonesia, accessed July 15, 2025, https://www.cnbcindonesia.com/news/20250505122542-4-630957/terungkap-86-juta-warga-ri-kerja-jadi-driver-ojol-hingga-pedagang</li><li>Ojek Online, Pekerja atau Mitra?, accessed July 15, 2025, https://download.garuda.kemdikbud.go.id/article.php?article=2590813&val=24402&title=Ojek%20Online%20Pekerja%20atau%20Mitra</li><li>IDENTIFIKASI HUBUNGAN KERJA TERSELUBUNG DRIVER OJEK ONLINE DENGAN PERUSAHAAN APLIKASI PENYEDIA LAYANAN - OJS Unud, accessed July 15, 2025, https://ojs.unud.ac.id/index.php/kerthasemaya/article/download/115649/58729</li><li>KARAKTERISTIK HUBUNGAN HUKUM ANTARA PENGEMUDI OJEK ONLINE DAN PERUSAHAAN APLIKASI - E-Journal UNDIP, accessed July 15, 2025, https://ejournal.undip.ac.id/index.php/mmh/article/download/55947/24783</li><li>hubungan hukum antara driver dengan perusahaan berbasis aplikasi studi perbandingan negara, accessed July 15, 2025, https://www.jurnal.harapan.ac.id/index.php/JPH/article/download/604/418</li><li>analisis kontrak kerja dan perlindungan hukum bagi pekerja informal pada ma -californias-proposition-22</li><li>EU Platform Worker Directive [What It Means for Employers] - RemoFirst, accessed July 15, 2025, https://www.remofirst.com/post/eu-platform-worker-directive</li><li>The EU Platform Work Directive - European Trade Union Institute, accessed July 15, 2025, https://www.etui.org/sites/default/files/2024-08/The%20EU%20Platform%20Work%20Directive-what%E2%80%99s%20new%2C%20what%E2%80%99s%20missing%2C%20what%E2%80%99s%20next_2024.pdf</li><li>penguatan pelindungan bagi pekerja gig - DPR RI, accessed July 16, 2025, https://berkas.dpr.go.id/pusaka/files/info_singkat/Info%20Singkat-XVII-5-I-P3DI-Maret-2025-209.pdf</li><li>Improving working conditions in platform work. A comment about the agreement reached on the European directive | Italian Labour Law e-Journal - UniversitÃ  di Bologna, accessed July 15, 2025, https://illej.unibo.it/article/view/19793</li><li>New EU Platform Work Directive Impacts Freelancers and Gig Economy: Here's What Businesses Need to Know | Fisher Phillips, accessed July 15, 2025, https://www.fisherphillips.com/en/news-insights/new-eu-platform-work-directive-impacts-freelancers-and-gig-economy.html</li><li>Platform Work: first green light to new EU rules on employment status - European Parliament, accessed July 15, 2025, https://www.europarl.europa.eu/news/en/press-room/20240318IPR19420/platform-work-first-green-light-to-new-eu-rules-on-employment-status</li><li>'Gig' workers in Europe: the new platform of rights, accessed July 15, 2025, https://www.socialeurope.eu/gig-workers-in-europe-the-new-platform-of-rights</li><li>Perlindungan Tenaga Kerja Melalui Sistem Jaminan Sosial: Pengalaman Indonesia - The SMERU Research Institute, accessed July 15, 2025, https://smeru.or.id/sites/default/files/publication/jamsostek.pdf</li><li>Cara Menghitung Iuran BPJS Ketenagakerjaan Karyawan secara Mudah - Talenta, accessed July 15, 2025, https://www.talenta.co/blog/bagaimana-cara-menghitung-iuran-bpjs-ketenagakerjaan-yang-mudah/</li><li>SISTEM JAMINAN SOSIAL NASIONAL DI INDONESIA - social-protection.org, accessed July 15, 2025, https://www.social-protection.org/gimi/RessourcePDF.action?id=56865</li><li>Perhitungan Potongan BPJS Berikut Ini Komponen di Dalamnya - Kontrak Hukum, accessed July 15, 2025, https://kontrakhukum.com/article/perhitungan-potongan-bpjs-berikut-ini-komponen-di-dalamnya/</li><li>Perhitungan Iuran BPJS Ketenagakerjaan Terbaru JHT, JKK, JKM & JKP - Glints, accessed July 15, 2025, https://glints.com/id/lowongan/perhitungan-iuran-bpjs-ketenagakerjaan/</li><li>PP 37 TAHUN 2021 - Penyelenggaraan Program Jaminan Kehilangan Pekerjaan - JDIH Kemenkeu, accessed July 16, 2025, https://jdih.kemenkeu.go.id/dok/pp-37-tahun-2021/view</li><li>Peraturan Pemerintah Nomor 6 Tahun 2025 - BPJS Ketenagakerjaan, accessed July 16, 2025, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/PP_Nomor_6_Tahun_2025.pdf</li><li>PERATURAN PEMERINTAH REPUBLIK INDONESIA NOMOR 37 TAHUN 2021 TENTANG PENYELENGGARAAN PROGRAM JAMINAN KEHILANGAN PEKERJAAN DENGA, accessed July 16, 2025, https://www.llg-bwi.org/file_publish/PP%20Nomor%2037%20Tahun%202021.pdf</li><li>Tata Kelola yang Baik - BPJS Ketenagakerjaan, accessed July 16, 2025, https://www.bpjsketenagakerjaan.go.id/tata-kelola.html</li><li>urgensi pengaturan penerima bantuan iuran program jaminan sosial ketenagakerjaan - DPR RI, accessed July 15, 2025, https://berkas.dpr.go.id/pusaka/files/info_singkat/Info%20Singkat-XVI-17-I-P3DI-September-2024-209.pdf</li><li>Tuntutan Demo Ojol 20 Mei: Hapus Potongan Aplikator, Tolak Merger Gojek-Grab, accessed July 15, 2025, https://ekonomi.bisnis.com/read/20250519/98/1878010/tuntutan-demo-ojol-20-mei-hapus-potongan-aplikator-tolak-merger-gojek-grab</li><li>Wamen Ketenagakerjaan Sebut Tuntutan Pengemudi Ojek Online soal THR Masih Rasional, accessed July 15, 2025, https://www.tempo.co/politik/wamen-ketenagakerjaan-sebut-tuntutan-pengemudi-ojek-online-soal-thr-masih-rasional-1208326</li><li>PENCATATAN SERIKAT BURUH OJOL DITOLAK, PULUHAN OJOL DATANGI KEMNAKER, accessed July 15, 2025, https://spn.or.id/pencatatan-serikat-buruh-ojol-ditolak-puluhan-ojol-datangi-kemnaker/</li><li>Hari Ini Serikat Ojek Online Mogok Kerja dan Demo Tuntut THR - Tempo.co, accessed July 15, 2025, https://www.tempo.co/ekonomi/hari-ini-serikat-ojek-online-mogok-kerja-dan-demo-tuntut-thr--1208027</li>"},{"title":"Risalah Komprehensif Sistem Jaminan Sosial Ketenagakerjaan di Indonesia ","filename":"risalah-komprehensif-sistem-jaminan-sosial-ketenagakerjaan-di-indonesia-.html","content":"<h1>Risalah Komprehensif Sistem Jaminan Sosial Ketenagakerjaan di Indonesia (Edisi Revisi dan Analisis Terintegrasi)</h1><h3>Abstrak Eksekutif</h3><p>Dokumen ini menyajikan suatu analisis mendalam serta panduan komprehensif perihal sistem jaminan sosial ketenagakerjaan di Indonesia, yang diselenggarakan oleh Badan Penyelenggara Jaminan Sosial (BPJS) Ketenagakerjaan. Laporan ini mengintegrasikan suatu tinjauan atas program, manfaat, dan prosedur klaim dengan analisis kinerja finansial, tingkat ketahanan dana, serta berbagai inisiatif strategis termutakhir. Penyajian risalah ini disusun secara sistematis untuk mengelaborasi setiap komponen program secara individual sebelum mensintesiskannya ke dalam suatu analisis terpadu yang menyoroti tantangan dan proyeksi kebijakan di masa depan.</p><p>Analisis terhadap kondisi kesehatan finansial menggarisbawahi adanya disparitas yang signifikan di antara program-program yang ada. Program Jaminan Kehilangan Pekerjaan (JKP) mengindikasikan suatu tingkat ketahanan dana yang luar biasa tinggi, yang mencapai ekuivalen 523 bulan, sebuah kondisi yang merefleksikan adanya surplus yang substansial antara penghimpunan iuran dan realisasi pembayaran manfaat. Sebaliknya, Program Jaminan Kematian (JKM) termanifestasi pada tingkatan kerentanan yang lebih tinggi dengan ketahanan dana yang hanya mencapai 30 bulan, yang mengimplikasikan sensitivitas yang tinggi terhadap volatilitas klaim. Sementara itu,
