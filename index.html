ker | Portal Data Ketenagakerjaan RI, https://satudata.kemnaker.go.id/data/kumpulan-data/2341 37. Ada 7 Ribu Kasus Perselisihan Hubungan Industrial 2024, PHK Terbanyak - Databoks, https://databoks.katadata.co.id/demografi/statistik/678f29b76efe3/ada-7-ribu-kasus-perselisihan-hubungan-industrial-2024-phk-terbanyak 38. PHK Jadi Kasus Perselisihan Industrial yang Paling Banyak Dilaporkan pada 2024, https://goodstats.id/article/phk-menjadi-kasus-perselisihan-industrial-yang-paling-banyak-dilaporkan-dan-ditangan-pYktB 39. Profil Ketenagakerjaan Umum Februari 2025 - Satudata Kemnaker, https://satudata.kemnaker.go.id/infografik/87 40. Per Februari 2025, BPS: Di Indonesia 7,28 Juta Orang Menganggur - Law-Justice, https://www.law-justice.co/artikel/185568/per-februari-2025-bps-di-indonesia-728-juta-orang-menganggur/ 41. Jumlah Pengangguran Indonesia Naik 83 Ribu Orang pada Februari 2025 - Liputan6.com, https://www.liputan6.com/bisnis/read/6013675/jumlah-pengangguran-indonesia-naik-83-ribu-orang-pada-februari-2025 42. Menaker sebut pengangguran turun pada Februari - ANTARA News Mataram, https://mataram.antaranews.com/berita/458093/menaker-sebut-pengangguran-turun-pada-februari 43. BPS: 3,59 juta penduduk baru terserap ke dunia kerja per Februari 2025 - ANTARA News, https://www.antaranews.com/berita/4858469/bps-359-juta-penduduk-baru-terserap-ke-dunia-kerja-per-februari-2025 44. BPS: Penduduk bekerja pada Agustus 2024 Naik Jadi 144,64 juta, Pengangguran 7,47 juta, https://sokoguru.id/ekonomi/bps-penduduk-bekerja-pada-agustus-2024-naik-jadi-144-64-juta-pengangguran-7-47-juta 45. BPJS Ketenagakerjaan Catat Jumlah Peserta Aktif 39,7 Juta Orang per April 2025, https://www.bpjsketenagakerjaan.go.id/berita/29486/BPJS-Ketenagakerjaan-Catat-Jumlah-Peserta-Aktif-39,7-Juta-Orang-per-April-2025</p>"},{"title":"Panduan Lengkap Hukum Ketenagakerjaan Indonesia","filename":"panduan-lengkap-hukum-ketenagakerjaan-indonesia.html","content":"<h1>Panduan Komprehensif Hukum Ketenagakerjaan Indonesia: Navigasi Regulasi Pasca-UU Cipta Kerja dan Putusan Mahkamah Konstitusi</h1><h2>Pendahuluan: Transformasi Hukum Ketenagakerjaan Indonesia</h2><p>Hukum ketenagakerjaan di Indonesia merupakan sebuah lanskap regulasi yang dinamis, dibentuk oleh fondasi filosofis negara dan tuntutan ekonomi global. Kerangka hukum ini secara fundamental bertujuan untuk mewujudkan cita-cita bangsa sebagaimana termaktub dalam Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945 (UUD 1945), yaitu menciptakan masyarakat yang adil, makmur, dan sejahtera. Pembangunan ketenagakerjaan diposisikan sebagai bagian integral dari pembangunan nasional, yang berfokus pada pemberdayaan, pemerataan kesempatan kerja, perlindungan hak-hak dasar, dan peningkatan kesejahteraan tenaga kerja beserta keluarganya.</p><p>Evolusi legislatif di bidang ini mencapai titik krusial dengan lahirnya Undang-Undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan (UU 13/2003), yang selama hampir dua dekade menjadi rujukan utama bagi para pemangku kepentingan. Namun, dalam upaya percepatan pertumbuhan ekonomi dan peningkatan ekosistem investasi, pemerintah memperkenalkan pendekatan omnibus law melalui Undang-Undang Nomor 11 Tahun 2020 tentang Cipta Kerja (UU Cipta Kerja). Kebijakan ini secara signifikan mengubah, menghapus, dan menambah berbagai ketentuan dalam UU 13/2003.</p><p>Perjalanan UU Cipta Kerja menghadapi tantangan yudisial yang signifikan. Melalui Putusan Mahkamah Konstitusi (MK) Nomor 91/PUU-XVIII/2020, UU Cipta Kerja dinyatakan cacat formil atau \"inkonstitusional bersyarat\" karena proses pembentukannya dinilai tidak memenuhi asas keterbukaan dan partisipasi publik yang bermakna (meaningful participation). Putusan ini memberikan tenggat waktu dua tahun kepada pemerintah dan Dewan Perwakilan Rakyat (DPR) untuk melakukan perbaikan. Sebagai respons atas putusan tersebut dan dengan alasan adanya kegentingan memaksa akibat dinamika ekonomi global, pemerintah menerbitkan Peraturan Pemerintah Pengganti Undang-Undang (Perppu) Nomor 2 Tahun 2022, yang kemudian disahkan menjadi Undang-Undang Nomor 6 Tahun 2023 (UU 6/2023). Dengan demikian, UU 11/2020 secara resmi dicabut dan digantikan oleh UU 6/2023.</p><p>Dinamika hukum tidak berhenti di situ. Klaster ketenagakerjaan dalam UU 6/2023 kembali diuji secara materiil di Mahkamah Konstitusi. Puncaknya adalah Putusan MK Nomor 168/PUU-XXI/2023, yang mengabulkan sebagian gugatan serikat pekerja dan secara substantif mengubah sejumlah norma krusial terkait tenaga kerja asing, perjanjian kerja waktu tertentu (PKWT), alih daya (outsourcing), waktu istirahat, pengupahan, dan pemutusan hubungan kerja (PHK). Putusan ini tidak hanya mengubah teks undang-undang, tetapi juga mengamanatkan pembentukan undang-undang ketenagakerjaan baru yang terpisah dari UU Cipta Kerja.</p><p>Akibatnya, peta jalan regulasi ketenagakerjaan saat ini menjadi sangat kompleks, terdiri dari empat pilar utama yang saling terkait:</p><li>Undang-Undang Induk: UU No. 13 Tahun 2003 yang sebagian pasalnya masih berlaku.</li><li>Undang-Undang Perubahan: UU No. 6 Tahun 2023 yang mengubah, menghapus, dan menambah pasal-pasal dalam UU 13/2003.</li><li>Peraturan Pelaksana: Serangkaian Peraturan Pemerintah (PP) dan Peraturan Menteri Ketenagakerjaan (Permenaker) yang menjadi petunjuk teknis pelaksanaan undang-undang.</li><li>Putusan Mahkamah Konstitusi: Putusan-putusan MK yang secara final dan mengikat telah mengubah makna dan penerapan norma-norma dalam undang-undang.</li><p>Panduan ini disusun untuk membedah secara sistematis dan komprehensif setiap aspek hukum ketenagakerjaan Indonesia pasca-transformasi besar ini. Laporan ini akan menguraikan setiap bab dalam kerangka hukum yang berlaku, merinci perubahan legislatif, menganalisis peraturan pelaksana terbaru, serta mengupas tuntas implikasi dari putusan Mahkamah Konstitusi. Tujuannya adalah untuk menyediakan sebuah manual yang otoritatif dan praktis bagi para praktisi hukum, direktur sumber daya manusia, akademisi, dan investor dalam menavigasi lanskap hukum ketenagakerjaan Indonesia yang modern dan kompleks.</p><h2>Bab I: Kerangka Fundamental dan Perencanaan Ketenagakerjaan</h2><p>Kerangka fundamental ketenagakerjaan di Indonesia diletakkan pada fondasi filosofis dan konstitusional negara, yang kemudian dioperasionalkan melalui perencanaan yang sistematis. Bab-bab awal dalam UU 13/2003, yang sebagian besar tidak mengalami perubahan oleh UU 6/2023, menegaskan prinsip-prinsip dasar yang menjadi jiwa dari seluruh pengaturan ketenagakerjaan.</p><h3>Landasan, Asas, dan Tujuan (Pasal 2, 3, 4 UU 13/2003)</h3><p>Pasal 2 UU 13/2003 secara tegas menyatakan bahwa pembangunan ketenagakerjaan berlandaskan Pancasila dan UUD 1945. Landasan ini mengarahkan pembangunan ketenagakerjaan sebagai bagian dari upaya pembangunan manusia Indonesia seutuhnya, yang bertujuan mewujudkan masyarakat sejahtera, adil, dan makmur.</p><p>Selanjutnya, Pasal 3 menetapkan bahwa penyelenggaraan pembangunan ketenagakerjaan didasarkan pada asas keterpaduan melalui koordinasi fungsional lintas sektoral antara pemerintah pusat dan daerah. Asas ini mencerminkan pemahaman bahwa isu ketenagakerjaan bersifat multidimensional dan melibatkan berbagai pihakâ€”pemerintah, pengusaha, dan pekerja/buruhâ€”sehingga memerlukan kerja sama yang saling mendukung.</p><p>Tujuan pembangunan ketenagakerjaan dirumuskan secara jelas dalam Pasal 4, yang mencakup empat pilar utama :</p><li>Pemberdayaan dan Pendayagunaan Tenaga Kerja: Mengoptimalkan partisipasi tenaga kerja dalam pembangunan nasional secara manusiawi.</li><li>Pemerataan Kesempatan Kerja: Mewujudkan pemerataan kesempatan kerja di seluruh wilayah Indonesia sebagai satu kesatuan pasar kerja dan menyediakan tenaga kerja sesuai kebutuhan pembangunan.</li><li>Perlindungan Tenaga Kerja: Memberikan perlindungan untuk menjamin hak-hak dasar pekerja/buruh dalam rangka mewujudkan kesejahteraan.</li><li>Peningkatan Kesejahteraan: Meningkatkan kesejahteraan tenaga kerja dan keluarganya secara berkelanjutan.</li><h3>Kesempatan dan Perlakuan yang Sama (Pasal 5, 6 UU 13/2003)</h3><p>Prinsip non-diskriminasi merupakan pilar utama dalam hukum ketenagakerjaan Indonesia. Pasal 5 menjamin bahwa setiap tenaga kerja memiliki kesempatan yang sama tanpa diskriminasi untuk memperoleh pekerjaan. Penjelasan pasal ini mempertegas bahwa pembedaan berdasarkan jenis kelamin, suku, ras, agama, dan aliran politik tidak dibenarkan. Prinsip ini juga secara eksplisit mencakup perlakuan yang sama terhadap penyandang disabilitas.</p><p>Sementara itu, Pasal 6 memperluas prinsip ini ke dalam hubungan kerja yang sudah terjalin, di mana setiap pekerja/buruh berhak memperoleh perlakuan yang sama tanpa diskriminasi dari pengusaha. Pengusaha diwajibkan untuk memberikan hak dan kewajiban pekerja/buruh tanpa membedakan latar belakang mereka.</p><h3>Perencanaan Tenaga Kerja dan Sistem Informasi (Pasal 7, 8 UU 13/2003)</h3><p>Untuk mencapai tujuan pembangunan ketenagakerjaan, pemerintah diwajibkan untuk menetapkan kebijakan dan menyusun perencanaan tenaga kerja yang sistematis. Pasal 7 membagi perencanaan ini menjadi dua tingkatan :</p><li>Perencanaan Tenaga Kerja Makro: Proses penyusunan rencana ketenagakerjaan secara nasional, daerah, atau sektoral untuk mendukung pertumbuhan ekonomi dan sosial, membuka kesempatan kerja seluas-luasnya, serta meningkatkan produktivitas dan kesejahteraan.</li><li>Perencanaan Tenaga Kerja Mikro: Proses penyusunan rencana ketenagakerjaan dalam suatu instansi (pemerintah atau swasta) untuk meningkatkan pendayagunaan tenaga kerja secara optimal dan produktif guna mendukung pencapaian kinerja yang tinggi.</li><p>Perencanaan ini harus didasarkan pada informasi ketenagakerjaan yang akurat dan komprehensif. Pasal 8 merinci bahwa informasi tersebut harus mencakup setidaknya delapan aspek, yaitu: penduduk dan tenaga kerja, kesempatan kerja, pelatihan kerja (termasuk kompetensi kerja), produktivitas tenaga kerja, hubungan industrial, kondisi lingkungan kerja, pengupahan dan kesejahteraan, serta jaminan sosial tenaga kerja. Informasi ini diperoleh dari semua pihak terkait, baik pemerintah maupun swasta, yang menunjukkan adanya kewajiban bersama dalam menyediakan data untuk perencanaan nasional.</p><h2>Bab II: Pengembangan Kompetensi Tenaga Kerja</h2><p>Pengembangan sumber daya manusia merupakan inti dari pembangunan ketenagakerjaan. UU 13/2003 mendedikasikan satu bab khusus untuk mengatur pelatihan kerja, sertifikasi, dan pemagangan sebagai sarana utama untuk meningkatkan kompetensi, produktivitas, dan kesejahteraan tenaga kerja.</p><h3>Pelatihan Kerja (Pasal 9-17 UU 13/2003)</h3><p>Pelatihan kerja didefinisikan sebagai keseluruhan kegiatan untuk memberi, memperoleh, meningkatkan, serta mengembangkan kompetensi kerja, produktivitas, disiplin, sikap, dan etos kerja. Penyelenggaraannya diarahkan untuk memenuhi kebutuhan pasar kerja dan dunia usaha, dengan mengacu pada standar kompetensi kerja yang ditetapkan oleh menteri.</p><p>Setiap tenaga kerja berhak memperoleh pelatihan sesuai bakat, minat, dan kemampuannya (Pasal 11), sementara pengusaha bertanggung jawab atas peningkatan kompetensi pekerjanya (Pasal 12). Pelatihan dapat diselenggarakan oleh lembaga pelatihan kerja (LPK) pemerintah, swasta, atau perusahaan.</p><p>Perubahan oleh UU 6/2023</p><p>UU 6/2023 membawa perubahan signifikan pada aspek perizinan LPK swasta melalui amandemen Pasal 14. Jika sebelumnya perizinan diatur oleh instansi ketenagakerjaan di tingkat kabupaten/kota, kini mekanismenya terintegrasi dengan sistem perizinan berusaha berbasis risiko :</p><li>LPK swasta wajib memenuhi Perizinan Berusaha yang diterbitkan oleh Pemerintah Daerah kabupaten/kota.</li><li>Jika terdapat penyertaan modal asing, Perizinan Berusaha diterbitkan oleh Pemerintah Pusat.</li><li>Seluruh perizinan tersebut harus memenuhi Norma, Standar, Prosedur, dan Kriteria (NSPK) yang ditetapkan oleh Pemerintah Pusat.</li><p>Perubahan ini menyederhanakan proses perizinan dan menyelaraskannya dengan kebijakan kemudahan berusaha nasional, namun tetap mempertahankan standar kualitas yang diawasi oleh Pemerintah Pusat.</p><p>Peraturan Pelaksana Terkait</p><li>Peraturan Menteri Ketenagakerjaan (Permenaker) No. 5 Tahun 2022 tentang Akreditasi Lembaga Pelatihan Kerja.</li><li>Intisari: Peraturan ini mengatur proses akreditasi sebagai mekanisme penjaminan mutu LPK. Akreditasi dilaksanakan oleh Lembaga Akreditasi Lembaga Pelatihan Kerja (LALPK), sebuah lembaga independen yang memberikan pengakuan formal bahwa suatu LPK telah memenuhi standar dan persyaratan untuk menyelenggarakan kegiatan pelatihan kerja. Proses ini bertujuan untuk meningkatkan kredibilitas LPK dan memastikan kualitas lulusan pelatihan sesuai dengan kebutuhan industri.</li><h3>Sertifikasi Kompetensi (Pasal 18 UU 13/2003)</h3><p>Sebagai puncak dari proses pelatihan, tenaga kerja berhak memperoleh pengakuan atas kompetensi yang dimilikinya. Pasal 18 mengatur bahwa pengakuan ini dilakukan melalui sertifikasi kompetensi kerja. Sertifikasi ini tidak hanya terbuka bagi lulusan pelatihan, tetapi juga bagi tenaga kerja yang telah berpengalaman.</p><p>Untuk melaksanakan sertifikasi secara objektif dan kredibel, undang-undang mengamanatkan pembentukan Badan Nasional Sertifikasi Profesi (BNSP), sebuah lembaga independen yang bertanggung jawab langsung kepada Presiden.</p><p>Peraturan Pelaksana Terkait</p><li>Peraturan Pemerintah (PP) No. 10 Tahun 2018 tentang Perubahan atas PP No. 23 Tahun 2004 tentang Badan Nasional Sertifikasi Profesi.</li><li>Intisari: PP ini memperkuat kedudukan dan fungsi BNSP sebagai otoritas sertifikasi profesi di Indonesia. Tugas utamanya adalah melaksanakan sertifikasi kompetensi kerja. Untuk menjalankan tugas tersebut, BNSP memiliki kewenangan untuk memberikan lisensi kepada Lembaga Sertifikasi Profesi (LSP) yang memenuhi syarat. LSP inilah yang kemudian menjadi pelaksana teknis uji kompetensi di berbagai sektor dan profesi. PP ini memastikan bahwa sistem sertifikasi kompetensi nasional berjalan secara terstandar, kredibel, dan diakui baik di tingkat nasional maupun internasional.</li><h3>Pemagangan (Pasal 21-30 UU 13/2003)</h3><p>Pemagangan diakui sebagai bagian integral dari sistem pelatihan kerja yang diselenggarakan secara terpadu antara pelatihan di LPK dengan praktik kerja langsung di perusahaan. Pengaturannya menekankan pada aspek perlindungan hukum bagi peserta magang.</p><li>Perjanjian Pemagangan (Pasal 22): Pelaksanaan pemagangan wajib didasarkan pada perjanjian tertulis antara peserta dengan pengusaha. Perjanjian ini sekurang-kurangnya memuat hak dan kewajiban para pihak serta jangka waktu pemagangan. Hak peserta antara lain mencakup perolehan uang saku dan/atau uang transpor, jaminan sosial, dan sertifikat kelulusan.</li><li>Status Hukum (Pasal 22 ayat (3)): Ketentuan ini sangat krusial. Pemagangan yang diselenggarakan tanpa perjanjian tertulis dianggap tidak sah, dan status pesertanya demi hukum berubah menjadi pekerja/buruh perusahaan yang bersangkutan. Ini memberikan perlindungan hukum yang kuat agar program pemagangan tidak disalahgunakan sebagai modus untuk mendapatkan tenaga kerja murah tanpa hak-hak ketenagakerjaan.</li><li>Pemagangan di Luar Negeri (Pasal 25 & 26): Pemagangan yang dilakukan di luar wilayah Indonesia wajib mendapatkan izin dari Menteri dan harus diselenggarakan oleh badan hukum Indonesia. Penyelenggaraannya harus menjunjung tinggi harkat dan martabat bangsa, bertujuan untuk penguasaan kompetensi yang lebih tinggi, serta menjamin perlindungan dan kesejahteraan peserta.</li><h2>Bab III: Penggunaan Tenaga Kerja Asing (TKA)</h2><p>Pengaturan penggunaan Tenaga Kerja Asing (TKA) merupakan salah satu area yang mengalami perubahan paling fundamental dalam dinamika hukum ketenagakerjaan Indonesia. Perubahan ini mencerminkan tarik-menarik antara kebutuhan untuk menarik investasi asing melalui penyederhanaan birokrasi dan keharusan untuk melindungi kesempatan kerja bagi tenaga kerja domestik.</p><h3>Rencana Penggunaan Tenaga Kerja Asing (RPTKA)</h3><p>RPTKA adalah dokumen perencanaan yang menjadi dasar bagi pemberi kerja untuk mempekerjakan TKA. Ketentuan mengenai RPTKA telah mengalami evolusi signifikan dari UU 13/2003, UU 6/2023, hingga Putusan MK 168/PUU-XXI/2023.</p><p>Perubahan oleh UU 6/2023</p><p>UU 6/2023 merombak Bab VIII UU 13/2003 dengan menghapus sejumlah pasal (Pasal 43, 44, 46, dan 48) dan mengubah secara substansial Pasal 42. Perubahan ini bertujuan menyederhanakan prosedur dan memberikan fleksibilitas yang lebih besar bagi investor :</p><li>Kewajiban RPTKA: Kewajiban bagi setiap pemberi kerja TKA untuk memiliki RPTKA yang disahkan oleh \"Pemerintah Pusat\" tetap dipertahankan.</li><li>Pengecualian Kewajiban RPTKA: Diperkenalkan pengecualian kewajiban memiliki RPTKA bagi beberapa kategori, antara lain:</li><li>Direksi atau komisaris dengan kepemilikan saham tertentu.</li><li>Pegawai diplomatik dan konsuler.</li><li>TKA yang dibutuhkan untuk jenis kegiatan produksi yang terhenti karena keadaan darurat, vokasi, perusahaan rintisan (start-up) berbasis teknologi, kunjungan bisnis, dan penelitian untuk jangka waktu tertentu.</li><p>Intervensi Yudisial oleh Putusan MK 168/PUU-XXI/2023</p><p>Mahkamah Konstitusi, melalui Putusan 168/PUU-XXI/2023, melakukan koreksi penting terhadap norma dalam Pasal 42 UU 6/2023. Putusan ini tidak membatalkan norma, melainkan memberikan penafsiran konstitusional bersyarat yang mengembalikan sebagian aspek kontrol dan proteksi :</p><li>Pasal 42 ayat (1): Frasa \"Pemerintah Pusat\" dinilai terlalu luas dan menimbulkan ketidakpastian hukum. Oleh karena itu, frasa ini dinyatakan inkonstitusional bersyarat dan harus dimaknai sebagai \"menteri yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan\". Putusan ini mengembalikan kewenangan pengesahan RPTKA secara spesifik kepada Menteri Ketenagakerjaan.</li><li>Pasal 42 ayat (4): Norma yang menyatakan TKA dapat dipekerjakan untuk jabatan dan waktu tertentu dinilai kurang memberikan perlindungan bagi tenaga kerja domestik. Oleh karena itu, norma ini dinyatakan inkonstitusional bersyarat dan harus dimaknai dengan menambahkan frasa \"dengan memerhatikan pengutamaan penggunaan tenaga kerja Indonesia\". Penambahan ini menegaskan kembali prinsip prioritas bagi tenaga kerja lokal.</li><p>Proses legislasi dan yudisial ini menunjukkan sebuah siklus yang kompleks. Awalnya, UU 13/2003 memberlakukan birokrasi TKA yang relatif ketat. Kemudian, UU 6/2023 melakukan deregulasi signifikan untuk memfasilitasi investasi. Akhirnya, Mahkamah Konstitusi bertindak sebagai penyeimbang dengan melakukan re-regulasi yudisial, memastikan bahwa kemudahan investasi tidak mengorbankan kepentingan tenaga kerja nasional.</p><h3>Kewajiban Pemberi Kerja TKA</h3><p>Selain RPTKA, pemberi kerja TKA memiliki kewajiban lain yang juga disesuaikan oleh UU 6/2023:</p><li>Alih Teknologi dan TKI Pendamping (Pasal 45): Kewajiban untuk menunjuk Tenaga Kerja Indonesia (TKI) sebagai pendamping TKA untuk tujuan alih teknologi dan keahlian, serta melaksanakan pendidikan dan pelatihan bagi TKI pendamping tersebut, tetap dipertahankan. Namun, UU 6/2023 menambahkan klausul bahwa kewajiban ini tidak berlaku bagi TKA yang menduduki jabatan tertentu, yang rinciannya diatur lebih lanjut dalam peraturan pemerintah.</li><li>Dana Kompensasi Penggunaan TKA (DKPTKA) (Pasal 47): Kewajiban membayar DKPTKA atas setiap TKA yang dipekerjakan tetap berlaku. Namun, UU 6/2023 memperluas daftar pengecualian kewajiban ini, yang kini tidak hanya berlaku untuk instansi pemerintah, perwakilan negara asing, dan badan internasional, tetapi juga mencakup lembaga sosial, lembaga keagamaan, dan jabatan tertentu di lembaga pendidikan.</li><h3>Peraturan Pelaksana Terkait</h3><li>Peraturan Pemerintah No. 34 Tahun 2021 tentang Penggunaan Tenaga Kerja Asing.</li><li>Intisari: PP ini merupakan aturan teknis utama yang merinci seluruh proses penggunaan TKA pasca-UU Cipta Kerja.</li><li>Prosedur Pengesahan RPTKA: Mengatur alur permohonan RPTKA yang dilakukan secara daring melalui sistem TKA Online yang dikelola oleh Kementerian Ketenagakerjaan. Penilaian kelayakan permohonan dilakukan oleh menteri atau pejabat yang ditunjuk.</li><li>Jabatan yang Dikecualikan dari RPTKA: Merinci lebih lanjut kategori TKA yang dikecualikan dari kewajiban RPTKA, seperti TKA untuk penanganan darurat, pemegang saham yang juga menjabat sebagai direksi/komisaris, dan untuk kegiatan vokasi.</li><li>Alih Teknologi dan TKI Pendamping: Menegaskan kewajiban pemberi kerja untuk melaporkan pelaksanaan pendidikan dan pelatihan bagi TKI pendamping sebagai syarat perpanjangan RPTKA. Jabatan yang dikecualikan dari kewajiban ini adalah direksi, komisaris, kepala kantor perwakilan, serta pembina, pengurus, dan pengawas yayasan.</li><li>DKPTKA: Menetapkan besaran DKPTKA sebesar $100 US dollar per jabatan per TKA per bulan, yang dibayarkan di muka. Dana ini disetorkan ke kas negara sebagai Penerimaan Negara Bukan Pajak (PNBP) atau ke kas daerah, dan penggunaannya ditujukan untuk pelatihan kerja bagi tenaga kerja Indonesia.</li><li>Peraturan Menteri Ketenagakerjaan No. 8 Tahun 2021 tentang Peraturan Pelaksanaan PP No. 34 Tahun 2021.</li><li>Intisari: Permenaker ini berfungsi sebagai petunjuk pelaksanaan (juklak) dan petunjuk teknis (juknis) dari PP 34/2021. Di dalamnya diatur secara detail mengenai dokumen persyaratan, tata cara pengisian data pada sistem TKA Online, prosedur penilaian kelayakan, hingga penerbitan pengesahan RPTKA. Peraturan ini menjadi panduan operasional sehari-hari bagi pemberi kerja dalam memproses perizinan TKA.</li><h2>Bab IV: Hubungan Kerja: Perjanjian Kerja dan Alih Daya</h2><p>Bab ini mengupas dua aspek paling fundamental dan sering menjadi subjek perdebatan dalam hubungan industrial: status hubungan kerja melalui Perjanjian Kerja Waktu Tertentu (PKWT) dan praktik penyerahan sebagian pekerjaan melalui alih daya (outsourcing). UU 6/2023 dan Putusan MK 168/PUU-XXI/2023 telah secara dramatis membentuk ulang lanskap pengaturan di kedua area ini.</p><h3>Perjanjian Kerja Waktu Tertentu (PKWT)</h3><p>PKWT, atau yang umum dikenal sebagai kerja kontrak, adalah perjanjian kerja untuk pekerjaan yang dibatasi oleh jangka waktu atau selesainya suatu pekerjaan tertentu. Pengaturannya bertujuan memberikan fleksibilitas bagi pengusaha sekaligus perlindungan bagi pekerja.</p><p>Perubahan oleh UU 6/2023</p><p>UU 6/2023 mengubah ketentuan PKWT secara mendasar dengan tujuan meningkatkan fleksibilitas pasar kerja :</p><li>Penghapusan Batasan Jangka Waktu (Pasal 59): UU 13/2003 sebelumnya membatasi PKWT paling lama 2 tahun dan hanya dapat diperpanjang 1 kali untuk paling lama 1 tahun. UU 6/2023 menghapus batasan eksplisit ini dari batang tubuh undang-undang dan mendelegasikannya sepenuhnya kepada Peraturan Pemerintah.</li><li>Pengenalan Uang Kompensasi (Pasal 61A): Sebagai penyeimbang atas penghapusan batasan jangka waktu, UU 6/2023 memperkenalkan norma baru melalui Pasal 61A. Pasal ini mewajibkan pengusaha untuk memberikan uang kompensasi kepada pekerja/buruh yang hubungan kerjanya berdasarkan PKWT berakhir. Kompensasi ini diberikan sebagai bentuk penghargaan atas masa kerja yang telah dijalani.</li><p>Intervensi Yudisial oleh Putusan MK 168/PUU-XXI/2023</p><p>Mahkamah Konstitusi kembali memainkan perannya sebagai penjaga konstitusi dengan memberikan batasan dan kepastian hukum terhadap norma PKWT yang dinilai terlalu fleksibel :</p><li>Pasal 56 ayat (3): Norma ini, yang menyatakan jangka waktu atau selesainya pekerjaan ditentukan berdasarkan perjanjian kerja, dinilai menciptakan ketidakpastian. MK menyatakan norma ini inkonstitusional bersyarat dan harus dimaknai bahwa \"Jangka waktu selesainya suatu pekerjaan tertentu dibuat tidak melebihi paling lama 5 (lima) tahun, termasuk jika terdapat perpanjangan\". Dengan putusan ini, MK mengangkat batasan 5 tahun dari level Peraturan Pemerintah menjadi norma setingkat undang-undang yang tidak dapat diubah oleh peraturan di bawahnya.</li><li>Pasal 57 ayat (1): Untuk menghilangkan keraguan hukum, MK menegaskan bahwa PKWT wajib dibuat secara tertulis. Norma ini diperkuat untuk memastikan adanya bukti otentik mengenai hak dan kewajiban para pihak.</li><h3>Alih Daya (Outsourcing)</h3><p>Alih daya adalah penyerahan sebagian pelaksanaan pekerjaan oleh suatu perusahaan kepada perusahaan lain melalui perjanjian. Praktik ini telah menjadi salah satu isu paling kontroversial dalam hubungan industrial di Indonesia.</p><p>Perubahan oleh UU 6/2023</p><p>UU 6/2023 secara radikal mengubah konsep alih daya yang sebelumnya diatur dalam UU 13/2003 :</p><li>Penghapusan Batasan Jenis Pekerjaan (Pasal 65 dihapus): UU 6/2023 menghapus Pasal 65 UU 13/2003, yang secara eksplisit membatasi alih daya hanya untuk pekerjaan penunjang (non-core business) dan melarangnya untuk kegiatan pokok atau yang berhubungan langsung dengan proses produksi. Penghapusan ini secara teoretis membuka kemungkinan semua jenis pekerjaan dapat dialihdayakan.</li><li>Kewenangan Pemerintah Menetapkan Pekerjaan (Pasal 64): Meskipun Pasal 65 dihapus, UU 6/2023 mengubah Pasal 64 ayat (2) menjadi \"Pemerintah menetapkan sebagian pelaksanaan pekerjaan sebagaimana dimaksud pada ayat (1)\". Norma ini mengindikasikan bahwa pemerintah tetap memiliki kewenangan untuk membatasi jenis pekerjaan yang dapat dialihdayakan, meskipun batasannya tidak lagi secara kaku didefinisikan sebagai core vs. non-core.</li><li>Penguatan Perlindungan dan Syarat Perusahaan (Pasal 66): UU 6/2023 memperkuat syarat bagi perusahaan alih daya, yaitu wajib berbentuk badan hukum dan memenuhi Perizinan Berusaha yang diterbitkan Pemerintah Pusat. Selain itu, diperkenalkan kewajiban baru yang krusial: PKWT dengan pekerja alih daya harus mensyaratkan pengalihan perlindungan hak-hak (seperti masa kerja) apabila terjadi pergantian perusahaan alih daya namun objek pekerjaannya tetap ada. Ini dikenal sebagai prinsip Transfer of Undertaking Protection of Employment (TUPE).</li><p>Intervensi Yudisial oleh Putusan MK 168/PUU-XXI/2023</p><p>Putusan MK memberikan kejelasan atas ambiguitas yang muncul dari perubahan Pasal 64 :</p><li>Pasal 64 ayat (2): Frasa \"Pemerintah\" yang berwenang menetapkan jenis pekerjaan alih daya dinilai terlalu umum. MK menyatakan frasa ini inkonstitusional bersyarat dan harus dimaknai sebagai \"Menteri\", yaitu Menteri Ketenagakerjaan. Putusan ini memberikan mandat yang jelas kepada Kemenaker untuk segera menerbitkan peraturan yang merinci jenis-jenis pekerjaan yang dapat dialihdayakan.</li><p>Siklus regulasi alih daya ini sangat dinamis. UU 13/2003 memberlakukan batasan yang ketat. UU Cipta Kerja 2020 melakukan deregulasi total. UU 6/2023 (berasal dari Perppu) mengembalikan sinyal pembatasan, namun mendelegasikannya ke peraturan pelaksana. Hingga kini, PP 35/2021 belum merinci pembatasan tersebut, menciptakan kekosongan hukum sementara. Putusan MK kemudian mengisi kekosongan ini dengan memberikan mandat tegas kepada Menteri Ketenagakerjaan. Para pelaku usaha harus mengantisipasi terbitnya Peraturan Menteri baru yang akan mendefinisikan kembali batasan praktik alih daya di Indonesia.</p><h3>Peraturan Pelaksana Terkait</h3><li>Peraturan Pemerintah No. 35 Tahun 2021 tentang Perjanjian Kerja Waktu Tertentu, Alih Daya, Waktu Kerja dan Waktu Istirahat, dan Pemutusan Hubungan Kerja.</li><li>Intisari PKWT:</li><li>Jangka Waktu (Pasal 8): Menetapkan bahwa PKWT berdasarkan jangka waktu dapat dibuat untuk paling lama 5 tahun. Apabila pekerjaan belum selesai, dapat dilakukan perpanjangan dengan ketentuan total jangka waktu PKWT beserta perpanjangannya tidak melebihi 5 tahun.</li><li>Uang Kompensasi (Pasal 15 & 16): Merinci rumus perhitungan uang kompensasi sebagai berikut: \\text{Uang Kompensasi} = \\frac{\\text{Masa Kerja (bulan)}}{12} \\times 1 \\text{ (satu) bulan Upah} Kompensasi ini wajib diberikan kepada pekerja dengan masa kerja minimal 1 bulan pada saat PKWT berakhir. Jika PKWT diperpanjang, kompensasi untuk periode pertama diberikan sebelum perpanjangan dimulai.</li><li>Pencatatan PKWT (Pasal 14): Mewajibkan pengusaha untuk mencatatkan PKWT kepada kementerian yang menyelenggarakan urusan ketenagakerjaan secara daring paling lama 3 hari kerja setelah penandatanganan. Jika sistem daring belum tersedia, pencatatan dilakukan secara tertulis ke dinas ketenagakerjaan setempat paling lama 7 hari kerja.</li><li>Intisari Alih Daya:</li><li>Perlindungan Pekerja (Pasal 18 & 19): Menegaskan bahwa perlindungan upah, kesejahteraan, syarat kerja, dan penyelesaian perselisihan menjadi tanggung jawab penuh perusahaan alih daya. Juga merinci kewajiban pengalihan perlindungan hak-hak pekerja (prinsip TUPE) saat terjadi pergantian vendor alih daya.</li><li>Perizinan Berusaha (Pasal 20): Menegaskan kembali bahwa perusahaan alih daya wajib berbentuk badan hukum dan memenuhi perizinan berusaha yang diterbitkan oleh Pemerintah Pusat.</li><h2>Bab V: Perlindungan, Pengupahan, dan Kesejahteraan</h2><p>Bab ini merupakan jantung dari hukum ketenagakerjaan, yang mengatur hak-hak fundamental pekerja/buruh. UU 6/2023 dan Putusan MK 168/PUU-XXI/2023 membawa perubahan mendalam, terutama pada sub-bab pengupahan, sambil tetap mempertahankan dan memperkuat aspek perlindungan lainnya.</p><h3>Bagian A: Perlindungan Kerja</h3><p>Waktu Kerja, Istirahat, dan Cuti (Pasal 77-85)</p><p>Pengaturan waktu kerja bertujuan untuk melindungi kesehatan fisik dan mental pekerja serta menjaga keseimbangan antara kehidupan kerja dan pribadi.</p><li>Perubahan oleh UU 6/2023:</li><li>Pasal 77 & 78: Ketentuan standar waktu kerja (7 jam/hari untuk 6 hari kerja atau 8 jam/hari untuk 5 hari kerja) dipertahankan. Namun, pengaturan waktu kerja untuk sektor usaha atau pekerjaan tertentu dan rincian mengenai waktu kerja lembur (maksimal 4 jam/hari dan 18 jam/minggu) didelegasikan lebih lanjut ke Peraturan Pemerintah.</li><li>Pasal 79: Norma mengenai istirahat panjang diubah. Jika sebelumnya merupakan hak bagi pekerja yang telah bekerja selama periode tertentu di perusahaan yang memberlakukannya, kini hak tersebut dibatasi hanya untuk \"perusahaan tertentu\", yang kriterianya diatur dalam PP. Penggunaan kata \"dapat\" dalam ayat (5) juga mengindikasikan bahwa pemberiannya bersifat opsional bagi perusahaan tertentu tersebut.</li><li>Intervensi Yudisial oleh Putusan MK 168/PUU-XXI/2023:</li><li>Pasal 79 ayat (2) huruf b: MK mengembalikan opsi istirahat mingguan 2 hari untuk 5 hari kerja dalam seminggu, yang sebelumnya secara implisit dihilangkan dalam rumusan UU 6/2023. Putusan ini memulihkan hak pekerja atas alternatif istirahat yang lebih panjang.</li><li>Pasal 79 ayat (5): MK menyatakan kata \"dapat\" terkait istirahat panjang inkonstitusional. Ini berarti bagi \"perusahaan tertentu\" yang memenuhi kriteria dalam PP, pemberian istirahat panjang menjadi sebuah kewajiban, bukan lagi pilihan.</li><p>Perlindungan Khusus dan K3 (Pasal 67-76, 86-87)</p><p>UU 6/2023 sebagian besar mempertahankan norma perlindungan khusus bagi pekerja perempuan, anak, dan penyandang disabilitas, serta kewajiban Keselamatan dan Kesehatan Kerja (K3). Perubahan yang menonjol adalah pada Pasal 67 mengenai penyandang disabilitas, yang direvisi untuk menyelaraskan terminologi dan substansi dengan UU No. 8 Tahun 2016 tentang Penyandang Disabilitas, dengan menekankan kewajiban pengusaha memberikan perlindungan sesuai jenis dan derajat kedisabilitasan.</p><h3>Bagian B: Sistem Pengupahan (Pasal 88-98)</h3><p>Sistem pengupahan mengalami perombakan paling drastis dan menjadi subjek intervensi yudisial yang paling ekstensif.</p><li>Perubahan oleh UU 6/2023: UU 6/2023 merombak total Bab X Bagian Kedua UU 13/2003. Banyak pasal lama dihapus (89, 90, 91, 96, 97) dan digantikan dengan serangkaian pasal baru (88A hingga 88F, 90A, 90B, 92A) yang memperkenalkan paradigma baru :</li><li>Formula Upah Minimum (Pasal 88D): Upah minimum tidak lagi didasarkan pada komponen Kebutuhan Hidup Layak (KHL) secara langsung, melainkan dihitung menggunakan formula yang mempertimbangkan variabel pertumbuhan ekonomi, inflasi, dan \"indeks tertentu\".</li><li>Pengecualian Usaha Mikro dan Kecil (Pasal 90B): Usaha mikro dan kecil dikecualikan dari kewajiban membayar upah minimum. Upah bagi pekerja di sektor ini didasarkan pada kesepakatan, dengan batas bawah berupa persentase tertentu dari rata-rata konsumsi masyarakat.</li><li>Struktur dan Skala Upah (Pasal 92): Kewajiban pengusaha untuk menyusun struktur dan skala upah dipertegas sebagai pedoman untuk menetapkan upah bagi pekerja dengan masa kerja 1 tahun atau lebih.</li><li>Intervensi Yudisial oleh Putusan MK 168/PUU-XXI/2023: Putusan MK ini secara signifikan merevisi kembali sistem pengupahan yang diperkenalkan UU 6/2023, dengan tujuan memperkuat jaring pengaman sosial bagi pekerja :</li><li>Mengembalikan Konsep Hidup Layak (Pasal 88 ayat (1)): MK menafsirkan frasa \"penghidupan yang layak bagi kemanusiaan\" harus mencakup pemenuhan kebutuhan hidup pekerja dan keluarganya secara wajar, yang meliputi makanan, sandang, perumahan, pendidikan, kesehatan, rekreasi, dan jaminan hari tua. Ini secara efektif mengembalikan esensi KHL ke dalam kebijakan pengupahan.</li><li>Mewajibkan Kembali Upah Minimum Sektoral (UMS) (Pasal 88C): MK menyatakan bahwa Gubernur wajib menetapkan UMS provinsi dan dapat menetapkannya untuk kabupaten/kota. Ini membatalkan penghapusan UMS oleh UU Cipta Kerja.</li><li>Mendefinisikan \"Indeks Tertentu\" (Pasal 88D ayat (2)): MK memberikan makna konstitusional pada \"indeks tertentu\" sebagai variabel yang mewakili kontribusi tenaga kerja terhadap pertumbuhan ekonomi, dengan mempertimbangkan prinsip proporsionalitas untuk memenuhi KHL.</li><li>Memperkuat Peran Dewan Pengupahan (Pasal 98): MK menambahkan frasa bahwa Dewan Pengupahan harus \"berpartisipasi secara aktif\", bukan hanya sebagai pemberi saran pasif.</li><li>Memperkaya Variabel Struktur dan Skala Upah (Pasal 92 ayat (1)): MK mengembalikan variabel-variabel yang dihapus oleh UU Cipta Kerja. Kini, penyusunan struktur dan skala upah wajib memperhatikan tidak hanya kemampuan perusahaan dan produktivitas, tetapi juga golongan, jabatan, masa kerja, pendidikan, dan kompetensi.</li><h3>Bagian C: Kesejahteraan dan Jaminan Sosial</h3><li>Jaminan Kehilangan Pekerjaan (JKP): Inovasi terbesar dalam UU 6/2023 adalah pengenalan program Jaminan Kehilangan Pekerjaan (JKP). Program ini tidak diatur dalam UU 13/2003, melainkan melalui perubahan pada UU No. 40 Tahun 2004 tentang Sistem Jaminan Sosial Nasional (SJSN) dan UU No. 24 Tahun 2011 tentang Badan Penyelenggara Jaminan Sosial (BPJS). JKP diselenggarakan oleh BPJS Ketenagakerjaan dan memberikan manfaat berupa uang tunai, akses informasi pasar kerja, dan pelatihan kerja bagi pekerja yang mengalami PHK.</li><h3>Peraturan Pelaksana Terkait</h3><li>Pengupahan:</li><li>PP No. 36 Tahun 2021 tentang Pengupahan, sebagaimana diubah oleh PP No. 51 Tahun 2023.</li><li>Intisari PP 51/2023: Merupakan implementasi teknis dari formula baru upah minimum. PP ini menetapkan bahwa \"indeks tertentu\" (disebut sebagai simbol alpha, $ \\alpha $) berada dalam rentang 0.10 hingga 0.30. Nilai alpha ini ditentukan oleh Dewan Pengupahan Daerah dengan mempertimbangkan tingkat penyerapan tenaga kerja dan median upah. Formula penyesuaian upah minimum (UM) adalah: UM(\\text{baru}) = UM(\\text{lama}) + (\\text{Inflasi} + (\\text{Pertumbuhan Ekonomi} \\times \\alpha)) \\times UM(\\text{lama}).</li><li>Struktur dan Skala Upah:</li><li>Permenaker No. 1 Tahun 2017 tentang Struktur dan Skala Upah.</li><li>Intisari: Meskipun terbit sebelum UU Cipta Kerja, Permenaker ini tetap menjadi acuan teknis utama karena PP 51/2023 tidak mengaturnya secara rinci. Permenaker ini menyediakan metode penyusunan (seperti rangking sederhana dan poin faktor) dan menegaskan kewajiban perusahaan untuk memberitahukan struktur dan skala upah kepada setiap pekerja. Putusan MK 168/PUU-XXI/2023 yang mengembalikan variabel masa kerja, pendidikan, dll., justru memperkuat relevansi Permenaker ini.</li><li>Jaminan Kehilangan Pekerjaan (JKP):</li><li>PP No. 37 Tahun 2021 tentang Penyelenggaraan Program Jaminan Kehilangan Pekerjaan , sebagaimana diubah oleh PP No. 6 Tahun 2025.</li><li>Intisari PP 37/2021: Mengatur kepesertaan, iuran, dan manfaat awal JKP. Manfaat uang tunai awalnya adalah 45% dari upah untuk 3 bulan pertama dan 25% untuk 3 bulan berikutnya. Sumber pendanaan berasal dari rekomposisi iuran JKK dan JKM serta dana pemerintah.</li><li>Intisari Perubahan PP 6/2025: Meningkatkan perlindungan secara signifikan. Manfaat uang tunai dinaikkan menjadi 60% dari upah selama 6 bulan. Skema iuran diubah menjadi 0.36% (0.22% dari pemerintah dan 0.14% dari rekomposisi iuran JKK, tanpa rekomposisi JKM). Masa daluwarsa klaim diperpanjang dari 3 bulan menjadi 6 bulan setelah PHK. Diperkenalkan juga perlindungan bagi pekerja dari perusahaan pailit yang menunggak iuran (maksimal 6 bulan), di mana BPJS Ketenagakerjaan tetap membayarkan manfaat.</li><h2>Bab VI: Hubungan Industrial dan Penyelesaian Perselisihan</h2><p>Hubungan industrial yang harmonis, dinamis, dan berkeadilan adalah pilar penting dalam menjaga stabilitas ekonomi dan sosial. UU 13/2003 menyediakan kerangka kerja yang komprehensif untuk membina hubungan ini melalui berbagai lembaga dan mekanisme, yang sebagian besar tidak diubah oleh UU 6/2023.</p><h3>Kelembagaan Hubungan Industrial (Pasal 102-107)</h3><p>UU 13/2003 mengidentifikasi sarana-sarana utama dalam pelaksanaan hubungan industrial, yang meliputi serikat pekerja/serikat buruh, organisasi pengusaha, lembaga kerja sama (LKS) bipartit, LKS tripartit, peraturan perusahaan, perjanjian kerja bersama (PKB), peraturan perundang-undangan, dan lembaga penyelesaian perselisihan.</p><li>Lembaga Kerja Sama (LKS) Bipartit: Pasal 106 mewajibkan setiap perusahaan yang mempekerjakan 50 orang atau lebih untuk membentuk LKS Bipartit. Lembaga ini berfungsi sebagai forum komunikasi dan konsultasi primer di tingkat perusahaan untuk membahas isu-isu ketenagakerjaan dan mencegah timbulnya perselisihan.</li><li>Peraturan Pelaksana Terkait: Peraturan Menteri Tenaga Kerja dan Transmigrasi No. PER.32/MEN/XII/2008 tentang Tata Cara Pembentukan dan Susunan Keanggotaan LKS Bipartit.</li><li>Intisari: Peraturan ini merinci prosedur pembentukan LKS Bipartit. Komposisi keanggotaannya harus 1:1 antara unsur pengusaha dan unsur pekerja/buruh, dengan jumlah minimal 6 orang. Tugas utamanya adalah mengadakan pertemuan periodik (minimal sebulan sekali) untuk mengkomunikasikan kebijakan perusahaan dan aspirasi pekerja, serta memberikan saran dan pertimbangan. LKS Bipartit yang telah terbentuk wajib dicatatkan pada dinas ketenagakerjaan setempat.</li><h3>Peraturan Perusahaan (PP) dan Perjanjian Kerja Bersama (PKB) (Pasal 108-135)</h3><li>Peraturan Perusahaan (PP): Bagi perusahaan yang mempekerjakan minimal 10 orang dan belum memiliki PKB, diwajibkan untuk membuat PP. PP ini memuat syarat-syarat kerja dan tata tertib perusahaan, disusun oleh pengusaha dengan memperhatikan saran dari wakil pekerja, dan harus disahkan oleh instansi ketenagakerjaan. Masa berlakunya paling lama 2 tahun dan wajib diperbarui.</li><li>Perjanjian Kerja Bersama (PKB): PKB merupakan produk perundingan antara serikat pekerja/serikat buruh dengan pengusaha. Isinya tidak boleh lebih rendah dari peraturan perundang-undangan yang berlaku. Jika di suatu perusahaan sudah ada PKB, maka kewajiban membuat PP gugur. PKB memiliki kekuatan hukum yang mengikat bagi seluruh pekerja di perusahaan tersebut.</li><li>Peraturan Pelaksana Terkait: Peraturan Menteri Ketenagakerjaan No. 28 Tahun 2014 tentang Tata Cara Pembuatan dan Pengesahan PP serta Pembuatan dan Pendaftaran PKB.</li><li>Intisari: Permenaker ini memberikan panduan teknis yang detail. Untuk PP, diatur prosedur pengajuan pengesahan, verifikasi oleh pejabat, hingga penerbitan surat keputusan pengesahan. Untuk PKB, diatur tata cara perundingan, syarat perwakilan serikat pekerja, hingga prosedur pendaftaran PKB pada instansi ketenagakerjaan agar memiliki kekuatan hukum. Permenaker ini juga mengamanatkan agar proses pengesahan dan pendaftaran dapat dilakukan melalui sistem daring (online).</li><h3>Penyelesaian Perselisihan, Mogok Kerja, dan Lock-out (Pasal 136-149)</h3><p>UU 13/2003 mengamanatkan bahwa setiap perselisihan hubungan industrial wajib diupayakan penyelesaiannya terlebih dahulu melalui perundingan bipartit secara musyawarah untuk mufakat. Jika gagal, penyelesaian dilanjutkan melalui mekanisme yang diatur dalam undang-undang tersendiri.</p><li>Mogok Kerja (Pasal 137-145): Diakui sebagai hak dasar pekerja/buruh yang dilakukan secara sah, tertib, dan damai sebagai akibat gagalnya perundingan. Pelaksanaannya harus melalui pemberitahuan tertulis 7 hari kerja sebelumnya kepada pengusaha dan instansi ketenagakerjaan.</li><li>Penutupan Perusahaan (Lock-out) (Pasal 146-149): Merupakan hak dasar pengusaha untuk menolak pekerja menjalankan pekerjaan sebagai akibat gagalnya perundingan. Lock-out tidak boleh dilakukan sebagai tindakan balasan atas tuntutan normatif dan dilarang di perusahaan yang melayani kepentingan umum.</li><p>Peraturan Pelaksana Terkait</p><li>Undang-Undang No. 2 Tahun 2004 tentang Penyelesaian Perselisihan Hubungan Industrial (UU PPHI).</li><li>Intisari: UU ini adalah landasan hukum utama untuk penyelesaian sengketa ketenagakerjaan setelah perundingan bipartit gagal. Mekanismenya adalah sebagai berikut:</li><li>Bipartit: Perundingan wajib antara pengusaha dan pekerja/serikat pekerja dalam waktu 30 hari kerja. Jika gagal, salah satu pihak mencatatkannya ke dinas ketenagakerjaan.</li><li>Tripartit (Pilihan): Setelah bipartit gagal, para pihak dapat memilih salah satu dari tiga jalur:</li><li>Mediasi: Untuk semua jenis perselisihan (hak, kepentingan, PHK, antar serikat pekerja). Mediator (dari dinas ketenagakerjaan) membantu para pihak mencari solusi, dan jika sepakat, dibuat Perjanjian Bersama. Jika tidak, mediator mengeluarkan anjuran tertulis.</li><li>Konsiliasi: Untuk perselisihan kepentingan, PHK, atau antar serikat pekerja. Konsiliator (swasta yang terdaftar) berperan aktif memberikan usulan penyelesaian.</li><li>Arbitrase: Untuk perselisihan kepentingan atau antar serikat pekerja. Para pihak menunjuk arbiter yang putusannya bersifat final dan mengikat (setara putusan pengadilan yang berkekuatan hukum tetap).</li><li>Pengadilan Hubungan Industrial (PHI): Jika mediasi atau konsiliasi gagal, salah satu pihak dapat mengajukan gugatan ke PHI, yaitu pengadilan khusus yang berada di lingkungan peradilan umum. PHI berwenang mengadili perselisihan hak dan PHK di tingkat pertama dan terakhir (untuk perselisihan kepentingan dan antar serikat pekerja, putusan PHI dapat diajukan kasasi ke Mahkamah Agung).</li><h2>Bab VII: Pemutusan Hubungan Kerja (PHK)</h2><p>Pemutusan Hubungan Kerja (PHK) adalah area yang mengalami revisi paling substansial dan berdampak luas, baik melalui perubahan legislatif oleh UU 6/2023 maupun intervensi yudisial oleh Putusan MK 168/PUU-XXI/2023. Perubahan ini secara fundamental menggeser keseimbangan antara kemudahan proses PHK bagi pengusaha dan penguatan perlindungan bagi pekerja.</p><h3>Prosedur dan Alasan PHK</h3><p>Perubahan oleh UU 6/2023</p><p>UU 6/2023 merampingkan dan mengkonsolidasikan ketentuan PHK secara besar-besaran :</p><li>Penghapusan Pasal-Pasal PHK: Sejumlah besar pasal terkait alasan PHK dan perhitungan pesangon spesifik dalam UU 13/2003 (Pasal 158, 159, 161-172) dihapus.</li><li>Konsolidasi Alasan PHK (Pasal 154A): Semua alasan sah untuk melakukan PHK dikonsolidasikan ke dalam satu pasal baru, yaitu Pasal 154A. Pasal ini merinci secara komprehensif 15 alasan PHK, mulai dari restrukturisasi perusahaan (merger, efisiensi), kondisi perusahaan (pailit, force majeure), pelanggaran oleh pekerja (mangkir, pelanggaran berat setelah SP), hingga alasan pribadi (mengundurkan diri, pensiun, meninggal dunia).</li><li>Pengecualian Pemberitahuan (Pasal 151A): Diperkenalkan pasal baru yang mengecualikan kewajiban pemberitahuan PHK untuk kasus-kasus di mana hubungan kerja berakhir secara otomatis, seperti berakhirnya PKWT, pensiun, pengunduran diri, dan meninggal dunia.</li><p>Intervensi Yudisial oleh Putusan MK 168/PUU-XXI/2023</p><p>Putusan MK ini secara drastis mengubah prosedur PHK yang sebelumnya dianggap telah disederhanakan oleh UU Cipta Kerja, dengan mengembalikan prinsip bahwa PHK tidak dapat dilakukan secara sepihak :</p><li>Pasal 151 ayat (3) & (4): MK menafsirkan ulang alur penyelesaian PHK. Jika perundingan bipartit gagal, pengusaha tidak dapat langsung melakukan PHK. Putusan MK menegaskan bahwa PHK hanya dapat dilakukan setelah adanya penetapan dari lembaga penyelesaian perselisihan hubungan industrial (dalam hal ini PHI) yang putusannya telah berkekuatan hukum tetap (inkrah).</li><li>Implikasinya sangat signifikan: proses PHK yang tidak disepakati oleh pekerja harus melalui proses litigasi di PHI hingga tuntas. Pengusaha tidak dapat mengakhiri hubungan kerja secara sepihak hanya dengan pemberitahuan dan kegagalan bipartit. Ini adalah pembalikan total dari semangat deregulasi PHK dalam UU Cipta Kerja.</li><h3>Hak Akibat PHK</h3><p>Perubahan oleh UU 6/2023</p><li>Perhitungan Pesangon (Pasal 156): UU 6/2023 mempertahankan skema perhitungan uang pesangon (UP) dan uang penghargaan masa kerja (UPMK) berdasarkan masa kerja seperti di UU 13/2003. Namun, rincian faktor pengali untuk setiap alasan PHK (misalnya 1x, 2x, atau 0.5x ketentuan) tidak lagi diatur dalam undang-undang, melainkan didelegasikan ke Peraturan Pemerintah.</li><li>Kewajiban Selama Proses PHK (Pasal 157A): Diperkenalkan pasal baru yang mengatur bahwa selama proses penyelesaian perselisihan PHK, pengusaha dan pekerja harus tetap melaksanakan kewajibannya. Pengusaha dapat melakukan skorsing, namun wajib tetap membayar upah beserta hak lainnya yang biasa diterima pekerja.</li><p>Intervensi Yudisial oleh Putusan MK 168/PUU-XXI/2023</p><li>Pasal 156 ayat (2): MK mengubah frasa \"diberikan dengan ketentuan sebagai berikut\" menjadi \"diberikan paling sedikit\". Perubahan ini membuka ruang bagi pekerja untuk menegosiasikan atau bagi perusahaan untuk memberikan pesangon yang lebih tinggi dari standar minimum yang diatur dalam undang-undang, terutama dalam Perjanjian Kerja Bersama.</li><li>Pasal 157A ayat (3): MK memperjelas durasi kewajiban pembayaran upah selama skorsing. Kewajiban ini berlangsung \"sampai berakhirnya proses penyelesaian perselisihan hubungan industrial yang berkekuatan hukum tetap\". Ini menegaskan bahwa jika kasus PHK berlanjut ke PHI, pengusaha wajib membayar upah skorsing hingga ada putusan inkrah.</li><h3>Peraturan Pelaksana Terkait</h3><li>Peraturan Pemerintah No. 35 Tahun 2021 tentang PKWT, Alih Daya, Waktu Kerja dan Waktu Istirahat, dan PHK.</li><li>Intisari: PP ini menjadi rujukan utama untuk implementasi teknis PHK. Bab V (Pasal 36-59) mengatur secara rinci tata cara PHK dan hak-hak yang timbul. Yang paling penting, PP ini menyediakan matriks atau tabel perhitungan hak (UP, UPMK, dan UPH) untuk setiap alasan PHK yang tercantum dalam Pasal 154A UU 6/2023. Sebagai contoh, untuk PHK karena efisiensi akibat perusahaan rugi, haknya adalah 0.5 kali ketentuan; efisiensi untuk pencegahan kerugian 1 kali ketentuan; dan pengunduran diri mendapatkan uang pisah yang diatur dalam perjanjian kerja atau peraturan perusahaan.</li><p>Perubahan ini menciptakan realitas baru bagi praktik hubungan industrial. Proses PHK yang tidak disepakati kini menjadi proses hukum yang berpotensi panjang dan memakan biaya. Pengusaha dihadapkan pada risiko litigasi yang lebih tinggi dan kewajiban pembayaran upah selama proses berlangsung. Hal ini kemungkinan besar akan mendorong para pihak untuk lebih mengutamakan penyelesaian melalui musyawarah bipartit dan mencapai kesepakatan bersama, daripada menempuh jalur pengadilan yang tidak pasti.</p><h2>Bab VIII: Analisis Komparatif Legislasi: UU 13/2003 vs. UU 6/2023</h2><p>Untuk memberikan pemahaman yang jelas mengenai transformasi hukum ketenagakerjaan, analisis komparatif pasal per pasal antara UU No. 13 Tahun 2003 (sebagai hukum asal) dan UU No. 6 Tahun 2023 (sebagai hukum perubahan) menjadi esensial. Tabel berikut menyajikan matriks perubahan tersebut, menyoroti pasal-pasal yang diubah, dihapus, atau ditambahkan, beserta ringkasan perubahan substansialnya.</p><p>Tabel 1: Matriks Perubahan UU No. 13 Tahun 2003 oleh UU No. 6 Tahun 2023</p><table><tr><td><p>Nomor Pasal (UU 13/2003)</p></td><td><p>Ringkasan Ketentuan dalam UU 13/2003</p></td><td><p>Status Perubahan di UU 6/2023</p></td><td><p>Ringkasan Perubahan Substansial dan Implikasinya</p></td></tr><tr><td><p>Bab V: Pelatihan Kerja</p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr><tr><td><p>Pasal 14</p></td><td><p>Izin lembaga pelatihan kerja swasta (LPKS) diterbitkan oleh instansi ketenagakerjaan kabupaten/kota.</p></td><td><p>Diubah</p></td><td><p>Perizinan diintegrasikan ke sistem Perizinan Berusaha. Izin diterbitkan oleh Pemda Kab/Kota, atau Pemerintah Pusat jika ada modal asing, dengan NSPK dari Pusat.</p></td></tr><tr><td><p>Bab VIII: Penggunaan Tenaga Kerja Asing (TKA)</p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr><tr><td><p>Pasal 42</p></td><td><p>Pemberi kerja TKA wajib memiliki izin tertulis (IMTA) dari Menteri.</p></td><td><p>Diubah</p></td><td><p>Istilah IMTA dihapus, diganti dengan kewajiban memiliki Rencana Penggunaan Tenaga Kerja Asing (RPTKA) yang disahkan Pemerintah Pusat. Pengecualian RPTKA diperluas (vokasi, start-up, dll).</p></td></tr><tr><td><p>Pasal 43</p></td><td><p>Kewajiban membayar kompensasi ($100/bulan) sebagai syarat IMTA.</p></td><td><p>Dihapus</p></td><td><p>Kewajiban kompensasi diatur terpisah di Pasal 47.</p></td></tr><tr><td><p>Pasal 44</p></td><td><p>Penggunaan TKA dibatasi untuk jangka waktu tertentu dengan mempertimbangkan pasar kerja dalam negeri.</p></td><td><p>Dihapus</p></td><td><p>Konsep \"waktu tertentu\" didelegasikan ke PP.</p></td></tr><tr><td><p>Pasal 45</p></td><td><p>Kewajiban menunjuk TKI pendamping dan menyelenggarakan diklat.</p></td><td><p>Diubah</p></td><td><p>Kewajiban tetap ada, namun dikecualikan untuk TKA yang menduduki jabatan tertentu (misal: direksi/komisaris).</p></td></tr><tr><td><p>Pasal 46</p></td><td><p>TKA dilarang menduduki jabatan personalia dan jabatan tertentu lainnya yang ditetapkan Keputusan Menteri.</p></td><td><p>Dihapus</p></td><td><p>Larangan jabatan personalia tetap ada di Pasal 42(5), namun daftar jabatan lain didelegasikan ke PP.</p></td></tr><tr><td><p>Pasal 47</p></td><td><p>Kewajiban membayar kompensasi diatur lebih lanjut dengan PP.</p></td><td><p>Diubah</p></td><td><p>Pengecualian pembayaran kompensasi diperluas mencakup lembaga sosial, keagamaan, dan jabatan tertentu di lembaga pendidikan.</p></td></tr><tr><td><p>Pasal 48</p></td><td><p>Sanksi administratif bagi pelanggaran penggunaan TKA.</p></td><td><p>Dihapus</p></td><td><p>Sanksi diatur secara umum dalam Bab XVI.</p></td></tr><tr><td><p>Bab IX: Hubungan Kerja</p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr><tr><td><p>Pasal 59</p></td><td><p>PKWT dibatasi maksimal 2 tahun, dapat diperpanjang 1 kali maksimal 1 tahun, dan diperbaharui 1 kali maksimal 2 tahun.</p></td><td><p>Diubah</p></td><td><p>Batasan jangka waktu dan perpanjangan eksplisit dihapus dari UU dan didelegasikan ke PP.</p></td></tr><tr><td><p>Pasal 61A</p></td><td><p>-</p></td><td><p>Ditambah</p></td><td><p>Norma baru yang mewajibkan pengusaha memberikan uang kompensasi kepada pekerja PKWT saat kontrak berakhir.</p></td></tr><tr><td><p>Pasal 64 & 65</p></td><td><p>Alih daya (outsourcing) dibedakan menjadi pemborongan pekerjaan dan penyediaan jasa pekerja. Dibatasi hanya untuk kegiatan penunjang (non-core).</p></td><td><p>Diubah & Dihapus</p></td><td><p>Pasal 65 dihapus, menghilangkan batasan core dan non-core. Pasal 64 diubah, memberikan kewenangan kepada \"Pemerintah\" untuk menetapkan sebagian pekerjaan yang dapat dialihdayakan.</p></td></tr><tr><td><p>Pasal 66</p></td><td><p>Mengatur perlindungan pekerja alih daya.</p></td><td><p>Diubah</p></td><td><p>Diperkuat dengan kewajiban perusahaan alih daya berbentuk badan hukum, memiliki Perizinan Berusaha, dan adanya klausul pengalihan perlindungan hak jika vendor berganti.</p></td></tr><tr><td><p>Bab X: Pengupahan</p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr><tr><td><p>Pasal 88-91</p></td><td><p>Mengatur kebijakan pengupahan, termasuk upah minimum berdasarkan Kebutuhan Hidup Layak (KHL), Upah Minimum Sektoral (UMS), penangguhan upah minimum.</p></td><td><p>Diubah & Dihapus</p></td><td><p>Sistem dirombak total. KHL diganti formula (inflasi + pertumbuhan ekonomi + indeks tertentu). UMS dan penangguhan dihapus. Ditambahkan pasal-pasal baru (88A-F, 90A-B, 92A).</p></td></tr><tr><td><p>Pasal 92</p></td><td><p>Pengusaha wajib menyusun struktur dan skala upah dengan memperhatikan golongan, jabatan, masa kerja, pendidikan, dan kompetensi.</p></td><td><p>Diubah</p></td><td><p>Variabel penyusunan disederhanakan menjadi hanya \"kemampuan perusahaan dan produktivitas\".</p></td></tr><tr><td><p>Pasal 96 & 97</p></td><td><p>Mengatur denda dan sanksi pidana bagi pengusaha yang terlambat atau tidak membayar upah.</p></td><td><p>Dihapus</p></td><td><p>Diintegrasikan ke dalam Pasal 88A dan Bab XVI (Ketentuan Pidana).</p></td></tr><tr><td><p>Bab XII: Pemutusan Hubungan Kerja (PHK)</p></td><td><p></p></td><td><p></p></td><td><p></p></td></tr><tr><td><p>Pasal 151</p></td><td><p>Prosedur PHK harus melalui perundingan bipartit, mediasi/konsiliasi, dan penetapan dari lembaga penyelesaian perselisihan hubungan industrial (LPPHI).</p></td><td><p>Diubah</p></td><td><p>Prosedur disederhanakan menjadi pemberitahuan, lalu perundingan bipartit. Jika gagal, dilanjutkan ke mekanisme PPHI tanpa kewajiban penetapan terlebih dahulu.</p></td></tr><tr><td><p>Pasal 151A</p></td><td><p>-</p></td><td><p>Ditambah</p></td><td><p>Norma baru yang mengecualikan kewajiban pemberitahuan PHK untuk kasus tertentu (resign, pensiun, PKWT berakhir, meninggal).</p></td></tr><tr><td><p>Pasal 154A</p></td><td><p>-</p></td><td><p>Ditambah</p></td><td><p>Norma baru yang mengkonsolidasikan semua alasan sah PHK ke dalam satu pasal.</p></td></tr><tr><td><p>Pasal 156</p></td><td><p>Mengatur perhitungan pesangon (UP), UPMK, dan UPH. Faktor pengali (1x atau 2x) untuk alasan PHK tertentu diatur langsung dalam pasal-pasal berikutnya.</p></td><td><p>Diubah</p></td><td><p>Rumus dasar UP dan UPMK berdasarkan masa kerja dipertahankan, namun faktor pengali untuk setiap alasan PHK didelegasikan ke PP.</p></td></tr><tr><td><p>Pasal 158, 159, 161-172</p></td><td><p>Merinci berbagai alasan PHK dan besaran hak pesangon yang spesifik untuk setiap alasan tersebut.</p></td><td><p>Dihapus</p></td><td><p>Seluruh ketentuan ini dihapus dan substansinya dikonsolidasikan ke dalam Pasal 154A (alasan PHK) dan diatur lebih lanjut dalam PP 35/2021 (besaran hak).</p></td></tr></table><h2>Bab IX: Analisis Mendalam Putusan Mahkamah Konstitusi</h2><p>Peran Mahkamah Konstitusi (MK) dalam membentuk lanskap hukum ketenagakerjaan modern di Indonesia tidak dapat diremehkan. Dua putusan monumental, yaitu Putusan No. 91/PUU-XVIII/2020 dan Putusan No. 168/PUU-XXI/2023, telah secara fundamental mengubah arah dan substansi regulasi ketenagakerjaan pasca-Omnibus Law.</p><h3>Putusan MK No. 91/PUU-XVIII/2020: Cacat Formil dan Implikasinya</h3><p>Putusan ini merupakan respons atas uji formil terhadap UU No. 11 Tahun 2020 tentang Cipta Kerja. Para pemohon mendalilkan bahwa proses pembentukan undang-undang tersebut cacat prosedur karena tidak memenuhi asas-asas pembentukan peraturan perundang-undangan yang baik, terutama ketiadaan partisipasi publik yang bermakna (meaningful participation).</p><li>Amar Putusan \"Inkonstitusional Bersyarat\": MK mengabulkan sebagian permohonan dan menyatakan bahwa pembentukan UU Cipta Kerja bertentangan dengan UUD 1945 dan tidak mempunyai kekuatan hukum mengikat secara bersyarat. Amar putusan ini memiliki beberapa poin krusial :</li><li>UU Cipta Kerja dinyatakan inkonstitusional sepanjang tidak dilakukan perbaikan dalam jangka waktu dua tahun sejak putusan diucapkan (25 November 2021).</li><li>Selama masa perbaikan, UU Cipta Kerja masih tetap berlaku.</li><li>Pemerintah dilarang menerbitkan peraturan pelaksana baru yang bersifat strategis dan berdampak luas terkait UU Cipta Kerja.</li><li>Jika dalam dua tahun tidak ada perbaikan, maka UU Cipta Kerja menjadi inkonstitusional secara permanen, dan semua undang-undang yang diubah atau dicabut olehnya akan berlaku kembali.</li><li>Respons Pemerintah dan Implikasi Hukum: Menghadapi tenggat waktu dan untuk memberikan kepastian hukum, pemerintah memilih untuk tidak melakukan revisi legislatif biasa. Sebaliknya, pemerintah menempuh jalur darurat dengan menerbitkan Perppu No. 2 Tahun 2022 dengan alasan adanya \"kegentingan yang memaksa\" akibat ancaman krisis ekonomi global. Perppu ini kemudian disetujui oleh DPR dan disahkan menjadi UU No. 6 Tahun 2023, yang secara efektif menggantikan UU No. 11 Tahun 2020 dan dianggap sebagai \"perbaikan\" yang diperintahkan oleh MK. Langkah ini menimbulkan kontroversi, namun secara hukum telah menutup bab uji formil UU Cipta Kerja.</li><h3>Putusan MK No. 168/PUU-XXI/2023: Perombakan Substantif Klaster Ketenagakerjaan</h3><p>Setelah UU 6/2023 sah berlaku, serikat pekerja yang dipimpin oleh Partai Buruh mengajukan uji materiil terhadap substansi klaster ketenagakerjaan. Gugatan ini berbuah pada Putusan MK No. 168/PUU-XXI/2023 yang secara signifikan mengubah kembali norma-norma ketenagakerjaan. Putusan ini tidak membatalkan pasal-pasal secara keseluruhan, melainkan memberikan penafsiran konstitusional bersyarat yang mengubah makna hukumnya.</p><p>Tabel berikut merinci perubahan norma yang paling signifikan sebagai akibat dari putusan ini.</p><p>Tabel 2: Matriks Perubahan Norma UU No. 6 Tahun 2023 Pasca-Putusan MK No. 168/PUU-XXI/2023</p><table><tr><td><p>Pasal dalam UU 6/2023</p></td><td><p>Norma Semula (Teks Asli)</p></td><td><p>Amar Putusan MK (Penafsiran Bersyarat/Pernyataan Inkonstitusional)</p></td><td><p>Norma Baru (Pasca-Putusan) yang Berlaku</p></td></tr><tr><td><p>Pasal 42 ayat (1)</p></td><td><p>RPTKA disahkan oleh \"Pemerintah Pusat\".</p></td><td><p>Frasa \"Pemerintah Pusat\" inkonstitusional bersyarat.</p></td><td><p>RPTKA disahkan oleh \"menteri yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan\".</p></td></tr><tr><td><p>Pasal 42 ayat (4)</p></td><td><p>TKA dapat dipekerjakan untuk jabatan dan waktu tertentu.</p></td><td><p>Inkonstitusional bersyarat.</p></td><td><p>TKA dapat dipekerjakan untuk jabatan dan waktu tertentu \"dengan memerhatikan pengutamaan penggunaan tenaga kerja Indonesia\".</p></td></tr><tr><td><p>Pasal 56 ayat (3)</p></td><td><p>Jangka waktu PKWT ditentukan berdasarkan Perjanjian Kerja.</p></td><td><p>Inkonstitusional bersyarat.</p></td><td><p>Jangka waktu PKWT \"dibuat tidak melebihi paling lama 5 (lima) tahun, termasuk jika terdapat perpanjangan\".</p></td></tr><tr><td><p>Pasal 64 ayat (2)</p></td><td><p>\"Pemerintah\" menetapkan sebagian pekerjaan alih daya.</p></td><td><p>Frasa \"Pemerintah\" inkonstitusional bersyarat.</p></td><td><p>\"Menteri\" menetapkan sebagian pekerjaan alih daya sesuai jenis dan bidang yang diperjanjikan.</p></td></tr><tr><td><p>Pasal 79 ayat (2) huruf b</p></td><td><p>Istirahat mingguan 1 hari untuk 6 hari kerja.</p></td><td><p>Inkonstitusional bersyarat.</p></td><td><p>Istirahat mingguan 1 hari untuk 6 hari kerja \"atau 2 (dua) hari untuk 5 (lima) hari kerja dalam 1 (satu) minggu\".</p></td></tr><tr><td><p>Pasal 79 ayat (5)</p></td><td><p>Perusahaan tertentu \"dapat\" memberikan istirahat panjang.</p></td><td><p>Kata \"dapat\" inkonstitusional.</p></td><td><p>Perusahaan tertentu (wajib) memberikan istirahat panjang.</p></td></tr><tr><td><p>Pasal 88C</p></td><td><p>Tidak ada kewajiban UMS.</p></td><td><p>Inkonstitusional bersyarat.</p></td><td><p>Gubernur \"wajib menetapkan upah minimum sektoral\" pada wilayah provinsi.</p></td></tr><tr><td><p>Pasal 92 ayat (1)</p></td><td><p>Struktur & skala upah memperhatikan \"kemampuan perusahaan dan produktivitas\".</p></td><td><p>Inkonstitusional bersyarat.</p></td><td><p>Struktur & skala upah memperhatikan kemampuan perusahaan, produktivitas, \"serta golongan, jabatan, masa kerja, pendidikan, dan kompetensi\".</p></td></tr><tr><td><p>Pasal 151 ayat (4)</p></td><td><p>Jika bipartit gagal, PHK dilanjutkan melalui mekanisme PPHI.</p></td><td><p>Inkonstitusional bersyarat.</p></td><td><p>Jika bipartit gagal, PHK \"hanya dapat dilakukan setelah memperoleh penetapan dari lembaga penyelesaian perselisihan hubungan industrial yang putusannya telah berkekuatan hukum tetap\".</p></td></tr><tr><td><p>Pasal 156 ayat (2)</p></td><td><p>Uang pesangon \"diberikan dengan ketentuan sebagai berikut...\".</p></td><td><p>Inkonstitusional bersyarat.</p></td><td><p>Uang pesangon diberikan \"paling sedikit\" sesuai ketentuan.</p></td></tr><tr><td><p>Pasal 157A ayat (3)</p></td><td><p>Kewajiban selama proses PHK berlaku \"sampai selesainya proses... sesuai tingkatannya\".</p></td><td><p>Inkonstitusional bersyarat.</p></td><td><p>Kewajiban berlaku \"sampai berakhirnya proses penyelesaian perselisihan hubungan industrial yang berkekuatan hukum tetap\".</p></td></tr></table><h3>Amanat Pembentukan UU Ketenagakerjaan Baru</h3><p>Salah satu dampak paling signifikan dari Putusan MK 168/PUU-XXI/2023 adalah perintah kepada DPR dan Pemerintah untuk memisahkan klaster ketenagakerjaan dari UU Cipta Kerja dan membentuk Undang-Undang Ketenagakerjaan yang baru dalam waktu paling lama dua tahun.</p><p>MK menyoroti adanya \"impitan norma\" dan ketidakharmonisan antara UU 13/2003, UU 6/2023, dan berbagai putusan MK itu sendiri, yang menciptakan ketidakpastian hukum. Pembentukan UU baru ini diharapkan dapat mengkonsolidasikan seluruh pengaturan ketenagakerjaan ke dalam satu naskah hukum yang koheren, komprehensif, dan mencerminkan semangat perlindungan hak-hak konstitusional pekerja sebagaimana ditegaskan dalam putusan-putusan MK. Proses pembentukan UU baru ini akan menjadi arena penting bagi para pemangku kepentingan untuk kembali merumuskan masa depan hukum ketenagakerjaan di Indonesia.</p><h2>Bab X: Pemutusan Hubungan Kerja (PHK): Rincian Hak dan Perhitungan</h2><p>Memahami hak-hak finansial yang timbul akibat PHK adalah krusial bagi pengusaha dan pekerja. PP No. 35 Tahun 2021, sebagai peraturan pelaksana dari UU 6/2023, merinci perhitungan uang pesangon (UP), uang penghargaan masa kerja (UPMK), dan uang penggantian hak (UPH) untuk setiap alasan PHK yang sah. Tabel berikut menyajikan ringkasan praktis dari ketentuan tersebut.</p><p>Tabel 3: Hak Pekerja Berdasarkan Alasan Pemutusan Hubungan Kerja Sesuai PP No. 35 Tahun 2021</p><table><tr><td><p>No.</p></td><td><p>Alasan PHK (Merujuk Pasal 154A UU 6/2023)</p></td><td><p>Faktor Pengali Uang Pesangon (UP)</p></td><td><p>Faktor Pengali Uang Penghargaan Masa Kerja (UPMK)</p></td><td><p>Uang Penggantian Hak (UPH)</p></td><td><p>Catatan Khusus</p></td></tr><tr><td><p>1</p></td><td><p>Penggabungan, peleburan, atau pemisahan perusahaan (pekerja/pengusaha tidak bersedia melanjutkan hubungan kerja)</p></td><td><p>1x</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p></p></td></tr><tr><td><p>2</p></td><td><p>Pengambilalihan perusahaan yang mengakibatkan perubahan syarat kerja dan pekerja tidak bersedia melanjutkan</p></td><td><p>0.5x</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p></p></td></tr><tr><td><p>3</p></td><td><p>Efisiensi karena perusahaan mengalami kerugian</p></td><td><p>0.5x</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p>Kerugian harus dibuktikan dengan laporan keuangan 2 tahun terakhir yang diaudit akuntan publik.</p></td></tr><tr><td><p>4</p></td><td><p>Efisiensi untuk mencegah kerugian (perusahaan tidak tutup)</p></td><td><p>1x</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p></p></td></tr><tr><td><p>5</p></td><td><p>Perusahaan tutup karena rugi terus-menerus selama 2 tahun atau karena keadaan memaksa (force majeure)</p></td><td><p>0.5x</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p>Kerugian harus dibuktikan seperti poin 3. Force majeure harus ditetapkan oleh lembaga berwenang.</p></td></tr><tr><td><p>6</p></td><td><p>Perusahaan dalam keadaan Penundaan Kewajiban Pembayaran Utang (PKPU)</p></td><td><p>0.5x</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p>Didasarkan pada penetapan pengadilan niaga.</p></td></tr><tr><td><p>7</p></td><td><p>Perusahaan Pailit</p></td><td><p>0.5x</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p>Didasarkan pada putusan pengadilan niaga.</p></td></tr><tr><td><p>8</p></td><td><p>Permohonan PHK oleh pekerja karena pelanggaran oleh pengusaha (penganiayaan, tidak bayar upah 3 bulan, dll.)</p></td><td><p>1x</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p>Pelanggaran harus terbukti.</p></td></tr><tr><td><p>9</p></td><td><p>Putusan lembaga PPHI menyatakan pengusaha tidak terbukti melakukan pelanggaran (poin 8) dan pengusaha memutuskan PHK</p></td><td><p>0x (Tidak dapat UP)</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p>Pekerja berhak atas Uang Pisah yang besarannya diatur dalam Perjanjian Kerja (PK), Peraturan Perusahaan (PP), atau PKB.</p></td></tr><tr><td><p>10</p></td><td><p>Pekerja mengundurkan diri atas kemauan sendiri (memenuhi syarat)</p></td><td><p>0x (Tidak dapat UP)</p></td><td><p>0x (Tidak dapat UPMK)</p></td><td><p>Ya</p></td><td><p>Berhak atas Uang Pisah yang besarannya diatur dalam PK/PP/PKB.</p></td></tr><tr><td><p>11</p></td><td><p>Pekerja mangkir 5 hari berturut-turut tanpa keterangan sah dan telah dipanggil 2 kali</p></td><td><p>0x (Tidak dapat UP)</p></td><td><p>0x (Tidak dapat UPMK)</p></td><td><p>Ya</p></td><td><p>Berhak atas Uang Pisah. Dianggap mengundurkan diri.</p></td></tr><tr><td><p>12</p></td><td><p>Pelanggaran ketentuan dalam PK/PP/PKB setelah diberi Surat Peringatan (SP) pertama, kedua, dan ketiga</p></td><td><p>0.5x</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p></p></td></tr><tr><td><p>13</p></td><td><p>Pekerja ditahan pihak berwajib setelah 6 bulan tidak dapat melakukan pekerjaan</p></td><td><p>0x (Tidak dapat UP)</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p>Berhak atas Uang Pisah.</p></td></tr><tr><td><p>14</p></td><td><p>Pekerja sakit berkepanjangan atau cacat akibat kecelakaan kerja setelah melampaui 12 bulan</p></td><td><p>2x</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p></p></td></tr><tr><td><p>15</p></td><td><p>Pekerja memasuki usia pensiun</p></td><td><p>1.75x</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p>Jika perusahaan mengikutsertakan pekerja dalam program pensiun, iuran yang dibayar pengusaha dapat diperhitungkan.</p></td></tr><tr><td><p>16</p></td><td><p>Pekerja meninggal dunia</p></td><td><p>2x</p></td><td><p>1x</p></td><td><p>Ya</p></td><td><p>Diberikan kepada ahli waris.</p></td></tr></table><p>Catatan Penting:</p><li>Dasar Perhitungan Upah: Komponen upah yang digunakan untuk menghitung UP dan UPMK adalah upah pokok dan tunjangan tetap.</li><li>Uang Pisah: Diberikan dalam kondisi tertentu (misalnya mengundurkan diri atau mangkir) sebagai pengganti UPMK. Besarannya diatur dalam Perjanjian Kerja, Peraturan Perusahaan, atau Perjanjian Kerja Bersama.</li><li>Implikasi Putusan MK: Putusan MK 168/PUU-XXI/2023 yang mengubah frasa \"diberikan\" menjadi \"diberikan paling sedikit\" pada Pasal 156 ayat (2) berarti tabel di atas merupakan standar minimum. Perusahaan dan pekerja/serikat pekerja dapat menyepakati hak yang lebih tinggi dalam PKB.</li><h2>Bab XI: Pengawasan dan Sanksi Ketenagakerjaan</h2><p>Penegakan hukum ketenagakerjaan merupakan elemen krusial untuk memastikan bahwa hak dan kewajiban para pihak dalam hubungan industrial dapat terpenuhi. UU 13/2003, dengan sedikit perubahan oleh UU 6/2023, mengatur mekanisme pengawasan dan penjatuhan sanksi.</p><h3>Mekanisme Pengawasan (Pasal 176-181)</h3><p>Pengawasan ketenagakerjaan dilakukan oleh Pegawai Pengawas Ketenagakerjaan, yang merupakan aparatur negara dengan kompetensi khusus dan bersifat independen. Mereka memiliki wewenang untuk memasuki tempat kerja, meminta keterangan, dan memeriksa dokumen untuk memastikan kepatuhan terhadap seluruh norma ketenagakerjaan, termasuk norma kerja, norma K3, dan norma jaminan sosial.</p><li>Peraturan Pelaksana Terkait: Permenaker No. 33 Tahun 2016 tentang Tata Cara Pengawasan Ketenagakerjaan, sebagaimana diubah dengan Permenaker No. 1 Tahun 2020.</li><li>Intisari: Peraturan ini mengatur alur proses pengawasan secara sistematis:</li><li>Pembinaan: Langkah preventif untuk meningkatkan pemahaman dan kepatuhan pengusaha.</li><li>Pemeriksaan: Dapat bersifat rutin, berdasarkan kasus/pengaduan, atau pemeriksaan khusus. Pengawas akan memeriksa kepatuhan perusahaan terhadap peraturan perundang-undangan.</li><li>Nota Pemeriksaan: Jika ditemukan pelanggaran, Pengawas Ketenagakerjaan akan menerbitkan Nota Pemeriksaan I. Dokumen ini berisi temuan pelanggaran dan perintah kepada pengusaha untuk memperbaikinya dalam jangka waktu tertentu (maksimal 30 hari).</li><li>Tindak Lanjut: Jika pengusaha tidak melaksanakan perintah dalam Nota Pemeriksaan I, Pengawas akan menerbitkan Nota Pemeriksaan II, yang memberikan batas waktu lebih singkat (maksimal 14 hari). Kegagalan untuk mematuhi Nota Pemeriksaan II dapat berujung pada tindakan represif yustisial (penyidikan tindak pidana ketenagakerjaan).</li><h3>Sanksi Administratif dan Pidana (Pasal 183-190)</h3><p>Pelanggaran terhadap norma ketenagakerjaan dapat dikenai sanksi administratif maupun sanksi pidana.</p><li>Perubahan oleh UU 6/2023:</li><li>Sanksi Pidana (Pasal 183-188): UU 6/2023 melakukan beberapa penyesuaian terhadap ketentuan pidana. Misalnya, Pasal 185 direvisi untuk mencakup pelanggaran baru seperti tidak membayar upah sesuai Pasal 88A ayat (3) dan membayar upah di bawah minimum sesuai Pasal 88E ayat (2). Rentang sanksi pidana (penjara, kurungan, atau denda) untuk berbagai pelanggaran juga disesuaikan.</li><li>Sanksi Administratif (Pasal 190): Cakupan pelanggaran yang dapat dikenai sanksi administratif diperluas untuk mencakup norma-norma baru yang diperkenalkan UU 6/2023, seperti kewajiban membayar uang kompensasi PKWT (Pasal 61A) dan kewajiban perusahaan alih daya memiliki Perizinan Berusaha (Pasal 66 ayat (4)).</li><li>Peraturan Pelaksana Terkait: Meskipun UU 6/2023 mengamanatkan pengaturan lebih lanjut mengenai sanksi administratif dalam Peraturan Pemerintah, hingga saat ini belum ada satu PP payung yang mengatur sanksi administratif secara umum untuk semua pelanggaran ketenagakerjaan. Pengaturan sanksi administratif masih tersebar di berbagai peraturan sektoral, contohnya adalah Permenaker No. 2 Tahun 2023 tentang Tata Cara Pengenaan Sanksi Administratif dalam Pelaksanaan Penempatan dan Pelindungan Pekerja Migran Indonesia.</li><h2>Kesimpulan</h2><p>Lanskap hukum ketenagakerjaan Indonesia telah mengalami transformasi yang kompleks dan berlapis sejak pengesahan UU Cipta Kerja. Perubahan dari UU No. 13 Tahun 2003 ke UU No. 6 Tahun 2023, yang dimoderasi oleh Putusan Mahkamah Konstitusi No. 168/PUU-XXI/2023, menciptakan sebuah kerangka hukum hibrida yang menyeimbangkan antara tujuan deregulasi untuk kemudahan investasi dan re-regulasi yudisial untuk perlindungan hak-hak pekerja.</p><p>Analisis komprehensif ini menghasilkan beberapa kesimpulan utama:</p><li>Siklus Deregulasi dan Re-regulasi: Terdapat pola yang jelas di mana legislasi (UU 6/2023) mendorong fleksibilitas pasar kerja (misalnya pada TKA, PKWT, dan alih daya), yang kemudian diikuti oleh intervensi yudisial (Putusan MK 168/PUU-XXI/2023) yang mengembalikan atau memperkuat norma-norma perlindungan. Hal ini menciptakan dinamika hukum di mana praktisi harus merujuk tidak hanya pada teks undang-undang, tetapi juga pada interpretasi konstitusional yang diberikan oleh Mahkamah Konstitusi.</li><li>Penguatan Kepastian Hukum pada Area Kritis: Putusan MK secara efektif memberikan kepastian hukum pada area-area yang sebelumnya didelegasikan secara luas kepada peraturan pemerintah dan berpotensi menimbulkan ketidakpastian. Penetapan batas maksimal PKWT selama 5 tahun, kewajiban PHK melalui putusan pengadilan yang inkrah, dan pengembalian variabel-variabel penting dalam struktur skala upah adalah contoh konkret bagaimana Mahkamah Konstitusi mengisi kekosongan dan memperkuat perlindungan pekerja pada level undang-undang.</li><li>Pentingnya Peraturan Pelaksana: Kompleksitas hukum saat ini menempatkan peraturan pelaksana (PP dan Permenaker) pada posisi yang sangat vital. PP No. 35/2021, PP No. 51/2023, dan PP No. 37/2021 (sebagaimana diubah oleh PP No. 6/2025) bukan lagi sekadar petunjuk teknis, melainkan menjadi dokumen operasional utama yang merinci hak dan kewajiban sehari-hari bagi pengusaha dan pekerja. Kepatuhan terhadap peraturan-peraturan ini menjadi kunci untuk mitigasi risiko hukum.</li><li>Amanat Legislasi Baru: Perintah Mahkamah Konstitusi untuk membentuk UU Ketenagakerjaan baru yang terpisah dari UU Cipta Kerja dalam waktu dua tahun menandakan bahwa lanskap hukum saat ini masih bersifat transisional. Para pemangku kepentingan harus bersiap untuk proses legislatif baru yang akan kembali merumuskan fondasi hukum ketenagakerjaan Indonesia. Proses ini akan menjadi arena penting untuk menyelaraskan berbagai norma yang saat ini tersebar di beberapa instrumen hukum menjadi satu kodifikasi yang koheren dan berkeadilan.</li><p>Bagi para praktisi, navigasi dalam kerangka hukum ini menuntut pemahaman yang holistik dan selalu terbarukan. Kepatuhan tidak lagi cukup hanya dengan membaca undang-undang, tetapi harus disertai dengan pemahaman mendalam terhadap peraturan pelaksana yang detail dan interpretasi final dari Mahkamah Konstitusi.</p><h2>Lampiran</h2><h3>Daftar Lengkap Peraturan Pelaksana Utama Klaster Ketenagakerjaan</h3><p>Berikut adalah daftar peraturan pelaksana (turunan) utama dari UU No. 6 Tahun 2023 klaster ketenagakerjaan yang menjadi rujukan dalam panduan ini :</p><p>Peraturan Pemerintah (PP):</p><li>PP Nomor 34 Tahun 2021 tentang Penggunaan Tenaga Kerja Asing.</li><li>PP Nomor 35 Tahun 2021 tentang Perjanjian Kerja Waktu Tertentu, Alih Daya, Waktu Kerja dan Waktu Istirahat, dan Pemutusan Hubungan Kerja.</li><li>PP Nomor 36 Tahun 2021 tentang Pengupahan (sebagaimana telah diubah oleh PP No. 51 Tahun 2023).</li><li>PP Nomor 51 Tahun 2023 tentang Perubahan atas Peraturan Pemerintah Nomor 36 Tahun 2021 tentang Pengupahan.</li><li>PP Nomor 37 Tahun 2021 tentang Penyelenggaraan Program Jaminan Kehilangan Pekerjaan (sebagaimana telah diubah oleh PP No. 6 Tahun 2025).</li><li>PP Nomor 6 Tahun 2025 tentang Perubahan atas Peraturan Pemerintah Nomor 37 Tahun 2021 tentang Penyelenggaraan Program Jaminan Kehilangan Pekerjaan.</li><p>Peraturan Menteri Ketenagakerjaan (Permenaker) dan Lainnya:</p><li>Permenaker No. 8 Tahun 2021 tentang Peraturan Pelaksanaan Peraturan Pemerintah Nomor 34 Tahun 2021 tentang Penggunaan Tenaga Kerja Asing.</li><li>Permenaker No. 1 Tahun 2017 tentang Struktur dan Skala Upah.</li><li>Permenaker No. 5 Tahun 2022 tentang Akreditasi Lembaga Pelatihan Kerja.</li><li>Permenakertrans No. 32/MEN/XII/2008 tentang Tata Cara Pembentukan dan Susunan Keanggotaan Lembaga Kerja Sama Bipartit.</li><li>Permenaker No. 28 Tahun 2014 tentang Tata Cara Pembuatan dan Pengesahan Peraturan Perusahaan serta Pembuatan dan Pendaftaran Perjanjian Kerja Bersama.</li><li>Permenaker No. 33 Tahun 2016 jo. Permenaker No. 1 Tahun 2020 tentang Tata Cara Pengawasan Ketenagakerjaan.</li><li>UU No. 2 Tahun 2004 tentang Penyelesaian Perselisihan Hubungan Industrial.</li><li>PP No. 10 Tahun 2018 tentang Badan Nasional Sertifikasi Profesi.</li><h3>Glosarium Istilah Hukum Ketenagakerjaan</h3><li>Alih Daya (Outsourcing): Penyerahan sebagian pelaksanaan pekerjaan oleh suatu perusahaan (pemberi kerja) kepada perusahaan lain (perusahaan alih daya) melalui perjanjian alih daya yang dibuat secara tertulis.</li><li>BNSP (Badan Nasional Sertifikasi Profesi): Lembaga independen yang bertugas melaksanakan sertifikasi kompetensi kerja secara nasional.</li><li>Hubungan Industrial: Suatu sistem hubungan yang terbentuk antara para pelaku dalam proses produksi barang dan/atau jasa (pengusaha, pekerja/buruh, dan pemerintah) yang didasarkan pada nilai-nilai Pancasila dan UUD 1945.</li><li>JKP (Jaminan Kehilangan Pekerjaan): Program jaminan sosial yang memberikan manfaat uang tunai, akses informasi pasar kerja, dan pelatihan kerja bagi pekerja/buruh yang mengalami PHK.</li><li>LKS Bipartit (Lembaga Kerja Sama Bipartit): Forum komunikasi dan konsultasi mengenai hal-hal yang berkaitan dengan hubungan industrial di satu perusahaan, yang anggotanya terdiri dari unsur pengusaha dan unsur pekerja/buruh.</li><li>MK (Mahkamah Konstitusi): Lembaga yudikatif yang berwenang menguji undang-undang terhadap UUD 1945 dan putusannya bersifat final dan mengikat.</li><li>Perjanjian Kerja Bersama (PKB): Perjanjian hasil perundingan antara serikat pekerja/serikat buruh dengan pengusaha yang memuat syarat-syarat kerja, hak, dan kewajiban kedua belah pihak.</li><li>Perjanjian Kerja Waktu Tertentu (PKWT): Perjanjian kerja antara pekerja/buruh dengan pengusaha untuk mengadakan hubungan kerja dalam waktu tertentu atau untuk pekerjaan yang sifatnya tertentu dan akan selesai dalam waktu tertentu.</li><li>PHI (Pengadilan Hubungan Industrial): Pengadilan khusus yang dibentuk di lingkungan peradilan umum yang berwenang memeriksa, mengadili, dan memberi putusan terhadap perselisihan hubungan industrial.</li><li>RPTKA (Rencana Penggunaan Tenaga Kerja Asing): Dokumen rencana penggunaan TKA pada jabatan dan jangka waktu tertentu yang wajib dimiliki oleh pemberi kerja TKA dan disahkan oleh Menteri Ketenagakerjaan.</li><li>Struktur dan Skala Upah: Susunan tingkat upah dari yang terendah sampai tertinggi yang memuat kisaran nilai nominal upah untuk setiap golongan jabatan, yang wajib disusun oleh pengusaha sebagai pedoman pengupahan.</li><li>Upah Minimum: Upah bulanan terendah yang ditetapkan oleh Gubernur sebagai jaring pengaman sosial, berlaku bagi pekerja/buruh dengan masa kerja kurang dari 1 tahun.</li><p>Karya yang dikutip</p><p>1. UU No. 11 Tahun 2020 (UU Cipta Kerja) - Peraturan BPK, https://peraturan.bpk.go.id/Details/149750/uu-no-11-tahun-2020 2. Putusan Mahkamah Konstitusi Terhadap Undang-Undang Cipta Kerja Dalam Perspektif Filsafat Utilitarianisme - Jurnal USM, https://journals.usm.ac.id/index.php/julr/article/download/4941/2609 3. PUTUSAN MAHKAMAH KONSTITUSI ATAS UNDANG-UNDANG CIPTA KERJA - INTEGRITY Law Firm, https://integritylawfirms.com/indonesia/wp-content/uploads/Final-INTEGRITY-Putusan-MK-atas-UU-Cipta-Kerja-Konsekuensi-dan-Antisipasinya_.pdf 4. INTI PUTUSAN MAHKAMAH KONSTITUSI NO. 91/PUU-XVIII/2020, https://pakhe.co.id/wp-content/uploads/2021/11/INTI-PUTUSAN-MAHKAMAH-KONSTITUSI-NO.pdf 5. KEKUATAN HUKUM UNDANG-UNDANG CIPTA KERJA PASKA PUTUSAN MAKAMAH KONSTITUSI Oleh - Universitas Jakarta, https://jurnal.universitasjakarta.ac.id/index.php/jurnal-fh-unija/article/download/32/18/96 6. Penetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja menjadi Undang-Undang - UU No. 6 Tahun 2023, https://peraturan.bpk.go.id/Details/246523/uu-no-6-tahun-2023 7. IKHTISAR PUTUSAN PERKARA NOMOR 168/PUU-XXI/2023 ..., https://mkri.id/public/content/persidangan/sinopsis/ikhtisar_3724_2192_pdf%20Ikhtisar%20Putusan%20%20168_2023.pdf 8. Poin-poin Penting Putusan MK atas UU Cipta Kerja, dari soal Upah hingga PHK, https://nasional.kompas.com/read/2024/11/01/05244411/poin-poin-penting-putusan-mk-atas-uu-cipta-kerja-dari-soal-upah-hingga-phk?page=all 9. Analisis Putusan MK Nomor 168/PUU-XXI/2023: Uji Materi terhadap UU Cipta Kerja dan Implikasinya pada Perlindungan Buruh - Blog Leks&Co, https://blog.lekslawyer.com/analisis-putusan-mk-nomor-168-puu-xxi-2023-uji-materi-terhadap-uu-cipta-kerja-dan-implikasinya-pada-perlindungan-buruh/ 10. PERATURAN MENTERI KETENAGAKERJAAN REPUBLIK INDONESIA NOMOR 5 TAHUN       const docListEl = document.getElementById('docList');
      const searchInput = document.getElementById('searchInput');

      function renderDocs(filter='') {
        docListEl.innerHTML = '';
        const keyword = filter.toLowerCase();
        docs.forEach(doc => {
          if(doc.title.toLowerCase().includes(keyword) || doc.content.toLowerCase().includes(keyword)) {
            const div = document.createElement('div');
            div.className = 'doc-card';
            div.innerHTML = '<a href="'+doc.filename+'">'+doc.title+'</a>';
            docListEl.appendChild(div);
          }
        });
      }

      searchInput.addEventListener('input', e => renderDocs(e.target.value));
      renderDocs();

      function toggleTheme() {
        document.body.classList.toggle('dark');
      }
    </script>
