is secara signifikan. Akibatnya, pekerja yang pada saat di-PHK memenuhi syarat, menjadi tidak lagi memenuhi syarat pada saat ia secara hukum diizinkan untuk mengajukan klaim.</p><p>Regulasi yang ada gagal menyediakan solusi untuk kekosongan ini. Tidak ada ketentuan yang \"membekukan\" perhitungan masa iur selama periode sengketa. Akibatnya, pekerja dirugikan secara administratif karena menggunakan hak konstitusionalnya untuk mencari keadilan, sebuah paradoks yang mencederai tujuan utama dari program JKP itu sendiri.</p><p></p><h2>Bagian 2: Anatomi Kendala: Analisis Multi-Kasus Klaim JKP</h2><p></p><p>Analisis terhadap serangkaian kasus konkret secara gamblang memetakan bagaimana celah regulasi dan kelemahan sistemik program JKP bermanifestasi dalam dunia nyata. Kasus-kasus ini bukan merupakan anomali, melainkan bukti dari pola kendala yang konsisten dan dapat diprediksi. Matriks komparatif di bawah ini menyajikan gambaran umum dari kasus-kasus yang melibatkan sengketa PHI, yang menyoroti pola durasi sengketa yang panjang dan dampaknya yang seragam terhadap aksesibilitas JKP.</p><p>Table 1: Matriks Komparatif Kasus Sengketa PHI dan Dampaknya terhadap Klaim JKP</p><p></p><table><tr><td><p>Parameter</p></td><td><p>PT Agel Langgeng 1</p></td><td><p>PT Alamkaca Prabawa Indonesia 1</p></td><td><p>Mochammad Ginanjar 1</p></td><td><p>PT Kahoindah Citragarment 1</p></td></tr><tr><td><p>Tanggal Efektif PHK</p></td><td><p>26 Januari 2023</p></td><td><p>31 Oktober 2023</p></td><td><p>31 Desember 2023</p></td><td><p>27 September 2023</p></td></tr><tr><td><p>Tanggal Putusan Inkracht</p></td><td><p>19 Maret 2024 (Putusan Kasasi MA)</p></td><td><p>6 Maret 2025 (Putusan Kasasi MA)</p></td><td><p>7 Mei 2025 (Putusan PHI Inkracht)</p></td><td><p>6 Maret 2025 (Putusan Kasasi MA)</p></td></tr><tr><td><p>Total Durasi Sengketa</p></td><td><p>â‰ˆ 14 bulan</p></td><td><p>â‰ˆ 16 bulan</p></td><td><p>â‰ˆ 16 bulan</p></td><td><p>â‰ˆ 17 bulan</p></td></tr><tr><td><p>Kendala Spesifik Klaim JKP</p></td><td><p>Melewati batas waktu klaim 3 bulan (berdasarkan PP 37/2021).</p></td><td><p>Potensi kehilangan eligibilitas karena iuran tidak dibayar selama sengketa; putusan MA tidak mewajibkan pembayaran iuran proses.</p></td><td><p>Ditolak karena melewati batas waktu klaim 6 bulan, meskipun status PHK telah dikoreksi.</p></td><td><p>Ditolak sistem online (\"TIDAK LAYAK\") karena tidak memenuhi syarat masa iur akibat iuran tidak dibayar selama sengketa.</p></td></tr><tr><td><p>Hasil Klaim JKP</p></td><td><p>Ditolak / Tidak Memenuhi Syarat</p></td><td><p>Terkendala / Sebagian Besar Tidak Memenuhi Syarat</p></td><td><p>Ditolak</p></td><td><p>Ditolak</p></td></tr></table><p></p><h3>2.1. Durasi Sengketa Melampaui Batas Waktu Klaim (Studi Kasus: PT Agel Langgeng; Mochammad Ginanjar)</h3><p></p><p>Kasus PT Agel Langgeng dan Mochammad Ginanjar secara gamblang mengilustrasikan benturan langsung antara batas waktu klaim JKP yang tidak fleksibel dan durasi proses peradilan yang panjang.1</p><p>Dalam kasus PT Agel Langgeng, 145 pekerja di-PHK pada 26 Januari 2023. Mereka menempuh jalur hukum hingga tingkat kasasi di Mahkamah Agung (MA), yang baru mengeluarkan putusan pada 19 Maret 2024, sekitar 14 bulan kemudian.1 Pada saat putusan</p><p>inkracht diperoleh, para pekerja dihadapkan pada ketentuan Pasal 40 PP No. 37 Tahun 2021 yang saat itu berlaku, yang menetapkan batas waktu klaim hanya 3 bulan sejak tanggal PHK. Akibatnya, sistem aplikasi SiapKerja secara otomatis menolak pengajuan mereka karena telah melewati batas waktu yang ditentukan.</p><p>Kasus Mochammad Ginanjar menunjukkan bahwa perpanjangan batas waktu menjadi 6 bulan melalui PP No. 6 Tahun 2025 pun tidak cukup.1 Ginanjar di-PHK pada 31 Desember 2023, namun putusan PHI yang mengesahkan PHK-nya baru berkekuatan hukum tetap pada 7 Mei 2025, sekitar 16 bulan kemudian. Setelah berhasil mengatasi kendala administratif awal di mana statusnya dilaporkan sebagai \"mengundurkan diri\", ia kembali mengajukan klaim. Namun, BPJS Ketenagakerjaan tetap menolaknya dengan alasan batas waktu 6 bulan sejak tanggal PHK telah terlampaui.</p><p></p><h3>2.2. Kehilangan Eligibilitas Akibat Penghentian Iuran (Studi Kasus: PT Kahoindah Citragarment; PT Alamkaca Prabawa Indonesia)</h3><p></p><p>Kasus PT Kahoindah Citragarment dan PT Alamkaca Prabawa Indonesia mengungkap kendala kedua yang lebih subtil: kehilangan eligibilitas akibat penghentian iuran selama masa sengketa.1</p><p>Kasus PT Kahoindah Citragarment adalah contoh definitif fenomena ini.1 Delapan pekerja di-PHK pada 27 September 2023 dan menempuh jalur hukum hingga putusan kasasi MA pada 6 Maret 2025, sebuah rentang waktu sekitar 17 bulan. Selama periode ini, perusahaan tidak lagi membayarkan iuran jaminan sosial mereka. Ketika para pekerja mencoba mengajukan klaim JKP setelah putusan</p><p>inkracht, sistem SiapKerja secara otomatis menolak mereka dengan notifikasi \"TIDAK LAYAK\". Penolakan tersebut disebabkan oleh tidak terpenuhinya syarat masa iur \"12 bulan dalam 24 bulan terakhir\". Jeda 17 bulan tanpa iuran telah menggerus rekam jejak kontribusi mereka hingga di bawah ambang batas kelayakan.</p><p>Kasus PT Alamkaca Prabawa Indonesia memberikan konteks yuridis yang menjelaskan mengapa kesenjangan iuran ini terjadi.1 Sebanyak 19 pekerja di-PHK pada 31 Oktober 2023 dan baru mendapatkan putusan kasasi MA pada 6 Maret 2025, atau 16 bulan kemudian. Dalam putusannya, MA tidak memerintahkan pembayaran upah proses maupun iuran BPJS Ketenagakerjaan selama masa sengketa. Hal ini menyoroti adanya kekosongan hukum yang signifikan, di mana tanpa perintah pengadilan yang tegas, perusahaan tidak memiliki kewajiban hukum untuk melanjutkan pembayaran iuran.</p><p></p><h3>2.3. Kebuntuan Administratif: Kelalaian Pelaporan Perusahaan dan Keterbatasan Sistem (Studi Kasus: Dery Setiawan dkk vs. PT Orange Inovasi Digital)</h3><p></p><p>Kasus Dery Setiawan dan rekan-rekannya di PT Orange Inovasi Digital (OID) mengilustrasikan titik kendala yang berbeda, yang terjadi akibat kelalaian administratif perusahaan.1 Para pekerja ini di-PHK pada 19 Maret 2025, namun perusahaan lalai melaporkan PHK tersebut ke sistem ketenagakerjaan.</p><p>Kelalaian ini menciptakan kebuntuan total. Sistem tidak dapat memproses klaim JKP karena tidak ada laporan PHK resmi. Upaya pelaporan mandiri oleh pekerja ditolak oleh Dinas Ketenagakerjaan Jakarta Selatan, yang bersikeras bahwa laporan harus berasal dari perusahaan.1 Kasus ini menyoroti tidak adanya mekanisme alternatif yang efektif bagi pekerja ketika perusahaan tidak patuh terhadap kewajiban pelaporannya. Selain itu, sistem digital yang berjalan sesuai regulasi yang ada belum memiliki fleksibilitas untuk menangani skenario non-standar seperti ini, karena belum diaturnya jalur khusus untuk kondisi tersebut.</p><p></p><h2>Bagian 3: Sintesis Celah Hukum dan Kelemahan Struktural</h2><p></p><p>Analisis multi-kasus di atas secara kolektif menunjuk pada serangkaian celah hukum dan kelemahan struktural yang lebih dalam. Kendala yang dialami para pekerja bukanlah akibat dari kasus yang terisolasi, melainkan gejala dari disfungsi sistemik yang berakar pada desain regulasi dan implementasi program JKP itu sendiri.</p><p></p><h3>3.1. Desinkronisasi antara Hukum Acara PHI dan Administrasi Jaminan Sosial</h3><p></p><p>Akar masalah yang paling fundamental adalah adanya desinkronisasi total antara dua rezim hukum yang seharusnya saling mendukung: hukum acara penyelesaian perselisihan hubungan industrial dan hukum administrasi jaminan sosial. UU No. 2 Tahun 2004 tentang PPHI menyediakan mekanisme hukum yang berjenjang dan komprehensif bagi pekerja untuk mencari keadilan, sebuah proses yang secara inheren memakan waktu. Di sisi lain, PP No. 37 Tahun 2021 dan perubahannya, PP No. 6 Tahun 2025, membangun sebuah sistem administrasi JKP yang didasarkan pada asumsi adanya peristiwa PHK yang tunggal, jelas, dan definitif.</p><p>Tidak ada \"jembatan\" regulasi yang secara eksplisit menghubungkan kedua sistem ini. Akibatnya, sistem jaminan sosial terus menjalankan \"jam\" administratifnyaâ€”baik jam tenggat waktu klaim maupun jam kelayakan masa iurâ€”tanpa memedulikan bahwa status hukum PHK itu sendiri masih berada dalam proses peradilan. Ketidakselarasan ini menciptakan sebuah kontradiksi di mana pelaksanaan satu hak (hak mencari keadilan di PHI) secara efektif meniadakan hak lainnya (hak atas JKP).</p><p></p><h3>3.2. Kekosongan Hukum Mengenai Status Iuran Selama Proses Perselisihan</h3><p></p><p>Salah satu celah hukum paling kritis adalah ketiadaan aturan yang tegas mengenai status dan kewajiban pembayaran iuran jaminan sosial selama periode sengketa PHI. Meskipun UU Cipta Kerja secara umum mengamanatkan bahwa selama proses PHK belum diputus, pengusaha dan pekerja harus tetap melaksanakan segala kewajibannya, interpretasi dan implementasi dari \"kewajiban\" ini di lapangan terbukti ambigu.</p><p>Dalam praktiknya, kewajiban ini seringkali hanya diartikan sebatas pembayaran upah proses. Kewajiban untuk melanjutkan pembayaran iuran jaminan sosial seringkali diabaikan oleh perusahaan. Sebagaimana terbukti dalam kasus PT Alamkaca, pengadilan pun tidak secara ex officio (karena jabatannya) memerintahkan pembayaran iuran yang tertunggak sebagai bagian dari amar putusannya.1 Kekosongan hukum ini memberikan ruang bagi perusahaan untuk menghentikan pembayaran iuran tanpa sanksi, yang secara langsung menyebabkan hilangnya kelayakan masa iur pekerja.</p><p></p><h3>3.3. Keterbatasan Sistem Digital Akibat Ketiadaan Regulasi Khusus Sengketa</h3><p></p><p>Dorongan untuk digitalisasi layanan publik, yang diwujudkan melalui portal SiapKerja, merupakan langkah positif dalam modernisasi administrasi. Namun, implementasinya menghadapi tantangan ketika dihadapkan pada kasus sengketa PHI yang kompleks. Sistem SiapKerja dirancang untuk menjalankan prosedur sesuai dengan peraturan perundang-undangan yang berlaku, yang mengutamakan efisiensi untuk kasus-kasus PHK yang sederhana dan tidak bersengketa.</p><p>Permasalahan timbul karena regulasi yang ada saat ini belum menyediakan \"jalur khusus sengketa\". Tidak ada aturan yang secara eksplisit memerintahkan sistem untuk menghentikan sementara perhitungan masa kedaluwarsa klaim (6 bulan) atau membekukan status iuran sejak sengketa dicatatkan. Akibatnya, sistem yang beroperasi sesuai aturan yang ada akan terus memproses data secara linear. Ia akan memvalidasi klaim berdasarkan parameter kuantitatif yang ada dalam regulasi: apakah tanggal klaim berada dalam 6 bulan sejak tanggal PHK? Apakah riwayat iuran memenuhi syarat 12/24 bulan?</p><p>Karena ketiadaan landasan hukum untuk perlakuan khusus, sistem tidak memiliki kategori atau status \"sengketa dalam proses\" yang dapat menangguhkan evaluasi otomatis. Akibatnya, sistem akan memberikan putusan \"TIDAK LAYAK\" berdasarkan data yang tersedia, seperti yang dialami oleh para pekerja PT Kahoindah Citragarment.1 Bagi pekerja, sistem ini menjadi penghalang administratif, bukan karena kesalahan desain sistem itu sendiri, melainkan karena sistem tersebut secara akurat mencerminkan kekosongan dalam kerangka regulasi yang ada. Keterbatasan ini menunjukkan bahwa arsitektur teknologi perlu didukung oleh regulasi yang komprehensif dan mampu mengantisipasi berbagai realitas hubungan industrial, termasuk proses sengketa yang merupakan bagian tak terpisahkan dari dinamika ketenagakerjaan.</p><p></p><h2>Bagian 4: Rekomendasi Strategis untuk Reformasi Kebijakan dan Administrasi</h2><p></p><p>Mengatasi kendala sistemik program JKP memerlukan pendekatan reformasi yang komprehensif dan terkoordinasi. Rekomendasi berikut dirancang untuk mengatasi akar permasalahan yang telah diidentifikasi melalui tiga pilar strategis: reformasi regulasi, reformasi administratif dan sistem, serta penguatan kebijakan yudisial.</p><p></p><h3>4.1. Reformasi Regulasi: Menciptakan \"Jalur Khusus Sengketa\"</h3><p></p><p>Solusi paling fundamental adalah dengan mengubah peraturan di tingkat pemerintah untuk secara formal mengakui dan mengakomodasi status pekerja yang sedang dalam proses sengketa PHI.</p><li>Amandemen Peraturan Pemerintah No. 6 Tahun 2025: Direkomendasikan untuk menambahkan satu pasal atau ayat baru yang secara eksplisit menciptakan mekanisme penangguhan (tolling provision) bagi pekerja yang bersengketa. Klausul ini harus menyatakan bahwa:\"Bagi Peserta yang mengajukan gugatan perselisihan pemutusan hubungan kerja yang dicatatkan pada instansi yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan, maka perhitungan batas waktu pengajuan klaim sebagaimana dimaksud dalam Pasal 40 dan perhitungan masa iur sebagaimana dimaksud dalam Pasal 19 ditangguhkan dan status kelayakannya dibekukan terhitung sejak tanggal pemutusan hubungan kerja yang menjadi dasar perselisihan.\"Amandemen ini akan secara efektif \"membekukan waktu\" bagi pekerja yang bersengketa, memisahkan hak atas jaminan sosial dari durasi proses peradilan.</li><li>Harmonisasi Peraturan Pelaksana (Permenaker): Mengikuti amandemen PP, Permenaker No. 2 Tahun 2025 dan peraturan teknis lainnya harus direvisi untuk mengatur secara detail prosedur \"Jalur Khusus Sengketa\" ini, termasuk dokumen yang diperlukan untuk mengaktifkan status penangguhan.</li><p></p><h3>4.2. Reformasi Administratif dan Sistem: Membangun Jembatan Digital</h3><p></p><p>Perubahan regulasi harus didukung oleh adaptasi sistem administrasi dan teknologi informasi agar dapat diimplementasikan secara efektif.</p><li>Pengembangan Modul Khusus Sengketa PHI pada Sistem SiapKerja: BPJS Ketenagakerjaan dan Kementerian Ketenagakerjaan perlu berkolaborasi untuk mengembangkan modul baru dalam portal SiapKerja yang memungkinkan pekerja mengubah status klaim menjadi \"Ditangguhkan â€“ Menunggu Proses Peradilan\" (Suspended - Pending Litigation). Status ini akan mencegah penolakan otomatis oleh sistem.</li><li>Penerbitan \"Surat Keterangan Sengketa\" (SKS): Dinas Ketenagakerjaan di tingkat kabupaten/kota diwajibkan menerbitkan \"Surat Keterangan Sengketa\" (SKS) kepada pekerja pada saat perselisihan dicatatkan. SKS ini akan menjadi dokumen resmi yang diakui oleh sistem SiapKerja untuk mengaktifkan status penangguhan.</li><p></p><h3>4.3. Penegakan Hukum dan Kebijakan Yudisial: Menegaskan Kewajiban Pengusaha</h3><p></p><p>Reformasi regulasi dan administrasi perlu diperkuat dengan kebijakan yang memastikan kewajiban pengusaha selama masa sengketa ditegakkan.</p><li>Penegasan Kewajiban Iuran dalam Upah Proses: Kementerian Ketenagakerjaan, berkoordinasi dengan Mahkamah Agung, direkomendasikan untuk menerbitkan Surat Edaran yang ditujukan kepada seluruh Hakim Ad Hoc PHI. Surat Edaran ini harus memberikan penafsiran yang mengikat bahwa frasa \"upah beserta hak-hak lainnya yang biasa diterima pekerja/buruh\" secara eksplisit mencakup kewajiban pemberi kerja untuk melanjutkan pembayaran iuran program jaminan sosial.</li><li>Peningkatan Kapasitas dan Koordinasi Antar-Lembaga: Perlu diselenggarakan program pelatihan dan sosialisasi bersama yang melibatkan mediator hubungan industrial, pengawas ketenagakerjaan, petugas pelayanan Disnaker, dan petugas BPJS Ketenagakerjaan untuk membangun pemahaman yang seragam mengenai alur baru \"Jalur Khusus Sengketa\" ini.</li><p></p><h3>4.4. Solusi Jangka Pendek: Penerbitan Petunjuk Teknis (Juknis) Penanganan Kasus Sengketa</h3><p></p><p>Menyadari bahwa proses amandemen Peraturan Pemerintah atau penerbitan Peraturan Menteri yang baru memerlukan waktu yang tidak singkat, diperlukan solusi jangka pendek yang dapat dieksekusi dengan cepat. Solusi tersebut adalah penerbitan Petunjuk Teknis (Juknis) atau Pedoman Khusus oleh Kementerian Ketenagakerjaan.</p><li>Dasar Hukum dan Kedudukan Juknis: Juknis, yang dapat dikeluarkan oleh Direktur Jenderal terkait, berfungsi sebagai aturan kebijakan (beleidsregel) yang memberikan panduan implementasi teknis atas peraturan yang lebih tinggi.25 Dalam hierarki peraturan perundang-undangan Indonesia, Juknis tidak boleh bertentangan dengan substansi Peraturan Menteri, Peraturan Pemerintah, atau Undang-Undang.26 Oleh karena itu, Juknis ini tidak akan menciptakan norma hukum baru, melainkan merinci prosedur bagi aparatur (BPJS Ketenagakerjaan dan Disnaker) untuk menerapkan semangat dan tujuan PP No. 6 Tahun 2025 dalam situasi sengketa PHI yang kompleks.28</li><li>Isi Muatan Juknis: Petunjuk teknis ini harus secara spesifik mengatur:</li><li>Prosedur Manual Penanganan Khusus: Menetapkan alur kerja manual bagi petugas BPJS Ketenagakerjaan untuk menangani klaim JKP yang disertai dengan \"Surat Keterangan Sengketa\" (SKS), guna melewati validasi otomatis sistem SiapKerja yang kaku.</li><li>Mekanisme Penilaian Kelayakan Administratif: Menginstruksikan petugas untuk melakukan verifikasi kelayakan (terutama syarat masa iur) berdasarkan data dan kondisi pekerja pada saat tanggal efektif PHK yang menjadi objek sengketa, lalu \"membekukan\" status kelayakan tersebut secara administratif.</li><li>Standardisasi Dokumen dan Alur Kerja: Menetapkan format standar untuk SKS dan mendefinisikan alur koordinasi yang jelas antara Disnaker dan kantor cabang BPJS Ketenagakerjaan.</li><li>Implementasi Cepat: Penerbitan Juknis melalui Keputusan Direktur Jenderal Pembinaan Hubungan Industrial dan Jaminan Sosial Tenaga Kerja merupakan langkah strategis yang dapat memberikan kepastian hukum sementara dan solusi praktis di lapangan.25</li><p></p><h2>Kesimpulan: Menuju Jaminan Kehilangan Pekerjaan yang Berkeadilan dan Adaptif</h2><p></p><p>Program Jaminan Kehilangan Pekerjaan (JKP) lahir dari niat luhur untuk memperkuat jaring pengaman sosial. Namun, analisis mendalam menunjukkan bahwa potensi program ini terhambat oleh ketidakmampuannya mengakomodasi realitas perselisihan hubungan industrial. Ketidakselarasan antara tenggat waktu administrasi dan durasi litigasi telah secara sistematis menyulitkan akses bagi pekerja yang memperjuangkan keadilan.</p><p>Pekerja dihadapkan pada pilihan yang sulit: menerima PHK demi mendapatkan manfaat JKP secara cepat, atau memperjuangkan hak di pengadilan dengan risiko kehilangan akses terhadap jaminan sosial tersebut. Situasi ini tidak hanya mencederai rasa keadilan tetapi juga menggerus kepercayaan terhadap sistem jaminan sosial nasional.</p><p>Namun, kelemahan ini dapat diperbaiki. Laporan ini telah menguraikan peta jalan reformasi yang jelas melalui tiga pilar strategis: amandemen regulasi untuk menciptakan \"Jalur Khusus Sengketa\", reformasi sistem administrasi dan digital untuk mengelola status sengketa, dan penguatan kebijakan yudisial untuk memastikan kewajiban pengusaha terpenuhi. Dengan mengadopsi pendekatan proaktif ini, pemerintah dapat mentransformasi JKP menjadi program yang benar-benar adaptif dan berkeadilan, memastikan bahwa jaminan sosial adalah hak yang nyata, bukan sekadar janji di atas kertas bagi semua pekerja.</p><p>Works cited</p><li>Agel Langgeng Final.pdf</li><li>Penetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja menjadi Undang-Undang - UU No. 6 Tahun 2023, accessed August 20, 2025, https://peraturan.bpk.go.id/Details/246523/uu-no-6-tahun-2023</li><li>Undang-Undang Nomor: 6 TAHUN 2023 - Ortax - Data Center, accessed August 20, 2025, https://datacenter.ortax.org/ortax/aturan/show/25099</li><li>UU Cipta Kerja: Apa Sih yang Berubah di Dunia Kerja? - Disnaker Kota Semarang, accessed August 20, 2025, https://disnaker.semarangkota.go.id/artikel/G34jFLoMx2eWQvSBwompbtQBDT1KdtZpPOxQ4O9N9BHP6ZLjUhkn7AB9vnHZCBb6-Fe5xP5sBZIGyiKkEBbblVbUWO4Dm5zPEEv6J6WwKwI0pfCMT5r846RglLusGJU21</li><li>Pasca Disahkannya PP No. 6 Tahun 2025 tentang Perubahan atas PP 37 Tahun 2021 tentang Penyelenggaraan Program Jaminan Kehilangan Pekerjaan - PT GASI, accessed August 20, 2025, https://www.ptgasi.co.id/wp-content/uploads/2025/05/Sosialisasi-PP-6-tahun-2025-perubahan-PP-JKP.pdf</li><li>Jaminan Kehilangan Pekerjaan (JKP) - BPJS Ketenagakerjaan, accessed August 20, 2025, https://www.bpjsketenagakerjaan.go.id/jaminan-kehilangan-pekerjaan.html</li><li>the president republik indonesia government of the republic of indonesia regulation number 37 of 2021 concerning, accessed August 20, 2025, https://indolabourdatabase.files.wordpress.com/2021/05/govt-regulation-no-37-year-2021-on-unemployment-insurance-english-2.pdf</li><li>Dampak Pemberlakuan Jaminan Kehilangan Pekerjaan pada Undang-Undang Nomor 6 Tahun 2023 Terhadap Perlindungan Sosial dan Kesejahteraan Pekerja yang Terkena Pemutusan Hubungan Kerja, accessed August 20, 2025, https://journal.unnes.ac.id/journals/lsr/article/view/25520</li><li>PENYELENGGARAAN PROGRAM JAMINAN KEHILANGAN PEKERJAAN (PP NOMOR 37 TAHUN 2021) - PT GASI, accessed August 20, 2025, https://www.ptgasi.co.id/penyelenggaraan-program-jaminan-kehilangan-pekerjaan-pp-nomor-37-tahun-2021/</li><li>PP No. 37 Tahun 2021 - Peraturan BPK, accessed August 20, 2025, https://peraturan.bpk.go.id/Details/161919/pp-no-37-tahun-2021</li><li>Peraturan Pemerintah Nomor 37 Tahun 2021 tentang Penyelenggaraan Program Jaminan Kehilangan Pekerjaan. - JDIH Surabaya, accessed August 20, 2025, https://jdih.surabaya.go.id/peraturan/3832</li><li>JDIH Kementerian Keuangan, accessed August 20, 2025, https://jdih.kemenkeu.go.id/dok/pp-37-tahun-2021/view</li><li>â€œOptimalisasi Manfaat Jaminan Kehilangan Pekerjaan (JKP ... - Jurnal, accessed August 20, 2025, https://journal-stiayappimakassar.ac.id/index.php/Jimas/article/download/828/850/2521</li><li>SALINAN PUTUSAN Nomor 4/PUU-XIX/2021 DEMI KEADILAN BERDASARKAN KETUHANAN YANG MAHA ESA MAHKAMAH KONSTITUSI REPUBLIK INDONESIA, [ - JDIH Kemenkeu, accessed August 20, 2025, https://jdih.kemenkeu.go.id/api/download/ae2e7c87-1726-4455-a2e0-7d88d430b46c/28.%20Putusan%204_PUU_2021.pdf</li><li>Jabatan SP/SB - Mahkamah Konstitusi RI, accessed August 20, 2025, https://mkri.id/public/filesimpp/berkasReg_3346_Perbaikan%20Permohonan%20Registrasi%204%20PUU%20XIX%202021.pdf</li><li>Wajib tahu! Ini ketentuan pengajuan klaim JKP bagi pekerja yang kena PHK - Kontan.co., accessed August 20, 2025, https://newssetup.kontan.co.id/news/wajib-tahu-ini-ketentuan-pengajuan-klaim-jkp-bagi-pekerja-yang-kena-phk</li><li>KETENAGAKERJAAN CIPTA KERJA - SIP Law Firm, accessed August 20, 2025, https://siplawfirm.id/wp-content/uploads/book/Kesatuan%20Naskah%20UU%20Ketenagakerjaan%20&%20CIpta%20Kerja2.pdf</li><li>Jaminan Kehilangan Pekerjaan Terhadap Tenaga Kerja Yang di PHK Berdasarkan Peraturan Pemerintah Nomor 37 Tahun 2021 | LOGIKAHUKUM.COM, accessed August 20, 2025, https://logikahukum.com/jaminan-kehilangan-pekerjaan-terhadap-tenaga-kerja-yang-di-phk-berdasarkan-peraturan-pemerintah-nomor-37-tahun-2021/</li><li>Indonesia Updates Job Loss Program: What Employers Need to Know - China Briefing, accessed August 20, 2025, https://www.china-briefing.com/china-outbound-news/indonesia-updates-job-loss-program-what-employers-need-to-know</li><li>PP No. 6 Tahun 2025 - Peraturan BPK, accessed August 20, 2025, https://peraturan.bpk.go.id/Details/314623/pp-no-6-tahun-2025</li><li>Aturan Jaminan Kehilangan Pekerjaan Terbaru Sesuai PP 6/2025 - Talenta, accessed August 20, 2025, https://www.talenta.co/blog/aturan-jaminan-kehilangan-pekerjaan/</li><li>Presiden Prabowo Resmi Sahkan PP Nomor 6 Tahun 2025, Kini Korban PHK Dapat 60 Persen Gaji Selama 6 Bulan - SmartID, accessed August 20, 2025, https://smartid.co.id/en/presiden-prabowo-resmi-sahkan-pp-nomor-6-tahun-2025-kini-korban-phk-dapat-60-persen-gaji-selama-6-bulan/</li><li>Pengaruh Perubahan Manfaat Jaminan Kehilangan Pekerjaan bagi Pekerja yang Terdampak PHK berdasarkan PP 6/2025 | SIP Law Firm, accessed August 20, 2025, https://siplawfirm.id/pengaruh-perubahan-manfaat-jaminan-kehilangan-pekerjaan-bagi-pekerja-yang-terdampak-phk-berdasarkan-pp-6-2025/?lang=id</li><li>Peraturan Pemerintah Nomor 6 Tahun 2025 - BPJS Ketenagakerjaan, accessed August 20, 2025, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/PP_Nomor_6_Tahun_2025.pdf</li><li>kementerian ketenagakerjaan republik indonesia - direktorat jenderal - pembinaan hubungan industrial, accessed August 20, 2025, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/KepDirjen_PHI_dan_Jamsos_No._845-2020_Juknis_Bantuan_Pemerintah_Subsidi_Upah.pdf</li><li>Hierarki Peraturan Perundang-undangan - Journal UII, accessed August 20, 2025, https://journal.uii.ac.id/IUSTUM/article/download/4722/4156/7428</li><li>TEKNIS DAN PEDOMAN PENYUSUNAN PERATURAN DESA - JDIH Kabupaten Batang, accessed August 20, 2025, https://jdih.batangkab.go.id/src/web/file/teknis-dan-pedoman-penyusunan-peraturan-desa.pdf</li><li>pedoman evaluasi peraturan perundang-undangan nomor phn-hn.01.03-07 bab i pendahuluan a, accessed August 20, 2025, https://bphn.go.id/data/documents/bphn_pedoman_evaluasi_puu_2020.pdf.pdf</li>"},{"title":"Ringkasan Teknis Hubungan Kerja dan Pengupahan","filename":"ringkasan-teknis-hubungan-kerja-dan-pengupahan.html","content":"<p></p><h1>Laporan Komprehensif Kebijakan Hubungan Kerja dan Pengupahan di Indonesia</h1><p></p><p></p><h2>1. Pendahuluan</h2><p></p><p></p><h3>Latar Belakang dan Konteks Hubungan Industrial di Indonesia</h3><p></p><p>Hubungan industrial di Indonesia merupakan suatu sistem yang kompleks dan dinamis, terbentuk antara para pelaku utama proses produksi barang dan/atau jasa, yaitu pengusaha, pekerja/buruh, dan pemerintah. Sistem ini berakar kuat pada nilai-nilai luhur Pancasila dan Undang-Undang Dasar 1945, yang menjadi landasan filosofis dan konstitusionalnya.1 Tujuan utama dari hubungan industrial ini adalah menciptakan lingkungan kerja yang harmonis, dinamis, berkeadilan, dan bermartabat bagi semua pihak yang terlibat.1</p><p>Arah pembangunan hubungan industrial di Indonesia mencakup beberapa pilar penting. Pertama, menjamin kelangsungan dan pengembangan usaha, yang esensial untuk pertumbuhan ekonomi dan penciptaan lapangan kerja. Kedua, memberikan penghargaan yang tinggi terhadap Hak Asasi Manusia (HAM) di tempat kerja, termasuk hak untuk berserikat dan hak-hak dasar lainnya.1 Ketiga, mewujudkan hubungan industrial yang tidak hanya harmonis dan dinamis, tetapi juga berkeadilan, memastikan bahwa hak dan kewajiban setiap pihak terpenuhi secara proporsional. Terakhir, peningkatan kesejahteraan pekerja/buruh dan keluarga menjadi fokus sentral, yang mencerminkan komitmen terhadap keadilan sosial.1</p><p>Dalam konteks demografi Indonesia yang besar dan pluralistik, dengan keberagaman ras, warna kulit, agama, dan bahasa, praktik diskriminasi di tempat kerja menjadi isu yang memerlukan perhatian khusus.1 Kesenjangan gender, misalnya, masih menjadi tantangan signifikan yang membutuhkan intervensi kebijakan yang terarah dan komprehensif.</p><p></p><h3>Tujuan dan Ruang Lingkup Laporan</h3><p></p><p>Laporan ini disusun dengan tujuan untuk menyajikan gambaran yang komprehensif dan mendalam mengenai kebijakan serta peraturan hubungan kerja dan pengupahan di Indonesia. Informasi yang disajikan berasal dari materi teknis Direktorat Hubungan Kerja dan Pengupahan Kementerian Ketenagakerjaan, yang memberikan landasan otoritatif bagi analisis ini.</p><p>Ruang lingkup laporan ini mencakup berbagai aspek krusial dalam ketenagakerjaan, dimulai dari definisi fundamental hubungan kerja, dasar hukum yang melandasi, hingga instrumen-instrumen pengaturan syarat kerja seperti Perjanjian Kerja (PK), Peraturan Perusahaan (PP), dan Perjanjian Kerja Bersama (PKB). Laporan ini juga akan mengulas secara rinci jenis-jenis perjanjian kerja, yaitu Perjanjian Kerja Waktu Tertentu (PKWT) dan Perjanjian Kerja Waktu Tidak Tertentu (PKWTT), beserta ketentuan terkait waktu kerja dan waktu istirahat.</p><p>Lebih lanjut, laporan ini akan membahas kebijakan pengupahan secara mendalam, termasuk penetapan upah minimum, penerapan struktur dan skala upah, serta sistem pengupahan berbasis produktivitas. Isu kesetaraan dan non-diskriminasi di tempat kerja, termasuk pencegahan kekerasan seksual, akan dianalisis secara khusus. Pentingnya Putusan Mahkamah Konstitusi (MK) terbaru terhadap ketentuan PKWT dan pengupahan juga akan diuraikan. Laporan ini berupaya untuk tidak hanya merangkum informasi yang ada, tetapi juga mengidentifikasi dan mengelaborasi poin-poin penting yang mungkin belum eksplisit dalam materi asli, memberikan konteks dan analisis yang lebih kaya.</p><p></p><h2>2. Mengenal Hubungan Kerja</h2><p></p><p></p><h3>Definisi, Unsur, Subjek, dan Objek Hubungan Kerja</h3><p></p><p>Hubungan kerja merupakan fondasi utama dalam kerangka ketenagakerjaan, didefinisikan sebagai ikatan antara pengusaha dan pekerja/buruh yang didasarkan pada suatu perjanjian kerja.1 Keberadaan hubungan kerja ini ditentukan oleh tiga unsur esensial: pekerjaan, upah, dan perintah.1 Unsur \"perintah\" secara khusus menyoroti sifat hierarkis yang melekat dalam hubungan ini, membedakannya dari bentuk-bentuk hubungan kontraktual lainnya seperti kemitraan atau kontraktor independen. Kehadiran unsur perintah ini sangat penting karena menjadi penentu utama dalam menentukan apakah suatu hubungan berada di bawah cakupan perlindungan hukum ketenagakerjaan. Tanpa unsur perintah, hubungan tersebut mungkin tidak dianggap sebagai hubungan kerja, sehingga ketentuan undang-undang ketenagakerjaan tidak berlaku.</p><p>Subjek dalam hubungan kerja mencakup dua pihak utama:</p><li>Pekerja/Buruh: Setiap individu yang melakukan pekerjaan dan menerima upah atau imbalan dalam bentuk lain sebagai balas jasa atas pekerjaannya.1</li><li>Pengusaha: Pihak yang mempekerjakan. Kategori pengusaha meliputi orang perseorangan, persekutuan, atau badan hukum yang menjalankan perusahaan milik sendiri; atau yang secara mandiri menjalankan perusahaan bukan miliknya; atau yang berada di Indonesia dan mewakili perusahaan yang berkedudukan di luar wilayah Indonesia.1</li><p>Objek utama dari hubungan kerja adalah pekerjaan yang dilakukan, upah yang diterima sebagai kompensasi, dan perintah atau arahan yang diberikan oleh pengusaha kepada pekerja.1</p><p></p><h3>Legalitas Hubungan Kerja</h3><p></p><p>Legalitas suatu hubungan kerja ditegaskan melalui adanya Perjanjian Kerja (PK).1 Perjanjian ini dapat berbentuk Perjanjian Kerja Waktu Tertentu (PKWT) untuk pekerjaan yang sifatnya tidak tetap atau memiliki batas waktu, atau Perjanjian Kerja Waktu Tidak Tertentu (PKWTT) untuk pekerjaan yang bersifat permanen dan berkelanjutan.</p><p></p><h3>Hak dan Kewajiban Pekerja/Buruh dan Pengusaha</h3><p></p><p>Penetapan hak dan kewajiban yang jelas bagi kedua belah pihak merupakan aspek krusial dalam menjaga keseimbangan dan keadilan dalam hubungan kerja.</p><p>Hak Pekerja/Buruh meliputi:</p><li>Hak atas upah yang layak.</li><li>Hak atas jaminan sosial, termasuk Jaminan Kecelakaan Kerja (JKK), Jaminan Kematian (JKM), Jaminan Hari Tua (JHT), Jaminan Pensiun (JP), dan Jaminan Kesehatan (JKes).1</li><li>Hak atas Tunjangan Hari Raya (THR).1</li><li>Hak atas cuti dan istirahat mingguan.1</li><li>Hak atas perlindungan kerja, termasuk keselamatan dan kesehatan kerja.1</li><li>Hak atas pesangon dalam kondisi tertentu.1</li><li>Hak atas waktu untuk beribadah.1</li><p>Kewajiban Pekerja/Buruh meliputi:</p><li>Melaksanakan pekerjaan sesuai dengan tugas dan fungsinya.1</li><li>Menjaga hubungan industrial yang kondusif.1</li><li>Meningkatkan keterampilan dan profesionalisme.1</li><p>Hak Pengusaha adalah hak untuk memperoleh hasil pekerjaan dari pekerja.1</p><p>Kewajiban Pengusaha meliputi:</p><li>Memberikan waktu istirahat dan cuti yang sesuai.1</li><li>Membayarkan upah secara tepat waktu dan sesuai ketentuan.1</li><li>Memberikan waktu untuk beribadah.1</li><li>Mengikutsertakan pekerja dalam program jaminan sosial.1</li><p>Penyusunan hak dan kewajiban yang rinci ini menunjukkan peran aktif pemerintah dalam menyeimbangkan kekuatan antara pengusaha dan pekerja. Tujuannya adalah untuk mencegah praktik eksploitasi dan memastikan bahwa standar minimum kesejahteraan pekerja terpenuhi, sejalan dengan nilai-nilai Pancasila dan amanat Undang-Undang Dasar 1945 mengenai keadilan sosial.</p><p></p><h2>3. Dasar Hukum Ketenagakerjaan dan Pengupahan</h2><p></p><p></p><h3>Peraturan Perundang-undangan Utama</h3><p></p><p>Kerangka hukum ketenagakerjaan dan pengupahan di Indonesia bersifat dinamis, terus berkembang melalui berbagai undang-undang, peraturan pemerintah, peraturan menteri, hingga putusan yudisial.</p><p>Undang-Undang (UU):</p><li>Undang-Undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan (UUK): Merupakan pilar utama yang mengatur seluruh aspek ketenagakerjaan di Indonesia.1</li><li>Undang-Undang Nomor 11 Tahun 2020 tentang Cipta Kerja (UUCK): Membawa perubahan fundamental dan signifikan terhadap berbagai ketentuan dalam UUK 13/2003, khususnya terkait fleksibilitas pasar kerja dan investasi.1</li><li>Undang-Undang Nomor 6 Tahun 2023 tentang Penetapan Peraturan Pemerintah Pengganti Undang-undang Nomor 2 Tahun 2022 Tentang Cipta Kerja Menjadi Undang-undang: Mengukuhkan dan memberikan kekuatan hukum tetap bagi ketentuan-ketentuan dalam UU Cipta Kerja pasca putusan Mahkamah Konstitusi.1</li><li>Undang-Undang Nomor 12 Tahun 2021 tentang Tindak Pidana Kekerasan Seksual (TPKS): Menjadi dasar hukum penting dalam penanganan dan pencegahan kekerasan seksual di tempat kerja.1</li><p>Peraturan Pemerintah (PP):</p><li>PP Nomor 35 Tahun 2021: Mengatur secara rinci tentang Perjanjian Kerja Waktu Tertentu (PKWT), Alih Daya, Waktu Kerja, Hubungan Kerja dan Waktu Istirahat, serta Pemutusan Hubungan Kerja (PHK).1</li><li>PP Nomor 36 Tahun 2021: Mengatur tentang Pengupahan, yang kemudian mengalami perubahan melalui PP Nomor 51 Tahun 2023.1</li><li>PP Nomor 37 Tahun 2021: Mengatur tentang Jaminan Kehilangan Pekerjaan, sebagai bagian dari skema jaminan sosial yang lebih komprehensif.1</li><li>PP Nomor 34 Tahun 2021: Mengatur tentang Penggunaan Tenaga Kerja Asing.1</li><p>Peraturan Menteri Ketenagakerjaan (Permenaker):</p><li>Permenaker Nomor 28 Tahun 2014: Menjadi acuan teknis dalam Tata Cara Pembuatan dan Pengesahan Peraturan Perusahaan (PP) serta Pembuatan dan Pendaftaran Perjanjian Kerja Bersama (PKB).1</li><li>Permenaker Nomor 6 Tahun 2016: Mengatur secara spesifik tentang Tunjangan Hari Raya (THR) Keagamaan.1</li><li>Permenaker Nomor 16 Tahun 2024: Mengatur penetapan Upah Minimum Tahun 2025, menunjukkan responsivitas pemerintah terhadap kondisi ekonomi dan putusan MK.1</li><p>Putusan Mahkamah Konstitusi (MK):</p><li>Putusan MK Nomor 168/PUU-XXI/2023: Memiliki implikasi yang sangat signifikan terhadap interpretasi dan implementasi ketentuan PKWT dan pengupahan dalam UU Cipta Kerja.1 Putusan ini seringkali menjadi katalisator bagi penyesuaian regulasi di tingkat bawahnya.</li><p>Perubahan regulasi yang sering terjadi, ditambah dengan putusan Mahkamah Konstitusi, menunjukkan bahwa lanskap hukum ketenagakerjaan di Indonesia sangat dinamis. Hal ini mencerminkan upaya berkelanjutan pemerintah untuk menyesuaikan peraturan dengan kondisi ekonomi yang berubah, menanggapi tantangan hukum, dan menyeimbangkan kepentingan pengusaha serta pekerja. Struktur hierarkis peraturan, dari undang-undang hingga peraturan menteri, memungkinkan fleksibilitas dalam penyesuaian teknis tanpa memerlukan proses legislatif yang panjang, memastikan bahwa implementasi kebijakan dapat beradaptasi dengan cepat terhadap kebutuhan praktis di lapangan.</p><p></p><h2>4. Instrumen Pengaturan Syarat Kerja</h2><p></p><p>Syarat kerja adalah pengaturan mengenai hak dan kewajiban pengusaha dan pekerja/buruh yang belum diatur secara spesifik dalam peraturan perundang-undangan yang lebih tinggi.1 Pengaturan syarat kerja ini diwujudkan melalui tiga instrumen utama dalam hubungan industrial: Perjanjian Kerja (PK), Peraturan Perusahaan (PP), dan Perjanjian Kerja Bersama (PKB).1</p><p></p><h3>Perjanjian Kerja (PK): Ketentuan Umum, Isi, Prinsip Pengaturan</h3><p></p><p>Perjanjian Kerja adalah instrumen dasar yang mengikat hubungan antara pengusaha dan pekerja. PK dapat dibuat secara tertulis maupun lisan, meskipun perjanjian tertulis harus senantiasa mematuhi peraturan perundang-undangan yang berlaku.1</p><p>Pembuatan PK didasarkan pada empat prinsip fundamental:</p><li>Kesepakatan kedua belah pihak: Adanya persetujuan bebas dari pengusaha dan pekerja.</li><li>Kecakapan berbuat hukum: Kedua belah pihak harus memiliki kapasitas hukum untuk membuat perjanjian.</li><li>Adanya pekerjaan: Objek perjanjian harus berupa pekerjaan yang jelas.</li><li>Pekerjaan tidak bertentangan dengan ketertiban umum, kesusilaan, dan peraturan perundang-undangan: Pekerjaan yang diperjanjikan harus sah dan tidak melanggar norma hukum atau sosial.1</li><p>Jika PK bertentangan dengan prinsip ketiga atau keempat, perjanjian tersebut secara hukum batal demi hukum.</p><p>Isi Minimal PK: Setiap PK, setidaknya harus memuat informasi berikut:</p><li>Nama, alamat perusahaan, dan jenis usaha.</li><li>Nama, jenis kelamin, umur, dan alamat pekerja.</li><li>Jabatan atau jenis pekerjaan.</li><li>Tempat pekerjaan.</li><li>Besarnya upah dan cara pembayaran.</li><li>Syarat-syarat kerja yang mencakup hak dan kewajiban para pihak.</li><li>Mulai dan jangka waktu berlakunya PK.</li><li>Tempat dan tanggal PK dibuat.</li><li>Tanda tangan para pihak.1</li><p>Persiapan dan Hal yang Diperhatikan dalam Pembuatan PK: Dalam menyusun PK, penting untuk memperhatikan identitas para pihak, ruang lingkup dan nama perjanjian, objek yang diperjanjikan, masa berlaku, hak dan kewajiban secara rinci, sanksi jika terjadi pelanggaran, ketentuan force majeure, mekanisme penyelesaian perselisihan, penggunaan bahasa Indonesia sebagai bahasa utama (terjemahan bahasa asing bersifat pelengkap), dan legalitas perjanjian.1</p><p></p><h3>Peraturan Perusahaan (PP): Definisi, Kewajiban, Penyusunan, Masa Berlaku, Pengesahan</h3><p></p><p>Peraturan Perusahaan (PP) adalah peraturan tertulis yang dibuat oleh pengusaha, berisi syarat-syarat kerja dan tata tertib perusahaan.1</p><p>Kewajiban Membuat PP: Perusahaan yang mempekerjakan 10 orang pekerja atau lebih diwajibkan untuk membuat PP.1 Ini menunjukkan komitmen pemerintah untuk mendorong formalisasi dan standardisasi hubungan kerja bahkan di perusahaan skala menengah.</p><p>Penyusunan PP: PP disusun oleh pengusaha, namun harus memperhatikan saran dan pertimbangan dari wakil pekerja.1 Hal ini mendorong dialog internal meskipun keputusan akhir ada pada pengusaha.</p><p>Masa Berlaku PP: Masa berlaku PP adalah paling lama 2 tahun.1 Setelah itu, PP dapat diperbaharui atau diperpanjang.</p><p>Pengesahan PP: Pengesahan PP dilakukan oleh instansi ketenagakerjaan yang berwenang, tergantung pada cakupan wilayah perusahaan:</p><li>Kepala Dinas Ketenagakerjaan (Disnaker) Kabupaten/Kota untuk perusahaan yang beroperasi dalam satu wilayah kabupaten/kota.</li><li>Kepala Disnaker Provinsi untuk perusahaan yang beroperasi di lebih dari satu kabupaten/kota dalam satu provinsi.</li><li>Direktur Jenderal Pembinaan Hubungan Industrial dan Jaminan Sosial Tenaga Kerja (Dirjen PHI dan Jamsos) Kementerian Ketenagakerjaan untuk perusahaan yang beroperasi di lebih dari satu provinsi, dengan kemungkinan delegasi wewenang kepada Direktur Hubungan Kerja dan Pengupahan (HKP).1</li><p>Alur Pengesahan PP secara elektronik (e-PP): Proses ini melibatkan pengajuan permohonan oleh perusahaan, pengunggahan dokumen persyaratan, verifikasi dokumen, koreksi isi pasal dan ayat oleh pihak berwenang, persetujuan manajer, dan akhirnya penerbitan Surat Keputusan (SK) Pengesahan PP.1 Dalam proses ini, pengusaha juga diwajibkan melampirkan struktur dan skala upah (SUSU) saat mendaftarkan dan memperoleh pengesahan PP.1 Kewajiban melampirkan SUSU ini menegaskan komitmen pemerintah terhadap transparansi dan keadilan dalam praktik pengupahan internal perusahaan.</p><p></p><h3>Perjanjian Kerja Bersama (PKB): Definisi, Manfaat, Syarat Pembuatan, Tahapan, Pendaftaran, Implementasi</h3><p></p><p>Perjanjian Kerja Bersama (PKB) adalah hasil perundingan antara serikat pekerja/buruh (atau beberapa serikat pekerja/buruh) yang terdaftar pada instansi ketenagakerjaan setempat dengan pengusaha (atau beberapa pengusaha/perkumpulan pengusaha).1 PKB memuat syarat-syarat kerja, hak, dan kewajiban kedua belah pihak.</p><p>Manfaat PKB: PKB memiliki manfaat signifikan bagi hubungan industrial:</p><li>Menciptakan kepastian hak dan kewajiban masing-masing pihak dalam pelaksanaan hubungan kerja.</li><li>Mendorong peningkatan produktivitas dan kemajuan perusahaan.</li><li>Meningkatkan kesejahteraan pekerja/buruh dan keluarganya.</li><li>Menciptakan ketenangan bekerja dan berusaha.1</li><p>Syarat Pembuatan PKB:</p><li>Perusahaan harus berbadan hukum.1</li><li>PKB dapat dibuat dan diajukan oleh salah satu atau masing-masing pihak.1</li><li>Serikat Pekerja/Buruh (SP/SB) yang berhak membuat PKB harus sudah tercatat pada instansi ketenagakerjaan. Jika hanya ada satu SP/SB di perusahaan, harus memiliki anggota lebih dari 50% dari total pekerja, atau mendapat dukungan dari lebih dari 50% seluruh pekerja.1</li><li>Jika terdapat lebih dari satu SP/SB, perundingan PKB dilakukan oleh maksimal tiga SP/SB, dengan syarat masing-masing memiliki minimal 10% dari total pekerja sebagai anggota.1</li><li>Dalam satu perusahaan, hanya boleh ada satu PKB yang berlaku bagi seluruh pekerja/buruh.1</li><li>PKB harus disusun melalui musyawarah mufakat yang dilandasi itikad baik dan kemauan bebas kedua belah pihak.1</li><p>Tahapan Pembuatan PKB: Proses pembuatan PKB umumnya melalui empat tahapan: Persiapan, Pembuatan Tata Tertib (Tatib) perundingan, Perundingan itu sendiri, dan Kesepakatan.1</p><p>Masa Berlaku PKB: Masa berlaku PKB adalah paling lama 2 tahun dan dapat diperpanjang untuk 1 tahun berikutnya.1</p><p>Pendaftaran PKB: Prosedur pendaftaran PKB sama dengan pengesahan PP, yaitu melalui Kepala Disnaker Kab/Kota, Kepala Disnaker Provinsi, atau Dirjen PHI dan Jamsos Kemnaker (dengan kemungkinan delegasi ke Direktur HKP).1 Alur pendaftaran PKB secara elektronik (e-PKB) juga mengikuti tahapan yang serupa dengan e-PP.1</p><p>Implementasi PKB: Setelah disepakati dan didaftarkan, PKB diimplementasikan melalui sosialisasi kepada seluruh pekerja, penerapan ketentuan-ketentuan yang disepakati, evaluasi berkala, dan jika diperlukan, perubahan atau penambahan (addendum).1</p><p>Ketentuan yang Perlu Diatur dalam PKB Pasca UU Cipta Kerja: Pasca terbitnya UU Nomor 6 Tahun 2023 (UU Cipta Kerja) dan peraturan pelaksananya (PP Nomor 35, 36, 37 Tahun 2021), PKB perlu mengatur berbagai ketentuan baru atau yang diperbarui, seperti komponen upah, bonus, penyediaan fasilitas kerja, pelaksanaan cuti tahunan, keikutsertaan dalam kegiatan serikat pekerja, batasan usia pensiun, jumlah tanggungan pekerja, uang kompensasi PKWT, waktu kerja dan istirahat, PHK dan pesangon, uang pisah, ketentuan surat peringatan, penggolongan jabatan tertentu yang berhak upah lembur, istirahat panjang, dan jaminan kehilangan pekerjaan.1</p><p></p><h3>Prinsip-Prinsip Pengaturan Syarat Kerja (PK, PP, dan PKB)</h3><p></p><p>Instrumen pengaturan syarat kerja harus mematuhi prinsip-prinsip tertentu untuk memastikan keadilan dan kepatuhan hukum:</p><li>Mengatur secara rinci dan menjadi pelaksanaan dari peraturan perundang-undangan yang lebih tinggi.1</li><li>Tidak bertentangan dengan peraturan perusahaan/PKB yang sudah ada dan peraturan perundang-undangan yang berlaku.1</li><li>Tidak diskriminatif.1</li><li>Tidak melanggar Hak Asasi Manusia (HAM).1</li><li>Idealnya, mengatur ketentuan yang lebih baik dari peraturan perundang-undangan, atau mengatur hal-hal yang belum diatur dalam undang-undang.1</li><p>Sifat Syarat Kerja: Syarat kerja harus bersifat Konkrit (ditentukan secara spesifik terkait subjek dan objek), Rinci (memiliki pengaturan kriteria, metode, standar, dan mekanisme), dan Implementatif (mempertimbangkan efektivitas, kepatutan, kewajaran, kemanfaatan, keberpihakan, kecermatan, keseimbangan, kebijaksanaan, dan keadilan).1</p><p>Prosedur Pembuatan Syarat Kerja: Prosedur standar meliputi persiapan (inventarisasi peraturan dan syarat kerja yang akan disusun), penyusunan (perumusan draf dan permintaan saran/pertimbangan dari wakil pekerja), permintaan persetujuan atau pengesahan, dan sosialisasi kepada pekerja agar mereka memahami hak dan kewajibannya.1</p><p></p><h3>Perbedaan Hukum Perburuhan Heteronom dan Otonom</h3><p></p><p>Dalam konteks hukum ketenagakerjaan, terdapat dua jenis hukum perburuhan:</p><li>Hukum Perburuhan Heteronom: Peraturan yang ditetapkan oleh pemerintah, seperti Undang-Undang Dasar 1945, Undang-Undang, Peraturan Pemerintah, Peraturan Presiden, dan Peraturan Daerah.1 Ini adalah hukum yang bersifat top-down.</li><li>Hukum Perburuhan Otonom: Ketentuan yang dibuat oleh buruh dan pengusaha sendiri, yaitu melalui Perjanjian Kerja (PK), Peraturan Perusahaan (PP), dan Perjanjian Kerja Bersama (PKB).1 Ini mencerminkan prinsip pengaturan diri.</li><p>Hubungan Keduanya: Jika terdapat PP atau PKB di perusahaan, maka PK (baik PKWT maupun PKWTT) tidak boleh bertentangan dengan PP/PKB tersebut. Namun, sebuah prinsip penting dalam hukum perburuhan Indonesia adalah bahwa jika hukum perburuhan otonom (PK, PP, PKB) dibuat dengan kualitas yang lebih tinggi daripada hukum perburuhan heteronom, maka hukum otonomlah yang berlaku.1 Prinsip ini mendorong pengusaha dan serikat pekerja untuk bernegosiasi dan menyepakati kondisi kerja yang lebih baik dari standar minimum yang ditetapkan pemerintah. Hal ini mencerminkan kepercayaan pada dialog sosial untuk mencapai hasil yang lebih unggul, serta berfungsi sebagai mekanisme untuk mengisi kekosongan hukum dan meningkatkan kualitas hubungan kerja secara berkelanjutan.</p><p></p><h2>5. Jenis-Jenis Perjanjian Kerja</h2><p></p><p>Hubungan kerja di Indonesia dilegalisasi melalui perjanjian kerja, yang utamanya terbagi menjadi dua jenis: Perjanjian Kerja Waktu Tertentu (PKWT) dan Perjanjian Kerja Waktu Tidak Tertentu (PKWTT).</p><p></p><h3>Perjanjian Kerja Waktu Tertentu (PKWT)</h3><p></p><p>PKWT adalah perjanjian kerja yang memiliki batas waktu tertentu untuk jangka waktu kerja.1 Penggunaannya dibatasi untuk jenis-jenis pekerjaan yang sifatnya tidak permanen.</p><p>Jenis Pekerjaan untuk PKWT:</p><li>Pekerjaan yang sekali selesai atau yang bersifat sementara.1</li><li>Pekerjaan yang diperkirakan penyelesaiannya dalam waktu yang tidak terlalu lama.1</li><li>Pekerjaan yang bersifat musiman, yaitu pekerjaan yang dilakukan pada musim atau cuaca tertentu, atau pekerjaan tambahan untuk memenuhi pesanan/target.1</li><li>Pekerjaan yang berhubungan dengan produk baru, kegiatan baru, atau produk tambahan yang masih dalam percobaan atau penjajakan.1</li><li>Pekerjaan yang jenis dan sifat atau kegiatannya bersifat tidak tetap, seperti pekerjaan harian, dengan pembayaran upah berdasarkan kehadiran.1</li><p>Jangka Waktu PKWT:</p><p>Untuk PKWT yang didasarkan pada jangka waktu atau selesainya suatu pekerjaan tertentu, Putusan Mahkamah Konstitusi Nomor 168/PUU-XXI/2023 menegaskan bahwa jangka waktu keseluruhan PKWT, termasuk perpanjangan, tidak boleh melebihi 5 tahun.1 Ketentuan ini bertujuan untuk membatasi penggunaan kontrak fleksibel secara berlebihan dan memberikan kepastian kerja yang lebih besar bagi pekerja.</p><p>Untuk Perjanjian Kerja Harian (PKH), pekerja/buruh bekerja kurang dari 21 hari dalam 1 bulan.1 Namun, jika seorang pekerja bekerja 21 hari atau lebih selama 3 bulan berturut-turut atau lebih, hubungan kerja tersebut secara otomatis (demi hukum) berubah menjadi PKWTT.1 Mekanisme konversi otomatis ini adalah perlindungan penting untuk mencegah praktik mempekerjakan pekerja secara terus-menerus dengan status harian untuk pekerjaan yang sebenarnya bersifat tetap, sehingga pekerja mendapatkan hak-hak yang melekat pada PKWTT.</p><p>Kewajiban Tertulis PKWT: PKWT wajib dibuat secara tertulis dan menggunakan Bahasa Indonesia serta huruf Latin.1 Putusan MK No. 168/PUU-XXI/2023 memperkuat ketentuan ini, bahkan menyatakan bahwa PKWT yang dibuat tanpa perjanjian tertulis sebelum berlakunya UU Nomor 6 Tahun 2023 akan secara otomatis berubah status menjadi PKWTT.1</p><p>Larangan dalam PKWT: PKWT tidak boleh mensyaratkan adanya masa percobaan kerja dan tidak dapat diadakan untuk pekerjaan yang bersifat tetap.1 Larangan ini memperjelas batasan penggunaan PKWT agar tidak disalahgunakan untuk pekerjaan-pekerjaan yang seharusnya menggunakan PKWTT.</p><p>Pencatatan PKWT: Setiap PKWT wajib dicatatkan secara daring pada Kementerian Ketenagakerjaan paling lambat 3 hari setelah ditandatangani.1 Jika sistem daring belum tersedia, pencatatan dilakukan melalui Dinas Ketenagakerjaan Kabupaten/Kota dalam waktu 7 hari. Kewajiban pencatatan ini bertujuan untuk mempermudah pengawasan dan memastikan kepatuhan perusahaan terhadap peraturan.</p><p>Uang Kompensasi PKWT:</p><li>Kewajiban: Pengusaha wajib memberikan uang kompensasi kepada pekerja/buruh PKWT saat berakhirnya PKWT.1 Kompensasi ini juga diberikan sebelum perpanjangan PKWT.1</li><li>Pengecualian: Uang kompensasi tidak berlaku bagi Tenaga Kerja Asing (TKA).1</li><li>Usaha Mikro dan Kecil: Besaran kompensasi untuk usaha mikro dan kecil didasarkan pada kesepakatan.1</li><li>Pengakhiran Dini: Jika salah satu pihak mengakhiri hubungan kerja sebelum jangka waktu PKWT berakhir, pengusaha tetap wajib memberikan uang kompensasi yang dihitung berdasarkan jangka waktu PKWT yang telah dilaksanakan.1</li><li>Besaran:</li><li>PKWT 1 bulan sampai kurang dari 12 bulan: (Masa Kerja / 12) x 1 Bulan Upah.</li><li>PKWT 12 bulan secara terus menerus: 1 bulan upah.</li><li>PKWT lebih dari 12 bulan: (Masa Kerja / 12) x 1 Bulan Upah.1</li><li>Dasar Perhitungan: Upah Pokok dan Tunjangan Tetap. Jika perusahaan tidak menggunakan tunjangan tetap, dasar perhitungannya adalah Upah Tanpa Tunjangan. Jika upah terdiri dari Upah Pokok dan Tunjangan Tidak Tetap, maka dasar perhitungannya adalah Upah Pokok.1</li><li>Mulai Perhitungan: Perhitungan uang kompensasi dimulai sejak tanggal diundangkannya Undang-Undang Nomor 11 Tahun 2020 tentang Cipta Kerja.1 Kewajiban uang kompensasi ini bertujuan untuk memperkecil kesenjangan kesejahteraan antara pekerja PKWT dan PKWTT, memberikan jaring pengaman finansial bagi pekerja kontrak.</li><p></p><h3>Perjanjian Kerja Waktu Tidak Tertentu (PKWTT)</h3><p></p><p>PKWTT adalah perjanjian kerja yang digunakan untuk pekerjaan yang bersifat tetap.1 Pekerjaan yang bersifat tetap didefinisikan sebagai pekerjaan yang sifatnya terus menerus, tidak terputus-putus, tidak dibatasi waktu, dan merupakan bagian dari suatu proses produksi dalam satu perusahaan, atau pekerjaan yang bukan musiman.1 Pekerjaan bukan musiman adalah pekerjaan yang tidak tergantung pada cuaca atau kondisi tertentu.</p><p>Masa Percobaan: PKWTT dapat mensyaratkan masa percobaan, namun paling lama 3 bulan.1 Syarat masa percobaan ini harus dicantumkan secara eksplisit dalam perjanjian kerja atau surat pengangkatan. Jika tidak dicantumkan, ketentuan masa percobaan dianggap tidak ada, dan pekerja langsung berstatus pekerja tetap sejak awal.</p><p></p><h3>Berakhirnya Perjanjian Kerja</h3><p></p><p>Perjanjian kerja, baik PKWT maupun PKWTT, dapat berakhir karena beberapa sebab:</p><li>Pekerja/buruh meninggal dunia.</li><li>Berakhirnya jangka waktu perjanjian kerja (untuk PKWT).</li><li>Selesainya suatu pekerjaan tertentu (untuk PKWT).</li><li>Adanya putusan pengadilan dan/atau putusan lembaga penyelesaian perselisihan hubungan industrial yang telah mempunyai kekuatan hukum tetap.</li><li>Adanya keadaan atau kejadian tertentu yang dicantumkan dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama yang dapat menyebabkan berakhirnya hubungan kerja.1</li><p></p><h2>6. Waktu Kerja dan Waktu Istirahat</h2><p></p><p>Pengaturan waktu kerja dan waktu istirahat merupakan aspek fundamental dalam perlindungan pekerja, yang diatur secara ketat dalam peraturan perundang-undangan.</p><p></p><h3>Waktu Kerja Standar, Lebih/Kurang dari Standar</h3><p></p><p>Waktu kerja diatur sesuai dengan Undang-Undang Nomor 13 Tahun 2003 dan disesuaikan dengan kebutuhan dunia kerja yang terus berkembang.1</p><p>Waktu Kerja Standar:</p><li>7 jam kerja per hari untuk 6 hari kerja per minggu, atau</li><li>8 jam kerja per hari untuk 5 hari kerja per minggu.1Pengaturan ini dapat lebih lanjut diatur dalam Perjanjian Kerja (PK), Peraturan Perusahaan (PP), atau Perjanjian Kerja Bersama (PKB).1</li><p>Waktu Kerja Lebih dari Standar:</p><p>Untuk sektor usaha atau pekerjaan tertentu, dimungkinkan untuk memberlakukan waktu kerja yang melebihi standar. Ketentuan mengenai hal ini akan diatur lebih lanjut dalam Peraturan Menteri.1</p><p>Waktu Kerja Kurang dari Standar:</p><p>Waktu kerja yang kurang dari standar dapat diberlakukan dalam situasi tertentu, seperti:</p><li>Penyelesaian pekerjaan yang membutuhkan waktu kurang dari 7 jam per hari.</li><li>Penerapan waktu kerja fleksibel.</li><li>Pekerjaan yang dapat dikerjakan di luar lokasi kerja.1Pengaturan ini juga dapat diatur dalam PK, PP, atau PKB.</li><p></p><h3>Ketentuan Upah Lembur (Perhitungan dan Pengecualian)</h3><p></p><p>Ketentuan Umum: Waktu kerja lembur diatur dengan batasan paling banyak 4 jam dalam 1 hari dan 18 jam dalam 1 minggu.1 Pengusaha memiliki kewajiban untuk membayar upah lembur kepada pekerja yang melakukan pekerjaan melebihi waktu kerja standar.</p><p>Perhitungan Upah Lembur:</p><li>Formula dasar untuk menghitung Upah Lembur per jam (TUL) adalah: TUL = (1/173) x upah sebulan.1</li><li>Tarif upah lembur per jam bervariasi tergantung pada hari kerja (hari biasa, hari istirahat mingguan, atau hari libur resmi) dan jam lembur ke berapa.1</li><p>Pengecualian: Ketentuan upah kerja lembur tidak berlaku bagi pekerja pada golongan jabatan tertentu yang memiliki tanggung jawab sebagai pemikir, perencana, pelaksana, dan/atau pengendali jalannya perusahaan.1 Untuk golongan jabatan ini, waktu kerja mereka seringkali tidak dapat dibatasi, dan mereka umumnya menerima upah yang lebih tinggi. Pengaturan mengenai golongan jabatan yang dikecualikan ini harus diatur secara eksplisit dalam PK, PP, atau PKB. Apabila tidak ada pengaturan yang jelas dalam instrumen-instrumen tersebut, maka golongan jabatan tersebut tetap berhak atas upah lembur. Hal ini mendorong perusahaan untuk secara transparan mendefinisikan peran dan tanggung jawab, guna menghindari ambiguitas dan memastikan perlakuan yang adil terkait kompensasi lembur.</p><p></p><h3>Waktu Istirahat dan Cuti</h3><p></p><p>Pengusaha memiliki kewajiban untuk memberikan waktu istirahat dan cuti bagi pekerja/buruh.1 Ketentuan ini mencakup berbagai jenis istirahat dan cuti:</p><li>Istirahat Mingguan: Pekerja berhak atas 1 hari istirahat setelah 6 hari kerja, atau 2 hari istirahat setelah 5 hari kerja. Pengaturan khusus untuk sektor tertentu dapat diatur melalui Peraturan Menteri.1</li><li>Cuti Tahunan: Diberikan sekurang-kurangnya 12 hari kerja setelah pekerja bekerja selama 12 bulan secara terus-menerus.1</li><li>Istirahat Panjang: Perusahaan dapat memberikan hak istirahat panjang kepada pekerja, yang ketentuannya diatur dalam PK, PP, atau PKB.1</li><li>Istirahat Haid: Pekerja/buruh perempuan berhak untuk tidak bekerja pada hari pertama dan kedua masa haidnya jika menimbulkan rasa sakit, dan berhak atas upah penuh selama periode tersebut. Pengusaha wajib memberikan kesempatan ini dan memelihara daftar hadir serta buku siklus haid.1</li><li>Istirahat Sebelum dan Sesudah Melahirkan Serta Keguguran: Pekerja perempuan berhak atas istirahat selama 1,5 bulan sebelum melahirkan dan 1,5 bulan sesudah melahirkan (total 3 bulan), atau 1,5 bulan sesudah keguguran. Durasi istirahat ini dapat diperpanjang berdasarkan rekomendasi dokter kandungan atau bidan, dan pekerja tetap berhak atas upah penuh selama masa istirahat.1</li><li>Akomodasi untuk Ibu Menyusui: Pekerja perempuan harus diberikan kesempatan untuk menyusui anaknya jika diperlukan selama waktu kerja, sesuai Pasal 83 UU Nomor 13 Tahun 2003. Pasal 128 UU Nomor 36 Tahun 2009 tentang Kesehatan lebih lanjut mewajibkan dukungan penuh dalam penyediaan waktu dan fasilitas khusus untuk menyusui. Terdapat sanksi pidana bagi pihak yang menghalangi hak menyusui ini.1</li><p>Ketentuan-ketentuan rinci mengenai berbagai jenis cuti ini, termasuk kewajiban pembayaran upah selama absen, menunjukkan komitmen kuat pemerintah terhadap kesejahteraan pekerja dan perlindungan sosial. Kebijakan ini tidak hanya mencakup hak-hak ekonomi dasar, tetapi juga mengakomodasi kebutuhan spesifik gender dan tanggung jawab keluarga, yang sangat penting untuk menciptakan lingkungan kerja yang mendukung dan mengurangi konflik antara kehidupan kerja dan pribadi.</p><p></p><h3>Ketentuan Upah Tidak Masuk Kerja karena Alasan Tertentu</h3><p></p><p>Meskipun prinsip umumnya adalah \"no work, no pay\", pengusaha wajib membayar upah jika pekerja/buruh tidak masuk kerja dan/atau tidak melakukan pekerjaan karena alasan-alasan tertentu yang sah, antara lain:</p><li>Berhalangan: Termasuk sakit (pekerja/buruh sakit, atau pekerja/buruh perempuan yang sakit pada hari pertama dan kedua masa haidnya), menikah, menikahkan/mengkhitankan/membaptiskan anaknya, istri melahirkan atau keguguran kandungan, suami/istri/orang tua/mertua/anak/menantu meninggal dunia, atau anggota keluarga lain yang tinggal serumah meninggal dunia.1</li><li>Melakukan Kegiatan Lain di Luar Pekerjaannya: Seperti menjalankan kewajiban terhadap negara atau ibadah yang diperintahkan agamanya, melaksanakan tugas serikat pekerja/buruh atas persetujuan pengusaha, atau melaksanakan tugas pendidikan dan/atau pelatihan dari perusahaan.1</li><li>Menjalankan Hak Waktu Istirahat atau Cuti: Meliputi istirahat mingguan, cuti tahunan, istirahat panjang, istirahat sebelum dan sesudah melahirkan, atau istirahat keguguran kandungan.1</li><li>Bersedia Melakukan Pekerjaan: Pekerja bersedia melakukan pekerjaan yang telah dijanjikan tetapi pengusaha tidak mempekerjakannya karena kesalahan pengusaha sendiri atau kendala yang seharusnya dapat dihindari.1</li><p></p><h2>7. Kebijakan Pengupahan</h2><p></p><p>Kebijakan pengupahan di Indonesia merupakan pilar penting dalam hubungan industrial, dirancang untuk mencapai penghasilan yang memenuhi penghidupan yang layak bagi kemanusiaan.1 Kebijakan ini ditetapkan oleh Pemerintah Pusat sebagai program strategis, dan pemerintah daerah wajib berpedoman pada kebijakan pusat dalam implementasinya.1</p><p></p><h3>Filosofi dan Prinsip Pengupahan</h3><p></p><p>Filosofi: Setiap Pekerja/Buruh berhak atas penghidupan yang layak bagi kemanusiaan; berhak memperoleh perlakuan yang sama dalam penerapan sistem pengupahan tanpa diskriminasi; dan berhak memperoleh upah yang sama untuk pekerjaan yang sama nilainya.1</p><p></p><p>Prinsip: Hak Pekerja/Buruh atas upah timbul pada saat terjadinya hubungan kerja dan berakhir pada saat putusnya hubungan kerja.1</p><p></p><h3>Arah Kebijakan Pengupahan (Pencapaian Penghasilan Layak)</h3><p></p><p>Kebijakan pengupahan mencakup berbagai aspek: upah minimum; struktur dan skala upah; upah kerja lembur; upah tidak masuk kerja karena alasan tertentu; bentuk dan cara pembayaran upah; hal-hal yang dapat diperhitungkan dengan upah; dan upah sebagai dasar perhitungan atau pembayaran hak dan kewajiban lainnya.1</p><p></p><h3>Komponen Upah dan Non-Upah</h3><p></p><p>Pendapatan pekerja terdiri dari dua kategori utama: Upah dan Pendapatan Non-Upah.1</p><p>Komponen Upah:</p><li>Gaji pokok (tanpa tunjangan, dengan tunjangan, termasuk tunjangan tetap dan tidak tetap, atau gaji pokok dan tunjangan tetap).1</li><li>Besarnya upah pokok minimal 75% dari jumlah upah pokok dan tunjangan tetap.1</li><li>Pengaturan komponen upah dan persentase upah pokok pada jabatan tertentu dapat diatur dalam PK, PP, atau PKB.1</li><p>Komponen Non-Upah:</p><li>Tunjangan Hari Raya (THR).</li><li>Insentif.</li><li>Bonus.</li><li>Kompensasi uang atas fasilitas kerja.</li><li>Biaya layanan untuk jenis usaha tertentu (uang servis).1</li><p></p><h3>Penetapan Upah Berdasarkan Satuan Waktu dan/atau Hasil</h3><p></p><p>Upah dapat ditetapkan berdasarkan satuan waktu atau satuan hasil.1</p><li>Satuan Waktu: Ditetapkan secara per jam, harian, atau bulanan, dengan berpedoman pada struktur dan skala upah.1 Perhitungan upah per jam terendah menggunakan formula Upah Bulanan dibagi 126 (angka 126 berasal dari 52 minggu x 29 jam / 12 bulan).1 Perhitungan upah sehari adalah Upah sebulan dibagi 25 (untuk 6 hari kerja) atau dibagi 21 (untuk 5 hari kerja).1</li><li>Satuan Hasil: Ditetapkan sesuai kesepakatan antara pengusaha dan pekerja/buruh berdasarkan hasil pekerjaan yang telah disepakati.1</li><p></p><h3>Pengaturan Upah untuk Usaha Mikro dan Kecil (UMK)</h3><p></p><p>Upah pada Usaha Mikro dan Kecil ditetapkan berdasarkan kesepakatan antara pengusaha dan pekerja/buruh.1 Kesepakatan upah ini harus sekurang-kurangnya 50% dari rata-rata konsumsi masyarakat di tingkat provinsi, dan harus menghasilkan nilai upah minimal 25% di atas garis kemiskinan.1 Usaha Mikro dan Kecil yang dikecualikan dari ketentuan upah minimum wajib mempertimbangkan faktor mengandalkan sumber daya tradisional dan tidak bergerak pada usaha berteknologi tinggi dan padat modal.1</p><p></p><h3>Kebijakan Penetapan Upah Minimum 2025 (UMP, UMK, UMS)</h3><p></p><p>Latar Belakang: Kebijakan upah minimum tahun 2025 merupakan upaya untuk menjaga daya beli pekerja/buruh dan daya saing usaha, serta sebagai penyesuaian terhadap Putusan MK No. 168/PUU-XXI/2023.1</p><p>Upah Pekerja dengan Masa Kerja Kurang dari 1 Tahun: Upah minimum berlaku bagi pekerja dengan masa kerja kurang dari 1 tahun.1 Namun, pekerja dengan kualifikasi tertentu (pendidikan, kompetensi, pengalaman) dapat diberikan upah lebih besar dari upah minimum. Pekerja dengan masa kerja 1 tahun atau lebih berpedoman pada struktur dan skala upah.1</p><p>Penetapan UMP dan UMK: Gubernur WAJIB menetapkan Upah Minimum Provinsi (UMP), dan DAPAT menetapkan Upah Minimum Kabupaten/Kota (UMK). UMK 2025 harus lebih tinggi dari UMP.1</p><p>Formula Perhitungan UM 2025: UM2025 = UM2024 + Nilai Kenaikan UM2025. Nilai Kenaikan UM2025 ditetapkan sebesar 6,5% dari UM2024, dengan mempertimbangkan Pertumbuhan Ekonomi (PE), Inflasi, dan Indeks tertentu.1</p><p>Upah Minimum Sektoral (UMS): Gubernur WAJIB menetapkan UMSP, dan DAPAT menetapkan UMSK. UMS ditetapkan untuk sektor tertentu yang memiliki karakteristik dan risiko kerja berbeda, tuntutan pekerjaan lebih berat, atau spesialisasi. Sektor ini tercantum dalam Klasifikasi Baku Lapangan Usaha Indonesia (KBLI) dan direkomendasikan oleh dewan pengupahan. Nilai UMSP harus lebih tinggi dari UMP, dan UMSK harus lebih tinggi dari UMK. Perhitungan dan kesepakatan UMS dilakukan oleh dewan pengupahan provinsi/kabupaten/kota.1</p><p>Penetapan & Pemberlakuan: UMP dan UMSP ditetapkan dengan Keputusan Gubernur dan diumumkan paling lambat 11 Desember 2024. UMK dan UMSK diumumkan paling lambat 18 Desember 2024. Semua upah minimum yang telah ditetapkan mulai berlaku pada 1 Januari 2025.1 Jika suatu kabupaten/kota belum memiliki UMK, maka UMP berlaku.1 Provinsi hasil pemekaran dapat menggunakan upah minimum provinsi induk jika belum memiliki dewan pengupahan provinsi.1</p><p></p><h3>Struktur dan Skala Upah (SUSU)</h3><p></p><p>Tujuan: SUSU bertujuan untuk memetakan bobot jabatan dengan tingkat upah yang diterima pekerja/buruh, sehingga menciptakan upah yang berkeadilan melalui analisa dan evaluasi jabatan serta informasi upah pasar.1</p><p>Kewajiban: Pengusaha wajib menyusun SUSU dengan mempertimbangkan kemampuan keuangan perusahaan dan tingkat produktivitas.1 SUSU wajib disampaikan kepada seluruh pekerja dan dilampirkan saat mendaftarkan atau mengesahkan PP atau PKB.1</p><p>Manfaat:</p><li>Bagi Pekerja: Menjamin keadilan (tidak diskriminasi), kesetaraan upah, kenyamanan bekerja, serta menciptakan suasana kondusif untuk peningkatan profesionalisme dan produktivitas.1</li><li>Bagi Pengusaha: Mendukung filosofi perusahaan (strategis), kontrol biaya (administrasi), menarik dan mempertahankan pekerja berkualitas (upah kompetitif), serta menjamin ketenangan dan kelangsungan berusaha.1</li><li>Bagi Pemerintah: Mencegah diskriminasi upah, menciptakan iklim hubungan industrial yang kondusif, meningkatkan pertumbuhan ekonomi, dan meningkatkan kesejahteraan.1</li><p>Metode: Metode penyusunan SUSU dapat dipilih sesuai kondisi perusahaan, antara lain metode ranking sederhana, metode dua titik, dan metode poin faktor.1</p><p>Dampak: Tanpa SUSU, sebaran upah cenderung berkisar di sekitar upah minimum, menciptakan \"jebakan upah murah\". Dengan SUSU dan Sistem Manajemen Kinerja (SMK), sebaran upah lebih merata sesuai bobot jabatan dan prestasi kerja, sehingga meningkatkan kesejahteraan pekerja berprestasi.1 Pergeseran ini menunjukkan upaya strategis untuk menghubungkan kompensasi langsung dengan kinerja dan profitabilitas perusahaan, yang bertujuan untuk meningkatkan daya saing ekonomi nasional dan kesejahteraan pekerja secara simultan.</p><p></p><h3>Sistem Pengupahan Berbasis Produktivitas</h3><p></p><p>Konsep dan Tujuan: Sistem ini bertujuan mewujudkan pengupahan yang adil untuk menciptakan daya saing perekonomian.1 Tujuannya adalah membangun kesadaran dunia usaha untuk menerapkan sistem pengupahan yang adil, mendorong peningkatan produktivitas dan kesejahteraan pekerja/buruh, sambil tetap mempertahankan daya saing perusahaan.1</p><p>Karakteristik:</p><li>Upah bersifat tetap dan mencerminkan nilai jabatan.</li><li>Terdapat komponen upah dan/atau non-upah yang dipengaruhi oleh produktivitas.</li><li>Kenaikan upah dipengaruhi oleh kenaikan produktivitas perusahaan.</li><li>Pemberian upah produktivitas didasarkan pada peningkatan produktivitas pekerja/buruh, keuntungan perusahaan, dan penghematan biaya.1</li><p>Model-Model Pengupahan Berbasis Produktivitas: Meliputi insentif/komisi penjualan (berdasarkan margin penjualan), insentif penghematan (berdasarkan penghematan bahan, efisiensi proses produksi, atau penghematan waktu), insentif penciptaan nilai tambah, kenaikan upah pokok/tunjangan prestasi (berdasarkan total faktor produktivitas atau prestasi/kompetensi pekerja), bonus (berdasarkan perolehan laba perusahaan), insentif/tunjangan kinerja (berdasarkan penyesuaian upah dengan pertumbuhan produktivitas), hadiah (untuk hasil temuan/ide), dan diskresi perusahaan.1</p><p>Strategi Peningkatan Produktivitas: Dapat dicapai melalui perbaikan sistem manajemen dan sistem kerja, inovasi teknologi dan teknik penerapan, serta peningkatan kualitas sumber daya manusia (melalui pengembangan standar kompetensi, pendidikan/pelatihan berbasis kompetensi, sertifikasi, serta perbaikan gizi, kesehatan, dan kesejahteraan).1</p><p></p><h3>Mekanisme Perundingan Upah di Perusahaan</h3><p></p><p>Perundingan upah di perusahaan umumnya dilaksanakan melalui Perjanjian Kerja Bersama (PKB).1 Jika hanya ada satu serikat pekerja, serikat tersebut berhak mewakili perundingan PKB jika memiliki lebih dari 50% anggota dari total pekerja. Jika terdapat lebih dari satu serikat pekerja, perundingan dilakukan maksimal oleh tiga serikat pekerja, dengan masing-masing minimal 10% anggota.1</p><p></p><h3>Peninjauan Upah</h3><p></p><p>Pengusaha melakukan peninjauan upah secara berkala dengan memperhatikan kemampuan perusahaan dan produktivitas. Proses peninjauan ini diatur lebih lanjut dalam Perjanjian Kerja, Peraturan Perusahaan, atau Perjanjian Kerja Bersama.1</p><p></p><h3>Tantangan dan Strategi Pelaksanaan Upah Minimum</h3><p></p><p>Tantangan: Pelaksanaan upah minimum menghadapi berbagai tantangan, termasuk ketidakpatuhan pengusaha, kesenjangan upah antar wilayah, terbatasnya pengawasan dan penegakan oleh pemerintah, kompleksitas perundingan upah sektoral, kurangnya kesadaran dan pemahaman publik, dampak fluktuasi ekonomi, serta masalah pasar kerja ganda.1</p><p>Strategi: Untuk mengatasi tantangan ini, diperlukan penguatan penegakan hukum ketenagakerjaan, mendorong harmonisasi upah antar wilayah, peningkatan kesadaran dan edukasi publik, fasilitasi proses perundingan bersama, penguatan mekanisme dialog sosial, integrasi kebijakan upah dengan peningkatan produktivitas, mendukung formalisasi sektor informal, dan pembentukan program subsidi upah saat guncangan ekonomi (BSU).1 Analisis dampak kenaikan upah minimum terhadap biaya tenaga kerja menunjukkan bahwa kenaikan UMK secara langsung meningkatkan biaya bulanan (selisih UMK, upah sundulan, iuran BPJS, upah lembur, TAPERA) dan biaya tahunan/kondisional (THR, kompensasi PHK/pensiun/PKWT).1 Untuk menghadapinya, perusahaan dapat mengurangi margin, menaikkan harga jual, melakukan efisiensi (bahan baku, operasional, tenaga kerja), meningkatkan produktivitas SDM, atau meningkatkan order/penjualan.1</p><p></p><h3>Upah sebagai Dasar Perhitungan Hak/Kewajiban Lainnya</h3><p></p><p>Upah juga menjadi dasar perhitungan untuk hak dan kewajiban lainnya:</p><li>Uang Pesangon dan Uang Penghargaan Masa Kerja: Komponen upah yang digunakan adalah upah pokok dan tunjangan tetap. Jika tidak ada tunjangan tetap, maka upah tanpa tunjangan. Jika upah pokok dan tunjangan tidak tetap, maka upah pokok.1</li><li>Pajak Penghasilan: Dihitung dari seluruh penghasilan yang diterima pekerja/buruh. Pajak dapat dibebankan kepada pengusaha atau pekerja/buruh, diatur dalam PK, PP, atau PKB, dan dilaksanakan sesuai peraturan perundang-undangan.1</li><p></p><h2>8. Kesetaraan dan Non-Diskriminasi di Tempat Kerja</h2><p></p><p></p><h3>Latar Belakang Isu Kesetaraan dan Non-Diskriminasi</h3><p></p><p>Indonesia, dengan populasi yang besar dan pluralisme yang kaya, menghadapi tantangan dalam memastikan kesetaraan di tempat kerja, terutama terkait isu gender.1 Meskipun peraturan nasional dan internasional telah melarang diskriminasi dalam berbagai aspek pekerjaan, praktik diskriminasi masih menjadi perhatian.</p><p>Data Indeks Ketimpangan Gender (IKG) Indonesia pada tahun 2023 menunjukkan angka 0,447, yang merupakan penurunan 0,012 poin dibandingkan tahun 2022.1 Penurunan ini mengindikasikan adanya perbaikan dalam kesetaraan gender, yang dipengaruhi oleh peningkatan di semua dimensi pembentuk IKG, yaitu Kesehatan Reproduksi, Pemberdayaan, dan Pasar Tenaga Kerja.1 Tren IKG yang terus menurun dari 0,499 pada 2018 menjadi 0,447 pada 2023 menunjukkan perbaikan berkelanjutan dalam kesetaraan gender.1</p><p>Tabel 1: Indeks Ketimpangan Gender (IKG) Indonesia (2018-2023)</p><p></p><table><tr><td><p>Tahun</p></td><td><p>IKG</p></td></tr><tr><td><p>2018</p></td><td><p>0,499</p></td></tr><tr><td><p>2019</p></td><td><p>0,488</p></td></tr><tr><td><p>2020</p></td><td><p>0,472</p></td></tr><tr><td><p>2021</p></td><td><p>0,465</p></td></tr><tr><td><p>2022</p></td><td><p>0,459</p></td></tr><tr><td><p>2023</p></td><td><p>0,447</p></td></tr><tr><td><p>1</p></td><td><p></p></td></tr></table><p>Meskipun ada perbaikan IKG, kesenjangan gender masih terlihat dalam data ketenagakerjaan. Pada Agustus 2023, Tingkat Partisipasi Angkatan Kerja (TPAK) laki-laki sebesar 84,26%, jauh lebih tinggi dibandingkan TPAK perempuan yang sebesar 54,52%.1 Meskipun TPAK keduanya mengalami kenaikan dibandingkan tahun sebelumnya, kesenjangan tetap signifikan. Selain itu, rata-rata upah pekerja laki-laki (Rp 3.469.760) masih lebih besar dibandingkan upah pekerja perempuan (Rp 2.641.403) pada Agustus 2023.1 Hal ini menunjukkan bahwa perempuan seringkali menerima upah lebih rendah meskipun waktu dan beban kerjanya sama, serta mengalami diskriminasi dalam pemilihan profesi.1</p><p>Tabel 2: Data Ketenagakerjaan Terkait Gender (Agustus 2023)</p><p></p><table><tr><td><p>Indikator</p></td><td><p>Laki-laki</p></td><td><p>Perempuan</p></td></tr><tr><td><p>Tingkat Partisipasi Angkatan Kerja (TPAK)</p></td><td><p>84,26%</p></td><td><p>54,52%</p></td></tr><tr><td><p>Rata-rata Upah Buruh (Rp)</p></td><td><p>3.469.760</p></td><td><p>2.641.403</p></td></tr><tr><td><p>1</p></td><td><p></p></td><td><p></p></td></tr></table><p>Penyebab kesenjangan gender di tempat kerja dapat dikategorikan menjadi faktor institusional/lembaga (seperti tingkat pendidikan, pengalaman kerja, diskriminasi/eksklusivitas di bidang kerja tertentu, dan stigma bahwa perempuan kurang produktif) serta faktor kultur/sosial (seperti budaya patriarki, tuntutan mengasuh anak dan mengurus keluarga, pola asuh anak perempuan, dan ekspektasi sosial terkait peran gender dalam dunia kerja).1</p><p></p><h3>Dasar Hukum Kesetaraan dan Non-Diskriminasi</h3><p></p><p>Dasar hukum untuk kesetaraan dan non-diskriminasi di tempat kerja sangat kuat, berakar pada konstitusi dan berbagai undang-undang serta konvensi internasional yang telah diratifikasi:</p><li>Pancasila sila ke-2: \"Kemanusiaan yang adil dan beradab\".1</li><li>UUD 1945: Pasal 27 ayat (2) menjamin hak setiap warga negara atas pekerjaan dan penghidupan yang layak, sementara Pasal 28 I ayat (2) menjamin hak bebas dari perlakuan diskriminatif.1</li><li>Konvensi ILO: Indonesia telah meratifikasi Konvensi ILO No. 100 tentang Pengupahan Sama untuk Pekerjaan Bernilai Sama (melalui UU No. 80 Tahun 1957) dan Konvensi ILO No. 111 tentang Diskriminasi dalam Pekerjaan dan Jabatan (melalui UU No. 21 Tahun 1999).1</li><li>UU No. 7 Tahun 1984: Tentang Pengesahan Konvensi Mengenai Penghapusan Segala Bentuk Diskriminasi Terhadap Wanita (CEDAW).1</li><li>UU No. 13 Tahun 2003 tentang Ketenagakerjaan: Pasal 5 dan Pasal 6 secara eksplisit menyatakan bahwa setiap tenaga kerja memiliki kesempatan yang sama tanpa diskriminasi untuk memperoleh pekerjaan dan berhak memperoleh perlakuan yang sama tanpa diskriminasi dari pengusaha.1</li><li>UU No. 12 Tahun 2021 tentang Tindak Pidana Kekerasan Seksual (TPKS): Memberikan kerangka hukum yang lebih kuat untuk penanganan kekerasan seksual.1</li><p></p><h3>Tujuan Kesetaraan Gender di Tempat Kerja</h3><p></p><p>Tujuan utama kesetaraan gender di tempat kerja adalah untuk menjamin hak-hak individu dalam memperoleh pekerjaan dan jabatan, serta perlakuan yang sama tanpa diskriminasi dalam segala aspek yang berkaitan dengan pekerjaan.1</p><p></p><h3>Bentuk-bentuk Diskriminasi dan Penyebab Kesenjangan Gender</h3><p></p><p>Definisi Diskriminasi: Diskriminasi didefinisikan sebagai setiap perbedaan, pengecualian, atau pilihan atas dasar ras, warna kulit, jenis kelamin, agama, keyakinan politik, kebangsaan, atau asal dalam masyarakat, yang mengakibatkan hilangnya atau berkurangnya persamaan kesempatan atau perlakuan dalam pekerjaan dan jabatan.1</p><p>Bentuk Diskriminasi: Diskriminasi dapat terwujud dalam beberapa bentuk:</p><li>Penerimaan dan Penempatan Pekerja: Terlihat dari tingkat partisipasi angkatan kerja perempuan yang lebih rendah.1</li><li>Menduduki Jabatan Tertentu: Jabatan-jabatan strategis cenderung lebih banyak diduduki oleh laki-laki.1</li><li>Pengupahan dan Tunjangan: Contohnya, laki-laki menerima upah dan tunjangan lebih besar untuk pekerjaan setara, seringkali berdasarkan asumsi peran pencari nafkah.1</li><li>Jaminan Sosial: Misalnya, pendaftaran pekerja perempuan dengan status lajang meskipun sudah berkeluarga, yang mengurangi manfaat jaminan sosial bagi dirinya dan keluarga.1</li><p></p><h3>Koneksi SDGs dengan Kesetaraan Gender dan Ketenagakerjaan</h3><p></p><p>Agenda Pembangunan Berkelanjutan (SDGs) secara global menyoroti pentingnya kesetaraan gender dan pekerjaan layak:</p><li>SDG 5 (Kesetaraan Gender): Dianggap sebagai elemen krusial untuk mencapai Pekerjaan Layak bagi Semua Wanita dan Pria, mendorong perubahan sosial dan kelembagaan menuju pembangunan berkelanjutan.1</li><li>SDG 8 (Pekerjaan Layak dan Pertumbuhan Ekonomi): Bertujuan untuk mendukung pertumbuhan ekonomi yang berkelanjutan dan inklusif, menciptakan tenaga kerja penuh dan produktif, pekerjaan layak bagi semua, mendorong kewirausahaan, formalisasi UMKM, dan peningkatan produktivitas ekonomi.1</li><p></p><h3>Langkah Aksi Pemerintah dan Program Pencegahan Diskriminasi</h3><p></p><p>Pemerintah Indonesia telah mengambil berbagai langkah dan program untuk mencegah dan menghapus diskriminasi di tempat kerja:</p><li>Langkah Aksi: Melakukan kerja sama dengan lembaga internasional seperti ILO, menyelenggarakan edukasi (pelatihan, dialog sosial, sosialisasi, bimtek, seminar), menghimbau pembentukan help desk di perusahaan (termasuk untuk pelecehan seksual), dan menyebarkan informasi melalui media sosial.1</li><li>Program Pencegahan: Menyusun Pedoman Pelaksanaan Non-Diskriminasi di Tempat Kerja, menguatkan peran kelembagaan hubungan industrial, membentuk Gugus Tugas Kesempatan dan Perlakuan yang Sama Tanpa Diskriminasi (Task Force EEO) di tingkat daerah, memastikan peran pengawas ketenagakerjaan yang responsif dan adil, serta mengatur syarat kerja yang memuat perlakuan non-diskriminatif dalam PK, PP, atau PKB.1</li><p></p><h3>Perlindungan Pemerintah terhadap Kekerasan Seksual di Tempat Kerja (Kepmenaker 88/2023)</h3><p></p><p>Latar Belakang: Kasus dan korban kekerasan seksual, termasuk di tempat kerja, menunjukkan tren peningkatan.1 Kepmenaker No. 88 Tahun 2023 diterbitkan untuk menyinkronkan dan menguatkan pedoman sebelumnya guna penanganan yang optimal.1</p><p>Tujuan: Memberikan acuan dalam upaya pencegahan, penanganan, dan perlindungan dari segala bentuk kekerasan seksual di tempat kerja, serta mewujudkan lingkungan kerja yang kondusif, harmonis, aman, nyaman, dan bebas dari tindakan kekerasan seksual.1</p><p>Urgensi Pencegahan: Urgensi pencegahan kekerasan seksual di tempat kerja muncul dari kurangnya informasi, ketidakpahaman pekerja mengenai bentuk-bentuk kekerasan seksual, adanya rasa takut atau malu untuk mengadu, dan ketidaktahuan pekerja mengenai saluran pengaduan.1</p><p>Dasar Hukum Pencegahan KS: Pasal 27 ayat (2) jo Pasal 28G ayat (1) UUD 1945, Pasal 86 ayat (1) UU No. 13 Tahun 2003 tentang Ketenagakerjaan, dan UU No. 12 Tahun 2022 tentang Tindak Pidana Kekerasan Seksual (TPKS).1</p><p>Ruang Lingkup Kepmenaker 88/2023: Meliputi bentuk, pelaku, korban, dan lingkup terjadinya kekerasan seksual di tempat kerja; upaya pencegahan; prosedur pengaduan, penanganan, dan pemulihan korban; serta pembentukan Satuan Tugas Pencegahan dan Penanganan Kekerasan Seksual (P2KS).1</p><p></p><h3>Bentuk-bentuk Kekerasan Seksual, Pelaku, Korban, dan Lingkup Terjadinya</h3><p></p><p>Bentuk Kekerasan Seksual: Meliputi pelecehan seksual nonfisik, pelecehan seksual fisik, pemaksaan kontrasepsi, pemaksaan sterilisasi, pemaksaan perkawinan, penyiksaan seksual, eksploitasi seksual, perbudakan seksual, dan kekerasan seksual berbasis elektronik. Bentuk-bentuk yang sering terjadi di tempat kerja adalah pelecehan nonfisik, fisik, dan berbasis elektronik.1</p><p>Pelaku: Dapat berupa pengusaha, pekerja/buruh, dan/atau pihak terkait lainnya yang berada di tempat kerja.1</p><p></p><p>Korban: Dapat berupa pekerja/buruh, pengusaha, dan/atau pihak terkait lainnya yang berada di tempat kerja.1</p><p></p><p>Lingkup Terjadinya: Kekerasan seksual dapat terjadi di tempat kerja atau di lokasi yang berhubungan dengan tempat kerja.1</p><p>Peran Para Pihak dan Upaya Pencegahan:</p><li>Peran Pihak: Pengusaha (menyusun kebijakan, memastikan tidak terjadi KS), Pekerja/Buruh (berpartisipasi aktif), Serikat Pekerja/Buruh (membantu penyebarluasan informasi), Pihak terkait lainnya (mematuhi aturan), Satuan Tugas P2KS (menyusun dan melaksanakan program), serta Kementerian dan Dinas Ketenagakerjaan (pembinaan dan pemantauan).1</li><li>Upaya Pencegahan: Mengatur kebijakan pencegahan dan penanganan KS dalam PK, PP, atau PKB; melaksanakan edukasi; meningkatkan kesadaran diri; menyediakan sarana dan prasarana kerja yang memadai; dan mempublikasikan gerakan anti-kekerasan seksual di tempat kerja.1</li><p>Prosedur Pengaduan, Penanganan, dan Pemulihan Korban:</p><li>Pengaduan: Dapat disampaikan oleh korban, keluarga korban, rekan kerja, atau pihak terkait lainnya kepada Satuan Tugas di perusahaan, Disnaker, Kemnaker, atau langsung ke kepolisian. Pengaduan dapat dilakukan secara daring atau luring dan akan dicatat.1</li><li>Penanganan: Dilaksanakan secara serius oleh Satuan Tugas, unit kerja hubungan industrial/pengawasan ketenagakerjaan di Disnaker/Kemnaker. Meliputi pengumpulan informasi, pemberian pertimbangan kepada korban untuk melapor ke polisi, dan pemberian pertimbangan kepada perusahaan untuk memberikan sanksi (su
